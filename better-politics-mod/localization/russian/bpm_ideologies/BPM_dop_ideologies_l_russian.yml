l_russian:
 ideology_dop_party_socialist:0 "Партийный социалист"
 ideology_dop_party_socialist_desc:0 "#lore Эта группа рассматривает социалистическую партию как основную политическую организацию пролетариата. В революционной ситуации они могут решить сконцентрировать власть в партии. #!"

 ideology_dop_anarchist:0 "Анархист"
 ideology_dop_anarchist_desc:0 "#lore Эта группа рассматривает государство как изначально репрессивное и стремится немедленно его упразднить. #!"

 ideology_dop_party_state:0 "Партийный государственник"
 ideology_dop_party_state_desc:0 "#lore Эта группа стремится сделать свою партию максимально неотделимой от государства. Оппозиционные партии либо рассматриваются как совещательные придатки государства, либо как откровенно предательские силы, враждебные государству. #!"

 ideology_dop_radical_democrat:0 "Радикальный демократ"
 ideology_dop_radical_democrat_desc:0 "#lore Эта группа верит в верховенство демократии и будет активно продвигать избирательное право во всех сферах управления. #!"

 ideology_dop_moderate_democrat:0 "Умеренный демократ"
 ideology_dop_moderate_democrat_desc:0 "#lore Занимая промежуточную позицию, эта группа придерживается демократии как политического принципа, но считает, что в любом разумном правительстве должны быть установлены ограничения. #!"

 ideology_dop_authoritarian_democrat:0 "Авторитарный демократ"
 ideology_dop_authoritarian_democrat_desc:0 "#lore Цинично или искренне, эта группа считает, что определенная степень народного участия в управлении необходима, но стремится наложить строгие ограничения на то, кто может участвовать и что может быть изменено. #!"

 ideology_dop_autocrat:0 "Самодержец"
 ideology_dop_autocrat_desc:0 "#lore L'État, c'est moi! Эта группа поддерживает сильного лидера как основную власть в правительстве. Там, где бюрократы необходимы для повседневных решений, эта группа считает, что они должны получать свою власть либо по назначению, либо по наследству. #!"

 ideology_dop_oligarch:0 "Олигарх"
 ideology_dop_oligarch_desc:0 "#lore Эта группа считает, что каста богатых и/или знатных патрициев должна быть главной силой, принимающей решения в правительстве. Обычно это убеждение мотивировано скорее личным интересом, чем какой-либо четкой идеологией, поскольку эта группа состоит либо из олигархов, либо из их прямых выгодоприобретателей. #!"

 ideology_dop_technocrat:0 "Технократ"
 ideology_dop_technocrat_desc:0 "#lore Исходя из убеждения, что обществом можно управлять научно, технократы отвергают демократию в пользу принятия решений бюрократами и образованными профессионалами. #!"

 ideology_dop_traditional_power:0 "Традиционная власть"
 ideology_dop_traditional_power_desc:0 "#lore У этой группы нет четких позиций по демократии, но она, как правило, будет пытаться защищать традиционные структуры власти от изменений. #!"

 ideology_dop_state_power:0 "Государственная власть"
 ideology_dop_state_power_desc:0 "#lore Бюрократия расширяется, чтобы удовлетворить потребности расширяющейся бюрократии. #!"

 ideology_dop_dissent:0 "Диссидент"
 ideology_dop_dissent_desc:0 "#lore Эта группа подавляется государством, поэтому их стремление к свободе слова перевешивает любые ранее существовавшие идеологические наклонности. #!"

 ideology_dop_meritocratic_autocrat:0 "Меритократический самодержец"
 ideology_dop_meritocratic_autocrat_desc:0 "#lore Эта группа ценит традиционную систему отбора бюрократов в своей стране на основе меритократических экзаменов. #!"

 ideology_dop_unionist:0 "Юнионист"
 ideology_dop_unionist_desc:0 "#lore Эта группа рассматривает профсоюзы как краеугольный камень в борьбе за права рабочих. Поэтому они хотят «наехать» профсоюзами на любого, кто пытается помешать их независимости. #!"

 ideology_dop_syndical_unionist:0 "Институциональный синдикалист"
 ideology_dop_syndical_unionist_desc:0 "#lore Теперь, когда синдикализм стал законом страны, профсоюзы отошли от идеологического рвения и теперь стремятся в основном сохранить текущее положение дел. #!"

 ideology_dop_state_unionist:0 "Государственный юнионист"
 ideology_dop_state_unionist_desc:0 "#lore Теперь, когда государственная бюрократия взяла на себя роль профсоюзов, текущая цель этой группы — обеспечить сотрудничество ее членов с волей государства. #!"

 ideology_dop_syndicalist:0 "Синдикалист"
 ideology_dop_syndicalist_desc:0 "#lore Синдикалистская теория была воспринята даже менее идеологизированными профсоюзами, которые теперь видят в синдикализме единственный способ разорвать цепи хозяев. #!"

 ideology_dop_anarcho_syndicalist:0 "Анархо-синдикалист"
 ideology_dop_anarcho_syndicalist_desc:0 "#lore Сочетая анархизм с синдикалистской организацией, эта группа теперь видит путь к массовой поддержке. #!"

 ideology_dop_organic_power:0 "Интегралистский самодержец"
 ideology_dop_organic_power_desc:0 "#lore Эта группа ценит государство, основанное не на народной демократии, а на культурных институтах и ценностях церкви. #!"
