 # Age of Caudillos
 je_caudillo_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 100#! will cement the power of military strongmen in [SCOPE.sCountry('caudillo_country_scope').GetName]. Next month, the #bold Progress Bar#! will change by #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nDepleting the progress bar and keeping the [GetIdeology('ideology_mil_institutional_militarist').GetName] or [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_interest_group','$concept_interest_groups$')] out of government will destroy #bold Caudillismo#! in the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] and end the threat of military strongmen in the country.\n\n#italic Following our independence from Spain, a power vacuum was left in the place of the dismantled colonial governments, which was quickly filled by charismatic military leaders. These "caudillos" have come to define much of South American politics.#!"
 je_caudillo_special_tooltip_advance: "The [concept_journal_entry] will end when the progress bar is either full or empty. \n\nThese factors will #bold advance#! the progress bar by #bold 1 per month each:#!\n• A [GetIdeology('ideology_mil_institutional_militarist').GetName] or [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_powerful]\n• A [GetIdeology('ideology_mil_institutional_militarist').GetName] or [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_in_government]\n• We have [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], or [GetLawType('law_military_junta').GetName]\n• We have a [concept_general] or [concept_admiral] who is [Concept('concept_popularity','$loved$')]\n• We have a [concept_ruler] with the #bold Authoritarian#! ideology"
 je_caudillo_special_tooltip_deplete: "The following factors will #bold deplete#! the progress bar by #bold 1 per month each#!:\n• A [GetIdeology('ideology_mil_institutional_militarist').GetName] or [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_marginalized]\n• A [GetIdeology('ideology_mil_institutional_militarist').GetName] or [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_interest_group','$concept_interest_groups$')] are not [concept_in_government]\n• We have [GetLawType('law_census_voting').GetName] or [GetLawType('law_universal_suffrage').GetName]\n• We have a [concept_politician] who is [Concept('concept_popularity','$loved$')], and belongs to any [concept_powerful] interest group that does not approve of [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], and [GetLawType('law_military_junta').GetName]"

