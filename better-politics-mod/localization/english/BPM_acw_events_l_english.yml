  bpm_acw_events.328.d:0 ""
  bpm_acw_events.328.f:0 ""
  bpm_acw_events.328.a:0 "Loosen party discipline, we must not overstress the people's will"
  bpm_acw_events.328.b:0 "Decisive action requires unanimity, crack the whip!"

