 bpm_syndicalism.1.t:0 "Синдикалистская Революция!"
 bpm_syndicalism.1.d:0 "Свершилось! Силой Профсоюзов, угрозой Всеобщей Забастовки и в результате широкой революции синдикалисты победили в [Country.GetName]. Старые органы власти распущены — новая нация управляется через федеративную систему рабочих профсоюзов. Более того, сам факт того, что революция произошла в этой стране, доказал всему миру, что синдикализм — мощная, практическая идеология, способная на социальную революцию."
 bpm_syndicalism.1.f:0 "Профсоюзы (сопротивление, солидарность, объединение) заслуживают нашего поощрения и сочувствия, ибо они являются естественными элементами социальной конструкции будущего; именно они могут легко стать производственными ассоциациями; именно они смогут управлять социальными инструментами и организовывать производство. Многие из их членов сначала часто неосознанно относятся к роли, которую эти общества призваны играть в будущем; сначала они думают только о сопротивлении эксплуатации капитала или о получении каких-либо поверхностных улучшений; но вскоре тяжелые усилия, которые им приходится прилагать для достижения недостаточных паллиативов или даже, иногда, отрицательных результатов, легко приводят их к поискам радикальных реформ, которые могут освободить их от капиталистического угнетения. Затем они изучают социальные вопросы и представляют себя на рабочих съездах. Необходимо, чтобы новые группы шли в ногу со старыми, ибо только через солидарность, широко понятую, через всемирное объединение рабочих всех профессий и всех стран мы несомненно достигнем уничтожения привилегий и равенства для всех.\n\n— Эжен Варлен, 1870"
 bpm_syndicalism.1.a:0 "Солидарность навеки!"

