 
 children_rights_events.1.t:0 "Невидимый плач"
 children_rights_events.1.d:0 "В попытке склонить на свою сторону остальную часть $bpm_legislature_name$, [SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName] начал углубляться в условия труда детей в [SCOPE.sState('child_labor_state').GetName]. Там он обнаружил, что из-за нечеловеческих условий, с которыми сталкиваются дети на рабочих местах, многие семьи в [SCOPE.sState('child_labor_state').GetName] решили прятать своих отпрысков, надеясь, что их не отправят на работу."
 children_rights_events.1.f:0 ""Мама сказала нам молчать, сэр, вот мы и молчали. Мы с братом стояли там, тихие, как в могиле, видите ли, я старался дышать как можно меньше, но было слишком темно, поэтому я решил, что головорезы уже ушли. Они бы нас тут не нашли, видите ли, так сказала мама, но было слишком темно, сэр, и было холодно.""
 children_rights_events.1.a:0 "Эта информация повлияет на некоторые умы в $bpm_legislature_name$."
 children_rights_events.1.b:0 "Эта история никогда бы не стала известна, если бы не [SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName]!"
 hidden_children_modifier:0 "Скрытые дети"
 bpm_brought_hidden_children_modifier:0 "Привлекли внимание к скрытым детям"
 
 children_rights_events.2.t:0 "Горькая правда"
 children_rights_events.2.d:0 "[SCOPE.gsInterestGroup('children_wrongs_yes').GetName], яростные противники закона, указали, что из-за низкой заработной платы, которую получают работники в [SCOPE.sState('child_labor_state').GetName], они вынуждены нанимать детей, чтобы сводить концы с концами; если детский труд будет ограничен, эти семьи сильно пострадают. [SCOPE.gsInterestGroup('trade_unions_scope').GetName], которые представляют рабочих и тем не менее поддерживают закон, оказались в трудном положении."
 children_rights_events.2.f:1 ""Это безумие! Как мы должны помочь этим людям, если они сами заставляют своих детей работать?! Мы должны что-то сделать! Немедленно положить конец этому варварскому решению!"\n\n"Ну, кажется вполне очевидным, что это не то, чего они желали бы для своих собственных детей, если бы у них были другие варианты, верно? Осуждать этих бедных людей на основании их решений о выживании тоже им не поможет.""
 children_rights_events.2.a:0 "Несмотря ни на что, мы должны остановить это."
 children_rights_events.2.b:0 "Они делают то, что им нужно, чтобы выжить."
 stopped_families_modifier:0 "Дебаты о детском труде"
 allowed_families_send_their_children_modifier:0 "Уступки по детскому труду"
