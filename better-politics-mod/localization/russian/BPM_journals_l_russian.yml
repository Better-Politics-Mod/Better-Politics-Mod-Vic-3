 bpm_modernizers.1.t:0 "Дебаты о Модернизации"
 bpm_modernizers.1.d:0 "По мере того, как в [ROOT.GetCountry.GetName] хлынул поток западных идей, стало все более ясно, что нам предстоит пройти большой путь, чтобы догнать индустриализованные западные страны. В результате дебаты среди интеллектуалов начали принимать интересный оборот - насколько сильно мы должны подражать Западу ради собственной модернизации?"
 bpm_modernizers.1.f:0 "TODO"
 bpm_modernizers.1.a:0 "Вестернизированная или нет, [ROOT.GetCountry.GetName] модернизируется!"

 bpm_modernizers.2.t:0 "Вперед, к Модернизации!"
 bpm_modernizers.2.d:0 "Дебаты о модернизации в нашей стране наконец завершились - $bpm_je_all_modernizers$ одержали явную идеологическую победу. Хотя остальная часть страны может не разделять их видение, интеллигенция в целом твердо верит в дело $bpm_je_all_modernizers$ и не изменит своего мнения в ближайшие годы."
 bpm_modernizers.2.f:0 "TODO"
 bpm_modernizers.2.a:0 "Посмотрим, станут ли их идеи реальностью"

 bpm_modernizers.3.t:0 "Наш Собственный Путь"
 bpm_modernizers.3.d:0 "По мере того, как дебаты о модернизации подходят к концу, центрированные на [ROOT.GetCountry.GetName] фракции нашей интеллигенции, похоже, одержали победу. С идеями их оппозиции, полностью дискредитированными в академических кругах, социальные структуры [ROOT.GetCountry.GetName], кажется, готовы остаться в основном неизменными в ближайшем будущем."
 bpm_modernizers.3.f:0 "TODO"
 bpm_modernizers.3.a:0 "Мы остались верны себе, верно?"

 bpm_modernizers.4.t:0 "Пустые Котлы"
 bpm_modernizers.4.d:0 "По мере того, как огненные дебаты о модернизации подходят к концу, когда дым рассеивается, литературные поля сражений остаются пустыми. Ни одна из сторон не одержала идеологической победы, и, похоже, ни одно видение не стало триумфальным среди интеллигенции нашей страны."
 bpm_modernizers.4.f:0 "TODO"
 bpm_modernizers.4.a:0 "По крайней мере, меньше академического шума"

 bpm_modernizers.5.t:0 "Дверь Захлопнута"
 bpm_modernizers.5.d:0 "Под давлением иностранного влияния с одной стороны и консервативной оппозиции с другой, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] объявил радикальную изоляционистскую политику, чтобы защитить нацию от подрывных идей, проникающих из-за рубежа. С резким сокращением торговых связей, закрытием посольств и выселением иностранных интеллектуалов, будущее [ROOT.GetCountry.GetName] видится в самоизоляции."
 bpm_modernizers.5.f:0 "TODO"
 bpm_modernizers.5.a:0 "Остается только оглушительное молчание"

 bpm_modernizers.6.t:0 "Великое Молчание"
 bpm_modernizers.6.d:0 "Недовольные либеральными симпатиями правительства и его откровенным пренебрежением традициями, наши консерваторы объединились, чтобы свергнуть [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Теперь, стремясь задушить любые новые идеи, проникающие в страну, будущее нашей страны видится в самоизоляции."
 bpm_modernizers.6.f:0 "TODO"
 bpm_modernizers.6.a:0 "Остается только оглушительное молчание"

 bpm_modernizers.7.t:0 "Пример Модернизации"
 bpm_modernizers.7.d:0 "[SCOPE.gsInterestGroup('relevant_ig').GetName], вдохновленные прогрессом, достигнутым в [SCOPE.sCountry('relevant_country').GetName], стремятся улучшить наши взаимные отношения, следуя их союзу с $bpm_je_all_modernizers$ в Дебатах о Модернизации."
 bpm_modernizers.7.f:0 "TODO"
 bpm_modernizers.7.a:0 "Интересно"

 bpm_modernizers.8.t:0 "Пример Упадка"
 bpm_modernizers.8.d:0 "[SCOPE.gsInterestGroup('relevant_ig').GetName], возмущенные моральным упадком [SCOPE.sCountry('relevant_country').GetName], стремятся помешать более тесным связям между нами, следуя их союзу с $bpm_je_all_anti_modernizers_tt$ в Дебатах о Модернизации."
 bpm_modernizers.8.f:0 "TODO"
 bpm_modernizers.8.a:0 "Интересно"

 bpm_modernizers.9.t:0 "Новый Пример"
 bpm_modernizers.9.d:0 "С восхождением [SCOPE.sCountry('relevant_country').GetName] как равного участника международной политической арены, некоторые из тех, кто на стороне $bpm_je_all_modernizer$ Дебатов о Модернизации, стремятся расширить наши горизонты для подражания и отказаться от фокуса на вестернизации в пользу включения незападных методов модернизации."
 bpm_modernizers.9.f:0 "TODO"
 bpm_modernizers.9.a:0 "Выскочки, не более"
 bpm_modernizers.9.b:0 "[SCOPE.sCountry('relevant_country').GetName] лучший пример, чем Запад!"

 is_russia_tt:0 "Это Россия!"