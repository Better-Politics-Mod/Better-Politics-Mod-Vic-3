 bpm_je_potd_will_add_progress:0 "#bold Пропаганда Действием#! [Concept('concept_journal_entry', 'Журнальная Запись')] получит #pink Убеждение#!"
 bpm_je_potd_will_remove_progress:0 "#bold Пропаганда Действием#! [Concept('concept_journal_entry', 'Журнальная Запись')] потеряет #pink Убеждение#!"
 bpm_je_propaganda_of_the_deed_complete:0 "Если движение затухнет, [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] будет искать другие стратегии.\n\nЕсли #pink Сила Убеждения#! достигнет #v [GetPlayer.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!, будет совершена попытка покушения на жизнь нашего [Concept('concept_ruler', 'Правителя')]. Покушение не удастся, если:\n- [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] находятся в [concept_marginalized], и,\n- В нашей стране нет [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] [Concept('concept_agitator', 'Агитаторов')].\nВ противном случае [Concept('concept_ruler', 'Правитель')] умрет, и мы будем вынуждены прибегнуть к жестким мерам."

 bpm_anarchist_potd.1.t:0 "Следующая Цель"
 bpm_anarchist_potd.1.desc:0 "@ig_anarchists! #bold Анархисты#! завершают подготовку к следующему действию. Теперь они выбирают между несколькими планами."
 bpm_anarchist_potd.1.f:0 "В воздухе витало мрачное предчувствие. Бомба, сделанная из подручных материалов, едва сдерживала свой убийственный импульс. Скоро она будет выпущена, и отголоски этого действия распространятся дальше, чем когда-либо мог распространиться громовой звук этого взрывного устройства."
 bpm_anarchist_potd.1.a:0 "Низшие чиновники"
 bpm_anarchist_potd.1.b:0 "[SCOPE.sCharacter('bpm_anarchist_potd_target_1').GetFullName]"
 bpm_anarchist_potd.1.c:0 "[SCOPE.sCharacter('bpm_anarchist_potd_target_2').GetFullName]"
 bpm_anarchist_potd.1.d:0 "[SCOPE.sCharacter('bpm_anarchist_potd_target_3').GetFullName]"

 bpm_anarchist_potd.2.t:0 "Бомбардировка Правительственного Здания!"
 bpm_anarchist_potd.2.d:0 "@ig_anarchists! #bold Анархисты#! успешно убили одного из наших видных государственных служащих — его кабинет серьезно поврежден взрывом. Потребуется некоторое время, чтобы восстановить нашу способность управлять из этого учреждения в ближайшем будущем."
 bpm_anarchist_potd.2.f:0 "Смерть бюрократа — не то, что невозможно исправить. Но символический жест был гораздо важнее — даже самые высокопоставленные слуги государства не были в безопасности от возмездия."
 bpm_anarchist_potd.2.a:0 "Проклятие!"

 bpm_anarchist_potd.3.t:0 "Убийство Крупной Политической Фигуры!"
 bpm_anarchist_potd.3.d:0 "@ig_anarchists! #bold Анархисты#! успешно убили [SCOPE.sCharacter('bpm_anarchist_potd_target').GetFullName], изменив наш политический ландшафт своим дерзким актом."
 bpm_anarchist_potd.3.f:0 "Быстрый бросок, быстрое отступление, и могущественный человек в конце концов становится равным всем."
 bpm_anarchist_potd.3.a:0 "Эту смерть нужно отомстить!"
 bpm_anarchist_potd.3.b:0 "Следует проявить сдержанность, чтобы не спровоцировать новых подобных актов!"

 bpm_anarchist_potd.4.t:0 "Покушение Провалилось!"
 bpm_anarchist_potd.4.d:0 "@ig_anarchists! #bold Анархисты#! уже некоторое время совершают покушения на жизнь [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]. Их последнее покушение было самым близким к успеху — и, возможно, самым трудным для повторения. Несколько исполнителей уже арестованы, проводится масштабная зачистка. Поскольку после стольких действий социальные изменения не материализовались, они ищут иную форму политического действия, которая требует гораздо более активной организации народа."
 bpm_anarchist_potd.4.f:0 "Если извержения должны быть уменьшены и разоружены, нет иного выхода, кроме как предоставить всем свободу пропаганды и организации; оставить обездоленным, угнетенным и недовольным возможность цивилизованной кампании; дать им надежду, что, хоть и по частям, они смогут добиться своего освобождения бескровными методами. Правительство Италии не хочет этого; оно будет продолжать свои репрессии... и будет пожинать то, что сеет."\n\n— Эррико Малатеста, 1900"
 bpm_anarchist_potd.4.a:0 "Хватит этой либеральной безхребетности!"
 bpm_anarchist_potd.4.b:0 "Нам повезло избежать трагедии — давайте избежим еще одной."

 bpm_anarchist_potd.5.t:0 "Наш Правитель Убит!"
 bpm_anarchist_potd.5.d:0 "@ig_anarchists! #bold Анархисты#! уже некоторое время совершают покушения на жизнь [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]. Их последняя попытка оказалась #N кровавым успехом#!, и новости о смерти [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName] потрясли нашу нацию. Наши последующие зачистки были быстрыми и жестокими."
 bpm_anarchist_potd.5.f:0 "Убит король; и поскольку король, несмотря на все, все еще человек, этот факт следует оплакивать. Королева стала вдовой; и поскольку королева, несмотря на все, все еще женщина, мы сочувствуем ей в ее утрате. Но почему весь этот шум по поводу смерти одного мужчины и слез одной женщины, когда тот факт, что так много мужчин ежедневно убивают и так много женщин оставляют рыдать из-за войн, несчастных случаев на работе, восстаний, подавленных выстрелами, и тысяч преступлений, порожденных бедностью, духом мести, фанатизмом и алкоголизмом, воспринимается как естественный?"\n\n— Эррико Малатеста, 1900"
 bpm_anarchist_potd.5.a:0 "[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName] будет отомщен!"

 bpm_anarchist_potd.6.t:0 "Дело Затухает"
 bpm_anarchist_potd.6.d:0 "@ig_anarchists! #bold Анархисты#! постоянно разочаровывались в стратегии целенаправленных убийств. В результате внутренних дебатов и изменения стратегии они теперь переключают внимание на другие формы политического действия."
 bpm_anarchist_potd.6.f:0 "С точки зрения чувства и принципа мы презираем насилие и всегда делаем все возможное, чтобы его избежать; только необходимость противостоять злу подходящими эффективными средствами может побудить нас прибегнуть к насилию. Мы знаем, что такие отдельные акты насилия, при отсутствии достаточной подготовки народа, остаются бесполезными и даже, вызывая ответные реакции, против которых нельзя устоять, приносят неисчислимый вред той самой цели, которой они были призваны служить. Мы знаем, что самое главное, бесспорно целесообразное действие заключается не в физическом убийстве короля, а в убийстве всех королей — из судов, парламентов и фабрик — в сердцах и умах людей; то есть в искоренении веры в принцип власти, которому поклоняются многие люди."\n\n— Эррико Малатеста, 1900"
 bpm_anarchist_potd.6.a:0 "Время сменить стратегию."

 bpm_anarchist_potd.7.t:0 "Взрывная Философия"
 bpm_anarchist_potd.7.d:0 "[SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetFullName] путешествовал по городу, когда человек в плаще бросил бомбу в [SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetHerHis] экипаж. В безумной суматохе [SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetSheHe] и водитель успели выпрыгнуть из экипажа, прежде чем...\n\nНичего не произошло. Бомба оказалась нерабочей. Несостоявшегося убийцу быстро утащила полиция, которая находилась рядом, все еще крича 'Да здравствует Анархия!'"
 bpm_anarchist_potd.7.f:0 "Война, Классовая война, и вы были первыми, кто начал ее под прикрытием могущественных институтов, которые вы называете порядком, во тьме ваших законов. Придется пролить кровь; мы не уклонимся; придется убивать: мы будем убивать, потому что это необходимо; придется разрушать; мы будем разрушать, чтобы избавить мир от ваших тиранических институтов."\n\n— Анархистский Памфлет, 1919"
 bpm_anarchist_potd.7.a:0 "Этот наглый поступок не пройдет!"
 bpm_anarchist_potd.7.b:0 "Никто не пострадал, верно?"

# NATLIB SPLIT
 je_bpm_split_natlibs:0 "Возникновение Национального Либерализма"
 je_bpm_split_natlibs_status:0 "Отслеживать появление Национальных Либералов."
 je_bpm_split_natlibs_reason:0 "Либерализм больше не является идеологией мечтателей, а полностью интегрирован в политико-экономическую структуру нашего общества. Недавние кризисы в нашей стране привели на сцену совершенно новую когорту консервативных либералов, выступающих за сильное государство, современную экономику и мощную армию на службе интересов нации.\n\n#lore \"У нас есть огромные невозделанные территории для обработки; дороги для открытия; порты для рытья; реки для судоходства; каналы для завершения, железнодорожная сеть для завершения. Перед Марселем у нас есть обширное королевство, которое нужно ассимилировать с Францией... Так я вижу Империю, если Империя будет восстановлена. Это те завоевания, которые я рассматриваю, и вы, кто вокруг меня, кто, как и я, желает добра нашей стране, вы мои солдаты.\"\n\n— Наполеон III, 1852"

 je_bpm_split_natlibs_special_tooltip:0 "Прогресс определяется следующим:\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_base').GetValue|+=]#! базовое значение\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_conflicts').GetValue|+=]#! от участия в Войнах, Дипломатических Играх, Революциях или будучи лидером Национального Объединения\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_liberals_empowered').GetValue|+=]#! от #bold Либеральных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')] в правительстве или в поддержке\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_suppressed').GetValue|+=]#! от подавленных #bold Либеральных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_marginal').GetValue|+=]#! от маргинализированных #bold Либеральных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_radicals').GetValue|+=]#! от радикальных слоев бедного населения; это будет накапливаться только в том случае, если #bold Либеральные#! и #bold Консервативные#! [Concept('concept_interest_group', 'Группы Интересов')] не маргинализированы и не подавлены."

