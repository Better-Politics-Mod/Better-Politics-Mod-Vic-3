 ig_despotic_utopians_desc:0 "Despotic Utopians believe in a society influenced by the principles of the Enlightenment, but where an autocratic government acts in the best interests of the people."
 ig_farroupilhas:0 "Farroupilhas"
 ig_farroupilhas_desc:0 "Farroupilhas, or Jurujubas, are made up of small traders and free men in possession among the urban popular classes. They believe that the autonomy of the provinces should be considerably increased; they demand broader political reforms and, in some more extreme cases, the creation of a republic."
 ig_barnburners:0 "Barnburners"
 ig_barnburners_desc:0 "Barnburners were a faction Democratic Party in favor of abolitionism, free soil, and other radical reforms. They would briefly join the Free Soil Party along with the Conscience Whigs."
 ig_chimangos:0 "Chimangos"
 ig_chimangos_desc:0 "Chimangos are generally associated with sectors of the urban population, traders, and small rural landowners. They tend to support measures that promote economic development, the decentralization of power, and the modernization of political and social structures."
 ig_saquaremas:0 "Saquaremas"
 ig_saquaremas_desc:0 "Saquaremas come from groups linked to the imperial bureaucracy and also from landowners who target the foreign market for their production. These require a strong central government capable of guaranteeing unique conditions for the flow of production in all provinces, in addition to maintaining the univocal role of administration, a trait that gives imperial officials a privileged position."
 ig_caramurus:0 "Caramurus"
 ig_caramurus_desc:0 "Caramurus are essentially formed by the figures of traders, bureaucrats, and military personnel who defended the return of Emperor Dom Pedro I to Brazil. They defend a strongly centralized monarchical regime that guarantees the powers of the emperor."
 ig_narodniks_urban:0 "Narodniks (Urban)"
 ig_narodniks_urban_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom, ideologically inspired by the practices of Russain Obschina. The so-called Urban branch of Narodniks, arriving as a result of empowerment of the Obschina, synthesises the global socialist thought that focuses on urban workers with the unique reality of Obschina as a collective self-governing institution, promoting a distinctly more urban interpretation of the primarily agrarian ideology."
 ig_rus_obschina:0 "Obschinas"
 ig_rus_obschina_desc:0 "The Obschina is a traditional form of communal self-organization of peasants, utilized by the Russian government to better administer the land. Responsible for taxation, conscription and rural policing, these relatively autonomous and somewhat informal governance units were also taking significant part in economic management of their respective local rural communities. One of the few places in Russian Empire where the elections of their respective local leaders (the Starosta) were the norm, these social institutions unsurprisingly inspired a movement of Russian Agrarian Socialism called Narodniks."
 ig_rus_obschina_rural:0 "Rural Obschinas"
 ig_rus_obschina_rural_desc:0 "The Rural Obschina is a rural self-governance institution, tracing its roots to the original Russian Obschina which managed to survive even into the recent socialist revolution. Reformed to abolish the inefficiencies of Chernopolositsa and freed from the yoke of serfdom and aristocracy, the reorganized Rural Obschina now stands as an autonomous self-governing unit of the new socialist regime and a proud prototype for its urban counterpart."
 ig_rus_meschane:0 "Raznochintsy"
 ig_rus_meschane_desc:0 "Raznochintsy is a group, comprised primarily of urban dwellers, who for one reason or another are neither a foreigner while also existing outside of Russian rigid estates system. Members of this group are known often for their revolutionary sentiment, harboring sympathies to the western, liberal ideas. As such, compared to Meschane, they tend to favor the more radical ideas in regards to Russia's future."
 ig_rus_obschina_urban:0 "Urban Obschinas"
 ig_rus_obschina_urban_desc:0 "The Urban Obschina is the result of extrapolation of the recently empowered Obschina onto the non-agricultural part of Russian society. Utilizing the practices of collective decisionmaking and public ownership of land, the Urban Obschinas take into account the higher population density and specific needs of the urban population while at the same time utilizing some of the existing self-governance mechanisms perfected by the Rural Obschina."
