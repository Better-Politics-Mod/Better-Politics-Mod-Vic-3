l_russian:
 ideology_mil_ultramilitarist:0 "Ультрамилитарист"
 ideology_mil_ultramilitarist_desc:0 "#lore Эта группа считает войну и распри самоочевидно благими и желательными и отвергает любые стремления к миру в пользу войны. #!"

 ideology_jingoist:0 "Милитарист"
 ideology_jingoist_desc:0 "#lore Клянусь Джинго! Эта группа верит в верховенство милитаризма во внешней политике и требует армии для поддержки этого желания. #!"

 ideology_mil_patriotic:0 "Патриот"
 ideology_mil_patriotic_desc:0 "#lore Эта группа поддерживает сильную, профессиональную армию для национальной обороны — и, при необходимости, для редких экспедиций. #!"

 ideology_mil_patriotic_liberal:0 "Либерал-патриот"
 ideology_mil_patriotic_liberal_desc:0 "#lore Эта группа поддерживает сильную, профессиональную армию для национальной обороны, интегрируя некоторые прогрессивные элементы в политику ее использования. #!"

 ideology_mil_defensive_patriot:0 "Оборонительный милитарист"
 ideology_mil_defensive_patriot_desc:0 "#lore Эта группа поддерживает сильную, профессиональную армию для национальной обороны, и только для национальной обороны. #!"

 ideology_mil_frontier_expansion:0 "Сторонник пограничной экспансии"
 ideology_mil_frontier_expansion_desc:0 "#lore Эта группа предпочитает слабо организованную армию для сопровождения поселенцев — или эвакуации местных жителей — на враждебных пограничных территориях. #!"

 ideology_mil_antimilitarist:0 "Антимилитарист"
 ideology_mil_antimilitarist_desc:0 "#lore Если армия вообще нужна, эта группа считает, что в идеале она должна быть небольшой, децентрализованной и полностью добровольной, с пацифистским взглядом на внешнюю политику. #!"

 ideology_mil_popular_army:0 "Народный милитарист"
 ideology_mil_popular_army_desc:0 "#lore Эта группа считает, что децентрализованная, добровольная армия, подотчетная непосредственно народу и организованная вокруг нужд самообороны или пролетарской солидарности, является предпочтительным подходом к войне и миру. #!"

 ideology_mil_aristocratic_militarist:0 "Аристократический милитарист"
 ideology_mil_aristocratic_militarist_desc:0 "#lore Эта группа считает, что армия должна состоять в основном из крестьянских ополчений, возглавляемых аристократами. Они видят в профессиональной военной касте угрозу собственной власти. #!"

 ideology_mil_plutocratic_militarist:0 "Плутократический милитарист"
 ideology_mil_plutocratic_militarist_desc:0 "#lore Эта группа кровно заинтересована в том, чтобы армия оставалась открытой для влияния богатства. #!"

 ideology_mil_mass_army:0 "Революционный милитарист"
 ideology_mil_mass_army_desc:0 "#lore Хотя в мирное время эта группа может быть антимилитаристской, они считают, что массовая армия необходима для защиты революции любой ценой. #!"

 ideology_mil_emergency:0 "Чрезвычайный милитарист"
 ideology_mil_emergency_desc:0 "#lore Под давлением крупномасштабного конфликта эта группа теперь настаивает на массовой мобилизации, несмотря на свою военную политику мирного времени. #!"

 ideology_mil_institutional_militarist:0 "Институциональный милитарист"
 ideology_mil_institutional_militarist_desc:0 "#lore Эта группа желает сильного акцента на хорошо финансируемой и мощной армии — до тех пор, пока нынешнему руководству армии не будут мешать. #!"
