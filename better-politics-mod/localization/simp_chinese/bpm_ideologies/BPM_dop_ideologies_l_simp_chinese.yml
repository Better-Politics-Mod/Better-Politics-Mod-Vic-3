l_simp_chinese:
 ideology_dop_party_socialist:0 "政党社会主义者"
 ideology_dop_party_socialist_desc:0 "#lore 该群体认为社会主义党派是无产阶级的主要政治组织，如果发生革命，他们或会巩固党内权力。#!"
 ideology_dop_anarchist:0 "无政府主义者"
 ideology_dop_anarchist_desc:0 "#lore 该群体认为国家具有压迫的本质，力求立马废除国家。#!"
 ideology_dop_party_state:0 "政党国家主义者"
 ideology_dop_party_state_desc:0 "#lore 该群体力图将其政党与国家紧密联系起来，反对党要么是国家指定的协商机构，要么是彻底的叛国势力。#!"
 ideology_dop_radical_democrat:0 "激进民主主义者"
 ideology_dop_radical_democrat_desc:0 "#lore 该团体相信民主至上，并大力推动政府各个领域的选举权。#!"
 ideology_dop_moderate_democrat:0 "温和民主主义者"
 ideology_dop_moderate_democrat_desc:0 "#lore 该群体采取中间立场，认为民主是政治原则，但相信对民主加以限制是理性治国的要求。#!"
 ideology_dop_authoritarian_democrat:0 "威权民主主义者"
 ideology_dop_authoritarian_democrat_desc:0 "#lore 无论处于犬儒还是真心，该群体认为政府需要一定程度的民众参与，但试图对谁可以参与以及什么可以改变施加严格的限制。#!"
 ideology_dop_autocrat:0 "专制主义者"
 ideology_dop_autocrat_desc:0 "#lore 朕即国家！该群体倾向国家由一位强大的领导人治理，由官僚处理日常事务，在这一体制下，他们可以通过钦定和继承获得权力。#!"
 ideology_dop_oligarch:0 "寡头主义者"
 ideology_dop_oligarch_desc:0 "#lore 该群体主要由寡头和其直接受益人组成，他们没有清晰的意识形态，只是出于自身利益，认为富人和贵族应当成为政府的主要决策者。#!"
 ideology_dop_technocrat:0 "技术统治论者"
 ideology_dop_technocrat_desc:0 "#lore 技术统治论者认为社会可以通过科学方法管理，他们反对民主，赞同由官僚和受教育专家制定政策。#!"
 ideology_dop_traditional_power:0 "传统势力"
 ideology_dop_traditional_power_desc:0 "#lore 该群体对民主没有任何明确的立场，但通常会试图捍卫传统权力结构，反对变革。#!"
 ideology_dop_state_power:0 "国家势力"
 ideology_dop_state_power_desc:0 "#lore 官僚系统不断扩大自己，只为了满足其扩大自己的需求。#!"
 ideology_dop_dissent:0 "异见分子"
 ideology_dop_dissent_desc:0 "#lore 这个群体受到国家的压制，因此比起原先的意识形态诉求，他们对言论自由更加渴望。#!"
 ideology_dop_meritocratic_autocrat:0 "精英专制主义者"
 ideology_dop_meritocratic_autocrat_desc:0 "#lore 该群体力图保留国家通过精英考试选拔官员的传统制度。#!"
 ideology_dop_unionist:0 "Unionist"
 ideology_dop_unionist_desc:0 "#lore This group sees unions as a cornerstone in the fight for workers' rights. They thus want to roll the unions on over anyone who tries to hinder their independence. #!"
 ideology_dop_syndical_unionist:0 "Institutional Syndicalist"
 ideology_dop_syndical_unionist_desc:0 "#lore Now that Syndicalism is the law of the land, the unions have retreated from ideological fervor and now seek mainly to preserve the current state of affairs. #!"
 ideology_dop_state_unionist:0 "State Unionist"
 ideology_dop_state_unionist_desc:0 "#lore Now that state bureaucracy has taken the role of the unions, this group's current purpose is to ensure the collaboration of its members with the will of the state. #!"
 ideology_dop_syndicalist:0 "Syndicalist"
 ideology_dop_syndicalist_desc:0 "#lore Syndicalist theory has been embraced by even the less ideological unions, which now see syndicalism as the only way to break the chains of the bosses. #!"
 ideology_dop_anarcho_syndicalist:0 "Anarcho-Syndicalist"
 ideology_dop_anarcho_syndicalist_desc:0 "#lore Combining anarchism with syndicalist organization, this group now sees a path towards mass appeal. #!"
 ideology_dop_organic_power:0 "Integralist Autocrat"
 ideology_dop_organic_power_desc:0 "#lore This group values a state not based in popular democracy, but cultural institutions and the values of the church. #!"
