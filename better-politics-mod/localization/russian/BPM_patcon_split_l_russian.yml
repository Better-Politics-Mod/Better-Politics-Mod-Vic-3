 bpm_patcon_split.1.t:0 "Патерналистские консерваторы"
 bpm_patcon_split.1.d:0 "Сила государства проистекает из силы народа, и то, что ответственно перед народом, должно обеспечивать его всеобщее благополучие.\n\nТак говорят, то есть, новые представители @ig_conservatives! #blue Патерналистских консерваторов#!, которые стали доминировать в консервативном движении, обещающие защитить своих соотечественников от жестокостей современного мира. Те, кто не желает модернизироваться, в свою очередь, попали в ряды @ig_reactionaries! Реакционеров, как последнего оплота своего патрицианского прошлого."
 bpm_patcon_split.1.f:0 "Я всегда рассматривал интересы трудящихся классов как по сути наиболее консервативные интересы страны. Права труда всегда были для меня столь же священны, как и права собственности, и я всегда считал, что те, кто наиболее заинтересован в стабильности и даже в славе государства, — это большая масса населения. \n\n— Бенджамин Дизраэли, 1867"
 bpm_patcon_split.1.a:0 "Народ будет есть!"