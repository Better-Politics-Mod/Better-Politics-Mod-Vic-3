l_simp_chinese:
 bpm_fascism_events.1.t:0 "法西斯分子进军首都"
 bpm_fascism_events.1.d:0 "法西斯主义者们正从自己在现政府所处的地位要求[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]给予他们主导位置来成为对抗左翼的桥头堡。"
 bpm_fascism_events.1.f:0 "他们身穿黑色，沿街向前行进，从一个临时搭建的讲台上，他们的领导者高喊：\"我们的计划很简单，我们要求统治\"。"
 bpm_fascism_events.1.a:0 "他们已经表明了自己的观点"
 bpm_fascism_events.1.b:0 "这是暴乱，立刻驱散它们"