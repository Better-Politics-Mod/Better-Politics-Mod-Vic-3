 bpm_union_laws.1.t:0 "Trade Unions?"
 bpm_union_laws.1.desc:0 "As our cities grow, so too do the no-good rabble-rousers living within them. The  @trade_unions_bpm! Trade Unions have until recently only been a minor nuisance, but now our captains of industry are reporting worrisome incidents of organized sabotage, sedition, and worse — #r socialism#!. It seems our policy of turning a blind eye must come to an end, lest they wreck the economic and moral fabric of our proud country."
 bpm_union_laws.1.f:0 "A combination of workmen to raise their wages may be considered in a twofold point of view; one is to benefit themselves ... the other is to injure those who do not join their society. The rule of law condemns both.\n\n—Proceedings of Commonwealth v. Pullis, 1806"
 bpm_union_laws.1.a:0 "Ban them outright!"
 bpm_union_laws.1.b:0 "Allow them, but restrict their activity."
 bpm_union_laws.1.c:0 "The state should absorb them!"
 bpm_union_laws.1.d:0 "On second thought, who cares?"

 communism.1.a:1 "Offer greater wages for their labor."
 communism.1.b:1 "Put the last slavers out of their misery."
 communism.1.c:1 "Guarantee better conditions for workers."
 communism.1.d:1 "Remove restrictions on organized labor."
 communism.1.e:1 "We will not capitulate!"