l_simp_chinese:
 coup.6.t:0 "军部势力崛起"
 coup.6.d:0 "[SCOPE.sCharacter('coup_leader').GetFullName]长期以来在军队中积累了相当大的权力，但现在我们的政府面临广泛的动荡，[SCOPE.sCharacter('coup_leader').GetHerHis]的魅力和政治敏锐度已经开始渗透到整个社会。我们现在听到了一些令人不安的关于我们军官中的阴谋的低语。"
 coup.6.f:0 "我不是你的长官，你也不是我的部下，你不要叫我委员长。你要承认我是你的长官，我现在命令你马上把我送走，否则，任凭你把我杀了，我同你没有旁的话讲。\n\n——蒋介石，1936"
 coup.6.a:0 "我们还能做些什么？"
 coup.6.b:0 "盯着[SCOPE.sCharacter('coup_leader').GetFullName]点。"
 bpm_coup_leader_changed:0 "[SCOPE.gsInterestGroup('coup_ig').GetName]领袖已经发生变更。"