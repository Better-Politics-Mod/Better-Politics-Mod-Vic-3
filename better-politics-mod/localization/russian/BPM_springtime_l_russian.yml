 bpm_frankfurt_parliament_events.28.t:0 "Сгорая на работе"
 bpm_frankfurt_parliament_events.28.d:0 "Делегаты в последнее время работали сверхурочно, чтобы разобраться в мелких деталях следующего раздела конституции. Их усилия окупились, и следующая сессия будет проведена раньше запланированного срока."
 bpm_frankfurt_parliament_events.28.f:0 "Разношерстная группа юристов, опытных политиков и идеологов работали и спорили допоздна при свечах, формируя политику в своих умах, чтобы она стала реальностью. К утру их свечи растаяли до основания."
 bpm_frankfurt_parliament_events.28.a:0 "Они заслужили кофе!"

 bpm_frankfurt_parliament_events.29.t:0 "Между строк"
 bpm_frankfurt_parliament_events.29.d:0 "Недавний обзор предлагаемой поправки выявил некоторые серьезные упущения, которые нельзя игнорировать. Значительный раздел должен быть переписан, что задержит будущее голосование."
 bpm_frankfurt_parliament_events.29.f:0 ""Я просто не могу поверить, что это прошло мимо нас, мы достигли такого большого прогресса."\n\nСтарший человек поглаживает свою бороду.\n\n"Ну, как однажды заметил Аристотель:""
 bpm_frankfurt_parliament_events.29.a:0 "Хорошее начало - половина дела."

 bpm_frankfurt_parliament_events.200.t:0 "Начало Франкфуртского парламента"
 bpm_frankfurt_parliament_events.200.d:0 "С революционным пылом, охватившим Европу, реформистские и революционные делегаты со всего Германского союза сформировали национальное собрание в церкви Святого Павла, стремясь объединить Германию под современной конституцией..."
 bpm_frankfurt_parliament_events.200.f:0 ""Мы хотим единства Германии; мы хотим, чтобы свобода была признана естественной собственностью нации, а не даром или подарком, который ей предоставляется по желанию любой стороны... Мы хотим, чтобы конституции, установленные на такой основе, были гарантированы государством в целом, чтобы таким образом революция могла быть завершена и обеспечено постоянное состояние законности, мира и процветания для немецкой нации и отдельных немецких племен."\n\n— Программа Мартовского Союза, 1848 г."
 bpm_frankfurt_parliament_events.200.a:0 "Лёд треснул, в Германии весна."

