l_english:
 ideology_eco_modern_interventionist: "Modern Interventionist"
 ideology_eco_modern_interventionist_desc: "#lore This group believes in a market economy based on wealth dissemination, corporatism and state intervention. #!"
 
 ideology_eco_socialised_economy: "Centralized Economy"
 ideology_eco_socialised_economy_desc: "#lore This group seeks to blend the market economy with the strong primacy of central planning and socialization, limiting private ownership to agriculture and small-scale production necessary to carry out nation-wide economic plans.#!"

 ideology_sta_regionalized_state: "Regionalized State"
 ideology_sta_regionalized_state_desc: "#lore This group believes in a modern and decentralized state that bases its power on the local human collective. #!"

 ideology_dop_christian_democrat: "Christian Democrat"
 ideology_dop_christian_democrat_desc: "#lore This group believes in the principles of democracy, but believes that religious morality and interclass cooperation should guide and limit the government."

 ideology_cit_christian_internationalist: "Christian Internationalist"
 ideology_cit_christian_internationalist_desc: "#lore This group believes in the international fraternity of peoples, mainly of christian denomination, seeking to weaken international borders and unite all of mankind."

 ideology_dop_iliberal_democrat: "Illiberal Democrat"
 ideology_dop_iliberal_democrat_desc: "#lore This group, although holds democracy as an important principle, believes that it should not be necessarily liberal, and be guided and limited by religious morality, corporatism and strong rule. #!"

 ideology_dop_divine_democrat: "Divine Democrat"
 ideology_dop_divine_democrat_desc: "#lore Holding to the principles of divine sovereignty and democracy, this group believes in a democratic state, but also believes that it should be prudently limited in order to maintain the supremacy of God. #!"
 ideology_rel_liberal_moralist: "Liberal Moralist"
 ideology_rel_liberal_moralist_desc: "#lore This group believes that governmental policies should be aligned with religious morality that also provide protection for religious minorities and secure the professional character of administration. #!"



 ideology_wel_pragmatic_distributist: "Pragmatic Distributist"
 ideology_wel_pragmatic_distributist_desc: "#lore Based upon Catholic Social Teaching, this group believes that the state should provide a basic standard of living for the poor, helpless masses, but as a religious minority they do not want to be oppresed by religious policies. #!"

 bpm_christdem_split.1.t: "Catholic Interests"
 bpm_christdem_split.1.d: "The confluence of Catholicism with democracy, liberal secularization and state control of education has led to a widespread response by adherents of the Catholic branch.\n\nPolitical movements to protect @ig_conservatives! #blue Catholic Interests#! from unfriendly state policies are beginning to emerge in many corners of our state, organizing themselves into various groups and even forming parties. Attempts to limit the influence of the Catholic Church may be difficult."
 bpm_christdem_split.1.f: "For truth, justice and freedom!\n1. Preservation of the constitutionally recognized independence and rights of the (Catholic) Church. Defense against any attack on the independence of church bodies, the development of religious life and the development of Christian charity.\n\n— Soest Program, 1870"
 bpm_christdem_split.1.a: "Unloyal malcontents."

 notification_bpm_rerum_novarum_name: "#v Rerum Novarum Issued!#!"
 notification_bpm_rerum_novarum_desc: "The Pope has called for the protection of workers' rights and addressed the condition of the working classes during the Industrial Revolution."

 bpm_christdem_split.2.t: "Christian Democrats"
 bpm_christdem_split.2.d: "The rise of socialist and liberal tendencies in Europe, as well as the Industrial Revolution in a full swing, have prompted the Pope to issue the encyclical ’Rerum novarum’, resulting in the emergence of the @ig_conservatives! #blue Christian Democrats#!.\n\nAlthough quite divided, they generally call for a decent livelihood for the worker, social justice and democracy; they condemn ’godless socialism’ and ’bloodthirsty liberalism’, proposing instead a corporatist approach to the economy and state."
 bpm_christdem_split.2.f: "There are not two souls in the Zentrum party, but seven different schools of thought, which shimmer in all colours of the political rainbow, from the farthest right to the radical left. For my part, I admire the craftsmanship with which the coachman of the Zentrum party knows how to steer all these divergent spirits so elegantly.\n\n— Otto von Bismarck, 1890"
 bpm_christdem_split.2.a: "A new force or idealistic dreamers?"
 bpm_christdem_split.2.b: "They could be useful!"
 bpm_christdem_split.2.c: "They are a threat!"
 bpm_movement_splits_christdems_tt: "@information! #blue Christian Democrats will exist as a separate [Concept('concept_interest_group', 'Interest Group')].#!"

 bpm_christdem_split.3.t: "The Sunset of Change"
 bpm_christdem_split.3.d: "Massive poverty, economic crisis and unimaginably dire working and living conditions led the @ig_conservatives! #blue Christian Democrats#! to transform their ideology towards very anti-capitalist and democratic positions, putting a universal political and socio—economical democracy at the forefront — proposing the introduction of universal suffrage, women's suffrage, economic socialization and the introduction of the primacy of central planning, all limited by Christian morality and civil society."
 bpm_christdem_split.3.f: "The political democratization of our lives must be complemented by economic and social democratization.\n\n(...)\n\nLiberal-capitalist policy has proved fatal, especially in its social effects. It harms the basis of a healthy social order, having as its main goal only the greatest possible personal profit for the entrepreneur and capitalist, with no regard for the principle of justice, human dignity and the common good.\n\n— Labor Party (Stronnictwo Pracy) Program, 1937" # Enterprises of great importance for the economic life of the Nation or its defense, and large joint-stock enterprises and their complexes, where the initiative and management of the owner do not play a major role gradually as the appropriate conditions mature, will pass into the ownership of the state, local governments or social associations. Medium-sized and small enterprises should be made more accessible to private ownership, and the development of Poland's handicrafts should also be given considerable support.
 bpm_christdem_split.3.a: "Are they some kind of socialist doppelgangers?"

