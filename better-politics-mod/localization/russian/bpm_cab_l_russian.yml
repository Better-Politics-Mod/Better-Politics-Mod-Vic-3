  concept_bpm_synergy_weight: "Вес синергии"
  concept_bpm_synergy_weight_desc: "Вес, с которым идеологическое сходство между членами [concept_bpm_cabinet], назначенными в два разных института, влияет на общую синергию [concept_bpm_cabinet]."
  concept_bpm_synergy: "Синергия"
  concept_bpm_synergy_desc: "Синергия - это мера сплоченности [Concept('concept_bpm_cabinet', 'Правительства')]. Чем выше синергия, тем эффективнее [concept_bpm_cabinet] будет в реализации политики.\n\nСинергия рассчитывается на основе идеологической близости каждого из ваших [Concept('concept_bpm_minister','министров')], наиболее влиятельным из которых является глава правительства. [Concept('concept_bpm_institutional_ig','институциональные влиятельные группы')] реже конфликтуют друг с другом, тогда как [Concept('concept_bpm_ideological_ig','идеологические влиятельные группы')] должны иметь схожие идеологии, чтобы избежать столкновений. Определенные политические системы могут испытывать больше трудностей в достижении высокофункционального [Concept('concept_bpm_cabinet', 'Правительства')] по сравнению с другими."

  bpm_antagonism_tt: "#header [Concept('concept_bpm_antagonism', 'Антагонизм')]#!: #v [GetPlayer.MakeScope.ScriptValue('bpm_antagonism_cached')|0]%#!\n$TOOLTIP_DELIMITER$\nАнтагонизм - это количество членов [concept_bpm_cabinet], которые выступают против существования [concept_institution], в который они назначены. Чем выше [concept_bpm_antagonism], тем менее эффективен [concept_bpm_cabinet] будет в реализации политики.\n\nТекущее количество [Concept('concept_bpm_antagonism', 'антагонистичных')] членов [concept_bpm_cabinet] составляет [GetPlayer.MakeScope.ScriptValue('bpm_antagonism_raw_cached')|v0]."

  concept_bpm_antagonism: "Антагонизм"
  concept_bpm_antagonism_desc: "Антагонизм - это количество членов [concept_bpm_cabinet], которые выступают против существования [concept_institution], в который они назначены. Чем выше антагонизм, тем менее эффективен [concept_bpm_cabinet] будет в реализации политики."

