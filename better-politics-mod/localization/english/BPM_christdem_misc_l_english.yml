 ############## Christian Democrats: Names

 ig_christian_democrats: "Christian Democrats"
 ig_christian_democrats_only_icon: "@ig_christian_democrats!"
 ig_christian_democrats_desc: "As a centrist ideology with a heavy emphasis on local circumstances, Christian Democrats are a group with no clear ideological definition, but generally find themselves on the left-wing of Catholic thought, usually supporting suffrage, corporatism and religious moralism. Historically, it has been a broad concept; ranging from corporatist-authoritarian Christian Social Party, through the Franco-Italian progressive Popularists and the big-tent Zentrumspartei, to the peasant-based Lidovci and the anti-capitalist Polish PSChD."

 ig_catholic_interests: "Catholic Interests"
 ig_catholic_interests_desc: "An interest bloc representing politically independent followers of the Catholic Church, seeking to protect fellow believers from state overreach in areas of religiosity by, for example, imposing secularism or another branch of Christianity, sometimes even excessive economic liberalism — later based on Catholic Social Teaching. Examples include the German Zentrumspartei, French Liberal Action and various Catholic Actions." # Irish Home Rule League  
 
