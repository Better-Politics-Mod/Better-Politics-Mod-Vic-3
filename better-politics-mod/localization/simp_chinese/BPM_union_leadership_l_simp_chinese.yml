 bpm_union_leadership.1.t:0 "收服工人们"
 bpm_union_leadership.1.desc:0 "在社会主义的幽灵困扰我们公正的国家时，我们的政府别无选择，只能承认某种形式的工人组织是不可避免的。然而，这并不意味着它屈服了。实际上，政府已经将工会的概念融合入一个新的部门，以确保雇主和雇员能够为了我们国家的利益进行合作。"
 bpm_union_leadership.1.f:0 "受马克思主义理论影响的工会并不希望社会和平。他们估计，随着工人的不满情绪的增长，他们获取政治权力的机会将会提高。希特勒政府面临的首要任务之一就是解散那些在雇主和雇员之间制造对立的组织。他们被德意志劳工劳动阵线所取代。\n\n——罗伯特·李，1936"
 bpm_union_leadership.1.a:0 "真不错。"
 bpm_union_leadership.2.t:0 "工人阶级的解放"
 bpm_union_leadership.2.desc:0 "为安抚我国的下等阶级，国家工会现已正式解散。随着原有的工作岗位被裁撤与全国范围内的独立工会的重新设立，原先的国控工会领导人们要么退休要么被调转到其他机关中去。"
 bpm_union_leadership.2.f:0 "我认为每个工人都应该考虑一下加入工会的事情。我无法理解，如果有人能从家庭生活费用中拨出一些钱的话，他为什么不加入一个组织来保护劳工的权益和利益呢？很明显，在这个世界上孤身与那些掌握权力的人对抗的行径是多么愚蠢。\n\n——温斯顿·丘吉尔于1911年"
 bpm_union_leadership.2.a:0 "为人民三呼万岁！"
 bpm_union_leadership.2.t2:0 "国家工会的终结"
 bpm_union_leadership.2.desc2:0 "我国领袖宣布：因开支过高、效率低下以及具有国安风险之因素，国家工会及其替代组织不日正式解散且不得以任何形式复立。然而尽管面临着老前辈们的退隐和国家的法律压力，基层工人运动仍然在新生代人才的率领下继续在地下运行。"
 bpm_union_leadership.2.f2:0 "我们被要求允许多达百人的团体去到一个想要行使他在这个国家的普通法权利、在他选择的时间和地点出售自己劳动力的人的家里，并“建议”他或“和平劝说”他不要工作。如果和平劝说真的是目的，为什么需要多达百人来做这件事呢？……实际上每个诚实的人都知道，工会为什么坚持要求有权保持一支人数众多的纠察队——因为他们的目标既不依赖于和平手段、也不依赖于劝说。那些被他们纠察的人本就无法被和平劝说。\n\n——F·E·史密斯，初代伯肯黑德伯爵于1906年"
 bpm_union_leadership.2.a2:0 "我们早晚把那帮泥腿子赶走。"
 bpm_union_leadership.2.t3:0 "工人阶级的解放"
 bpm_union_leadership.2.desc3:0 "为安抚我国的下等阶级，国家工会现已正式解散。随着原有的工作岗位被裁撤与全国范围内的独立工会的重新设立，原先的国控工会领导人们要么退休要么被调转到其他机关中去。但是，我们的好帮手们还是会盯着这帮人，以防他们异想天开。"
 bpm_union_leadership.2.f3:0 "我认为每个工人都应该考虑一下加入工会的事情。我无法理解，如果有人能从家庭生活费用中拨出一些钱的话，他为什么不加入一个组织来保护劳工的权益和利益呢？很明显，在这个世界上孤身与那些掌握权力的人对抗的行径是多么愚蠢。\n\n——温斯顿·丘吉尔于1911年"
 bpm_union_leadership.2.a3:0 "中道行事最终取得了胜利。"
 bpm_union_leadership.2.t4:0 "工人们，前进"
 bpm_union_leadership.2.desc4:0 "随着工团集体控制了国家机器，国家工会组织在革命的压力下崩溃。前任领导人要么被绳之以法，要么在默默无闻中度日，他们曾经压迫过的工会现在成为了我们社会的支柱。在这种新的社会结构下，权力的平等分配和集体决策成为了主导原则。每个工人都被赋予了在塑造他们的工作环境和生活条件中发出声音的权利。这是一个深刻的社会转型，它从根本上改变了权力和财富的分配。"
 bpm_union_leadership.2.f4:0 "走出去，把其他工人带出工厂，带进田野：让他们为他们的伟大使命做好充分的准备。我们的眼睛始终注视着目标、我们将一步一步从资本家那里夺回我们的应得之物；我们将在新的解放的鼓舞人心的音乐中保持同步前进；当我们有足够多的、足够强大的这种组织，正如丹尼尔·德莱昂兄弟前几天所说的那样，当我们在战斗队列中行进时，当资本家试图把我们关在门外时，我们将扭转局势，反而把他们关在门外。我们可以在没有他们的情况下运行工厂，而没有我们，他们将永远不能运行工厂。\n\n——尤金·德布斯，1905"
 bpm_union_leadership.2.a4:0 "团结一致到永远！"
 bpm_union_leadership.2.t5:0 "工人革命"
 bpm_union_leadership.2.desc5:0 "在这无产阶级解放的新纪元，我国真正由工人组织起来的工会已经被合法化，并为敢想敢为的革命先锋队所领导。原有的黄色工会终于被打倒了。那些领导它的人要么束手就擒要么远徙千里。"
 bpm_union_leadership.2.f5:0 "对社会主义思想体系的任何轻视和任何脱离，都意味着资产阶级思想体系的加强。人们经常谈论自发性。但工人运动的自发的发展，恰恰导致运动受资产阶级思想体系的支配......因为自发的工人运动就是工联主义的、也就是纯粹工会的运动，而工联主义正是意味着工人受资产阶级的思想奴役。因此，我们社会民主党的任务就是要反对自发性，就是要使工人运动脱离这种投到资产阶级羽翼下去的工联主义的自发趋势，而把它吸引到革命的社会民主党的羽翼下来。\n\n——弗·伊·列宁，1902"
 bpm_union_leadership.2.a5:0 "革命万岁！"