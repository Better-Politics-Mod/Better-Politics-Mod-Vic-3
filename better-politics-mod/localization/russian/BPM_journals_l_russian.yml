 je_bpm_new_imperialism:0 "Новый Империализм"
 je_bpm_new_imperialism_reason:0 "Когда нация наконец оправилась от последствий гражданской войны, вновь зазвучали вечные барабаны войны. Новая волна Явной Судьбы теперь скрылась за языком рынков и промышленности. Залечив раны, теперь Колумбия вновь должна вернуться к расширению границы.\n\nНаряду с новым стремлением к экспансии, также звучат призывы к проведению еще одной Международной Валютной Конференции. Часто организуемые после Американской гражданской войны, эти совещания пытались остановить падение стабильности биметаллизма на международном рынке. В конечном итоге, конкуренция великих держав за внешнюю торговлю означала, что соглашение так и не было достигнуто. Теперь, когда наша нация находится в уникальном положении с точки зрения безопасности, мы можем организовать новую Международную Валютную Конференцию, которая наконец-то решит Гордиев узел международной денежной политики.\n\nДля успешной организации Международной Валютной Конференции нам потребуется одобрение:\n\nВеликобритании\nФранции или Германии\nФранции или Испании\nГермании или России\nАвстрии или Италии\nАвстрии или Турции"

