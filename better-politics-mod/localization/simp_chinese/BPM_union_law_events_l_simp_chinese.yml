 bpm_union_laws.1.desc:0 "随着城市发展，市井无赖逐渐居于其间。从前，@trade_unions_bpm!工会不过是小打小闹，可最近我国工业龙头愈发愁眉不展，有组织的蓄意破坏、煽风点火，屡屡发生，更有#r 社会主义分子#!蠢蠢欲动。看来，有必要一改以往不管不顾的作风，才能避免我国引以为傲的经济和道德体系遭受破坏。"
