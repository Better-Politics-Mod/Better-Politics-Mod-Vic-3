# TUTORIAL
 je_bpm_winds_of_change:0 "Ветры Перемен (Обучение)"
 je_bpm_winds_of_change_status:0 "Узнайте о Политической Ригидности."
 je_bpm_winds_of_change_reason:0 "Ветры перемен пересекают нашу нацию в эту новую эру, но для принятия законов нам нужно снизить нашу [Concept('concept_bpm_political_stability', 'Политическую Ригидность')]. Это значение можно найти в верхней части окна правительства, над индикатором Легитимности.\n\nВ зависимости от уровня ригидности в вашем правительстве вы будете [Concept('concept_bpm_politically_stagnant', 'Застойным')], [Concept('concept_bpm_politically_dynamic', 'Динамичным')] или [Concept('concept_bpm_politically_unstable', 'Нестабильным')]:\n- [Concept('concept_bpm_politically_stagnant', 'Застойная')] ригидность #v (66\-100)#! значительно затрудняет [Concept('concept_enactment_of_laws','Принятие Законов')]\n- [Concept('concept_bpm_politically_dynamic', 'Динамичная')] ригидность #v (33\-66)#! не дает особых бонусов\n- [Concept('concept_bpm_politically_unstable', 'Нестабильная')] ригидность #v (0\-33)#! снижает эффективность [concept_throughput] и [concept_construction]\n\nРигидность колеблется от #v 0 до 100#! и медленно движется к #v целевому значению#!. Эта цель@arrow_up!#v повышается#! различными факторами, например:\n- Консервативное управление, например, [GetLawType('law_monarchy').GetName] и [GetLawType('law_ad_hoc_centralization').GetName]\n- Консервативная экономика, например, [GetLawType('law_serfdom').GetName] или [GetLawType('law_tenant_farmers').GetName]\n- Подавление свободы слова, например, [GetLawType('law_censorship').GetName] или [GetLawType('law_outlawed_dissent').GetName]\n- Инвестиции в [concept_institution] #yellow $institution_police$#!\n- Большое количество [concept_loyalist] населения\n\nС другой стороны, #v целевое значение#! может быть@arrow_down!#v снижено#! такими факторами, как:\n- Инвестиции в [concept_institution] #yellow $institution_suffrage$#!\n- Бунтующие Группы Интересов и [concept_revolution]\n- [concept_war_exhaustion]\n- Низкая [concept_legitimacy]\n- Большое количество [concept_radical] населения\n\n#v Не беспокойтесь, если вы не можете немедленно снизить ригидность.#! Попробуйте индустриализировать и воспользоваться [Concept('concept_political_movement','Политическими Движениями')] и [Concept('concept_war', 'Войнами')] всякий раз, когда это возможно. Провоцирование групп интересов на восстание может помочь, а гражданская война очень поможет!"
 bpm_tutorial_stability:0 "Снизьте свою Политическую Ригидность до 66 или ниже."

 bpm_tutorial.1.t:0 "Динамичное Правительство"
 bpm_tutorial.1.d:0 "Теперь у нас [Concept('concept_bpm_politically_dynamic', 'Динамичный')] уровень [Concept('concept_bpm_political_stability', 'Политической Ригидности')]! Пока мы сохраняем его на этом уровне, наше политическое устройство больше не будет препятствовать всем попыткам реформ.\n\n@warning! Если ригидность слишком низкая, наше правительство станет [Concept('concept_bpm_politically_unstable', 'Нестабильным')] с серьезными дебаффами!"
 bpm_tutorial.1.f:0 "Новый воздух политического динамизма веет в столице, возможно, наступила эра перемен."
 bpm_tutorial.1.a:0 "Вперед!"

# PARTY BAN
 je_bpm_ban_communists:0 "Антисоциалистические Законы"
 je_bpm_ban_communists_status:0 "Искоренить социалистические организации из правительства."
 je_bpm_ban_communists_reason:0 "Социалисты поют песнь революции, которая хочет перевернуть хрупкий естественный порядок; революция, которая стала весьма тревожной для нашего политического устройства.\n\nПока эта Журнальная Запись активна, наши [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')] и [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] [Concept('concept_interest_group', 'Группы Интересов')] будут склонны поддерживать законы, запрещающие коммунистические партии."

 je_bpm_ban_fascists:0 "Антифашистские Законы"
 je_bpm_ban_fascists_status:0 "Искоренить фашистские организации из правительства."
 je_bpm_ban_fascists_reason:0 "Фашисты, бесноватые ксенофобские и ультрамилитаристские фанатики, высыпали на улицы, как коричневая чума, заражая нашу политическую сцену своим жестоким безумием. По мере того, как фашистская угроза становилась очевидной, большая часть нашей политической сцены стала относиться к ним настолько враждебно, что выступает за полный запрет их деятельности.\n\nПока эта Журнальная Запись активна, наши [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] и неанархистские [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', 'Группы Интересов')] будут склонны поддерживать законы, запрещающие фашистские партии."

 je_bpm_ban_anti_communists:0 "Антикапиталистические Законы"
 je_bpm_ban_anti_communists_status:0 "Искоренить капиталистические организации из правительства."
 je_bpm_ban_anti_communists_reason:0 "Наш революционный проект оказался заражен врагами внутри, желающими восстановить ярмо буржуазии. По мере того, как реакционные силы наращивают власть, участвуя в нашем демократическом процессе, наши революционные лидеры становятся все более тревожными, требуя решительных мер для борьбы с ними.\n\nПока эта Журнальная Запись активна, наши неанархистские [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', 'Группы Интересов')] будут склонны поддерживать законы, запрещающие несоциалистические партии."

# SINGLE PARTY STATE
 bpm_become_single_party:0 "Нынешняя единственная правящая [Concept('concept_party', 'Партия')] примет [GetLawType('law_party_single').GetName] [Concept('concept_law', 'закон')], запрещающий все остальные [Concept('concept_party', 'Политические Партии')] в вашей стране."
 bpm_je_single_party_in_government_trigger:0 "Текущая [Concept('concept_party', 'Политическая Партия')] вашего [Concept('concept_ruler', 'Правителя')] должна быть одна в [Concept('concept_government', 'Правительстве')], без других [Concept('concept_party', 'Партий')] или [Concept('concept_interest_group', 'Групп Интересов')]."
 bpm_je_single_party_has_elections:0 "У вас есть [Concept('concept_law', 'Законы')], разрешающие [Concept('concept_election', 'Выборы')]"

 je_bpm_single_party_become:0 "Путь к Однопартийному Государству"
 je_bpm_single_party_become_status:0 "Консолидировать власть и укрепить правление нынешней партии."
 je_bpm_single_party_become_reason:0 "Настало время для Партии взять безраздельный контроль над рычагами государства и направить наше государство в славное будущее! С еще несколькими деталями на доске мы сможем консолидировать власть и гарантировать, что все остальные партии будут убраны с нашего пути."

 bpm_single_party.1.t:0 "Партийное Государство"
 bpm_single_party.1.d:0 "С этого самого дня [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] объявил все партии, кроме [SCOPE.sParty('single_party_party').GetName], вне закона. Однако еще до этого решения оппозиция страдала от арестов, исчезновений и убийств, что фактически уже сделало их политическое присутствие незаконным."
 bpm_single_party.1.f:0 "Русская Революция использовала политическую диктатуру, не считаясь ни с чем, кроме успеха революции... ее успех был достигнут потому, что партия была поставлена выше государства. Я считаю, что мы должны реорганизоваться, поставив партию выше государства.\n\n— Сунь Ятсен, 1924"
 bpm_single_party.1.a:0 "Слава [SCOPE.sParty('single_party_party').GetName]!"

# SOCIALIST ELECTORALISM
 je_bpm_socialist_electoralism:0 "О Социалистах и Выборах"
 je_bpm_socialist_electoralism_status:0 "Мониторить уровень электоральной активности Социалистов."
 je_bpm_socialist_electoralism_reason:0 "Сочетание наших демократических институтов и развития социалистической идеологии поставило революционных деятелей в трудное положение — дебаты о целесообразности участия в том, что они называют #bold 'Буржуазной Демократией'#! и, на практике, нашей избирательной системой. Должны ли мы хотеть, чтобы они оставались вне наших избирательных бюллетеней, или, возможно, поощрять их вступать в респектабельную политику? Выбор наш, косвенно.\n\nВ текущих условиях, значение электорализма #bold Социалистов#!, как ожидается, достигнет #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_socialist_electoralism_special_tooltip [Country.MakeScope.Var('bpm_je_socialist_electoralism_baseline_target').GetValue|-=]#! в ближайшие недели. Пока уровень электорализма выше #bold 10#!, @ig_reformist_socialists!#bold Социалисты-Реформисты#! останутся в избирательной политике. @ig_revolutionist_socialists!#bold Социалисты-Революционеры#! станут менее склонны вступать в партии, если уровень электорализма ниже #bold 40#!, и полностью откажутся от электорализма, если уровень ниже #bold 25#!. @ig_anarchists!#bold Анархисты#! останутся маловероятными кандидатами на вступление в партии при уровне электорализма ниже #bold 90#! и станут полностью антиэлекторалистскими при уровнях ниже #bold 75#!\n\n#lore "Вывод, который следует из этого, совершенно неопровержим: доказано, что участие в буржуазно-демократическом парламенте, даже за несколько недель до победы Советской республики и даже после такой победы, не только не причиняет вреда революционному пролетариату, но фактически помогает этому пролетариату доказать отсталым массам, почему такие парламенты заслуживают того, чтобы их уничтожили; оно способствует их успешному роспуску и помогает сделать буржуазный парламентаризм 'политически устаревшим'."\n\n— Владимир Ленин, 1920#!"

 je_bpm_socialist_electoralism_special_tooltip:0 "Этот естественный базовый уровень определяется следующим:\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_base').GetValue|-=]#! базовое значение\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_powerful_socialists').GetValue|-=]#! от Влиятельных #bold Социалистических#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_socialists_in_government').GetValue|-=]#! от #bold Социалистических#! [Concept('concept_interest_group', 'Групп Интересов')] в правительстве\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_bolstered_socialists').GetValue|-=]#! от #bold Социалистических#! [Concept('concept_interest_group', 'Групп Интересов')] в поддержке\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_happy_socialists').GetValue|-=]#! от Счастливых #bold Социалистических#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_suppressed_socialists').GetValue|-=]#! от #bold Социалистических#! [Concept('concept_interest_group', 'Групп Интересов')] в подавлении\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_revolution').GetValue|-=]#! от #bold Текущей Революции#! или ниже 33% [Concept('concept_bpm_political_stability', 'Политической Стабильности')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_censorship').GetValue|-=]#! от законов #bold Свободы Слова#!\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_party_ban').GetValue|-=]#! от законов #bold О Партиях#!\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_home_affairs').GetValue|-=]#! от [Concept('concept_institution', '$concept_institutions$')] #bold Внутренних Дел#!"

# ANARCHIST PROPAGANDA OF THE DEED
 je_bpm_propaganda_of_the_deed:0 "Пропаганда Действием"
 je_bpm_propaganda_of_the_deed_status_1:0 "Теперь к взрывной философии."
 je_bpm_propaganda_of_the_deed_status_2:0 "Взрывное планирование уже идет."
 je_bpm_propaganda_of_the_deed_status_3:0 "Дело почти готово."
 je_bpm_propaganda_of_the_deed_reason:0 "#v Ежемесячный Прогресс Планирования:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_bomb_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_бомбометр_rate_true')|-=]#!\n@warning! При #v 100%#! [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] попытаются #N взорвать#! [concept_leader].\n\n#PB Сила Убеждения:#! [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_philosophy_value')|-] @arrow_right! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_baseline_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_baseline_target')|-]#! (#v 0.5#!/месяц)\nКогда это значение будет #v выше [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!, прогресс журнала будет расти.\n@warning! При #v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#! [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] попытаются #N взорвать#! нашего [concept_ruler].\n\nПо мере того, как наши радикалы все больше разочаровываются в государстве, часть убежденных Анархистов пытается пробудить сознание масс целенаправленными убийствами.\n\nИх #pink Сила Убеждения#! стремится к #v целевому значению#!, определяемому такими факторами, как государственные репрессии, экономические трудности, война и смелость Анархистского движения. Если это значение достаточно высоко, Анархисты начнут #v планировать#! свою следующую #N бомбардировку#!.\n\nАнархисты со временем разочаруются в этой стратегии. Каждая попытка #N бомбардировки#!:\n  @arrow_up!Повышает порог #pink Убеждения#! (#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!) для планирования следующей, и\n  @arrow_down!Снижает порог #pink Убеждения#! (#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!) для #N бомбардировки#! [concept_ruler].\n\nПоследняя попытка #N бомбардировки#! была [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_months_below_value')] месяцев назад.\n\n#lore "Окончательное убийство одиннадцати безоружных рабочих 6 июля 1892 года вызвало негодование в Америке... Но был только один человек, который перевел гнев тружеников в героический поступок. Этим человеком был Александр Беркман. 22 июля 1892 года он вошел в кабинет Х. К. Фрика и совершил покушение на его жизнь. Три пули попали в тело Фрика, но он выжил... Это был первый анархистский акт экономического террора в Соединенных Штатах, и Александр Беркман должен был дорого заплатить за свой революционный протест."\n\n— Эмма Гольдман, 1922#!"

 je_bpm_propaganda_of_the_deed_full:0 "#Pink Сила Убеждения#! равна #v [GetPlayer.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!."
 je_bpm_propaganda_of_the_deed_empty:0 "#Pink Сила Убеждения#! равна #v 0#! (движение затухает)."
 je_bpm_propaganda_of_the_deed_timeout:0 "Нет #N бомбардировок#! в течение #v 10 лет#! (движение затухает)."

