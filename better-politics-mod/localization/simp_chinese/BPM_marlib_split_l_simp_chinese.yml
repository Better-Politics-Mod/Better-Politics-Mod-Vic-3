 bpm_marlib_split.1.t:0 "市场自由主义者"
 bpm_marlib_split.1.d:0 "@ig_market_liberals!市场自由主义者日益昌盛，拥护着无形的手，有人嘲笑他们是空想家，有人指控他们是冷血的获利者，他们承诺贸易带来和平、竞争带来繁荣，建立一个能者居上、各得其所的国家。"
 bpm_marlib_split.1.f:0 "由于勉励勤勉、奖励智巧、并最有效地利用自然所赋予的各种特殊力量，自由贸易使劳动得到最有效和最经济的分配；同时，由于增加生产总额，它使人们都得到好处，并以厉害关系和互相交往的共同纽带把文明世界各民族结合成一个统一的社会。\n\n——大卫·李嘉图，于1821年"
 bpm_marlib_split.1.a:0 "市场解决需求！"




 bpm_marlib_split.2.t:0 "Utilitarians"
 bpm_marlib_split.2.d:0 "Sometimes regarded as overly pragmatic, other times praised for their emphasis on the greater good, the @ig_market_liberals! #yellow Utilitarians#! have emerged as proponents of maximizing happiness for the greatest number of people. They advocate for policies that balance individual freedoms with societal welfare, aiming to create a more equitable and efficient society."
 bpm_marlib_split.2.f:0 "The greatest happiness of the greatest number is the foundation of morals and legislation. By prioritizing actions that increase overall well-being and reduce suffering, we can build a society that thrives on rational principles and humanitarian values. \n\n—Jeremy Bentham, 1789"
 bpm_marlib_split.2.a:0 "The greatest good for the greatest number!"
