  bpm_bnap_liberty_desire:0 "Liberty Desire"

  bpm_bnap_confederation_events.1.t:0 "Charlottetown Conference"
  bpm_bnap_confederation_events.1.d:0 "The Charlottetown Conference has been called to discuss the possibility of a Canadian Confederation."
  bpm_bnap_confederation_events.1.f:0 "The delegates of the provinces of Canada, New Brunswick, and Nova Scotia have met in Charlottetown to discuss the possibility of a Canadian Confederation. The delegates have agreed to meet again in Quebec City to further discuss the terms of the Confederation."
  bpm_bnap_confederation_events.1.a:0 "Onwards to Confederation!"
  bpm_bnap_confederation_events.1.b:0 "Betrayal!"