 je_bpm_split_patcons:0 "Rise of Paternal Conservatism"
 je_bpm_split_patcons_status:0 "Monitor the Conservatives' embrace of Paternalism."
 je_bpm_split_patcons_reason:0 "Modern problems require modern solutions. Rapid industrialization and urbanization have massively improved productivity, while the working class languishes in dilapidated slums. If our conservatives wish to stand against the allure of left-wing radicals, they must now too appeal to the plight of the poor. \n\n#lore "Give the workingman the right to work as long as he is healthy, assure him care when he is sick; assure him maintenance when he is old. ... If the State will show a little more Christian solicitude for the workingman, then I believe that the gentlemen of the Social Democratic programme will sound their bird-call in vain, and that the thronging to them will cease as soon as workingmen see that the Government and legislative bodies are earnestly concerned for their welfare. "\n\n—Otto von Bismarck, 1884#!"

