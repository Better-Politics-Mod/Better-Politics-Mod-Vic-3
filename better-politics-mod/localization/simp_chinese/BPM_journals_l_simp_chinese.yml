 bpm_russia.1.t:0 "《哲学书简》"
 bpm_russia.1.d:0 "由[SCOPE.sCharacter('bpm_russia_chaadayev').GetFullName]用法语书写的一系列信件的出版，点燃了俄罗斯有文化的少数人群——信中的文字使得[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]宣布他为疯子，而全国各地的知识分子则在对他的谴责或支持中，通过两极化的辩论来阐述信中表达的观点。不知不觉中，[SCOPE.sCharacter('bpm_russia_chaadayev').GetFullName]引发了最深刻的分裂，在未来半个世纪的俄罗斯哲学中——那就是西方派和斯拉夫派之间的分裂。"
 bpm_russia.1.f:0 "曾经有一位伟大的人(彼得大帝)想要启蒙我们，为了让我们爱上教育，他向我们投来了文明的斗篷；我们捡起了斗篷，却没有去触动教育......我们的血液中有某种与一切真正的进步相敌对的东西......无论如何，如今我们构成了精神世界中的一个空白。\n\n——彼得·雅科夫列维奇·恰达耶夫，1836年#!"
 bpm_russia.1.a:0 "我的妈啊，把这个疯子给我抓了！"
 bpm_russia.1.b:0 "他的忠言逆耳......"
 bpm_russia.2.t:0 "折断的长矛"
 bpm_russia.2.d:0 "俄罗斯知识分子中的西方派和斯拉夫主义派之间的辩论，几年前还火热朝天，现在终于结束了。无论好坏，俄罗斯的政治思想已经发展到了新的阶段。"
 bpm_russia.2.f:0 "在最后，新的哲学学说和新的社会问题吸引了这些知识分子的主义。这场辩论的双方都没有获胜，仅仅留下了一阵震耳欲聋的寂静。"
 bpm_russia.2.a:0 "然而俄罗斯母亲仍然屹立不倒"
 bpm_russia.3.t:0 "伟大俄罗斯之梦"
 bpm_russia.3.d:0 "西方派的愿景已在俄罗斯实现 —— 一个自由的俄罗斯公民的梦想。尽管俄罗斯的未来还未确定，但看起来，这个未来将是由俄罗斯人民自己来决定，而不再由古老衰败的贵族和他们的暴君沙皇来书写。俄罗斯在重要的方面赶上了西方 —— 现在我们将看到它是否能进一步超越他们！"
 bpm_russia.3.f:0 "我们曾确实无法想象这样的可能性——一个落后于发达国家的国家竟能如此迅速地迎头赶上。然而，那些有梦想的人将梦想转化为现实，俄罗斯的未来似乎显得更加光明了一些。"
 bpm_russia.3.a:0 "前进！"
 je_bpm_split_fascists:0 "法西斯主义崛起"
 je_bpm_split_fascists_status:0 "监控右翼之中新产生的不安因素。"
 je_bpm_split_fascists_reason:0 "传统反动意识形态在大众政治崛起中的失败，正在催生一种新的革命性民族主义联盟。法西斯主义者从退伍军人组织和右翼专业人士那里获得支持，他们寻求创建一个基于阶级合作和军国主义神话的强大、集中的国家。\n\n在当前条件下，本条日志条目将以每周#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_split_fascists_special_tooltip [Country.MakeScope.Var('bpm_je_bpm_split_fascists_progress_rate').GetValue|+=]#!速度获得进度。\n\n#lore “看起来……战争似乎让人类忘记了如何成为政治动物。这种怀疑通过法西斯主义的蔓延得到了证实，这是一种假装自己可以逃离思考政治的幻想。关于战后形势最明显的一点就是它的新颖性，它源于尚未被分析的原因，并且在这种分析完成并已经成为新社会形态的基础之前，无法得到缓解。然而，支持法西斯主义的人们表现得好像人类已经掌握了能够解决我们所有问题的原则，只需要任命一个独裁者来应用它们就完事儿了。”\n\n——丽贝卡·韦斯特于1935年#!"
 je_bpm_split_fascists_special_tooltip:0 "该项进展将由以下因素决定：\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_base').GetValue|+=]#!基础值\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_conflicts').GetValue|+=]#!由于战争、外交博弈、革命或民族统一领袖\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_empowered').GetValue|+=]#!由于#bold 守旧派#!和#bold 保守党人#![Concept('concept_interest_group', '利益集团')]任职于现任政府或处于被扶植状态\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_suppressed').GetValue|+=]#!由于被打压的#bold 守旧派#!和#bold 保守党人#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_marginal').GetValue|+=]#!由于已边缘化的#bold 守旧派#!和#bold 保守党人#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_radicals').GetValue|+=]#!由于激进派中的中间阶级；这项仅当#bold 自由党人#!与#bold 保守党人#![Concept('concept_interest_group', '利益集团')]处于非边缘化与未被打压的状态时启用。"
