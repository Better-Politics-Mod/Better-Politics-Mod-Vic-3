 # Nonideological traits
 ig_trait_urban_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_urban_systematic_corruption_desc:0 "Эта группа интересов пользуется преференциальным отношением и погрязла в коррупции. Через сеть официальных связей и особых привилегий они систематически накапливают богатство, подрывая функционирование и легитимность нашего правительства."
 ig_trait_urban_well_oiled_machine:0 "Отлаженный механизм"
 ig_trait_urban_well_oiled_machine_desc:0 "Законные потребности этой группы интересов хорошо удовлетворяются. Они работают с повышенной эффективностью, обогащаясь сами и позволяя нашему правительству вкладывать доходы в другое место. Однако, если мы дадим им слишком много воли, они могут быстро погрязнуть в коррупции."
 ig_trait_urban_systematic_opposition:0 "Систематическая оппозиция"
 ig_trait_urban_systematic_opposition_desc:0 "Эта группа интересов хронически пренебрегается правительством, до такой степени, что они насильно вмешиваются в официальные дела. Сопротивляясь нашей политике везде, где это возможно, они увеличили наши бюрократические накладные расходы и подорвали нашу легитимность."
 ig_trait_urban_election_interference:0 "Государственное вмешательство"
 ig_trait_urban_election_interference_desc:0 "Эта группа интересов хронически пренебрегается правительством, и из-за своей роли в государстве они начали напрямую вмешиваться в дела нашего правительства."

 ig_trait_rural_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_rural_systematic_corruption_desc:0 "Эта группа интересов пользуется преференциальным отношением и погрязла в коррупции. Через сеть официальных связей и особых привилегий они систематически накапливают богатство, подрывая функционирование и легитимность нашего правительства."
 ig_trait_rural_well_oiled_machine:0 "Отлаженный механизм"
 ig_trait_rural_well_oiled_machine_desc:0 "Законные потребности этой группы интересов хорошо удовлетворяются. Они работают с повышенной эффективностью, обогащаясь сами и позволяя нашему правительству вкладывать доходы в другое место. Однако, если мы дадим им слишком много воли, они могут быстро погрязнуть в коррупции."
 ig_trait_rural_systematic_opposition:0 "Систематическая оппозиция"
 ig_trait_rural_systematic_opposition_desc:0 "Эта группа интересов хронически пренебрегается правительством, до такой степени, что они насильно вмешиваются в официальные дела. Сопротивляясь нашей политике везде, где это возможно, они увеличили наши бюрократические накладные расходы и подорвали нашу легитимность."

 ig_trait_military_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_military_systematic_corruption_desc:0 "Военные пользуются преференциальным отношением и погрязли в коррупции. Через сеть официальных связей и особых привилегий они систематически накапливают богатство, подрывая функционирование военных и легитимность нашего правительства."
 ig_trait_military_well_oiled_machine:0 "Отлаженный механизм"
 ig_trait_military_well_oiled_machine_desc:0 "Законные потребности военных хорошо удовлетворяются. Они работают с повышенной эффективностью, обогащаясь сами и позволяя нашему правительству вкладывать доходы в другое место. Однако, если мы дадим им слишком много воли, они могут быстро погрязнуть в коррупции."
 ig_trait_military_systematic_opposition:0 "Систематическая оппозиция"
 ig_trait_military_systematic_opposition_desc:0 "Военные хронически пренебрегаются правительством, до такой степени, что они отказываются сотрудничать с правительством. Сопротивляясь нашей политике везде, где это возможно, они нанесли ущерб нашей боеспособности, а также нашей легитимности."

 ig_trait_left_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_left_systematic_corruption_desc:0 "Наша страна считается великим бастионом свободы, привлекающим иммигрантов со всего мира. Однако последователи этой идеологии получают преференциальные должности в правительстве и погрязли в коррупции, нанося ущерб легитимности нашего правительства."
 ig_trait_left_bastion_of_freedom:0 "Бастион свободы"
 ig_trait_left_bastion_of_freedom_desc:0 "Наша страна приняла прогрессивные идеалы этой идеологии, и мы считаемся бастионом свободы. Угнетенные иммигранты стекаются в нашу страну, привлеченные реальными или воображаемыми гарантиями жизни, свободы и стремления к счастью."
 ig_trait_left_systematic_opposition:0 "Систематическая оппозиция"
 ig_trait_left_systematic_opposition_desc:0 "Наше правительство постоянно отказывается принимать требования членов этой идеологии. В результате они организуют оппозицию в массовом масштабе, устраивая забастовки или даже бежав из нашей страны, где это возможно."

 ig_trait_right_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_right_systematic_corruption_desc:0 "Наша страна считается великим бастионом традиции, побуждающим наших граждан обращаться к традиционной семье. Однако последователи этой идеологии получают преференциальные должности в правительстве и погрязли в коррупции, нанося ущерб легитимности нашего правительства."
 ig_trait_right_bastion_of_freedom:0 "Бастион традиции"
 ig_trait_right_bastion_of_freedom_desc:0 "В условиях правоцентристской политики нашей страны наши граждане обращаются к своим традиционным семейным ячейкам за социальной поддержкой. Укрепление традиционных социальных форм поощряет большие семьи и в целом повышает рождаемость."
 ig_trait_right_systematic_opposition:0 "Систематическая оппозиция"
 ig_trait_right_systematic_opposition_desc:0 "Наше правительство постоянно отказывается принимать требования членов этой идеологии. В результате они организуют оппозицию в массовом масштабе, изолируя консервативные семьи от основного общества и препятствуя социальному прогрессу везде, где это возможно."