l_simp_chinese:
 concept_bpm_political_stability:0 "政治僵化度"
 concept_bpm_political_stability_desc:0 "$concept_bpm_political_stability$衡量了本国政治力量的变化程度。它也影响了是[Concept('concept_bpm_institutional_ig', '建制')][Concept('concept_interest_group', '利益集团')]更受欢迎，还是[Concept('concept_bpm_ideological_ig', '意识形态')][Concept('concept_interest_group', '利益集团')]更受欢迎。\n-较高水平的$bpm_political_stability$将会使[Concept('concept_bpm_institutional_ig', '建制派利益集团')]更受欢迎\n-而低水平的$concept_bpm_political_stability$导致本国人民更加积极参与[Concept('concept_bpm_ideological_ig', '意识形态利益集团')]。\n\n@warning!$bpm_political_stability$也会给予一定的加成或减成：\n当大于#v 66%#!时，国家政治处于[Concept('concept_bpm_politically_stagnant', '僵化')]状态\n@arrow_down!立法成功概率与立法速度。\n而保持在#v 33%到66%#!之间，国家政治则处于[Concept('concept_bpm_politically_dynamic', '富有活力')]状态。\n将不会有任何影响。\n当小于#v 33%#!时，国家政治处于[Concept('concept_bpm_politically_unstable', '动荡')]状态\n@arrow_up!Pop政治力量以及因生活水平降低而带来的激进派；\n@arrow_down!建筑吞吐量与建造效率"
 bpm_political_stability_baseline_tooltip:0 "基础值由国家[Concept('concept_law', '法律')]决定（传统的压迫法律会导致稳定），并受[Concept('concept_radical', '激进派')]和[Concept('concept_loyalist', '效忠派')]的数量影响，进行中的[Concept('concept_revolution', '革命')]、[Concept('concept_war', '战争')]和[Concept('concept_election', '选举')]也会影响基础值。\n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_baseline_target')]"
 bpm_political_stability_rate_tooltip:0 "[Concept('concept_bpm_political_stability', '$concept_bpm_political_stability$')]向目标值变动速率通常低；进行中的[Concept('concept_revolution', '革命')]、[Concept('concept_war', '战争')]和[Concept('concept_election', '选举')]会加速这一变动。\n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_rate')]"
 bpm_political_stability:0 "[Concept('concept_bpm_political_stability', '$concept_bpm_political_stability$')]"
 bpm_stability_unstable:0 "$concept_bpm_political_stability$[Concept('concept_bpm_politically_unstable', '动荡')]"
 bpm_stability_stagnant:0 "$concept_bpm_political_stability$[Concept('concept_bpm_politically_stagnant', '僵化')]"
 concept_bpm_politically_unstable:0 "政治动荡"
 concept_bpm_politically_unstable_desc:0 "当$concept_bpm_political_stability$低于33%时，国家将陷入政治动荡。政治动荡将有以下影响：\n[GetStaticModifier('bpm_stability_unstable').GetDesc]"
 concept_bpm_politically_dynamic:0 "政治多变"
 concept_bpm_politically_dynamic_desc:0 "当$concept_bpm_political_stability$处于33%到66%之间时，国家将处于政治多变；政治多变的国家不会获得任何修正效果。这一状况通常比极端状况好。"
 concept_bpm_politically_stagnant:0 "政治僵化"
 concept_bpm_politically_stagnant_desc:0 "当$concept_bpm_political_stability$高于66%时，国家将处于政治僵化。政治僵化将有以下影响：\n[GetStaticModifier('bpm_stability_stagnant').GetDesc]"
 bpm_political_stability_tooltip:0 "#header $bpm_political_stability$#![GetPlayer.MakeScope.ScriptValue('bpm_political_stability')|v]\n$TOOLTIP_DELIMITER$\n当前趋向目标值为#tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_baseline_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_baseline_target')|v]#!由于：#indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_baseline_target')]#!\n\n每月添加#tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_rate_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_rate_signed')|+=]#!由于：#indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_rate')]#!\n\n$bpm_political_stability$的基准值将由实行严刑峻法而提升、将因战争、革命运动、激进派、低$concept_legitimacy$与其他因素而降低。\n\n这也将影响[Concept('concept_bpm_institutional_ig', '建制派')]与[Concept('concept_bpm_ideological_ig', '意识形态')][Concept('concept_interest_group', '利益集团')]谁更受欢迎。\n-高水平的$bpm_political_stability$将会使[Concept('concept_bpm_institutional_ig', 建制派利益集团')]更受欢迎\n-较低水平的$bpm_political_stability$将会使[Concept('concept_bpm_ideological_ig', '意识形态集团')]更受欢迎。\n\n@warning!$bpm_political_stability$也会给予一定的加成或减成：\n当大于#v 66%#!时，国家政治处于[Concept('concept_bpm_politically_stagnant', '僵化')]状态\n@arrow_down!立法成功概率与立法速度。\n而保持在#v 33%到66%#!之间，国家政治则处于[Concept('concept_bpm_politically_dynamic', '富有活力')]状态。\n将不会有任何影响。\n当小于#v 33%#!时，国家政治处于[Concept('concept_bpm_politically_unstable', '动荡')]状态\n@arrow_up!Pop政治力量以及因生活水平降低而带来的激进派；\n@arrow_down!建筑吞吐量与建造效率"
