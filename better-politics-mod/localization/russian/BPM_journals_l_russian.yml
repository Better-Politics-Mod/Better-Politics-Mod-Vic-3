# BRAZIL
 je_bpm_1834_additional_act:0 "Дополнительный акт 1834 года"
 je_bpm_1834_additional_act_reason:0 "Через три года после отречения императора Д. Педру I, произошедшего в 1831 году, в бразильскую конституцию 1824 года так и не были внесены изменения. Страна разрывалась от борьбы, угрожавшей ее единству: революционные вспышки в Рио-де-Жанейро, Мараньяо и Пара. Самым недавним было военное мятеж в Ору-Прету в 1833 году. Сенат был консервативным, хотя и далеко не \"рабством Д. Педру I\", как его называла газета O Sete de Abril. Выборы 1833 года дали [SCOPE.gsInterestGroup('liberals_ig').GetName] большинство в Палате депутатов, и по закону от 12 октября 1833 года депутаты были наделены учредительными полномочиями. Дополнительный акт стал прямым результатом этого большинства, которое выступало за большую автономию провинций. Ратифицированный 12 августа 1834 года, он адаптировал федералистские принципы к монархии. Это вызвало конфликты между центральным правительством и провинциями за контроль. [SCOPE.gsInterestGroup('conservatives_ig').GetName] обвиняют акт в том, что он превратил страну в \"анархию\", и утверждают, что его необходимо пересмотреть. Будет ли сохранена либеральная мечта о федеративной монархии, или для наведения порядка потребуется \"консервативная реставрация\"?"

