 je_bpm_csa_crossroads_of_our_being:0 "Перекресток Нашего Бытия"
 je_bpm_csa_crossroads_of_our_being_reason:0 "Наступила Междоусобная Война, и с ней приходят трудности, невиданные со времен Революционной Войны. Поглотители Огня, так увлеченные своей ленью, навели Гражданскую Войну на наш город на холме. Ответственность Президента как главнокомандующего - вести эту борьбу и возглавить нашу нацию на перекрестке.\n\nПо мере того, как война затягивается, некоторые будут предлагать чрезвычайное законодательство, чтобы помочь быстрому завершению этого конфликта. Это законодательство будет полезно не только во время Гражданской Войны, но и в Восстановлении нашей Нации. Однако такое законодательство также усилит антивоенные настроения. Если эти настроения станут слишком высокими, мы проиграем следующие президентские выборы, и наш миролюбивый преемник наверняка позволит Конфедерации отделиться. Таким образом, мы должны сбалансировать военные и политические соображения, чтобы наша нация могла восстать из этого кризиса, как Феникс.\n\n#lore \"У вас не может быть конфликта, не будучи агрессорами сами. У вас нет клятвы, зарегистрированной на небесах, разрушить Правительство, в то время как у меня будет самая торжественная клятва "сохранить, защитить и отстоять его". Мне очень не хочется заканчивать. Мы не враги, а друзья.\"\n\n-Авраам Линкольн, 1861#!"
 je_bpm_fsa_crossroads_of_our_being:0 "Перекресток Нашего Бытия"
 je_bpm_fsa_crossroads_of_our_being_reason:0 "Наступила Междоусобная Война, и с ней приходят трудности, невиданные со времен Революционной Войны. Радикальные республиканцы, так увлеченные своей гордостью, навели Гражданскую Войну на наш город на холме. Ответственность Президента как главнокомандующего - вести эту борьбу и возглавить нашу нацию на перекрестке.\n\nПо мере того, как война затягивается, некоторые будут предлагать чрезвычайное законодательство, чтобы помочь быстрому завершению этого конфликта. Это законодательство будет полезно не только во время Гражданской Войны, но и в Восстановлении нашего Места под Солнцем. Однако такое законодательство также усилит антивоенные настроения. Если эти настроения станут слишком высокими, мы проиграем следующие президентские выборы, и наш миролюбивый преемник наверняка позволит нашей нации упустить свой шанс на величие. Таким образом, мы должны сбалансировать военные и политические соображения, чтобы наша нация смогла распространить свое богоданное просвещение на весь мир.\n\n#lore \"Наше новое правительство основано на прямо противоположной идее; его основы заложены, его краеугольный камень покоится на великой истине, что негр не равен белому человеку; что рабское подчинение высшей расе - его естественное и нормальное состояние.\"\n\n-Александр Г. Стефан, 1861#!"
