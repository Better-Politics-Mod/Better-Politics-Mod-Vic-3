 bpm_christdem_split.4.t: "On State Power and Decentralization"
 bpm_christdem_split.4.desc: "The debates inside the bloc of protecting #blue [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetName]#! are heated and active, with many social groups and members taking up debates on the construction of their ideology and socio-political program. The issue they are currently addressing is the question of decentralization and the strength of the state, and many agree on the importance of decentralization, but everyone differs in their vision of the depth of it." # 
 bpm_christdem_split.4.f: "(We support a decentralized state) that recognizes the limits of its activity, respects natural nuclei and bodies — the family, classes, communes — respects individual personality and encourages private initiatives.\n— An Appeal to the Free and Strong — Italian Popular Party Program, 1919"
 bpm_christdem_split.4.a: "Deep decentralization is much needed, and we should actively seek it."
 bpm_christdem_split.4.b: "Decentralization is important, but the stability of the state is much more."
 bpm_christdem_split.4.c: "The state should be strong and maintain a calm public order."

