 bpm_2nd_intl.1.t:0 "Зёрна нового Интернационала"
 bpm_2nd_intl.1.d:0 "Среди @ig_socialists!социалистов! общепризнано, что интересы рабочего класса выходят за пределы национальных границ. Однако после окончания работы #pink Международного товарищества рабочих#! не предпринималось серьёзных попыток основать новую международную коалицию. Для исправления этой ситуации делегаты различных рабочих организаций встретились сегодня в Швейцарии, где было решено, что необходимо разработать новый социалистический манифест в качестве основополагающего документа #pink Второго Интернационала#!."
 bpm_2nd_intl.1.f:0 "В пролетариате Старого и Нового Света царит дух согласия. Среди страждущих и угнетённых растёт ненависть к их эксплуататорам, растёт недоверие к их капиталистическим угнетателям. Не чувствуете ли вы, братья, что это решающий час?\n\n— Брюссельский конгресс, 1880 г."
 bpm_2nd_intl.1.a:0 "Будем следить за этим."

 bpm_2nd_intl.2.t:0 "Интернационал и его недовольные"
 bpm_2nd_intl.2.d:0 "Созыв #pink Второго Интернационала#! пошёл не по плану. Помимо плохой организации, кажется, что социалистическое движение пронизано разногласиями.\n\nГлавный из них — раскол между @ig_reformist_socialists!реформистами! и @ig_revolutionist_socialists!революционерами!, которые разошлись по практическому вопросу: первые настаивают на том, что участвовать должны только добросовестные делегаты, тогда как вторые утверждают, что только анонимность может обеспечить безопасность всех участников.\n\nНе сумев прийти к компромиссу, оба лагеря начали организовывать отдельные съезды."
 bpm_2nd_intl.2.f:0 "Съезд собрался. Никогда за всю историю рабочего движения съезд рабочих не проходил в столь унизительных условиях.\n\n— Эдуард Бернштейн, 1889 г."
 bpm_2nd_intl.2.a:0 "Раздоры среди смутьянов? Отлично!"

 bpm_2nd_intl.2b.t:0 "Наши социалисты раскололись!"
 bpm_2nd_intl.2b.d:0 "По мере роста влияния @ig_socialists!социалистов! различные доктринальные и тактические разногласия между ними становятся всё более острыми. Эти разногласия наконец достигли апогея в недавней ссоре, когда одна сторона силой изгнала своих оппонентов из зала заседаний. Возникли две различные фракции: @ig_reformist_socialists!реформисты! и @ig_revolutionist_socialists!революционеры!."
 bpm_2nd_intl.2b.f:0 "Вот ядро вопроса, вызывающего все разногласия. Настолько ли велик антагонизм между средним классом и пролетариатом, чтобы помешать пролетариату заключить союз с определёнными фракциями среднего класса против других групп среднего класса? Или же внутри среднего класса существуют более сильные враждебности, чем враждебность, существующая между средним классом и рабочим классом?\n\n— Карл Каутский, 1902 г."
 bpm_2nd_intl.2b.a:0 "Понимаю."

 bpm_2nd_intl.3.t:0 "Поссибилистский Интернационал"
 bpm_2nd_intl.3.d:0 "Во главе @ig_reformist_socialists!реформистов! стоят французские поссибилисты и британский Конгресс профсоюзов. Отвергая жёсткую риторику того, что они называют «марксистской кликой», поссибилисты предпочитают приоритет отдавать достижению того, что возможно в настоящее время — постепенных реформ — на пути к достижению социализма в целом. Поссибилистский конгресс решил добиваться, среди прочего, восьмичасового рабочего дня и демократии на рабочем месте."
 bpm_2nd_intl.3.f:0 "Этот Международный рабочий конгресс заявляет, что его резолюции в пользу сокращения рабочего дня, ограничения детского труда и аналогичных мер не следует рассматривать как выражающие полную программу промышленных реформ, но что эти меры требуются для обеспечения текущего смягчения трудностей труда и для содействия досугу, образованию и организации, необходимым для обеспечения окончательного владения и контроля над всеми средствами производства самими рабочими.\n\n— Поссибилистский конгресс, 1889 г."
 bpm_2nd_intl.3.a:0 "А как насчёт марксистов?"

 bpm_2nd_intl.4.t:0 "Марксистский Интернационал"
 bpm_2nd_intl.4.d:0 "Против реформистов выступают @ig_revolutionist_socialists!революционеры!, объединённые под знаменем марксистской социал-демократии наряду с бланкистами и представителями других традиций. В целом, марксисты рассматривают агитацию за реформы как средство построения революционного классового сознания, а не как самоцель, отдавая приоритет революции как единственному пути к достижению социализма. Они часто действуют нелегально и, как таковые, обвиняют поссибилистов в том, что те являются официально одобренными #gold «министерскими социалистами»! и противостоят истинной социалистической идее."
 bpm_2nd_intl.4.f:0 "Пусть будет реализован только восьмичасовой рабочий день, и первый шаг на пути к окончательному освобождению труда будет сделан. Он будет достигнут, возможно, не столько за счёт своей внутренней ценности, сколько благодаря осознанию силы, которую он даст рабочим при международном сотрудничестве.\n\n— Каннингем Грэм, 1889 г."
 bpm_2nd_intl.4.a:0 "Опасные преступники."

 bpm_2nd_intl.5.t:0 "После съездов"
 bpm_2nd_intl.5.d:0 "Съезды @ig_reformist_socialists!реформистов! и @ig_revolutionist_socialists!революционеров! завершились, и их участники вернулись домой, чтобы сообщить новости о пламенных полемиках и личных нападках. Фактическое содержание съездов было удивительно схожим — оба настаивали на восьмичасовом рабочем дне, оба настаивали на равенстве женщин, оба были подвержены внутренним раздорам из-за единства с их заблудшими товарищами. Тем не менее, раскол по вопросам средств и целей глубок, и перспектива его устранения кажется призрачной."
 bpm_2nd_intl.5.f:0 "Этот Конгресс блестяще открывает новую эру сознательного, систематического утверждения прав угнетённых, спланированных, единодушных действий международного пролетариата и социализма. Он является залогом верной и решительной победы; да здравствует социальная международная республика!\n\n— Марксистский конгресс, 1889 г."
 bpm_2nd_intl.5.a:0 "Будем надеяться, что они останутся врагами."

 bpm_2nd_intl.6.t:0 "Станет ли он родом человеческим?"
 bpm_2nd_intl.6.d:0 "Прошло некоторое время с момента турбулентности противостоящих рабочих съездов. Личная вражда, разгоревшаяся в результате этого события, утихла; хотя обе стороны снова готовятся созвать свои собственные съезды, они отправили делегатов друг другу в надежде объединиться во #pink Второй Интернационал#!.\n\nВоссоединятся ли товарищи, или пойдут по пути социалистов и анархистов прошлого?\n\n#gold (Этот выбор влияет на готовность @ig_reformist_socialists!реформистов! и @ig_revolutionist_socialists!революционеров! сотрудничать на международном уровне.)#!"
 bpm_2nd_intl.6.f:0 "Подобного преодоления пропасти между народами, подобного международного объединения больших слоёв населения разных стран мировая история ещё не видела. Это явление кажется тем более внушительным, когда мы вспоминаем, что оно возникло под тенью военных вооружений, которые, со своей стороны, также представляют собой зрелище, подобного которому ещё не было в мире.\n\n— Карл Каутский, 1892 г."
 bpm_2nd_intl.6.a:0 "Двое объединяются — пока что. (Исторический)"
 bpm_2nd_intl.6.b:0 "Двое остаются разделёнными."

 bpm_2nd_intl.7.t:0 "Символическое голосование"
 bpm_2nd_intl.7.d:0 "Драма #pink Второго Интернационала#! углубила раскол между социалистами в нашей стране. На недавнем партийном собрании их внутренние распри достигли переломного момента. Одна фракция предложила новый набор правил членства, в то время как другая пригрозила бойкотом, если предложение будет принято.\n\nКаковы результаты голосования?\n\n#gold (Это влияет на готовность наших @ig_reformist_socialists!реформистов! и @ig_revolutionist_socialists!революционеров! работать в одной партии.)#!"
 bpm_2nd_intl.7.f:0 "Пытаться доказать 'бездеятельность' центральных органов путём их бойкота — невиданное и неслыханное нарушение партийного долга, и никакая софистика не может скрыть этого факта — бойкот является шагом к развалу партии. Русское социал-демократическое движение находится в муках последнего трудного перехода от кружков к партии, от филистерства к осознанию революционного долга, от действий с помощью скандалов и кружкового давления к дисциплине.\n\n— Владимир Ленин, 1903 г."
 bpm_2nd_intl.7.a:0 "Две фракции нашли компромисс."
 bpm_2nd_intl.7.b:0 "Несогласная фракция была изгнана."

 bpm_1st_commie_rev.2.t:0 "Кризис социал-демократии"
 bpm_1st_commie_rev.2.d:0 "#pink Первая искра социалистической мировой революции вспыхнула в [SCOPE.sCountry('first_major_rev_country_scope').GetName]!#!\n\nРабочие по всему миру празднуют на улицах, хотя не все социалисты полностью счастливы. Одни говорят, что ситуация ещё не созрела, другие осуждают авторитарные практики нового революционного правительства. Эти дебаты обострили существовавшие ранее споры до борьбы не на жизнь, а на смерть; если у @ig_reformist_socialists!реформистов! и @ig_revolutionist_socialists!революционеров! раньше и была какая-либо возможность сотрудничать, то сейчас её точно нет."
 bpm_1st_commie_rev.2.f:0 "Эта партия, которая в мирное время притворялась, что идёт во главе мирового пролетариата, которая бралась давать советы и руководить всем миром, которая в своей собственной стране насчитывала не менее десяти миллионов сторонников обоего пола, — эта партия пригвоздила социализм ко кресту двадцать четыре часа в сутки в течение четырёх лет по приказу господствующего класса, подобно продажным наёмникам Средневековья.\n\n— Роза Люксембург, 1918 г."
 bpm_1st_commie_rev.2.a:0 "Предвестник грядущего."

 bpm_1st_commie_rev.3.t:0 "Возрождение призрака"
 bpm_1st_commie_rev.3.d:0 "Устав от бездействия своих бывших товарищей, радикалы социал-демократического движения начали называть себя @ig_revolutionist_socialists!коммунистами!. Их умеренные кузены, тем временем, отказались от всякой революционной риторики, сохранив старое название @ig_reformist_socialists!социал-демократия!."
 bpm_1st_commie_rev.3.f:0 "И наша партия, пользующаяся в настоящее время, несомненно, наибольшей симпатией масс трудящихся всех стран, — наша партия должна сделать самое решительное, резкое, ясное и недвусмысленное заявление о разрыве с этим старым официальным социализмом, для чего наиболее действенным средством будет изменение названия партии.\n\n— Владимир Ленин, 1918 г."
 bpm_1st_commie_rev.3.a:0 "Призрак никогда не покидал."
