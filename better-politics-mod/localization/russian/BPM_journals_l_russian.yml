 bpm_je_modernizers_copy_production_button:0 "Исследовать Промышленность"
 bpm_je_modernizers_copy_production_button_desc:0 "Промышленность - это сила современной нации. Мы должны изучить методы иностранцев, чтобы сравняться с ними и превзойти их."
 bpm_je_modernizers_copy_military_button:0 "Обновить Армию"
 bpm_je_modernizers_copy_military_button_desc:0 "Сосредоточение наших усилий на изучении иностранных современных армий поможет нам догнать любого противника!"
 bpm_je_modernizers_copy_society_button:0 "Поощрять Новые Обычаи"
 bpm_je_modernizers_copy_society_button_desc:0 "Изменение наших обычаев, чтобы лучше соответствовать более развитым обществам, может вызвать презрение у наших более традиционных элементов, но это, несомненно, поможет нам быстрее прогрессировать по всем фронтам."
 bpm_je_modernizers_invite_production_button:0 "Пригласить Инвестиции"
 bpm_je_modernizers_invite_production_button_desc:0 "Наши недавние исследования достижений промышленности дали нам знания, но не ресурсы, необходимые для использования этих знаний. Привлечение иностранных инвестиций может помочь нам дать толчок этим отраслям."

