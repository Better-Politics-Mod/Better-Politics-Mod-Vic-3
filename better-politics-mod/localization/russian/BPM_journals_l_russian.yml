 je_bpm_syndicalism:0 "Синдикализм"
 je_bpm_syndicalism_status:0 "Мониторить развитие Синдикалистской мысли"
 je_bpm_syndicalism_status_1:0 "Синдикалистская мысль находится в зачаточном состоянии."
 je_bpm_syndicalism_status_2:0 "Синдикалистская мысль набирает обороты."
 je_bpm_syndicalism_status_3:0 "Синдикалистская мысль восходит в рабочем движении!"
 je_bpm_syndicalism_reason:0 "#v Темп Прогресса:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_syndicalism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_syndicalism_rate')|+]#!/месяц.\n\nСиндикалистская мысль рождается из разочарования рабочих в неэффективности их нынешнего положения. Они наблюдают, как социалисты-электоралисты спорят в парламентах, как анархисты безрезультатно бросают бомбы, и как профсоюзные боссы идут на компромисс за компромиссом. Хватит! Промышленные рабочие многочисленны, они сильны, и они открыли революционную новую тактику — #PB Всеобщая Забастовка#!. Синдикализм даст толчок к ее осуществлению.\n\nЭта Журнальная Запись разделена на #v три части#!, определяемые прогрессом Журнала и [concept_technology]. Каждая часть добавляет новый эффект:\n (1) #v 0%#!: Нет требований.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] набирают популярность.\n (2) #v 33%#!: Требуется #gold Федерации Профсоюзов#!.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName] получают #pink Синдикалистских#! Лидеров.\n (3) #v 66%#!: Требуется #gold Политическая Агитация#!.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName] становятся #pink Синдикалистами#! постоянно.\n\n @information! Если вы достигаете порога прогресса Журнала без изучения необходимой технологии, вы автоматически получаете прогресс исследования для этой технологии.\n\nЕсли Журнальная Запись достигнет своего пика, #pink Всеобщая Забастовка#! станет крайне вероятной!\n\n#lore \"Основное отличие Синдикализма от старых методов профсоюзов заключается в следующем: тогда как старые профсоюзы, без исключения, движутся в рамках системы заработной платы и капитализма, признавая последний неизбежным, Синдикализм отвергает и осуждает нынешнее промышленное устройство как несправедливое и преступное, и не дает рабочему надежды на прочные результаты от этой системы.\"\n\n— Эмма Гольдман, 1913"

