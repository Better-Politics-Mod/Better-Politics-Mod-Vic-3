l_russian:
 bpm_colony_events.2.t: "Автономия [ROOT.GetCountry.GetAdjective]"
 bpm_colony_events.2.d: "Колония [ROOT.GetCountry.GetOverlord.GetAdjective] [ROOT.GetCountry.GetName] получила ограниченную автономию от своего сюзерена. Теперь колония сможет управлять своими внутренними делами."
 bpm_colony_events.2.f: "Я не знаю, как можно обеспечить гармонию каким-либо другим путём, кроме как управляя Правительством по тем принципам, которые оказались полностью эффективными в Метрополии. Я бы не ухудшил ни одной прерогативы Короны; напротив, я считаю, что интересы народа этих провинций требуют защиты прерогатив, которые до сих пор не осуществлялись..."
 bpm_colony_events.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] должен продолжать править."
 bpm_colony_events.2.b: "Мы должны внедрить ответственное правительство."

 bpm_colony_events.3.t: "[ROOT.GetCountry.GetAdjective] колониальная независимость"
 bpm_colony_events.3.d: "Бывшая колония [ROOT.GetCountry.GetName] объявила о своей независимости от своего сюзерена. Теперь колония сможет управлять своими внутренними делами."
 bpm_colony_events.3.f: "Мы считаем, что неотъемлемое право [ROOT.GetCountry.GetAdjectiveNoFormatting] народа, как и любого другого народа, — иметь свободу и пользоваться плодами своего труда и иметь самое необходимое для жизни, чтобы у них были полные возможности для развития. Мы также считаем, что если какое-либо правительство лишает народ этих прав и угнетает его, то народ имеет дальнейшее право изменить или отменить его..."

 bpm_colony_events.3.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] должен продолжать править."
 bpm_colony_events.3.b: "Власть народу!"
