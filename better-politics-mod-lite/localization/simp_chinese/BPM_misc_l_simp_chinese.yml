l_simp_chinese:
 bpm_misc.1.t:0 "Better Politics Mod 小提示"
 bpm_misc.1.d:0 "#P 从1.2版本开始，#!#pink 不必#!#P 在使用Better Politics Mod更好的政治模组的同时开启Anbeeld's Revision of AI (ARoAI)。#!\n\n如果你仍然希望使用ARoAI，请放心同时使用两个模组。不过，ARoAI会导致工业化速度超过正常速度。由于诸如 @ig_liberals!自由主义者 和 @ig_socialists!社会主义者 的实力与工业化进程相关，在开启ARoAI时，国家会拥有更强的左倾倾向，带来更多的政治动荡。"
 bpm_misc.1.f:0 "欢迎各位在原模组的工坊页面留言，传达有关利益团体成长速度的感受。"
 bpm_misc.1.a:0 "好的！"
