l_russian:
 je_age_of_princes:0 "Эпоха князей"
 je_age_of_princes_reason:0 "Соломонова династия правила Эфиопией почти шесть столетий, утверждая, что происходит от сына библейского царя Соломона. Однако после столетия междоусобных распрей император в Гондэре обладает лишь небольшой реальной властью, страной доминируют враждующие кадетские ветви, возглавляемые расами.\n\nЧтобы Эфиопия снова вернулась к славе, мы должны обеспечить нашу гегемонию для восстановления мира и процветания нашего народа.\n\n#lore «И все святые, собравшиеся вместе, сказали: "Воистину, истинно, Царь Эфиопии более возвышен и более почётен, чем любой другой царь на земле, из-за славы и величия небесного Сиона".»\n— Кэбра Нагаст, ок. XIV век#!"
 age_of_princes_complete:0 "Эфиопия объединена."

 ethiopia.1.t:0 "Князь-изгой"
 ethiopia.1.d:0 "Младший дворянин из дома Соломона быстро набрал силу и популярность. Будучи по закону изгоем, он разбил каждую армию, посланную против него, и теперь стремится силой занять трон [ROOT.GetCountry.GetName]."
 ethiopia.1.f:0 "Легенда об изгое, который грабит богатых и отдаёт бедным, стара как мир, и этот жуликоватый Принц является её воплощением. Лишённый своего благородного наследства, человек, родившийся как Касса Хайлу, собрал не только армию, но и сердца своих последователей."
 ethiopia.1.a:0 "Теводрос поведёт нас к славе. Возведите его на престол!"
 ethiopia.1.b:0 "Мы покажем ему, как расправляемся с изгоями."

 ethiopia.2.t:0 "Зэменэ Месафинт"
 ethiopia.2.d:0 "На протяжении более столетия Эфиопию терзали постоянные битвы за престолонаследие между различными местными дворянами, в результате чего империя оставалась едва ли объединённой, а император в Гондэре — не более чем марионеткой. Чтобы навести порядок, нужно подчинить княжества с помощью хитрости и силы."
 ethiopia.2.f:0 "«Восстань, Боже, и рассыпятся враги Твои, и побегут от лица Твоего ненавидящие Тебя».\n\n— Псалом 68:1"
 ethiopia.2.a:0 "Век князей и судей."

 je_age_of_princes_button_ras:0 "Установить верного императора"
 je_age_of_princes_button_ras_desc:0 "Теперь, когда Гондэр и провинция Бегемдер в наших руках, мы можем посадить на императорский трон податливого кандидата из дома Соломона, в то время как наша семья будет осуществлять свой контроль над императорским двором."
 age_of_princes_button_tt:0 "Член дома Соломона станет императором под нашей защитой, это сильно разозлит другие провинции."
