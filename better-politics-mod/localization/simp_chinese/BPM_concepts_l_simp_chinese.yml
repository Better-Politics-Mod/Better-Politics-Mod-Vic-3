 concept_bpm_bannable_antiliberals:0 "遭禁的反自由党派"
 concept_bpm_bannable_antiliberals_desc:0 "始终禁止共产主义、无政府和法西斯党派（以及第二国际以前的社会民主党）。出版物审查（或是更严苛的言论制度）也会导致反动党派（以及第二国际以后的社会民主党）被封禁，异议非法还会导致激进党派和宗教党派被封禁。"
 concept_bpm_bannable_reactionaries_plus:0 "遭禁的反社会主义党派"
 concept_bpm_bannable_reactionaries_plus_desc:0 "始终禁止法西斯党派、反动党派、宗教党派和保守党派，出版物审查（或是更严苛的言论制度）也会导致自由主义党派和农业党派被封禁，异议非法还会导致激进党派被封禁。"
 concept_bpm_bannable_socialists_plus:0 "遭禁的反传统党派"
 concept_bpm_bannable_socialists_plus_desc:0 "始终禁止共产主义、无政府、社民和激进党派，出版物审查（或是更严苛的言论制度）也会导致自由主义和农业党派被封禁，异议非法还会导致保守主义党派被封禁。"
