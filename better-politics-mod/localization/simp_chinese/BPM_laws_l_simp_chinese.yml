l_simp_chinese:
 law_multicultural:0 "世界主义"
 law_no_womens_rights:0 "传统家庭"
 law_no_womens_rights_desc:0 "无论是出于该文化的惯例或是法律，不同性别者应遵循传统家庭分工。"
 law_military_junta:0 "军政府"
 law_military_junta_desc:0 "该国军官取代了文人政府，民政不是暂停，就是永久解散了。"
 law_no_police:0 "无正规警力"
 law_local_police:0 "仅地方警察"
 law_dedicated_police:0 "国家警察"
 law_militarized_police:0 "军事化警察"
 law_elected_police:0 "选举警察"
 law_elected_police_desc:0 "警察部队由当地委员会选出，并可被不信任票罢免。"
 lawgroup_party_laws:0 "党派法律"
 lawgroup_party_laws_desc:0 "决定某些政党是否合法。"
 law_no_party_bans:0 "无禁令"
 law_no_party_bans_desc:0 "该[concept_country]并未公开禁止任何[Concept('concept_party', '政党')]。"
 law_party_anti_reactionary:0 "禁止右翼党派"
 law_party_anti_reactionary_desc:0 "传统主义[Concept('concept_party', '政党')]和反动主义[Concept('concept_party', '政党')]遭到压制。"
 law_party_reactionary_only:0 "仅右翼党派"
 law_party_reactionary_only_desc:0 "该[concept_country]合法[Concept('concept_party', '党派')]必须遵循传统价值观。"
 law_party_anti_socialist:0 "禁止社会主义党派"
 law_party_anti_socialist_desc:0 "各种社会主义[Concept('concept_party', '政党')]均遭压制。"
 law_party_socialist_only:0 "仅社会主义党派"
 law_party_socialist_only_desc:0 "该[concept_country]合法[Concept('concept_party', '党派')]必须在某种程度上反映无产者诉求。"
 law_party_anti_liberal:0 "禁止自由主义党派"
 law_party_anti_liberal_desc:0 "自由主义[Concept('concept_party', '政党')]和市场自由[Concept('concept_party', '政党')]遭封禁。"
 law_party_liberal_only:0 "仅温和党派"
 law_party_liberal_only_desc:0 "该[concept_country]为了保卫自由民主价值观，禁止非民主的激进[Concept('concept_party', '党派')]。"
 law_party_single:0 "唯一合法党派"
 law_party_single_desc:0 "该[concept_country]只有一个合法[Concept('concept_party', '政党')]。"
 modifier_bpm_decorative_ban_reactionaries:0 "[Concept('concept_bpm_party_ban', '禁止')][Concept('concept_bpm_bannable_reactionaries', '反动党派')]"
 modifier_bpm_decorative_ban_reactionaries_desc:0 "决定哪些党派遭[Concept('concept_bpm_party_ban', '禁止')]。"
 modifier_bpm_decorative_ban_socialists:0 "[Concept('concept_bpm_party_ban', '封禁')][Concept('concept_bpm_bannable_socialists', '社会主义党派')]"
 modifier_bpm_decorative_ban_socialists_desc:0 "决定哪些党派遭[Concept('concept_bpm_party_ban', '禁止')]。"
 modifier_bpm_decorative_ban_liberals:0 "[Concept('concept_bpm_party_ban', '封禁')][Concept('concept_bpm_bannable_liberals', '自由主义党派')]"
 modifier_bpm_decorative_ban_liberals_desc:0 "决定哪些党派遭[Concept('concept_bpm_party_ban', '禁止')]。"
 modifier_bpm_decorative_ban_everyone_but_ruler:0 "[Concept('concept_bpm_party_ban', '封禁')][Concept('concept_party', '政党')]"
 modifier_bpm_decorative_ban_everyone_but_ruler_desc:0 "决定哪些党派遭[Concept('concept_bpm_party_ban', '禁止')]。"
 bpm_disable_single_party_tooltip:0 "此举将移除唯一合法党派的效果。"
 bpm_enable_single_party_tooltip:0 "此举将把所有非执政党非法化。所有党外利益集团都会反对[GetLawType('law_party_single').GetName][Concept('concept_law', '法律')]。"
 lawgroup_foreign_policy:0 "外交政策"
 lawgroup_foreign_policy_desc:0 "该[Concept('concept_country', '国')]采取的总体外交政策。"
 law_ultramilitarism:0 "极端军国主义"
 law_ultramilitarism_desc:0 "极端民族主义、沙文主义和激进的外交政策，没有外交余地。"
 law_ideological_jingoism:0 "意识形态沙文主义"
 law_ideological_jingoism_desc:0 "一种鹰派政策，不关注直接征服扩张，而关注全世界意识形态统一。"
 law_jingoism:0 "沙文主义"
 law_jingoism_desc:0 "咄咄逼人的鹰派的外交政策，在某些情况下将外交搁置一旁。"
 law_flexible_foreign_policy:0 "灵活外交政策"
 law_flexible_foreign_policy_desc:0 "该国的外交政策没有任何特殊或不寻常之处，而是保留所有选项。"
 law_armed_neutrality:0 "武装中立"
 law_armed_neutrality_desc:0 "该外交政策致力于孤立自身，而非干预外国事务，对外国战事尤为漠不关心，并通过强大的国全军事力量确保免受外国入侵。"
 law_dove_politics:0 "鸽派政策"
 law_dove_politics_desc:0 "一种非侵略外交政策，力求与其它国家和平交往。"
 law_disarmed_nation:0 "非军事化国家"
 law_disarmed_nation_desc:0 "一种完全和平主义政策，限制该国可以参与的外国干预，并将军事开支重新分配给其他领域。"
 lawgroup_work_time_regulations:0 "工时规定"
 lawgroup_work_time_regulations_desc:0 "规定工人每天休几小时、每周休几天、每年休多少假期的法律。"
 law_unregulated_work_time:0 "无工时规定"
 law_unregulated_work_time_desc:0 "政府对工人的工作时间不做规定。"
 law_token_time_regulations:0 "象征工时规定"
 law_token_time_regulations_desc:0 "工人工时没有强制限制，法律规定每周休一天，以及某些传统节日可以休息。"
 law_limited_work_hours:0 "最大工时规定"
 law_limited_work_hours_desc:0 "工人不仅拥有周末和假日，而且享受八小时工作制和加班费。"
 law_protected_leisure:0 "休息权"
 law_protected_leisure_desc:0 "工人享有充足的休假时间，除了各种法定假期外，还有事假和病假。最大工时不超八小时，并保证午休。"
 lawgroup_labor_unions:0 "工会"
 lawgroup_labor_unions_desc:0 "这些法律决定了劳工如何发声，指导着工人组织和维护自己的权利。该法律或会受到意识形态和政府的限制。"
 law_illegal_labor_unions:0 "工会非法"
 law_illegal_labor_unions_desc:0 "所有工会均遭禁止，参加工会组织会触犯法律。"
 law_state_controlled_labor_unions:0 "国控工会"
 law_state_controlled_labor_unions_desc:0 "政府监管所有工会，确保与国家政策目标一致。"
 law_limited_labor_unions:0 "受限工会"
 law_limited_labor_unions_desc:0 "工会的存在受默许，但罢工和政治活动受到严格限制。"
 law_all_labor_unions_allowed:0 "允许所有工会"
 law_all_labor_unions_allowed_desc:0 "该国允许各种工会运作，无论意识形态观点。"
 law_socialist_labor_unions:0 "仅社会主义工会"
 law_socialist_labor_unions_desc:0 "该国仅允许符合国家社会主义原则的工会运作。"
 modifier_bpm_decorative_trade_unions_non_institutional:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]不被视为[Concept('concept_bpm_institutional_ig', '建制利益集团')]"
 modifier_bpm_decorative_trade_unions_non_institutional_desc:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]的关注点不受国家[Concept('concept_bpm_political_stability', '政治稳定')]影响。"
 modifier_bpm_decorative_trade_unions_force_leader_moderate:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]仅拥有温和派领袖"
 modifier_bpm_decorative_trade_unions_force_leader_moderate_desc:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]领袖将只会获得[GetIdeology('ideology_moderate').GetName]意识形态"
 modifier_bpm_decorative_trade_unions_force_leader_non_socialist:0 "强制[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]领袖为非社会主义者"
 modifier_bpm_decorative_trade_unions_force_leader_non_socialist_desc:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]领袖将不再能获得社会主义意识形态"
 modifier_bpm_decorative_trade_unions_force_leader_vanguardist_desc:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]领袖将会获得[GetIdeology('ideology_vanguardist').GetName]意识形态"
 lawgroup_centralization:0 "中央集权"
 lawgroup_centralization_desc:0 "这一法律规定中央政府和地方政府之间的权力平衡。"
 law_unitary:0 "单一制"
 law_unitary_desc:0 "单一制国家的所有权力归中央政府所有，地方机关执行其命令。"
 law_devolved:0 "权力下放"
 law_devolved_desc:0 "在权力下放国家里，几乎所有权力归于中央政府，某些权力委托给地区部分机构进行有限自治。"
 law_federated:0 "联邦制"
 law_federated_desc:0 "联邦制国家的相当一部分权力下放给地方联邦主体，中央政府仍有巨大影响力，但受地方权力制衡。"
 law_confederated:0 "邦联制"
 law_confederated_desc:0 "在邦联政体中，地方政府握有实权，中央权力要么不存在，要么是橡皮图章，要么为地方所代表。"
 law_ad_hoc_centralization:0 "拼凑治理"
 law_ad_hoc_centralization_desc:0 "在这个政体下，政府对于不同地区的自治和特权政策并不一致，有时甚至矛盾。"
 bpm_law_effect_tt_officer_law_change:0 "解雇当前所有指挥官，为新的指挥官腾出空间。"
 lawgroup_officers:0 "军官构成"
 lawgroup_officers_desc:0 "该法律规定了官员的任命和晋升标准。"
 law_noble_officers:0 "贵族军官"
 law_noble_officers_desc:0 "只有贵族才能成为军官。"
 bpm_law_effect_tt_noble_officers:0 "指挥官主要来自[GetInterestGroupVariant('ig_landowners', GetPlayer).GetName][Concept('concept_interest_group', '利益集团')]，也可能会来自[Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')]、[Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')]、[Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')]或者[Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')][Concept('concept_interest_group', '利益集团')]。"
 law_purchased_officers:0 "卖官鬻爵"
 law_purchased_officers_desc:0 "富人可以花钱购买晋升。"
 bpm_law_effect_tt_purchased_officers:0 "指挥官主要来自[Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')]、[Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')]、[Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')]或者[Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')][Concept('concept_interest_group', '利益集团')]"
 law_professional_officers:0 "职业军官"
 law_professional_officers_desc:0 "军官的晋升根据其功绩而定。"
 bpm_law_effect_tt_professional_officers:0 "指挥官主要来自[Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')][Concept('concept_interest_group', '利益集团')]"
 law_political_officers:0 "政治军官"
 law_political_officers_desc:0 "国家不惜代价确保每一位军官的忠诚。"
 bpm_law_effect_tt_political_officers:0 "指挥官只来自[Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')][Concept('concept_interest_group', '利益集团')]或执政的[Concept('concept_interest_group', '利益集团')]。如果在改革政府时移除了某[Concept('concept_interest_group', '利益集团')]，也会移除其对应指挥官！"
 law_elected_officers:0 "选举军官"
 law_elected_officers_desc:0 "军队的军官是从他们指挥的士兵中选举产生的。"
 bpm_law_effect_tt_elected_officers:0 "指挥官只来自非[Concept('concept_bpm_ig_is_institutional', '$concept_bpm_ig_is_institutional$')][Concept('concept_interest_group', '利益集团')]，如果国家启用了[GetLawType('law_womens_suffrage').GetName][Concept('concept_law', '法律')]，那么女性也可以成为军官。"
 modifier_bpm_decorative_can_not_invade:0 "因吞并承受内政惩罚"
 modifier_bpm_decorative_can_not_invade_desc:0 "以吞并国家、获取条约港、吞并附庸为战争目标[Concept('concept_diplomatic_play', '外交博弈')]会导致该会遭受严重内政惩罚。"
 modifier_bpm_decorative_can_not_invade_no_annex:0 "因侵略战争承受内政惩罚"
 modifier_bpm_decorative_can_not_invade_no_annex_desc:0 "以进攻方、独立次要防御方或者获取附庸、获取无宣称领土的战争目标参与[Concept('concept_diplomatic_play', '外交博弈')]会导致该会遭受严重内政惩罚。"
 modifier_bpm_decorative_can_not_join_alliances:0 "无法组建联盟和共同防御条约"
 modifier_bpm_decorative_can_not_join_alliances_desc:0 "该国将无法组建联盟和共同防御条约。"
 modifier_bpm_decorative_can_not_stay_peaceful:0 "不能处于和平"
 modifier_bpm_decorative_can_not_stay_peaceful_desc:0 "该国处于和平超过两年，会导致严重内政惩罚。"
 modifier_bpm_decorative_trade_unions_force_leader_vanguardist:0 ""
 modifier_bpm_decorative_ban_antiliberals:0 "[Concept('concept_bpm_party_ban', '封禁')][Concept('concept_bpm_bannable_antiliberals', '反自由主义党派')]"
 modifier_bpm_decorative_ban_antiliberals_desc:0 "决定哪些党派遭[Concept('concept_bpm_party_ban', '禁止')]。"
 modifier_bpm_decorative_ban_reactionaries_plus:0 "[Concept('concept_bpm_party_ban', 'Ban')] the [Concept('concept_bpm_bannable_reactionaries_plus', 'Anti-Socialist Parties')]"
 modifier_bpm_decorative_ban_reactionaries_plus_desc:0 "Determines which parties are [Concept('concept_bpm_party_ban', 'banned')]."
 modifier_bpm_decorative_ban_socialists_plus:0 "[Concept('concept_bpm_party_ban', 'Ban')] the [Concept('concept_bpm_bannable_socialists_plus', 'Anti-Traditional Parties')]"
 modifier_bpm_decorative_ban_socialists_plus_desc:0 "Determines which parties are [Concept('concept_bpm_party_ban', 'banned')]."
 modifier_bpm_decorative_modify_throughput_per_workplace_safety_investment:0 "[concept_building] [concept_throughput] per [GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', 'Institution')] Level"
 modifier_bpm_decorative_modify_sol_per_workplace_safety_investment:0 "[concept_sol] per [GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', 'Institution')] Level"
 law_syndicalism:0 "Syndicalism"
 law_syndicalism_desc:0 "Labor unions are used as a basis of social organisation of society, becoming governing entities of the country."
 law_land_based_taxation:0 "Peasant Tax"
 law_land_based_taxation_desc:0 "A traditional form of taxation collected mainly through the peasantry through any combination of land taxes, taxation-in-kind, corvee labor, and a limited income tax."
 law_per_capita_based_taxation:0 "Regressive Tax"
 law_proportional_taxation:0 "Proportional Tax"
 law_graduated_taxation:0 "Progressive Tax"

