 children_rights_events.1.t:0 "The Invisible Cry"
 children_rights_events.1.d:0 "In an attempt to sway the rest of the $bpm_legislature_name$, [SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName] has dug into the working conditions of children in [SCOPE.sState('child_labor_state').GetName]. There he found that due to the inhuman conditions that children face in their workplaces, many families in [SCOPE.sState('child_labor_state').GetName] have chosen to hide their offspring in the hopes of them not being sent to work."
 children_rights_events.1.f:0 ""Our mama told us to stay quiet, sir, so that's what we did. My brother and I stood there, quiet as a tomb, you see, I held my breath as much as I could, but it was too dark, so I figured the goons had already left. They wouldn't find us here, you see, that's what mama said, but it was too dark, sir, and it was cold.""
 children_rights_events.1.a:0 "This information will sway some minds in the $bpm_legislature_name$"
 children_rights_events.1.b:0 "This story would never have gotten out if not for [SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName]!"
 hidden_children_modifier:0 "Hidden Children"
 bpm_brought_hidden_children_modifier:0 "Brought Attention to Hidden Children"
 
 children_rights_events.2.t:0 "A Sour Truth"
 children_rights_events.2.d:0 "The [SCOPE.gsInterestGroup('children_wrongs_yes').GetName], fervent opponents of the law, have pointed out that because of the low wages that workers in [SCOPE.sState('child_labor_state').GetName] are receiving, they are forced to employ children to make end's dues; should child labour be restricted, those families would greatly suffer. The [SCOPE.gsInterestGroup('trade_unions_scope').GetName], who represent the workers and yet support the law, are in a tough spot."
 children_rights_events.2.f:1 ""This is madness! How are we supposed to help these people if they themselves are forcing their children to work?! We must do something! Put an immediate halt to this barbaric decision!"\n\n"Well, it seems quite obvious that this is not something that they would want for their own children, if they had other options, right? Judging these poor people based on their survival decisions won't help them either.""
 children_rights_events.2.a:0 "Regardless, we must stop this."
 children_rights_events.2.b:0 "They do what they need to do to survive."
 stopped_families_modifier:0 "Child Labor Debate"
 allowed_families_send_their_children_modifier:0 "Child Labor Concessions"
 didnt_allow_families_send_their_children_modifier:0 "No Child Labor Concessions"
 
 children_rights_events.3.t:0 "Unavoidable Injuries"
 children_rights_events.3.d:0 "With the government push for [SCOPE.sLaw('current_law_scope').GetName], adult men have been pressed to cover the gap they would leave behind. However, their bodies are too large and their fingers too wide for it and industrial accidents have been increasing."
 children_rights_events.3.f:0 ""Their screams filled the factory, their blood covered the machines as if they had a heart of their own. It's the tenth time in a week that a man cuts his finger trying to operate some tiny machinery, previously manipulated only by the slender hands of a child. The protests have been rising: "If not them, then it's us."""
 children_rights_events.3.a:0 "No one should be doing this kind of work."
 children_rights_events.3.b:0 "Children aren't coming back, so they better get used to it."
  children_rights_event.3.c:0 "Add new regulations so that no more injuries happen."
 bpm_school_supplies_modifier:0 "Free School Supplies"
 workers_appeased_modifier:0 "Appeased the Workers"
 confronted_workers_modifier:0 "Confronted the Workers"
 
 children_rights_events.4.t:0 "You should not be seeing this"
 children_rights_events.4.d:0 "You should not be seeing this."
 children_rights_events.4.f:0 ""You should not be seeing this.""
 children_rights_events.4.a:0 "Please report it to the BPM devs."
 children_rights_events.4.b:0 ""
 children_rights_events.4.c:0 "Run."
 ragged_schools_modifier:0 "Ragged Schools"
 ragged_schools_devout:0 "Religious Ragged Schools"
