 je_caudillo_special_tooltip_advance: "该[concept_journal_entry]会在进度条满或空时结束。\n\n以下因素#bold 每项#!会使进度条#bold 每月增加1#!：\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_powerful]\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_in_government]\n•我们拥有[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]或[GetLawType('law_military_junta').GetName]\n•我们有受[Concept('concept_popularity','$l爱戴$')]的[concept_general]或[concept_admiral]\n•我们有#bold 威权主义者#!意识形态的[concept_ruler]"
 je_caudillo_special_tooltip_deplete: "以下因素#bold 每项#!会使进度条#bold 每月减少1#!：\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant][concept_marginalized]化\n•[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]未[concept_in_government]\n•我们拥有[GetLawType('law_census_voting').GetName]或[GetLawType('law_universal_suffrage').GetName]\n•不支持[GetLawType('law_autocracy').GetName]、[GetLawType('law_oligarchy').GetName]、[GetLawType('law_technocracy').GetName]或[GetLawType('law_military_junta').GetName]的[concept_powerful]利益集团有受[Concept('concept_popularity','$爱戴$')]的[concept_politician]"




