 bpm_je_progress_complete:0 "#bold 进度条#!已到达#variable 100%#!"
 je_bpm_ban_communists:0 "反社会主义法"
 je_bpm_ban_communists_status:0 "从政府中根除社会主义组织。"
 je_bpm_ban_communists_reason:0 "社会主义者唱起了革命的枕边风，妄图倾覆脆弱的自然秩序，我国政治体制处于存亡之秋。\n\n只要该日志条目生效，我国[Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')]和[Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')][Concept('concept_interest_group', '利益集团')]将支持禁止共产党派的法律。"
 je_bpm_ban_fascists:0 "反法西斯主义法"
 je_bpm_ban_fascists_status:0 "从政府中根除法西斯组织。"
 je_bpm_ban_fascists_reason:0 "法西斯分子是狂热的排外军国主义者，现在他们蜂拥大街小巷，其暴力疯狂玷污了我国政治。法西斯威胁日渐严重，成立我国政治舞台上的大部分参与者的主要议题，甚至主张完全禁止其活动。\n\n只要该日志条目生效，我国[Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')]、[Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')]以及非无政府[Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')][Concept('concept_interest_group', '利益集团')]将支持禁止法西斯党派的法律。"
 je_bpm_ban_anti_communists:0 "反资本主义法"
 je_bpm_ban_anti_communists_status:0 "从政府中根除资本主义组织。"
 je_bpm_ban_anti_communists_reason:0 "我国革命大业受到内部敌人威胁，他们无时不想复辟资产阶级作威作福。只要反动势力通过我国民主制度聚集势力一天，革命领导人就不得安宁，我们必须使用非常手段对付他们。\n\n只要该日志条目生效，我国非无政府[Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')][Concept('concept_interest_group', '利益集团')]将支持禁止非社会主义党派的法律。"
 bpm_become_single_party:0 "当前唯一执政的[Concept('concept_party', '党派')]将颁布[GetLawType('law_party_single').GetName][Concept('concept_law', 'law')]，在你的国家中取缔其他所有的[Concept('concept_party', '党派')]。"
 bpm_je_single_party_in_government_trigger:0 "[Concept('concept_government', 'Government')]中唯一的政党必须是你的[Concept('concept_ruler', 'Ruler')]的当前[Concept('concept_party', 'Political Party')]而没有其他[Concept('concept_party', 'Parties')]或[Concept('concept_interest_group', 'Interest Groups')]。"
 bpm_je_single_party_has_elections:0 "你拥有允许[Concept('concept_election', 'Elections')]的[Concept('concept_law', 'Laws')]"
 je_bpm_single_party_become:0 "通向一党制国家之路"
 je_bpm_single_party_become_status:0 "巩固权力，筑牢现任政党的统治。"
 je_bpm_single_party_become_reason:0 "党已到了无可争议地掌握国家大权、带领国家走向辉煌未来的时候了！只要棋盘上再多几枚棋子，我们就能巩固政权，确保其他所有的党派都从我们的道路上消失。"
 bpm_single_party.1.t:0 "党治国家"
 bpm_single_party.1.d:0 "从今日起，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]宣布除[SCOPE.sParty('single_party_party').GetName]外的所有党派非法。然而，在裁决下达之前，反对派就已遭受逮捕、失踪和暗杀，使得他们的政治存在事实上已经是非法的了。"
 bpm_single_party.1.f:0 "俄国革命的所以成功，因为他的党有党的意志，党员都牺牲自己的自由，来承受党的纪律……要取法俄国革命党的组织，要注重纪律，要党员牺牲个人的自由。\n\n——孙逸仙于1924"
 bpm_single_party.1.a:0 "荣耀归于[SCOPE.sParty('single_party_party').GetName]！"
 je_bpm_socialist_electoralism:0 "社会主义者与选举"
 je_bpm_socialist_electoralism_status:0 "衡量社会主义者的选举参与水平。"
 je_bpm_socialist_electoralism_reason:0 "我们的民主机关和社会主义思想的发展将革命党人置于了一个困难的境地——他们在参与所谓的#bold '资产阶级民主'#!的优点上展开了辩论，而在实践中，也就是我们的选举制度。我们是否希望他们抵制参选资产阶级议会，还是鼓励他们登上资产阶级政治的大舞台？从某种意义而言，我们应当对这个辩论下个定论。\n\n当前，#bold 社会党人#!的参选水平据估将会达到#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_socialist_electoralism_special_tooltip [Country.MakeScope.Var('bpm_je_socialist_electoralism_baseline_target').GetValue|-=]#!。在接下来的几周，只要参选思潮水平高于#bold 10#!，@ig_reformist_socialists!#bold 改良社会主义者#!将继续参加选举政治。@ig_revolutionist_socialists!#bold 革命社会主义者#!将会在参选思潮水平低于#bold 40#!时不参与组党，当参选思潮水平低于#bold 25#!时，他们就会抵制选举。@ig_anarchists!#bold 无政府主义者#!将会在参选思潮水平低于#bold 90#!时不参与组党，并且在参选水平低于#bold 75#!开始抵制选举。\n\n#lore “由此可以得出一个丝毫不容争辩的结论：经验证明，甚至在苏维埃共和国胜利以前的几个星期里，甚至在胜利以后，参加资产阶级民主议会，不仅对革命无产阶级没有害处，反而会使它易于向落后群众证明为什么这种议会应该解散，易于把这种议会解散，易于促使资产阶级议会制“在政治上过时”。\n\n——弗拉基米尔·列宁于1920年#!"
 je_bpm_socialist_electoralism_special_tooltip:0 "基础水平值取决于：#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_base').GetValue|-=]#!基础值\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_powerful_socialists').GetValue|-=]#!因强大的#bold 社会主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_socialists_in_government').GetValue|-=]#!因执政#bold 社会主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_bolstered_socialists').GetValue|-=]#!因受扶持的#bold 社会主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_happy_socialists').GetValue|-=]#!因满意的#bold 社会主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_suppressed_socialists').GetValue|-=]#!因受打压的#bold 社会主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_revolution').GetValue|-=]#!因#bold 进行中的革命#!或[Concept('concept_bpm_political_stability', '政治稳定度')]低于33%\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_censorship').GetValue|-=]#!因#bold 言论自由#!法律\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_party_ban').GetValue|-=]#!因#bold 党禁法律#!法律\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_home_affairs').GetValue|-=]#!因#bold 内务#![Concept('concept_institution', '$concept_institutions$')]"
 je_bpm_split_natlibs:0 "国族自由主义崛起"
 je_bpm_split_natlibs_status:0 "衡量国族自由主义者的势力。"
 je_bpm_split_natlibs_reason:0 "自由主义不再是天真煽动家的意识形态了，现在，自由主义已经彻底融入我国政治经济结构。在最近的政治危机中，我国一批保守自由主义者崭露头角，他们致力于实现国家强大、经济现代，并建立护国强军。\n\n目前，该进度每周改变#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_split_natlibs_special_tooltip [Country.MakeScope.Var('bpm_je_split_natlibs_progress_rate').GetValue|+=]#!。\n\n#lore “我国有万亩良田尚未开垦、万里道路尚未修缮、万座港口尚未建成、万流江河尚未通航、万条运河尚未竣工。在马赛港的彼岸，还有一个偌大的王国法兰西尚未整合……如果法兰西帝国重现人间，这就是朕对于帝国的愿景。朕已然计划好了征服的对象，你们若是也渴望一个伟大的国家，赶快前来成为朕的士兵。”\n\n——拿破仑三世于1852年#!"
 je_bpm_split_natlibs_special_tooltip:0 "该进度取决于：\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_base').GetValue|+=]#!基础值\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_conflicts').GetValue|+=]#!因处于战争、外交博弈、革命或民族统一领袖\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_empowered').GetValue|+=]#!因执政或受扶植的#bold 自由主义#!和#bold 保守主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_suppressed').GetValue|+=]#!因受打压的#bold 自由主义#!和#bold 保守主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_marginal').GetValue|+=]#!因边缘化的#bold 自由主义#!和#bold 保守主义#![Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_radicals').GetValue|+=]#!因激进的贫穷下层人口；此项仅在#bold 自由主义者#!和#bold 保守主义者#![Concept('concept_interest_group', '利益集团')]不被打压且不是边缘集团时生效。"
 je_bpm_split_marlibs:0 "市场自由主义崛起"
 je_bpm_split_marlibs_status:0 "衡量市场自由主义者的势力。"
 je_bpm_split_marlibs_reason:0 "最近，一个新的联盟诞生于我国中层与上层的经济辩论中，他们相信当市场被国家干预最小时最为高效。他们提出，自由市场将降低价格，并提高社会全员生活水平，还能化解内部矛盾。\n\n目前，进度每周变动#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_split_marlibs_special_tooltip [Country.MakeScope.Var('bpm_je_split_marlibs_progress_rate').GetValue|+=]#!。\n\n#lore 自由贸易！什么是自由贸易？啊，国与国之间壁垒孕育的骄傲、仇恨、偏见和嫉妒情绪，是滋生战争和征服的毒药。这情绪让我们盲目认为没有征服，就没有贸易；这情绪助长了对征服和统治的渴望。在宝座上安居的当权者对战士吆五喝六，一会派遣他们在异国散播毁灭，一会将他们召回，消耗他们的激情，以便终日骚扰、压迫国民。当这些情绪爆发时，各国便血流成河，自由贸易击碎的正是这壁垒。\n\n——理查德·科布登于1843年#!"
 je_bpm_split_marlibs_special_tooltip:0 "该进度取决于：\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_base').GetValue|+=]#!基础值\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_top_gp').GetValue|+=]#!因身为领先[Concept('concept_great_power', '$concept_great_powers$')]。\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_law_enactment').GetValue|+=]#!因实行现代贸易、经济或农业法律。\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_movement').GetValue|+=]#!因实行贸易、经济或农业法律的运动。\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_bad_laws').GetValue|+=]#!因实行落后经济法律，譬如农奴制和传统主义。\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_patcons').GetValue|+=]#!因保守派接纳家长主义。\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_radcaps').GetValue|+=]#!因至少10%资本家为激进派。"
 je_bpm_split_patcons:0 "家长保守主义崛起"
 je_bpm_split_patcons_status:0 "衡量家长保守主义者的势力。"
 je_bpm_split_patcons_reason:0 "现代问题需要现代解决方案。高速工业化、城市化极大发展生产力，工人阶级却在破旧的贫民窟里苦苦挣扎。我们保守派如果想要抵御左派激进主义者的枕边风，就也必须关注穷人的困境。\n\n目前，该进度每周改变#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_split_patcons_special_tooltip [Country.MakeScope.Var('bpm_je_split_patcons_progress_rate').GetValue|+=]#!。\n\n#lore “给健康劳动者工作的权利，给生病的劳动者体贴，给年迈的劳动者保障……只要国家能为劳动者展现基督徒的关怀，那么我相信，一旦工人看到政府和立法机构热切关心他们的福祉，社会民主党好好先生的吵嚷将无人问津，他们的旗帜下也将门可罗雀。”\n\n——奥托·冯·俾斯麦于1884年#!"
 je_bpm_split_patcons_special_tooltip:0 "该进度取决于：\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_base').GetValue|+=]#!基础值\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_poverty').GetValue|+=]#!因低于最低预期生活水平的人口\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_loyalists').GetValue|+=]#!因已整合地区的效忠派\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_radicals').GetValue|+=]#!因已整合地区的激进派\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_conservative_status').GetValue|+=]#!因#bold 保守主义#![Concept('concept_interest_group', '利益集团')]受打压\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_power').GetValue|+=]#!因强大的左翼[Concept('concept_interest_group', '利益集团')]\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_government').GetValue|+=]#!因激进左翼[Concept('concept_interest_group', '利益集团')]执政\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_communist_victory_coping').GetValue|+=]#!因实行委员会共和制法律\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_corporatism').GetValue|+=]#!因已研究#bold 社团主义#!\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_marlibs').GetValue|+=]#!因存在#bold 市场自由主义#![Concept('concept_interest_group', '利益集团')]"
 je_bpm_first_international:0 "全世界无产者，联合起来！"
 je_bpm_first_international_status:0 "第一国际大会尚未开幕"
 je_bpm_first_international_reason:0 "#v 工业革命#!通过其历史作用创造了一个新的阶级——工业无产阶级，这个阶级被从家庭和村庄的传统团结剥离，在工厂车间遭受冷漠和残酷的剥削。但在那里，他将遇到千百万人，他们开始低声细语，谈论着伟大的变革。在那里，他们将迅速拥有一个超越过去所有固有安逸的光辉未来。在那里，他们将赢得#pink 社会主义#!。\n\n这是个[Concept('concept_bpm_global_je', '全球日志条目')]，只要有一个[Concept('concept_great_power', '列强')]研究了#bold 社会主义#!、#bold 无政府主义#!或#bold 劳工运动#!，该进度就将增加。如有[Concept('concept_great_power', '列强')]处于民族主义分裂运动，该进度将猛增。此外，每位[Concept('concept_great_power', '列强')]国家的[Concept('concept_bpm_socialist_agitator', '社会主义煽动者')]会使该日志进度每年增长。\n\n进度条满时，@ig_socialists!#bold 社会主义者#!和@ig_anarchists!#bold 无政府主义者#!将会迎来不可调和的分裂，使得两种意识形态更加迎合大众。\n\n#lore “有史以来直到现在，还没有过人民的政治；根据我们的理解，‘人民这个词指的是以自己的劳动来供养整个世界的‘劳动的庶民’。到现在为止，只存在特权阶级的政治。这些阶级利用了人民的臂力来相互把对方赶下王位和取而代之。人民之所以经常赞成某一方反对另一方，那仅仅是因为它模糊地希望某一次这样的政治革命至少可以改善一下他们贫困的和永世受奴役的状况。甚至伟大的法国革命也欺骗了他们。这次革命消灭了贵族阶级，但是又把资产阶级扶植起来代替了贵族；人民既不再叫做奴隶，也不再叫做农奴，他们被宣布为自由的、具有一切权利的人，但是他们的奴隶地位和贫困状况实际仍然和从前一样。”\n\n——米哈伊尔·巴枯宁于1869年#!"
 bpm_first_intl_happened:0 "#pink 第一国际#!已经建立"
 je_bpm_second_international:0 "二次结社"
 je_bpm_second_international_status:0 "第二国际大会尚未开幕"
 je_bpm_second_international_reason:0 "国际工人协会（其解体后得名第一国际）失败后，形势发生很大变化，各地不同社会主义运动难以协作。然而，自解散以来，社会主义运动中出现了更多不同的思想，不同群体常常提出再次合作的建议。\n\n这是个[Concept('concept_bpm_global_je', '全球日志条目')]，目前，该进度每月改变#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_second_international_tooltip [GetGlobalVariable('bpm_je_second_intl_progress_rate').GetValue|+=]#!。进度条满时，@ig_revolutionist_socialists!#bold 革命社会主义者#!与@ig_reformist_socialists!#bold 改良社会主义者#!间将产生不可调和的分裂，导致所有现存[Concept('concept_bpm_ig_is_socialist', '社会主义')][Concept('concept_interest_group', '利益集团')]获得更多支持。\n\n#lore “因为诸位想一想：我们整个运动的社会主义性质究竟表现在哪里呢？真正的实际斗争分为三点：工会斗争，争取社会改良的斗争和争取资本主义国家民主化的斗争。我们的这三种斗争形式是真正的社会主义吗？完全不是。工会运动首先就不是！请你们看看英国，那里的工会运动不仅不是社会主义的，而且有一部分成了社会主义的障碍。讲坛社会主义、民族社会联盟分子以及诸如此类的人同样强调社会改良。而民主化又是专门属于资产阶级的东西。资产阶级在我们之前早就把民主写在他们的旗帜上了。”\n\n——罗莎·卢森堡于1898年#!"
 je_bpm_second_international_tooltip:0 "该进度取决于：\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_base').GetValue|+=]#!基础值\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_powerful_igs').GetValue|+=]#!因[Concept('concept_great_power', '列强')]国家强大的[Concept('concept_bpm_ig_is_socialist', '社会主义')][Concept('concept_interest_group', '利益集团')]\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_influential_igs').GetValue|+=]#!因[Concept('concept_great_power', '列强')]国家略具影响的[Concept('concept_bpm_ig_is_socialist', '社会主义')][Concept('concept_interest_group', '利益集团')]\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_agitators').GetValue|+=]#!因活跃于[Concept('concept_great_power', '列强')]国家的[Concept('concept_bpm_socialist_agitator', '社会主义煽动者')]"
 bpm_je_progress_zero:0 "#bold 进度条#!已到达#variable 0%#!"
