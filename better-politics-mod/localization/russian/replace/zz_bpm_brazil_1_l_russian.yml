  je_pedro_brazil_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 0#! will lead to the end of the Emperor's reign, and the proclamation of a oligarchic #bold Republic#!.\n\nEmperor [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], the second ruler of the Empire of [SCOPE.sCountry('brazil_scope').GetName], has been thrust into his role at an early age following the abdication of his father. Pedro II aspires to maintaining democratic rule and protecting the civil liberties afforded by the constitution, as well as finally ending the institution of slavery which mars Brazil.\n\n@warning! It is needed at least 3 points on the progress bar and to have the capital state of Rio de Janeiro to be able to resist the republican coup if it happens."
  je_pedro_special_tooltip_deplete: "The following conditions will #bold deplete#! the #bold Progress Bar#!:\n• Pedro II's male heirs have died\n• Pedro II's health is in decline\n• Rejected or failed the Republican Proposal\n• Brazil has [GetLawType('law_slavery_banned').GetName]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] or [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are [concept_powerful] and not [concept_in_government]\n• Brazil does not have [GetLawType('law_tenant_farmers').GetName] or [GetLawType('law_serfdom').GetName]\n• Failed the #Bold Ragamuffin War#! [concept_journal_entry]\n• Failed the #Bold Integrating the Brazilian Nation#! [concept_journal_entry]\n• Brazil is in [concept_default], or has declared [concept_bankruptcy]\n• Any [concept_revolution] has progressed above #variable 80%#! progress"


 # Age of Caudillos
 je_caudillo_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 100#! will cement the power of military strongmen in [SCOPE.sCountry('caudillo_country_scope').GetName]. Next month, the #bold Progress Bar#! will change by #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nDepleting the progress bar and keeping the [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] out of government will destroy #bold Caudillismo#! in the [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] and end the threat of military strongmen in the country.\n\n#italic Following our independence from Spain, a power vacuum was left in the place of the dismantled colonial governments, which was quickly filled by charismatic military leaders. These "caudillos" have come to define much of South American politics.#!"
 je_caudillo_special_tooltip_advance: "The [concept_journal_entry] will end when the progress bar is either full or empty. \n\nThese factors will #bold advance#! the progress bar by #bold 1 per month each:#!\n• A [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_powerful]\n• A [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_in_government]\n• We have [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], or [GetLawType('law_military_junta').GetName]\n• We have a [concept_general] or [concept_admiral] who is [Concept('concept_popularity','$loved$')]\n• We have a [concept_ruler] with the #bold Authoritarian#! ideology"
 je_caudillo_special_tooltip_deplete: "The following factors will #bold deplete#! the progress bar by #bold 1 per month each#!:\n• A [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] are [concept_marginalized]\n• A [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] are not [concept_in_government]\n• We have [GetLawType('law_census_voting').GetName] or [GetLawType('law_universal_suffrage').GetName]\n• We have a [concept_politician] who is [Concept('concept_popularity','$loved$')], and belongs to any [concept_powerful] interest group that does not approve of [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], and [GetLawType('law_military_junta').GetName]\n• We not have [GetLawType('law_purchased_officers').GetName]"

