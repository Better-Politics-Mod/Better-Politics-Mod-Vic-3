l_russian:
 concept_bpm_party_ban:0 "Запрет партий"
 concept_bpm_party_ban_desc:0 "Некоторые [Concept('concept_law', 'законы')] могут привести к запрету различных [Concept('concept_party', 'партий')]. Когда партия запрещена, ни одна [Concept('concept_interest_group','$concept_interest_groups$')] не может вступить в [Concept('concept_party', 'партию')]. Ваши [Concept('concept_law', 'законы')] о свободе слова определяют, какие именно [Concept('concept_party', 'партии')] будут запрещены в результате запретов партий."

 concept_bpm_bannable_reactionaries:0 "Запрещенные реакционные партии"
 concept_bpm_bannable_reactionaries_desc:0 "Всегда запрещает фашистскую партию. Цензура (или более жесткие меры) также запрещает реакционную партию. Запрет инакомыслия также запрещает консервативную и религиозную партии."
 concept_bpm_bannable_socialists:0 "Запрещенные социалистические партии"
 concept_bpm_bannable_socialists_desc:0 "Всегда запрещает коммунистическую и анархистскую партии (и социал-демократическую партию до Второго Интернационала). Цензура (или более жесткие меры) также запрещает социал-демократическую партию (если после Второго Интернационала). Запрет инакомыслия также запрещает радикальную партию."
 concept_bpm_bannable_reactionaries_plus:0 "Запрещенные антисоциалистические партии"
 concept_bpm_bannable_reactionaries_plus_desc:0 "Всегда запрещает фашистскую, реакционную, религиозную и консервативную партии. Цензура (или более жесткие меры) также запрещает либеральную и аграрную партии. Запрет инакомыслия также запрещает радикальную партию."
 concept_bpm_bannable_socialists_plus:0 "Запрещенные антитрадиционалистские партии"
 concept_bpm_bannable_socialists_plus_desc:0 "Всегда запрещает коммунистическую, анархистскую, социал-демократическую и радикальную партии. Цензура (или более жесткие меры) также запрещает либеральную и аграрную партии. Запрет инакомыслия также запрещает консервативную партию."
 # concept_bpm_bannable_liberals:0 "Запрещенные либеральные партии"
 # concept_bpm_bannable_liberals_desc:0 "Всегда запрещает либеральную и радикальную партии. Цензура (или более жесткие меры) также запрещает аграрную партию. Запрет инакомыслия также запрещает консервативную партию."
 concept_bpm_bannable_antiliberals:0 "Запрещенные антилиберальные партии"
 concept_bpm_bannable_antiliberals_desc:0 "Всегда запрещает коммунистическую, анархистскую и фашистскую партии (и социал-демократическую партию до Второго Интернационала). Цензура (или более жесткие меры) также запрещает реакционную партию (и социал-демократическую партию после Второго Интернационала). Запрет инакомыслия также запрещает радикальную и религиозную партии."

 concept_bpm_socialist_agitator:0 "Социалистический агитатор"
 concept_bpm_socialist_agitator_desc:0 "Агитатор, чья [Concept('concept_ideology', 'идеология')] или [Concept('concept_interest_group', 'группа интересов')] поддерживает принятие [GetLawType('law_council_republic').GetName] [Concept('concept_law', 'закона')]."

 concept_bpm_global_je:0 "Глобальный журнал событий"
 concept_bpm_global_je_desc:0 "Запись в журнале, активная во всех странах одновременно. Прогресс разделяется между этими странами, а факторы, влияющие на прогресс, обычно являются международными."

# Repeatable Law concepts
 concept_bpm_repeatable_law:0 "Повторяющийся закон"
 concept_bpm_repeatable_laws:0 "Повторяющиеся законы"
 concept_bpm_repeatable_law_desc:0 "$concept_bpm_repeatable_laws$ — это [Concept('concept_law', 'законы')], которые [Concept('concept_country', 'страна')] может принимать многократно, так как каждое принятие такого закона сбрасывает его до значения по умолчанию.\n\n$concept_bpm_repeatable_laws$ дают немедленные эффекты и принимаются быстрее, чем обычные законы. После принятия $concept_bpm_repeatable_law$ переходит на перезарядку. Одновременно может быть принято несколько $concept_bpm_repeatable_laws$, что приводит к нарастающим эффектам.\n\n@information! #blue #v Полезный совет:#! Это необязательные законы, которые могут занимать ваш законодательный орган, когда более значимые реформы еще невозможны. Некоторые повторяющиеся законы сопряжены с компромиссами, которые могут быть рискованными, поэтому обязательно тщательно обдумайте их принятие.#!"

# IG concepts

 concept_bpm_ideological_ig:0 "Идеологическая группа интересов"
 concept_bpm_ideological_ig_desc:0 "Идеологическая [Concept('concept_interest_group', 'группа интересов')] определяется своей сильной идеологической природой. У них большой выбор [Concept('concept_ideology', 'идеологий')], которые дают им твердые мнения по широкому спектру [Concept('concept_law', 'законов')]. Это также наиболее непостоянные [Concept('concept_interest_group', 'группы интересов')]; они часто получают сторонников от [Concept('concept_radical', 'радикалов')] или [Concept('concept_loyalist', 'лоялистов')] и в результате различных событий в вашей стране."
 concept_bpm_institutional_ig:0 "Институциональная группа интересов"
 concept_bpm_institutional_ig_desc:0 "Институциональная [Concept('concept_interest_group', 'группа интересов')] определяется своей относительно неидеологической природой. У них скромный выбор [Concept('concept_ideology', 'идеологий')], которые им важны, и которые наиболее непосредственно связаны с их материальными интересами. Эти [Concept('concept_interest_group', 'группы интересов')] склонны доминировать в [Concept('concept_bpm_politically_stagnant', 'политически застойных')] странах, исчезая в небытие во время [Concept('concept_bpm_politically_unstable', 'политической нестабильности')]."

# VERY LONG STUFF BELOW
# PROLETARIAN
 tooltip_bpm_ig_is_revolutionary_socialist:0 "Является [Concept('concept_bpm_ig_is_revolutionary_socialist', '$concept_bpm_ig_is_revolutionary_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_revolutionary_socialist:0 "Революционный социалист"
 concept_bpm_ig_is_revolutionary_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_gov_radical_proletarian').GetName] и без [Concept('concept_ideology', 'идеологии')] [GetIdeology('ideology_dop_anarchist').GetName]. Они считают партийную организацию необходимой для достижения социализма и отмирания государства."

 tooltip_bpm_ig_is_anarchist:0 "Является [Concept('concept_bpm_ig_is_anarchist', '$concept_bpm_ig_is_anarchist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_anarchist:0 "Анархист"
 concept_bpm_ig_is_anarchist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_dop_anarchist').GetName] или [GetIdeology('ideology_dop_anarcho_syndicalist').GetName]. Они считают отмену любых иерархий, в первую очередь государства, своей непосредственной целью."

 tooltip_bpm_ig_is_radical_socialist:0 "Является [Concept('concept_bpm_ig_is_radical_socialist', '$concept_bpm_ig_is_radical_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_radical_socialist:0 "Радикальный социалист"
 concept_bpm_ig_is_radical_socialist_desc:0 "@ig_socialists! #bold Социалисты#! [Concept('concept_interest_group', 'группа интересов')] или [Concept('concept_interest_group', 'группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_revolutionary_socialist', 'революционным социалистом')], либо [Concept('concept_bpm_ig_is_anarchist', 'анархистом')]. Они считают, что социализм достигается путем революции, а не реформ."

 tooltip_bpm_ig_is_reformist_socialist:0 "Является [Concept('concept_bpm_ig_is_reformist_socialist', '$concept_bpm_ig_is_reformist_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_reformist_socialist:0 "Реформистский социалист"
 concept_bpm_ig_is_reformist_socialist_desc:0 "@ig_reformist_socialists! #bold Реформистские социалисты#! [Concept('concept_interest_group', 'группа интересов')] или [Concept('concept_interest_group', 'группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_gov_moderate_proletarian').GetName]. Они придерживаются убеждения в возможности достижения социализма путем реформ, а не революции."

 tooltip_bpm_ig_is_syndicalist:0 "Является [Concept('concept_bpm_ig_is_syndicalist', '$concept_bpm_ig_is_syndicalist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_syndicalist:0 "Синдикалист"
 concept_bpm_ig_is_syndicalist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_dop_syndicalist').GetName], [GetIdeology('ideology_dop_anarcho_syndicalist').GetName] или [GetIdeology('ideology_dop_syndical_unionist').GetName]. Они считают, что профсоюзы должны быть строительными блоками общества при социализме."

 tooltip_bpm_ig_is_party_socialist:0 "Является [Concept('concept_bpm_ig_is_party_socialist', '$concept_bpm_ig_is_party_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_party_socialist:0 "Партийный социалист"
 concept_bpm_ig_is_party_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_revolutionary_socialist', 'революционным социалистом')], либо [Concept('concept_bpm_ig_is_reformist_socialist', 'реформистским социалистом')]. Они считают, что дисциплинированная партийная структура — необходимый шаг к социализму."

 tooltip_bpm_ig_is_authoritarian_socialist:0 "Является [Concept('concept_bpm_ig_is_authoritarian_socialist', '$concept_bpm_ig_is_authoritarian_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_authoritarian_socialist:0 "Авторитарный социалист"
 concept_bpm_ig_is_authoritarian_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся [Concept('concept_bpm_ig_is_socialist', 'революционным социалистом')], и имеющая [Concept('concept_ideology', 'идеологию')] [GetIdeology('ideology_dop_party_socialist').GetName] или [GetIdeology('ideology_dop_party_state').GetName]. Они считают, что социалистическое государство необходимо для защиты завоеваний революции."

 tooltip_bpm_ig_is_moderate_socialist:0 "Является [Concept('concept_bpm_ig_is_moderate_socialist', '$concept_bpm_ig_is_moderate_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_moderate_socialist:0 "Умеренный социалист"
 concept_bpm_ig_is_moderate_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_party_socialist', 'партийным социалистом')] и не имеющая [Concept('concept_ideology', 'идеологии')] [GetIdeology('ideology_gov_radical_proletarian').GetName] или [GetIdeology('ideology_gov_moderate_proletarian').GetName], либо имеющая [Concept('concept_ideology', 'идеологию')] [GetIdeology('ideology_eco_agrarian_socialist').GetName]. Они считают, что полное социалистическое хозяйство и государство сейчас зашли слишком далеко, но все еще верят в некоторые прогрессивные реформы."

 tooltip_bpm_ig_is_proletarian_socialist:0 "Является [Concept('tooltip_bpm_ig_is_proletarian_socialist', '$tooltip_bpm_ig_is_proletarian_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_proletarian_socialist:0 "Пролетарский социалист"
 concept_bpm_ig_is_proletarian_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_party_socialist', 'партийным социалистом')], [Concept('concept_bpm_ig_is_anarchist', 'анархистом')], либо [Concept('concept_bpm_ig_is_syndicalist', 'синдикалистом')]. Они считают, что промышленный рабочий класс, пролетариат, является основной классовой силой, которая приведет к социализму."

 tooltip_bpm_ig_is_socialist:0 "Является [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_socialist:0 "Социалист"
 concept_bpm_ig_is_socialist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_proletarian_socialist', 'пролетарским социалистом')], либо имеющая [Concept('concept_ideology', 'идеологию')] [GetIdeology('ideology_eco_agrarian_socialist').GetName]. Они считают, что обеспечение непосредственного контроля над средствами производства и управлением со стороны народа, то есть социализм, является желаемой конечной целью."

 tooltip_bpm_ig_is_proletarian:0 "Является [Concept('concept_bpm_ig_is_proletarian', '$concept_bpm_ig_is_proletarian$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_proletarian:0 "Пролетариат"
 concept_bpm_ig_is_proletarian_desc:0 "#bold Профсоюзы#! [Concept('concept_interest_group', 'группа интересов')], если не находятся под [GetLawType(law_state_controlled_labor_unions').GetName] или [Concept('concept_bpm_ig_is_proletarian_socialist', 'пролетарский социалист')] [Concept('concept_interest_group', 'группа интересов')]. Они представляют желания промышленных рабочих в эту эпоху перемен."

 tooltip_bpm_ig_is_labor:0 "Является [Concept('concept_bpm_ig_is_labor', '$concept_bpm_ig_is_labor$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_labor:0 "Трудовая"
 concept_bpm_ig_is_labor_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_socialist', 'социалистом')], либо [Concept('concept_bpm_ig_is_proletarian', 'пролетариатом')]. Они верят в поддержку желаний трудящихся."

 tooltip_bpm_ig_is_actually_desiring_socialism:0 "Является [Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_actually_desiring_socialism:0 "Правильно социалистический"
 concept_bpm_ig_is_actually_desiring_socialism_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], которая одновременно является [Concept('concept_bpm_ig_is_socialist', 'социалистом')] и #bold не#! является [Concept('concept_bpm_ig_is_moderate_socialist', 'умеренным социалистом')]. Они считают, что социализм может и должен быть построен в относительно ближайшем будущем."

# AGRARIAN

 tooltip_bpm_ig_is_agrarian:0 "Является [Concept('concept_bpm_ig_is_agrarian', '$concept_bpm_ig_is_agrarian$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_agrarian:0 "Аграрий"
 concept_bpm_ig_is_agrarian_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_eco_agrarian_socialist').GetName], [GetIdeology('ideology_eco_modern_agrarian').GetName], [GetIdeology('ideology_eco_traditional_agrarian').GetName], [GetIdeology('ideology_eco_slave_economy').GetName], [GetIdeology('ideology_eco_serf_economy').GetName], [GetIdeology('ideology_eco_trad_isolationist').GetName] или [GetIdeology('ideology_eco_agrarian_autarky').GetName]. Они поддерживают приоритет потребностей сельского хозяйства и считают его центром экономики."

 tooltip_bpm_ig_wants_small_government:0 "Является [Concept('concept_bpm_ig_wants_small_government', '$concept_bpm_ig_wants_small_government$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_wants_small_government:0 "Малое правительство"
 concept_bpm_ig_wants_small_government_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_sta_minimal_state').GetName], [GetIdeology('ideology_sta_decentralized_state').GetName], [GetIdeology('ideology_sta_subjugated_state').GetName] или [GetIdeology('ideology_sta_weak_state').GetName]. Они считают, что малое правительство, не вмешивающееся в жизнь своих граждан (или, по крайней мере, сторонников их группы), необходимо для блага общества."

 tooltip_bpm_ig_is_pro_serfdom:0 "Является [Concept('concept_bpm_ig_is_pro_serfdom', '$concept_bpm_ig_is_pro_serfdom$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_pro_serfdom:0 "За крепостное право"
 concept_bpm_ig_is_pro_serfdom_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_eco_serf_economy').GetName], [GetIdeology('ideology_eco_trad_isolationist').GetName] или [GetIdeology('ideology_eco_debt_serf_economy').GetName]. Они стремятся сохранить традиционную структуру крепостных крестьян, прикрепленных к крупным аграрным поместьям."

# LIBERAL IGS

 tooltip_bpm_ig_is_democrat:0 "Является [Concept('concept_bpm_ig_is_democrat', '$concept_bpm_ig_is_democrat$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_democrat:0 "Демократ"
 concept_bpm_ig_is_democrat_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_dop_radical_democrat').GetName], [GetIdeology('ideology_dop_moderate_democrat').GetName] или [GetIdeology('ideology_dop_authoritarian_democrat').GetName]. Они считают, что хотя бы некоторая форма избирательного права необходима любому государству, которое хочет выжить в современную эпоху."

 tooltip_bpm_ig_is_republican:0 "Является [Concept('concept_bpm_ig_is_republican', '$concept_bpm_ig_is_republican$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_republican:0 "Республиканец"
 concept_bpm_ig_is_republican_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_gov_liberal_republican').GetName] или [GetIdeology('ideology_gov_radical_republican').GetName]. Они считают, что идея монархии — пережиток ушедшей эпохи, от которого лучше избавиться, и ее следует заменить либеральной республикой."

 tooltip_bpm_ig_is_radical_liberal:0 "Является [Concept('concept_bpm_ig_is_radical_liberal', '$concept_bpm_ig_is_radical_liberal$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_radical_liberal:0 "Радикальный либерал"
