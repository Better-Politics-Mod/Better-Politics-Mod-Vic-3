 bpm_union_laws.1.t:0 "Профсоюзы?"
 bpm_union_laws.1.desc:0 "По мере роста наших городов растет и число бездельников, живущих в них. Профсоюзы @trade_unions_bpm!, которые до недавнего времени были лишь незначительной неприятностью, теперь наши капитаны промышленности сообщают о тревожных инцидентах организованного саботажа, подстрекательства к мятежу и, что еще хуже, — #r социализма#!. Кажется, наша политика закрывания глаз должна подойти к концу, чтобы они не разрушили экономический и моральный уклад нашей гордой страны."
 bpm_union_laws.1.f:0 "Объединение рабочих для повышения заработной платы может рассматриваться в двух аспектах: один — чтобы принести пользу самим себе... другой — чтобы нанести вред тем, кто не присоединяется к их обществу. Закон осуждает оба.\n\n— Материалы дела Содружество против Пуллиса, 1806"
 bpm_union_laws.1.a:0 "Запретить их полностью!"
 bpm_union_laws.1.b:0 "Разрешить, но ограничить их деятельность."
 bpm_union_laws.1.c:0 "Государство должно их поглотить!"
 bpm_union_laws.1.d:0 "Подумав, кому это вообще нужно?"

 communism.1.a:1 "Предложить им более высокую заработную плату за их труд."
 communism.1.b:1 "Избавить последних рабовладельцев от мучений."
 communism.1.c:1 "Гарантировать лучшие условия для рабочих."
 communism.1.d:1 "Снять ограничения на организованный труд."
 communism.1.e:1 "Мы не капитулируем!"