l_simp_chinese:
# Socialists
 ig_trade_unions:0 "工会主义者"
 ig_trade_unions_only_icon:0 "@trade_unions_bpm!"
 ig_trade_unions_desc:0 "工会主义者将他们的活动重点放在工会而不是政党或政府上，通过协调罢工和集体谈判来维护工人对雇主的权力。通常他们会避免追求政治目标，而将注意力集中在经济目标上，在特定情况下才会参与一般政治。组织形式包括美国CIO和英国TUC。"

 ig_anarchists:0 "无政府主义者"
 ig_anarchists_only_icon:0 "@ig_anarchists!"
 ig_anarchists_desc:0 "无政府主义者是一种社会主义者，他们相信应立即废除国家。无政府主义者在具体信仰上存在多样性，通常追随普鲁东和巴库宁的传统，与其他类型的社会主义相对立，试图形成非等级化的劳工联盟，旨在超越国家或一举推翻国家。"

 ig_socialists:0 "社会主义者"
 ig_socialists_only_icon:0 "@ig_socialists!"
 ig_socialists_desc:0 "社会主义或社会民主主义指的是左翼人士的广泛传统，他们在第一国际中与无政府主义者对立。具体倾向可以有很大的差异，例如英国查尔蒂斯主义者的大规模运动、布兰基主义者的秘密社团、拉萨尔主义者的议会政治以及马克思主义者的科学社会主义。"

 ig_independent_socialists:0 "独立社会主义者"
 ig_independent_socialists_only_icon:0 "@ig_socialists!"
 ig_independent_socialists_desc:0 "社会主义指的是左翼人士的广泛传统，他们在第一国际中与无政府主义者对立。具体倾向可以有很大的差异，例如英国查尔蒂斯主义者的大规模运动、布兰基主义者的秘密社团、拉萨尔主义者的议会政治以及马克思主义者的科学社会主义。"

 ig_agrarian_populists:0 "农地民粹主义者"
 ig_agrarian_populists_only_icon:0 "@ig_agrarian_populists!"
 ig_agrarian_populists_desc:0 "农地民粹主义者没有一个单一的传统，甚至在同一个国家内也可能存在很大的差异。总体而言，他们反对现有的土地所有者，支持平等的土地使用；温和的民粹主义者寻求地方自治和税收改革，而更激进的人则主张社会革命。例如，俄国民粹主义者和美国民粹主义党。"

 ig_reformist_socialists:0 "改革社会主义者"
 ig_reformist_socialists_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_socialists_desc:0 "改革社会主义者在改革主义和社会主义的承诺上存在差异。在激进的一端，例如法国的可能主义者和德国的USPD党，他们优先考虑目前的改革，同时将革命作为长期目标。在中间的是那些相信通过改革就可以实现社会主义的人，例如德国社会民主党（SPD）中的爱德华·伯恩斯坦派系。最后，在右翼的是那些希望在资本主义和社会主义之间取得妥协的人，最终成为我们今天所知的社会民主主义。"

 ig_revolutionist_socialists:0 "革命社会主义者"
 ig_revolutionist_socialists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_socialists_desc:0 "革命社会主义者是后来共产主义者的先驱者，他们认为国际无产阶级专政是实现社会主义的唯一途径。对他们来说，争取改革是阶级斗争的一个组成部分，作为建立革命意识所必需的赢得政治权力的手段。通常，革命者还团结在一个大党周围，作为政治经验的储备库。例如，早期的德国社会民主党（SPD），德国的斯巴达克主义者和俄国的布尔什维克党。"

 ig_communists:0 "共产主义者"
 ig_communists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_communists_desc:0 "共产主义者相信国际无产阶级专政是实现社会主义的唯一途径。对他们来说，争取改革是阶级斗争的一个组成部分，作为建立革命意识所必需的赢得政治权力的手段。通常，革命者还团结在一个大党周围，作为政治经验的储备库。例如，德国的斯巴达克主义者和俄国的布尔什维克党。"

 ig_social_democrats:0 "社会民主主义者"
 ig_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_social_democrats_desc:0  "曾经是革命者的社会民主党人现在大多致力于改革主义。在左翼是那些相信通过改革就可以实现社会主义的人，例如德国社会民主党（SPD）中的爱德华·伯恩斯坦派系。在右翼是那些希望在资本主义和社会主义之间取得妥协的人，最终成为我们今天所知的社会民主主义。"

 ig_possibilists:0 "可能派"
 ig_possibilists_only_icon:0 "@ig_reformist_socialists!"
 ig_possibilists_desc:0 "可能派是一种改革社会主义者，他们在改革主义和社会主义的承诺上存在差异。在激进派中，例如法国的可能派和德国的USPD，他们将改革置于当前的首要地位，同时将革命视为长期目标。在中间派中，有一些人认为通过改革就可以实现社会主义，例如德国社会民主党（SPD）中的爱德华·伯恩斯坦派系。最后，在右翼，有一些人希望在资本主义和社会主义之间取得妥协，最终成为我们今天所知的社会民主主义。"

 ig_reformist_social_democrats:0 "右翼社会民主主义者"
 ig_reformist_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_social_democrats_desc:0 "改革社会民主党人在改革主义和社会主义的承诺上存在差异。在激进派中，例如法国的可能派和德国的USPD，他们将改革置于当前的首要地位，同时将革命视为长期目标。在中间派中，有一些人认为通过改革就可以实现社会主义，例如德国社会民主党（SPD）中的爱德华·伯恩斯坦派系。最后，在右翼，有一些人希望在资本主义和社会主义之间取得妥协，最终成为我们今天所知的社会民主主义。"

 ig_revolutionist_social_democrats:0 "左翼社会民主主义者"
 ig_revolutionist_social_democrats_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_social_democrats_desc:0 "革命社会民主主义者是后来共产主义者的鼻祖，他们认为无产阶级的国际专政是实现社会主义的唯一途径。对他们来说，争取改革是阶级斗争的一个组成部分，是建立革命意识以赢得政治权力的手段。通常，革命者还团结在一个大党周围，作为政治经验的储备库。例如，早期的德国社会民主党、德国斯巴达克斯派和俄国布尔什维克党。"

# Liberals
 ig_radicals:0 "激进自由派"
 ig_radicals_only_icon:0 "@ig_radicals!"
 ig_radicals_desc:0 "激进自由派将他们温和派表兄弟的理想推向了逻辑的极端。他们为全面民主和社会平等而奋斗，在官方政治无法实现时，诉诸革命手段。因此，他们早期可能与社会主义者有重叠之处，尽管随着时间的推移，他们会变得更加温和。例如，法国激进派、1848年的革命家、美国激进共和党和孙中山的国民党。"

 ig_progressive_liberals:0 "进步自由派"
 ig_progressive_liberals_only_icon:0 "@ig_radicals!"
 ig_progressive_liberals_desc:0 "进步自由派是激进自由派的温和后代，他们仍然保持对扩大选举权和社会平等的偏好，但不再从事革命活动。然而，如果他们所在的国家变得过于保守，进步派可能会恢复他们的激进特质！例如，法兰西第三共和国的激进社会党人和西奥多·罗斯福的公牛党（Bull-Moose Party）。"


 ig_social_liberals:0 "社会自由派"
 ig_social_liberals_only_icon:0 "@ig_radicals!"
 ig_social_liberals_desc:0 "社会自由派是激进自由派的温和后代，他们仍然保持对扩大选举权和社会平等的偏好，但不再从事革命活动。然而，如果他们所在的国家变得过于保守，进步派可能会恢复他们的激进特质！例如，法兰西第三共和国的激进社会党人和西奥多·罗斯福的公牛党（Bull-Moose Party）。

 ig_left_liberals:0 "左翼自由派"
 ig_left_liberals_only_icon:0 "@ig_radicals!"
 ig_left_liberals_desc:0 "左翼自由派是激进自由派的温和后代，他们仍然保持对扩大选举权和社会平等的偏好，但不再从事革命活动。然而，如果他们所在的国家变得过于保守，进步派可能会恢复他们的激进特质！例如，法兰西第三共和国的激进社会党人和西奥多·罗斯福的公牛党（Bull-Moose Party）。

 ig_liberals:0 "自由派"
 ig_liberals_only_icon:0 "@ig_liberals!"
 ig_liberals_desc:0 "经典自由派希望改革国家以拥抱启蒙思想的理念。他们通常主张自由放任的经济政策和公民权利，在一个独立于传统权力结构的强大国家之内。例如，英国辉格党（Whigs）、美国共和党和俄国立宪民主党（Kadets）。"

 ig_conservatives:0 "保守派"
 ig_conservatives_only_icon:0 "@ig_conservatives!"
 ig_conservatives_desc:0 "保守派指的是广泛的群体，他们希望保持现状，并根据社会危机的情况在改革方面采取局部推进或回滚的措施。由于这不是一个统一的意识形态，保守派内部可能存在内部冲突，例如，支持古典自由主义与社会家长主义、特殊主义与民族主义、世俗主义与宗教道德主义之间的冲突。"

# Right
 ig_reactionaries:0 "反动派"
 ig_reactionaries_only_icon:0 "@ig_reactionaries!"
 ig_reactionaries_desc:0 "反动派是一大群希望回到过去美好时代的人，与特定利益群体不同，他们将怀旧情绪提升为一种普遍的政治观点。他们追求的具体内容取决于每个国家过去美好时代的具体情况（或看似如此）。该群体的不同分支包括君主专制主义者、宗教道德主义者，甚至富裕农民。"

 ig_fascists:0 "法西斯主义者"
 ig_fascists_only_icon:0 "@ig_fascists!"
 ig_fascists_desc:0 "法西斯主义是一种极右翼意识形态，具体定义很困难。它通常以民族沙文主义、对国家的崇敬以及对任何左翼或被认为是外来因素的狂热敌意为特征，但也充满了矛盾。虽然法西斯主义者常常倡导深受传统价值观影响，但他们也赞美现代工业和战争的效率。这种传统主义与现代性的奇特结合是使教士法西斯主义与传统道德主义以及意大利未来主义与社会主义有所区别的一部分。"


# Nonideological
 ig_rural_folk:0 "乡村利益集团"
 ig_rural_folk_only_icon:0 "@rural_folk_bpm!"
 ig_rural_folk_desc:0 "乡村利益是一个非意识形态的势力集团，代表乡村民众和地方权力经纪人的多样利益。虽然常常不连贯，但这些乡村利益通常倾向于支持地方自治和传统价值观。"

 ig_industrialists:0 "商业利益集团"
 ig_industrialists_only_icon:0 "@industrialists_bpm!"
 ig_industrialists_desc:0 "商业利益是一个非意识形态的势力集团，代表大企业的利益。他们通常致力于限制政府监管，而在其他问题上，他们会站在垄断资本的任何利益一边。"

 ig_landowners:0 "贵族利益集团"
 ig_landowners_only_icon:0 "@landowners_bpm!"
 ig_landowners_desc:0 "贵族利益是一个非意识形态的势力集团，代表传统权贵家族的利益。他们通常致力于保护他们的权力，但也常常为古老的仇恨而纷争不断。"

 ig_intelligentsia:0 "专业利益集团"
 ig_intelligentsia_only_icon:0 "@intelligentsia_bpm!"
 ig_intelligentsia_desc:0 "专业利益是一个非意识形态的势力集团，代表专业人士和商人的利益。通常组织成专业协会、工会、传统行会和非正式卡特尔，这些群体担心受到大企业和无知大众的侵犯。例子包括荷兰和意大利的商人行会以及美国劳工联合会（American Federation of Labor）。

 ig_petty_bourgeoisie:0 "小资产阶级利益集团"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie_bpm!"
 ig_petty_bourgeoisie_desc:0 "小资产阶级利益是一个非意识形态的势力集团，代表既得利益的官僚。这些腐败的官员善于操纵政治机器来保持权力，尽管这涉及违反既定的政治程序。"

 ig_armed_forces:0 "军事利益集团"
 ig_armed_forces_only_icon:0 "@armed_forces_bpm!"
 ig_armed_forces_desc:0 "军事利益是一个非意识形态的势力集团，代表强大的军事领导人的利益。他们通常致力于在民事社会上扩大军事力量，并通过军职追求个人声望和财富。

 ig_devout:0 "教会利益集团"
 ig_devout_only_icon:0 "@devout_bpm!"
 ig_devout_desc:0 "教会利益是一个非意识形态的势力集团，代表作为一种既得机构的有组织宗教。其成员与宗教道德主义者不同，他们寻求在宗教结构内保持特权，而不是将宗教注入更广泛的政治领域。在没有强大有组织宗教的国家中，这些人是持有财富或世俗影响力的地方牧师。例子包括国家教会、逊尼派穆夫提和中国的宗教机构。"

