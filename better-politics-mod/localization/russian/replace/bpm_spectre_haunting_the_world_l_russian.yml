l_russian:
 je_communism_1:1 "Секты или классовые партии?"
 je_communism_1_reason:1 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и различные более радикальные [Concept('concept_bpm_ig_is_party_socialist','Партийные социалисты')] разделяют много общих целей и тактик, но их организационная сплоченность пока в лучшем случае незначительна, если не сказать, что она полностью разделена. [Concept('concept_bpm_ig_is_party_socialist','Партийные социалисты')] выдвинули теорию #PB Слияния партий#!, которая утверждает, что социализм может быть продвинут только объединенной партией, объединяющей массовые рабочие организации с социал-демократическим #N авангардом#!.\n\nНе питая иллюзий относительно умеренных тенденций профсоюзов, [Concept('concept_bpm_ig_is_party_socialist','Партийные социалисты')] готовы снова и снова пытаться провести #pink слияние#!. Ожидается, что эта попытка #pink слияния#! будет продвигаться на #tooltippable;tooltip:[Country.GetTooltipTag],je_communism_1_special_tooltip [Country.MakeScope.Var('communism_progress_var_next').GetValue|-=]#! в следующем месяце.\n\n#lore Идеальная организация — это объединение всех пролетарских партий, политических обществ, профсоюзов, кооперативов как равноправных членов, не Рабочей партии без программы, как это в настоящее время происходит в Англии, а классово сознательной, всеобъемлющей социал-демократии.\n\n— Карл Каутский, 1909#!"
 communism_1_progress_bar: "#PB Слияние#!"
 je_communism_1_special_tooltip: "Эта скорость определяется следующим:\n#variable [Country.MakeScope.Var('communism_progress_from_party_socialist_tu').GetValue|-=]#! от [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] с лидером [Concept('concept_bpm_ig_is_party_socialist','Партийных социалистов')]\n#variable [Country.MakeScope.Var('communism_progress_from_tu_party').GetValue|-=]#! от [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и [Concept('concept_bpm_ig_is_party_socialist','Партийных социалистов')] в одной [concept_party]\n#variable [Country.MakeScope.Var('communism_progress_from_movements').GetValue|-=]#! от [concept_political_movement] с [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и [Concept('concept_bpm_ig_is_party_socialist','Партийных социалистов')]\n#variable [Country.MakeScope.Var('communism_progress_from_revolutions').GetValue|-=]#! от [concept_revolution] с [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и [Concept('concept_bpm_ig_is_party_socialist','Партийных социалистов')]\n#variable [Country.MakeScope.Var('communism_progress_from_radicals').GetValue|-=]#! от [concept_radical] попов в [Concept('concept_incorporated_state','Инкорпорированных штатах')]\n#variable [Country.MakeScope.Var('communism_progress_from_loyalists').GetValue|-=]#! от [concept_loyalist] попов в [Concept('concept_incorporated_state','Инкорпорированных штатах')]\n#variable [Country.MakeScope.Var('communism_progress_from_laws').GetValue|-=]#! от #bold Полицейского#! и #bold Внутренних дел#! [Concept('concept_institution', '$concept_institutions$')] [Concept('concept_institution', '$concept_institutions$')]\n#variable [Country.MakeScope.Var('communism_progress_from_igs').GetValue|-=]#! от популярности [concept_bpm_ig_is_party_socialist] [Concept('concept_interest_group','$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('communism_progress_from_characters').GetValue|-=]#! от популярности [concept_bpm_ig_is_party_socialist] [Concept('concept_agitator', '$concept_agitators$')]\n#variable [Country.MakeScope.Var('communism_progress_var_add').GetValue|-=]#! от событий и других эффектов"
 je_communism_2:0 "Народная революция"
 je_communism_2_reason:0 "Народ все еще страдает под тиранической пятой королей, священников и капиталистов. Мы должны свергнуть реакционное правительство и установить рабочий рай."

 communism.1.t:1 "Партия всего пролетариата?"
 communism.1.desc:1 "Больше не просто кучка сект, рабочее движение теперь объединяется под знаменем #N Социалистической партии#! — хотя уже этому достижению угрожают серьезные внутренние угрозы. Во многих местах старые разногласия были только залакированы. Если мы предложим определенные уступки, мы сможем их снова разбить."
 communism.1.f:1 "Немецкая социал-демократия возникла бы с Лассалем или без него, так же как классовая борьба международного пролетариата стала бы преобладающим фактором новейшей истории с Марксом и Энгельсом или без них. Но то, что немецкая пролетарская классовая партия уже 50 лет назад, более чем за два десятилетия до всех других стран, предстала у ворот с таким сиянием и блеском и стала образцом для них, — это заслуга всей жизни Лассаля и его максимы: 'Я осмелился!'\n\n— Роза Люксембург, 1913"
 communism.1.a:1 "Предложить им более высокую заработную плату."
 communism.1.b:1 "Избавить последних рабовладельцев от их страданий."
 communism.1.c:1 "Гарантировать лучшие условия для рабочих."
 communism.1.d:1 "Отменить ограничения на профсоюзы."
 communism.1.e:1 "Мы не капитулируем!"

 communism.10.t: "Массовая партия"
 communism.10.d: "У [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] и различных более радикальных [Concept('concept_bpm_ig_is_party_socialist','Партийных социалистов')] много общих целей и тактик, но их организационная сплоченность пока в лучшем случае незначительна. [Concept('concept_bpm_ig_is_party_socialist','Партийные социалисты')] выдвинули теорию #PB Слияния партий#!, которая стремится объединить массовые рабочие организации с социал-демократическим #N авангардом#!."
 communism.10.f: "Созданная Лассалем, немецкая социал-демократия была первой исторической попыткой создать постоянную организацию масс, большинства народа, для классовой борьбы. Благодаря политической деятельности Лассаля и благодаря теории Маркса, немецкая социал-демократия блистательно решила эту новую задачу.\n\n— Роза Люксембург, 1913"
 communism.10.a: "Приближается буря."
 communism.10.b: "Мир будет свободен, однажды."
