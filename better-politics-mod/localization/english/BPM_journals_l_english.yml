 je_bpm_gag_rule:0 "The Gag Rule"
 je_bpm_gag_rule_reason:0 "Since the grievous Panic of 1819, we honorable gentlemen of the #GB South#! have suffered incessant abuse from the Central Government. The Missouri Compromise of 1820 sought to bind our cherished Peculiar Institution, and subsequently their tariffs starved us of the essential machinery needed for our progress. Now, that Garrison fellow has commenced a campaign with the audacious aim of abolishing slavery!\n\nWe must draw a line in the sand: the meddlesome #GBB Northerners#! shall go no further in their attempts to interfere with the very foundation of our noble economy. Unless a party is prepared to heal the wounds inflicted in the Nullification Crisis, there shall be no discourse on the matter of slavery within these hallowed chambers!\n\n@information! To win the #GB South#! for the #brightyellow Whigs#!, we must launch a massive campaign of Internal Improvements by building #yellow Ports#! and #yellow Construction Sectors#! in the #GB South#!.\n\n@information! To win the #GB South#! for the #blue Democrats#!, we must unleash King Cotton upon the world market by passing [GetLawType('law_free_trade').GetName] and expanding #yellow Cotton Plantations#!.\n\n@warning! These demands are outrageous; fulfill them at your own peril, for the benefit of placating the slavers may not be worth the trouble.\n\nIf neither of the two major parties can mend the rift created by the Nullification Crisis within 3 years, the #GB South#! will cement the Gag Rule, ending discussion of slavery in the near future.\n\n#lore "We cultivate certain staples for the supply of the general market of the world; and they manufacture almost exclusively for the home market. Their object in the tariff is to keep down foreign competition, in order to obtain a monopoly of the domestic market.\"\n\n—John C. Calhoun, 1837#!"
