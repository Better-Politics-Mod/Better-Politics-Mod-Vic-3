 je_bpm_second_international_status:0 "Ожидать Второй Интернационал."
 je_bpm_second_international_reason:0 "Неудачи Первого Интернационала (как его стали называть после роспуска) затруднили сотрудничество между различными социалистическими движениями на глобальном уровне. Однако с момента его роспуска многое изменилось. В социалистическое движение вошло большее разнообразие идей, и все чаще разные группы предлагали снова работать вместе.\n\nЭто [Concept('concept_bpm_global_je', 'Глобальная Журнальная Запись')]. В текущих условиях прогресс журнала будет меняться на #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_second_international_tooltip [GetGlobalVariable('bpm_je_second_intl_progress_rate').GetValue|+=]#! каждый месяц. По завершении @ig_revolutionist_socialists! #bold Революционные Социалисты#! и @ig_reformist_socialists! #bold Реформистские Социалисты#! претерпят непримиримый раскол, при этом все существующие [Concept('concept_bpm_ig_is_socialist', 'Социалистические')] [Concept('concept_interest_group', 'Группы Интересов')] получат больше сторонников.\n\n#lore Подумайте вот о чем: что на самом деле составляет социалистический характер всего нашего движения? Практическая борьба делится на три категории: борьба профсоюзов, борьба за социальные реформы и борьба за демократизацию капиталистического государства. Являются ли эти три формы нашей борьбы на самом деле социализмом? Нисколько. Возьмите сначала профсоюзное движение! Посмотрите на Англию: оно там не только не социалистическое, но в некоторых отношениях является препятствием для социализма. Социальная реформа также подчеркивается академическими социалистами, национал-социалистами и тому подобными. А демократизация является специфически буржуазной. Буржуазия уже раньше нас начертала демократию на своем знамени."\n\n— Роза Люксембург, 1898#!"

 je_bpm_second_international_tooltip:0 "Прогресс определяется следующим:\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_base').GetValue|+=]#! базовое значение\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_powerful_igs').GetValue|+=]#! от Влиятельных [Concept('concept_bpm_ig_is_socialist', 'Социалистических')] [Concept('concept_interest_group', 'Групп Интересов')] в каждой [Concept('concept_great_power', 'Великой Державе')]\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_influential_igs').GetValue|+=]#! от Влиятельных [Concept('concept_bpm_ig_is_socialist', 'Социалистических')] [Concept('concept_interest_group', 'Групп Интересов')] в каждой [Concept('concept_great_power', 'Великой Державе')]\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_agitators').GetValue|+=]#! от активных [Concept('concept_bpm_socialist_agitator', 'Социалистических Агитаторов')] в каждой [Concept('concept_great_power', 'Великой Державе')]\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_socialist_movements').GetValue|+=]#! от активных [Concept('concept_political_movement', 'Социалистических Движений')] в каждой [Concept('concept_great_power', 'Великой Державе')]"

# AGRARIAN SOCIALISM
 je_bpm_agrarian_socialism:0 "Аграрный Социализм"
 je_bpm_agrarian_socialism_status:0 "Мониторить развитие Аграрно-Социалистической мысли"
 je_bpm_agrarian_socialism_status_1:0 "Социалисты изолированы от Крестьян."
 je_bpm_agrarian_socialism_status_2:0 "Социалисты проявляют интерес к Крестьянству."
 je_bpm_agrarian_socialism_status_3:0 "Социалисты адаптированы к сельским рабочим!"
 je_bpm_agrarian_socialism_reason:0 "#v Темп Прогресса:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_agrarian_socialism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_agrarian_socialism_rate')|+]#!/месяц.\n\nНекоторые социалистические мыслители считают, что пролетариат - единственный класс, способный к революции. Для тех, кто больше склонен к сельскому населению, это убеждение кажется узколобым: в конце концов, разве крестьяне не угнетены в [Country.GetName] так же, как городские рабочие? По крайней мере, их количество обязывает социалистов включить их в свою революционную стратегию.\n\nЭта Журнальная Запись разделена на #v три части#!, определяемые прогрессом Журнала и [concept_technology]. Каждая часть добавляет новый эффект:\n (1) #v 0%#!: Нет требований.\n    @ig_socialists!@ig_anarchists! #yellow Социалисты#! и [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName] получают поддержку среди @peasants!/@farmers!.\n (2) #v 33%#!: Требуется #gold Массовые Партии#!.\n    [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName] получают #green Аграрно-Социалистического#! Лидера.\n (3) #v 66%#!: Требуется #gold Политическая Агитация#!.\n    [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName] становятся #green Аграрно-Социалистами#! постоянно.\n\n @information! Если вы достигаете порога прогресса Журнала без изучения необходимой технологии, вы автоматически получаете прогресс исследования для этой технологии.\n\nЕсли эта страна является по крайней мере [Concept('concept_unrecognized_power','$concept_unrecognized_regional_power$')] по [concept_rank], это также ускорит прогресс Журнала #yellow Аграрного Социализма#! во всех странах.\n\n#lore \"Царь находится в состоянии постоянной нерешительности и потерял способность к какой-либо реальной мысли: он хочет эмансипации, но делает все возможное, чтобы ее предотвратить. Он пришел к пониманию, что эмансипация крестьян равносильна эмансипации земли: и что эмансипация земли, в свою очередь, приведет к социальной революции и сделает сельский коммунизм неприкосновенным... Какое благо для России, что сельская община никогда не была разрушена, что частная собственность никогда не заменила собственность общины.\"\n\n— Александр Герцен, 1851"

