 bpm_syndicalism.2.d:0 "他们做到了！通过工会的力量、通过总罢工和大革命的力量，工团党人在[Country.GetName]大胜。旧的统治集体依然倾颓，而崭新的国度将由劳动者通过联合的工会组织进行治理！"
 bpm_syndicalism.2.f:0 "因为它们是新社会建设的自然元素，所以我们所有的鼓励和支持都值得交予工会（它可以让我们抵抗起来，团结起来，联合起来）；正是它们很将成为生产者的联合；正是他们将能够操作社会工具并组织生产。他们的许多成员起初并不知道自己在工会中是什么角色、更不知道在新社会中该做什么；他们本来只想抵抗资本的剥削或获得一些表面上的改善；但是，他们为了达到远远不够的缓解措施，甚至有时是负面结果，所不得已而为之的艰难努力，很容易引导他们寻求可以使他们摆脱资本主义压迫的根本改革。然后他们研究社会问题，并在工人大会上成为代表...我们需要让新的团体与旧的团体步调一致，因为只有通过广泛理解的团结，通过全世界所有职业和所有国家的工人联盟，我们才能实现特权阶级的消灭并迎来人人平等的新社会。\n\n——路易斯·欧仁·瓦尔兰，1870"
