# GENERIC
 ideology_ban_averse:0 "Противник запрета партий"
 ideology_ban_averse_desc:0 "#lore В результате апатии или идеологической приверженности свободе собраний, эта группа выступает против повальных запретов политических партий. #!"

 ideology_ban_opposed:0 "Рьяный противник запрета партий"
 ideology_ban_opposed_desc:0 "#lore Эта группа твердо намерена противостоять чрезмерному вмешательству государства и выступает против запретов любых политических партий. #!"

# SOCIALIST
 ideology_ban_socialist_antifascist:0 "Социалист-антифашист"
 ideology_ban_socialist_antifascist_desc:0 "#lore Опасаясь влияния фашистских демагогов и угрозы, которую они представляют для социализма, эта группа продвигает запреты на реакционные партии. #!"

 ideology_ban_socialist_supremacist:0 "Только социалистические партии"
 ideology_ban_socialist_supremacist_desc:0 "#lore Эта группа считает, что подавление всей деятельности несоциалистических партий защитит рабочую республику от контрреволюции. #!"

# LIBERAL
 ideology_ban_anti_radical:0 "Никаких радикальных партий"
 ideology_ban_anti_radical_desc:0 "#lore Эта группа считает, что стабильная и процветающая либеральная демократия может функционировать только в том случае, если радикальным популистам будет запрещено формировать свои опасные партии. #!"

 ideology_ban_liberal_antifascist:0 "Либерал-антифашист"
 ideology_ban_liberal_antifascist_desc:0 "#lore Опасаясь влияния фашистских демагогов и угрозы, которую они представляют для демократии, эта группа продвигает запреты на реакционные партии. #!"

 ideology_ban_liberal_anticommunist:0 "Либерал-антикоммунист"
 ideology_ban_liberal_anticommunist_desc:0 "#lore Чтобы остановить рост социализма, угрожающий стабильности нации, эта группа считает необходимым ограничить возможность формирования социалистических партий. #!"

# CONSERVATIVE

 ideology_ban_conservative_supremacist:0 "Только правые партии"
 ideology_ban_conservative_supremacist_desc:0 "#lore Эта группа считает, что только тем, кто придерживается надлежащих традиционных ценностей, должно быть разрешено формировать партию в этой стране, чтобы уберечь ее от так называемой «дегенерации» #!"

 ideology_ban_conservative_anticommunist:0 "Правый антикоммунист"
 ideology_ban_conservative_anticommunist_desc:0 "#lore Чтобы остановить рост социализма, направленный против надлежащего общественного порядка, эта группа считает необходимым ограничить возможность формирования социалистических партий. #!"
