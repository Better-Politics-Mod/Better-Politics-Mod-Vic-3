l_english:
 gov_anarchist_syndicalism:0 "Anarchist Syndicalism"
 gov_anarchist_syndicalism_desc:0 "This is a [concept_government_type] where the [concept_country] is managed by a federation of decentralized trade unions.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_syndicalism_federation:0 "Syndicalist Federation"
 gov_syndicalism_federation_desc:0 "This is a [concept_government_type] where the [concept_country] is governed by a federation of trade unions with elected leadership.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_syndicalism:0 "Syndicalist Republic"
 gov_syndicalism_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by elected members of a country-wide labor union.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_syndicalism_technocracy:0 "Technocratic Syndicalism"
 gov_syndicalism_technocracy_desc:0 "This is a [concept_government_type] where the [concept_country] is governed by trade unions with unelected leadership, selected out of the high-skilled workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_syndicalism_dictatorship:0 "Syndicalist Dictatorship"
 gov_syndicalism_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] is governed by trade unions with unelected leadership.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_syndicalism_party_dictatorship:0 "Syndicalist Partocracy"
 gov_syndicalism_party_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] is governed by trade unions unified under a single legal party.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_obschina_federation:0 "Federation of Obschinas"
 gov_obschina_federation_desc:0 "This is a [concept_government_type] where the [concept_country] is governed by a union of agrarian Obschinas.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_colonial_governor:0 "Colonial Government"
 gov_colonial_governor_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a colonial governor.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_crown_col:0 "Crown Colony"
 gov_crown_col_desc:0 "This is a colony of the British Crown, where the [concept_country] is ruled by a governor appointed by the crown.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_united_crown_col:0 "Crown Colony"
 gov_united_crown_col_desc:0 "This is a colony of the British Crown, where the [concept_country] is ruled by a governor appointed by the crown.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_colonial_board:0 "Colonial Board"
 gov_colonial_board_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by an appointed board, lead by a Director.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 RULER_COLONIAL_GOVERNOR_LT:0 "Lieutenant Governor"
 RULER_COLONIAL_GOVERNOR_DF:0 "Governor"
 RULER_COLONIAL_GOVERNOR_GN:0 "Governor General"

 RULER_COLONIAL_DIRECTOR:0 "Director"

 RULER_DELEGATE:0 "Delegate"

 RULER_ALLRUSSIAN_STAROSTA:0 "Vserossijsky Starosta"
 RULER_ALLRUSSIAN_STAROSTA_F:0 "Vserossijskaya Starosta"

 RULER_TITLE_RAS:0 "Ras"
 RULER_TITLE_RAS_f:0 "Emebet"

 gov_gondar_empire: "Court of Gondar"
 gov_gondar_empire_desc: "This is a [concept_government_type] where, as a result of the feuding in the Zemene Mesafint, the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] of Ethiopia holds little power beyond the walls of Gondar."

 gov_ethiopian_principality: "Ethiopian Province"
 gov_ethiopian_principality_desc: "This is a [concept_government_type] where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_RAS$')] or [Concept('concept_ruler','$RULER_TITLE_RAS_F$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_reverse_parliamentarism: "Reverse Parliamentarism"
 gov_reverse_parliamentarism_desc: "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')] is the [concept_head_of_state] and has the moderator power, but a politician from parliament needs to be appointed as head of government.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_supreme_parliament: "Supreme Parliament"
 gov_supreme_parliament_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a supreme parliament.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_ceremonial_kingdom: "Ceremonial Kingdom"
 gov_ceremonial_kingdom_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a ceremonial king with no real powers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_ceremonial_empire: "Ceremonial Empire"
 gov_ceremonial_empire_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a ceremonial emperor with no real powers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_semi_presidential_democracy: "Semi-Presidential Republic"
 gov_semi_presidential_democracy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by an elected president and his appointed prime minister.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_parliamentary_elected_dictatorship: "Parliamentary Dictatorship"
 gov_parliamentary_elected_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a dictator while the elected president is purely ceremonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"