# MARLIB SPLIT
 je_bpm_split_marlibs:0 "Rise of Market Liberalism"
 je_bpm_split_marlibs_status:0 "Monitor the emergence of Market Liberals."
 je_bpm_split_marlibs_reason:0 "The recent economic debates within our country are giving rise to a new coalition of middle- to upper-class liberals, who ardently believe that the market is most efficient with minimal intervention by the state. A free market, they argue, will lower prices and provide a better standard of living for all members of society, while also dissuading international conflict. \n\n#lore \"Free Trade! What is it? Why, breaking down the barriers that separate nations; those barriers, behind which nestle the feelings of pride, revenge, hatred, and jealousy, which every now and then burst their bounds, and deluge whole countries with blood; those feelings which nourish the poison of war and conquest, which assert that without conquest we can have no trade, which foster that lust for conquest and dominion which sends forth your warrior chiefs to scatter devastation through other lands, and then calls them back that they may be enthroned securely in your passions, but only to harass and oppress you at home.\"\n\n—Richard Cobden, 1843#!"

