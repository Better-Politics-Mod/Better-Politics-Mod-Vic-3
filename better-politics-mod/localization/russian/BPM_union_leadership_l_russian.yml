 bpm_union_leadership.1.t:0 "Подчинение труда"
 bpm_union_leadership.1.desc:0 "Поскольку призрак социализма преследовал нашу прекрасную нацию, у нашего правительства не оставалось другого выбора, кроме как признать, что некоторая форма рабочей организации неизбежна. Однако это не означало капитуляции. Напротив, правительство консолидировало идею профсоюза в новое ведомство, чтобы обеспечить сотрудничество работодателей и работников во благо нашей нации."
 bpm_union_leadership.1.f:0 "Профсоюзы, которые поддались марксистскому учению, не желали социального мира. Они рассчитали, что их шансы на приобретение политической власти увеличатся с ростом недовольства рабочих. Одной из первых необходимостей, с которой столкнулось гитлеровское правительство, было роспуск организаций, поддерживавших антагонизм между работодателями и работниками. Их заменил Трудовой фронт.\n\n— Роберт Лей, 1936"
 bpm_union_leadership.1.a:0 "Хорошо для нас."

 bpm_union_leadership.2.t:0 "Освобождение труда"
 bpm_union_leadership.2.desc:0 "Недавним шагом для успокоения низших классов нашей нации государственная профсоюзная организация была официально распущена. Теперь, не имея офиса, ее бывшие лидеры либо вышли на пенсию, либо перешли в более широкую бюрократию, поскольку независимые профсоюзы вновь создаются на рабочих местах по всей нашей стране."
 bpm_union_leadership.2.f:0 "Я считаю, что каждому рабочему разумно вступить в профсоюз. Я не могу представить, как человек, стоящий беззащитным перед силами этого мира, может быть настолько глуп, если он может сэкономить деньги на содержании своей семьи, чтобы не присоединиться к организации для защиты прав и интересов труда.\n\n— Уинстон Черчилль, 1911"
 bpm_union_leadership.2.a:0 "Трижды ура народу!"

 bpm_union_leadership.2.t2:0 "Конец государственного профсоюза"
 bpm_union_leadership.2.desc2:0 "Лидеры нашей нации недавно решили, что государственная рабочая организация — это дорогостоящее, ненужное и даже потенциально рискованное учреждение. В результате они официально распустили государственную профсоюзную организацию и запретили любые другие группы, которые пытаются ее заменить. Однако, хотя ее бывшие лидеры либо вышли на пенсию, либо исчезли в безвестности, низовые рабочие движения под руководством новых талантов продолжают существовать в подполье нашей нации."
 bpm_union_leadership.2.f2:0 "Нас просят разрешить сотне человек ходить по домам тех, кто хочет осуществить свое общепринятое законное право продавать свой труд где и когда он выберет, и «советовать» им или «мирно убеждать» их не работать. Если мирное убеждение — истинная цель, зачем нужна сотня человек? … Каждый честный человек знает, почему профсоюзы настаивают на праве иметь сильную численную пикетную группу. Это потому, что они полагаются для достижения своих целей не на мир или убеждение. Те, кого они пикетируют, не могут быть мирно убеждены.\n\n— Ф. Э. Смит, 1-й граф Биркенхед, 1906"
 bpm_union_leadership.2.a2:0 "Мы рано или поздно поймаем этих возмутителей спокойствия."

 bpm_union_leadership.2.t3:0 "Освобождение труда"
 bpm_union_leadership.2.desc3:0 "Недавним шагом для успокоения низших классов нашей нации государственная профсоюзная организация была официально распущена. Теперь, не имея офиса, ее бывшие лидеры либо вышли на пенсию, либо перешли в более широкую бюрократию, поскольку независимые профсоюзы вновь создаются на рабочих местах по всей нашей стране. Однако будут сохранены гарантии, чтобы эти профсоюзы не проявляли слишком много странных идей."
 bpm_union_leadership.2.f3:0 "Я считаю, что каждому рабочему разумно вступить в профсоюз. Я не могу представить, как человек, стоящий беззащитным перед силами этого мира, может быть настолько глуп, если он может сэкономить деньги на содержании своей семьи, чтобы не присоединиться к организации для защиты прав и интересов труда.\n\n— Уинстон Черчилль, 1911"
 bpm_union_leadership.2.a3:0 "Умеренность победила."

 bpm_union_leadership.2.t4:0 "Труд, возрождающийся"
 bpm_union_leadership.2.desc4:0 "Когда рабочие синдикаты берут коллективный контроль над государственным аппаратом, государственная профсоюзная организация рухнула под натиском революции. Бывшие лидеры либо были привлечены к ответственности, либо пребывают в безвестности, поскольку профсоюзы, которые они когда-то подавляли, теперь составляют основу нашего общества."
 bpm_union_leadership.2.f4:0 "Идите на поле и приведите остальных рабочих, чтобы они были полностью оснащены для своей великой миссии. Мы будем отвоевывать что можем, шаг за шагом, у капиталистов, но с глазом, устремленным к цели; мы будем двигаться вперед, шагая в ногу с вдохновляющей музыкой нового освобождения; и когда у нас будет достаточно организации такого рода, как счастливо сказал брат Делеон на днях, когда мы будем выстроены в боевом порядке и капиталисты попытаются нас закрыть, мы поменяем столы на джентльменов и закроем их. Мы можем работать на фабриках без них, но они не могут работать без нас.\n\n— Юджин Дебс, 1905"
 bpm_union_leadership.2.a4:0 "Солидарность навсегда!"

 bpm_union_leadership.2.t5:0 "Революция труда"
 bpm_union_leadership.2.desc5:0 "В эту новую эру пролетарского освобождения государственная профсоюзная организация наконец-то пала. Те, кто ее возглавлял, оказались в цепях или в изгнании, поскольку профсоюзы нашей нации были легализованы и поставлены под руководящую руку смелых революционных авангардов."
 bpm_union_leadership.2.f5:0 "умалять социалистическую идеологию в каком бы то ни было отношении, отступать от нее хотя бы на йоту — значит укреплять буржуазную идеологию. Много говорится о стихийности. Но стихийное развитие рабочего движения ведет к его подчинению буржуазной идеологии...; ибо стихийное рабочее движение есть тред-юнионизм..., а тред-юнионизм означает идеологическое порабощение рабочих буржуазией. Следовательно, наша задача, задача социал-демократии, заключается в том, чтобы бороться со стихийностью, отвлекать рабочее движение от этого стихийного, тред-юнионистского стремления под крыло буржуазии и привести его под крыло революционной социал-демократии.\n\n— В. И. Ленин, 1902"
 bpm_union_leadership.2.a5:0 "Да здравствует революция!"