 bpm_anarchist_potd.1.t:0 "下一目标"
 bpm_anarchist_potd.1.desc:0 "@ig_anarchists!#bold 无政府主义者#!准备好进行下一步行动，他们目前已经选定了几个目标。"
 bpm_anarchist_potd.1.f:0 "人们屏息以待。这枚炸弹由简易材料制成，杀戮的冲击波呼之欲出。这颗炸弹马上会被投放，爆炸物的回声将比这种爆炸时的雷鸣之声传得更远。"
 bpm_anarchist_potd.1.a:0 "下层军官"
 bpm_anarchist_potd.2.t:0 "政府机构遭炸弹袭击！"
 bpm_anarchist_potd.2.d:0 "@ig_anarchists!#bold 无政府主义者#!暗杀了我国一位重要公务员——冲击波摧毁了办公室。今后，我国需要一段时间才能恢复损失的行政能力。"
 bpm_anarchist_potd.2.f:0 "什么也不能挽回这位官员的死亡，但也应该聊表诚意——纵使国家最高级别的公务人员也难免受报复。"
 bpm_anarchist_potd.2.a:0 "可恶！"
 bpm_anarchist_potd.3.t:0 "主要政治人物遭刺杀！"
 bpm_anarchist_potd.3.d:0 "@ig_anarchists!#bold 无政府主义者#!成功刺杀[SCOPE.sCharacter('bpm_anarchist_potd_target').GetFullName]，他们果敢的行动正一点点改变着我国的政治生态。"
 bpm_anarchist_potd.3.f:0 "一声巨响，逃之夭夭。到头来，再伟大的人也同样吃不消这一套。"
 bpm_anarchist_potd.3.a:0 "一定要为死者报仇！"
 bpm_anarchist_potd.3.b:0 "保持克制，免得再激起暗杀事件！"
 bpm_anarchist_potd.4.t:0 "刺杀败露！"
 bpm_anarchist_potd.4.d:0 "@ig_anarchists!#bold 无政府主义者#!已策划刺杀[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]多时，其上一次行刺几近成功，难再复制。如今多名肇事者已落网，全面打击行动正在进行中。由于在采取如此多的行动后社会变革未能实现，他们正在寻求一种不同形式的政治行动，其中涉及更广泛的人民组织。"
 bpm_anarchist_potd.4.f:0 "想要减轻和中止爆发，只能给所有人宣传和组织的自由一条路可走；给一无所有的、受尽压迫的、愤愤不平的人民文明表达的选项；哪怕给他们一点不流血就能获得自由的希望。意大利政府什么都没有给，只是继续压迫着……早晚要自食恶果。\n\n——埃里科·马拉泰斯塔于1900年"
 bpm_anarchist_potd.4.a:0 "真是受够这帮自由主义软骨头了！"
 bpm_anarchist_potd.4.b:0 "还好避免悲剧——可不要再有下一次了。"
 bpm_anarchist_potd.5.t:0 "我们的领导人遇害了！"
 bpm_anarchist_potd.5.f:0 "一位国王被害，因为说到底国王不过是一个男人，所以这是足惜的。一位王后失去了丈夫，因为说到底往后不过是一个女人，所以值得我们为她哀悼。但为什么一个男人的死亡和一个女人的眼泪值得如此排场，明明数不清的男人每天都死于非命，明明数不清的女人每天哭泣？为什么这些因为战争、工作意外、震暴弹、贫穷的罪恶、复仇之魂、盲信、酗酒的死亡就成了家常便饭？\n\n——埃里科·马拉泰斯塔于1900年"
 bpm_anarchist_potd.5.a:0 "要为[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]报仇！"
 bpm_anarchist_potd.6.t:0 "行动失败"
 bpm_anarchist_potd.6.d:0 "@ig_anarchists!#bold 无政府主义者#!对最近刺杀目标的策略深感失败，在一系列的内部讨论和路线转换后，他们转向了多种不同形式的政治行动。"
 bpm_anarchist_potd.6.f:0 "出于感情与原则，我们厌恶暴力，并总是尽力避免暴力；只有在反抗邪恶时，我们才会接受适度而高效的暴力。我们清楚，这样的暴力若是缺少了人们精心的准备，就不再有效，而且会引发人们无法忍受的强烈抵制，从而对暴力本来要贡献的事业造成不可估量的伤害。我们清楚，最重要的、无可争议的、有目的的行为，不在于杀死国王的肉体，而在于杀死人民心中的所有国王——管他是宫廷里的国王、议会中的国王还是工厂中的国王；也就是要消除无数人所崇拜的权威原则。\n\n——埃里科·马拉泰斯塔于1900年"
 bpm_anarchist_potd.6.a:0 "势必要改变战略。"
