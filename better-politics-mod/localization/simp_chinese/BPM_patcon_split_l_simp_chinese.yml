 bpm_patcon_split.1.t:0 "家长保守主义"
 bpm_patcon_split.1.d:0 "国家的力量源于人民的力量，而对人民负责的力量应该为他们的共同福祉提供保障。\n\n也就是说，这是新一批在保守主义运动中占据主导地位的@ig_conservatives!#blue 家长式保守主义者#!的观点，他们承诺保护他们的同胞免受现代世界的残酷。那些不愿意现代化的人，反过来，已经沦落为@ig_reactionaries!反动派，这是他们贵族过去的最后堡垒。"
 bpm_patcon_split.1.f:0 "我始终将劳动阶层的利益当作国家最为根本的利益，对我而言，劳动者权利与财产所有权一样神圣，我认为，人民大众始终心系祖国的稳定强大。\n\n——本杰明 迪斯雷利于1867年"
 bpm_patcon_split.1.a:0 "让人民吃饱喝足！"