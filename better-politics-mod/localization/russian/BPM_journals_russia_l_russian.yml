 je_bpm_russia_estates_will_abolish_estate_peasants:0 "Кроме того, сословие #v Крестьянство#!, которое все еще существует, хотя и формально, также будет полностью #green Отменено#!!"
 je_bpm_russia_estates_will_abolish_estate_foreigners:0 "Большинство различий между русскими и инородцами будет #green отменено#!!"
 je_bpm_russia_estates_will_abolish_estate_foreigners_good:0 "Большинство различий между русскими и инородцами будет #green отменено#!; однако они сохранят свои ограниченные традиционные самоуправляющиеся институты."
 je_bpm_russia_estates_will_abolish_estate_foreigners_racist:0 "Привилегии, данные населению инородцев, будут #blue отменены#!, их самоуправляющиеся институты также будут удалены."

 bpm_russia.4.t:0 "Декрет об отмене сословий и гражданских чинов"
 bpm_russia.4.d:0 "Новое социалистическое правительство, не намеренное медлить в вопросе вопиющего неравенства, вызванного российской сословной системой, декретом отменило все ранее существовавшие сословия в [ROOT.GetCountry.GetName]."
 bpm_russia.4.f:0 "1. Все классы и классовые различия, существовавшие до сих пор в России, классовые привилегии и классовые ограничения, классовые организации и учреждения, а также все гражданские чины отменяются.\n2. Все сословия (дворянское, купеческое, мещанское, крестьянское и т. д.), титулы (князь, граф и т. д.) и обозначения гражданских чинов (тайный советник, статский советник и т. д.) отменяются, и вместо них жители России будут носить одно общее для всех имя — граждане Российской Республики.\n3. Имущество дворянства[1] немедленно передается соответствующим земским учреждениям.\n4. Имущество купеческих и мещанских обществ немедленно передается муниципалитетам.\n5. Все классовые учреждения, сделки, записи и архивы немедленно передаются муниципальным и земским учреждениям.\n6. Все законы [касающиеся классовых учреждений] отменяются.\n\n— Центральный исполнительный комитет, 1917"
 bpm_russia.4.a:0 "Еще одна победа в классовой войне!"

 bpm_russia.5.t:0 "Декрет об отмене сословий и гражданских чинов"
 bpm_russia.5.d:0 "В результате наших недавних реформ, введение республиканской формы правления с всеобщим избирательным правом привело, по необходимости, к полному устранению сословий из [ROOT.GetCountry.GetName]."
 bpm_russia.5.f:0 "1. Все сословия и сословные различия, существовавшие до сих пор в России, сословные привилегии и сословные ограничения, сословные организации и учреждения, а также все гражданские чины отменяются.\n2. Все сословия (дворянское, купеческое, мещанское, крестьянское и т. д.), титулы (князь, граф и т. д.) и обозначения гражданских чинов (тайный советник, статский советник и т. д.) отменяются, и вместо них жители России будут носить одно общее для всех имя — граждане Российской Республики."
 bpm_russia.5.a:0 "Свобода и равенство!"

 bpm_russia.6.t:0 "Отмена сословий"
 bpm_russia.6.d:0 "Кропотливая работа, проделанная [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], наконец получила достойное завершение. С полным упразднением всех сословий снято еще одно препятствие на пути современной и равной России."
 bpm_russia.6.f:0 "Интересная дилемма занимает умы русских интеллектуалов. Россия, как она сейчас есть, не по-настоящему свободна, и не по-настоящему демократическая республика. Тем не менее, вопреки всему, без компромиссов, все древние сословия были, одно за другим, отменены сверху. Понадобится некоторое время, чтобы русские стали относиться друг к другу как к равным, без сословного различия. Но первые смелые шаги сделаны, и их нельзя отменить."
 bpm_russia.6.a:0 "Будем надеяться, что мы не пожалеем об этом."

 bpm_russia.7.t:0 "Сумерки сословий"
 bpm_russia.7.d:0 "По мере того, как последние законодательные акты, касающиеся наших сословий, проходят, мы наконец можем сказать, с некоторыми компромиссами, что российская сословная система для всех намерений и целей исчезла."
 bpm_russia.7.f:0 "Конечно, сословия не исчезли. Перепись населения, которую правительство время от времени проводило, все еще спрашивала людей о том, кем и к какому сословию они принадлежат. Но все больше и больше людей не знали, к какому сословию они принадлежат. По всем намерениям и целям, по закону - они были, по сути, равны. По крайней мере, в том, что касалось этих древних сословий..."
 bpm_russia.7.a:0 "Необходимый шаг."

 bpm_russia.10.t:0 "Крестьянин больше нет"
 bpm_russia.10.d:0 "С отменой крепостного права и модернизацией нашего государственного управления и экономики, сословие Крестьянство все ближе и ближе подходит к тому, чтобы стать исторической сноской. Будет ли наше нынешнее правительство тем, кто поставит точку в этой главе?"
 bpm_russia.10.f:0 "Крестьянин не привык к хорошим новостям, ни от государственных чиновников, ни от Дворянства. Когда они приходят, они приходят, чтобы забрать их зерно, их мясо, их людей, чтобы умереть в далеких войнах, чтобы обвинить их в чем-то, не позволяя им защищаться. Но в последнее время новости изменились; плохие новости, конечно, остались, но появились и хорошие - отмена телесных наказаний, крестьяне перестали быть собственностью своих помещиков, даже некоторые свободы, пусть и ограниченные, стали неожиданным приятным сюрпризом. И сегодня, возможно, будет еще один день, когда еще одна серия хороших новостей дойдет до русского крестьянина."
 bpm_russia.10.a:0 "Освободить крестьян от их сословия"
 bpm_russia.10.b:0 "Сохранить сословие в документах, но отменить большинство связанных с ним законов"
 bpm_russia.10.c:0 "Возможно, нам нужно больше времени"

 bpm_russia.11.t:0 "Последние дворяне"
 bpm_russia.11.d:0 "По мере того, как система сословий в [ROOT.GetCountry.GetName] все больше и больше разрушается, последнее сословие остается подлежащим надлежащей отмене - $je_bpm_russia_estates_tooltipable_nobles$. Однако, поскольку большая часть России уже освобождена от ига своих собственных сословий, действительно ли этот последний шаг необходим?"
 bpm_russia.11.f:0 "Слишком долго дворяне были головной болью для всех. Для крестьян, которых они эксплуатировали, для горожан, которых они держали внизу; даже для царей, которых приходилось сковывать недальновидными требованиями отъевшегося дворянства. Сделает ли Россия наконец последний шаг, к свободе от аристократического якоря?"
 bpm_russia.11.a:0 "Мы сделаем. Этим устаревшим обычаям нет места в [ROOT.GetCountry.GetName]!"
 bpm_russia.11.a2:0 "Мы должны отменить и дворянские титулы, и остатки крестьянского сословия."
 bpm_russia.11.b:0 "Пусть сохранят свои титулы, но отменят большинство привилегий"
 bpm_russia.11.c:0 "Возможно... в другой раз"

 bpm_russia.12.t:0 "Низвергнутые на землю"
 bpm_russia.12.desc:0 "Наше духовенство слишком долго пользовалось огромными привилегиями в нашей стране. В свете нашей новой светской политики имеет смысл теперь их отменить."
 bpm_russia.12.f:0 "Конечно, может быть, они будут жаловаться. Для них равенство с мирянами или даже просто с другими священнослужителями кажется угнетением. Со временем они поймут, что это необходимо."
 bpm_russia.12.a:0 "Отменить титул и привилегии"
 bpm_russia.12.b:0 "Титулы могут остаться, но не их привилегии"
 bpm_russia.12.d:0 "Разрешить иностранцам вступать в сословие и ослабить его привилегии в целом"
 bpm_russia.12.c:0 "Нам следует пересмотреть"

 bpm_russia.13.t:0 "Городской житель"
 bpm_russia.13.d:0 "Различные Горожане имели множество законов, кодифицирующих их права и обязанности, стратифицируя уже стратифицированное городское население. Отмена этих различий необходима для отмены сословной системы в целом."
 bpm_russia.13.f:0 "Бесконечные титулы, различия и символы статуса, создающие препятствия для мобильности людей, которые построят наше будущее. Мы должны устранить это препятствие ради нашего будущего."
 bpm_russia.13.a:0 "Отменить эти сословия"
 bpm_russia.13.b:0 "Сохранить некоторые сословия, но отменить связанные с ними законы"
 bpm_russia.13.c:0 "Не сейчас"

 bpm_russia.14.t:0 "Различие между инородцами"
 bpm_russia.14.d:0 "Так называемые инородцы - это правовая лоскутная система правил и исключений, регулирующая их жизнь и наше взаимодействие с ними. Упрощение и упорядочение этих правил является необходимым шагом для отмены нашей сословной системы."
 bpm_russia.14.f:0 "По мере того, как наши сословия теряют власть, мы сталкиваемся с явной проблемой - большой группой людей, которые по природе своего рождения или веры были отделены от сословий, которые у нас были годами, получая исключения и особые обязанности. Теперь, когда сословий нет, однако, вопрос о статусе инородцев становится все более и более насущным."
 bpm_russia.14.a:0 "Сохранить некоторые политики местного самоуправления"
 bpm_russia.14.b:0 "Отменить их привилегии; свои права они заработают позже"
 bpm_russia.14.c:0 "Мы займемся этим позже"

# BUREAUCRATIC STREAMLINING
 je_bpm_russia_patchwork_governance:0 "Упорядочение государственного управления"
 je_bpm_russia_patchwork_governance_reason:0 "Одно, что может отметить любой, кто знаком с Россией, - это ее огромные размеры. Для кого-то это источник великой гордости и источник великой власти. Для других, однако, это источник многих головных болей, требующий сложного, почти византийского уровня исключений и правил. Однако, чтобы управлять Россией в этом столетии, эти правила должны быть пересмотрены, упорядочены и улучшены.\n\nУчреждение #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_russia_patchwork_governance_tooltip_zemstvo Земств#! и решение вопроса об #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_russia_patchwork_governance_tooltip_obschina Общине#! может улучшить управление нашей огромной страной, и эту задачу мы должны немедленно выполнить."

