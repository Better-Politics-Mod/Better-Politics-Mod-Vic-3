 je_meiji_restoration_reason:0 "#lore "От многих мелких ударов падает большое дерево."\n—Японская пословица#!\n\nСилы Запада обрушились на берега Японии, и политика Сакоку оставила Японию слабой. Принудительное открытие наших портов привело к краху нашей банковской системы и наводнению наших портов иностранцами, в том числе миссионерами. Многие даймё и члены императорского дома начинают верить, что необходимы радикальные изменения, чтобы обезопасить Японию от иностранного господства.\n\nНекоторые называют это #v Бакумацу#!, концом сёгуната.\n\nПрогресс к концу сёгуната достигается ежемесячно на #P 1#! каждый месяц. Также могут происходить события, позволяющие ускорить продвижение к реставрации."
