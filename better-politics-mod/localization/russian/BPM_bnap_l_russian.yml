﻿l_russian:
  je_bpm_bnap_the_question_of_british_rule:0 "Вопрос британского правления"
  je_bpm_bnap_the_question_of_british_rule_desc:0 "Вопрос британского правления является горячей темой в североамериканских колониях."
  je_bpm_bnap_the_question_of_british_rule_reason:0 "Британцы правят нами с 1763 года, но не пора ли что-то изменить? Чем больше британцы вмешиваются в наши дела, тем больше они будут от нас требовать, но тем больше мы сможем от них получить. Мы должны решить, готовы ли мы принять это, или нам следует стремиться дистанцироваться от Лондона.\n\nБританцы покрывают #tooltippable;tooltip:[Country.GetTooltipTag],bpm_british_admin_payment_tt [Country.MakeScope.ScriptValue('bpm_british_administrative_payments_percent')|%0]#! наших административных расходов."

