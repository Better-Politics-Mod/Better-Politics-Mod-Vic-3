# General Strike
 je_bpm_general_strike_trigger:0 "Угроза Всеобщей Забастовки"
 # je_bpm_general_strike_trigger_status:0 "Остерегайтесь Всеобщей Забастовки."
 je_bpm_general_strike_trigger_reason:0 "Эта журнальная запись быстро приблизится к своей #yellow точке покоя#! в #v #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|.1]#!#!\n\nТе самые условия, которые вынудили разобщенные массы к регламентированной фабричной работе, привели их к революционной новой тактике. Хотя остановка работы здесь или там далеко не редкость, скоординированная забастовка по всей стране — #PB Всеобщая Забастовка#! — теперь стоит на повестке дня. В конце концов, если рабочие являются взаимозаменяемыми шестеренками в бесчисленных сборочных линиях, разве они не разделяют свои интересы? Если одна шестерня остановится, разве не остановятся все шестерни в унисон?\n\nРазличные факторы могут привести к изменению #yellow точки покоя#! этой Журнальной Записи — войны и радикализм будут поощрять потенциальных забастовщиков, в то время как щедрые права рабочих заставят их передумать.\n\nЕсли эта запись достигнет своего предела, #PB Всеобщая Забастовка#! начнется.\n\nУровень #blue Истощения#! рабочих составляет #variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!, восстанавливаясь до #variable 0#! со скоростью #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|-.1]#!/месяц.\n\n#lore \"Пусть рабочий попытается вернуть небольшую часть того, что было у него отнято, с помощью забастовки — этот рабочий нарушает священное право собственности, и правительство немедленно посылает свою армию против рабочего и на помощь землевладельцу, фабриканту или торговцу... Право, на котором богатые основывают свою собственность на земле, право взимать налоги и владеть продуктами труда других людей, не имеет ничего общего со справедливостью, и все это основано только на насилии, которое производится армией.\"\n\n— Лев Толстой, 1900"

 je_bpm_general_strike_ongoing:0 "Всеобщая Забастовка!"
 je_bpm_general_strike_ongoing_status:0 "Урегулировать Всеобщую Забастовку!"
 je_bpm_general_strike_ongoing_reason:0 "@warning! #PB Всеобщая Забастовка#! продвигается со скоростью #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|-=]#!/неделя.\n@information! Уровень #blue Истощения#! забастовщиков (#variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!) меняется на #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|+=]#!/неделя.\n\nРабочим [Country.GetName] надоело. На данный момент #PB Всеобщая Забастовка#!, объявленная основными рабочими организациями страны, продолжается, серьезно угрожая всем функциям государства и общества.\n\nПока эта запись активна, мы будем нести следующие штрафы, масштабируемые в зависимости от прогресса Журнала:\n  #N - #!Штрафы к [concept_throughput] на всех рабочих местах, масштабируемые в зависимости от прогресса Журнала,\n  #N - #!Более суровые штрафы к [concept_throughput] на промышленных зданиях, и\n  #N - #!Дополнительное еженедельное [concept_war_exhaustion]\n\nУвеличение присутствия нашего [GetInstitutionType('institution_police').GetName], принятие более репрессивных законов о [GetLawGroup('lawgroup_policing').GetName] или [GetLawGroup('lawgroup_internal_security').GetName], или предоставление определенных уступок может помочь нам выйти из этого затруднительного положения.\n\n#lore \"Мы, в нашей борьбе за свободу, решаем объявить в полдень 4-го числа этого месяца всеобщую забастовку всех связанных профсоюзов на железной дороге Цзин-Хань. Исходя из практических соображений, Генеральный союз будет действовать из Цзянаня. Все операции в период всеобщей забастовки должны проводиться строго в соответствии с приказами Генерального союза. Мы боремся за свободу, мы боремся за права человека, и мы не отступим!\"\n\n— Генеральный союз железной дороги Цзин-Хань, 1923#!"
