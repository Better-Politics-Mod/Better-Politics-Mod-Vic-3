 notification_bpm_1848_fail_name: "#v Франкфуртский парламент распускается!#!"
 notification_bpm_1848_fail_desc: "Не сумев договориться о конституции и руководстве, парламент во Франкфурте распался."

 notification_bpm_1848_win_name: "#v Einigkeit und Recht und Freiheit!#!"
 notification_bpm_1848_win_desc: "Успешно объединив немецкие государства под новой конституцией, Германия наконец стала единой нацией."

 notification_bpm_1848_milan_revolution_name: "#v Дни Милана!#!"
 notification_bpm_1848_milan_revolution_desc: "Революционеры в Милане воспользовались моментом и изгнали австрийские гарнизоны из города."

 notification_bpm_1848_san_marco_revolution_name: "#v Возвращение Святого Марка!#!"
 notification_bpm_1848_san_marco_revolution_desc: "Венецианские революционеры объявили о создании нового государства, названного по девизу старой Светлейшей Республики."

 notification_bpm_1848_roman_revolution_name: "#v Папа бежит из Рима!#!"
 notification_bpm_1848_roman_revolution_desc: "Папа бежал в Гаэту, предвидя республиканское восстание в Риме."

 notification_bpm_1848_concede_constitution_name: "#v Новая конституция в [SCOPE.sC('revolution_country').GetName]!#!"
 notification_bpm_1848_concede_constitution_desc: "Правительство [SCOPE.sC('revolution_country').GetName] уступило революционному давлению и опубликовало новую конституцию."

 notification_bpm_significant_new_republic_name: "#v В [SCOPE.sC('revolution_country').GetName] провозглашена республика!#!"
 notification_bpm_significant_new_republic_desc: "Старый режим в [SCOPE.sC('revolution_country').GetName] свергнут, и провозглашена новая республика."

 notification_bpm_significant_restore_monarchy_name: "#v В [SCOPE.sC('revolution_country').GetName] коронован монарх!#!"
 notification_bpm_significant_restore_monarchy_desc: "Долго страдая от внутренних кризисов, в [SCOPE.sC('revolution_country').GetName] вернулась монархия."

 notification_bpm_significant_new_council_republic_name: "#v Советы рабочих берут верх в [SCOPE.sC('revolution_country').GetName]!#!"
 notification_bpm_significant_new_council_republic_desc: "Рабочие [SCOPE.sC('revolution_country').GetName] сокрушили старый порядок, провозгласив новую пролетарскую республику."

