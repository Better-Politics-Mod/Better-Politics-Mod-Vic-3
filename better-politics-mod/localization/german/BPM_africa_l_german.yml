l_german:
 je_age_of_princes:0 "The Age of Princes"
 je_age_of_princes_reason:0 "The Solomonic Dynasty has ruled over Ethiopia for nearly six centuries, claimed to be descended from the son of the biblical King Solomon himself. However, after a century of infighting the emperor in Gondar holds little real power, the country dominated by feuding cadet branches led by Ras.\n\nFor Ethiopia to once again return to glory we must ensure our hegemony to restore peace and prosperity to our people.\n\n#lore "And all the saints who were gathered together said, “Assuredly, in very truth the King of Ethiopia is more exalted, and more honorable than any other king upon the earth, because of the glory and greatness of the heavenly Zion.""\n—The Kebra Nagast, c.14th Century#!"
 age_of_princes_complete:0 "Ethiopia has been united."

 ethiopia.1.t:0 "The Outlaw Prince"
 ethiopia.1.d:0 "A minor noble of the House of Solomon has rapidly risen to power and popularity. Legally an outlaw, he has defeated every army sent against him and now he seeks to take the throne of [ROOT.GetCountry.GetName] by force."
 ethiopia.1.f:0 "The legend of the outlaw who robs from the rich and gives to the poor is as old as time, and this rogue Prince exemplifies it. Robbed of his noble inheritance, the man born as Kassa Hailu has raised not only an army but also the hearts of his followers."
 ethiopia.1.a:0 "Tewodros will lead us to glory. Enthrone him!"
 ethiopia.1.b:0 "We will show him how we deal with outlaws."

 ethiopia.2.t:0 "The Zemene Mesafint"
 ethiopia.2.d:0 "For over a century, Ethiopia has been plagued with constant battles over succession between various local nobles, leaving the empire barely united and the emperor in Gondar little more than a figurehead. To bring order one must subjugate the princedoms with cunning and might."
 ethiopia.2.f:0 ""Let God arise, let His enemies be scattered; And let them that hate Him flee before Him."\n\n—Psalm 68:1"
 ethiopia.2.a:0 "An age of princes and judges."

 je_age_of_princes_button_ras:0 "Install a Loyal Emperor"
 je_age_of_princes_button_ras_desc:0 "Now with Gonder and Begemder Province in our grasp, we can install a pliable Solomonid candidate to the imperial throne, whilst our family exerts its control over the imperial court."
 age_of_princes_button_tt:0 "A member of the House of Solomon will become emperor under our protection, this will anger the other provinces greatly."