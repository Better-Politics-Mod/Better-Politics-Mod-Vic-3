# MARLIB SPLIT
 je_bpm_split_marlibs:0 "Возникновение Рыночного Либерализма"
 je_bpm_split_marlibs_status:0 "Отслеживать появление Рыночных Либералов."
 je_bpm_split_marlibs_reason:0 "Недавние экономические дебаты в нашей стране приводят к формированию новой коалиции либералов среднего и высшего классов, которые страстно верят, что рынок наиболее эффективен при минимальном вмешательстве государства. Свободный рынок, по их мнению, снизит цены и обеспечит лучший уровень жизни для всех членов общества, одновременно сдерживая международные конфликты.\n\n#lore \"Свободная Торговля! Что это? Почему же, разрушение барьеров, разделяющих народы; тех барьеров, за которыми гнездятся чувства гордости, мести, ненависти и зависти, которые время от времени прорываются и заливают кровью целые страны; те чувства, которые питают яд войны и завоеваний, которые утверждают, что без завоеваний у нас не может быть торговли, которые подпитывают эту жажду завоеваний и господства, которая посылает ваших воинов-вождей сеять разрушение по другим землям, а затем призывает их обратно, чтобы они могли надежно утвердиться в ваших страстях, но только для того, чтобы дома издеваться над вами и угнетать.\"\n\n— Ричард Кобден, 1843"

 je_bpm_split_marlibs_special_tooltip:0 "Прогресс определяется следующим:\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_base').GetValue|+=]#! базовое значение\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_top_gp').GetValue|+=]#! от лидерства среди [Concept('concept_great_power', '$concept_great_powers$')].\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_law_enactment').GetValue|+=]#! от принятия современных законов о торговле, экономике или сельском хозяйстве.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_movement').GetValue|+=]#! от движения за принятие законов об экономике, торговле или сельском хозяйстве.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_bad_laws').GetValue|+=]#! от регрессивных экономических законов, таких как Крепостное право или Традиционализм.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_patcons').GetValue|+=]#! от принятия Консерваторами Патернализма.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_radcaps').GetValue|+=]#! от наличия как минимум 10% радикального капиталистического населения."

