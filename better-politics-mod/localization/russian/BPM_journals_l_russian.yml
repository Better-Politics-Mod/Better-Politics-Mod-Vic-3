# SPRINGTIME OF THE PEOPLES
 je_march_to_radicalism:0 "Призрак Революции"
 je_march_to_radicalism_status:0 "Пороховой бочонок наполняется."
 je_march_to_radicalism_awaiting_spark_status:0 "Ожидание революционной искры."
 je_march_to_radicalism_reason:0 "Наследие Французской Революции продолжает отдаваться эхом спустя 50 лет после того, как она потрясла древние державы Европы. С возрождением либерализма и новым национальным сознанием, как буржуазия, так и пролетариат будут стремиться демонтировать гнилые системы прошлого.\n\n#v Это [Concept('concept_bpm_global_je', 'Глобальная Журнальная Запись')].#! Она #P набирает прогресс#! всякий раз, когда страна в Европе:\n#P +#! Исследует #YB Эгалитаризм#!, #YB Национализм#! или #YB Диалектику#!\n#P +#! Переживает [concept_civil_war], с учетом [concept_rank] страны\n\nКроме того, некоторый #P ежегодный прогресс#! добавляется за:\n#P +#! Каждый радикальный левый [concept_agitator] или [concept_politician] в Европейской [Concept('concept_great_power', 'Великой Державе')]\n#P +#! Население ниже [Concept('concept_expected_sol','Минимального Уровня Жизни')] в каждой Европейской [Concept('concept_great_power', 'Великой Державе')]\n\nПо мере прогресса этой записи, @ig_radicals! #YB Радикалы#! будут набирать популярность, а страны по всей Европе увидят массовую радикализацию своего населения. По завершении Европа столкнется с волной революционных движений за национализм и демократию. В странах, которые еще не исследовали #YB Эгалитаризм#!, эта технология также постепенно получит прогресс исследования.\n\n#lore Дело свободы отождествляется с судьбами человечества, и в какой бы части света оно ни набирало силу, оно будет общей выгодой для всех, кто его желает."\n\n— Лайош Кошут, 1849#!"
 bpm_peoples_springtime_spark_happened:0 "В Европе вспыхнула #v Революционная Искра#!."

 je_springtime_of_the_peoples_status:0 "Переждать бурю."
 je_springtime_of_the_peoples_reason:0 "По всей Европе разные народы поднимают знамена и идут маршем за перемены. На их ослепительных знаменах начертаны запретные слова прошлого поколения: #gold Свобода, Равенство, Братство#!.\n\nВ конце этого периода #gold Революционеры#! одержат победу, если ваша страна:\n- Является #yellow Республикой#!, и\n- Имеет #yellow Имущественный Ценз#! или #v лучше#!\n\nС другой стороны, #purple Реакционеры#! одержат победу, если:\n- [GetInterestGroupVariant('ig_radicals',GetPlayer).GetName] и [GetInterestGroupVariant('ig_socialists',GetPlayer).GetName] [concept_marginalized].\n\nВ противном случае ваша страна сохранит реформированный статус-кво.\n\n#lore Что такое Третье сословие? Все.\n— Аббат Сийес, 1788#!#!"

