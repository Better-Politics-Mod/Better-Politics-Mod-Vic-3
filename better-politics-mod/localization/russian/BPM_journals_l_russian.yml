 je_bpm_gag_rule:0 "Правило Кляпа"
 je_bpm_gag_rule_reason:0 "С момента тяжкого Паники 1819 года мы, уважаемые джентльмены #GB Юга#!, претерпели непрерывное издевательство со стороны Центрального Правительства. Миссурийский Компромисс 1820 года стремился связать наше драгоценное Особенное Учреждение, а затем их тарифы лишили нас необходимой техники, необходимой для нашего прогресса. Теперь этот Гаррисон начал кампанию с дерзкой целью отмены рабства!\n\nМы должны провести черту на песке: докучливые #GBB Северяне#! не продвинутся дальше в своих попытках вмешиваться в самые основы нашей благородной экономики. Пока какая-либо партия не готова залечить раны, нанесенные в результате кризиса аннулирования, не будет никаких дискуссий по вопросу рабства в этих священных стенах!\n\n@information! Чтобы завоевать #GB Юг#! для #brightyellow Вигов#!, мы должны начать масштабную кампанию Внутренних Улучшений, построив #yellow Порты#! и #yellow Строительные Секторы#! на #GB Юге#!.\n\n@information! Чтобы завоевать #GB Юг#! для #blue Демократов#!, мы должны обрушить Короля Хлопка на мировой рынок, приняв [GetLawType('law_free_trade').GetName] и расширив #yellow Хлопковые Плантации#!.\n\n@warning! Эти требования возмутительны; выполняйте их на свой страх и риск, ибо выгода от умиротворения рабовладельцев может не стоить хлопот.\n\nЕсли ни одна из двух основных партий не сможет залечить рану, созданную кризисом аннулирования, в течение 3 лет, #GB Юг#! закрепит Правило Кляпа, прекратив обсуждение рабства в ближайшем будущем.\n\n#lore \"Мы возделываем некоторые основные культуры для снабжения мирового рынка; и они производят почти исключительно для внутреннего рынка. Их цель в тарифе состоит в том, чтобы снизить иностранную конкуренцию, чтобы получить монополию на внутренний рынок.\"\n\n— Джон К. Калхун, 1837#!"
