l_russian:
 ideology_nonexistent:0 "Не инициализирован"
 ideology_nonexistent_desc:0 "#lore Эта влиятельная группа или лидер еще не инициализированы. Если у не инициализированной влиятельной группы есть ненулевое влияние, пожалуйста, сообщите об этом как об ошибке разработчикам BPM! #!"
 ideology_placeholder_leader:0 "$ideology_nonexistent$"
 ideology_placeholder_leader_desc:0 "$ideology_nonexistent_desc$"
 ideology_center_leader:0 "Центрист"
 ideology_center_leader_desc:0 "#lore Этот лидер придерживается идеологической ортодоксии для своей группы. #!"
 ideology_moderate_desc:0 "#lore Этот лидер не имеет особой собственной идеологии, но обычно выступает за более умеренные подходы. #!"

 ideology_social_democrat:0 "Рабочий радикал"
 ideology_social_democrat_desc:0 "#lore Этот лидер придерживается своеобразной идеологии, которая в целом соответствует традиции радикальных рабочих движений. В отличие от более радикальных социалистов, этот лидер не стремится свергнуть буржуазную республику, а пытается работать в ее рамках. #!"

 ideology_socialist_leader:0 "Социалист"
 ideology_socialist_leader_desc:0 "#lore Этот лидер принадлежит к широкой традиции левых, которые выступали против анархистов в Первом Интернационале. #!"

 ideology_agrarian_socialist_leader:0 "Аграрный социалист"
 ideology_agrarian_socialist_leader_desc:0 "#lore Этот лидер принадлежит к широкой традиции аграрных социалистов, которые в целом выступают против индустриализации, принесенной капитализмом. #!"

 ideology_luddite:0 "Радикальный аграрий"
 ideology_humanitarian:0 "Либеральный прогрессист"
 ideology_positivist:0 "Технократ"

 ideology_physiocrat:0 "Физиократ"
 ideology_physiocrat_desc:0 "#lore Этот лидер следует физиократической школе экономики, полагая, что наиболее ценным элементом экономики и единственным источником избыточного богатства является сельскохозяйственное развитие. Они считают, что этот избыток можно максимизировать с помощью политики невмешательства и плоского земельного налога. #!"

 ideology_cameralist:0 "Камералист"
 ideology_cameralist_desc:0 "#lore Этот лидер считает, что экономику необходимо реформировать для максимального увеличения богатства государства за счет расширения современной экспортной экономики.#!"

 ideology_against_single_party:0 "Оппозиция одной партии"
 ideology_against_single_party_desc:0 "#lore Эта группа считает, что нынешняя единственная легальная партия должна быть свергнута. #!"
 ideology_pro_single_party:0 "Сторонники одной партии"
 ideology_pro_single_party_desc:0 "#lore Эта группа выступает за нынешнее однопартийное государство. #!"

 ideology_corporatist_leader: "Социальный патерналист"
 ideology_liberal_leader:0 "Либерал-демократ"

 ideology_serfdom_reformer:0 "Реформатор крепостного права"
 ideology_serfdom_reformer_desc:0 "#lore Этот лидер считает крепостное право институтом, нуждающимся в определенных минимальных реформах. #!"

 ideology_jingoist:0 "Милитарист"
 ideology_jingoist_desc:0 "#lore Ей-богу! Эта группа считает, что военные должны быть интегрированы в общую ткань общества. #!"

 ideology_anarchist_syndicalist:0 "Анархо-синдикалист"
 ideology_anarchist_syndicalist_desc:0 "$ideology_anarchist_desc$"

 ideology_syndicalist:0 "Синдикалист"

 ideology_donghak:0 "Тонхак"
 ideology_donghak_desc:0 "#lore Последователи Тонхак, что означает «Восточное учение», стремятся изгнать западное влияние, построив более прогрессивное и независимое общество путем реформ и обновления старых корейских традиций. #!"

 ideology_tridemism:0 "Тридемист"
 ideology_tridemism_desc:0 "#lore Тридемизм, или Три народных принципа, — это политическая философия, основанная на идеях революционера Сунь Ятсена. Три принципа, о которых идет речь, — это Национализм, Воля и Благосостояние. Хотя число китайских политических фракций широко интерпретирует тридемизм, целью его является построение сильной и суверенной китайской нации. #!"

 ideology_dop_metropole_loyalist:0 "Лоялист метрополии"
 ideology_dop_metropole_loyalist_desc:0 "#lore Эта группа лояльна метрополии. #!"

 ideology_reconstructionist:0 "Радикальный реконструкционист"
 ideology_dove_desc:0 "#lore Этот лидер поддерживает Реконструкцию Юга и истинное равенство. #!"

 ideology_dove:0 "Голубиный"
 ideology_dove_desc:0 "#lore Этот лидер предпочитает дипломатический подход во внешней политике. #!"

 ideology_revolutionary_hawk:0 "Революционный ястреб"
 ideology_revolutionary_hawk_desc:0 "#lore Этот лидер считает, что их прогрессивная политика должна проактивно навязываться всему миру, при необходимости силой. #!"