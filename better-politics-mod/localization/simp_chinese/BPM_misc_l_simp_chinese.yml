 bpm_misc.1.d:0 "在\#P 维多利亚3的1.2版本#!中，\#pink 不再需要\#P在使用Anbeeld's AI修订（ARoAI）时使用Better Politics Mod。#!\n\n如果你想使用它，ARoAI和这个模组可以完美兼容。然而，ARoAI会加快工业化的速度，达到一定程度上与历史不符。由于例如@ig_liberals!自由派和@ig_socialists!社会主义者的力量与工业化的进程有关，在启用ARoAI后，AI国家很可能会拥有更强大的左翼利益集团，并因此出现更多的政治动荡。"
 bpm_misc.1.f:0 "如果你觉得各个利益集团的增长速度不符合预期，请在Steam创意工坊页面告诉我们。"
