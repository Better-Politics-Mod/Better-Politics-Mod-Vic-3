 je_bpm_secure_shogunate:0 "Укрепление Сёгуната"
 je_bpm_secure_shogunate_reason:0 "Клан Токугава возглавлял Японию в качестве сёгунов с XVII века, установив время порядка и изоляции после периода воюющих государств. Однако не вся власть в Японии сосредоточена в руках сёгуна и его клана, региональные даймё лорды частным образом контролируют огромные территории страны и командуют легионами воинов и самураев. Этот тонкий баланс политики был разрушен европейским вмешательством и навязыванием договоров, положивших конец изоляции Сакоку.\n\nЧтобы сохранить сёгунат Токугава и отбросить реставрационистов, необходимо предпринять некоторые осторожные реформы для укрепления власти, прежде чем клан Токугава потеряет свой авторитет и хватку на власть."

 je_meiji_main:0 "Реставрация [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason:0 "#lore "Путь, здесь изложенный, есть действительно учение, завещанное Нашими Императорскими Предками, и должно быть соблюдаемо как Их Потомками, так и подданными, неизменное для всех веков и истинное во всех местах. Наше желание — принять его в сердце с полным благоговением, вместе с вами, Нашими подданными, дабы все мы могли таким образом достичь той же добродетели."\n— Муцухито Мэйдзи, 1868 г.#!\n\nИмператор восстановлен у власти, и начинается процесс модернизации. Империя должна оживить свои институты и экономику, если хочет однажды стать [concept_great_power]."
 je_meiji_main_goal:0 "Выполнить 3 реставрации [Concept('concept_journal_entry', '$concept_journal_entries$')]"

 je_meiji_diplomacy:0 "Реставрация: Конец Сакоку"
 je_meiji_diplomacy_reason:0 "#lore "Социальное развитие на Западе является эндогенным, тогда как социальное развитие Японии экзогенно. Здесь эндогенное означает возникающее естественным образом изнутри, подобно бутону, распускающемуся в цветок во внешнем движении, а экзогенное означает вынужденное принимать определенную форму из-за внешних влияний..."\n—Сосэки Нацумэ, 1911 г.#!\n\nЯпония на протяжении веков была изолированной экономикой с незначительной внешней торговлей. Однако с приходом Черных кораблей и реставрацией Императора это время давно прошло. Мы должны продолжать реформировать экономику, чтобы проложить путь к тому, чтобы Япония не просто стала частью азиатской торговли, но и возглавила ее."
 
 je_meiji_economy:0 "Реставрация: Индустриализация Японии"
 je_meiji_economy_reason:0 "#lore "Жизнь без промышленности — это вина, а промышленность без искусства — это жестокость."\n—Джон Рёскин, 1870 г.#!\n\nЧтобы Япония росла и стояла высоко перед западными державами, она должна быть в состоянии полностью раскрыть свой экономический потенциал. Родные острова богаты сырьевыми ресурсами и трудолюбивыми людьми, и поэтому империя должна использовать эти дары, если хочет добиться успеха."
 je_meiji_economy_goal:0 "Увеличить ВВП Японии на 50%"

 je_meiji_army:0 "Реставрация: Увольнение самураев"
 je_meiji_army_reason:0 "#lore "Даже если мое тело сгниет в земле Эдзо, моя душа будет защищать тебя как Владыка Востока"\n-Хиджиката Тосисан, 1869#!\n\nСамураи - наша древняя феодальная, наследственная каста воинов. На протяжении веков они сражались за нас и командовали нашими армиями. Но за столетия относительного мира, которым мы наслаждались, они забыли пути войны и стали обузой для государства.\nКроме того, столкновения с западными силами выявили неадекватность снаряжения и подготовки нашего среднего пехотинца. Мы должны построить современный пехотный корпус, если хотим когда-либо обезопасить наши земли."

 meiji.1.t:0 "Реставрация [SCOPE.GetRootScope.GetCountry.GetCustom('jap_imperial_era_name')]"
 meiji.1.d:0 "[SCOPE.gsInterestGroup('shogunate_ig').GetName] пал, и [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] восстановил политическое превосходство монархии. Это знаменательное событие знаменует конец многовекового правления Сёгуната в [ROOT.GetCountry.GetName] и предвещает новую эру модернизации и реформ. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] должен тщательно выбирать своих политических союзников."
 meiji.1.f:0 ""Император Японии объявляет государям всех иностранных стран и их подданным, что было дано разрешение сёгуну Токугаве Йошинобу вернуть власть управления в соответствии с его собственной просьбой. Отныне мы будем осуществлять верховную власть во всех внутренних и внешних делах страны. Следовательно, титул Императора должен быть заменен титулом Тайкуна, в котором были заключены договоры. Мы назначаем чиновников для ведения иностранных дел. Желательно, чтобы представители договорных держав признали это объявление.""
 meiji.1.a:0 "Промышленная мощь поможет нам."
 meiji.1.b:0 "Мы должны обратиться к интеллектуалам."

