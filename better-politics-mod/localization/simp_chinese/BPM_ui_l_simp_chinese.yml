 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName]现有人口#v [Country.GetTotalPopulation|D]#!，其中有$RADICALS$#v [Country.GetNumRadicals|D]#!人\n$TOOLTIP_DELIMITER$\n$RADICALS$的数量将由#v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!改变，自从[Country.GetRadicalsLoyalistsChangeStartDate|v]\n最重要的激进派产生因素是[Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName]现有人口#v [Country.GetTotalPopulation|D]#!，其中$LOYALISTS$#v [Country.GetNumLoyalists|D]#!人\n$TOOLTIP_DELIMITER$\n$LOYALISTS$的人数将由#v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#!自从[Country.GetRadicalsLoyalistsChangeStartDate|v]\n导致效忠派人数改变的最重要的原因是[Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc]"
