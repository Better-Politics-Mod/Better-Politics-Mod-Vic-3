l_russian:
# Nationality
 law_multicultural:0 "Космополитизм"

# Religion
 law_total_separation:0 "Секуляризм"
 law_total_separation_desc:0 "Религия нивелируется и максимально устраняется из гражданских институтов. В обществе в целом не практикуется дискриминация по религиозному признаку, но могут поощряться атеистические ценности."

# Womens Rights
 law_no_womens_rights:0 "Традиционная семья"
 law_no_womens_rights_desc:0 "По общепринятым правилам или по закону, представителям разных полов предписано разделение труда в соответствии с традиционной семейной структурой их культуры."

# Distribution of Power
 law_military_junta:0 "Военная хунта"
 law_military_junta_desc:0 "Офицеры армии этой страны заменили функции гражданского правительства. Гражданское правительство либо приостановлено, либо полностью и окончательно распущено."
 law_colonial_admin:0 "Колониальная администрация"
 law_colonial_admin_desc:0 "Страна управляется колониальной администрацией, при этом метрополия имеет последнее слово во всех вопросах."
 country_bpm_change_primary_culture_to_overlord:0 "Изменить основную культуру в соответствии с сюзереном"
 country_bpm_change_primary_culture_to_overlord_desc:0 "Основная культура этой страны будет изменена в соответствии с основной культурой сюзерена."

# Police
 law_no_police:0 "Отсутствие формальной полиции"
 law_local_police:0 "Только местная полиция"
 law_dedicated_police:0 "Национальная полиция"
 law_militarized_police:0 "Милитаризованная полиция"
 law_elected_police:0 "Выборная полиция"
 law_elected_police_desc:0 "Полиция избирается местными советами и подлежит отзывным выборам."

# Party Laws
 lawgroup_party_laws:0 "Законы о партиях"
 lawgroup_party_laws_desc:0 "Определяют законность определенных политических партий."

 law_no_party_bans:0 "Отсутствие активных запретов"
 law_no_party_bans_desc:0 "В данной [concept_country] нет абсолютных запретов на какие-либо [Concept('concept_party', 'политические партии')]."
 law_party_anti_reactionary:0 "Правые партии запрещены"
 law_party_anti_reactionary_desc:0 "Традиционалистские и реакционные [Concept('concept_party', 'политические партии')] подавляются."
 law_party_reactionary_only:0 "Только правые партии"
 law_party_reactionary_only_desc:0 "Законные [Concept('concept_party', 'партии')] в этой [concept_country] должны придерживаться традиционных ценностей."
 law_party_anti_socialist:0 "Социалистические партии запрещены"
 law_party_anti_socialist_desc:0 "Социалистические [Concept('concept_party', 'политические партии')] во всех их формах подавляются."
 law_party_socialist_only:0 "Только социалистические партии"
 law_party_socialist_only_desc:0 "Законные [Concept('concept_party', 'партии')] в этой [concept_country] в определенной степени должны представлять волю пролетариата."
 law_party_anti_liberal:0 "Либеральные партии запрещены"
 law_party_anti_liberal_desc:0 "Либеральные [Concept('concept_party', 'политические партии')] и партии свободного рынка запрещены."
 law_party_liberal_only:0 "Только умеренные партии"
 law_party_liberal_only_desc:0 "Радикально недемократические [Concept('concept_party', 'партии')] в этой [concept_country] запрещены для защиты либерально-демократических ценностей."
 law_party_single:0 "Единственная легальная партия"
 law_party_single_desc:0 "В этой [concept_country] легальна только одна [Concept('concept_party', 'политическая партия')]."

 bpm_decorative_ban_reactionaries:0 "[Concept('concept_bpm_party_ban', 'Запретить')] [Concept('concept_bpm_bannable_reactionaries', 'реакционные партии')]"
 bpm_decorative_ban_reactionaries_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."
 bpm_decorative_ban_socialists:0 "[Concept('concept_bpm_party_ban', 'Запретить')] [Concept('concept_bpm_bannable_socialists', 'социалистические партии')]"
 bpm_decorative_ban_socialists_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."
 bpm_decorative_ban_reactionaries_plus:0 "[Concept('concept_bpm_party_ban', 'Запретить')] [Concept('concept_bpm_bannable_reactionaries_plus', 'антисоциалистические партии')]"
 bpm_decorative_ban_reactionaries_plus_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."
 bpm_decorative_ban_socialists_plus:0 "[Concept('concept_bpm_party_ban', 'Запретить')] [Concept('concept_bpm_bannable_socialists_plus', 'антитрадиционные партии')]"
 bpm_decorative_ban_socialists_plus_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."
 # bpm_decorative_ban_liberals:0 "[Concept('concept_bpm_party_ban', 'Ban')] [Concept('concept_bpm_bannable_liberals', 'Liberal Parties')]"
 # bpm_decorative_ban_liberals_desc:0 "Determines which parties are [Concept('concept_bpm_party_ban', 'banned')]."
 bpm_decorative_ban_antiliberals:0 "[Concept('concept_bpm_party_ban', 'Запретить')] [Concept('concept_bpm_bannable_antiliberals', 'антилиберальные партии')]"
 bpm_decorative_ban_antiliberals_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."
 bpm_decorative_ban_everyone_but_ruler:0 "[Concept('concept_bpm_party_ban', 'Запретить')] все неправящие [Concept('concept_party', 'политические партии')]."
 bpm_decorative_ban_everyone_but_ruler_desc:0 "Определяет, какие партии [Concept('concept_bpm_party_ban', 'запрещены')]."

 bpm_disable_single_party_tooltip:0 "Отменит эффект закона о единственной партии."
 bpm_enable_single_party_tooltip:0 "Сделает все партии, кроме нынешней правящей, незаконными. Все группы интересов за пределами этой партии перейдут в оппозицию закону [GetLawType('law_party_single').GetName] [Concept('concept_law', 'Закон')]."
# Foreign Policy
 lawgroup_foreign_policy:0 "Внешняя политика"
 lawgroup_foreign_policy_desc:0 "Общая позиция внешней политики, которую может проводить данная [Concept('concept_country', 'страна')]."

 law_premodern_diplomacy:0 "Досовременная дипломатия"
 law_premodern_diplomacy_desc:0 "Внешнеполитические решения этой страны еще не адаптированы к современности."
 law_ultramilitarism:0 "Ультрамилитаризм"
 law_ultramilitarism_desc:0 "Ультранационалистическая, ура-патриотическая и воинственная внешняя политика, не оставляющая места для дипломатии."
 law_jingoism:0 "Джингоизм"
 law_jingoism_desc:0 "Агрессивная, ястребиная внешняя политика, которая в некоторых случаях оставляет возможность для дипломатии."
 law_flexible_foreign_policy:0 "Гибкая внешняя политика"
 law_flexible_foreign_policy_desc:0 "В отношении внешней политики этой страны не было сделано никаких специальных или необычных положений, что оставляет все варианты открытыми."
 law_justum_bellum:0 "Справедливая война"
 law_justum_bellum_desc:0 "Умеренно ястребиная политика, требующая справедливых войн, ограничивающая открытые войны агрессии."
 law_dove_politics:0 "Политика мира"
 law_dove_politics_desc:0 "Неагрессивный набор внешнеполитических решений, сосредоточенных на мирном взаимодействии с другими народами."
 law_armed_neutrality:0 "Вооруженный нейтралитет"
 law_armed_neutrality_desc:0 "Внешняя политика, сосредоточенная на изоляционистском невмешательстве во внешние дела, в частности в зарубежные войны, при этом национальная безопасность от иностранного вторжения обеспечивается достаточно сильной армией."
 law_disarmed_nation:0 "Разоруженная нация"
 law_disarmed_nation_desc:0 "Полностью пацифистский набор политик, которые ограничивают степень иностранного вмешательства, в котором может участвовать эта страна, и перераспределяют военные расходы на другие области."

 country_bpm_aggressive_diplomacy_disabled:0 "Не может использовать агрессивные [Concept('concept_diplomatic_play', 'дипломатические ходы')]"
 country_bpm_aggressive_diplomacy_disabled_desc:0 "Не может инициировать [Concept('concept_diplomatic_play', 'дипломатический ход')] с использованием большинства целей войны."
 bpm_aggressive_diplomacy_permitted_tt:0 "Разрешено использовать агрессивные [Concept('concept_diplomatic_play', 'дипломатические ходы')]"
 country_bpm_ban_slavery_dp_enabled:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Запретить рабство»"
 country_bpm_ban_slavery_dp_enabled_desc:0 "Может инициировать [Concept('concept_diplomatic_play', 'дипломатический ход')] с использованием цели «Запретить рабство»."
 bpm_exception_ban_slavery_permitted_tt:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Запретить рабство», несмотря на другие ограничения"
 country_bpm_regime_change_dp_enabled:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Смена режима»"
 country_bpm_regime_change_dp_enabled_desc:0 "Может инициировать [Concept('concept_diplomatic_play', 'дипломатический ход')] с использованием цели «Смена режима»."
 bpm_exception_regime_change_permitted_tt:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Смена режима», несмотря на другие ограничения"
 country_bpm_return_state_dp_enabled:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Вернуть штат»"
 country_bpm_return_state_dp_enabled_desc:0 "Может инициировать [Concept('concept_diplomatic_play', 'дипломатический ход')] с использованием цели «Вернуть штат»."
 bpm_exception_return_state_permitted_tt:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Вернуть штат», несмотря на другие ограничения"
 country_bpm_contain_threat_dp_enabled:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Урезать до нужных размеров»"
 country_bpm_contain_threat_dp_enabled_desc:0 "Может инициировать [Concept('concept_diplomatic_play', 'дипломатический ход')] с использованием цели «Урезать до нужных размеров»."
 bpm_exception_contain_threat_permitted_tt:0 "Может использовать [Concept('concept_diplomatic_play', 'дипломатический ход')] «Урезать до нужных размеров», несмотря на другие ограничения"
 country_bpm_jingoist_lobby_force_demands_enabled:0 "Ястребиное лобби вводит требования при истечении срока"
 country_bpm_jingoist_lobby_force_demands_enabled_desc:0 "Если [Concept('concept_lobby', 'Лобби')] требует войны с другой страной, после истечения срока действия этого требования автоматически начнется [Concept('concept_diplomatic_play', 'дипломатический ход')], вместо обычного поведения требования лобби."
 country_bpm_forpol_minister_appointment_switches_law:0 "Назначение [Concept('concept_bpm_minister', 'министра')] в [GetInstitutionType('institution_diplomacy').GetName] мгновенно меняет этот закон"
 country_bpm_forpol_minister_appointment_switches_law_desc: "Каждый раз, когда назначается новый [Concept('concept_bpm_minister', 'министр')] в [GetInstitutionType('institution_diplomacy').GetName], принимается соответствующий закон из следующих: [GetLawType('law_dove_politics').GetName], [GetLawType('law_flexible_foreign_policy').GetName], [GetLawType('law_jingoism').GetName] или [GetLawType('law_ultramilitarism').GetName], выбранный на основе идеологии министра или [concept_interest_group], к которой он принадлежит."
 country_bpm_minimum_pro_country_lobby_amount:0 "Гарантированный минимум про-страновых [Concept('concept_political_lobby', 'политических лобби')]"
 country_bpm_minimum_pro_country_lobby_amount_desc:0 "Количество про-страновых [Concept('concept_political_lobby', 'политических лобби')], которое будет гарантированно присутствовать в вашей стране, создавая их как можно скорее, если оно ниже этого значения. При этом будут отдаваться предпочтение странам с наивысшим мнением о нас."
 country_bpm_minimum_anti_country_lobby_amount:0 "Гарантированный минимум анти-страновых [Concept('concept_political_lobby', 'политических лобби')]"
 country_bpm_minimum_anti_country_lobby_amount_desc:0 "Количество анти-страновых [Concept('concept_political_lobby', 'политических лобби')], которое будет гарантированно присутствовать в вашей стране, создавая их как можно скорее, если оно ниже этого значения. При этом будут отдаваться предпочтение странам с наименьшим мнением о нас."

 # Deprecated fp mods?
 bpm_decorative_can_not_invade:0 "Получить внутренний негатив за аннексии"
 bpm_decorative_can_not_invade_desc:0 "Участие в [Concept('concept_diplomatic_play', 'дипломатическом ходе')] с использованием следующих целей войны: Аннексировать штат, Взять договорной порт, Аннексировать субъект приведет к серьезным внутренним санкциям для этой страны."
 bpm_decorative_can_not_invade_no_annex:0 "Получить внутренний негатив за войны агрессии"
 bpm_decorative_can_not_invade_no_annex_desc:0 "Участие в [Concept('concept_diplomatic_play', 'дипломатическом ходе')] в качестве агрессора, непримарного независимого защитника или с любыми целями войны, которые предоставят новых субъектов или неclaimed территории, приведет к серьезным внутренним санкциям для этой страны."
 bpm_decorative_can_not_join_alliances:0 "Не может присоединяться к альянсам и оборонительным пактам"
 bpm_decorative_can_not_join_alliances_desc:0 "У этой страны удалена возможность присоединяться к альянсам и оборонительным пактам."
 bpm_decorative_can_not_stay_peaceful:0 "Не может оставаться в мире"
 bpm_decorative_can_not_stay_peaceful_desc:0 "Пребывание в мире более 2 лет вызовет серьезные внутренние санкции для этой страны."

# Work Time Regulations
 lawgroup_work_time_regulations:0 "Регулирование рабочего времени"
 lawgroup_work_time_regulations_desc:0 "Количество часов в день, дней в неделю и праздников, которые работникам должны быть предоставлены по закону для отдыха."

 law_unregulated_work_time:0 "Неурегулированное рабочее время"
 law_unregulated_work_time_desc:0 "Правительство не предпринимает попыток регулировать время, которое работники должны проводить на работе."
 law_token_time_regulations:0 "Символическое регулирование рабочего времени"
 law_token_time_regulations_desc:0 "Работникам предоставлены скромные правила по рабочему времени, однодневные выходные и выходные дни в определенные традиционные праздники."
 law_limited_work_hours:0 "Ограниченное рабочее время"
 law_limited_work_hours_desc:0 "Помимо выходных и праздников, работники имеют право на 8-часовой рабочий день с оплатой сверхурочных."
 law_protected_leisure:0 "Право на отдых"
 law_protected_leisure_desc:0 "Работники имеют право на щедрое количество свободного от работы времени, предоставляемое личным и больничным отпуском в дополнение к различным законным праздникам. Рабочие дни ограничены 8 часами или менее с гарантированными обеденными перерывами."

 bpm_decorative_modify_throughput_per_workplace_safety_investment:0 "[concept_building] [concept_throughput] за уровень [Concept('concept_institution', 'института')] [GetInstitutionType('institution_workplace_safety').GetName]"
 bpm_decorative_modify_sol_per_workplace_safety_investment:0 "[concept_sol] за уровень [Concept('concept_institution', 'института')] [GetInstitutionType('institution_workplace_safety').GetName]"

 bpm_decorative_modify_employment_laborers_per_workplace_safety_investment:0 "@laborers! Занятость рабочих за уровень [Concept('concept_institution', 'института')] [GetInstitutionType('institution_workplace_safety').GetName]"
 bpm_decorative_modify_employment_machinists_per_workplace_safety_investment:0 "@machinists! Занятость машинистов за уровень [Concept('concept_institution', 'института')] [GetInstitutionType('institution_workplace_safety').GetName]"
 bpm_decorative_modify_employment_clerks_per_workplace_safety_investment:0 "@clerks! Занятость клерков за уровень [Concept('concept_institution', 'института')] [GetInstitutionType('institution_workplace_safety').GetName]"

# Trade Unions
 lawgroup_labor_unions:0 "Профсоюзы"
 lawgroup_labor_unions_desc:0 "Эти законы определяют ландшафт представительства труда, регулируя, как рабочие могут организовываться и защищать свои права, придерживаясь различных идеологических и государственных ограничений."

 law_illegal_labor_unions:0 "Незаконные профсоюзы"
 law_illegal_labor_unions_desc:0 "Любая форма профсоюза строго запрещена, и участие в таких организациях является незаконным."
 law_state_controlled_labor_unions:0 "Государственные профсоюзы"
 law_state_controlled_labor_unions_desc:0 "Правительство контролирует все профсоюзы, обеспечивая их соответствие государственной политике и целям."
 law_limited_labor_unions:0 "Ограниченные профсоюзы"
 law_limited_labor_unions_desc:0 "Профсоюзы формально разрешены, но подлежат жестким ограничениям на забастовки и политическую позицию."
 law_all_labor_unions_allowed:0 "Все профсоюзы разрешены"
 law_all_labor_unions_allowed_desc:0 "Различные типы профсоюзов, независимо от их идеологической позиции, разрешены свободно функционировать в стране."
 law_socialist_labor_unions:0 "Только социалистические профсоюзы"
 law_socialist_labor_unions_desc:0 "Только профсоюзы, соответствующие социалистической доктрине государства, разрешены действовать в стране."
 law_syndicalism:0 "Синдикализм"
 law_syndicalism_desc:0 "Профсоюзы используются в качестве основы социальной организации общества, становясь управляющими органами страны."

 bpm_decorative_trade_unions_non_institutional:0 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] не рассматриваются как [Concept('concept_bpm_institutional_ig', 'Институциональная группа интересов')]"
 bpm_decorative_trade_unions_non_institutional_desc:0 "Привлекательность [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] не будет корректироваться [Concept('concept_bpm_political_stability', 'Политической стабильностью')] страны."
 bpm_decorative_trade_unions_force_leader_moderate:0 "Назначить умеренных лидеров для [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]"
 bpm_decorative_trade_unions_force_leader_moderate_desc:0 "Лидеры [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] не смогут приобрести левые идеологии и чаще будут приобретать идеологию [GetIdeology('ideology_corporatist_leader').GetName]."
 bpm_decorative_trade_unions_force_leader_non_socialist:0 "Назначить несоциалистических лидеров для [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]"
 bpm_decorative_trade_unions_force_leader_non_socialist_desc:0 "Лидеры [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] не смогут приобрести социалистические идеологии."
 bpm_decorative_trade_unions_force_leader_vanguardist:0 "Force Vanguardist Leaders for [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]" #just so an error doesnt show up anymore (why was this made blank?)
 bpm_decorative_trade_unions_force_leader_vanguardist_desc:0 "Лидеры [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] приобретут идеологию [GetIdeology('ideology_vanguardist').GetName]."
 interest_group_bpm_intelligentsia_force_leader_non_moderate:0 "Назначить неумеренных лидеров для [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName]"
 interest_group_bpm_intelligentsia_force_leader_non_moderate_desc:0 "Лидеры [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName] никогда не приобретут идеологию [GetIdeology('ideology_moderate').GetName]."

# Laws Centralization
 lawgroup_centralization:0 "Централизация"
 lawgroup_centralization_desc:0 "Законы, определяющие баланс сил между центральным правительством и местными органами власти."
 law_unitary:0 "Унитарное"
 law_unitary_desc:0 "В унитарном государстве вся власть в конечном итоге принадлежит центральному правительству, а местные власти исполняют его волю."
 law_devolved:0 "Децентрализованное"
 law_devolved_desc:0 "В децентрализованном государстве почти вся власть принадлежит центральному правительству; часть ее делегируется отдельным региональным властям для ограниченного уровня самоуправления."
 law_federated:0 "Федеративное"
 law_federated_desc:0 "В федеративном государстве значительная часть власти делегируется местным федеральным субъектам. Центральное правительство сохраняет значительное влияние, но должно учитывать региональные полномочия."
 law_confederated:0 "Конфедеративное"
 law_confederated_desc:0 "В конфедеративном государстве власть рассредоточена между местными властями, при этом центральная власть либо отсутствует, либо является номинальной, либо делегируется."
 law_ad_hoc_centralization:0 "Лоскутное управление"
 law_ad_hoc_centralization_desc:0 "Администрация этого государства имеет непоследовательный, иногда противоречивый набор политик в отношении автономии и привилегий различных регионов."

# Officer
 bpm_law_effect_tt_officer_law_change:0 "Все ваши нынешние командующие будут уволены, чтобы освободить место для новых."
 lawgroup_officers:0 "Состав офицерского корпуса"
 lawgroup_officers_desc:0 "Критерии назначения и продвижения офицеров."
 law_noble_officers:0 "Аристократические офицеры"
 law_noble_officers_desc:0 "Только дворянство может носить звание офицера."
 bpm_law_effect_tt_noble_officers:0 "Ваши командующие будут преимущественно из [Concept('concept_interest_group', 'группы интересов')] [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName]. Они также могут быть из [Concept('concept_interest_group', 'групп интересов')] [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')], [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] или [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')]."
 law_purchased_officers:0 "Приобретенные назначения"
 law_purchased_officers_desc:0 "Продвижение и высшие звания доступны для покупки богатыми."
 bpm_law_effect_tt_purchased_officers:0 "Ваши командующие будут из [Concept('concept_interest_group', 'групп интересов')] [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')], [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] или [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')]."
 law_professional_officers:0 "Профессиональные офицеры"
 law_professional_officers_desc:0 "Офицеры назначаются и продвигаются на основе их предполагаемых заслуг."
 bpm_law_effect_tt_professional_officers:0 "Ваши командующие будут преимущественно из [Concept('concept_interest_group', 'групп интересов')] [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')]."
 law_political_officers:0 "Политизированные офицеры"
 law_political_officers_desc:0 "Государство обеспечивает лояльность каждого офицера, используя любые необходимые средства."
 bpm_law_effect_tt_political_officers:0 "Ваши командующие будут только из [Concept('concept_interest_group', 'групп интересов')] [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')] или из [Concept('concept_interest_group', 'групп интересов')], которые в настоящее время находятся в правительстве. Любая правительственная реформа, исключающая [Concept('concept_interest_group', 'группу интересов')] из правительства, также исключит ее офицеров из страны!"
 law_elected_officers:0 "Выборные офицеры"
 law_elected_officers_desc:0 "Офицеры этой армии избираются из числа командованных ими солдат."
 bpm_law_effect_tt_elected_officers:0 "Ваши командующие будут только из не-[Concept('concept_bpm_ig_is_institutional', '$concept_bpm_ig_is_institutional$')] [Concept('concept_interest_group', 'групп интересов')]. Если у вас есть [Concept('concept_law', 'Закон')] [GetLawType('law_womens_suffrage').GetName], у вас могут быть женщины в качестве офицеров."

# Taxation

law_land_based_taxation:0 "Крестьянский налог"
law_land_based_taxation_desc:0 "Традиционная форма налогообложения, собираемая в основном с крестьянства посредством любой комбинации земельных налогов, налогов натурой, барщины и ограниченного подоходного налога."
law_per_capita_based_taxation:0 "Регрессивный налог"
law_proportional_taxation:0 "Пропорциональный налог"
law_graduated_taxation:0 "Прогрессивный налог"

# Freedom of Speech

law_traditional_ostracism:0 "Традиционный остракизм"
law_traditional_ostracism_desc:0 "Хотя формальных структур, обеспечивающих цензуру, не существует, традиционные институты оказывают давление для сохранения существующего порядка."
law_right_of_assembly:0 "Государственные СМИ"
law_right_of_assembly_desc:0 "Население пользуется правом собраний и свободой слова; однако государство оставляет за собой право вмешиваться в популярную культуру путем издания собственных публикаций и спонсирования искусств."
law_protected_speech:0 "Без вмешательства в речь"
law_protected_speech_desc:0 "Государство не вмешивается в публичные дебаты. Гарантируется свобода собраний и свобода слова, а государственные структуры не издают собственные СМИ и не вмешиваются существенно в искусство."