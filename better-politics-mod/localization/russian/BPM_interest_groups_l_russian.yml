l_russian:
# TUs
 ig_trade_unions:0 "Профсоюзники"
 ig_trade_unions_only_icon:0 "@trade_unions_bpm!"
 ig_trade_unions_desc:0 "Профсоюзники сосредотачивают свою деятельность на профсоюзах, а не на партиях или правительстве, координируя забастовки и коллективные переговоры для поддержания власти рабочих против работодателей. Обычно избегая политических целей ради экономических, они участвуют в общей политике только в особых обстоятельствах. Организованные примеры включают американский CIO и британский TUC."


 ig_conservative_unions:0 "Консервативные профсоюзы"
 ig_conservative_unions_desc:0 "$ig_trade_unions_desc$"

 ig_syndicalists:0 "Синдикалисты"
 ig_syndicalists_desc:0 "Синдикалисты считают, что рабочие должны захватить средства производства посредством экономических действий, а не через государство. Они организуются в производственные союзы, которые, по их мнению, в конечном итоге заменят государство как основную организационную единицу общества. Примеры включают французскую CGT и испанскую CNT."

 ig_locofocos:0 "Локофоко"
 ig_locofocos_desc:0 "Локофоко — это радикальная городская фракция рабочего класса Американской демократической партии, возникшая в 1830-х годах. Они были известны своей оппозицией монополиям, банкам, тарифам, налогам и большинству других форм государственного контроля над обществом."

 ig_labor_radicals:0 "Сторонники трудовых реформ"
 ig_labor_radicals_desc:0 "Профсоюзники сосредотачивают свою деятельность на профсоюзах, а не на партиях или правительстве, координируя забастовки и коллективные переговоры для поддержания власти рабочих против работодателей. Обычно избегая политических целей ради экономических, они участвуют в общей политике только в особых обстоятельствах. Организованные примеры включают американский CIO и британский TUC."

 ig_urban_workers:0 "Городские рабочие"
 ig_urban_workers_desc:0 "Профсоюзники сосредотачивают свою деятельность на профсоюзах, а не на партиях или правительстве, координируя забастовки и коллективные переговоры для поддержания власти рабочих против работодателей. Обычно избегая политических целей ради экономических, они участвуют в общей политике только в особых обстоятельствах. Организованные примеры включают американский CIO и британский TUC."
 ig_knights_of_labor:0 "Рыцари труда"
 ig_knights_of_labor_desc:0 "«Рыцари труда» — это федерация труда, носящая почетное звание первой массовой организации американского рабочего класса. Будучи более умеренными, чем обычная профсоюзная федерация, «Рыцари» уникальны для американского пространства тем, что активно объединяют людей вне зависимости от расы, класса и пола. С началом популистского движения членство «Рыцарей» резко возросло, но неизвестно, сможет ли профсоюз выжить, если движение умрет."

# Agpops
 ig_agrarian_populists:0 "Аграрные популисты"
 ig_agrarian_populists_only_icon:0 "@ig_agrarian_populists!"
 ig_agrarian_populists_desc:0 "Аграрные популисты не происходят из единой традиции и могут сильно различаться даже в пределах одной страны. В целом, они выступают против существующих землевладельцев в пользу эгалитарного землепользования; умеренные популисты стремятся к местной автономии и налоговой реформе, тогда как более радикальные выступают за социальную революцию. Примеры включают русских народников и Американскую популистскую партию."

 ig_agrarian_socialists:0 "Аграрные социалисты"
 ig_agrarian_socialists_desc:0 "Аграрные социалисты верят в необходимость социалистической революции, при этом утверждая, что крестьянство должно быть если не основной, то важной частью этой революции, выступая против более урбанистически ориентированных социалистов в их интерпретации революционного потенциала различных классов."

 ig_radical_abolitionists:0 "Радикальные аболиционисты"
 ig_radical_abolitionists_desc:0 "$ig_agrarian_populists_desc$"

 ig_narodniks:0 "Народники"
 ig_narodniks_desc:0 "Народники — это термин, описывающий направление русской популистской мысли, сформировавшееся в результате суровых реалий русского крепостничества и идеологически вдохновленное практиками русской общины. Народники считают, что самой насущной проблемой для России является аграрный вопрос — освобождение крестьян и земельная реформа, хотя их влияние западнической мысли также делает их очень восприимчивыми к социальной революции."

 ig_donghak:0 "Последователи Тонхак"
 ig_donghak_desc:0 "Тонхак — это академическое и религиозное движение, отвергающее западную философию и теологию. Движение было основано Чхве Чже У в ответ на проникновение христианства в Корею западными державами. Последователи Тонхак считают, что лучший способ противостоять иностранному влиянию в Корее — это ввести демократию, установить права человека и создать процветающую Корею, независимую от иностранного вмешательства."

 ig_bauernbewegung:0 "Бауэрнбевегунг"
 ig_bauernbewegung_desc:0 "Бауэрнбевегунг охватывает тех немецких крестьян, которые остались позади после промышленной революции. Безудержная индустриализация, упадок кустарного производства и неурожаи поставили часть сельского населения в тяжелейшие условия. Немецкое крестьянское движение стремится улучшить эти условия путем отмены оставшихся феодальных повинностей."

# Socialists
 ig_socialists:0 "Социалисты"
 ig_socialists_only_icon:0 "@ig_socialists!"
 ig_socialists_desc:0 "Социализм, или социал-демократия, относится к широкой традиции левых, которые противостояли анархистам в Первом Интернационале. Конкретные тенденции могут сильно различаться, например, между массовым движением британских чартистов, тайными обществами бланкистов, парламентской политикой лассальянцев и научным социализмом марксистов."

 ig_zapadniks_socialist:0 "Западники (социалисты)"
 ig_zapadniks_socialist_desc:0 "Западники считают, что Россия должна модернизироваться по примеру западных стран (отсюда и название) в философии и культуре. Социалистические западники следуют принципам самой радикальной версии западнической мысли — той, которая считает, что Европе, несмотря на ее прогресс, еще многое предстоит сделать для реализации обещаний Просвещения, и стремятся построить бесклассовое, равное общество, предвиденное такими мыслителями, как Маркс и Бакунин."
 ig_modernizers_socialist:0 "Модернизаторы (социалисты)"
 ig_modernizers_socialist_desc:0 "$ig_socialists_desc$"
 ig_westernizers_socialist:0 "Вестернизаторы (социалисты)"
 ig_westernizers_socialist_desc:0 "$ig_socialists_desc$"

 ig_independent_socialists:0 "Независимые социалисты"
 ig_independent_socialists_desc:0 "Социализм относится к широкой традиции левых, которые противостояли анархистам в Первом Интернационале. Конкретные тенденции могут сильно различаться, например, между массовым движением британских чартистов, тайными обществами бланкистов, парламентской политикой лассальянцев и научным социализмом марксистов."

# Anarchists
 ig_anarchists:0 "Анархисты"
 ig_anarchists_only_icon:0 "@ig_anarchists!"
 ig_anarchists_desc:0 "Анархисты — это социалисты, которые верят в немедленное упразднение государства. Различаясь в конкретных убеждениях, анархисты обычно следуют традиции Прудона и Бакунина, выступая против других типов социализма и пытаясь сформировать неиерархические рабочие союзы, стремящиеся либо перерасти государство, либо свергнуть его одним махом."

 ig_anarcho_syndicalists:0 "Анархо-синдикалисты"
 ig_anarcho_syndicalists_desc:0 "Анархо-синдикалисты считают, что рабочие должны захватить средства производства посредством экономических действий, упразднив при этом государство. Отличаясь от остальных синдикалистов своей принципиальной оппозицией любой государственной власти, анархо-синдикалисты все же видят в профсоюзах основные блоки, из которых будет построено новое, равное и безгосударственное общество."

 ig_narodniks_anarchist:0 "Народники (анархисты)"
 ig_narodniks_anarchist_desc:0 "Народники — это термин, описывающий направление русской популистской мысли, сформировавшееся в результате суровых реалий русского крепостничества и идеологически вдохновленное практиками русской общины. Анархистское крыло народнической мысли отстаивает необходимость перехода России к безгосударственному обществу, используя все еще существующие в России аграрные коммуны как прототип нового общества."

# Revolutionist Socialists
 ig_revolutionist_socialists:0 "Революционные социалисты"
 ig_revolutionist_socialists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_socialists_desc:0 "Революционные социалисты, предшественники более поздних коммунистов, считают, что международная диктатура пролетариата — единственный путь к достижению социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примеры включают раннюю немецкую СДПГ, немецких спартакистов и русских большевиков."

 ig_revolutionist_social_democrats:0 "Левые социал-демократы"
 ig_revolutionist_social_democrats_desc:0 "Левые социал-демократы, предшественники более поздних коммунистов, считают, что международная диктатура пролетариата — единственный путь к достижению социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примеры включают раннюю немецкую СДПГ, немецких спартакистов и русских большевиков."

 ig_communists:0 "Коммунисты"
 ig_communists_desc:0 "Коммунисты считают, что международная диктатура пролетариата — единственный путь к достижению социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примеры включают немецких спартакистов и русских большевиков."

 ig_narodniks_urban:0 "Народники (городские)"
 ig_narodniks_urban_desc:0 "Народники — это термин, описывающий направление русской популистской мысли, сформировавшееся в результате суровых реалий русского крепостничества и идеологически вдохновленное практиками русской общины. Так называемое городское крыло народников, возникшее в результате усиления общины, синтезирует глобальную социалистическую мысль, ориентированную на городских рабочих, с уникальной реальностью общины как коллективного самоуправляющегося института, продвигая отчетливо более городскую интерпретацию преимущественно аграрной идеологии."

 ig_socialist_laborers:0 "Социалистические рабочие"
 ig_socialist_laborers_desc:0 "Социалистическая рабочая партия, первоначально известная как Рабочая партия, была первой социалистической партией в Соединенных Штатах. По мере того как популистское движение распространялось по Северу, руководство решило превратить свою партию в широкую платформу для социалистических популистов. Хотя партия преимущественно состояла из американцев немецкого происхождения, ее эволюция в платформу значительно расширила базу движения, включив в него другие группы иммигрантов и даже некоторых афроамериканцев."

# Reformist Socialists
 ig_reformist_socialists:0 "Реформистские социалисты"
 ig_reformist_socialists_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_socialists_desc:0 "Реформистские социалисты различаются в своей приверженности реформизму и социализму. На радикальном конце, такие как французские поссибилисты и немецкая НСДПГ, находятся те, кто отдает приоритет реформам в настоящем, сохраняя революцию как долгосрочную цель. Посередине те, кто считает, что социализм может быть достигнут только реформами, например, фракция Эдуарда Бернштейна в СДПГ. Наконец, на правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном итоге превратившись в то, что мы сегодня знаем как социал-демократию."

 ig_possibilists:0 "Поссибилисты"
 ig_possibilists_desc:0 "$ig_reformist_socialists_desc$"

 ig_fabian_socialists:0 "Фабианские социалисты"
 ig_fabian_socialists_desc:0 "$ig_reformist_socialists_desc$"

 ig_reformist_social_democrats:0 "Правые социал-демократы"
 ig_reformist_social_democrats_desc:0 "$ig_reformist_socialists_desc$"

 ig_social_democrats:0 "Социал-демократы"
 ig_social_democrats_desc:0 "Некогда революционные, социал-демократы теперь в основном привержены реформизму. Слева те, кто считает, что социализм может быть достигнут только реформами, например, фракция Эдуарда Бернштейна в СДПГ. На правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном итоге превратившись в то, что мы сегодня знаем как социал-демократию."

 ig_geoist_movement:0 "Геоисты"
 ig_geoist_movement_desc:0 "Геоисты — это движение экономических и политических реформаторов, основанное на трудах Генри Джорджа. Ключевым среди их предложений является налог на стоимость земли, при котором облагаться налогом будет стоимость земли, а не ее улучшение, чтобы стимулировать экономические инвестиции и препятствовать рентоориентированному поведению. Геоисты имеют значительное влияние в городах Восточного побережья, где Генри Джордж борется за пост мэра Нью-Йорка."

# Radlibs
 ig_radicals:0 "Радикальные либералы"
 ig_radicals_only_icon:0 "@ig_radicals!"
 ig_radicals_desc:0 "Радикальные либералы доводят идеалы своих умеренных собратьев до их логического завершения. Они агитируют за полную демократию и социальный эгалитаризм, прибегая к революционным средствам там, где официальная политика невозможна. Таким образом, они могут на раннем этапе пересекаться с социалистами, хотя со временем становятся более умеренными. Примеры включают французских радикалов, революционеров 1848 года, американских радикальных республиканцев и Гоминьдан Сунь Ятсена."

 ig_progressive_liberals:0 "Прогрессивные либералы"
 ig_progressive_liberals_desc:0 "Прогрессивные либералы — это умеренные потомки радикальных либералов, которые все еще сохраняют свою приверженность расширенному избирательному праву и социальному эгалитаризму, но больше не занимаются революционной деятельностью. Однако, если их родная страна станет слишком реакционной, прогрессисты могут восстановить свой радикальный характер! Примеры включают радикал-социалистов Третьей французской республики и партию «Лосиная голова» Тедди Рузвельта."

 ig_social_liberals:0 "Социал-либералы"
 ig_social_liberals_desc:0 "Социал-либералы — это умеренные потомки радикальных либералов, которые все еще сохраняют свою приверженность расширенному избирательному праву и социальному эгалитаризму, но больше не занимаются революционной деятельностью. Однако, если их родная страна станет слишком реакционной, прогрессисты могут восстановить свой радикальный характер! Примеры включают радикал-социалистов Третьей французской республики и партию «Лосиная голова» Тедди Рузвельта."

 ig_left_liberals:0 "Левые либералы"
 ig_left_liberals_desc:0 "$ig_social_liberals_desc$"

 ig_conscience_whigs:0 "Совестливые виги"
 ig_conscience_whigs_desc:0 "$ig_radicals_desc$"

 ig_anti_masonic_whigs:0 "Антимасонские виги"
 ig_anti_masonic_whigs_desc:0 "$ig_radicals_desc$"

 ig_radical_republicans:0 "Радикальные республиканцы"
 ig_radical_republicans_desc:0 "$ig_radicals_desc$"

 ig_stalwarts:0 "Стойкие республиканцы"
 ig_stalwarts_desc:0 "«Стойкие» были фракцией Республиканской партии, выступавшей за продолжение Реконструкции, сохранение системы добычи должностей (Spoils System) и многие популистские идеи, включая женское избирательное право и запрет алкоголя. Их база поддержки находилась в штате Нью-Йорк, а должность контролера порта Нью-Йорка служила наградой для самых преданных сторонников."

 ig_silverite_democrats:0 "Серебряные демократы"
 ig_silverite_democrats_desc:0 "«Серебряники» были фракцией Демократической партии, выступавшей за свободное обращение серебряной валюты. Они надеялись, что такая политика вызовет инфляцию, тем самым уменьшив относительное бремя долгов для бедных. Их база поддержки была самой сильной на Западе, где обремененные долгами фермеры и владельцы серебряных рудников нашли общий язык."

 ig_zapadniks:0 "Западники"
 ig_zapadniks_desc:0 "Западники считают, что Россия должна модернизироваться по примеру западных стран (отсюда и название) в философии и культуре. Они почти всегда поддерживают либеральные реформы, продвигают республиканские идеалы, гражданские права, частную собственность и другие элементы либеральной мысли."
 ig_modernizers:0 "Модернизаторы"
 ig_modernizers_desc:0 "$ig_radicals_desc$"
 ig_westernizers:0 "Вестернизаторы"
 ig_westernizers_desc:0 "$ig_radicals_desc$"

 ig_despotic_utopians:0 "Деспотические утописты"
 ig_despotic_utopians_desc:0 "Деспотические утописты верят в общество, основанное на принципах Просвещения, но где автократическое правительство действует в наилучших интересах народа."

 ig_farroupilhas:0 "Фарропильяс"
 ig_farroupilhas_desc:0 "Фарропильяс, или журужубас, состоят из мелких торговцев и свободных людей из числа городских народных масс. Они считают, что автономия провинций должна быть значительно увеличена; они требуют более широких политических реформ и, в некоторых более крайних случаях, создания республики."

 ig_demokraten:0 "Демократен"
 ig_demokraten_desc:0 "Демократен — это самое радикальное крыло немецких либералов, решительно выступающее против затянувшегося влияния Меттерниха на немецкую политическую сферу, такого как Карлсбадские указы. Будучи радикальными демократами, они выступают за полное упразднение монархии и создание великого немецкого унитарного государства. Прогрессивные социальные реформы также являются ключевыми элементами их программы, распространяя их амбиции на низшие классы."

# Liberals
 ig_liberals:0 "Либералы"
 ig_liberals_only_icon:0 "@ig_liberals!"
 ig_liberals_desc:0 "Классические либералы желают реформировать государство, чтобы оно приняло идеалы Просвещения. Обычно они выступают за экономику laissez-faire и гражданские права в рамках сильного национального государства, отделенного от традиционных властных структур. Примеры включают британских вигов, американских республиканцев и русских кадетов."

 ig_liberal_reformers:0 "Либеральные реформаторы"
 ig_liberal_reformers_desc:0 "$ig_liberals_desc$"

 ig_orleanists_left:0 "Орлеанисты (левые)"
 ig_orleanists_left_desc:0 "$ig_liberals_desc$"

 ig_moderate_republicans:0 "Умеренные республиканцы"
 ig_moderate_republicans_desc:0 "$ig_liberals_desc$"

 ig_moderate_liberals:0 "Умеренные либералы"
 ig_moderate_liberals_desc:0 "$ig_liberals_desc$"

 ig_moralist_liberals:0 "Моралистские либералы"
 ig_moralist_liberals_desc:0 "$ig_liberals_desc$"

 ig_jacksonians:0 "Джексоновские демократы"
 ig_jacksonians_desc:0 "$ig_liberals_desc$"

 ig_jacksonian_liberals:0 "Джексоновские популисты"
 ig_jacksonian_liberals_desc:0 "$ig_liberals_desc$"

 ig_barnburners:0 "Барнбернеры"
 ig_barnburners_desc:0 "Барнбернеры были фракцией Демократической партии, выступавшей за аболиционизм, свободные земли и другие радикальные реформы. Они помогли основать Партию свободной земли и Республиканскую партию."

 ig_half_breeds:0 "Хаф-бридс"
 ig_half_breeds_desc:0 "«Хаф-бридс» были фракцией Республиканской партии, выступавшей за умеренную реформу государственной службы, одновременно подчеркивая единство партии. Их название происходит от утверждений, что их члены были лишь наполовину республиканцами из-за их политики против системы добычи должностей."

 ig_readjusters:0 "Риаджастеры"
 ig_readjusters_desc:0 "Партия риаджастеров была двух-расовым популистским движением, которое делало упор на внутренние инвестиции, обеспечение избирательных прав для всех мужчин и антифинансовые позиции по долгам Конфедерации. Партия пришла в упадок после того, как потеряла поддержку Республиканской партии, но с приходом к власти «Стойких» деньги и поддержка возродили эту двух-расовую коалицию."

 ig_zapadniks_moderate:0 "Западники (умеренные)"
 ig_zapadniks_moderate_desc:0 "Западники считают, что Россия должна модернизироваться по примеру западных стран (отсюда и название) в философии и культуре. Они выступают за либеральные и республиканские реформы, хотя более умеренные из них предпочитают нереволюционные, реформистские методы их достижения."
 ig_modernizers_moderate:0 "Модернизаторы (умеренные)"
 ig_modernizers_moderate_desc:0 "$ig_liberals_desc$"
 ig_westernizers_moderate:0 "Вестернизаторы (умеренные)"
 ig_westernizers_moderate_desc:0 "$ig_liberals_desc$"
 ig_chimangos:0 "Чимангос"
 ig_chimangos_desc:0 "Чимангос обычно ассоциируются с секторами городского населения, торговцами и мелкими сельскими землевладельцами. Они склонны поддерживать меры, способствующие экономическому развитию, децентрализации власти и модернизации политических и социальных структур."
 ig_parlamentarisch_liberale:0 "Парламентариш-либерале"
 ig_parlamentarisch_liberale_desc:0 "Парламентариш-либерале — это умеренное крыло немецких либералов. В отличие от своих конституционалистских коллег, парламентские либералы поддерживают чисто церемониального монарха во главе немецкой федерации князей. Внутри фракции присутствуют как великогерманские, так и малогерманские позиции, что делает парламентских либералов разделенными по этому вопросу."
 ig_luzias:0 "Лусиас"
 ig_luzias_desc:0 "Лусиас обычно ассоциируются с секторами городского населения, торговцами и мелкими сельскими землевладельцами. Они склонны поддерживать меры, способствующие экономическому развитию, децентрализации власти и модернизации политических и социальных структур."

# Marlibs
 ig_market_liberals:0 "Рыночные либералы"
 ig_market_liberals_only_icon:0 "@ig_market_liberals!"
 ig_market_liberals_desc:0 "Рыночные либералы — это консервативные либералы, которые отдают приоритет экономике laissez-faire перед либерализацией в других сферах общества. Примеры включают британских пилитов и американских бурбонских демократов."

 ig_bourbon_liberals:0 "Бурбонские либералы"
 ig_bourbon_liberals_desc:0 "$ig_market_liberals_desc$"
 ig_bourbon_democrats:0 "Бурбонские демократы"
 ig_bourbon_democrats_desc:0 "$ig_market_liberals_desc$"
 ig_young_americans:0 "Младоамериканцы"
 ig_young_americans_desc:0 "$ig_market_liberals_desc$"

 ig_utilitarians:0 "Утилитаристы"
 ig_utilitarians_desc:0 "Утилитаристы считают, что правительственные функции должны быть кодифицированы и рационализированы для содействия общему благу."

# Natlibs
 ig_national_liberals:0 "Национал-либералы"
 ig_national_liberals_only_icon:0 "@ig_national_liberals!"
 ig_national_liberals_desc:0 "Национал-либералы — это консервативные либералы, которые отдают приоритет национальному единству с сильным государством и сильной армией. Примеры включают немецких национал-либералов, французских бонапартистов, американских военных демократов и японских империалистов."

 ig_bonapartists:0 "Бонапартисты"
 ig_bonapartists_desc:0 "$ig_national_liberals_desc$"

 ig_positivists:0 "Позитивисты"
 ig_positivists_desc:0 "$ig_national_liberals_desc$"

 ig_popular_sovereignty:0 "Сторонники народного суверенитета"
 ig_popular_sovereignty_desc:0 "Народный суверенитет был политической позицией во времена Второй партийной системы, которая выступала за то, чтобы позволить пограничным территориям самостоятельно решать вопрос о законности рабства на своей территории, независимо от достигнутых компромиссов. Эта позиция была наиболее популярна в Демократической партии и в конечном итоге стала ключевым принципом движения «Младоамериканцев»."

 ig_war_democrats:0 "Военные демократы"
 ig_war_democrats_desc:0 "$ig_national_liberals_desc$"

 ig_liberal_republicans:0 "Либеральные республиканцы"
 ig_liberal_republicans_desc:0 "Либеральные республиканцы были фракцией Республиканской партии, выступавшей за прекращение Реконструкции и радикальную реформу государственной службы. Получив свое название от Либерально-республиканской партии Хораса Грили, они ставили свои идеалы меритократии выше прагматической партийной лояльности, тем самым теряя руководящие роли в партии и ослабляя антикоррупционное движение внутри Республиканской партии."

 ig_mugwumps:0 "Магвампы"
 ig_mugwumps_desc:0 "Магвампы были фракцией Республиканской партии, перешедшей на сторону демократов из-за проблемы коррупции. Их название отсылает как к алгонкинскому слову, означающему «военный вождь», так и подразумевает, что их «голова» (mug) была на одной стороне политического спектра, а «зад» (rump) — на другой."

 ig_reformist_democrats:0 "Реформистские демократы"
 ig_reformist_democrats_desc:0 "Реформистские демократы были фракцией Демократической партии, занимавшей промежуточное положение между бурбонскими демократами и «серебряниками». Поддерживая многие прогрессивные политики «серебряников», они сочетали это с порой хладнокровным прагматизмом. Известные исторические лидеры этой фракции включают Вудро Вильсона, Эла Смита и Франклина Д. Рузвельта."

# Conservatives
 ig_conservatives:0 "Консерваторы"
 ig_conservatives_only_icon:0 "@ig_conservatives!"
 ig_conservatives_desc:0 "Консерваторы — это широкая группа людей, желающих сохранить статус-кво, при этом ситуативно продвигая или откатывая реформы в ответ на социальные кризисы. Поскольку это не единая идеология, консерваторы могут быть полны внутренних конфликтов, например, между теми, кто поддерживает либертарианство против социального патернализма, партикуляризм против национализма или секуляризм против религиозного морализма."

 ig_conservative_reformers:0 "Консервативные реформаторы"
 ig_conservative_reformers_desc:0 "$ig_conservatives_desc$"

 ig_orleanists:0 "Орлеанисты"
 ig_orleanists_desc:0 "$ig_conservatives_desc$"
 ig_orleanists_right:0 "Орлеанисты (правые)"
 ig_orleanists_right_desc:0 "$ig_conservatives_desc$"

 ig_cotton_whigs:0 "Хлопковые виги"
 ig_cotton_whigs_desc:0 "$ig_conservatives_desc$"

 ig_paternal_conservatives:0 "Патерналистские консерваторы"
 ig_paternal_conservatives_desc:0 "Патерналистские консерваторы — это подгруппа консерваторов, которые пытаются сохранить фундаментальный статус-кво с помощью тактических расширений политических прав и социального обеспечения. Примеры включают тори Дизраэли и христианских демократов."

 ig_progressive_conservatives:0 "Прогрессивные консерваторы"
 ig_progressive_conservatives_desc:0 "$ig_paternal_conservatives_desc$"

 ig_slavophiles_moderate:0 "Славянофилы (умеренные)"
 ig_slavophiles_moderate_desc:0 "Славянофилы считают, что Россия не должна быть запятнана западной мыслью — они скептически относятся к либеральным реформам и социалистической революции, полагая, что лишь некоторые вещи нуждаются в изменении, чтобы Россия оставалась могущественной, единой и неделимой. Более умеренные из них соглашаются на некоторые более необходимые реформы — только для того, чтобы страна оставалась стабильной, но не более того."

 ig_catholic_democrats:0 "Католические демократы"
 ig_catholic_democrats_desc:0 "$ig_paternal_conservatives_desc$"

 ig_saquaremas:0 "Сакуаремас"
 ig_saquaremas_desc:0 "Сакуаремас происходят из групп, связанных с имперской бюрократией, а также из землевладельцев, ориентирующих свое производство на внешний рынок. Они требуют сильного центрального правительства, способного гарантировать единые условия для сбыта продукции во всех провинциях, а также поддерживать однозначную роль администрации, что дает имперским чиновникам привилегированное положение."
 
 ig_konstitutionell_liberale:0 "Конституционал-либерале"
 ig_konstitutionell_liberale_desc:0 "Конституционал-либерале — это правое крыло немецких либералов. Они поддерживают малогерманскую федерацию князей под властью конституционного монарха. Помимо конституционализма, их главная цель — обеспечение политических свобод по всей Германии."

# Reactionaries
 ig_reactionaries:0 "Реакционеры"
 ig_reactionaries_only_icon:0 "@ig_reactionaries!"
 ig_reactionaries_desc:0 "Реакционеры — это широкая группа тех, кто хочет вернуться в «старые добрые времена» и кто, в отличие от нишевых групп интересов, возводит свою ностальгию в ранг общей политики. Конкретика их желаний зависит от того, какими были (или казались) «старые добрые времена» в каждой конкретной стране. Подгруппы этой группы включают монархических абсолютистов, религиозных моралистов или даже зажиточных крестьян."

 ig_absolutists:0 "Абсолютисты"
 ig_absolutists_desc:0 "Абсолютисты считают, что монарх должен обладать абсолютной властью над централизованным, модернизирующимся государством. Им противостоят как либеральные реформаторы, так и местные аристократы, которые видят в абсолютизме посягательство на свою наследственную власть. Примеры включают русских царистов и некоторых реставраторов Мэйдзи."

 ig_slavophiles:0 "Славянофилы"
 ig_slavophiles_desc:0 "Славянофилы считают, что Россия не должна быть запятнана западной мыслью — они скептически относятся к либеральным реформам и социалистической революции, полагая, что лишь некоторые вещи нуждаются в изменении, чтобы Россия оставалась могущественной, единой и неделимой. Они непреклонны в отвержении большинства реформ, лишь по божественному провидению признавая крепостничество злом, которое Россия должна искоренить, чтобы не отстать от остального мира, полагая, что с Запада следует импортировать только технические новшества, и даже те должны тщательно проверяться."

 ig_legitimists:0 "Легитимисты"
 ig_legitimists_desc:0 "$ig_reactionaries_desc$"
 ig_carlists:0 "Карлисты"
 ig_carlists_desc:0 "$ig_reactionaries_desc$"
 ig_miguelists:0 "Мигелисты"
 ig_miguelists_desc:0 "$ig_reactionaries_desc$"

 ig_restorationists:0 "Реставрационисты"
 ig_restorationists_desc:0 "$ig_absolutists_desc$"

 ig_southern_democrats:0 "Южные демократы"
 ig_southern_democrats_desc:0 "Южные демократы — самая ярая прорабовладельческая, антифедеральная фракция, действующая в американской политике. В отличие от большинства других консерваторов Антебеллума, которые могут рассматривать рабство как необходимое зло, южные демократы видят в нем положительное благо и готовы пойти на многое, чтобы его защитить. Они также наиболее склонны поддерживать сецессию и поддержат Конфедерацию в случае Гражданской войны."

 ig_southern_conservatives:0 "Южные консерваторы"
 ig_southern_conservatives_desc:0 "Южные консерваторы — самая ярая прорабовладельческая, антифедеральная фракция, действующая в американской политике. В отличие от большинства других консерваторов Антебеллума, которые могут рассматривать рабство как необходимое зло, южные консерваторы видят в нем положительное благо и готовы пойти на многое, чтобы его защитить. Они также наиболее склонны поддерживать сецессию и поддержат Конфедерацию в случае Гражданской войны."
 
 ig_calhounites:0 "Кэлхуниты"
 ig_calhounites_desc:0 "$ig_southern_democrats_desc$"

 ig_monarchists:0 "Монархисты"
 ig_monarchists_desc:0 "$ig_reactionaries_desc$"

 ig_theocrats:0 "Теократы"
 ig_theocrats_desc:0 "$ig_reactionaries_desc$"

 ig_national_conservatives:0 "Национал-консерваторы"
 ig_national_conservatives_desc:0 "Национал-консерваторы — это подгруппа консерваторов, приверженных поддержке сильной национальной идентичности и сохранению морализма как руководящего принципа государства. В модернизирующемся мире они противопоставляют себя своим более либеральным коллегам жесткой правой социальной политикой и готовностью демонтировать либеральные институты для достижения своих целей. Примеры включают DNVP и Норвежскую отечественную лигу."

 ig_caramurus:0 "Карамурус"
 ig_caramurus_desc:0 "Карамурус в основном состоят из торговцев, бюрократов и военных, которые выступали за возвращение императора Дона Педро I в Бразилию. Они защищают сильно централизованный монархический режим, гарантирующий полномочия императора."

 ig_patrianovists:0 "Патриановисты"
 ig_patrianovists_desc:0 "Патриановисты стремятся установить в Бразилии органическую монархию, основанную на традиционалистской политике. Их корни лежат в католицизме, политических учениях святого Фомы Аквинского, национализме и отвержении либерализма и конституции."

 ig_malthusians:0 "Мальтузианцы"
 ig_malthusians_desc:0 "Эта группа придерживается экономических теорий, установленных Томасом Мальтусом, полагая, что любые усилия по облегчению бедности обречены на провал из-за последующего роста населения."

 ig_konservative:0 "Консервативен"
 ig_konservative_desc:0 "Консервативен — это самое консервативное крыло немецких националистов, в основном состоящее из южных немцев и католиков. Страх перед прусским и, следовательно, протестантским господством в объединенной Германии привел к поддержке фракцией великогерманской федерации. Отказ Консервативен от конституционализма делает их единственной фракцией, выступающей за сохранение абсолютной монархии."

# Fascists
 ig_fascists:0 "Фашисты"
 ig_fascists_only_icon:0 "@ig_fascists!"
 ig_fascists_desc:0 "Крайне правая идеология, фашизм трудно определить в конкретных терминах. В целом характеризуется национальным шовинизмом, преклонением перед государством и яростной враждебностью к любым левым или воспринимаемым как иностранные элементам, он также полон противоречий — хотя фашисты часто отстаивают глубоко традиционные ценности, они также прославляют эффективность современной промышленности и войны. Это странное сочетание традиционализма с современностью — часть того, что отличает, например, клерикальный фашизм от традиционного морализма, а итальянский футуризм — от социализма."
 ig_integralists:0 "Интегралисты"
 ig_integralists_desc:0 "$ig_fascists_desc$"

# Christian Democrats
 ig_christian_democrats:0 "Христианские демократы"
 ig_christian_democrats_only_icon:0 "@ig_christian_democrats!"
 ig_christian_democrats_desc:0 "Центристская идеология, христианская демократия представляет собой конечную точку католической политической мысли. Под влиянием социальной католической мысли она стремится продвигать более гуманную форму капитализма, ограничивая при этом роль государства в общественной сфере через принципы корпоративизма и субсидиарности. Обычно она поддерживает расширение избирательных прав, но склоняется к консерватизму по другим вопросам. Исторически это был широкий ярлык; примеры варьируются от антисемитской Христианско-социальной партии в Австрии, через Центрум и его многочисленные крылья до реформиста Луиджи Стурцо. В католических странах она обычно представляет левоцентристское крыло католической мысли, тогда как в некатолических странах она представляет весь спектр католической мысли."
 
 ig_catholics:0 "Католики"
 ig_catholics_desc:0 "Группа интересов, стремящаяся защитить католиков и католическую церковь от того, что они воспринимают как чрезмерное вмешательство государства, и в то же время основывать остальные свои позиции на политической и социальной католической мысли."


# Nonideological
# Village Interests
 ig_rural_folk:0 "Сельские интересы"
 ig_rural_folk_only_icon:0 "@rural_folk_bpm!"
 ig_rural_folk_desc:0 "Неидеологический силовой блок, представляющий разнообразные интересы сельских жителей и местных влиятельных лиц. Хотя часто непоследовательны, такие сельские интересы обычно ориентированы на местную автономию и традиционные ценности."
 ig_rus_obschina:0 "Общины"
 ig_rus_obschina_desc:0 "Община — это традиционная форма общинной самоорганизации крестьян, используемая российским правительством для лучшего управления землей. Ответственные за налогообложение, воинскую повинность и сельскую полицию, эти относительно автономные и несколько неформальные управленческие единицы также принимали значительное участие в экономическом управлении своими местными сельскими общинами. Одно из немногих мест в Российской империи, где выборы их местных лидеров (старост) были нормой, эти социальные институты неудивительно вдохновили движение русского аграрного социализма под названием «народники»."
 ig_rus_obschina_rural:0 "Сельские общины"
 ig_rus_obschina_rural_desc:0 "Сельская община — это институт сельского самоуправления, восходящий к первоначальной русской общине, которой удалось выжить даже в условиях недавней социалистической революции. Реформированная для устранения неэффективности чересполосицы и освобожденная от ига крепостничества и аристократии, реорганизованная сельская община теперь выступает как автономная самоуправляющаяся единица нового социалистического режима и гордый прототип для своего городского аналога."
 ig_greenbackers:0 "Гринбекеры"
 ig_greenbackers_desc:0 "Гринбекеры — это свободное объединение фермерских организаций, выступающих за инфляционную экономическую политику для уменьшения долговых обязательств фермеров. Помимо этого центрального вопроса, гринбекеры представляют собой весьма разнородную группу со значительными расистскими и сексистскими фракциями."
 ig_national_grange:0 "Фермерские альянсы"
 ig_national_grange_desc:0 "Фермерские альянсы — это группы защиты интересов фермеров, стремящиеся стать профсоюзом производителей. Альянсы поддерживают ряд пакетов реформ, от реформы железных дорог и коммунальных услуг до снижения тарифов и государственной системы закупки через подказначейства. Некоторые, такие как Альянс цветных фермеров, радикальны в своей социальной политике, выступая за прекращение сегрегации и союзы с республиканцами, а не с демократами."

# Business Interests
 ig_industrialists:0 "Деловые интересы"
 ig_industrialists_only_icon:0 "@industrialists_bpm!"
 ig_bourgeoisie:0 "Буржуазия"
 ig_bourgeoisie_desc:0 "Буржуазия — это класс богатых городских торговцев. У них мало идеологических обязательств, кроме расширения своего богатства и власти... пока что."
 ig_industrialists_desc:0 "Неидеологический силовой блок, представляющий интересы крупного бизнеса. В целом привержены ограничению государственного надзора, по всем остальным вопросам они поддерживают то, что выгодно монополистическому капиталу в любой момент времени."

# Aristocratic Interests
 ig_landowners:0 "Аристократические интересы"
 ig_landowners_only_icon:0 "@landowners_bpm!"
 ig_landowners_desc:0 "Неидеологический силовой блок, представляющий интересы традиционно влиятельных семей. В целом привержены сохранению своей власти, они страдают от распрей из-за древних обид."
 ig_slaver_interests:0 "Интересы рабовладельцев"
 ig_slaver_interests_desc:0 "Неидеологический силовой блок, представляющий интересы рабовладельцев. В целом привержены защите права на свою «собственность», в остальном они разделены по большинству других вопросов."
 ig_shogunate:0 "Интересы даймё"
 ig_shogunate_desc:0 "Даймё были могущественными землевладельцами и магнатами, которые с X века правили большей частью Японии за пределами Киото и прямых владений сёгуна. Даймё делились на могущественные кланы, которые нанимали самураев для защиты своих владений."
 ig_kazoku:0 "Кадзоку"
 ig_kazoku_desc:0 "Кадзоку — это наследственная знать, образовавшаяся после реставрации Мэйдзи. Она была сформирована путем слияния даймё и кугэ в единую систему титулов и дворянства, смоделированную по образцу британского пэрства."
 ig_mesafint:0 "Интересы месафинт"
 ig_mesafint_desc:0 "Месафинт были наследными дворянами империи, часто доминировавшими в руководстве различных провинций. Их главный интерес заключается в борьбе за сохранение своих привилегий и автономии, а также в борьбе за влияние на двор в Гондэре."

# Professional Interests
 ig_intelligentsia:0 "Профессиональные интересы"
 ig_intelligentsia_only_icon:0 "@intelligentsia_bpm!"
 ig_intelligentsia_desc:0 "Неидеологический силовой блок, представляющий интересы профессионалов и торговцев. Обычно организованные в профессиональные ассоциации, ремесленные союзы, традиционные гильдии и неформальные картели, эти группы опасаются посягательств со стороны крупного бизнеса, а также «немытых масс». Примеры варьируются от голландских и итальянских купеческих гильдий до Американской федерации труда."
 ig_rus_meschane:0 "Мещанские интересы" # Note: First instance of this key
 ig_rus_meschane_desc:0 "Мещане — это городской низший класс в России во времена существования ее сословной системы. По сравнению с разночинцами, другим важным городским слоем, мещане, как правило, предпочитают умеренность и стабильность революционным настроениям."
 ig_rus_meschane:0 "Разночинцы" # Note: Second instance of this key, potential issue in original file
 ig_rus_meschane_desc:0 "Разночинцы — это группа, состоящая в основном из городских жителей, которые по тем или иным причинам не являются иностранцами, но при этом существуют вне жесткой российской сословной системы. Члены этой группы часто известны своими революционными настроениями, питая симпатии к западным, либеральным идеям. Таким образом, по сравнению с мещанами, они, как правило, предпочитают более радикальные идеи относительно будущего России."
 ig_rus_obschina_urban:0 "Городские общины"
 ig_rus_obschina_urban_desc:0 "Городская община — это результат экстраполяции недавно усилившейся общины на несельскохозяйственную часть российского общества. Используя практики коллективного принятия решений и общественной собственности на землю, городские общины учитывают более высокую плотность населения и специфические потребности городского населения, в то же время используя некоторые существующие механизмы самоуправления, усовершенствованные сельской общиной."
 ig_negade:0 "Интересы нэгадэ"
 ig_negade_desc:0 "Нэгадэ — это городские торговцы Эфиопии, часто возглавляемые особенно богатыми нэгадрас. Эта группа, как и многие торговцы, опасается иностранной конкуренции и желает сохранить влияние своих сетей ремесленников и городских клик."

# Bureaucratic Interests
 ig_petty_bourgeoisie:0 "Бюрократические интересы"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie_bpm!"
 ig_petty_bourgeoisie_desc:0 "Неидеологический силовой блок, представляющий окопавшихся бюрократов. Эти коррумпированные чиновники — эксперты в манипулировании политическими машинами для удержания власти, несмотря на предполагаемые политические процессы."
 ig_kuge:0 "Интересы кугэ"
 ig_kuge_desc:0 "Кугэ были дворянами и чиновниками внутреннего двора императора и подчинялись непосредственно ему, а не сёгуну или даймё."

# Military Interests
 ig_armed_forces:0 "Военные интересы"
 ig_armed_forces_only_icon:0 "@armed_forces_bpm!"
 ig_armed_forces_desc:0 "Неидеологический силовой блок, представляющий влиятельных военных лидеров. В целом привержены расширению военной власти над гражданским обществом, они стремятся к личному престижу и обогащению через военную службу."

# Church Interests
 ig_devout:0 "Церковные интересы"
 ig_sikh_priesthood:0 "Сикхское духовенство"
  ig_sikh_priesthood_desc:0 "$ig_devout_desc$"
 ig_devout_only_icon:0 "@devout_bpm!"
 ig_devout_desc:0 "Неидеологический силовой блок, представляющий организованную религию как укоренившийся институт. Его члены отличаются от религиозных моралистов тем, что стремятся сохранить свои привилегии в рамках религиозных структур, а не внедрять религию в более широкую политику. В странах без сильной организованной религии это местные священнослужители, обладающие богатством или светским влиянием. Примеры включают государственные церкви, суннитских муфтиев и ритуальных мастеров Китая."

