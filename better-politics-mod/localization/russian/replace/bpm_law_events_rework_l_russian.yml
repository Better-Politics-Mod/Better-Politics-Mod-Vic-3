 education_laws.2.t:0 "Патриотическое образование"
 education_laws.2.d:0 "Роль патриотизма в новой [SCOPE.sLaw('current_law_scope').GetName] была поднята [SCOPE.gsInterestGroup('armed_forces_ig').GetName] как область улучшения в планах этой новой системы образования."
 education_laws.2.f:0 ""Это не просто поддержание порядка в классе, чтобы можно было передавать знания; это передача характера. В конце концов, на нас лежит огромная ответственность перед родителями этих детей, которые делают все возможное, чтобы вырастить их порядочными гражданами. Слишком часто мы обнаруживаем мальчиков, чей характер уже почти безвозвратно испорчен неуправляемой молодостью и отсутствием любви к своей стране. Так не должно быть!""
 education_laws.2.a:0 "Этому нет места в учебной программе."
 education_laws.2.b:0 "Воспитание любви к своей стране имеет первостепенное значение."
