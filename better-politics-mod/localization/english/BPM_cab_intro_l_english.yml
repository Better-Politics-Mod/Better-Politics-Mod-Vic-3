l_english:
  je_bpm_cabinet_activate: "The Cabinet"
  je_bpm_cabinet_activate_reason: "The status of the #bold Progress Bar#! will advance if we have a [concept_bureaucracy] surplus. The #bold Progress Bar#! reaching #v 100#! will result in the introduction of a Cabinet for [Country.GetName]."
  je_bpm_cabinet_activate_desc: "Modernizing our administration"
  bpm_cabinet_event.1.t: "The Birth of the Cabinet"
  bpm_cabinet_event.1.d: "The Cabinet has now replaced the [Concept('concept_institution', 'Insititutions')] tab in the Politics panel. There you can select [Concept('concept_character', 'Characters')] to take charge of the administration of every aspect of your [concept_government]. Make sure to pick compatible [Concept('concept_character', 'Characters')] to ensure the smooth running of your [concept_country], otherwise your [Concept('concept_bpm_synergy', 'Synergy')] will suffer and your government will be less effective. Some [Concept('concept_interest_group', 'Interest Groups')] are [Concept('concept_bpm_antagonism', 'Antagonistic')] to a specific institution and will actively work against it."
  bpm_cabinet_event.1.f: "The advice and approval of the Cabinet shall be required for all acts of the Emperor in matters of state, and the Cabinet shall be responsible therefor."
  bpm_cabinet_event.1.a: "#red;bold;shadow Let me play!#!"

  je_bpm_cabinet_activate_goal: "The #bold Progress Bar#! has reached #v 100#!"