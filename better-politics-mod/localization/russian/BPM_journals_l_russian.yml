 je_bpm_modernizers_reason:0 "@information! #blue Открывает [GetLawType('law_repeatable_culture_invite_foreign_experts').GetName] [Concept('concept_bpm_repeatable_law', '$concept_bpm_repeatable_law$')] пока активно #!\n\nДиалектическая Сила $bpm_je_all_modernizers$: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_modernizers_modernizer_strength_tooltip [Country.MakeScope.ScriptValue('bpm_je_modernizers_ideology_rate_modernizers')|2]#!\nДиалектическая Сила $bpm_je_all_antimodernizers$: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_modernizers_conservative_strength_tooltip [Country.MakeScope.ScriptValue('bpm_je_modernizers_ideology_rate_conservatives')|2]#! \n\nГлядя на нации Европы и Америки, становится совершенно ясно, что наши институты становятся все более устаревшими и ненадежными. Первыми, кто признал этот недостаток, были наши интеллектуалы, среди которых возникли два крыла, предлагающие противоположные видения будущего: $bpm_je_all_modernizers_tt$ и $bpm_je_all_anti_modernizers_tt$.\n\nКогда #v Социальное Влияние#! дебатов #v > 25#!, мы получим модификаторы в зависимости от того, кто из двух более влиятелен.\n\nЕсли выигрывают $bpm_je_all_modernizers$:\n  @arrow_up!Скорость исследования и распространения [concept_technology] Общества\n  @arrow_down!Скорость исследования и распространения [concept_technology] Военной\n  @arrow_down!Цель [concept_bpm_political_stability]\n  @information! @intelligentsia_bpm! принимает радикальные позиции при высоком #v Социальном Влиянии#!\n\nЕсли выигрывают $bpm_je_all_antimodernizers$:\n  @arrow_down!Скорость исследования и распространения [concept_technology] Общества\n  @arrow_up!Скорость исследования и распространения [concept_technology] Военной\n  @arrow_up!Цель [concept_bpm_political_stability]\n\nОбе стороны предоставляют:\n  @arrow_up!Распространение [concept_technology] Производства\n  @arrow_up!Еженедельное [concept_innovation]\n\n@warning! Наши более традиционалистские элементы могут недоброжелательно относиться к воспринимаемому вторжению иностранного влияния, и если ситуация зайдет слишком далеко, они могут прибегнуть к грубому и жестокому #N Перевороту#!.\n\n#lore "Россия стремится слиться с Западом на протяжении последних трехсот лет; на протяжении последних трехсот лет она признавала свою неполноценность по отношению к Западу, черпала все свои идеи, все свои учения... с Запада. Величайший из наших царей... отрекся от старой России. Он уничтожил все наши древние институты и отверг наши древние традиции... Это было славно, надо признать, создание Петра Великого, эта идея гениального человека, который продиктовал путь, которым мы теперь следуем."\n\n— Петр Чаадаев, 1837#!"

