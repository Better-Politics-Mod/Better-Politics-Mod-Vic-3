 je_bpm_propaganda_of_the_deed_reason:0 "#v 每月计划进度：#!#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_bomb_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_бомбометр_rate_true')|-=]#!\n@warning!到达#v 100%#!时，[GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]将尝试对[concept_leader]进行#N 炸弹袭击#!。\n\n#PB 士气强度为：#![Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_philosophy_value')|-]@arrow_right!#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_baseline_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_baseline_target')|-]#!（每月新增#v 0.5#!）\n当其#v 高于[Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!时，该日志条目将获得进度。\n@warning!当#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!时，[GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]将尝试对[concept_ruler]进行#N 炸弹袭击#!\n\n随着我们的激进分子对国家越来越失望，一部分坚定的无政府主义者现在正试图通过有针对性的恐怖袭击来唤醒大众的意识。\n\n他们的#pink 士气强度#!倾向于一个#v 目标值#!，由国家镇压、经济冲突、战争和无政府主义运动的激进程度等因素决定。如果这个数字足够高，无政府主义者将开始#v 计划#!他们的下一次#N 炸弹恐袭#!。\n\n随着时间推移，无政府主义者将会对他们的策略失去信心。每次#N 炸弹袭击#!将会导致：\n\n@arrow_up!提高计划另一次炸弹袭击所需#pink 士气强度#!的阈值（#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!）\n@arrow_down!降低下次开始计划对[concept_ruler]发动#N 炸弹袭击#!所需#pink 士气强度#!的阈值（#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!）\n上次#N 炸弹袭击#!是在[Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_months_below_value')]月前。\n\n#lore 1892年的时候，爆发了荷姆斯泰德钢铁罢工——那是第一场也是最大的一场钢铁工人和宾夕法尼亚州的生死斗……弗里克对罢工者的残忍态度，他公开宣称宁可所有罢工者死，也不让步。最后，1892年7月6日，十一名两手空空工人的死亡，使美利坚民怨沸腾……民众的怒火使一个男人做出了英雄之举，他就是亚历山大·贝克曼，1892年7月22日那天，贝克曼进到亨·克·弗里克的办公室，发射三枪，意欲了结后者性命，可弗里克活了下来……这便是第一起无政府主义经济恐怖行为，亚历山大·贝克曼不得不为他的革命抗议付出生命的代价。”\n\n——埃玛·戈尔德曼于1922年#!"
