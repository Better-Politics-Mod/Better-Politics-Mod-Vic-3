 je_bpm_guilty_land:0 "Эта Виновная Земля"
 je_bpm_guilty_land_reason:0 "Грех рабства вытравлен на душе американского проекта, слова \"все люди созданы равными\" - грех девятого круга. Наш народ знает это, и поэтому борется с лицемерием выборов и компромиссов. Когда эти методы терпят неудачу, это порождает теории заговора и сепаратистские настроения.\n\nНа #GBB Севере#! в продолжении преступления рабства обвиняют Власть Рабов. Хотя большинство равнодушно к этому вопросу, растущее напряжение в ближайшие годы может вызвать массовое сочувствие.\n\nНа #GB Юге#! шарлатаны рассказывают сказки о Правах Штатов самообманывающимся плантаторам и отчаявшимся мелким землевладельцам. Недавно выйдя из кризиса аннулирования, их страсти на время поутихли.\n\n#GBB Северная#! и #GB Южная#! радикализация усиливаются, соответственно:\n#N +#! Избирательными победами #GBB про-#!/#GB анти-#!рабовладельческих групп,\n#N +#! Смертью #GBB анти-#!/#GB про-#!рабовладельческих Президентов на посту,\n#N +#! Присоединением #GBB рабовладельческих#!/#GB свободных#! штатов к Союзу.\nВремя от времени будут предлагаться компромиссы, но они никогда не удовлетворят обе стороны.\n\nОстерегайтесь слишком быстрого расширения нации, ибо с новой землей приходят дебаты о том, кто должен иметь возможность возделывать эту землю. Когда #BB Национальная радикализация#! достигнет точки кипения, обе стороны начнут кампании юридической войны и полувоенного насилия.\n\n#N Марш на Харперс-Ферри нельзя остановить, только отложить.#!"
