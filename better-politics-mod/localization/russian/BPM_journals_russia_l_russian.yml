 je_bpm_russia_estates_abolish_peasants_button:0 "Отменить Крестьянство"
 je_bpm_russia_estates_abolish_peasants_button_desc:0 "Отмена этого самого многочисленного сословия сделает подавляющее большинство жителей России юридически равными; не самое приятное предложение для дворянства. Такое изменение потребует также отмены самоуправления крестьян - древняя Община должна будет модернизироваться."
 je_bpm_russia_estates_abolish_nobles_button:0 "Отменить Дворянство"
 je_bpm_russia_estates_abolish_nobles_button_desc:0 "Отмена дворянских привилегий позволит лучшим из нас быть на вершине по своим заслугам, а не по праву рождения. Естественно, те, кто там оказался по последнему, а не по первому, будут весьма расстроены этим положением дел."
 je_bpm_russia_estates_abolish_clergy_button:0 "Отменить Духовенство"
 je_bpm_russia_estates_abolish_clergy_button_desc:0 "Лишение духовенства их уникальных привилегий определенно их расстроит - но если мы хотим стать более светской нацией, этот шаг обязателен."
 je_bpm_russia_estates_abolish_burghers_button:0 "Отменить Горожанские сословия"
 je_bpm_russia_estates_abolish_burghers_button_desc:0 "Устранение различных привилегий и обязанностей различных слоев городского населения позволит увеличить социальную мобильность, необходимую для модернизирующейся нации."
 je_bpm_russia_estates_abolish_foreigners_button:0 "Отменить различие между инородцами"
 je_bpm_russia_estates_abolish_foreigners_button_desc:0 "Нам не нужно давать особые права и обязанности людям другой национальности, нежели мы."

