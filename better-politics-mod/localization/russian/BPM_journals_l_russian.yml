 je_bpm_zapadniks_and_slavophiles_reason:0 "Кем был Петр Великий? Для одних он был великим человеком, невероятным реформатором, выведшим Россию из тьмы и упадка прошлого, использовавшим все лучшее с Запада, модернизировавшим ее для вызовов будущего. Для других он источник национальной трагедии, безумец, посмевший пересадить несовместимые ценности чужой цивилизации на суверенный дух России. Надо признать, что одна только его фигура не является единственным предметом разногласий для двух философских течений, которые доминировали в русской интеллигенции в ближайшие десятилетия — западников и славянофилов.\n\n$bpm_je_all_zapadniks$ — это течение в русской интеллигенции, которое желает подражать Западу и брать от него то, что они считают лучшими его нововведениями — либерализм, демократию, права человека и экономическую свободу — с целью спасения России от того отсталого состояния, в котором она оказалась, следуя по стопам своего великого национального героя — Петра Великого.\n\n$bpm_je_all_slavophiles$ — это оппозиционное течение к западникам — они считают, что русский национальный дух уже слишком попран западным влиянием, и что оно слишком эгоистично, секулярно и революционно, чтобы соответствовать коллективному, христианскому и лоялистскому русскому духу.\n\nЭта Журнальная Запись отражает влияние, которое эти две позиции имеют в умах русской академической среды относительно друг друга. Если одна из них возобладает, вы получите масштабированный модификатор к различным областям исследований — более сильные $bpm_je_all_slavophiles$ приведут к более быстрому исследованию #bold Военных#! и #bold Промышленных#! технологий, тогда как $bpm_je_all_zapadniks$ сместят внимание на #bold Распространение Технологий#! и #bold Социальные#! исследования. Популярность [Concept('concept_leader', 'Лидеров Групп Интересов')] и [Concept('concept_agitator', 'Агитаторов')] для $bpm_je_all_slavophiles$ и $bpm_je_all_zapadniks$ будет определять популярность каждой стороны, при этом их рвение неизбежно будет ослабевать со временем. В текущих условиях Журнальная Запись, как ожидается, будет продвигаться со скоростью #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_zapadniks_and_slavophiles_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_zapadniks_and_slavophiles_rate')|+]#! в неделю.\n\n#lore "Россия стремится слиться с Западом на протяжении последних трехсот лет; на протяжении последних трехсот лет она признавала свою неполноценность по отношению к Западу, черпала все свои идеи, все свои учения... с Запада. Величайший из наших царей... отрекся от старой России. Он уничтожил все наши древние институты и отверг наши древние традиции... Это было славно, надо признать, создание Петра Великого, эта идея гениального человека, который продиктовал путь, которым мы теперь следуем."\n\n— Петр Чаадаев, 1837#!"

