l_polish:
 concept_bpm_party_ban:0 "Party Ban"
 concept_bpm_party_ban_desc:0 "Certain [Concept('concept_law', 'Laws')] may cause various [Concept('concept_party', 'Parties')] to become banned. When banned, no [Concept('concept_interest_group','$concept_interest_groups$')] can join the [Concept('concept_party', 'Party')]. Your Freedom of Speech [Concept('concept_law', 'Laws')] determine exactly which [Concept('concept_party', 'Parties')] will end up banned from party bans."

 concept_bpm_bannable_reactionaries:0 "Banned Reactionary Parties"
 concept_bpm_bannable_reactionaries_desc:0 "Always bans the Fascist party. Censorship (or harsher) also bans the Reactionary party. Outlawed Dissent also bans the Conservative and Religious parties."
 concept_bpm_bannable_socialists:0 "Banned Socialist Parties"
 concept_bpm_bannable_socialists_desc:0 "Always bans the Communist and Anarchist parties (and the Social Democratic Party before the Second International). Censorship (or harsher) also bans the Social Democratic party (if after the Second International). Outlawed Dissent also bans the Radical party."
 concept_bpm_bannable_reactionaries_plus:0 "Banned Anti-Socialist Parties"
 concept_bpm_bannable_reactionaries_plus_desc:0 "Always bans the Fascist, Reactionary, Religious, and Conservative parties. Censorship (or harsher) also bans the Liberal and Agrarian parties. Outlawed Dissent also bans the Radical party."
 concept_bpm_bannable_socialists_plus:0 "Banned Anti-Traditional Parties"
 concept_bpm_bannable_socialists_plus_desc:0 "Always bans the Communist, Anarchist, Social Democratic, and Radical parties. Censorship (or harsher) also bans the Liberal and Agrarian parties. Outlawed Dissent also bans the Conservative party."
 # concept_bpm_bannable_liberals:0 "Banned Liberal Parties"
 # concept_bpm_bannable_liberals_desc:0 "Always bans the Liberal and Radical parties. Censorship (or harsher) also bans the Agrarian party. Outlawed Dissent also bans the Conservative party."
 concept_bpm_bannable_antiliberals:0 "Banned Anti-Liberal Parties"
 concept_bpm_bannable_antiliberals_desc:0 "Always bans the Communist, Anarchist and Fascist parties (and the Social Democratic Party before the Second International). Censorship (or harsher) also bans the Reactionary party (and the Social Democratic Party after the Second International). Outlawed Dissent also bans the Radical and Religous parties."

 concept_bpm_socialist_agitator:0 "Socialist Agitator"
 concept_bpm_socialist_agitator_desc:0 "An agitator whose [Concept('concept_ideology', 'Ideology')] or [Concept('concept_interest_group', 'Interest Group')] supports the enactment of the [GetLawType('law_council_republic').GetName] [Concept('concept_law', 'Law')]."

 concept_bpm_global_je:0 "Global Journal Entry"
 concept_bpm_global_je_desc:0 "A journal entry active in all countries at once. The progress is shared among these countries and the factors that influence the progress are usually international."

# Repeatable Law concepts
 concept_bpm_repeatable_law:0 "Repeatable Law"
 concept_bpm_repeatable_laws:0 "Repeatable Laws"
 concept_bpm_repeatable_law_desc:0 "$concept_bpm_repeatable_laws$ are [Concept('concept_law', 'Laws')] that a [Concept('concept_country', 'Country')] may enact repeatedly, as every enactment of such a Law resets it to a default value.\n\n$concept_bpm_repeatable_laws$ produce immediate effects and are faster to enact than normal laws. Once passed, the $concept_bpm_repeatable_law$ will go on cooldown. Multiple $concept_bpm_repeatable_laws$ can be passed at the same time, with compounding effects.\n\n@information! #blue #v Helpful hint:#! These are optional laws that can occupy your legislature when more meaningful reforms aren't yet possible. Some repeatable laws come with tradeoffs that can be risky, so be sure to think carefully before enacting them.#!"

# IG concepts

 concept_bpm_ideological_ig:0 "Ideological Interest Group"
 concept_bpm_ideological_ig_desc:0 "An Ideological [Concept('concept_interest_group', 'Interest Group')] is defined by its strongly ideological nature. They have a large selection of [Concept('concept_ideology', 'Ideologies')] which give them strong opinions on a large spectrum of [Concept('concept_law', 'Laws')]. These are also the most fickle [Concept('concept_interest_group', 'Interest Groups')]; they frequently gain supporters from [Concept('concept_radical', 'Radicals')] or [Concept('concept_loyalist', 'Loyalists')] and as a result of various events in your country."
 concept_bpm_institutional_ig:0 "Institutional Interest Group"
 concept_bpm_institutional_ig_desc:0 "An Institutional [Concept('concept_interest_group', 'Interest Group')] is defined by its relatively non-ideological nature. They have a modest selection of [Concept('concept_ideology', 'Ideologies')] they care about which are most directly related to their material interests. These [Concept('concept_interest_group', 'Interest Groups')] tend to dominate in [Concept('concept_bpm_politically_stagnant', 'Politically Stagnant')] countries while disappearing into irrelevance during [Concept('concept_bpm_politically_unstable', 'Political Instability')]."

# VERY LONG STUFF BELOW
# PROLETARIAN
 tooltip_bpm_ig_is_revolutionary_socialist:0 "Is a [Concept('concept_bpm_ig_is_revolutionary_socialist', '$concept_bpm_ig_is_revolutionary_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_revolutionary_socialist:0 "Revolutionary Socialist"
 concept_bpm_ig_is_revolutionary_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_gov_radical_proletarian').GetName] [Concept('concept_ideology', 'Ideology')] and without the [GetIdeology('ideology_dop_anarchist').GetName] [Concept('concept_ideology', 'Ideology')]. They see the party organization as necessary for achieving socialism and the withering away of the state."

 tooltip_bpm_ig_is_anarchist:0 "Is an [Concept('concept_bpm_ig_is_anarchist', '$concept_bpm_ig_is_anarchist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_anarchist:0 "Anarchist"
 concept_bpm_ig_is_anarchist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with either the [GetIdeology('ideology_dop_anarchist').GetName] or the [GetIdeology('ideology_dop_anarcho_syndicalist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe in the abolition of any hierarchies, most notably the state, as their immediate goal."

 tooltip_bpm_ig_is_radical_socialist:0 "Is a [Concept('concept_bpm_ig_is_radical_socialist', '$concept_bpm_ig_is_radical_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_radical_socialist:0 "Radical Socialist"
 concept_bpm_ig_is_radical_socialist_desc:0 "The @ig_socialists! #bold Socialists#! [Concept('concept_interest_group', 'Interest Group')] or an [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_revolutionary_socialist', 'Revolutionary Socialist')] or Concept('concept_bpm_ig_is_anarchist', 'Anarchist')]. They believe that socialism is achieved through a revolution, rather than reform."

 tooltip_bpm_ig_is_reformist_socialist:0 "Is a [Concept('concept_bpm_ig_is_reformist_socialist', '$concept_bpm_ig_is_reformist_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_reformist_socialist:0 "Reformist Socialist"
 concept_bpm_ig_is_reformist_socialist_desc:0 "The @ig_reformist_socialists! #bold Reformist Socialists#! [Concept('concept_interest_group', 'Interest Group')] or an [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_gov_moderate_proletarian').GetName] [Concept('concept_ideology', 'Ideology')]. They hold a belief in the possibility of reaching socialism through reforms, rather than revolution."

 tooltip_bpm_ig_is_syndicalist:0 "Is a [Concept('concept_bpm_ig_is_syndicalist', '$concept_bpm_ig_is_syndicalist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_syndicalist:0 "Syndicalist"
 concept_bpm_ig_is_syndicalist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with either the [GetIdeology('ideology_dop_syndicalist').GetName], the [GetIdeology('ideology_dop_anarcho_syndicalist').GetName], or the [GetIdeology('ideology_dop_syndical_unionist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that trade unions should be the building blocks of society under socialism."

 tooltip_bpm_ig_is_party_socialist:0 "Is a [Concept('concept_bpm_ig_is_party_socialist', '$concept_bpm_ig_is_party_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_party_socialist:0 "Party Socialist"
 concept_bpm_ig_is_party_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_revolutionary_socialist', 'Revolutionary Socialist')] or [Concept('concept_bpm_ig_is_reformist_socialist', 'Reformist Socialist')]. They believe that a disciplined party structure is a necessary step towards socialism."

 tooltip_bpm_ig_is_authoritarian_socialist:0 "Is an [Concept('concept_bpm_ig_is_authoritarian_socialist', '$concept_bpm_ig_is_authoritarian_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_authoritarian_socialist:0 "Authoritarian Socialist"
 concept_bpm_ig_is_authoritarian_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is [Concept('concept_bpm_ig_is_socialist', 'Revolutionary Socialist')] and has either [GetIdeology('ideology_dop_party_socialist').GetName] or [GetIdeology('ideology_dop_party_state').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that a socialist state is necessary to protect the gains of the revolution."

 tooltip_bpm_ig_is_moderate_socialist:0 "Is a [Concept('concept_bpm_ig_is_moderate_socialist', '$concept_bpm_ig_is_moderate_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_moderate_socialist:0 "Moderate Socialist"
 concept_bpm_ig_is_moderate_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_party_socialist', 'Party Socialist')] and doesn't have [GetIdeology('ideology_gov_radical_proletarian').GetName] nor [GetIdeology('ideology_gov_moderate_proletarian').GetName] [Concept('concept_ideology', 'Ideology')] or has the [GetIdeology('ideology_eco_agrarian_socialist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that a fully socialist economy and state is going too far right now, but still believe in some progressive reforms."

 tooltip_bpm_ig_is_proletarian_socialist:0 "Is a [Concept('tooltip_bpm_ig_is_proletarian_socialist', '$tooltip_bpm_ig_is_proletarian_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_proletarian_socialist:0 "Proletarian Socialist"
 concept_bpm_ig_is_proletarian_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_party_socialist', 'Party Socialist')], [Concept('concept_bpm_ig_is_anarchist', 'Anarchist')], or [Concept('concept_bpm_ig_is_syndicalist', 'Syndicalist')]. They believe the industrial working class, the Proletariat, are the primary class that will bring about socialism."

 tooltip_bpm_ig_is_socialist:0 "Is a [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_socialist:0 "Socialist"
 concept_bpm_ig_is_socialist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_proletarian_socialist', 'Proletarian Socialist')] or has the [GetIdeology('ideology_eco_agrarian_socialist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that assuring the means of production and governence are directly controlled by the people, socialism, is a desirable end goal."

 tooltip_bpm_ig_is_proletarian:0 "Is a [Concept('concept_bpm_ig_is_proletarian', '$concept_bpm_ig_is_proletarian$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_proletarian:0 "Proletarian"
 concept_bpm_ig_is_proletarian_desc:0 "The #bold Trade Unions#! [Concept('concept_interest_group', 'Interest Group')] if not under [GetLawType(law_state_controlled_labor_unions').GetName] or a [Concept('concept_bpm_ig_is_proletarian_socialist', 'Proletarian Socialist')] [Concept('concept_interest_group', 'Interest Group')]. They represent the desires of industrial workers in this era of change."

 tooltip_bpm_ig_is_labor:0 "Is a [Concept('concept_bpm_ig_is_labor', '$concept_bpm_ig_is_labor$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_labor:0 "Labor"
 concept_bpm_ig_is_labor_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is either [Concept('concept_bpm_ig_is_socialist', 'Socialist')] or [Concept('concept_bpm_ig_is_proletarian', 'Proletarian')]. They believe in supporting the desires of the working peoples."

 tooltip_bpm_ig_is_actually_desiring_socialism:0 "Is a [Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_actually_desiring_socialism:0 "Properly Socialist"
 concept_bpm_ig_is_actually_desiring_socialism_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is both [Concept('concept_bpm_ig_is_socialist', 'Socialist')] and #bold not#! [Concept('concept_bpm_ig_is_moderate_socialist', 'Moderate Socialist')]. They believe that socialism can and should be built within the relative near future."

# AGRARIAN

 tooltip_bpm_ig_is_agrarian:0 "Is an [Concept('concept_bpm_ig_is_agrarian', '$concept_bpm_ig_is_agrarian$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_agrarian:0 "Agrarian"
 concept_bpm_ig_is_agrarian_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_eco_agrarian_socialist').GetName], [GetIdeology('ideology_eco_modern_agrarian').GetName],  [GetIdeology('ideology_eco_traditional_agrarian').GetName], [GetIdeology('ideology_eco_slave_economy').GetName], [GetIdeology('ideology_eco_serf_economy').GetName], [GetIdeology('ideology_eco_trad_isolationist').GetName], or [GetIdeology('ideology_eco_agrarian_autarky').GetName] [Concept('concept_ideology', 'Ideology')]. They support prioritizing the needs of agriculture and treating it as the focus of the economy."

 tooltip_bpm_ig_wants_small_government:0 "Is a [Concept('concept_bpm_ig_wants_small_government', '$concept_bpm_ig_wants_small_government$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_wants_small_government:0 "Small Government"
 concept_bpm_ig_wants_small_government_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_sta_minimal_state').GetName], [GetIdeology('ideology_sta_decentralized_state').GetName], [GetIdeology('ideology_sta_subjugated_state').GetName], or [GetIdeology('ideology_sta_weak_state').GetName] [Concept('concept_ideology', 'Ideology')]. They believe a small government that stays out of the way of its citizens (or at least their group's supporters) is needed for the good of society."

# LIBERAL IGS

 tooltip_bpm_ig_is_democrat:0 "Is a [Concept('concept_bpm_ig_is_democrat', '$concept_bpm_ig_is_democrat$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_democrat:0 "Democratic"
 concept_bpm_ig_is_democrat_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_dop_radical_democrat').GetName], [GetIdeology('ideology_dop_moderate_democrat').GetName] or the [GetIdeology('ideology_dop_authoritarian_democrat').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that at least some form of electoral franchise is necessary for any state that wants to survive the modern age."

 tooltip_bpm_ig_is_republican:0 "Is a [Concept('concept_bpm_ig_is_republican', '$concept_bpm_ig_is_republican$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_republican:0 "Republican"
 concept_bpm_ig_is_republican_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_gov_liberal_republican').GetName] or the [GetIdeology('ideology_gov_radical_republican').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that the idea of monarchy is a relic of a bygone age that is best done away with, and should be replaced with a liberal republic."

 tooltip_bpm_ig_is_radical_liberal:0 "Is a [Concept('concept_bpm_ig_is_radical_liberal', '$concept_bpm_ig_is_radical_liberal$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_radical_liberal:0 "Radical Liberal"
 concept_bpm_ig_is_radical_liberal_desc:0 "The @ig_radicals! #bold Radicals#! [Concept('concept_interest_group', 'Interest Group')] or an [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_dop_radical_democrat').GetName] [Concept('concept_ideology', 'Ideology')] that is #bold not#! a [Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')] [Concept('concept_interest_group', 'Interest Group')]. They believe that people have inherent rights government must respect, and fight to fulfill the egalitarian and individualist dream of liberalism."

 tooltip_bpm_ig_is_moderate_liberal:0 "Is a [Concept('concept_bpm_ig_is_moderate_liberal', '$concept_bpm_ig_is_moderate_liberal$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_moderate_liberal:0 "Moderate Liberal"
 concept_bpm_ig_is_moderate_liberal_desc:0 "The @ig_liberals! #bold Liberals#! [Concept('concept_interest_group', 'Interest Group')] or an [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_dop_moderate_democrat').GetName] [Concept('concept_ideology', 'Ideology')]. They believe in promoting democracy, but that a moderate pace is needed to prevent revolutionary chaos."

 tooltip_bpm_ig_is_non_religious:0 "Is a [Concept('concept_bpm_ig_is_non_religious', '$concept_bpm_ig_is_non_religious$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_non_religious:0 "Secularist"
 concept_bpm_ig_is_non_religious_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_rel_radical_secularist').GetName] or the [GetIdeology('ideology_rel_atheist').GetName] [Concept('concept_ideology', 'Ideology')]. They hold the belief that religion should be kept out of government, particularly its institutions and laws."

 tooltip_bpm_ig_is_liberal:0 "Is a [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_liberal:0 "Liberal"
 concept_bpm_ig_is_liberal_desc:0 "A [Concept('concept_bpm_ig_is_radical_liberal', 'Radical Liberal')],  [Concept('concept_bpm_ig_is_moderate_liberal', 'Moderate Liberal')], The @ig_national_liberals! #bold National Liberals#!, and the  The @ig_market_liberals! #bold Market Liberals#! [Concept('concept_interest_group', 'Interest Group')]. They believe in the ideal of assuring life, liberty, and property to all."

 tooltip_bpm_ig_is_radical_left:0 "Is a [Concept('concept_bpm_ig_is_radical_left', '$concept_bpm_ig_is_radical_left$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_radical_left:0 "Radical Left"
 concept_bpm_ig_is_radical_left_desc:0 "A [Concept('concept_bpm_ig_is_radical_liberal', 'Radical Liberal')] or [Concept('concept_bpm_ig_is_socialist', 'Socialist')] [Concept('concept_interest_group', 'Interest Group')]. They believe in pushing for civil and political liberties to a degree that more moderate groups see as militant."

 tooltip_bpm_ig_is_abolitionist:0 "Is a [Concept('concept_bpm_ig_is_abolitionist', '$concept_bpm_ig_is_abolitionist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_abolitionist:0 "Abolitionist"
 concept_bpm_ig_is_abolitionist_desc:0 "A [Concept('bpm_ig_is_radical_left', 'Radical Liberal')] [Concept('concept_interest_group', 'Interest Group')] or an [Concept('concept_interest_group', 'Interest Group')] with either the [GetIdeology('ideology_eco_modern_agrarian').GetName] or the [GetIdeology('ideology_eco_modernizer').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that forced labor, such as serfdom and slavery, is a backwards and cruel practice that must be abolished."

 tooltip_bpm_ig_is_left_wing:0 "Is a [Concept('concept_bpm_ig_is_left_wing', '$concept_bpm_ig_is_left_wing$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_left_wing:0 "Left Wing"
 concept_bpm_ig_is_left_wing_desc:0 "A [Concept('concept_bpm_ig_is_liberal', 'Liberal')] or [Concept('concept_bpm_ig_is_labor', 'Labor')] [Concept('concept_interest_group', 'Interest Group')]. They represent a broad category that generally believes in promoting liberty and equality."

 tooltip_bpm_ig_is_pro_public_welfare:0 "Is an [Concept('concept_bpm_ig_is_pro_public_welfare', '$concept_bpm_ig_is_pro_public_welfare$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_pro_public_welfare:0 "Pro-Welfare"
 concept_bpm_ig_is_pro_public_welfare_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_wel_public_welfare').GetName] or [GetIdeology('ideology_wel_expanded_public_welfare').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that any just society must have public welfare for the people within it."

 tooltip_bpm_ig_is_market_liberal:0 "Is a [Concept('concept_bpm_ig_is_market_liberal', '$concept_bpm_ig_is_market_liberal$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_market_liberal:0 "Market Liberal"
 concept_bpm_ig_is_market_liberal_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_eco_laissez_faire').GetName] [Concept('concept_ideology', 'Ideology')]. They hold the belief that an proper free market economy is needed for a truly prosperous modern nation."

# CONSERVATIVE

 tooltip_bpm_ig_is_religious:0 "Is a [Concept('concept_bpm_ig_is_religious', '$concept_bpm_ig_is_religious$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_religious:0 "Moralist"
 concept_bpm_ig_is_religious_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_rel_moralist').GetName] or [GetIdeology('ideology_rel_radical_moralist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe in the importance of religious values and have a distate for secularism."

 tooltip_bpm_ig_is_anti_welfare:0 "Is an [Concept('concept_bpm_ig_is_anti_welfare', '$concept_bpm_ig_is_anti_welfare$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_anti_welfare:0 "Anti-Welfare"
 concept_bpm_ig_is_anti_welfare_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_eco_laissez_faire').GetName], [GetIdeology('ideology_wel_market_welfare').GetName] or [GetIdeology('ideology_wel_no_welfare').GetName] [Concept('concept_ideology', 'Ideology')]. They believe any form of public welfare is unnecessary waste that rots the working character of the poor."

 tooltip_bpm_ig_is_mainstream_conservative:0 "Is a [Concept('concept_bpm_ig_is_mainstream_conservative', '$concept_bpm_ig_is_mainstream_conservative$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_mainstream_conservative:0 "Mainstream Conservative"
 concept_bpm_ig_is_mainstream_conservative_desc:0 "The @ig_conservatives! #bold Conservatives#! [Concept('concept_interest_group', 'Interest Group')]. They represent the most common form of moderate right-wing ideology."

 tooltip_bpm_ig_is_liberal_conservative:0 "Is a [Concept('concept_bpm_ig_is_liberal_conservative', '$concept_bpm_ig_is_liberal_conservative$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_liberal_conservative:0 "Liberal Conservative"
 concept_bpm_ig_is_liberal_conservative_desc:0 "The @ig_conservatives! #bold Conservatives#! [Concept('concept_interest_group', 'Interest Group')] after they become Paternal, along with the @ig_national_liberals! #bold National Liberals#! and @ig_market_liberals! #bold Market Liberals#! [Concept('concept_interest_group', 'Interest Group')]. They believe that a blend of both moderate liberalism and moderate conservativism secures the best outcomes for their nation."
 
tooltip_bpm_ig_is_non_paternal_conserative:0 "Is a [Concept('concept_bpm_ig_is_non_paternal_conserative', '$concept_bpm_ig_is_non_paternal_conserative$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_non_paternal_conserative:0 "Non-Paternal Conservative"
 concept_bpm_ig_is_non_paternal_conserative_desc:0 "The @ig_conservatives! #bold Conservatives#! [Concept('concept_interest_group', 'Interest Group')] that don't hold paternalist ideals."

 tooltip_bpm_ig_is_moderate_conservative:0 "Is a [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_moderate_conservative:0 "Moderate Conservative"
 concept_bpm_ig_is_moderate_conservative_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_dop_authoritarian_democrat').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that while some form of popular representation is needed for the modern age, the state needs to have strong control mechanisms to prevent it from doing things they see as too radical."

 tooltip_bpm_ig_is_militaristic:0 "Is a [Concept('concept_bpm_ig_is_militaristic', '$concept_bpm_ig_is_militaristic$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_militaristic:0 "Militaristic"
 concept_bpm_ig_is_militaristic_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_jingoist').GetName], [GetIdeology('ideology_mil_aristocratic_militarist').GetName], [GetIdeology('ideology_mil_mass_army').GetName], [GetIdeology('ideology_mil_institutional_militarist').GetName], [GetIdeology('ideology_mil_emergency').GetName], [GetIdeology('ideology_mil_plutocratic_militarist
').GetName], or the  [GetIdeology('ideology_mil_institutional_militarist').GetName][Concept('concept_ideology', 'Ideology')]. They believe that a large and powerful military is needed for the sake of security, whether it be defensive or offensive."

 tooltip_bpm_ig_is_patriotic:0 "Is a [Concept('concept_bpm_ig_is_patriotic', '$concept_bpm_ig_is_patriotic$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_patriotic:0 "Patriotic"
 concept_bpm_ig_is_patriotic_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is [Concept('concept_bpm_ig_is_militaristic', '$concept_bpm_ig_is_militaristic$')] or has either the [GetIdeology('ideology_mil_frontier_expansion').GetName] or the [GetIdeology('ideology_mil_patriotic').GetName] [Concept('concept_ideology', 'Ideology')]. They believe the military is both a needed and desirable institution for a nation to have."

 tooltip_bpm_ig_is_sexist:0 "Is a [Concept('concept_bpm_ig_is_sexist', '$concept_bpm_ig_is_sexist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_sexist:0 "Sexist"
 concept_bpm_ig_is_sexist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that is [Concept('bpm_ig_is_very_sexist', '$bpm_ig_is_very_sexist$')] or has the [GetIdeology('ideology_fem_benevolent_sexism').GetName] [Concept('concept_ideology', 'Ideology')]. They hold the belief that women either can't or shouldn't have the same rights as men."

 tooltip_bpm_ig_is_very_sexist:0 "Is a [Concept('concept_bpm_ig_is_very_sexist', '$concept_bpm_ig_is_very_sexist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_very_sexist:0 "Very Sexist"
 concept_bpm_ig_is_very_sexist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_fem_patriarchal').GetName] or the [GetIdeology('ideology_fem_moderate_patriarchal').GetName] [Concept('concept_ideology', 'Ideology')]. They believe women are fundementally lesser than men in a way that renders any form of equal treatment impossible."

 tooltip_bpm_ig_is_monarchist:0 "Is a [Concept('concept_bpm_ig_is_monarchist', '$concept_bpm_ig_is_monarchist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_monarchist:0 "Monarchist"
 concept_bpm_ig_is_monarchist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_gov_radical_monarchist').GetName] or the [GetIdeology('ideology_gov_moderate_monarchist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that the institution of the monarchy is a needed one, either as a force for social stabilty or as divine mandate."

 tooltip_bpm_ig_is_anti_democratic:0 "Is a [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_anti_democratic:0 "Anti-Democratic"
 concept_bpm_ig_is_anti_democratic_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_dop_technocrat').GetName], the [GetIdeology('ideology_dop_meritocratic_autocrat').GetName], the [GetIdeology('ideology_dop_meritocratic_autocrat').GetName], the [GetIdeology('ideology_dop_party_state').GetName], the [GetIdeology('ideology_dop_party_socialist').GetName], the [GetIdeology('ideology_dop_dissent').GetName], the [GetIdeology('ideology_dop_traditional_power').GetName], the [GetIdeology('ideology_dop_oligarch').GetName] or the [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_ideology', 'Ideology')]. They encompass a broad group that are defined by opposition to liberal democracy."
# TRADITIONALIST

 tooltip_bpm_ig_is_theocratic:0 "Is a [Concept('concept_bpm_ig_is_theocratic', '$concept_bpm_ig_is_theocratic$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_theocratic:0 "Theocratic"
 concept_bpm_ig_is_theocratic_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_gov_theocrat').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that society should be run by religious figures in accordance with the laws of their faith."

 tooltip_bpm_ig_is_traditionalist:0 "Is a [Concept('concept_bpm_ig_is_traditionalist', '$concept_bpm_ig_is_traditionalist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_traditionalist:0 "Traditionalist"
 concept_bpm_ig_is_traditionalist_desc:0 "Either the @ig_reactionaries! #bold Reactionaries#! [Concept('concept_interest_group', 'Interest Group')], an [Concept('concept_interest_group', 'Interest Group')] that has either the [GetIdeology('ideology_dop_autocrat').GetName], the [GetIdeology('ideology_dop_traditional_power').GetName], or the [GetIdeology('ideology_dop_oligarch').GetName] [Concept('concept_ideology', 'Ideology')] or a [Concept('concept_bpm_ig_is_theocratic', '$concept_bpm_ig_is_theocratic$')] [Concept('concept_interest_group', 'Interest Group')]. They believe that the world is better off following the traditions and laws they've perceived it to always have, and that any new ideas are dangerous to the soul of society."

# FASCIST IGS

 tooltip_bpm_ig_is_fascist:0 "Is a [Concept('concept_bpm_ig_is_fascist', '$concept_bpm_ig_is_fascist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_fascist:0 "Fascist"
 concept_bpm_ig_is_fascist_desc:0 "The @ig_fascists! #bold Fascists#! [Concept('concept_interest_group', 'Interest Group')]. They believe that the only way the nation can be saved from destruction is through the total submission to the state, led by a totaliterian leader that promotes militarism and ultranationalism."

 tooltip_bpm_ig_is_radical_right:0 "Is a [Concept('concept_bpm_ig_is_radical_right', '$concept_bpm_ig_is_radical_right$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_radical_right:0 "Radical Right"
 concept_bpm_ig_is_radical_right_desc:0 "A [Concept('concept_bpm_ig_is_fascist', '$concept_bpm_ig_is_fascist$')] or a [Concept('concept_bpm_ig_is_traditionalist', '$concept_bpm_ig_is_traditionalist$')] [Concept('concept_interest_group', 'Interest Group')]. They believe in pushing for the creation and maintenance of hierarchies to a degree that more moderate groups see as militant."

 tooltip_bpm_ig_is_right_wing:0 "Is a [Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_right_wing:0 "Right Wing"
 concept_bpm_ig_is_right_wing_desc:0 "A [Concept('concept_bpm_ig_is_radical_right', '$concept_bpm_ig_is_radical_right$')] or a [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] [Concept('concept_interest_group', 'Interest Group')]. They represent a broad category that generally believes in promoting rigid hierarchy and authority."

# INSTITUTIONAL

 tooltip_bpm_ig_is_ideological:0 "Is an [Concept('concept_bpm_ig_is_ideological', '$concept_bpm_ig_is_ideological$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_ideological:0 "Ideological"
 concept_bpm_ig_is_ideological_desc:0 "A non-[Concept('concept_bpm_ig_is_institutional', '$concept_bpm_ig_is_institutional$')] [Concept('concept_interest_group', 'Interest Group')]. They hold views on society which are informed by a comprehensive ideology, rather than immediate material interests."

 tooltip_bpm_ig_is_institutional:0 "Is an [Concept('concept_bpm_ig_is_institutional', '$concept_bpm_ig_is_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_institutional:0 "Institutional"
 concept_bpm_ig_is_institutional_desc:0 "The [GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName], the [GetInterestGroupVariant('ig_devout', GetPlayer).GetName], the [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName], the [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName], the [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName], the [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName], the [GetInterestGroupVariant('ig_rural_folk', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are major societal groups that usually only push for immediate material interests."

 tooltip_bpm_ig_is_urban_institutional:0 "Is an [Concept('concept_bpm_ig_is_urban_institutional', '$concept_bpm_ig_is_urban_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_urban_institutional:0 "Urban Institutional"
 concept_bpm_ig_is_urban_institutional_desc:0 "The [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName], the [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName], the [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are the institutions that hold power in urban centers."

 tooltip_bpm_ig_is_rural_institutional:0 "Is a [Concept('concept_bpm_ig_is_rural_institutional', '$concept_bpm_ig_is_rural_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_rural_institutional:0 "Rural Institutional"
 concept_bpm_ig_is_rural_institutional_desc:0 "The [GetInterestGroupVariant('ig_devout', GetPlayer).GetName], the [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_rural_folk', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are the institutions that hold power in rural areas."

 tooltip_bpm_ig_is_state_institutional:0 "Is a [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_state_institutional:0 "State Institutional"
 concept_bpm_ig_is_state_institutional_desc:0 "The [GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')], or [GetInterestGroupVariant('ig_devout', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')] under [GetLawType(law_theocracy').GetName], or [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')] under [GetLawType(law_state_controlled_labor_unions').GetName]. They are institutions that are either part of or directly ran by the state."

 tooltip_bpm_ig_is_upper_institutional:0 "Is a [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_upper_institutional:0 "Upper Institutional"
 concept_bpm_ig_is_upper_institutional_desc:0 "The [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are the institutions of the upper classes."

 tooltip_bpm_ig_is_middle_institutional:0 "Is a [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_middle_institutional:0 "Middle Institutional"
 concept_bpm_ig_is_middle_institutional_desc:0 "The [GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName], the [GetInterestGroupVariant('ig_devout', GetPlayer).GetName], the [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are the institutions of the middle classes."

 tooltip_bpm_ig_is_lower_institutional:0 "Is a [Concept('concept_bpm_ig_is_lower_institutional', '$concept_bpm_ig_is_lower_institutional$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_lower_institutional:0 "Lower Institutional"
 concept_bpm_ig_is_lower_institutional_desc:0 "The [GetInterestGroupVariant('ig_rural_folk', GetPlayer).GetName] or the [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'Interest Group')]. They are the institutions of the lower classes."

# IG Popularity
 tooltip_bpm_ig_is_unpopular:0 "Is a [Concept('concept_bpm_ig_is_unpopular', '$concept_bpm_ig_is_unpopular$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_unpopular:0 "Unpopular"
 concept_bpm_ig_is_unpopular_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Unpopular#! if it is neither [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')] nor [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')]"

 tooltip_bpm_ig_is_popular:0 "Is a [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_popular:0 "Popular"
 concept_bpm_ig_is_popular_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Popular#! if it has >1% of total population supporting it."

 tooltip_bpm_ig_is_prominent:0 "Is a [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_prominent:0 "Prominent"
 concept_bpm_ig_is_prominent_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Prominent#! if it has >10% of total population supporting it."

 tooltip_bpm_country_proletarian_are_popular:0 ">5% of total population in [Concept('concept_bpm_ig_is_proletarian','Proletarian Interest Groups')] (currently [GetPlayer.MakeScope.ScriptValue('bpm_proletarian_popularity')|%])"
 concept_bpm_country_proletarian_are_popular:0 "Proletarians Organizations Popular"
 concept_bpm_country_proletarian_are_popular_desc:0 "Proletarian Organizations are considered popular if >5% of the total population is in [Concept('concept_bpm_ig_is_socialist','Socialist Interest Groups')]."