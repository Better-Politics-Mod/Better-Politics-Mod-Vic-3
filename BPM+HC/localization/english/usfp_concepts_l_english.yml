concept_usfp_westward_expansion: "Westward Expansion"
concept_usfp_westward_expansion_desc: "As the United States takes control of [Concept('concept_state', '$concept_states$')] in the American west, new [Concept('concept_homeland', '$concept_homelands$')] of its [concept_primary_cultures] will gradually be added to the new states. To gain homeland status, a candidate state must meet the following conditions:\n\n• Not a [concept_split_state]\n• [Concept('concept_pop', '$concept_population$')] greater than 60,000\n• Less than 30% of the [Concept('concept_pop', '$concept_population$')] is Animist\n• At least one [concept_pop] shares a [concept_cultural_trait] with any American [concept_primary_cultures]"

concept_usfp_washington_precedent: "Washington Precedent"
concept_usfp_washington_precedent_desc: "Following in the footsteps of George Washington, the [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] of the United States will not seek a third term in office. After serving two terms, the [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] will step down from their position as [concept_interest_group] [concept_leader], allowing a new candidate to run for the presidency."