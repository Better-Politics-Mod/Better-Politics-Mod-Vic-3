l_simp_chinese:
 bpm_1st_intl.1.t:0 "第一国际"
 bpm_1st_intl.1.d:0 "早期的@ig_socialists!社会主义运动并不是从一个统一的传统中发展起来的，而是不同哲学的大杂烩，所有这些哲学都模糊地指向一个激进的目标。到19世纪中叶，所有参与者都清楚，该运动的拼凑性质是站不住脚的。就这样#pink 国际工人协会#!, 今天我们称为#pink 第一国际#! 成立，是第一次认真尝试团结世界各地的各种社会主义。"
 bpm_1st_intl.1.f:0 "工人们所具备的一个成功因素就是人数众多；但是只有当群众组织起来并为知识所指导时，人数众多才能起决定胜负的作用。过去的经验证明：忽视在各国工人间应当存在的兄弟团结，忽视那应该鼓励他们在解放斗争中坚定地并肩作战的兄弟团结，就会使他们受到惩罚，——使他们分散的努力遭到共同的失败。\n\n——卡尔·马克思于1864年"
 bpm_1st_intl.1.a:0 "让我们密切关注这一点。"
 bpm_1st_intl.2.t:0 "红与黑"
 bpm_1st_intl.2.d:0 "来自广泛的传统，#pink 第一国际#! 的成员并不像某些人希望的那样团结。他们的分歧主要集中在两个派系上：@ig_anarchists!无政府主义者，主要由蒲鲁东和巴枯宁领导，以及无政府主义者所说的@ig_socialists!国家主义社会主义者，包括马克思主义者、欧文主义者、布朗基主义者和各种被压迫民族的共和民族主义者。 他们之间的争论与他们的合作一样多，他们的争端威胁着联盟的存在。"
 bpm_1st_intl.2.f:0 "国际工人协会只有当它自己首先获得解放之后，才能成为解放人类的工具；而国际工人协会只有不分为两个集团：多数盲目的工具和少数有学问的火车司机，只有当每个会员完全领会科学、哲学和社会主义政治的时候，它才能获得解放。\n\n——米哈伊尔·巴枯宁于1869 年"
 bpm_1st_intl.2.a:0 "煽动者之间的不和？好的！"
 bpm_1st_intl.2b.t:0 "我们的社会主义者分裂了！"
 bpm_1st_intl.2b.d:0 "@ig_socialists! 社会主义者不再只是一群乌合之众的高尚知识分子。现在他们已经获得了表面上的政治权力，他们的差异也变得更加明显，因为地方会议现在主要是关于威权主义和国家的辩论。@ig_anarchists! 无政府主义者已经成为一个特别反独裁的派系，并开始建立自己的组织。"
 bpm_1st_intl.2b.f:0 "革命联盟排斥任何独裁和掌握权力的念头，可是为了使革命战胜反动，有必要组建一个革命联盟，实现民众革命思想与革命行动的统一。这个秘密而普遍的联盟唤作国际兄弟会，它将作为中枢，为革命输送生命与能量。\n\n——米哈伊尔·巴枯宁于1869年"
 bpm_1st_intl.2b.a:0 "我知道了."
 bpm_1st_intl.3.t:0 "无政府主义者"
 bpm_1st_intl.3.d:0 "通过他们自己，@ig_anarchists! 早期社会主义运动的无政府主义者很难形成统一战线。无政府主义的两大潮流以蒲鲁东为代表，他们的共存促进了自由交流的社会，以及巴枯宁，他们的集体主义推动了私有财产的全面废除。\n\n在实践中，无政府主义者反对等级组织和党纪，支持自由和有机的联合，同时强调直接行动的价值。"
 bpm_1st_intl.3.f:0 "国际组织不象国家那样自上而下地组织人民群众，把人为的统一和制度强加给社会的多样化，即多样化的人民劳动的产物；而是自下而上地把群众的社会地位和他们的意图作为出发点，并且促使和帮助他们根据职业和地位的多样化结合起来。\n\n——米哈伊尔·巴枯宁于1869年"
 bpm_1st_intl.3.a:0 "而他们的对手呢？"
 bpm_1st_intl.4.t:0 "政党社会主义者"
 bpm_1st_intl.4.d:0 "在#pink 第一国际#! 的另一半由一组不同的@ig_socialists!社会主义者，被无政府主义者贬称为“国家主义者”。与@ig_anarchists!无政府主义者不同，他们试图在经济斗争之外参与资产阶级政治，要么实现改革，要么提高工人的觉悟。\n\n对于这个群体中更激进的成员来说，“国家主义者”是一个用词不当的词。他们将废除国家作为社会主义的长期目标，同时谴责直接的无政府主义是没有纪律的言辞。"
 bpm_1st_intl.4.f:0 "人们决不应该认为议会中有工人是没有什么意义的。如果有人压制他们的声音，或者如果有人驱逐他们，那么报复和压迫就会对人民产生深远的影响。另一方面，如果他们能够像倍倍尔和李卜克内西那样在议会讲坛上发言，那么全世界都会倾听他们的声音。\n\n——卡尔·马克思于1871年"
 bpm_1st_intl.4.a:0 "快来处理!"
 bpm_1st_intl.5.t:0 "一个拐点"
 bpm_1st_intl.5.d:0 "在与无政府主义者的许多对抗过程中，@ig_socialists!社会主义者似乎发现了#pink 第一国际#!内部一支秘密的@ig_anarchists!无政府主义者“联盟”的证据。他们声称，这种宗派主义威胁到了#pink 第一国际#!的完整性，违反了其创立规则。\n\n另一方面，有些人认为，这只是一个借口，完全出于意识形态党同伐异的原因将@ig_anarchists!无政府主义者排斥在外。"
 bpm_1st_intl.5.f:0 "同盟以为宗派的复活是向前跨进了一大步，然而它本身却令人信服地证明了，宗派的时代已经过去。因为如果说宗派在其产生的初期还带有进步的因素，那末听命于“没有可兰经的穆罕默德”的同盟的纲领，则不过是在响亮词句掩饰下的一些早已被埋葬了的思想的杂乱堆集而已，而那些响亮词句只能吓唬资产阶级的呆小病者或者只能作为波拿巴的或其他的检察官用来控告国际会员的罪证。\n\n——卡尔·马克思于1872年"
 bpm_1st_intl.5.a:0 "政治是无情的。"
 bpm_1st_intl.6.t:0 "决议"
 bpm_1st_intl.6.d:0 "@ig_anarchists!无政府主义者的秘密“联盟”引起的争议已经达到了顶点。一部分激进的@ig_socialists!社会主义者提出了一系列决议，除了其他事项外，还宣布了建立无产阶级政党的必要性，并因@ig_anarchists!无政府主义者的宗派主义活动将其开除出#pink 第一国际#!。这些决议通过了吗？\n\n#gold （这个选择影响了@ig_anarchists!无政府主义者和@ig_socialists!社会主义者在国际上合作的意愿。）#!"
 bpm_1st_intl.6.f:0 "工人阶级在反对有产阶级联合权力的斗争中，只有组织成为与有产阶级建立的一切旧政党对立的独立政党，才能作为一个阶级来行动。\n\n——1872年海牙大会第七条（a）"
 bpm_1st_intl.6.a:0 "决议通过。（历史）"
 bpm_1st_intl.6.b:0 "决议没有通过。"