  bpm_acw_events.101.t:0 "Национальная Конвенция Национального Союза"
  bpm_acw_events.101.d:0 "В условиях продолжающейся Гражданской войны, оказывающей давление на политическую систему нашей нации, Президент решил создать Партию Национального Союза, надеясь объединить как республиканцев, так и демократов за военными усилиями. Ключевым моментом этой политики является выбор вице-президента. Нынешний вице-президент — радикальный республиканец и готов покинуть список кандидатов без лишних вопросов, если его попросят. Кто должен вести нашу нацию к победе, если произойдет немыслимое?"
  bpm_acw_events.101.f:0 ""Решено, что мы одобряем решение правительства Соединенных Штатов не идти на компромисс с мятежниками и не предлагать им никаких условий мира, кроме тех, которые основаны на безоговорочной сдаче их враждебности и возвращении к их законной верности Конституции и законам Соединенных Штатов, и что мы призываем правительство поддерживать эту позицию и вести войну с максимально возможной энергией до полного подавления восстания, полностью полагаясь на самоотверженный патриотизм, героическую доблесть и неумирающую преданность американского народа своей стране и ее свободным институтам."\n\n— Вторая резолюция платформы Партии Национального Союза, 1864"
  bpm_acw_events.101.a:0 "Президент выбирает Военного демократа, сигнализируя о мягкой исполнительной реконструкции."
  bpm_acw_events.101.b:0 "Президент сохраняет своего старого вице-президента, сигнализируя о реконструкции под руководством Конгресса."
  bpm_acw_events.101.c:0 "Президент выбирает радикального демократа, сигнализируя о жесткой исполнительной реконструкции."

  bpm_acw_events.102.t:0 "Анаконда обвивается"
  bpm_acw_events.102.d:0 "После долгих кровопролитных боев наши парни в голубых мундирах успешно взяли под контроль реку Миссисипи. Это не только рассекло мятежные штаты надвое, но и вынудило повстанцев рассредоточить свои силы по всей длине Аппалачских гор, наконец-то обнажив их промышленные и политические центры. Наши солдаты радуются этим победам и наверняка проголосуют за нас на следующих выборах."
  bpm_acw_events.102.f:0 ""Я видел вашу депешу, выражающую ваше нежелание отказываться от своей позиции. И я не желаю этого. Держитесь, как бульдог, грызите и душите как можно больше."\n\n— Авраам Линкольн, 1864"
  bpm_acw_events.102.a:0 "Ура! Ура! Мы принесем юбилей!"

  bpm_acw_events.103.t:0 "Приказ о приостановлении действия Habeas Corpus"
  bpm_acw_events.103.d:0 "Хаос и мятежи широко распространены не только в мятежных штатах, но и в портах и железнодорожных линиях Средней Атлантики, ведущих к столице. Изменники угрожают предотвратить подкрепление нашей резиденции правительства, а также отложить созыв Конгресса. Чтобы исправить это, мы можем приостановить действие Habeas Corpus в ключевых районах, чтобы гарантировать безопасность нашего правительства. Это будет весьма спорный шаг, который, скорее всего, не будет одобрен ни законодательной, ни судебной властью. Однако выполнение такого приказа также укрепит наши полицейские полномочия и тем самым даст нам возможность предпринять более решительные шаги по реконструкции Союза после подавления мятежа."
  bpm_acw_events.103.f:0 ""Вы заняты подавлением мятежа против законов Соединенных Штатов. Если в какой-либо точке или в окрестностях какой-либо военной линии, которая сейчас или будет использоваться между городами Филадельфия и Вашингтон, вы обнаружите сопротивление, которое делает необходимым приостановление действия Habeas Corpus для общественной безопасности, вы лично или через офицера, командующего в точке, где происходит сопротивление, уполномочены приостановить действие этого приказа."\n\n— Авраам Линкольн, 1861"
  bpm_acw_events.103.a:0 "Мы не можем предпринять этот шаг без одобрения законодательной власти."
  bpm_acw_events.103.b:0 "Они назовут меня тираном, но я должен защитить демократию. Отдайте приказ!"

  bpm_acw_events.104.t:0 "Законы о законном платежном средстве"
  bpm_acw_events.104.d:0 "Чтобы финансировать эту войну, Конгресс сначала санкционировал печать казначейских билетов, которые можно было обменять на золото и, таким образом, их стоимость зависела от наших запасов драгоценных металлов. По мере того, как эта война вступает во второй год, становится ясно, что мы больше не можем продолжать финансировать этот конфликт по металлическому стандарту. Симпатизирующие нашему делу бизнесмены предложили выпускать бумажную валюту. Такой шаг расстроит западные штаты, которые изобилуют золотыми запасами, но нам необходимо продолжать платить нашим поставщикам и солдатам, чтобы выиграть эту войну."
  bpm_acw_events.104.f:0 ""Если вы собираетесь поместить надпись на зеленые банкноты, я бы предложил надпись Петра и Павла: 'Серебра и золота у меня нет, но то, что имею, даю тебе'."\n\n— Авраам Линкольн, 1862"
  bpm_acw_events.104.a:0 "Мы начнем пилотную программу, но не повторим ошибок Континентального доллара."
  bpm_acw_events.104.b:0 "Мы призовем Конгресс принять законы, которые разрешат массовую печать этой фиатной валюты."

  bpm_acw_events.105.t:0 "Закон о призыве"
  bpm_acw_events.105.d:0 "По мере того, как эта проклятая война продолжается, наша потребность в свежих людях растет. В то время как раньше мы могли полагаться на патриотизм наших граждан для пополнения ополчения, военная усталость истощила наши ряды, а подозрения в аболиционизме отпугнули белых мужчин от присоединения. Возможно, теперь необходимо ввести всеобщую воинскую повинность для мужчин ради Союза. Это, несомненно, вызовет возмущение среди мирных фракций демократов, а также бедняков, которые увидят в привилегиях для богатых несправедливость. Но если мы хотим быстро закончить эту войну, нам потребуется больше бойцов, независимо от их происхождения."
  bpm_acw_events.105.f:0 ""Одна война за раз — примерно столько, сколько мы можем удобно справиться."\n\n— Авраам Линкольн, 1863"
  bpm_acw_events.105.a:0 "Мы будем вести эту войну так, как ее вели наши Отцы-основатели. Не вводить воинскую повинность."
  bpm_acw_events.105.b:0 "Каждый человек должен выполнять свой долг, даже если некоторые будут выполнять его вместо других. Заставьте Конгресс принять призыв."

  bpm_acw_events.106.t:0 "На перекрестке"
  bpm_acw_events.106.d1:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Наши радикальные решения относительно законодательства и вице-президентства не только привели к тому, что военные демократы нас покинули, но и заставили либеральных республиканцев Хораса Грили объединиться с медноголовыми. Это будет жестокий избирательный сезон, который мы вряд ли выиграем. Удачи, господин Президент."
  bpm_acw_events.106.d2:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Наши спорные решения относительно законодательства и вице-президентства лишили наш лагерь военных демократов, которые примиряются со своими крипто-предателями. Эти выборы будут трудными, господин Президент, но их можно выиграть, если мы будем усердно агитировать. Только не позволяйте им отвлекать вас от войны."
  bpm_acw_events.106.d3:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Через тяжкий труд мы успешно объединили коалицию военных демократов, либеральных республиканцев и радикальных республиканцев. Более того, новая система заочных бюллетеней гарантирует солдатам право голоса в этом монументальном решении. При отсутствии серьезных ошибок, эти выборы склоняются к вашей победе, господин Президент."
  bpm_acw_events.106.d4:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Через компромисс и решимость вы провели корабль государства через величайшее испытание. Республиканцы и демократы всех фракций стекаются под знамя Национального Союза, и некоторые предсказывают, что вы выиграете каждый голос избирателей. Такое достижение, равное только Вашингтону, подобает вашему блестящему поведению, господин Президент."
  bpm_acw_events.106.d5:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Через компромисс и решимость вы провели корабль государства через величайшее испытание. Республиканцы и демократы всех фракций стекаются под знамя Национального Союза, и некоторые предсказывают, что вы выиграете каждый голос избирателей. Такое достижение, равное только Вашингтону, подобает вашему блестящему поведению, господин Президент."
  bpm_acw_events.106.d6:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального Союза. Через компромисс и решимость вы провели корабль государства через величайшее испытание. Республиканцы и демократы всех фракций стекаются под знамя Национального Союза, и некоторые предсказывают, что вы выиграете каждый голос избирателей. Такое достижение, равное только Вашингтону, подобает вашему блестящему поведению, господин Президент."
  bpm_acw_events.106.f:0 ""Для нас, живых, лучше посвятить себя неоконченной работе, в которой те, кто здесь сражался, продвинулись так благородно. Лучше для нас посвятить себя великой задаче, которая остается перед нами -- чтобы от этих почтенных мертвых мы получили возросшую преданность тому делу, за которое они отдали последнюю полную меру преданности -- чтобы мы здесь твердо решили, что эти мертвые не умерли напрасно -- чтобы эта нация, под Богом, обрела новое рождение свободы -- и чтобы правительство народа, народом, для народа, не погибло с лица земли.", 1863"
  bpm_acw_events.106.a:0 "Не менять лошадей на середине пути!"

  bpm_acw_events.107.t2:0 "Медноголовые торжествуют"
  bpm_acw_events.107.t1:0 "Республиканцы торжествуют"
  bpm_acw_events.107.d2:0 "Несмотря на все наши усилия, мы проиграли выборы. С нашим поражением умирает мечта о Союзе, ибо независимо от предвыборных обещаний нашего оппонента, медноголовые в Демократической партии наверняка изберут легкое решение путем мирных переговоров. Теперь мы можем лишь скорбеть о бессмысленных погибших, преданных своими соотечественниками как Севера, так и Юга."
  bpm_acw_events.107.d1:0 "Через испытания и лишения мы стали сильнее. Медноголовые побеждены, и у нас есть мандат не только на поражение Конфедерации, но и на великую реконструкцию нашей нации. Но давайте не забудем погибших мучеников, начиная со старого человека Брауна. Давайте бороться, чтобы сделать людей свободными!"
  bpm_acw_events.107.f:0 ""Выборы были необходимостью. У нас не может быть свободного правительства без выборов; и если мятеж мог заставить нас отказаться или отложить национальные выборы, он мог с полным правом заявить, что уже победил и разорил нас."\n\n-Авраам Линкольн, 1864"
  bpm_acw_events.107.a:0 "Мы подвели всех людей, как белых, так и черных."
  bpm_acw_events.107.b:0 "Пока он идет вперед!"

  bpm_acw_events.108.t:0 "Мученик-освободитель"
  bpm_acw_events.108.d:0 "Менее чем через неделю после нашей окончательной победы над изменниками наш Президент, Великий Освободитель, был застрелен убийцей. Доказательства указывают на возможную связь между разведывательными службами Конфедерации и этим заговором, но при отсутствии конкретных доказательств мы остаемся с теориями. Как эта Гражданская война началась с мученичества, так и ею заканчивается. К Богу, господин Президент."
  bpm_acw_events.108.f:0 ""Когда Джон Браун протянул руку, небо очистилось. Время компромиссов прошло - вооруженные отряды свободы стояли лицом к лицу через пропасть разорванного Союза - и столкновение оружий было близко. Юг поставил все на то, чтобы овладеть Федеральным правительством, и не сумев этого сделать, вынул меч восстания и тем самым сделал своим, а не Брауна, проигранным делом века."\n\n-Фредерик Дуглас, 1881"
  bpm_acw_events.108.a:0 "Теперь наш долг — выполнить его последнее задание: Реконструкцию Союза."

  bpm_acw_events.109.t:0 "Конференция в Хэмптон-Роудс"
  bpm_acw_events.109.d:0 "Новый главнокомандующий вернулся с мирной конференции в Хэмптон-Роудс с мирным договором. Как мы и ожидали, они уступили во всем, пообещав вернуть сбежавших рабов, полностью уйти из отколовшихся штатов и признать Конфедерацию."
  bpm_acw_events.109.f:0 ""Что касается мира, то я уже говорил ранее и повторяю сейчас, что три вещи необходимы.\n\n1. Восстановление национальной власти во всех Штатах.\n\n2. Отсутствие отступлений со стороны Исполнительной власти Соединенных Штатов по вопросу рабства от позиции, занятой по этому вопросу в последнем Ежегодном послании Конгрессу и в предыдущих документах.\n\n3. Отсутствие прекращения военных действий до окончания войны и роспуска всех сил, враждебных правительству."\n\n-Авраам Линкольн, 1865"
  bpm_acw_events.109.a:0 "Последний кинжал вонзается в плоть."

  bpm_acw_events.110.t1:0 "Буль-Ранская кампания"
  bpm_acw_events.110.t2:0 "Кампания на полуострове"
  bpm_acw_events.110.t3:0 "Наземная кампания"
  bpm_acw_events.110.t4:0 "Кампания при Петерсберге"
  bpm_acw_events.110.d1:0 "Несмотря на сильное сопротивление изменников, наши парни в голубых мундирах успешно пробились к Ричмонду в ходе быстрой кампании. Правительство Конфедерации бежало в панике, оставив много жизненно важных ресурсов. Призыв Президента к добровольцам после событий в Форт Самтер был высоко оценен газетами за его решительность. Однако наша война против повстанцев только началась..."
  bpm_acw_events.110.d2:0 "Несмотря на сложность операции, наши парни в голубых мундирах и их бравые генералы вышли победителями в Кампании на полуострове. Обойденное с фланга и превосходящее по численности, правительство Конфедерации отступило обратно в Алабаму. В этой кампании ставка на маневр сравнивается с походом Коалиции на Париж в 1814 году. Тем не менее, наша война против повстанцев еще не окончена..."
  bpm_acw_events.110.d3:0 "Несмотря на тяжелые потери, наши парни в голубых мундирах успешно вытеснили конфедератов из Ричмонда. К сожалению, мятежное правительство уже успело сбежать, прежде чем его можно было схватить. Доктрина тотальной войны получила признание среди наших генералов, опасения по поводу окопавшейся Конфедерации оказались необоснованными. Тем не менее, наша война против повстанцев не будет завершена, пока последний раб не будет свободен..."
  bpm_acw_events.110.d4:0 "Несмотря на годы боев, наши парни в голубых мундирах успешно выиграли осаду Петерсберга, тем самым отрезав Ричмонд от остальной Конфедерации и вынудив город сдаться. Правительство и армия Конфедерации прорвались на Запад и Юг, скорее всего, стремясь перебраться в Монтгомери. Однако, если наши силы смогут сохранить давление, эта война скоро закончится, и повстанцы будут разгромлены!"
  bpm_acw_events.110.f:0 ""Я видел вашу депешу, выражающую ваше нежелание отказываться от своей позиции. И я не желаю этого. Держитесь, как бульдог, грызите и душите как можно больше."\n\n— Авраам Линкольн, 1864"
  bpm_acw_events.110.a:0 "Ура! Ура! Мы принесем юбилей!"

  bpm_acw_events.111.t:0 "Марш к морю"
  bpm_acw_events.111.d:0 "После успешного захвата Атланты наши храбрые генералы предприняли опустошительный поход по Джорджии, Имперскому штату Юга. С прибытием армии в Саванну фактически прекращается существование южной промышленности, ее остатки тлеют вдалеке. Эта кампания обнажила тотальный характер этой войны и необходимость тотального мира, который фундаментально изменит южный образ жизни."
  bpm_acw_events.111.f:0 ""Я видел вашу депешу, выражающую ваше нежелание отказываться от своей позиции. И я не желаю этого. Держитесь, как бульдог, грызите и душите как можно больше."\n\n— Авраам Линкольн, 1864"
  bpm_acw_events.111.a:0 "Ура! Ура! Мы принесем юбилей!"

  bpm_acw_events.112.t:0 "Капитуляция армии Конфедерации"
  bpm_acw_events.112.d:0 "Не имея иного выхода, генералы Конфедерации наконец осознали тщетность своего дела. Окруженные со всех сторон без надежды на спасение, изменники наконец сложили оружие. Теперь начинается великая задача подавления беспорядков на Юге и монументальная миссия, возложенная на нас: вырвать сорняки угнетения из этой земли с корнем."
  bpm_acw_events.112.f:0 ""Я видел вашу депешу, выражающую ваше нежелание отказываться от своей позиции. И я не желаю этого. Держитесь, как бульдог, грызите и душите как можно больше."\n\n— Авраам Линкольн, 1864"
  bpm_acw_events.112.a:0 "Ура! Ура! Мы принесем юбилей!"

  bpm_acw_events.201.t:0 "Национальная конференция Национального слияния"
  bpm_acw_events.201.d:0 "В условиях продолжающейся Гражданской войны, оказывающей давление на политическую систему нашей нации, Президент решил создать Партию Национального слияния, надеясь объединить как демократов, так и вигов за военными усилиями. Ключевым моментом этой политики является выбор вице-президента. Нынешний вице-президент — северный демократ и готов покинуть список кандидатов без лишних вопросов, если его попросят. Это решение даст понять как новой партии, так и миру наши планы по послевоенному воссоединению."
  bpm_acw_events.201.f:0 ""Решено, что мы одобряем решение правительства Соединенных Штатов не идти на компромисс с мятежниками и не предлагать им никаких условий мира, кроме тех, которые основаны на безоговорочной сдаче их враждебности и возвращении к их законной верности Конституции и законам Соединенных Штатов, и что мы призываем правительство поддерживать эту позицию и вести войну с максимально возможной энергией до полного подавления восстания, полностью полагаясь на самоотверженный патриотизм, героическую доблесть и неумирающую преданность американского народа своей стране и ее свободным институтам."\n\n— Вторая резолюция платформы Партии Национального Союза, 1864"
  bpm_acw_events.201.a:0 "Президент выбирает "Пожирателя огня", сигнализируя о тотальном распространении рабства по всему Союзу."
  bpm_acw_events.201.b:0 "Президент сохраняет своего старого вице-президента, сигнализируя о политике народного суверенитета в отношении "особого института"."
  bpm_acw_events.201.c:0 "Президент выбирает южного вига, сигнализируя о возвращении к Миссурийскому компромиссу."

  bpm_acw_events.202.t:0 "Удар гадюки"
  bpm_acw_events.202.d:0 "После долгих кровопролитных боев наша армия успешно взяла под контроль так называемые "Свободные штаты". Это не только прекратило открытое восстание, но и вынудило рейдеры Брауна разделиться на троих: одни отправились на Запад, другие на Север, а еще больше скрылись в Аппалачских горах. Наши элиты радуются поражению рабского восстания и объединяются вокруг наших планов расширения."
  bpm_acw_events.202.f:0 ""Я видел вашу депешу, выражающую ваше нежелание отказываться от своей позиции. И я не желаю этого. Держитесь, как бульдог, грызите и душите как можно больше."\n\n— Авраам Линкольн, 1864"
  bpm_acw_events.202.a:0 "Ура! Ура! Мы принесем юбилей!"

  bpm_acw_events.203.t:0 "Приказ о приостановлении Habeas Corpus"
  bpm_acw_events.203.d:0 "Хаос и восстание широко распространены не только в мятежных штатах, но и в портах и железнодорожных линиях Средней Атлантики, ведущих к столице. Изменники угрожают предотвратить подкрепление нашей резиденции правительства, а также отложить созыв Конгресса. Чтобы исправить это, мы можем приостановить действие Habeas Corpus в ключевых районах, чтобы гарантировать безопасность нашего правительства. Это будет весьма спорный шаг, который, скорее всего, не будет одобрен ни законодательной, ни судебной властью. Однако выполнение такого приказа также укрепит наши полицейские полномочия и тем самым даст нам возможность предпринять более решительные шаги по воссоединению Союза после подавления восстания."
  bpm_acw_events.203.f:0 ""Вы занимаетесь подавлением мятежа против законов Соединенных Штатов. Если в какой-либо точке или в окрестностях какой-либо военной линии, которая сейчас или будет использоваться между городами Филадельфия и Вашингтон, вы обнаружите сопротивление, которое делает необходимым приостановление действия Habeas Corpus для общественной безопасности, вы лично или через офицера, командующего в точке, где происходит сопротивление, уполномочены приостановить действие этого приказа."\n\n— Авраам Линкольн, 1861"
  bpm_acw_events.203.a:0 "Мы не можем предпринять этот шаг без одобрения законодательной власти."
  bpm_acw_events.203.b:0 "Они назовут меня тираном, но этот приказ — гарантия демократии. Отдайте приказ!"

  bpm_acw_events.204.t:0 "Законы о законном платежном средстве"
  bpm_acw_events.204.d:0 "Чтобы финансировать эту войну, Конгресс сначала санкционировал печать казначейских билетов, которые можно было обменять на золото и, таким образом, их стоимость зависела от наших запасов драгоценных металлов. По мере того, как эта война вступает во второй год, становится ясно, что мы больше не можем продолжать финансировать этот конфликт по металлическому стандарту. Симпатизирующие нашему делу бизнесмены предложили выпускать бумажную валюту. Такой шаг расстроит западные штаты, которые изобилуют золотыми запасами, но нам необходимо продолжать платить нашим поставщикам и солдатам, чтобы выиграть эту войну."
  bpm_acw_events.204.f:0 ""Если вы собираетесь поместить надпись на зеленые банкноты, я бы предложил надпись Петра и Павла: 'Серебра и золота у меня нет, но то, что имею, даю тебе'."\n\n— Авраам Линкольн, 1862"
  bpm_acw_events.204.a:0 "Мы начнем пилотную программу, но не повторим ошибок Континентального доллара."
  bpm_acw_events.204.b:0 "Мы призовем Конгресс принять законы, которые разрешат массовую печать этой фиатной валюты."

  bpm_acw_events.205.t:0 "Закон о призыве"
  bpm_acw_events.205.d:0 "По мере того, как эта проклятая война продолжается, наша потребность в свежих людях растет. В то время как раньше мы могли полагаться на патриотизм наших граждан для пополнения ополчения, военная усталость истощила наши ряды, а подозрения в отношении плантаторской аристократии отпугнули мелких фермеров от присоединения. Возможно, теперь необходимо ввести всеобщую воинскую повинность для мужчин ради Союза. Это, несомненно, вызовет возмущение среди мирных фракций вигов, а также бедняков, которые увидят в привилегиях для богатых несправедливость. Но если мы хотим быстро закончить эту войну, нам потребуется больше бойцов, независимо от их происхождения."
  bpm_acw_events.205.f:0 ""Одна война за раз — примерно столько, сколько мы можем удобно справиться."\n\n— Авраам Линкольн, 1863"
  bpm_acw_events.205.a:0 "Мы будем вести эту войну так, как ее вели наши Отцы-основатели. Не вводить воинскую повинность."
  bpm_acw_events.205.b:0 "Каждый человек должен выполнять свой долг, даже если некоторые будут выполнять его вместо других. Заставьте Конгресс принять призыв."

  bpm_acw_events.206.t:0 "На перекрестке"
  bpm_acw_events.206.d1:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального слияния. Наши радикальные решения относительно законодательства и вице-президентства не только привели к тому, что военные виги нас покинули, но и заставили "Молодых американцев" Стивена Ф. Дугласа объединиться с мирными вигами. Это будет жестокий избирательный сезон, который мы вряд ли выиграем. Удачи, господин Президент."
  bpm_acw_events.206.d2:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального слияния. Наши спорные решения относительно законодательства и вице-президентства лишили наш лагерь военных вигов, которые примиряются со своими крипто-предателями. Эти выборы будут трудными, господин Президент, но их можно выиграть, если мы будем усердно агитировать. Только не позволяйте им отвлекать вас от войны."
  bpm_acw_events.206.d3:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального слияния. Через тяжкий труд мы успешно объединили коалицию военных вигов, "Молодых американцев" и "Пожирателей огня". Более того, новая система заочных бюллетеней гарантирует солдатам право голоса в этом монументальном решении. При отсутствии серьезных ошибок, эти выборы склоняются к вашей победе, господин Президент."
  bpm_acw_events.206.d4:0 "По мере того, как наша нация приближается к перекрестку своего бытия, так и Партия Национального слияния. Через компромисс и решимость вы провели корабль государства через величайшее испытание. Демократы и виги всех фракций стекаются под знамя Национального слияния, и некоторые предсказывают, что вы выиграете каждый голос избирателей. Такое достижение, равное только Вашингтону, подобает вашему блестящему поведению, господин Президент."
  bpm_acw_events.206.f:0 ""Для нас, живых, лучше посвятить себя неоконченной работе, в которой те, кто здесь сражался, продвинулись так благородно. Лучше для нас посвятить себя великой задаче, которая остается перед нами -- чтобы от этих почтенных мертвых мы получили возросшую преданность тому делу, за которое они отдали последнюю полную меру преданности -- чтобы мы здесь твердо решили, что эти мертвые не умерли напрасно -- чтобы эта нация, под Богом, обрела новое рождение свободы -- и чтобы правительство народа, народом, для народа, не погибло с лица земли.", 1863"
  bpm_acw_events.206.a:0 "Не менять лошадей на середине пути!"

  bpm_acw_events.207.t1:0 "Мирные виги торжествуют"
  bpm_acw_events.207.t2:0 "Демократы торжествуют"
  bpm_acw_events.207.d1:0 "Несмотря на все наши усилия, мы проиграли выборы. С нашим поражением умирает мечта о Союзе, ибо независимо от предвыборных обещаний нашего оппонента, Мирная фракция в партии вигов наверняка изберет легкое решение путем мирных переговоров. Теперь мы можем лишь скорбеть о бессмысленных погибших, преданных своими соотечественниками как Севера, так и Юга."
  bpm_acw_events.207.d2:0 "Через испытания и лишения мы стали сильнее. Мирные виги побеждены, и у нас есть мандат не только на поражение аболиционистов, но и на великую Кампанию ради славы нашей нации. Скоро мы создадим великий Золотой круг, и в нем построим наш Рай на Земле."
  bpm_acw_events.207.f:0 ""Выборы были необходимостью. У нас не может быть свободного правительства без выборов; и если мятеж мог заставить нас отказаться или отложить национальные выборы, он мог с полным правом заявить, что уже победил и разорил нас."\n\n-Авраам Линкольн, 1864"
  bpm_acw_events.207.a:0 "Мы подвели Отцов-основателей и опозорили нашу нацию."
  bpm_acw_events.207.b:0 "Империя на холме"

  bpm_acw_events.208.t:0 "Великий компромисс"
  bpm_acw_events.208.d:0 "С нашей победой над смутьянами и расовыми изменниками мы созвали Второй конституционный конвент. Под руководством нашего вице-президента делегаты закрепили рабство в Конституции навсегда. Теперь речь идет о создании Великого компромисса, который навсегда свяжет Север с Югом. После многих обещаний и угроз представители Севера предварительно согласились на реформированную Конституцию. Теперь осталось только искоренить остатки армии Брауна и повернуться на Юг, чтобы занять свое место под солнцем!"
  bpm_acw_events.208.f:0 ""Неси бремя Белого человека—\nВышли лучших из своего рода—\nОтдай своих сыновей в изгнание,\nЧтобы служить нуждам пленных;\nЧтобы ждать в тяжелой сбруе\nТрепещущий народ и дикий—\nТвои новообретенные, угрюмые народы,\nНаполовину дьявол, наполовину ребенок."\n\n-Редьярд Киплинг, 1899"
  bpm_acw_events.208.a:0 "Мир наш по праву."

  bpm_acw_events.209.t:0 "Конференция в Хэмптон-Роудс"
  bpm_acw_events.209.d:0 "Новый главнокомандующий вернулся с мирной конференции в Хэмптон-Роудс с мирным договором. Как мы и ожидали, они уступили во всем, пообещав не преследовать сбежавших рабов, полностью уйти из отколовшихся штатов и признать Свободные штаты."
  bpm_acw_events.209.f:0 ""Что касается мира, то я уже говорил ранее и повторяю сейчас, что три вещи необходимы.\n\n1. Восстановление национальной власти во всех Штатах.\n\n2. Отсутствие отступлений со стороны Исполнительной власти Соединенных Штатов по вопросу рабства от позиции, занятой по этому вопросу в последнем Ежегодном послании Конгрессу и в предыдущих документах.\n\n3. Отсутствие прекращения военных действий до окончания войны и роспуска всех сил, враждебных правительству."\n\n-Авраам Линкольн, 1865"
  bpm_acw_events.209.a:0 "Последний кинжал вонзается в плоть."

