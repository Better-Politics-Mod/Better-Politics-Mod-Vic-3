  bpm_acw_events.601.t:0 "The Great International Monetary Coference"
  bpm_acw_events.601.d:0 ""
  bpm_acw_events.601.f:0 ""
  bpm_acw_events.601.a:0 "At last, mankind is freed from the crucifix!"

  bpm_acw_events.602.t:0 "Pacific Hegemony Secured"
  bpm_acw_events.602.d:0 "When Columbus sailed to America, he sought not our hallowed soil, but the riches of Asia. Now, in order to support prosperity of our nation, we have begun our own great venture westward, ending in Manilla Bay. There, in our pearl of the Orient, we shall maintain freedom of trade in China and security for our Pacific merchants."
  bpm_acw_events.602.f:0 ""
  bpm_acw_events.602.a:0 "Hail Columbia, happy land!"

  bpm_acw_events.603.t:0 "Northwest Passage Conquered"
  bpm_acw_events.603.d:0 "When we marched a third time to conquer Canada, we halted at the Arctic Circle, viewing the glaciers as too expensive to govern. However, as naval technology has advanced, so too have the potential profits of a Northwestern passage. With our acquisition of the Arctic, our dominance of Northern sea lanes is forever cemented."
  bpm_acw_events.603.f:0 ""
  bpm_acw_events.603.a:0 "Hail Columbia, happy land!"

  bpm_acw_events.604.t:0 "Tehuantepec Corridor Taken"
  bpm_acw_events.604.d:0 "Once we expanded the Monroe Doctrine to cover existing European colonies. Now, we have added a new corollary to our foreign policy: any strategic territory necessary to maintain the security of the free American nations, even if currently held by a free American nation, is forfeit in order to maintain the security of the Western Hemisphere as a whole."
  bpm_acw_events.604.f:0 ""
  bpm_acw_events.604.a:0 "Hail Columbia, happy land!"

  bpm_acw_events.605.t:0 "The March to Frisco"
  bpm_acw_events.605.d:0 "We have at last secured a route from the Mississippi River to the great Pacific Ocean. Only now can it be said our nation's flag flies from sea to shining sea!"
  bpm_acw_events.605.f:0 ""
  bpm_acw_events.605.a:0 "Hail Columbia, happy land!"

  bpm_acw_events.606.t:0 "54-40 Fulfilled"
  bpm_acw_events.606.d:0 "Once, our forefathers declared "54-40 or fight!" They now are gratified in heaven, for with the seizure of Vancouver we can finally guarantee security against British agression to our Pacific holdings."
  bpm_acw_events.606.f:0 ""
  bpm_acw_events.606.a:0 "Hail Columbia, happy land!"

  bpm_acw_events.607.t:0 "Ostend Satisfied"
  bpm_acw_events.607.d:0 "Cuba has long been desired by our industrialist and planter classes, the bountiful sugar plantations of the island promising rich rewards. Now, that prize is ours, and so too the naval base at Guantanamo Bay."
  bpm_acw_events.607.f:0 ""
  bpm_acw_events.607.a:0 "Hail Columbia, happy land!"

