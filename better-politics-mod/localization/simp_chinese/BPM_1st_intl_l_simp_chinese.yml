l_simp_chinese:
 bpm_1st_intl.1.t:0 "第一国际"
 bpm_1st_intl.1.d:0 "早期的@ig_socialists!社会主义运动并不是从一个统一的传统中发展起来的，但汇聚成不同哲学的大杂烩，所有这些哲学都模糊地指向一个激进的目标。到19世纪中叶，所有参与者都清楚，该运动的拼凑性质是站不住脚的。就这样#pink 国际工人协会#!, 今天我们称为#pink 第一国际#! 成立，是第一次认真尝试团结世界各地的各种社会主义。"
 bpm_1st_intl.1.f:0 "One element of success they possess — numbers; but numbers weigh in the balance only if united by combination and led by knowledge. Past experience has shown how disregard of that bond of brotherhood which ought to exist between the workmen of different countries, and incite them to stand firmly by each other in all their struggles for emancipation, will be chastised by the common discomfiture of their incoherent efforts.\n\n—卡尔·马克思，1864 年"
 bpm_1st_intl.1.a:0 "让我们密切关注这一点。"
 bpm_1st_intl.2.t:0 "红与黑"
 bpm_1st_intl.2.d:0 "来自广泛的传统，#pink 第一国际#! 的成员并不像某些人希望的那样团结。他们的分歧主要集中在两个派系上：@ig_anarchists!无政府主义者,主要由蒲鲁东和巴枯宁领导，以及无政府主义者所说的@ig_socialists!国家主义社会主义者，包括马克思主义者、欧文主义者、布朗基主义者和各种被压迫民族的共和民族主义者。 他们之间的争论与他们的合作一样多，他们的争端威胁着联盟的存在。"
 bpm_1st_intl.2.f:0 "The International only then can become a weapon for liberating the people, when it frees itself; when it does not permit itself to be divided into two groups — a big majority, the blind tool of an educated minority. That is why its first duty is to imprint upon the minds of its members the science, philosophy, and policy of Socialism.\n\n—米哈伊尔·巴枯宁，1869 年"
 bpm_1st_intl.2.a:0 "煽动者之间的不和？好的！"
 bpm_1st_intl.2b.t:0 "我们的社会主义者分裂了！"
 bpm_1st_intl.2b.d:0 "@ig_socialists! 社会主义者不再只是一群乌合之众的高尚知识分子。现在他们已经获得了表面上的政治权力，他们的差异也变得更加明显，因为地方会议现在主要是关于威权主义和国家的辩论。@ig_anarchists! 无政府主义者已经成为一个特别反独裁的派系，并开始建立自己的组织。"
 bpm_1st_intl.2b.f:0 "This revolutionary alliance excludes any idea of dictatorship and of a controlling and directive power. It is, however, necessary for the establishment of this revolutionary alliance and for the triumph of the Revolution over reaction that the unity of ideas and of revolutionary action find an organ in the midst of the popular anarchy which will be the life and the energy of the Revolution. This organ should be the secret and universal association of the International Brothers.\n\n—米哈伊尔·巴枯宁，1869 年"
 bpm_1st_intl.2b.a:0 "我知道了."
 bpm_1st_intl.3.t:0 "无政府主义者"
 bpm_1st_intl.3.d:0 "通过他们自己，@ig_anarchists! 早期社会主义运动的无政府主义者很难形成统一战线。无政府主义的两大潮流以蒲鲁东为代表，他们的共生促进了自由交流的社会，以及巴枯宁，他们的集体主义推动了私有财产的全面废除。\n\n在实践中，无政府主义者反对等级组织和党纪，支持自由和有机的联合，同时强调直接行动的价值。"
 bpm_1st_intl.3.f:0 "Not from the top to the bottom, by imposing a seeming unity and order on human society, as the state attempts, without regards to the differences of interest arising from differences of occupation. On the contrary, the International organizes the masses from the bottom up wards, taking the social life of the masses, their real aspirations as a starting point, and encouraging them to unite in groups according to their real interests in society.\n\n—米哈伊尔·巴枯宁，1869 年"
 bpm_1st_intl.3.a:0 "而他们的对手呢？"
 bpm_1st_intl.4.t:0 "国家社会主义者"
 bpm_1st_intl.4.d:0 "在#pink 第一国际#! 的另一半由一组不同的@ig_socialists!社会主义者, 被无政府主义者贬称为“国家主义者”。与无政府主义者不同，他们试图在经济斗争之外参与资产阶级政治，要么实现改革，要么提高工人的觉悟。\n\n对于这个群体中更激进的成员来说，“国家主义者”是一个用词不当的词。他们将废除国家作为社会主义的长期目标，同时谴责直接的无政府主义是没有纪律的言辞。"
 bpm_1st_intl.4.f:0 "One should never believe that it is of small significance to have workers in Parliament. If one stifles their voices, or if one ejects them, the reprisals and oppressions exercise a deep effect on the people. If, on the other hand, they can speak from the parliamentary tribune, as do Bebel and Liebknecht, the whole world listens to them.\n\n—卡尔·马克思，1871 年"
 bpm_1st_intl.4.a:0 "快来处理!"
 bpm_1st_intl.5.t:0 "一个拐点"
 bpm_1st_intl.5.d:0 "在他们与无政府主义者的许多分歧中，@ig_socialists!马克思主义者似乎已经发现了一个独立的无政府主义“联盟”在#pink 国际#!. 他们声称，这种宗派主义威胁到#pink 国际#! 并违反其创始规则。 另一方面，也有人认为这只是出于意识形态原因的@ig_anarchists!无政府主义者一个借口。"
 bpm_1st_intl.5.f:0 "同盟以为宗派的复活是向前跨进了一大步，然而它本身却令人信服地证明了，宗派的时代已经过去。因为如果说宗派在其产生的初期还带有进步的因素，那末听命于“没有可兰经的穆罕默德”的同盟的纲领，则不过是在响亮词句掩饰下的一些早已被埋葬了的思想的杂乱堆集而已，而那些响亮词句只能吓唬资产阶级的呆小病者或者只能作为波拿巴的或其他的检察官用来控告国际会员的罪证。\n\n—卡尔·马克思，1872 年"
 bpm_1st_intl.5.a:0 "政治是无情的。"
 bpm_1st_intl.6.t:0 "决议"
 bpm_1st_intl.6.d:0 "@ig_socialists!马克思主义者提出了一系列决议，除其他事项外，宣布无产阶级政党的必要性并驱逐 @ig_anarchists!无政府主义者在#pink 国际#!内部运作所谓的秘密联盟。决议通过了吗？\n\n#gold （这个选择会影响@ig_anarchists!无政府主义者和@ig_socialists!社会主义者进行国际合作的意愿。)#!"
 bpm_1st_intl.6.f:0 "In its struggle against the collective power of the propertied classes, the working class cannot act as a class except by constituting itself into a political party, distinct from, and opposed to all old parties formed by the propertied classes.\n\n—1872年海牙大会第7a条"
 bpm_1st_intl.6.a:0 "决议通过。（历史）"
 bpm_1st_intl.6.b:0 "决议没有通过。"
