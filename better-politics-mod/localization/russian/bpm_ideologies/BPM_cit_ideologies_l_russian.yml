 ideology_cit_nationalist:0 "Националист"
 ideology_cit_nationalist_desc:0 "#lore Эта группа верит в сильную национальную культуру и, как правило, будет пытаться исключить или ассимилировать любые этнические группы, которые они считают чуждыми. #!"

 ideology_cit_segregationist:0 "Сегрегационист"
 ideology_cit_segregationist_desc:0 "#lore Руководствуясь расовой идеологией, эта группа считает, что люди разных рас должны содержаться отдельно, причем некоторые заслуживают лучшего обращения, чем другие. #!"

 ideology_cit_ethnonationalist:0 "Этнонационалист"
 ideology_cit_ethnonationalist_desc:0 "#lore Эта группа считает, что сохранение — или распространение — их национальной культуры является первостепенной задачей, и будет направлять политику на достижение этой цели любой ценой. #!"

 ideology_cit_multiethnic_nationalist:0 "Многоэтнический националист"
 ideology_cit_multiethnic_nationalist_desc:0 "#lore Эта группа верит в сильную национальную культуру, которая традиционно может включать несколько различных этнических групп. #!"

 ideology_cit_traditional_culture:0 "Традиционная культура"
 ideology_cit_traditional_culture_desc:0 "#lore У этой группы нет четкой политики в области гражданства, но они в целом ориентированы на сохранение традиционной культуры. #!"
