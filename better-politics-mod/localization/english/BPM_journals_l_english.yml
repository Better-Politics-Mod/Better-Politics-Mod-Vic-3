 je_bpm_split_fascists:0 "Rise of Fascism"
 je_bpm_split_fascists_status:0 "Monitor the rise of a new element of the right."
 je_bpm_split_fascists_reason:0 "The falures of traditional reactionary ideology amidst the rise of mass politics is giving rise to a new coalition of revolutionary nationalists. Gaining support from veteran organizations and right-wing professionals, the fascists seek to create a strong, centralized state based on class collaboration and a weaponized national mythos. \n\n#lore "It would seem...that man has been shocked by the war into forgetting how to be a political animal. This suspicion is confirmed by the spread of Fascism, which is a headlong flight into fantasy from the necessity for political thought. There is nothing more obvious about the post-war situation than that it is novel, springs from causes which have not yet been analysed, and cannot be relieved until this analysis is complete and has been made the basis of a new social formual. Yet persons supporting Fascism behave as if man were already in possession of principles which would enable him to deal with all our problems, and as if it were only a question of appointing a dictator to apply them."\n\n—Rebecca West, 1935#!"

