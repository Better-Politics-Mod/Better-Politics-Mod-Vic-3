l_russian:
 bpm_marlib_split.1.t:0 "Рыночные либералы"
 bpm_marlib_split.1.d:0 "Иногда их пренебрежительно называют безнадежными утопистами, иногда обвиняют в бездушном стяжательстве, но @ig_market_liberals! #yellow Рыночные либералы#! явились, чтобы отстаивать силу невидимой руки. Они обещают мир через обмен, процветание через конкуренцию, государство под руководством достойных и общество, в котором каждый индивид является архитектором своей собственной судьбы."
 bpm_marlib_split.1.f:0 "Стимулируя промышленность, поощряя изобретательность и наиболее эффективно используя особые силы, дарованные природой, свободная торговля распределяет труд наиболее эффективно и экономично; в то же время, увеличивая общую массу продукции, она распространяет всеобщее благо и связывает воедино, одной общей нитью интереса и общения, всемирное общество наций по всему цивилизованному миру. \n\n— Дэвид Рикардо, 1821"
 bpm_marlib_split.1.a:0 "Рынок обеспечит!"

 bpm_marlib_split.2.t:0 "Утилитаристы"
 bpm_marlib_split.2.d:0 "Иногда считающиеся слишком прагматичными, иногда восхваляемые за их акцент на общем благе, @ig_market_liberals! #yellow Утилитаристы#! вышли как сторонники максимизации счастья для наибольшего числа людей. Они выступают за политику, которая уравновешивает индивидуальные свободы с общественным благосостоянием, стремясь создать более справедливое и эффективное общество."
 bpm_marlib_split.2.f:0 "Наибольшее счастье наибольшего числа людей — основа морали и законодательства. Отдавая приоритет действиям, увеличивающим общее благосостояние и уменьшающим страдания, мы можем построить общество, процветающее на основе рациональных принципов и гуманистических ценностей. \n\n— Джереми Бентам, 1789"
 bpm_marlib_split.2.a:0 "Наибольшее благо для наибольшего числа!"