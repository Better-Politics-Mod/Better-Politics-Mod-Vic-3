 je_bpm_zapadniks_and_slavophiles_reason:0 "彼得大帝是一位怎样的人？对于某些人来说，他是一位利用西欧的能工巧匠们将神圣的俄罗斯母亲从她黑暗衰颓的历史中拯救出来、带入充满机遇的新纪元的伟人。对于另一些人来说，他是数百年来俄罗斯国家和民族悲剧的滥觞：他将异族的文明观念强加在伟大的俄罗斯独立的民族精神之上。但不可否认的是：他的这一形象在认知上的差别并不仅仅是斯拉夫派和西欧派——这两个将在接下来的数十年中完全统治俄国思想界的哲学理论的唯一分歧。\n\n$bpm_je_all_zapadniks$是俄罗斯知识界中一种渴望效法西方和伟大的民族英雄彼得大帝在当年所做的那样：引入在最近几十年内西欧国家最伟大的创新：自由、民主、人权以及经济自由化来从自我堕落的未来中保卫俄罗斯母亲。\n\n$bpm_je_all_slavophiles$则是西欧派的坚定反对者：他们坚信俄国的民族精神已被西方的影响践踏得太深，而且它太自私、太世俗而又太具颠覆性，与集体的、东正教的、忠诚的俄罗斯精神格格不入，这一不伦不类的嫁接正是俄罗斯当今一切困顿的起源。\n\n该日志条目表示了俄国学术界这两种思潮对国家的影响：任何一种思潮占据上风都将为这个国家带来某些领域的研究结成。例如，$bpm_je_all_slavophiles$占据上风则将会加速#bold 军事科技#!与#bold 工业科技#!的研究速度；而$bpm_je_all_zapadniks$占据上风将提供更高的#bold 科技扩散#!和#bold 社会科技#!研究速度。$bpm_je_all_slavophiles$和$bpm_je_all_zapadniks$的[Concept('concept_leader', '利益集团领袖')]与[Concept('concept_agitator', '煽动者')]的人气将会为两派提供随时间递减的流行度。在当前条件下，该日志条目预计将以每周#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_zapadniks_and_slavophiles_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_zapadniks_and_slavophiles_rate')|+]#!增加。\n\n#lore “三百年来，俄罗斯一直在追求与西欧的融合，它从西欧借鉴来了最严肃的思想、最有益的知识和最快乐的享受......我们的沙皇中最伟大的一位......是他在全世界面前弃绝了旧俄罗斯。他以强劲的气息荡涤了我们所有的机构；他在我们的过去和现在之间掘出一道鸿沟，并将我们的传说成堆成堆地抛进了那道鸿沟......我们应当意识到，彼得大帝的这一创举是壮丽的，这一强大的思想左右了我们，也将我们推上了我们注定要其上出色行走的那条道路。”\n\n——彼得·恰达耶夫于1837年#!"
