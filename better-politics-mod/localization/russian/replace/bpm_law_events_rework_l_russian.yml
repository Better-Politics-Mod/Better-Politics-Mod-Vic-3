 council_republic_law_events.2.d:0 "Сообщается, что группа рабочих взбунтовалась против своих начальников и захватила контроль над фабрикой в [ROOT.GetCountry.GetCapital.GetCityHubName]. Рабочие по всей стране взволнованы и следуют их примеру."
 council_republic_law_events.2.f:0 ""Они вошли однажды и вышвырнули босса, а потом просто продолжили работать как обычно. Полиция пыталась вмешаться, но попробуйте сказать сотням разгневанных фабричных рабочих с инструментами, что им делать.""
 council_republic_law_events.2.a:0 "И кто мы, чтобы противодействовать воле народа? Не вмешивайтесь."
 council_republic_law_events.2.b:0 "Мы не можем позволить капиталистам повод начать реакцию — мы должны это пресечь."
 council_republic_law_events.2.c:0 "Мы должны им помочь, да здравствует революция!"
 
 council_republic_law_events.3.t:0 "Штаб-квартира партии сожжена"
 council_republic_law_events.3.d:0 "Штаб-квартира [SCOPE.sParty('bpm_attacked_leftwing_party').GetName] сгорела. Организационные потери от этого серьезно отбросили их назад."
 council_republic_law_events.3.f:0 ""Дорогой товарищ @censored!@censored!@censored!@censored! Сожалею сообщить вам, что штаб-квартира нашей партии, расположенная на улице @censored!@censored!@censored!@censored!, больше не функционирует после пожара, уничтожившего большую часть здания. Мы подозреваем злоумышленников @censored!@censored!@censored!@censored!, но в настоящее время не можем этого доказать.""
 council_republic_law_events.3.a:0 "Ужасные новости."
 council_republic_law_events.3.b:0 "Я уверен, мы могли бы где-нибудь их приютить."
 council_republic_law_events.3.c:0 "Это веский casus belli против реакционеров."

