 bpm_law_veto.2.d: "The [GetPlayer.GetCustom('bpm_hog_title')] reviews the legislation on their desk with the [concept_bpm_cabinet]. The breakdown of support for the law of each cabinet member is:\n[AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_colonial_affairs').IsSet, Localize('bpm_law_veto_event_colonial_affairs'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_social_security').IsSet, Localize('bpm_law_veto_event_social_security'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_workplace_safety').IsSet, Localize('bpm_law_veto_event_workplace_safety'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_schools').IsSet, Localize('bpm_law_veto_event_schools'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_police').IsSet, Localize('bpm_law_veto_event_police'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_health_system').IsSet, Localize('bpm_law_veto_event_health_system'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_home_affairs').IsSet, Localize('bpm_law_veto_event_home_affairs'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_centralization').IsSet, Localize('bpm_law_veto_event_centralization'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_suffrage').IsSet, Localize('bpm_law_veto_event_suffrage'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_culture').IsSet, Localize('bpm_law_veto_event_culture'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_diplomacy').IsSet, Localize('bpm_law_veto_event_diplomacy'))][AddTextIf(GetPlayer.MakeScope.Var('bpm_is_institution_economy').IsSet, Localize('bpm_law_veto_event_economy'))]\n\nThe total support for the law is: [GetPlayer.MakeScope.ScriptValue('bpm_cabinet_current_law_support_percentage')|v0]/[GetPlayer.MakeScope.ScriptValue('bpm_cabinet_number_of_members')|v0]"

