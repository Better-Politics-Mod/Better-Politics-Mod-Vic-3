  bpm_acw_events.301.t:0 "The Civil Militia Act"
  bpm_acw_events.301.d:0 "The Civil Militia Act codifies federal protection of civil defense militias, namely those formed in the south by Freedmen for their self protection. The Federal government also maintains the right to step in to prevent the dissolution of these groups by state governments."
  bpm_acw_events.301.f:0 ""A Winchester rifle should have a place of honor in every black home...When the white man knows he runs as great a risk of biting the dust every time his Afro-American victim does, he will have a greater respect for Afro-American life.".\n\n—Ida B. Wells, 1892"
  bpm_acw_events.301.a:0 "We have made John Brown proud"

  bpm_acw_events.302.t1:0 "The Fourteenth Amendment"
  bpm_acw_events.302.t2:0 "The Fifteenth Amendment"
  bpm_acw_events.302.t3:0 "The Sixteenth Amendment"    
  bpm_acw_events.302.d:0 ""
  bpm_acw_events.302.f:0 ""
  bpm_acw_events.302.a:0 "We have secured African equality, for now"

  bpm_acw_events.303.t:0 "The Enforcement Civil Rights Act"
  bpm_acw_events.303.d:0 "After much debate Congress has passed a Civil Rights Act which grants all persons, excluding non-taxed Indians, citizenship and guarantees equal protection for all such individuals under the law and in contracts. Some worry however that the Federal government still lacks the teeth to enforce true legal equality."
  bpm_acw_events.303.f:0 ""It provides for the equality of citizens of the United States in the enjoyment of "civil rights and immunities." What do these terms mean? Do they mean that in all things civil, social, political, all citizens, without distinction of race or color, shall be equal? By no means can they be so construed...Civil rights are those which have no relation to the establishment, support, or management of government."\n\n—James F. Wilson, 1866"
  bpm_acw_events.303.a:0 "Have we done enough?"

  bpm_acw_events.304.t:0 "The Vagrancy Act"
  bpm_acw_events.304.d:0 "The millions emancipated from chattel slavery find themselves in the crosshairs of a government that still desires their suppression. Congress has rammed through a series of federal Vagrancy Acts dubbed the "Black Codes" by their opponents. Beyond just vagrancy, the acts impose harsh restrictions on travel and punishment for petty crimes upon Freedmen, who still are not proper citizens."
  bpm_acw_events.304.f:0 ""Men who do much to form and control the opinions of the masses...engaged in issuing slave codes and in promulgating them to their subordinates, ordering them to carry them into execution, and this to the knowledge of state officials of a higher character, the governor and others. ... These codes were simply the old black code of the state, with the word 'slave' expunged, and 'Negro' substituted..."\n\n—Thomas W. Conway, 1866"
  bpm_acw_events.304.a:0 "One crime replaced with another..."

  bpm_acw_events.305.t:0 "The African Removal Act"
  bpm_acw_events.305.d:0 "A wave of reaction has crashed upon the halls of Congress as reconstruction has utterly collapsed. The federal government with the consent of the president have moved forward with a radical plan to deport Freedmen to the Republic of Liberia. This has sparked large scale violence as troops brutally round up and drive Freedmen to various ports. Radicals and black activists are outraged and are doing everything in their power to resist this act."
  bpm_acw_events.305.f:0 "Are you a man? Then you should have an human heart...When you squeezed the agonizing creatures down in the ship, or when you threw their poor mangled remains into the sea, had you no relenting? Did not one tear drop from your eye, one sigh escape from your breast? Do you feel no relenting now? If you do not, you must go on, till the measure of your iniquities is full. Then will the great God deal with you, as you have dealt with them, and require all their blood at your hands. And at that day it shall be more tolerable for Sodom and Gomorrah than for you!\n\n—John Wesley, 1774"
  bpm_acw_events.305.a:0 "We will be forever damned for our sins"

  bpm_acw_events.306.t:0 "The Second Gag Rule"
  bpm_acw_events.306.d:0 "Emancipation has completely stalled, much of the black population has been led back into informal slavery and indentured servitude. A new gag rule has come into effect in Congress barring further discussion of expanding civil rights."
  bpm_acw_events.306.f:0 "I shudder when I think of the calamities which slavery is likely to produce in this country. You would think me mad if I were to describe my anticipations...\n\n—John Adams, 1820"
  bpm_acw_events.306.a:0 "Are you proud of yourself?"

  bpm_acw_events.307.t1:0 "The Thirteenth Amendment"
  bpm_acw_events.307.t2:0 "The Fourteenth Amendment"
  bpm_acw_events.307.t3:0 "The Fifteenth Amendment"
  bpm_acw_events.307.d:0 "The Freedmen have, in a sense, been living in limbo since emancipation. No longer slaves, yet not citizens of the Republic. This has enabled many state governments to abuse their civil liberties without legal recourse. This constitutional amendment grants all born or naturalized in the United States citizenship, federally prohibiting the infringement of their basic constitutional rights."
  bpm_acw_events.307.f:0 ""Whatever law punishes a white man for a crime shall punish the black man precisely in the same way and to the same degree. Whatever law protects the white man shall afford “equal” protection to the black man. Whatever means of redress is afforded to one shall be afforded to all."\n\n—Thaddeus Stevens, 1866"
  bpm_acw_events.307.a:0 "To life and liberty!"

  bpm_acw_events.308.t:0 "Freedmen's Bureau Legal Wing Expanded"
  bpm_acw_events.308.d:0 "The President has given the Freedmen's Bureau new teeth, greatly expanding its staff and funding in order prosecute more cases in defense of civil rights in the south. The bureau increasingly seems like a permanent addition to the federal government."
  bpm_acw_events.308.f:0 "Freedmen driven off their land, marriage licenses unlawfully revoked, lynchings gone unpunished.  The bureau seemed to have an unending amount of cases on its plate, yet the judicious bureaucrats in it's employ persisted with zeal..."
  bpm_acw_events.308.a:0 "The sword of justice increases it's reach."

  bpm_acw_events.309.t:0 "The Ku Klux Klan Act"
  bpm_acw_events.309.d:0 "Today the Ku Klux Klan, a southern white supremacy group, have been declared by an act of Congress seditious and enemies of the United States. The declaration puts it upon not only the Army, but also local law enforcement, to disband KKK chapters and to arrest its leadership."
  bpm_acw_events.309.f:0 "Army units assisted by Freedman's Bureau agent's would spend months on an operation rooting out KKK cells in Arkansas. The greatest struggle would be not with dispossessed planters, but with the common whites of the region who would again and again resist giving up the identities and headquarters of local chapters..."
  bpm_acw_events.309.a:0 "The faces of terror, unmasked."

  bpm_acw_events.310.t:0 "The Ironclad Oath"
  bpm_acw_events.310.d:0 "As a measure aimed to bar seditionist southerners from office, elected and even unelected state individuals are pressed to take an oath of loyalty to the Union, on top of requiring voters to take a pledge to abide by the abolition of slavery."
  bpm_acw_events.310.f:0 "I, do solemnly swear that I have never voluntarily borne arms against the United States since I have been a citizen thereof; that I have voluntarily given no aid, countenance, counsel, or encouragement to persons engaged in armed hostility thereto; that I have neither sought nor accepted nor attempted to exercise the functions of any office whatever, under any authority or pretended authority in hostility to the United States..."
  bpm_acw_events.310.a:0 "So help me God."

  bpm_acw_events.311.t:0 "The Department of Justice"
  bpm_acw_events.311.d:0 "While the position of Attorney General has existed since the early days of the Republic, they and the other attorneys in the federal governments employ have been part-time and uncoordinated. The President has now signed a bill into law expanding the office of the AG into the permanent Department of Justice, with the power to coordinate the vast majority of federal legal inquiries."
  bpm_acw_events.311.f:0 ""I will support and defend the Constitution of the United States against all enemies, foreign and domestic; that I will bear true faith and allegiance to the same; that I take this obligation freely , without any mental reservation or purpose of evasion; and that I will well and faithfully discharge the duties of the office on which I am about to enter. So help me God.""
  bpm_acw_events.311.a:0 "Qui Pro Domina Justitia Sequitur"

  bpm_acw_events.312.t1:0 "The Thirteenth Amendment"
  bpm_acw_events.312.t2:0 "The Fourteenth Amendment"
  bpm_acw_events.312.t3:0 "The Fifteenth Amendment"    
  bpm_acw_events.312.d:0 "The abolition of slavery in the Union has been dependent on presidential decrees, however with the passage and ratification of this amendment prohibits slavery and involuntary servitude nationwide. That is with the exception of forced labor as a punishment for crime..."
  bpm_acw_events.312.f:0 ""That slavery is an evil no sane, honest man will deny. It has been the great curse of this country from its infancy to the present hour. And now the states in rebellion have given the loyal states the opportunity to take off that curse, to wipe away the foul stain, I say let it be done."\n\n—Ebon C. Ingersoll, 1864"
  bpm_acw_events.312.a:0 "The peculiar institution dies at last"

