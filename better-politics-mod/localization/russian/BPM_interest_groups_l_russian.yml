l_russian:
# Socialists
 ig_trade_unions:0 "Профсоюзы"
 ig_trade_unions_only_icon:0 "@trade_unions_bpm!"
 ig_trade_unions_desc:0 "Профсоюзные деятели сосредоточивают свою деятельность на профсоюзах, а не на партиях или правительстве, координируя забастовки и коллективные переговоры, чтобы сохранить власть работников над работодателями. Как правило, они отказываются от политических целей в пользу экономических и будут участвовать в общей политике только при определенных обстоятельствах."
 ig_anarchists:0 "Анархисты"
 ig_anarchists_only_icon:0 "@ig_anarchists!"
 ig_anarchists_desc:0 "Анархисты - это социалисты, которые верят в немедленное упразднение государства. Различаясь по конкретным убеждениям, анархисты обычно следуют традиции Прудона и Бакунина в отношении других типов социализма, пытаясь создавать неиерархические трудовые союзы, стремящиеся либо перерасти государство, либо свергнуть его одним махом."
 ig_socialists:0 "Социалисты"
 ig_socialists_only_icon:0 "@ig_socialists!"
 ig_socialists_desc:0 "Социализм, или социал-демократия, относится к широкой традиции левых, которые выступали против анархистов в Первом интернационале. Конкретные тенденции могут сильно различаться, например, между массовым движением британских чартистов, тайными обществами бланкистов, парламентской политикой лассальянцев и научным социализмом марксистов."
 ig_independent_socialists:0 "Независимые Cоциалисты"
 ig_independent_socialists_only_icon:0 "@ig_socialists!"
 ig_independent_socialists_desc:0 "Социализм относится к широкой традиции левых, которые противостоят анархистам в Первом интернационале. Конкретные тенденции могут сильно различаться, например, между массовым движением британских чартистов, тайными обществами бланкистов, парламентской политикой лассальянцев и научным социализмом марксистов."
 ig_agrarian_populists:0 "Аграрные Популисты"
 ig_agrarian_populists_only_icon:0 "@ig_agrarian_populists!"
 ig_agrarian_populists_desc:0 "Аграрные популисты не придерживаются единой традиции и могут сильно различаться даже в пределах одной страны. Как правило, они выступают против устоявшихся землевладельцев в пользу эгалитарного землепользования; умеренные популисты добиваются местной автономии и налоговой реформы, в то время как более радикальные выступают за социальную революцию. Примерами могут служить российские народники и американская популистская партия."
 ig_reformist_socialists:0 "Социал-Реформисты"
 ig_reformist_socialists_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_socialists_desc:0 "Социалисты-реформисты различаются по своей приверженности реформизму и социализму. На стороне радикалов, таких как французские поссибилисты и немецкая USPD, находятся те, кто отдает приоритет реформам в настоящем, рассматривая революцию как долгосрочную цель. Посередине находятся те, кто верит, что социализма можно достичь только путем реформ, такие как фракция Эдуарда Бернштейна в СДПГ. Наконец, на правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном счете став тем, что мы сегодня знаем как социал-демократию."
 ig_revolutionist_socialists:0 "Социал-Революционеры"
 ig_revolutionist_socialists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_socialists_desc:0 "Социалисты-революционеры, прародители более поздних коммунистов, верят, что международная диктатура пролетариата - единственный способ достичь социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примерами могут служить ранняя немецкая СДПГ, немецкие спартаковцы и российские большевики."
 ig_communists:0 "Коммунисты"
 ig_communists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_communists_desc:0 "Коммунисты верят, что международная диктатура пролетариата - это единственный способ достичь социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примерами могут служить немецкие спартаковцы и российские большевики."
 ig_social_democrats:0 "Социал-Демократы"
 ig_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_social_democrats_desc:0 "Некогда революционные, социал-демократы теперь в основном привержены реформизму. Слева находятся те, кто считает, что социализма можно достичь только путем реформ, такие как фракция Эдуарда Бернштейна в СДПГ. На правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном счете став тем, что мы сегодня знаем как социал-демократию."

 ig_possibilists:0 "Социалисты-Реформисты"
 ig_possibilists_only_icon:0 "@ig_reformist_socialists!"
 ig_possibilists_desc:0 "Социалисты-реформисты различаются по своей приверженности реформизму и социализму. На стороне радикалов, таких как французские поссибилисты и немецкая USPD, находятся те, кто отдает приоритет реформам в настоящем, рассматривая революцию как долгосрочную цель. Посередине находятся те, кто верит, что социализма можно достичь только путем реформ, такие как фракция Эдуарда Бернштейна в СДПГ. Наконец, на правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном счете став тем, что мы сегодня знаем как социал-демократию."
 ig_reformist_social_democrats:0 "Правые Социал-Демократы"
 ig_reformist_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_social_democrats_desc:0 "Социалисты-реформисты различаются по своей приверженности реформизму и социализму. На стороне радикалов, таких как французские поссибилисты и немецкая USPD, находятся те, кто отдает приоритет реформам в настоящем, рассматривая революцию как долгосрочную цель. Посередине находятся те, кто верит, что социализма можно достичь только путем реформ, такие как фракция Эдуарда Бернштейна в СДПГ. Наконец, на правом крыле находятся те, кто хочет найти компромисс между капитализмом и социализмом, в конечном счете став тем, что мы сегодня знаем как социал-демократию."
 ig_revolutionist_social_democrats:0 "Левые Социал-Демократы"
 ig_revolutionist_social_democrats_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_social_democrats_desc:0 "Революционные социал-демократы, прародители более поздних коммунистов, верят, что международная диктатура пролетариата - единственный способ достичь социализма. Для них борьба за реформы является одним из компонентов классовой борьбы, средством формирования революционного сознания, необходимого для завоевания политической власти. Обычно революционеры также объединяются вокруг массовой партии как хранилища политического опыта. Примерами могут служить ранняя немецкая СДПГ, немецкие спартаковцы и российские большевики."

# Liberals
 ig_radicals:0 "Радикальные Либералы"
 ig_radicals_only_icon:0 "@ig_radicals!"
 ig_radicals_desc:0 "Радикальные либералы доводят идеалы своих умеренных собратьев до логического конца. Они агитируют за полную демократию и социальный эгалитаризм, прибегая к революционным средствам там, где официальная политика невозможна. Таким образом, на раннем этапе они могут пересекаться с социалистами, хотя со временем они станут более умеренными. Примерами могут служить французские радикалы, революционеры 1848 года, американские радикальные республиканцы и Гоминьдан Сунь Ятсена."
 ig_progressive_liberals:0 "Либералы Прогрессивисты"
 ig_progressive_liberals_only_icon:0 "@ig_radicals!"
 ig_progressive_liberals_desc:0 "Прогрессивные либералы - это умеренные потомки радикальных либералов, которые все еще отдают предпочтение расширению избирательных прав и социальному эгалитаризму, но больше не занимаются революционной деятельностью. Однако, если их родная страна станет слишком реакционной, прогрессисты могут восстановить свой радикальный характер! Примерами могут служить радикал-социалисты французской Третьей республики и партия "Сохатого" Тедди Рузвельта."
 ig_social_liberals:0 "Социал-Либералы"
 ig_social_liberals_only_icon:0 "@ig_radicals!"
 ig_social_liberals_desc:0 "Социал-либералы - это умеренные потомки радикальных либералов, которые все еще отдают предпочтение расширению избирательных прав и социальному эгалитаризму, но больше не занимаются революционной деятельностью. Однако, если их родная страна станет слишком реакционной, прогрессисты могут восстановить свой радикальный характер! Примерами могут служить радикал-социалисты французской Третьей республики и партия "Сохатого" Тедди Рузвельта."
 ig_left_liberals:0 "Левые Либералы"
 ig_left_liberals_only_icon:0 "@ig_radicals!"
 ig_left_liberals_desc:0 "Социал-либералы - это умеренные потомки радикальных либералов, которые все еще отдают предпочтение расширению избирательных прав и социальному эгалитаризму, но больше не занимаются революционной деятельностью. Однако, если их родная страна станет слишком реакционной, прогрессисты могут восстановить свой радикальный характер! Примерами могут служить радикал-социалисты французской Третьей республики и партия "Сохатого" Тедди Рузвельта."
 ig_liberals:0 "Либералы"
 ig_liberals_only_icon:0 "@ig_liberals!"
 ig_liberals_desc:0 "Классические либералы хотят реформировать государство в соответствии с идеалами Просвещения. Обычно они выступают за невмешательство в экономику и гражданские права в рамках сильного национального государства, отделенного от традиционных структур власти. Примерами могут служить британские виги, американские республиканцы и российские кадеты."
 ig_conservatives:0 "Консерваторы"
 ig_conservatives_only_icon:0 "@ig_conservatives!"
 ig_conservatives_desc:0 "Консерваторы относятся к широкому кругу людей, которые хотят сохранить статус-кво, в то же время ситуативно продвигая или сворачивая реформы в ответ на социальные кризисы. Поскольку это не единая идеология, консерваторы могут сталкиваться с внутренними конфликтами, например, между теми, кто поддерживает либертарианство против социального патернализма, партикуляризм против национализма или секуляризм против религиозного морализма."

# Right
 ig_reactionaries:0 "Реакционеры"
 ig_reactionaries_only_icon:0 "@ig_reactionaries!"
 ig_reactionaries_desc:0 "Реакционеры - это широкая группа тех, кто хочет вернуться к старым добрым временам, которые, в отличие от узкоспециализированных групп по интересам, возводят свою ностальгию в ранг общей политики. Специфика того, чего они хотят, зависит от того, какими были (или казались) старые добрые времена в каждой конкретной стране. Подразделы этой группы включают монархических абсолютистов, религиозных моралистов или даже богатых крестьян."
 ig_fascists:0 "Фашисты"
 ig_fascists_only_icon:0 "@ig_fascists!"
 ig_fascists_desc:0 "Фашизм - крайне правая идеология, которую трудно определить в конкретных терминах. В целом характеризующийся национальным шовинизмом, почтением к государству и оголтелой враждебностью к любым левым или предполагаемым иностранным элементам, он также переполнен противоречиями - в то время как фашисты часто поддерживают глубоко традиционные ценности, они также прославляют эффективность современной промышленности и войны. Это странное сочетание традиционализма с современностью является частью того, что отличает, например, клерикальный фашизм от традиционного морализма, а итальянский футуризм - от социализма."


# Nonideological
 ig_rural_folk:0 "Народ"
 ig_rural_folk_only_icon:0 "@rural_folk_bpm!"
 ig_rural_folk_desc:0 "Неидеологический силовой блок, представляющий разнообразные интересы сельского населения и местных влиятельных лиц. Несмотря на то, что интересы таких деревень часто противоречивы, они, как правило, ориентированы на местную автономию и традиционные ценности."
 ig_industrialists:0 "Бизнес"
 ig_industrialists_only_icon:0 "@industrialists_bpm!"
 ig_industrialists_desc:0 "Неидеологический силовой блок, представляющий интересы крупного бизнеса. Как правило, приверженные ограничению государственного надзора, по всем остальным вопросам они встают на сторону того, что выгодно монополистическому капиталу в любой момент."
 ig_landowners:0 "Группы Землевладельцев"
 ig_landowners_only_icon:0 "@landowners_bpm!"
 ig_landowners_desc:0 "Неидеологический силовой блок, представляющий интересы традиционно влиятельных семей. Как правило, стремясь сохранить свою власть, они страдают от ссор из-за давних обид."
 ig_intelligentsia:0 "Группы рабочих"
 ig_intelligentsia_only_icon:0 "@intelligentsia_bpm!"
 ig_intelligentsia_desc:0 "Неидеологический силовой блок, представляющий интересы профессионалов и коммерсантов. Обычно организованные в профессиональные ассоциации, ремесленные союзы, традиционные гильдии и неформальные картели, эти группы опасаются посягательств со стороны крупного бизнеса, а также немытых масс. Примеры варьируются от голландских и итальянских торговых гильдий до Американской федерации труда."
 ig_petty_bourgeoisie:0 "Госслужащие"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie_bpm!"
 ig_petty_bourgeoisie_desc:0 "Неидеологический силовой блок, представляющий закоренелых бюрократов. Эти коррумпированные чиновники являются экспертами в манипулировании политическими рычагами, чтобы оставаться у власти, несмотря на намеченные политические процессы."
 ig_armed_forces:0 "Военные"
 ig_armed_forces_only_icon:0 "@armed_forces_bpm!"
 ig_armed_forces_desc:0 "Неидеологический силовой блок, представляющий могущественных военных лидеров. Как правило, стремясь к расширению военной власти над гражданским обществом, они стремятся к личному престижу и обогащению с помощью военной службы."
 ig_devout:0 "Служители церкви"
 ig_devout_only_icon:0 "@devout_bpm!"
 ig_devout_desc:0 "Неидеологический силовой блок, представляющий организованную религию как укоренившийся институт. Ее члены отличаются от религиозных моралистов тем, что стремятся сохранить свои привилегии внутри религиозных структур, а не внедрять религию в более широкую политику. В странах, где нет сильной организованной религии, это местные священнослужители, обладающие богатством или светским влиянием. Примерами могут служить государственные церкви, суннитские муфтии и мастера ритуалов Китая."

