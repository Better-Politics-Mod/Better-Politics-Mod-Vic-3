 bpm_anarchist_potd.5.d:0 "@ig_anarchists!#bold 无政府主义者#!已经策划刺杀[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]有一段时间了。他们上次行动#N 虽然成功但出了巨大代价#!，随着[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]的死讯传遍了全国，我们必须确保我们的镇压手段精准又致命。"
 bpm_anarchist_potd.7.t:0 "一个具有革命性的哲学学说"
 bpm_anarchist_potd.7.d:0 "当[SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetFullName]在城市的大街小巷穿梭时，一位穿着斗篷的刺客把炸弹丢进了[SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetHerHis]车厢。司机与[SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetSheHe]趁乱设法从马车上跳了下来，然后……\n\n什么也没发生。炸弹其实是个哑弹。这位未遂刺客很快被附近的警察抓走，临走时他还高喊着“无政府主义万岁！”"
 bpm_anarchist_potd.7.f:0 "“战争，阶级战争，而你才是第一个在名为秩序的权力机构的掩护下、在你的法律的黑暗处发动这场战争的人。会有流血；而我们不会逃避；会有谋杀：我们会下杀手，因为那是必要的；会有毁灭；我们会亲手毁灭你的暴政机器营造的世界。”\n\n——无政府主义小册，1919"
 bpm_anarchist_potd.7.a:0 "这等无耻的行为是不能容忍的!"
 bpm_anarchist_potd.7.b:0 "没人有事儿吧？"
 je_march_to_radicalism:0 "革命的幽灵"
 je_march_to_radicalism_status:0 "欧洲的火药桶已经准备就绪。"
 je_march_to_radicalism_awaiting_spark_status:0 "静待革命到来。"
 je_march_to_radicalism_reason:0 "即便是在五十年后，法国大革命的遗产回音绕梁。随着自由主义的复兴与新的民族意识相遇，资产阶级和无产阶级都将寻求拆除腐朽的旧制度。\n\n#v 这是一个[Concept('concept_bpm_global_je', '全球日志条目')]。#!只要满足以下要求，每一个欧洲国家都会使这一日志条目#P 获得进度#!：\n#P +#!研发了#YB 平等主义#!、#YB 民族主义#!或#YB 辩证法#!\n#P +#!经历过一场[concept_civil_war]，受国家[concept_rank]调整\n\n此外，以下内容也将会为日志增加#P 年度进度#!：\n#P +#!欧洲[Concept('concept_great_power', '列强')]国家的每一位激进左翼[concept_agitator]或[concept_politician]\n#P +#!每个欧洲[Concept('concept_great_power', '列强')]国家的低于[Concept('concept_expected_sol','最低生活水平')]的人口\n\n随着本日志条目进度的提高，@ig_radicals!#YB 激进主义者#!将会获得影响力，并且在全欧洲的国家都会获得大量的激进派。日志条目完成后，欧洲将会面对一大波民族主义与民主革命的浪潮。如果国家在此时仍未完成#YB 平等主义#!的研究，那么这项科技也将会逐渐获得进度。\n\n#lore “自由的根源与人类的命运息息相关，无论它在世界的哪个角落生根发芽，那些渴望自由的人都会从中受益。”\n\n——拉约什·科苏特于1849年#!"
 bpm_peoples_springtime_spark_happened:0 "一个#v 革命的火花#!已经在欧洲爆发。"
 je_springtime_of_the_peoples_status:0 "共克时艰。"
 je_springtime_of_the_peoples_reason:0 "在欧洲，渴望着变革，许许多多的人高举他们的旗帜行进在大街上，在他们的革命旗帜上书写着过去的禁忌词汇：#gold 自由、平等、博爱#!\n\n在这段时间里，如果你的国家实现了以下内容，那么将会被认定为#gold 革命党人#!获胜：\n是#yellow 共和国#!，并且\n拥有#yellow 财富投票#!或更#v 进步的投票法律#!。\n\n反之，如果你的国家有以下内容，则会被认定为#purple 反动派#!最终获胜：\n[GetInterestGroupVariant('ig_radicals',GetPlayer).GetName]和[GetInterestGroupVariant('ig_socialists',GetPlayer).GetName]是[concept_marginalized]。\n\n如果以上两种情况均不满足，则你的国家将维持在你改革后的现状。\n\n#lore 第三等级是什么？是一切。\n——埃马努埃尔-约瑟夫·西耶斯神父于1788年#!#!"
 je_bpm_agrarian_socialism:0 "农业社会主义"
 je_bpm_agrarian_socialism_status:0 "监控农业社会主义思想的发展"
 je_bpm_agrarian_socialism_status_1:0 "社会党人与农民现各行其是。"
 je_bpm_agrarian_socialism_status_2:0 "社会党人目前正专注农民工作"
 je_bpm_agrarian_socialism_status_3:0 "社会党人已经融入到乡村工人当中！"
 je_bpm_agrarian_socialism_reason:0 "#v 进展速度：每月#!#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_agrarian_socialism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_agrarian_socialism_rate')|+]#!。\n\n某些社会党的理论家们认为无产阶级是未来的大革命中唯一有潜力的阶级，对于那些更倾向于农村工作的人群，这种想法显然是狭隘的：毕竟，是不是所有[Country.GetName]的农民都没有像城市工人一样被压迫和剥削呢？退一万步，处于农村的他们，从人数上来说，也值得所有社会党人在他们的革命策略中给于他们足够的重视。\n\n这项日志条目将分为#v 三部分#!。受日志进度和[concept_technology]的影响，每一部分都有新的影响：\n（1）#v 0%#!：无前置条件。\n@ig_socialists!@ig_anarchists!#yellow 社会党人#!与[GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]将和@peasants!/@farmers!确立关系纽带。\n（2）#v 33%#!：需要#gold 大众政党#!。\n[GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]将获得一位#green 农业社会主义#!的领袖。\n（3）#v 66%#!：需要#gold 政治煽动#!\n[GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]将永久获得#green 农业社会主义者#!的特性。\n\n@information!如果您达到了相应的日志进度却没有研发对应的科技，那么将自动为您增加对应科技的研究进度。\n\n如果您的国家至少是[Concept('concept_unrecognized_power','$concept_unrecognized_regional_power$')][concept_rank]，那么本日志条目也将会加速全球#yellow 农业社会主义#!的日志条目进展。\n\n#lore 沙皇陷入了持久的犹豫不决之中，他失去了所有真正的思考能力：他想要解放，但又尽其所能试图阻拦这一过程。他开始意识到，农民的解放等同于土地的解放，而土地的解放将会引发社会革命，并使村社神圣不可侵犯...对于俄罗斯来说，村社从未被瓦解，私有制也未曾凌驾于公社的财产之上，这是多么的幸运。\n\n——亚历山大·伊万诺维奇·赫尔岑于1851年#!"
