# PATCON "SPLIT"
 je_bpm_split_patcons:0 "Возникновение Патерналистского Консерватизма"
 je_bpm_split_patcons_status:0 "Отслеживать принятие Консерваторами Патернализма."
 je_bpm_split_patcons_reason:0 "Современные проблемы требуют современных решений. Быстрая индустриализация и урбанизация значительно повысили производительность, в то время как рабочий класс прозябает в ветхих трущобах. Если наши консерваторы хотят противостоять соблазну левых радикалов, они теперь тоже должны обратиться к бедам бедных.\n\n#lore \"Дайте трудящемуся право работать, пока он здоров, обеспечьте ему уход, когда он болен; обеспечьте ему содержание, когда он стар... Если Государство проявит немного больше христианской заботы о трудящемся, тогда я верю, что господа социал-демократической программы будут напрасно трубить в свои трубы, и стечение к ним прекратится, как только трудящиеся увидят, что Правительство и законодательные органы серьезно заботятся о их благополучии.\"\n\n— Отто фон Бисмарк, 1884"

 je_bpm_split_patcons_special_tooltip:0 "Прогресс определяется следующим:\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_base').GetValue|+=]#! базовое значение\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_poverty').GetValue|+=]#! от населения, живущего ниже Минимального Ожидаемого Уровня Жизни\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_loyalists').GetValue|+=]#! от лоялистов в включенных штатах\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_radicals').GetValue|+=]#! от радикалов в включенных штатах\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_conservative_status').GetValue|+=]#! от подавления #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_power').GetValue|+=]#! от значительных левых [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_government').GetValue|+=]#! от радикальных левых [Concept('concept_interest_group', 'Групп Интересов')] в правительстве\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_communist_victory_coping').GetValue|+=]#! от принятого закона о Советской республике\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_corporatism').GetValue|+=]#! от изученного #bold Корпоратизма#!\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_marlibs').GetValue|+=]#! от существующего #bold Рыночного Либерального#! [Concept('concept_interest_group', 'Группы Интересов')]"

