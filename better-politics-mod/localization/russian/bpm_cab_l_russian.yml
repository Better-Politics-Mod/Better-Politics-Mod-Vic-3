  bpm_mandate_overall_desc: "@information! @votes_icon! Мандат используется для определения [Concept('concept_interest_group', 'влиятельных групп')], доступных для назначения на министерские должности.\nМандат @votes_icon! [Concept('concept_interest_group', 'влиятельной группы')] формируется на основе ее [Concept('concept_in_government','Правительственного')] [concept_clout] и ваших законов #yellow принципы исполнительной власти#!.\nНекоторые [Concept('concept_interest_group', 'влиятельные группы')] больше подходят для определенных [Concept('concept_institution', 'министерств')] и требуют меньшего количества @votes_icon! мандата для назначения.\nНавык министра определяется его [Concept('concept_character_trait','чертами')], которые могут влиять на максимальный уровень инвестиций [Concept('concept_institution', 'министерства')].\nНазначение министра выберет #yellow наиболее квалифицированного#! кандидата из доступных."
