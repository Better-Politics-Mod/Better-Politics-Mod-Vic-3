l_simp_chinese:
 bpm_natlib_split.1.t:0 "民族国家、法治国家、思想国家"
 bpm_natlib_split.1.d:0 "昔日激进的国族主义已然成为久远的回忆，如今，一股新的国族主义卷土重来。全德意志的工业家和劳动者都蜂拥至@ig_national_liberals!#yellow 国族自由主义#!的麾下，这种意识形态保障平民自由、国家强大、生活稳定，以及一个建立在德意志传统的理想主义上的统一德国。"
 bpm_natlib_split.1.f:0 "国家权力发布的条令是一种普遍性的条令，由于这种条令的真实普遍性，它就在自身内同时包含着运用它的规则。这种条令涉及到的是种普遍物，与自身等同的东西。国家权力的条令自身内就带有一种自由而普遍的规定性，这种条令的实行同时也就是自身的运用，而且由于它所运用到的地方没有什么可分别的东西存在，因此这种条令的运用必须在条令本身之内做出限定，而且没有什么相异的坚硬质料能够阻挡它的运用。\n\n——格·威·弗·黑格尔于1802年"
 bpm_natlib_split.1.a:0 "理性永远大步向前！"
 bpm_natlib_split.2.t:0 "国族自由主义"
 bpm_natlib_split.2.d:0 "昔日激进的国族主义已然成为久远的回忆，如今，一股新的国族主义卷土重来。全国的工业家和劳动者都蜂拥至@ig_national_liberals!#yellow 国族自由主义#!的麾下，这种意识形态保障平民自由、国家强大、生活稳定，以及一个傲立于世界舞台的统一国家。"
 bpm_natlib_split.2.f:0 "国家权力发布的条令是一种普遍性的条令，由于这种条令的真实普遍性，它就在自身内同时包含着运用它的规则。这种条令涉及到的是种普遍物，与自身等同的东西。国家权力的条令自身内就带有一种自由而普遍的规定性，这种条令的实行同时也就是自身的运用，而且由于它所运用到的地方没有什么可分别的东西存在，因此这种条令的运用必须在条令本身之内做出限定，而且没有什么相异的坚硬质料能够阻挡它的运用。\n\n——格·威·弗·黑格尔"
 bpm_natlib_split.2.a:0 "不统一毋宁死！"
 bpm_natlib_split.3.t:0 "国族自由主义"
 bpm_natlib_split.3.d:0 "昔日激进的国族主义已然成为久远的回忆，如今，一股新的国族主义卷土重来。全国的工业家和劳动者都蜂拥至@ig_national_liberals!#yellow 国族自由主义#!的麾下，这种意识形态保障平民自由、国家强大、生活稳定，以及一个傲立于世界舞台的现代国家。"
 bpm_natlib_split.3.f:0 "虚伪的男人不把荣誉放在心上，真正的男人将荣誉看得比生命更重要。当一个国家的国民是真正的男人，这个国家的荣誉就比和平与体面更重要，甚至比这个国家的生存还重要。\n\n——伍德罗·威尔逊于1916年"
 bpm_natlib_split.3.a:0 "万岁！"
 bpm_natlib_split.4.t:0 "波拿巴主义回春"
 bpm_natlib_split.4.d:0 "老拿破仑斯人已逝，他的继承人却重返人间。古老而摇摇欲坠的巴黎城，所见之处皆是贫穷与绝望的人民，他们望向领袖——#blue 路易·拿破仑·波拿巴#!，这位两次政变未遂的皇侄让法国人民遥想起昔日的荣耀。\n\n尽管今天他们发现自己被上流社会的绅士们嘲笑，但很快人民将决定他们是否更喜欢波拿巴的强硬手段。"
 bpm_natlib_split.4.f:0 "黑格尔在某个地方说过，一切伟大的世界历史事变和人物，可以说都出现两次。他忘记补充一点：第一次是作为悲剧出现，第二次是作为笑剧出现。\n\n——卡尔·马克思于1852年"
 bpm_natlib_split.4.a:0 "谁把这只火鸡放出来了？"
 bpm_fascist_split.1.t:0 "法西斯主义者"
 bpm_fascist_split.1.d:0 "一个新的反动势力出现了，@ig_fascists!法西斯主义者。这是一场极端民族主义运动，他们主张建立一个以阶级调和与对国家不屈不挠的忠诚为基础的国家。"
 bpm_fascist_split.1.f:0 "大众具有着改变所有制关系的权力；而法西斯主义则试图在对所有制关系的维护中对此作出反应。法西斯主义一贯地使政治生活审美化。法西斯主义使对领袖伏地叩拜的大众所遭受的压制，与为法西期主义创造膜拜价值服务的机器所遭受的压制是相一致的。\n\n——瓦尔特·本雅明于1936年"
 bpm_fascist_split.1.a:0 "国家继续前进！"