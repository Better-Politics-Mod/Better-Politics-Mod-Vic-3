l_english:
 BPM_STATE_INSTITUTIONAL_IG: "#header [Concept('concept_bpm_ig_is_state_institutional', 'State Institutional Interest Groups')]#!"
 BPM_NOT_PLANNING_SUBVERSIVE: "#tooltip_header #bold Loyal#!#!\n$TOOLTIP_DELIMITER$\nWhile these groups may not be fully content with the current state of affairs, they are not planning to subvert the government. They are more likely to work through regular systems to achieve their goals.#!"
 BPM_PLANNING_SUBVERSIVE: "#tooltip_header #bold Subversive#!#!\n$TOOLTIP_DELIMITER$\nThese groups are actively planning to subvert the government. They may even use illegal means to achieve their goals.#!"
 bpm_subversive_action_noconfidence: "#header;yellow No Confidence Motion#!"
 bpm_subversive_action_noconfidence_tt: "#tooltip_header #bold No Confidence Motion#!#!\n$TOOLTIP_DELIMITER$\n#lore A motion of no confidence is a parliamentary motion that is passed in the legislature against the government. If the motion is passed, the government falls and new elections are called.#!\n\nThis #yellow Subversive Action#! can be used by any [Concept('concept_interest_group', 'Interest Group')].\n\nThis action can be used if [GetLawType('law_separated_powers').GetName] is Enacted."

 bpm_subversive_action_bureaucratic_coup: "#header;yellow Bureaucratic Coup#!"
 bpm_subversive_action_bureaucratic_coup_tt: "#tooltip_header #bold Bureaucratic Coup#!#!\n$TOOLTIP_DELIMITER$\n#lore A bureaucratic coup is a coup d'état that is carried out by the bureaucracy of a country. This can include civil servants, and other government officials.#!\n\nThis #yellow Subversive Action#! can only be used by the [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName].\n\nThis action can always be used."

 bpm_subversive_action_palace_coup: "#header;yellow Palace Coup#!"
  bpm_subversive_action_palace_coup_tt: "#tooltip_header #bold Palace Coup#!#!\n$TOOLTIP_DELIMITER$\n#lore A palace coup is a coup d'état that is carried out by the ruling aristocracy of a country.#!\n\nThis #yellow Subversive Action#! can only be used by the [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName].\n\nThis action can be used if [GetLawType('law_hereditary_bureaucrats').GetName] is Enacted."

 bpm_subversive_action_military_coup: "#header;yellow Military Coup#!"
 bpm_subversive_action_military_coup_tt: "#tooltip_header #bold Military Coup#!#!\n$TOOLTIP_DELIMITER$\n#lore A military coup is a coup d'état that is carried out by the military of a country.#!\n\nThis #yellow Subversive Action#! can only be used by the [GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName].\n\nThis action can always be used."

 bpm_subversive_action_business_plot: "#header;yellow Business Plot#!"
 bpm_subversive_action_business_plot_tt: "#tooltip_header #bold Business Plot#!#!\n$TOOLTIP_DELIMITER$\n#lore A business plot is a coup d'état that is carried out by the business elite of a country.#!\n\nThis #yellow Subversive Action#! can only be used by the [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName].\n\nThis action can be used if [GetLawType('law_interventionism').GetName] or [GetLawType('law_laissez_faire').GetName] is Enacted."

 bpm_subversive_action_self_coup: "#header;yellow Self-Coup#!"
 bpm_subversive_action_self_coup_tt: "#tooltip_header #bold Self-Coup#!#!\n$TOOLTIP_DELIMITER$\n#lore A self-coup is a coup d'état that is carried out by the ruling government of a country. It typically involves clinging to power after a constitutional transfer of power has occured.#!\n\nThis #yellow Subversive Action#! can only be used by the [concept_ruler] or [concept_bpm_head_of_government].\n\nThis action can always be used."

 bpm_subversive_action_general_strike: "#header;yellow General Strike#!"
  bpm_subversive_action_general_strike_tt: "#tooltip_header #bold General Strike#!#!\n$TOOLTIP_DELIMITER$\n#lore A general strike is a strike that is carried out by all workers in a country.#!\n\nThis #yellow Subversive Action#! can be used by the [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName].\n\nThis action can always be used but is impacted by the [GetLawGroup('lawgroup_labor_unions').GetName] [concept_law_group]."
 bpm_subversive_action_legislative_takeover: "#header;yellow Legislative Takeover#!"
  bpm_subversive_action_legislative_takeover_tt: "#tooltip_header #bold Legislative Takeover#!#!\n$TOOLTIP_DELIMITER$\n#lore A legislative takeover is a situation in which a group of legislators take control of the legislature and pass laws that are against the government.#!\n\nThis #yellow Subversive Action#! can be used by any [Concept('concept_interest_group', 'Interest Group')].\n\nThis action can always be used."
 bpm_subversive_action_government_shutdown: "#header;yellow Government Shutdown#!"
 bpm_subversive_action_government_shutdown_tt: "#tooltip_header #bold Government Shutdown#!#!\n$TOOLTIP_DELIMITER$\n#lore A government shutdown is a situation in which the government stops providing all but essential services.#!\n\nThis #yellow Subversive Action#! can be used by any [Concept('concept_interest_group', 'Interest Group')].\n\nThis action can be used if [GetLawType('law_separated_powers').GetName] is Enacted."

 bpm_subversive_action_revolution: "#header;yellow Revolution#!"
 bpm_subversive_action_revolution_tt: "#tooltip_header #bold Revolution#!#!\n$TOOLTIP_DELIMITER$\n#lore A revolution is a forcible overthrow of a government or social order in favor of a new system. This is the last resort of any group that is planning to subvert the government.#!\n\nThis #yellow Subversive Action#! can be used by any [Concept('concept_interest_group', 'Interest Group')].\n\nThis action can always be used, but only if all other avenues have been exhausted."

 bpm_crisis_some_crisis: "#header;yellow Some Crisis#!"
 bpm_crisis_some_other_crisis: "#header;yellow Some Other Crisis#!"
 
 bpm_scandal_some_scandal: "#header;yellow Some Scandal#!"
 bpm_scandal_some_other_scandal: "#header;yellow Some Other Scandal#!"