﻿l_russian:
  bpm_acw_events.999.t:0 "Фиктивное событие"
  bpm_acw_events.999.d:0 "Как ты вообще это нашел."
  bpm_acw_events.999.f:0 ""Постой-ка, кто ты?"\n\n— Неизвестный"
  bpm_acw_events.999.a:0 "Кто вообще играет в кооперативе против США за КША?"

  bpm_acw_events.1.t:0 "Переломный момент"
  bpm_acw_events.1.d:0 "В надежде остановить разрушительные действия партизан Джона Брауна законным путем, Главный судья Роджер Б. Тейни решил ускорить рассмотрение дела Леммон против Нью-Йорка. Решением 7 голосов против 2 Суд постановил, что штаты не имеют права запрещать рабство, ссылаясь на права собственности и межштатную торговлю. Ответ северных штатов был резким: губернаторы Пенсильвании и Огайо открыто обещали вооружить партизан Брауна, если президент попытается привести решение в исполнение. Этот просчет Верховного суда обрек нашу нацию на годы кровавой гражданской войны."
  bpm_acw_events.1.f:0 ""Теперь... право собственности на рабов ясно и недвусмысленно подтверждено в Конституции. ... Исходя из этих соображений, суд считает, что акт Конгресса, запрещавший гражданину владеть и содержать собственность такого рода на территории Соединенных Штатов к северу от упомянутой в нем линии, не соответствует Конституции и поэтому является недействительным..."\n\n— Роджер Б. Тейни, 1857"
  bpm_acw_events.1.a:0 "Дом, разделенный сам в себе, не устоит. За Союз!"
  bpm_acw_events.1.b:0 "Как Он умер, чтобы сделать людей святыми, так и мы будем сражаться, чтобы сделать людей свободными!"

  bpm_acw_events.2.t:0 "Переломный момент"
  bpm_acw_events.2.d:0 "В ответ на недавние выборы многие штаты Глубокого Юга созвали съезды для обсуждения вопроса о выходе из Союза. В ответ на эти события сенатор от пограничных штатов пообещал компромисс, чтобы навсегда закрепить рабство в конституции посредством неизменяемой поправки. Это предложение было отклонено как новым президентом, так и сторонниками отделения. Глава исполнительной власти указал, что в конституции нет положения о неизменяемой поправке, в то время как сторонники отделения требуют фундаментальных гарантий политики для расширения рабства на Юг. Штаты уже начинают совершать набеги на федеральные арсеналы за оружием."
  bpm_acw_events.2.f:0 ""Наше новое правительство основано на прямо противоположной идее; его фундамент заложен, краеугольный камень опирается на великую истину: негр не равен белому человеку; рабство подчинения высшей расе — его естественное и нормальное состояние."\n\n— Александр Г. Стивенс, 1861"
  bpm_acw_events.2.a:0 "Дом, разделенный сам в себе, не устоит. За Союз!"
  bpm_acw_events.2.b:0 "Я бы скорее назвал нашу борьбу борьбой за права штатов."

  bpm_acw_events.3.t:0 "Развязать свободу"
  bpm_acw_events.3.d:0 "По мере того, как напряженность вокруг рабства нарастает, @ig_radicals! Виги Совести наконец-то смогли собрать достаточно голосов среди северных вигов и демократов, чтобы отменить правило "заткнуться". Теперь, когда рабство снова обсуждается в залах Конгресса, трещины в шатких коалициях обеих партий становятся все более очевидными."
  bpm_acw_events.3.f:0 ""Я заткнут или нет?"\n\n— Джон Куинси Адамс, 1836"
  bpm_acw_events.3.a:0 "Но изменит ли это что-нибудь?"

  bpm_acw_events.4.t:0 "Крах партии вигов"
  bpm_acw_events.4.d:0 "По мере того, как рабство становится всеобъемлющей проблемой в американской политике, кажется, ни одна из основных партий не может выдержать напряжения. Джексоновские либералы покинули Демократическую партию, присоединившись к старым вигам Совести в новой, северной, Республиканской партии. Между тем, виги Хлопка остались в одиночестве, некоторые присоединились к демократам, а другие пытаются сформировать Конституционный Союз. Вторая партийная система закончилась."
  bpm_acw_events.4.f:0 ""Наша цель, господа, это миссия Республиканской партии и основа ее организации - противостоять этой политике sectional interests.... Наша цель и наша политика - противостоять этим новым конституционным догмам о том, что рабство существует в силу конституции везде, где развевается знамя Союза."\n\n— Дэвид Уилмот, 1860"
  bpm_acw_events.4.a:0 "Это означает лишь более спорную политику в будущем..."

  bpm_acw_events.5.t:0 "Флибустьерская война"
  bpm_acw_events.5.d:0 "Пока Америка была независимой, среди наших граждан всегда были те, кто желал распространять свет свободы менее законными способами. Похоже, новая группа этих 'флибустьеров' сейчас занимает центральное место, предприняв набеги на Гондурас, Никарагуа и Коста-Рику. Эти люди планируют распространить американскую цивилизацию и рабство на завоеванные ими территории, с конечной целью интеграции таких наций в наш союз для обеспечения превосходства рабовладельческих штатов. Должны ли мы помогать этим храбрым бойцам и рисковать расстроить европейские державы с интересами в Центральной Америке? Должны ли мы попытаться остановить этих бродяг, прежде чем они вызовут международный инцидент? Или нам следует занять выжидательную позицию?"
  bpm_acw_events.5.f:0 ""Враги американской цивилизации - ибо таковы враги рабства - кажется, более бдительны, чем ее друзья."\n\n— Уильям Уокер, 1860"
  bpm_acw_events.5.a:0 "Мы должны остановить эти явные попытки распространения рабства!"
  bpm_acw_events.5.b:0 "Не останавливать этих злодеев, но и не помогать им. Так мы получим выгоду без каких-либо рисков."
  bpm_acw_events.5.c:0 "Если мы не можем напрямую распространить 'особый институт', возможно, мы можем воспользоваться услугами этих наемников..."

  bpm_acw_events.6.t:0 "Дело Уилмота пересмотрено"
  bpm_acw_events.6.d:0 "В текущем деле Роджер Б. Тейни, Главный судья Верховного суда, поставил под сомнение законность Провизо Уилмота. Он считает Провизо, как и предшествовавший ему Миссурийский компромисс, неконституционным и пытается убедить своих коллег-судей отменить его. Каким бы ни было окончательное решение, этот конфликт уже вновь обострил напряженность вокруг мексиканских территорий. Что решит Суд?"
  bpm_acw_events.6.f:0 ""При условии, что в качестве явного и фундаментального условия приобретения любой территории у Мексиканской Республики Соединенными Штатами в силу любого договора, который может быть заключен между ними, и использования Исполнительной властью средств, выделенных настоящим документом, ни рабство, ни принудительный труд никогда не будут существовать в любой части указанной территории, за исключением наказания за преступление, по которому сторона сначала будет должным образом осуждена."\n\n— Провизо Уилмота, 1846"
  bpm_acw_events.6.a:0 "Решением 7 голосов против 2 Провизо Уилмота отменено."
  bpm_acw_events.6.b:0 "Решением 5 голосов против 4 Провизо Уилмота выживает еще на один день."

  bpm_acw_events.7.t:0 "Закон о беглых рабах отменен"
  bpm_acw_events.7.d:0 "Верховный суд Висконсина объявил часть Закона о беглых рабах, содержащуюся в Великом Компромиссе, неконституционной. Это решение идет вразрез с верховенством Верховного суда и грозит вдохновить северные законодательные органы противостоять маршалам США, пытающимся вернуть сбежавших рабов. Верховный суд признает, что это дело не может остаться в силе, но не уверен, стоит ли ускорять рассмотрение столь деликатного вопроса. Что решит Суд?"
  bpm_acw_events.7.f:0 ""Настоящая Конституция и законы Соединенных Штатов, принятые во исполнение ее, и все договоры, заключенные или подлежащие заключению в соответствии с полномочиями Соединенных Штатов, будут высшим законом страны, и судьи в каждом штате будут обязаны ими, несмотря на что-либо в Конституции или законах любого штата, противоречащее этому."\n\n— Роджер Б. Тейни, 1858"
  bpm_acw_events.7.a:0 "Суд ускоряет дело, единогласное решение приводит северян в ярость."
  bpm_acw_events.7.b:0 "Суд действует по правилам, к ярости южан."

  bpm_acw_events.8.t:0 "Кровоточащий [SCOPE.sState('bpm_bleeding_kansas').GetName]"
  bpm_acw_events.8.d:0 "Аболиционисты и сторонники рабства стекались в [SCOPE.sState('bpm_bleeding_kansas').GetName] в надежде сформировать правительство территории по своему усмотрению. Паравоенные группировки начали совершать акты насилия друг против друга и против гражданского населения."
  bpm_acw_events.8.f:0 ""Перед Богом и в присутствии этих свидетелей, отныне я посвящаю свою жизнь уничтожению рабства."\n\n— Джон Браун, 1837"
  bpm_acw_events.8.a:0 "Бушвакеры не могут диктовать законы! [SCOPE.sState('bpm_bleeding_kansas').GetName] должен быть свободным штатом."
  bpm_acw_events.8.b:0 "Мы не можем принять ничью сторону в этом вопросе, это означало бы гражданскую войну. Отложить принятие [SCOPE.sState('bpm_bleeding_kansas').GetName] как можно дольше."
  bpm_acw_events.8.c:0 "Джейхокеры не решают, что правильно! [SCOPE.sState('bpm_bleeding_kansas').GetName] будет рабовладельческим штатом."

  bpm_acw_events.9.t:0 "Дело Дред Скотт против Сэндфорда"
  bpm_acw_events.9.d:0 "Дред Скотт был рабом, которого его хозяева перевезли в свободный штат Иллинойс и свободную территорию Висконсин. После возвращения в рабовладельческий штат Миссури Скотт подал в суд, требуя свободы, утверждая, что поскольку его перевозили в свободные штаты и территории, он автоматически освободился и юридически перестал быть рабом. Это дело достигло Верховного суда, и Главный судья Роджер Б. Тейни планирует написать то, что будущие историки назовут худшим решением в судебной истории. Однако остальные 6 судей колеблются, не решаясь на столь агрессивный шаг против отмены рабства, опасаясь секционного кризиса. Как президент вмешается в эту хрупкую судебную ситуацию?"
  bpm_acw_events.9.f:0 ""Никаких прав, которые белый человек был обязан уважать"\n\n-Роджер Б. Тейни, 1857"
  bpm_acw_events.9.a:0 "Президент оказывает давление на судей, чтобы они поддержали Тейни, который тут же доказывает лицемерие прав штатов. 7 против 2, грехи этой виновной нации написаны чернилами, которые смоет кровь."
  bpm_acw_events.9.b:0 "Президент оказывает давление на Тейни, чтобы он работал с другими судьями, и Скотт признается гражданином, но не свободным. Юг игнорирует второе в пользу первого и начинает извергать огонь."

  bpm_acw_events.10.t:0 "Набег Джона Брауна"
  bpm_acw_events.10.d1:0 ""Флибустьер-аболиционист" Джон Браун поднял восстание рабов в Харперс-Ферри. Успешно изолировав город и захватив оружейный склад, Браун при помощи сети Гарриет Табмен мобилизовал более 500 рабов и бежал в Аппалачские горы. Теперь Браун тревожит каждый рабовладельческий штат, граничащий с горным хребтом, используя Подземную железную дорогу для переправки тех, кто не может сражаться, в безопасное место, и вооружая и обучая тех, кто может, освобождать своих братьев и сестер. Юг требует от Пенсильвании и Огайо пресечь сеть снабжения Брауна в их штатах, но местные власти упорно отказываются."
  bpm_acw_events.10.d2:0 ""Флибустьер-аболиционист" Джон Браун предпринял попытку восстания рабов в Харперс-Ферри. Ряд случайных ошибок привел к краху плана, Джон Браун был схвачен и повешен. Однако северные газеты быстро превратили образ Брауна в образ мученика, сплотив аболиционистов для следующей борьбы. Юг теперь в ужасе от того, что произойдет, когда другой Джон Браун нанесет удар на Юге, или, что еще хуже: когда президент, выступающий против рабства, использует армию для реализации подобного плана."
  bpm_acw_events.10.f:0 ""Тело Джона Брауна лежит в могиле. Но душа его идет дальше..."\n\n— Песня Джона Брауна, 1861"
  bpm_acw_events.10.a:0 "Трубы войны начинают звучать..."

  bpm_acw_events.11.t:0 "Рабство на Западе?"
  bpm_acw_events.11.d:0 "Поскольку наши намерения получить Северную Мексику теперь очевидны для всех, аболиционисты и рабовладельцы начали спорить о том, как обращаться с рабством на любых вновь приобретенных территориях. Дэвид Уилмот предложил положение, которое запретит любое распространение рабства на территории, в то время как Стивен А. Дуглас и Генри Клей выступают за новый компромисс, который решит проблемы Миссурийского компромисса с новой теорией народного суверенитета. Что решит Конгресс?"
  bpm_acw_events.11.f:0 ""Я отрицаю право Конгресса насильно навязывать рабовладельческий штат нежелающему народу. Я отрицаю их право насильно навязывать свободный штат нежелающему народу. Я отрицаю их право насильно навязывать что-то хорошее народу, который не желает этого принять. Великий принцип — это право каждого сообщества судить и решать для себя, что правильно или неправильно, хорошо или плохо для них принять это; и право свободного действия, право свободной мысли, право свободного суждения по этому вопросу дороже для каждого истинного американца, чем любое другое при свободном правительстве."\n\n— Стивен А. Дуглас, 1858"
  bpm_acw_events.11.a:0 "Народный суверенитет побеждает в споре."
  bpm_acw_events.11.b:0 "Провизо Уилмота побеждает."

  bpm_acw_events.12.t:0 "Расширение Северо-западного ордонанса"
  bpm_acw_events.12.d:0 "Поскольку наши намерения получить Канаду теперь очевидны для всех, необходимо принять решение о том, как организовать новые территории. Конгресс согласился временно воскресить Северо-западный ордонанс и применить его гарантии религиозного равенства и свободы от рабства ко всем вновь приобретенным территориям. Это вызвало большое недовольство на Юге, который опасается, что он только что потерял всякую возможность сохранить баланс между свободными и рабовладельческими штатами."
  bpm_acw_events.12.f:0 ""На указанной территории не будет ни рабства, ни принудительного труда, кроме как в наказание за преступления, в совершении которых сторона была должным образом осуждена"\n\n— Северо-западный ордонанс, 1787"
  bpm_acw_events.12.a:0 "Квебекцы могут быть католиками, но они будут АМЕРИКАНСКИМИ католиками."

  bpm_acw_events.13.t:0 "Расширение доктрины Монро"
  bpm_acw_events.13.d:0 "Когда доктрина Монро была впервые составлена, она утверждала, что не будет применяться к любым существующим европейским колониям. Однако, поскольку наши намерения получить Кубу и Карибский бассейн теперь очевидны для всех, нам нужно обоснование для нашей новой политики. Это было сделано путем расширения доктрины Монро, устранения пункта о существующих колониях. Это решение вызвало возмущение на Севере, который опасается, что создание сахарных империй южанами позволит власти рабовладельцев закрепить свое господство над федеральным правительством."
  bpm_acw_events.13.f:0 ""В отношении существующих колоний или зависимых территорий любой европейской державы мы не вмешивались и не будем вмешиваться"\n\n— Доктрина Монро, 1823"
  bpm_acw_events.13.a:0 "Кубинцы могут быть католиками, но они будут АМЕРИКАНСКИМИ католиками."

  bpm_acw_events.14.t:0 "Утверждение американской системы"
  bpm_acw_events.14.d:0 "Приложив много усилий, Генри Клей успешно примирил южных нуллификаторов со своей Американской системой. Юг теперь станет оплотом вигов на предстоящих выборах."
  bpm_acw_events.14.f:0 ""Я надеюсь, что когда-нибудь будет сказано: Америка — лучший покупатель Америки."\n\n— Генри Клей, Неизвестно"
  bpm_acw_events.14.a:0 "Слава Богу!"

  bpm_acw_events.15.t:0 "Смерть мерзости"
  bpm_acw_events.15.d:0 "Несмотря на все усилия обеих партий, нуллификаторы не были удовлетворены вовремя. Правило "заткнуться" теперь закреплено на всех уровнях Конгресса, и потребуется некоторое время, чтобы исправить этот ущерб."
  bpm_acw_events.15.f:0 ""Я заткнут или нет?"\n\n— Джон Куинси Адамс, 1836"
  bpm_acw_events.15.a:0 "О боже!"

  bpm_acw_events.16.t:0 "Правило "заткнуться" закреплено"
  bpm_acw_events.16.d:0 "Несмотря на все усилия обеих партий, нуллификаторы не были удовлетворены вовремя. Правило "заткнуться" теперь закреплено на всех уровнях Конгресса, и потребуется некоторое время, чтобы исправить этот ущерб."
  bpm_acw_events.16.f:0 ""Я заткнут или нет?"\n\n— Джон Куинси Адамс, 1836"
  bpm_acw_events.16.a:0 "О боже!"

  bpm_acw_events.17.t:0 "Битва за Форт Индепенденс"
  bpm_acw_events.17.d:0 "После недель столкновений прозвучал первый выстрел Войны между штатами. Чтобы обеспечить контроль над Бостонской гаванью, ВАС бомбардировала Форт Индепенденс."
  bpm_acw_events.17.f:0 ""Боже, помоги нам.""
  bpm_acw_events.17.a:0 "И вот оно начинается."

  bpm_acw_events.18.t:0 "Битва за Форт Самтер"
  bpm_acw_events.18.d:0 "После недель столкновений прозвучал первый выстрел Войны между штатами. Чтобы обеспечить контроль над Чарльстонской гаванью, армия КША бомбардировала Форт Самтер."
  bpm_acw_events.18.f:0 ""Боже, помоги нам.""
  bpm_acw_events.18.a:0 "И вот оно начинается."

  bpm_acw_events.19.t:0 "Битва за Форт Индепенденс"
  bpm_acw_events.19.d:0 "После недель столкновений прозвучал первый выстрел Войны между штатами. Чтобы обеспечить контроль над Бостонской гаванью, ВАС бомбардировала Форт Индепенденс."
  bpm_acw_events.19.f:0 ""Боже, помоги нам.""
  bpm_acw_events.19.a:0 "И вот оно начинается."

  bpm_acw_events.20.t:0 "Битва за Форт Самтер"
  bpm_acw_events.20.d:0 "После недель столкновений прозвучал первый выстрел Войны между штатами. Чтобы обеспечить контроль над Чарльстонской гаванью, армия КША бомбардировала Форт Самтер."
  bpm_acw_events.20.f:0 ""Боже, помоги нам.""
  bpm_acw_events.20.a:0 "И вот оно начинается."

  bpm_acw_events.21.t:0 "Покидая округ"
  bpm_acw_events.21.d:0 "После долгих дебатов Конгресс решил отменить Закон о резиденции, перенеся столицу нашей нации из округа Колумбия. Уже сейчас бюрократы бьют тревогу по поводу того, насколько глупо это решение, а новый принимающий штат нашей столицы облизывается от новых возможностей."
  bpm_acw_events.21.f:0 ""Правосудие для всех"\n\n- Девиз Вашингтона, округ Колумбия"
  bpm_acw_events.21.a:0 "Последствия наших действий"

  bpm_acw_events.22.t:0 "Признание!"
  bpm_acw_events.22.d:0 "После двух лет войны наши дипломатические шаги были услышаны! Конкуренция между довоенными США и европейцами за рынки в Центральной Америке дала нам возможность добиться признания нашей правоты. Даже старые союзники Союза наладили с нами отношения!"
  bpm_acw_events.22.f:0 ""Если Север победит, я буду счастлив. Но если Юг победит, я буду в восторге."\n\n— Наполеон III, Неизвестно"
  bpm_acw_events.22.a:0 "Мы будем свободны!"

  bpm_acw_events.23.t:0 "Манифест "Сжигателей амбаров""
  bpm_acw_events.23.d:0 "По мере роста межрегиональной напряженности в нашей стране она также назревает внутри Демократической партии. Политики, лояльные Олбанскому регентству Мартина ван Бюрена, поддержали документ, заявляющий как о желании отцов-основателей положить конец рабству, так и о праве Конгресса регулировать его.\n\nТакой документ, поддержанный основными кадрами Демократической партии, разделил популистское движение Джексона. Новые "Сжигатели амбаров"-демократы начали переговоры с Партией свободы о создании Партии свободной земли."
  bpm_acw_events.23.f:0 ""Что касается президентства, то два самых счастливых дня моей жизни были днями моего вступления на должность и ее сдачи."\n\n— Мартин ван Бюрен, Неизвестно"
  bpm_acw_events.23.a:0 "Маленький Волшебник бросает свое последнее заклинание..."

  bpm_acw_events.24.t:0 "Новая администрация"
  bpm_acw_events.24.d:0 "Каждое поражение на выборах означало усиление радикализации проигравшей стороны. Это было наиболее заметно при поражении Джона К. Брекинриджа Аврааму Линкольну, что побудило многие южные штаты прийти к выводу, что избирательная система больше не является жизнеспособным вариантом."
  bpm_acw_events.24.f:0 ""В соответствии с обычаем, столь же древним, как и само правительство, я предстаю перед вами, чтобы обратиться к вам кратко и принять в вашем присутствии присягу, предписанную Конституцией Соединенных Штатов, которую должен принять Президент, прежде чем приступить к исполнению этой должности."\n\n— Авраам Линкольн, 1861"
  bpm_acw_events.24.a:0 "Еще один шаг к гражданской войне..."

  bpm_acw_events.25.t1:0 "Смерть президента"
  bpm_acw_events.25.t2:0 "Напряженная передача власти"
  bpm_acw_events.25.d1:0 "В то время как президентские выборы были радикализирующими, ранние повышения вице-президента были еще более радикализирующими. Если вице-президент был региональным оппонентом умершего президента, возникали восстания внутри их партии. Если же вице-президент продолжал политику своего предшественника, его могли обвинить в незаконности."
  bpm_acw_events.25.d2:0 "Пока рабство было законом страны, выборы в США всегда были очагом напряженности. На выборах 1860 года было мало надежды избежать регионального кризиса, независимо от того, кто одержит победу."
  bpm_acw_events.25.f:0 ""Я никогда не был предателем."\n\n— Джон Тайлер, Неизвестно"
  bpm_acw_events.25.a:0 "Еще два шага к гражданской войне..."

  bpm_acw_events.26.t:0 "Рождение штата"
  bpm_acw_events.26.d:0 "Каждый раз, когда в Союз добавляется новый штат, Сенат резко меняет направление. Исторически США решали эту проблему, сначала разрешая новым штатам вступать в пары из свободных и рабовладельческих штатов. Теперь, когда [SCOPE.sState('bpm_new_state').GetName] присоединился к нашему Союзу как полноценный штат, какова его судьба?"
  bpm_acw_events.26.f:0 ""Дом, разделенный сам в себе, не устоит."\n\n— Авраам Линкольн, 1858"
  bpm_acw_events.26.a:0 "Добро пожаловать в Союз новый рабовладельческий штат."
  bpm_acw_events.26.b:0 "Добро пожаловать в Союз новый свободный штат."

  bpm_acw_events.27.t:0 "Пересекая Рубикон"
  bpm_acw_events.27.d:0 "Мы верили, что можем очиститься от рабства законодательным путем и избежать кровопролития. Такие мечты о единстве были лишь плодом наивного ума. Правительства южных штатов, возмущенные запретом рабства Конгрессом, взялись за оружие, чтобы создать новую нацию, неоскверненную ложью свободы."
  bpm_acw_events.27.f:0 ""Преступления этой виновной земли никогда не будут смыты, кроме как кровью."\n\n— Джон Браун, 1859"

  bpm_acw_events.28.t:0 "Пересекая Рубикон"
  bpm_acw_events.28.d:0 "Мы верили, что можем повернуть время вспять в отношении рабства и вернуться к старым порядкам. Такие мечты о реакции были лишь миражом. Правительства северных штатов, возмущенные расширением рабства Конгрессом, взялись за оружие, чтобы создать новую нацию, неоскверненную грехом рабства."
  bpm_acw_events.28.f:0 ""Преступления этой виновной земли никогда не будут смыты, кроме как кровью."\n\n— Джон Браун, 1859"

  bpm_acw_events.29.t:0 "Вторая партийная система"
  bpm_acw_events.29.d:0 "Джексон был отцом Второй партийной системы и ее политики массового участия. С ростом Второй партийной системы также возросли Третьи партии: Антимасонская, Партия свободы, Американская и Партия свободной земли.\n\nХотя эти партии влияли на политическую дискуссию, они никогда не набирали достаточно голосов, чтобы победить ни в одном штате. Таковы предвзятости системы "первый пришедший — первый обслуживаемый"."
  bpm_acw_events.29.f:0 ""Борьба становится — стала — борьбой не только за свободу черных, но и за свободу белых."\n\n— Джеймс Г. Бирни, Неизвестно"
  bpm_acw_events.29.a:0 "Наивность Вашингтона продолжает нас преследовать."

  bpm_acw_events.30.t:0 "Вторая партийная система"
  bpm_acw_events.30.d:0 "Джексон был отцом Второй партийной системы и ее политики массового участия. С ростом Второй партийной системы также возросли Третьи партии: Антимасонская, Партия свободы, Американская и Партия свободной земли.\n\nХотя эти партии влияли на политическую дискуссию, они никогда не набирали достаточно голосов, чтобы победить ни в одном штате. Таковы предвзятости системы "первый пришедший — первый обслуживаемый"."
  bpm_acw_events.30.f:0 ""Борьба становится — стала — борьбой не только за свободу черных, но и за свободу белых."\n\n— Джеймс Г. Бирни, Неизвестно"
  bpm_acw_events.30.a:0 "Наивность Вашингтона продолжает нас преследовать."

