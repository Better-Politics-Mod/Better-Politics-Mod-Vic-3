l_simp_chinese:
 ideology_eco_laissez_faire:0 "自由放任主义者"
 ideology_eco_laissez_faire_desc:0 "#lore 该群体相信政府干预的越少，市场经济运行的越好。#!"
 ideology_eco_interventionist:0 "干预主义者"
 ideology_eco_interventionist_desc:0 "#lore 该群体相信市场经济需要某种程度的国家干预。#!"
 ideology_eco_traditional_agrarian:0 "传统农业主义者"
 ideology_eco_traditional_agrarian_desc:0 "#lore 该群体希望维护传统以农业为主的经济，就算不可为，他们也想要限制国家的工业发展。#!"
 ideology_eco_modern_agrarian:0 "现代农业主义者"
 ideology_eco_modern_agrarian_desc:0 "#lore 该群体代表着从事现代商品农业的农场主利益，他们感到被城市化和自由贸易威胁，力图通过国家干预保卫自身利益。#!"
 ideology_eco_agrarian_socialist:0 "农业社会主义者"
 ideology_eco_agrarian_socialist_desc:0 "#lore 该群体代表了认可乡村土地均有或是共有者的广泛利益。#!"
 ideology_eco_autarky:0 "自给自足主义者"
 ideology_eco_autarky_desc:0 "#lore 该群体力图实现经济独立，认为深化经济干预是国家的核心职责。#!"
 ideology_eco_socialist_autarky:0 "自给社会主义者"
 ideology_eco_socialist_autarky_desc:0 "#lore 该群体力图实现经济独立，认为深化经济干预和经济集体化是实现社会主义的必经之路。#!"
 ideology_eco_socialist_mixed_economy:0 "混合经济社会主义者"
 ideology_eco_socialist_mixed_economy_desc:0 "#lore 该群体试图将市场经济与适量国家干预相结合，认为混合所有制是社会主义的必经之路。#!"
 ideology_eco_proletarian_economy:0 "无产经济主义者"
 ideology_eco_proletarian_economy_desc:0 "#lore 该群体力图扩大合作社所有制，并通过合作社管理生产资料。#!"
 ideology_eco_serf_economy:0 "农奴经济主义者"
 ideology_eco_serf_economy_desc:0 "#lore 该群体力图保存农奴与大农业庄园捆绑的传统体制。#!"
 ideology_eco_slave_economy:0 "奴隶经济主义者"
 ideology_eco_slave_economy_desc:0 "#lore 该群体试图保留奴隶制。#!"
 ideology_eco_modernizer:0 "现代经济主义者"
 ideology_eco_modernizer_desc:0 "#lore 该群体试图实现经济现代化。#!"
 ideology_eco_trad_isolationist:0 "Isolationist Serf Economy"
 ideology_eco_trad_isolationist_desc:0 "#lore This group seeks to preserve the traditional structure of peasant serfs bound to large agrarian estates, and the complete exclusion of foreigners. #!"
 ideology_eco_conservative_agrarian:0 "Conservative Agrarian"
 ideology_eco_conservative_agrarian_desc:0 "#lore This group represents the interests of the modern aristocratic farmer. They may feel threatened by urbanization and free trade, and will seek to defend their interests through state intervention. #!"




 ideology_eco_antebellum_economy:0 "Antebellum Economy"
 ideology_eco_antebellum_economy_desc:0 "#lore This group seeks to preserve slavery and free trade. #!"
 ideology_eco_agrarian_autarky:0 "Agrarian Autarky"
 ideology_eco_agrarian_autarky_desc:0 "#lore Pursuing economic independence from foreign countries, this group sees the development of an powerful and independent peasantry as essential to the self strengthening of the nation. #!"
 ideology_eco_american_system:0 "American System"
 ideology_eco_american_system_desc:0 "#lore This group seeks to promote a national economy through protective tariffs, internal improvements, and a national bank, while remaining ambivalent on slavery. #!"
 ideology_eco_debt_serf_economy:0 "Debt Serf Economy"
 ideology_eco_debt_serf_economy_desc:0 "#lore This group seeks to preserve the traditional structure of peasant serfs bound to large agrarian estates with debt slavery. #!"
