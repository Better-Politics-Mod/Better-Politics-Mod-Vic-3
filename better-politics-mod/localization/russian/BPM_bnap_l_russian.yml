  bpm_bnap_patriots_events.1.t:0 "Восстание Патриотов"
	bpm_bnap_patriots_events.1.d:0 "Патриоты восстали против Короны."
	bpm_bnap_patriots_events.1.f:0 "МЫ, именем народа Нижней Канады, признавая постановления Божественного Провидения, которое позволяет нам свергнуть Правительство, злоупотребившее целью и намерением, для которых оно было создано, и выбрать ту форму Правительства, которая восстановит господство справедливости — обеспечит внутреннее спокойствие — обеспечит общую оборону — будет способствовать общему благу и обеспечит нам и нашему потомству преимущества гражданской и религиозной свободы..."

  bpm_bnap_patriots_events.1.a:0 "Мы подавим восстание!"
  bpm_bnap_patriots_events.1.b:0 "Нам нужна британская помощь."

  je_bpm_bnap_the_patriots:0 "Патриоты"
  je_bpm_bnap_the_patriots_desc:0 "Мы должны следить за франкоканадцами в британских колониях."
  je_bpm_bnap_the_patriots_reason:0 "[SCOPE.sCulture('que_culture').GetName] люди составляют значительную часть населения британских колоний, потомки жителей Новой Франции. Будучи франкоязычными католиками, они испытывают презрение к британской администрации и в прошлом восставали против британского правления. Французское большинство Нижней Канады все больше тяготеет к «Движению патриотов», радикальному республиканскому движению, стремящемуся свергнуть британский контроль над колонией. Мы должны следить за ними, чтобы они не восстали и не разорвали колонии на части."
  bpm_bnap_bop_progress_bar:0 "Баланс сил"
  bpm_bnap_bop_progress_bar_left:0 "Франкофонская власть"
  bpm_bnap_bop_progress_bar_right:0 "Англофонская власть"
  bpm_bnap_ps_bar:0 "Поддержка Патриотов"
  bpm_bnap_ps_bar_desc:0 "Поддержка Патриотов: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100)"
  bpm_bnap_patriots_balance_of_power_from_gdp:0 "[concept_gdp] Онтарио в размере #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_ontario_gdp')|D ]#! против [concept_gdp] Квебека в размере #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_quebec_gdp')|D]#!"
  je_bpm_bnap_province_complete:0 "Подавить Патриотов и принять акт о союзе."

  bpm_bnap_patriots_events.2.t:0 "Десять резолюций"
  bpm_bnap_patriots_events.2.d:0 "Британский министр Рассел отверг 92 резолюции и вместо них предложил Десять резолюций."
  bpm_bnap_patriots_events.2.f:0 "В нынешнем состоянии Нижней Канады нецелесообразно делать Законодательный совет этой провинции выборным органом; но целесообразно принять меры для обеспечения этой ветви Законодательного собрания большей степени общественного доверия..."
  bpm_bnap_patriots_events.2.a:0 "Мы не можем этого принять!"
  bpm_bnap_patriots_events.2.b:0 "Патриоты неразумны."

  bpm_increase_patriot_support_by_a_little:0 "#red Увеличить#! Поддержку Патриотов на 5"
  bpm_increase_patriot_support_by_a_lot:0 "#red Увеличить#! Поддержку Патриотов на 15"

  bpm_increase_british_engagement_a_little:0 "@information Немного увеличить британскую вовлеченность"
  bpm_increase_british_engagement_a_lot:0 "@information! Значительно увеличить британскую вовлеченность"
  bpm_decrease_british_engagement_a_lot:0 "@information! Значительно уменьшить британскую вовлеченность"
  bpm_bnap_durham_report_implement_report_tt:0 "@information! Нам придется выполнить рекомендации Доклада Дурхэма."
	bpm_bnap_patriots_events.3.t: "Доклад Дурхэма"
	bpm_bnap_patriots_events.3.d: "После восстания Патриотов лорд Дурхэм опубликовал свой доклад о ситуации в британских колониях."
	bpm_bnap_patriots_events.3.f: "Я ожидал найти контраст между правительством и народом: я обнаружил две нации, воюющие в лоне единого государства: я обнаружил борьбу не принципов, а рас; и я понял, что было бы бесполезно пытаться улучшить законы или институты, пока мы не сможем сначала преуспеть в прекращении смертельной враждебности, которая сейчас разделяет жителей Нижней Канады на враждебные группы французов и англичан"

  bpm_bnap_patriots_events.3.a:0 "Мы должны выполнить рекомендации доклада."
  bpm_bnap_patriots_events.3.b:0 "Такие радикальные идеи опасны."

  je_bpm_bnap_durham_report:0 "Доклад Дурхэма"
  je_bpm_bnap_durham_report_desc:0 "Мы должны спешно выполнить Доклад Дурхэма."
  je_bpm_bnap_durham_report_reason:0 "Доклад Дурхэма выявил коренные причины восстания Патриотов и предложил ряд реформ, чтобы предотвратить подобную катастрофу в будущем. Мы должны как можно скорее реализовать эти реформы, чтобы франкоканадцы снова не восстали против нас.\n\n#lore\"Французы жаловались на высокомерие и несправедливость англичан; англичане обвиняли французов в пороках слабого и завоеванного народа и обвиняли их в низости и вероломстве. Вся эта недоверие, которое обе расы научились испытывать к намерениям друг друга, побуждает их давать наихудшую интерпретацию самому невинному поведению; несправедливо судить каждое слово, каждое действие и каждое намерение; приписывать самые отвратительные замыслы и отвергать любое предложение доброты или справедливости как скрывающее секретные замыслы предательства и злобы\"\n\n—Лорд Дурхэм, 1839"
  je_bpm_bnap_durham_report_complete:0 "Акт о союзе был принят."

  je_bpm_bnap_confederation_quest: "Путь к конфедерации"
  je_bpm_bnap_confederation_quest_desc:0 "Провинции Канады обсуждают возможность Канадской конфедерации."
  je_bpm_bnap_confederation_quest_reason:0 "Если мы построим железную дорогу, соединяющую другие провинции, они могут согласиться на конфедерацию."

  je_west_canada: "Через прерии"
  je_west_canada_desc:0 "Теперь мы можем расширить нашу конфедерацию на запад."
  je_west_canada_reason:0 "С объединением восточных колоний в Доминион, вопрос о том, следует ли расширять эту конфедерацию на запад, стал предметом обсуждения. Компания Гудзонова залива давно контролирует всю территорию водосбора Гудзонова залива и западных равнин, но долгое время испытывает трудности с получением прибыли от своей администрации, и Великобритания может быть готова содействовать продаже. Дальше на запад лежит колония Британская Колумбия; находясь под угрозой американской экспансии, они могут быть готовы присоединиться к конфедерации, если нам удастся соединить континент железом...\n\n#lore \"Он будет владычествовать от моря до моря и от реки до концов земли...\"\n\n—Псалом 72:8#!"
  bnap_rupert_button:0 "Сделать предложение по Земле Руперта"
  bnap_rupert_button_desc:0 "Связаться с нашими контактами в Лондоне и Компании Гудзонова залива, чтобы сделать предложение."
  bnap_columbia_button:0 "Начать переговоры с Британской Колумбией"
  bnap_columbia_button_desc:0 "Начать переговоры об интеграции Британской Колумбии"
  has_rupert_sale_cooldown_tt:0 "Недавно не делал предложений."

  bpm_bnap_responsible_government:0 "Ответственное правительство"
  bpm_bnap_responsible_government_desc:0 "Британцы согласятся предоставить нам ответственное правительство."
  bpm_bnap_responsible_government_trigger_desc:0 "Британская вовлеченность ниже 25."

  bpm_bnap_call_to_war_button:0 "Призыв к войне"
  bpm_bnap_call_to_war_button_desc:0 "Призвать [Country.GetOverlord.GetAdjective] к войне против наших врагов."
  bpm_bnap_call_to_war_trigger_desc:0 "Британская вовлеченность выше 15."

  bpm_bnap_canada_events.1.t:0 "Ответственное правительство"
  bpm_bnap_canada_events.1.d:0 "Британцы согласились предоставить нам ответственное правительство."
  bpm_bnap_canada_events.1.f:0 "Избиратели не выбирают премьер-министров; они выбирают представителей. А сила избирателей выражается в праве их представителей выражать доверие правительствам и отзывать его. Если способность представителей выражать или отзывать доверие нарушается, мы перестаем быть демократией."

  bpm_bnap_canada_events.1.a:0 "Власть обоим народам Канады!"

  je_bpm_bnap_the_question_of_british_rule_complete:0 "Мы достигли 100 британской вовлеченности."

  bpm_bnap_the_question_of_british_rule_complete_tt:0 "Если завершится с 100 британской вовлеченностью, мы станем ближе к Британской империи, и они будут покрывать больше наших административных расходов.\nЕсли завершится с уменьшением британской вовлеченности, мы станем более независимыми от Британской империи, и они будут покрывать меньше наших административных расходов."

  bpm_bnap_canada_events.2.t:0 "Конец британского правления"
  bpm_bnap_canada_events.2.d:0 "Мы провозгласили независимость от Британской империи."
  bpm_bnap_canada_events.2.f:0 "Когда в ходе человеческих событий одному народу становится необходимым разорвать политические узы, связывающие его с другим, и занять среди держав земли отдельное и равное место, на которое его наделяют Законы Природы и Бог Природы, должное уважение к мнению человечества требует, чтобы они провозгласили причины, побудившие их к отделению."

  bpm_bnap_canada_events.2.a:0 "Наша Северная Америка"
  # maybe change this if Britain is a republic
  bpm_bnap_canada_events.3.t:0 "Лояльный подданный Короны"
  bpm_bnap_canada_events.3.d:0 "Мы решили остаться верными Короне."
  bpm_bnap_canada_events.3.f:0 "Мы, народ Канады, клянемся быть верными и проявлять истинную преданность [Country.GetOverlord.GetRuler.GetHerHim] Величеству [Country.GetOverlord.GetRuler.GetFullName], [Country.GetOverlord.GetRuler.GetPrimaryRoleTitle] Канады, [Country.GetOverlord.GetRuler.GetHerHim] наследникам и преемникам. Да поможет мне Бог."

  je_bpm_bnap_between_lion_and_eagle:0 "Между львом и орлом"
  je_bpm_bnap_between_lion_and_eagle_desc:0 "Мы должны решить, кому мы верны."
  je_bpm_bnap_between_lion_and_eagle_reason:0 "Мы являемся колонией Британской империи, но также соседями с Соединенными Штатами. Мы должны решить, кому мы верны, и как мы будем строить сложные отношения между этими двумя великими державами. Мы можем решить остаться верными Британской империи, добиваться национальной независимости или даже присоединиться к Соединенным Штатам."

  bpm_bnap_bleub_bar:0 "Канадская идентичность"
  bpm_bnap_bleub_bar_left:0 "Британская"
  bpm_bnap_bleub_bar_right:0 "Американская"
  bpm_bnap_bleub_from_relations:0 "отношения с [ROOT.GetCountry.GetOverlord.GetName] по сравнению с отношениями с Соединенными Штатами"

  bpm_bnap_blen_bar:0 "Национализм"
  bpm_bnap_blen_bar_desc:0 "Поддержка национализма"
  bpm_bnap_blen_from_prestige:0 "относительный престиж по сравнению с [ROOT.GetCountry.GetOverlord.GetAdjective]"
  bpm_bnap_blen_from_nationalism:0 "исследованная технология национализма"
  bpm_bnap_blen_from_gdp:0 "ВВП Великобритании в размере #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_british_gdp')|D]#! по сравнению с ВВП Канады в размере #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_bnap_getgdp')|D]#!"
  bpm_bnap_liberty_desire:0 "Желание свободы"

  bpm_bnap_confederation_events.1.t:0 "Конференция в Шарлоттауне"
  bpm_bnap_confederation_events.1.d:0 "Созвана Конференция в Шарлоттауне для обсуждения возможности Канадской конфедерации."
  bpm_bnap_confederation_events.1.f:0 "Делегаты провинций Канада, Нью-Брансуик и Новая Шотландия встретились в Шарлоттауне, чтобы обсудить возможность Канадской конфедерации. Делегаты договорились снова встретиться в Квебеке, чтобы дополнительно обсудить условия конфедерации."
  bpm_bnap_confederation_events.1.a:0 "Вперед, к конфедерации!"
  bpm_bnap_confederation_events.1.b:0 "Предательство!"

  bpm_bnap_confederation_events.3.t:1 "Предложение по Земле Руперта"
  bpm_bnap_confederation_events.3.d:1 "[SCOPE.sCountry('rupert_buyer').GetName] сделал нам предложение о покупке [SCOPE.sState('rupert_scope').GetName]."
  bpm_bnap_confederation_events.3.f:1 ""В качестве представителя [SCOPE.sCountry('rupert_buyer').GetNameNoFormatting], мы настоящим соглашаемся уплатить в казначейство в [SCOPE.sCountry('rupert_buyer').GetCapital.GetCityHubName], дипломатическому представителю или иному агенту [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('rupert_seller').GetNameNoFormatting], триста тысяч фунтов золотом.""
  bpm_bnap_confederation_events.3.a:0 "Мы давно не получали прибыли с этой земли, пусть она достанется [SCOPE.sCountry('rupert_buyer').GetAdjectiveNoFormatting]ам."

  bpm_bnap_confederation_events.4.t:1 "Предложение по Земле Руперта"
  bpm_bnap_confederation_events.4.d:2 "[SCOPE.sCountry('rupert_seller').GetName] не может финансировать свои колонии в Земле Руперта и, похоже, готов продать нам территорию за доступную сумму."
  bpm_bnap_confederation_events.4.f:0 ""Представитель [SCOPE.sCountry('rupert_buyer').GetNameNoFormatting] соглашается уплатить в казначейство в [SCOPE.sCountry('rupert_buyer').GetCapital.GetCityHubName], дипломатическому представителю или иному агенту [SCOPE.sCountry('rupert_seller').GetRuler.GetHerHis] Величества [SCOPE.sCountry('rupert_seller').GetRuler.GetPrimaryRoleTitle] всего [SCOPE.sCountry('rupert_seller').GetNameNoFormatting], триста тысяч фунтов золотом.""
  bpm_bnap_confederation_events.4.a:1 "Сделать необходимые приготовления."
  bpm_bnap_confederation_events.4.b:1 "Мы не можем позволить себе такие расходы сейчас."

  bpm_bnap_confederation_events.5.t:0 "Акт о Земле Руперта"
  bpm_bnap_confederation_events.5.d:0 "[SCOPE.sCountry('rupert_seller').GetName] согласился с нашими условиями. Подготовлен договор о покупке Земли Руперта."
  bpm_bnap_confederation_events.5.f:0 ""Завтра, если хотите, я приду в департамент, и мы можем заключить договор."\n"Зачем ждать до завтра, мистер Норткот? Давайте заключим договор сегодня вечером!""
  bpm_bnap_confederation_events.5.a:0 "Великий северо-запад манит!"

  bpm_bnap_confederation_events.6.t:0 "Переговоры в Виктории"
