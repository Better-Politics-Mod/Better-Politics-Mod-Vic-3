l_simp_chinese:
 ig_trade_unions:0 "工会主义者"
 ig_trade_unions_only_icon:0 "@trade_unions_bpm!"
 ig_trade_unions_desc:0 "工会主义者的活动集中在工会，而不是党派或政府上，他们通过协调罢工和集体谈判以维持工人权力、反对雇主。 工会的诉求通常聚焦于经济，而非政治，其只会在特定情况下参与一般政治。有组织的工会包括美国的产联和英国的工联。"
 ig_anarchists:0 "无政府主义者"
 ig_anarchists_only_icon:0 "@ig_anarchists!"
 ig_anarchists_desc:0 "认为应当立即废除国家的社会主义者被称作“无政府主义者”。 不同的无政府主义者具体信仰不同，他们通常遵循蒲鲁东和巴枯宁的传统，反对其它类型的社会主义，试图形成平等劳工联盟，力求超越国家或一举推翻国家。"
 ig_socialists:0 "社会主义者"
 ig_socialists_only_icon:0 "@ig_socialists!"
 ig_socialists_desc:0 "社会主义，或社会民主主义，指的是反对无政府主义者的第一国际左派的广泛立场。 社会主义者差别万千，例如，英国宪章派的群众运动、布朗基派的秘密结社、拉萨尔派的议会政治和马克思主义者的科学社会主义。"
 ig_independent_socialists:0 "独立社会主义者"
 ig_independent_socialists_only_icon:0 "@ig_socialists!"
 ig_independent_socialists_desc:0 "社会主义指的是反对无政府主义者的第一国际左派的广泛立场。 社会主义者差别万千，例如，英国宪章派的群众运动、布朗基派的秘密结社、拉萨尔派的议会政治和马克思主义者的科学社会主义。"
 ig_agrarian_populists:0 "农业民粹主义者"
 ig_agrarian_populists_only_icon:0 "@ig_agrarian_populists!"
 ig_agrarian_populists_desc:0 "农业民粹主义者主张内有差别，即使在一个国家内也可能存在很大差异。 一般来说，他们反对既定的土地所有者，支持平等的土地使用； 温和的民粹主义者力图实现地方自治和税收改革，而更激进的民粹主义者则主张社会革命。例子包括俄罗斯民粹派和美国人民党。"
 ig_reformist_socialists:0 "改良社会主义者"
 ig_reformist_socialists_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_socialists_desc:0 "改良社会主义者对改良主义和社会主义的倾向各异。其激进者优先考虑当前改革，同时将革命作为长期目标，例如法国的可能派和德国的独立社民党。其中间派相信仅靠改革就可以实现社会主义，例如社民党中的爱德华·伯恩斯坦派系。最后，右翼是想要在资本主义和社会主义之间达成妥协，他们最终成为今天的社会民主主义者。"
 ig_revolutionist_socialists:0 "革命社会主义者"
 ig_revolutionist_socialists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_socialists_desc:0 "革命社会主义者是后来的共产党人的先驱，他们认为无产阶级的国际专政是实现社会主义的唯一途径。 对他们来说，争取改革的斗争是阶级斗争的一个组成部分，是建立革命觉悟的手段，最终赢得政权。通常，革命社会主义者也会依附于一个群众政党，从中吸取政治经验。例子包括早期的德国社民党、德国斯巴达克主义者和俄罗斯布尔什维克。"
 ig_communists:0 "共产主义者"
 ig_communists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_communists_desc:0 "共产主义者认为，无产阶级的国际专政是实现社会主义的唯一途径。 对他们来说，争取改革的斗争是阶级斗争的一个组成部分，是建立革命觉悟的手段，最终赢得政权。通常，共产主义者也会依附于一个群众政党，从中吸取政治经验。例子包括早期的德国社民党、德国斯巴达克主义者和俄罗斯布尔什维克。"
 ig_social_democrats:0 "社会民主主义者"
 ig_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_social_democrats_desc:0 "曾经是革命者的社会民主主义者现在大多致力于改良主义。其左翼是那些相信社会主义可以仅通过改革来实现的人，例如社民党中的爱德华·伯恩斯坦派系。其右翼是想要在资本主义和社会主义之间达成妥协，他们最终成为今天的社会民主主义者。"
 ig_possibilists:0 "可能派"
 ig_possibilists_only_icon:0 "@ig_reformist_socialists!"
 ig_possibilists_desc:0 "改良社会主义者对改良主义和社会主义的倾向各异。其激进者优先考虑当前改革，同时将革命作为长期目标，例如法国的可能派和德国的独立社民党。其中间派相信仅靠改革就可以实现社会主义，例如社民党中的爱德华·伯恩斯坦派系。最后，右翼是想要在资本主义和社会主义之间达成妥协，他们最终成为今天的社会民主主义者。"
 ig_reformist_social_democrats:0 "右翼社民主义者"
 ig_reformist_social_democrats_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_social_democrats_desc:0 "改良社会主义者对改良主义和社会主义的倾向各异。其激进者优先考虑当前改革，同时将革命作为长期目标，例如法国的可能派和德国的独立社民党。其中间派相信仅靠改革就可以实现社会主义，例如社民党中的爱德华·伯恩斯坦派系。最后，右翼是想要在资本主义和社会主义之间达成妥协，他们最终成为今天的社会民主主义者。"
 ig_revolutionist_social_democrats:0 "左翼社民主义者"
 ig_revolutionist_social_democrats_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_social_democrats_desc:0 "革命社会民主主义者是后来的共产党人的先驱，他们认为无产阶级的国际专政是实现社会主义的唯一途径。 对他们来说，争取改革的斗争是阶级斗争的一个组成部分，是建立革命觉悟的手段，最终赢得政权。通常，革命社会主义者也会依附于一个群众政党，从中吸取政治经验。例子包括早期的德国社民党、德国斯巴达克主义者和俄罗斯布尔什维克。"
 ig_radicals:0 "激进自由主义者"
 ig_radicals_only_icon:0 "@ig_radicals!"
 ig_radicals_desc:0 "激进自由主义者进一步发展了温和派的理论，以符合他们的逻辑。他们鼓吹完全民主和社会平等主义，在官方政治不可能的地方诉诸革命手段。因此，他们可能会在早期与社会主义者重叠，尽管他们会随着时间的推移变得更加温和。例子包括法国激进派、1848年革命者、美国激进共和派和孙中山的国民党。"
 ig_progressive_liberals:0 "进步自由主义者"
 ig_progressive_liberals_only_icon:0 "@ig_radicals!"
 ig_progressive_liberals_desc:0 "进步自由主义者是激进自由主义者的温和派后代，他们仍然保留对扩大选举权和社会平等主义的偏好，但不再从事革命活动。然而，如果他们的祖国变得过于反动，进步派可能会恢复他们激进的性格！例子包括法兰西第三共和国的激进社会主义者和泰迪·罗斯福的公麋党。"
 ig_social_liberals:0 "社会自由主义者"
 ig_social_liberals_only_icon:0 "@ig_radicals!"
 ig_social_liberals_desc:0 "社会自由主义者是激进自由主义者的温和派后代，他们仍然保留对扩大选举权和社会平等主义的偏好，但不再从事革命活动。然而，如果他们的祖国变得过于反动，进步派可能会恢复他们激进的性格！例子包括法兰西第三共和国的激进社会主义者和泰迪·罗斯福的公麋党。"
 ig_left_liberals:0 "左翼自由主义者"
 ig_left_liberals_only_icon:0 "@ig_radicals!"
 ig_left_liberals_desc:0 "社会自由主义者是激进自由主义者的温和派后代，他们仍然保留对扩大选举权和社会平等主义的偏好，但不再从事革命活动。然而，如果他们的祖国变得过于反动，进步派可能会恢复他们激进的性格！例子包括法兰西第三共和国的激进社会主义者和泰迪·罗斯福的公麋党。"
 ig_liberals:0 "自由主义者"
 ig_liberals_only_icon:0 "@ig_liberals!"
 ig_liberals_desc:0 "古典自由主义者希望改革国家以接受启蒙运动的理想。他们通常力图建立一个独立于传统权力结构的强大民族国家，并提倡自由放任经济和公民权利。例子包括英国辉格党、美国共和党和俄罗斯立宪民主党。"
 ig_conservatives:0 "保守主义者"
 ig_conservatives_only_icon:0 "@ig_conservatives!"
 ig_conservatives_desc:0 "保守主义者指希望维持现状，同时根据情况推进或推迟改革以应对社会危机的广泛人群。由于这不是一个统一的意识形态，保守派可能会充斥着内部冲突，例如，支持自由意志主义与社会家长主义、排他主义与国族主义，或世俗主义与宗教道德主义之间的冲突。"
 ig_reactionaries:0 "反动主义者"
 ig_reactionaries_only_icon:0 "@ig_reactionaries!"
 ig_reactionaries_desc:0 "反动主义者是个大帐篷，其成员希望回归昔日美好生活，他们不是具体的利益集团，而是将怀旧情绪带入一般政治。他们的具体诉求取决于这个国家昔日美好生活的模样（或是他们一厢情愿的想象）。 这个群体的一部分包括君主专制主义者、宗教道德主义者甚至富农。"
 ig_fascists:0 "法西斯主义者"
 ig_fascists_only_icon:0 "@ig_fascists!"
 ig_fascists_desc:0 "法西斯主义是一种极右意识形态，它很难用具体的术语来定义。法西斯主义的特征通常为国族沙文主义、国家至高无上，以及对任何左翼或被认为是境外势力的狂热敌意。法西斯主义充满了矛盾——虽然法西斯主义者经常深深拥护传统价值观，但他们也颂扬现代工业和高效战争。正是这种传统主义与现代性的奇怪结合使得教权法西斯主义与传统道德主义分离，以及意大利未来主义与社会主义分离。"
 ig_rural_folk:0 "乡村利益集团"
 ig_rural_folk_only_icon:0 "@rural_folk_bpm!"
 ig_rural_folk_desc:0 "这是一个非意识形态的权力集团，代表着农村居民和地方权力掮客的不同利益。虽然经常不连贯，但这种乡村利益一般都是向地方自治和传统价值靠拢的。"
 ig_industrialists:0 "商业利益集团"
 ig_industrialists_only_icon:0 "@industrialists_bpm!"
 ig_industrialists_desc:0 "这是一个代表大企业利益的非意识形态权力集团。其一般致力于限制政府监督，在所有其他问题上，其成员始终站在垄断资本一边。"
 ig_landowners:0 "贵族利益集团"
 ig_landowners_only_icon:0 "@landowners_bpm!"
 ig_landowners_desc:0 "这是一个代表传统上强大家族利益的非意识形态权力集团。 其通常致力于维护自己的权力，但为古老的恩怨争吵不休。"
 ig_intelligentsia:0 "专家利益集团"
 ig_intelligentsia_only_icon:0 "@intelligentsia_bpm!"
 ig_intelligentsia_desc:0 "这是一个代表专业人士和商人利益的非意识形态权力集团。其组织形式通常为专业协会、手工业工会、传统行会和非正式卡特尔，这些团体害怕大企业和底层民众的侵害。例子包括从荷兰和意大利的商人行会到美国劳工联合会。"
 ig_petty_bourgeoisie:0 "官僚利益集团"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie_bpm!"
 ig_petty_bourgeoisie_desc:0 "这是一个代表根深蒂固的官僚的非意识形态权力集团。这些腐败官员精于操纵政治机器，阻碍政治进步，以保持权力。"
 ig_armed_forces:0 "军队利益集团"
 ig_armed_forces_only_icon:0 "@armed_forces_bpm!"
 ig_armed_forces_desc:0 "这是一个代表强大军事领导人的非意识形态权力集团。其通常致力于扩大军队对民间社会的权力，通过军事职位寻求个人声望和致富。"
 ig_devout:0 "教会利益集团"
 ig_devout_only_icon:0 "@devout_bpm!"
 ig_devout_desc:0 "这是一个非意识形态的权力集团，代表根深蒂固的建制宗教组织。其成员与宗教道德主义者不同，寻求在宗教结构中维护自己的特权，而不是将宗教注入更广泛的政治中。在没有强大的有组织宗教的国家，这些是拥有财富或世俗影响力的当地神职人员。例子包括国教、逊尼派穆夫提和中国的法师。"
 MARGINAL_TITLE_ACCORDION:0 "[concept_marginalized] [Concept('concept_interest_group', '$concept_interest_groups$')]"
 ig_orleanists_left:0 "左翼奥尔良派"
 ig_moderate_republicans:0 "温和共和主义者"
 ig_moderate_liberals:0 "温和自由主义者"
 ig_market_liberals:0 "市场自由主义者"
 ig_market_liberals_only_icon:0 "@ig_market_liberals!"
 ig_market_liberals_desc:0 "市场自由主义者较为保守，他们关注经济自由放任，忽视社会其它层面的自由化，例如英国皮尔派。"
 ig_national_liberals:0 "国族自由主义者"
 ig_national_liberals_only_icon:0 "@ig_national_liberals!"
 ig_national_liberals_desc:0 "国族自由主义者较为保守，他们关注国民团结和富国强兵，例如德国民族自由党、法国波拿巴派、美国挺战民主党人和日本帝国主义者。"
 ig_bonapartists:0 "波拿巴派"
 ig_orleanists_right:0 "右翼奥尔良派"
 ig_paternal_conservatives:0 "家长保守主义者"
 ig_legitimists:0 "正统派"
 ig_syndicalists:0 "Syndicalists"
 ig_syndicalists_desc:0 "Syndicalists believe that the workers should seize the means of production through economic action, rather than through the state. They organize themselves into industrial unions, which they believe will eventually replace the state as the primary organizational unit of society. Examples include the French CGT and the Spanish CNT."
 ig_agrarian_socialists:0 "Agrarian Socialists"
 ig_agrarian_socialists_desc:0 "$ig_agrarian_populists_desc$"
 ig_narodniks:0 "Narodniks"
 ig_narodniks_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom. Narodniks believe that the most pressing issue for Russia is the agrarian question - emancipation of serfs and land reform, although their influence by Zapadnik thought also leaves them very amendable to social revolution."
 ig_zapadniks_socialist:0 "Zapadniks (Socialist)"
 ig_zapadniks_socialist_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. The Socialist Zapadniks follow the principles of the most radical version of Zapadnik thought - the one that believes that Europe, in spite of its progress, still has more to be done in order to realise the promises of Enlightment and strive to build a classless, equal society envisioned by thinkers like Marx and Bakunin."
 ig_anarcho_syndicalists:0 "Anarcho-Syndicalists"
 ig_anarcho_syndicalists_desc:0 "$ig_anarchists_desc$"
 ig_narodniks_anarchist:0 "Narodniks (Anarchist)"
 ig_narodniks_anarchist_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom. The anarchist branch of Narodnik thought espouses the necessity of a transition of Russia into a stateless society, using the agrarian communes still existing in Russia as a prototype of the new society."
 ig_fabian_socialists:0 "Fabian Socialists"
 ig_fabian_socialists_desc:0 "$ig_reformist_socialists_desc$"
 ig_zapadniks:0 "Zapadniks"
 ig_zapadniks_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. They almost always support liberal reforms, promote republican ideals, civil rights, private property and other elements of liberal thought."
 ig_liberal_reformers:0 "Liberal Reformers"
 ig_liberal_reformers_desc:0 "$ig_liberals_desc$"
 ig_orleanists_left_desc:0 "$ig_liberals_desc$"
 ig_moderate_republicans_desc:0 "$ig_liberals_desc$"
 ig_moderate_liberals_desc:0 "$ig_liberals_desc$"
 ig_zapadniks_moderate:0 "Zapadniks (Moderate)"
 ig_zapadniks_moderate_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. They are in favor of liberal and republican reforms, although the more moderate among them favor non-revolutionary, reformist methods of achieving those."
 ig_bourbon_liberals:0 "Bourbon Liberals"
 ig_bourbon_liberals_desc:0 "$ig_market_liberals_desc$"
 ig_bourbon_democrats:0 "Bourbon Democrats"
 ig_bourbon_democrats_desc:0 "$ig_market_liberals_desc$"
 ig_bonapartists_desc:0 "$ig_national_liberals_desc$"
 ig_positivists:0 "Positivists"
 ig_positivists_desc:0 "$ig_national_liberals_desc$"
 ig_war_democrats:0 "War Democrats"
 ig_war_democrats_desc:0 "$ig_national_liberals_desc$"
 ig_conservative_reformers:0 "Conservative Reformers"
 ig_conservative_reformers_desc:0 "$ig_conservatives_desc$"
 ig_orleanists:0 "Orleanists"
 ig_orleanists_desc:0 "$ig_conservatives_desc$"
 ig_orleanists_right_desc:0 "$ig_conservatives_desc$"
 ig_paternal_conservatives_desc:0 "Paternal conservatives are a subset of conservatives that attempt to preserve the fundamental status quo with tactical expansions in political rights and social welfare. Examples include Disraeli's Tories and Christian Democrats."
 ig_slavophiles_moderate:0 "Slavophiles (Moderate)"
 ig_slavophiles_moderate_desc:0 "Slavophiles believe that Russia must not be tainted by the western thought - they are skeptical of liberal reforms and socialist revolution, thinking that only some things need to change to let Russia remain powerful, one and indivisible. The more moderate among them agree to some more necessary reforms - only insofar as to let the country stay stable, but no more."
 ig_catholic_democrats:0 "Catholic Democrats"
 ig_catholic_democrats_desc:0 "$ig_paternal_conservatives_desc$"
 ig_absolutists:0 "Absolutists"
 ig_absolutists_desc:0 "Absolutists believe that the monarch should hold absolute power over a centralized, modernizing state. They are opposed both by liberal reformers as well as local aristocrats, who see absolutism as an infringement on their ancestral power. Examples include the Russian Tsarists and certain Meiji restorationists."
 ig_slavophiles:0 "Slavophiles"
 ig_slavophiles_desc:0 "Slavophiles believe that Russia must not be tainted by the western thought - they are skeptical of liberal reforms and socialist revolution, thinking that only some things need to change to let Russia remain powerful, one and indivisible. They are adamant in rejecting majority of reforms, only by divine providence recognizing serfdom as an ill that Russia must eradicate to avoid falling behind the rest of the world, believing that only technical innovations should be imported from the west, and even those should be scrutinized."
 ig_legitimists_desc:0 "$ig_reactionaries_desc$"
 ig_carlists:0 "Carlists"
 ig_carlists_desc:0 "$ig_reactionaries_desc$"
 ig_southern_democrats:0 "Southern Democrats"
 ig_southern_democrats_desc:0 "The Southern Democrats are the most fervently pro-slavery, anti-federal faction active in American politics. Unlike most other conservatives, who see slavery as a necessary evil, the Southern Democrats see it as a positive good, and are willing to go to great lengths to protect it. They are also the most likely to support secession, and will support the Confederacy in the event of a Civil War."
 ig_monarchists:0 "Monarchists"
 ig_monarchists_desc:0 "$ig_reactionaries_desc$"
 ig_theocrats:0 "Theocrats"
 ig_theocrats_desc:0 "$ig_reactionaries_desc$"
 ig_national_conservatives:0 "National Conservatives"
 ig_national_conservatives_desc:0 "National Conservatives are a subset of conservatives devoted to the upholding of a strong national identity and the preservation of moralism as a guiding tenet of the state. In a modernizing world they contrast themselves from their more liberal counterparts with hardline right-wing social policy and a willingness to dismantle liberal institutions to achieve their aims. Examples include the DNVP and the Norwegian Fatherland League"
 ig_integralists:0 "Integralists"
 ig_integralists_desc:0 "$ig_fascists_desc$"
 ig_slaver_interests:0 "Slaver Interests"
 ig_slaver_interests_desc:0 "A non-ideological power bloc representing the interests of slaveholders. Generally committed to defending the right to their 'property', they are otherwise divided over most other issues."

 ig_radical_abolitionists:0 "Radical Abolitionists"
