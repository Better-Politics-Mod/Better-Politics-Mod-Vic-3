 council_republic_law_events.2.d:0 "A group of workers are said to have revolted against their bosses and taken control of a factory in [ROOT.GetCountry.GetCapital.GetCityHubName]. Workers around the country are agitated and are following their example."
 council_republic_law_events.2.f:0 ""They came in one day and threw the boss out on his arse, then got to work as normal. The police tried to intervene, but you try telling hundreds of angry factory workers wielding tools what to do.""
 council_republic_law_events.2.a:0 "And who are we to counteract the will of the people? Don't intervene."
 council_republic_law_events.2.b:0 "We cannot allow Capitalists an excuse to start a reaction - we need to shut this down."
 council_republic_law_events.2.c:0 "We need to help them, long live the revolution!"
 
 council_republic_law_events.3.t:0 "Party Headquarters Burnt Down"
 council_republic_law_events.3.d:0 "The headquarters of the [SCOPE.sParty('bpm_attacked_leftwing_party').GetName] has burnt down. The organizational loss from this has seriously set them back."
 council_republic_law_events.3.f:0 ""Dear Comrade @censored!@censored!@censored!@censored! I regret to inform you that our party headquarters located on @censored!@censored!@censored!@censored! street is no longer operational after a fire destroyed most of the building. We suspect foul play by @censored!@censored!@censored!@censored! but are unable to prove it at this time.""
 council_republic_law_events.3.a:0 "Terrible news."
 council_republic_law_events.3.b:0 "I'm sure we could put them up somewhere."
 council_republic_law_events.3.c:0 "This is a valid casus belli against the reactionaries."

