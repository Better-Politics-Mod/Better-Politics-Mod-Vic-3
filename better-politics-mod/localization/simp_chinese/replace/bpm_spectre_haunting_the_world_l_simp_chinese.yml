l_simp_chinese:
 je_communism_1:1 "派别活动还是阶级政党？"
 je_communism_1_reason:1 "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和更多的激进[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]有着许多共同的战略目标和战术策略，但是他们的组织目前十分脆弱，经不起再一次的大分裂。[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]提出了一条关于#PB 组织合并#!的理论，该理论认为只有通过一个统一的党派将大规模的劳工组织与社会民主主义#N 先锋队#!结合起来，社会主义才能取得进展。\n\n[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]的组织对工会的温和目标并不抱有任何期待，他们尝试了一次又一次的#pink 合并#!。预计下次#pink 合并#!的尝试活动将导致下个月的进度增加#tooltippable;tooltip:[Country.GetTooltipTag],je_communism_1_special_tooltip [Country.MakeScope.Var('communism_progress_var_next').GetValue|-=]#!。\n\n#lore 理想的组织应当是各无产阶级政党、各政治社会团体、工会、合作社的统一，他们作为平等的成员推进社会主义，不是像现在英国的情况那样，只有一个没有明确纲领的工党，而是一个有阶级意识，包容一切的社会民主党。\n\n——卡尔·考茨基，1909年#!"
 je_communism_1_special_tooltip: "速度将由以下因素决定：\n#variable [Country.MakeScope.Var('communism_progress_from_party_socialist_tu').GetValue|-=]#!自[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]的领袖\n#variable [Country.MakeScope.Var('communism_progress_from_tu_party').GetValue|-=]#!自[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]处于同一党派\n#variable [Country.MakeScope.Var('communism_progress_from_movements').GetValue|-=]#!自[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]的[concept_political_movement]\n#variable [Country.MakeScope.Var('communism_progress_from_revolutions').GetValue|-=]#!自[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]的[concept_revolution]\n#variable [Country.MakeScope.Var('communism_progress_from_radicals').GetValue|-=]#!自[Concept('concept_incorporated_state','已整合地区')]的[concept_radical]Pops\n#variable [Country.MakeScope.Var('communism_progress_from_loyalists').GetValue|-=]#!自[Concept('concept_incorporated_state','已整合地区')]的[concept_loyalist]Pops\n#variable [Country.MakeScope.Var('communism_progress_from_laws').GetValue|-=]#!自#bold 警察机构#!以及#bold 内务#![Concept('concept_institution', '$concept_institutions$')]\n#variable [Country.MakeScope.Var('communism_progress_from_igs').GetValue|-=]#!自[concept_bpm_ig_is_party_socialist][Concept('concept_interest_group','$concept_interest_groups$')]的支持度\n#variable [Country.MakeScope.Var('communism_progress_from_characters').GetValue|-=]#!自[concept_bpm_ig_is_party_socialist][Concept('concept_agitator', '$concept_agitators$')]的人气\n#variable [Country.MakeScope.Var('communism_progress_var_add').GetValue|-=]#!自事件和其他影响"
 je_communism_2:0 "人民的革命"
 je_communism_2_reason:0 "人民仍在国王、牧师和资本家的暴政之下受苦。我们必须推翻反动政府，建立工人的天堂。"
 communism.1.t:1 "代表全无产阶级的政党？"
 communism.1.desc:1 "工人运动现在已经不再是少数派，他们已经在#N 社会党#!的旗帜下重新团结了起来——尽管这个成就已经面临严重的内部威胁。在许多地方，旧的分歧只是被粉饰过去。如果我们提供一些让步，我们可能就能再次将他们分裂开来。"
 communism.1.f:1 "德国社会民主主义无论有无拉萨尔都会出现，正如国际无产阶级的阶级斗争无论有无马克思和恩格斯都会成为近代历史的主导因素。然而事实是，德国无产阶级政党在50年前就以如此辉煌和壮丽的形象出现在大门口，比所有其他国家早了二十多年，并为他们树立了榜样，正要归功于拉萨尔的一生事业和他的格言：“我敢！”。\n\n——罗莎·卢森堡，1913"
 communism.1.a:1 "提高劳动工资以与劳动力价值相适。"
 communism.1.b:1 "最后的奴隶要摆脱苦难。"
 communism.1.c:1 "保障工人更好的条件。"
 communism.1.d:1 "撤销劳工组织限制。"
 communism.1.e:1 "我们决不投降！"
 communism.10.t: "大众政党"
 communism.10.d: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]和更多的激进[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]有着许多共同的战略目标和战术策略，但是他们的组织目前十分脆弱，经不起再一次的大分裂。[Concept('concept_bpm_ig_is_party_socialist','政党社会主义者')]提出了一条关于#PB 组织合并#!的理论，该理论寻求将社会民主主义#N 先锋队#!和广泛的劳动组织结合起来。"
 communism.10.f: "拉萨尔的出现使德国社会民主主义成为了历史上第一个尝试创建一个永久性的大众组织，即人民的大多数，进行阶级斗争的尝试。得益于拉萨尔的政治行动和马克思的理论，德国社会民主主义辉煌地解决了这个新任务。\n\n——罗莎·卢森堡，1913"
 communism.10.a: "风暴将至。"
 communism.10.b: "总有一天，世界会获得自由。"