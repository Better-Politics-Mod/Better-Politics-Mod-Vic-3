 je_bpm_guilty_land:0 "This Guilty Land"
 je_bpm_guilty_land_reason:0 "The sin of slavery is scarred into the soul of the American project, the words "all men are created equal" a sin of the Ninth Circle. Our people know this, and thus they struggle against the hypocrisy of elections and compromise. When those methods fail, it breeds conspiracy theories and secessionist feelings.\n\nIn the #GBB North#!, Slave Power is blamed for the continued crime of slavery. Though most are ambivalent about the issue, rising tensions in the coming years can garner mass sympathy.\n\nIn the #GB South#!, charlatans spin tales of State's Rights to self-deceiving plantation owners and desperate small-holders. Having recently emerged from the nullification crisis, their passions have moderated for now.\n\n#GBB Northern#! and #GB Southern#! radicalization are increased by, respectively:\n#N +#! Electoral victories by #GBB pro-#!/#GB anti-#!slavery groups,\n#N +#! Deaths of #GBB anti-#!/#GB pro-#!slavery Presidents in office,\n#N +#! Addition of #GBB slave#!/#GB free#! states to the Union.\nOccasionally, compromises will be offered, but they will never satisfy both parties.\n\nBe wary of expanding the nation too quickly, for new land comes the debates over who should be able to farm that land. As #BB National radicalization#! reaches a boiling point, both sides will advance campaigns of lawfare and paramilitary violence.\n\n#N The march to Harper's Ferry cannot be halted, only delayed.#!"
