 je_bpm_confucian_state:0 "Конфуцианское государство"
 je_bpm_confucian_state_reason:0 "Наше государство глубоко коренится в философии [SCOPE.sReligion('conf_religion').GetName]. Система имперских экзаменов является основой государственной [concept_bureaucracy], чиновники отбираются посредством серии строгих экзаменов, проверяющих их знание конфуцианской классики. Только те, кто преуспевает на этих экзаменах, могут подняться по служебной лестнице бюрократии, обеспечивая, чтобы государство возглавляли самые образованные и добродетельные ученые.\n\n#lore "Тот, кто управляет добродетелью, подобен северной полярной звезде, которая сохраняет свое место, и все звезды обращаются к ней."\n—Конфуций, «Лунь Юй»#!"
 
 bpm_confucian_state.1.t:0 "Императорский экзамен: средний класс"
 bpm_confucian_state.1.d:0 "Настало время для имперских экзаменов. Они использовались на протяжении веков при многих династиях как теоретически меритократический способ отбора и предоставления огромного количества чиновников, необходимых по всему [ROOT.GetCountry.GetName]. Однако экзамены не были для одной сертификации, те, кто мог завершить несколько экзаменов в течение многих лет, могли получить более высокие степени, что давало им право на более высокие должности."
 bpm_confucian_state.1.f:0 ""Управление правительством заключается в получении надлежащих людей. Таких людей можно получить посредством характера правителя. Этот характер должен быть воспитан путем следования по пути долга."\n—Конфуций, «Чжун Юн»"
 bpm_confucian_state.1.a:0 "Да послужат они империи хорошо."

 bpm_confucian_state.2.t:0 "Императорский экзамен: исключительный класс"
 bpm_confucian_state.2.d:0 "Настало время для имперских экзаменов. Они использовались на протяжении веков при многих династиях как теоретически меритократический способ отбора и предоставления огромного количества чиновников, необходимых по всему [ROOT.GetCountry.GetName]. Однако экзамены не были для одной сертификации, те, кто мог завершить несколько экзаменов в течение многих лет, могли получить более высокие степени, что давало им право на более высокие должности."
 bpm_confucian_state.2.f:0 ""Когда в управлении его страной преобладают добрые принципы, он не меняется по сравнению с тем, каким был в уединении. Насколько тверд он в своей энергии! Когда в стране преобладают плохие принципы, он сохраняет свой курс до смерти, не меняясь — Насколько тверд он в своей энергии!""
 bpm_confucian_state.2.a:0 "Они будут ответственными чиновниками высшего порядка."

 bpm_confucian_state.3.t:0 "Императорский экзамен: низший класс"
 bpm_confucian_state.3.d:0 "Настало время для имперских экзаменов. Они использовались на протяжении веков при многих династиях как теоретически меритократический способ отбора и предоставления огромного количества чиновников, необходимых по всему [ROOT.GetCountry.GetName]. Однако экзамены не были для одной сертификации, те, кто мог завершить несколько экзаменов в течение многих лет, могли получить более высокие степени, что давало им право на более высокие должности."
 bpm_confucian_state.3.f:0 ""Во всех делах успех зависит от предварительной подготовки, а без такой предварительной подготовки обязательно будет провал""
 bpm_confucian_state.3.a:0 "Будем надеяться, что будущие экзаменуемые будут более прилежными."