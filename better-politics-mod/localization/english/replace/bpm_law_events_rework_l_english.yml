 education_laws.2.t:0 "Patriotic Education"
 education_laws.2.d:0 "The role of patriotism in the new [SCOPE.sLaw('current_law_scope').GetName] has raised by the [SCOPE.gsInterestGroup('armed_forces_ig').GetName] as an area of improvement in the plans for this new education system."
 education_laws.2.f:0 ""This is not merely about keeping an orderly classroom so that knowledge can be imparted; it is about imparting character. After all, we have been given an enormous responsibility by the parents of these children, who do all they can to raise them as upstanding citizens. Too often, we find boys whose character has already been almost irrevocably ruined by an unruly youth and with no love for their country. It needn't be so!""
 education_laws.2.a:0 "We have no place for that in the curriculum."
 education_laws.2.b:0 "Instilling love for one country's is paramount."
