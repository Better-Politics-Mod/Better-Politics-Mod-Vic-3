 usfp_emancipation_proclamation_button: "노예 해방"
 usfp_emancipation_proclamation_button_desc: "전시 비상사태가 반군 지역의 노예를 해방할 수 있는 기회를 주었으며, 노예제도의 신속하고 최종적인 폐지를 위한 길을 열어주었습니다."
 usfp_indian_removal_seminole_button: "세미놀 제거 시작"
 usfp_indian_removal_seminole_button_desc: "세미놀은 인디언 이주법에 반대하는 공개적 반란을 일으켰습니다. 반란을 진압하고 그들을 제거하는 것 외에 다른 선택지는 없습니다. 척박한 지역과 세미놀의 공격성이 이 과정을 지난하고 비용이 많이 들도록 만들 듯 합니다."
 usfp_indian_removal_cherokee_button: "체로키 제거 시작"
 usfp_indian_removal_cherokee_button_desc: "백인 정착민들은 체로키의 땅을 예로부터 탐내고 적극적으로 강탈해왔습니다. 우리의 상호 평화와 번영을 위해, 그들을 동부에서 제거할 것입니다."
 usfp_indian_removal_chickasaw_button: "치카소 제거 시작"
 usfp_indian_removal_chickasaw_button_desc: "우리는 편리하게도 정착민들이 치카소의 땅을 계속 침범할 수 있도록 허가했습니다. 불가피한 역경에 직면한 부족은 마지못해 땅을 팔고 서부로 물러나기로 합의했습니다."
 usfp_indian_removal_creek_button: "크리크 제거 시작"
 usfp_indian_removal_creek_button_desc: "크리크는 제거 조약을 수용했지만, 그들 중 많은 이들이 격렬하게 저항했습니다. 우리는 군을 배치하여 제거를 실시했습니다."
 usfp_cherokee_treaty_ratified_tooltip: "뉴 에코타 조약이 체결되었습니다"
 cherokee_removal_begins: "제거 조약을 강요하는 작업을 시작할 것입니다"
 usfp_cherokee_removal_ongoing_tooltip: "체로키 제거가 이미 진행중이지 않습니다"
 usfp_seminole_removal_ongoing_tooltip: "세미놀 제거가 이미 진행중이지 않습니다"
 usfp_chickasaw_removal_ongoing_tooltip: "치카소 제거가 이미 진행중이지 않습니다"
 usfp_creek_removal_ongoing_tooltip: "크리크 제거가 이미 진행중이지 않습니다"
 usfp_cherokee_removal: "체로키가 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거되었습니다."
 usfp_seminole_removal: "세미놀이 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거되었습니다."
 usfp_chickasaw_removal: "치카소가 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거되었습니다."
 usfp_choctaw_removal: "촉토가 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거되었습니다."
 usfp_creek_removal: "크리크가 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거되었습니다."
 usfp_chickasaw_removal_payment: "치카소 제거를 위한 비용 지불"
 usfp_manifest_destiny_main: "명백한 운명"
 usfp_manifest_destiny_main_reason: "국가의 팽창이 우리가 반드시 수행해야 할 신성한 사명이라는 명백한 운명의 사상이 [SCOPE.GetRootScope.GetCountry.GetName]에서 자리잡기 시작하고 있습니다. 광대한 북아메리카 대륙이 대륙의 기회를 신호하고 있지만, 우리가 국경을 어디까지 확장해야 하는지는 여전히 불확실합니다.\n\n#bold 진행도#!의 상태는 다양한 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_advance 팽창지지자#! 혹은 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_deplete 팽창반대자#!의 상황에 의해 결정되는 국내에서의 명백한 운명에 대한 신뢰를 표시합니다. 우리의 #yellow 명백한 운명#! 변동치는 진행도에 따라 효과가 달라지며 명백한 운명이 더 큰 영향력을 얻음에 따라 새로운 확장 기회가 나타날 것입니다."
 usfp_manifest_destiny_special_tooltip_advance: "다음의 조건이 #bold 진행도#!를 #bold 진행#!시킬 것입니다:\n• #Bold 인디언 제거#! 완료 [concept_journal_entry]\n• #bold 오리건 가도 분쟁#! 실패 [concept_journal_entry]\n• #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion 팽창주의자#! 대통령 당선\n• [concept_powerful] [concept_interest_group]이 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion 팽창주의#! 지도자를 획득 #italic (각 이해집단마다 한번씩)#!\n• 우리가 멕시코에게 공격당함\n• 우리가 텍사스를 위해 개입\n• 우리가 멕시코 전역을 지배\n• 먼로 독트린이 유럽 열강에 의해 침해\n• 우리가 [GetLawType('law_colonial_exploitation').GetName] 법을 통과\n• 우리가 [GetLawType('law_professional_army').GetName] 법을 통과\n• 우리가 바다 건너의 [concept_state]를 정복 #italic (한번만)#!"
 usfp_manifest_destiny_special_tooltip_deplete: "다음의 조건이 #bold 진행도#!를 #bold 후퇴#!시킬 것입니다:\n• #Bold 인디언 제거#! 실패 [concept_journal_entry]\n• #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion 반팽창주의#! 대통령 당선\n• [concept_powerful] [concept_interest_group]이 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion 반팽창주의#! 지도자를 획득 #italic (각 이해집단당 20년마다 한번씩)#!\n• 우리가 멕시코에게 패배\n• 우리가 오직 멕시코 북부 할양지만을 합병\n• 미국 내전이 발발\n• 우리가 미국 내전에서 패배\n• 우리가 [GetLawType('law_no_colonial_affairs').GetName] 법안을 통과\n• 우리가 더 이상 [concept_great_power]이 아님\n• 우리가 [concept_default] 상태이거나, [concept_bankruptcy]를 선언함"
 usfp_manifest_destiny_special_tooltip_pro_expansion: "• #bold 잭슨 민주주의#! 이념을 가짐\n• #bold 호전적 국수주의#! 이념을 가짐\n• #bold 노예주#! 이념을 가짐\n• #bold 권위주의자#! 이념을 가짐\n• #bold 파시즘#! 이념을 가짐\n• #bold 사회 다윈주의#! 이념을 가짐\n• #bold 팽창주의#! 특성을 가짐"
 usfp_manifest_destiny_special_tooltip_anti_expansion: "• #bold 평화주의#! 이념을 가짐\n• #bold 무정부주의#! 이념을 가짐\n• #bold 인도주의자#! 이념을 가짐\n• #bold 계몽된 왕당파#! 이념을 가짐\n• #bold 반팽창주의#! 특성을 가짐"
 usfp_manifest_more_destiny: "#bold 명백한 운명#!이 영향력을 획득할 것입니다."
 usfp_manifest_less_destiny: "#bold 명백한 운명#!이 영향력을 잃을 것입니다."
 usfp_western_purchase_button: "멕시코에게 제안"
 usfp_western_purchase_button_desc: "북부 영토에 대한 멕시코의 지배력은 미약합니다. 서부로 확장하고자 한다면 외교적으로 이 땅을 매입할 수 있을지도 모릅니다."
 mexican_payment_cost: "만약 멕시코가 받아들인다면, 우리는 그들에게 @money!#yellow 3M#!을 4년간 지불할 것입니다."
 usa_western_purchase_var: "우리가 최근에 제안을 하지 않았습니다."
 treaty_of_guadalupe: "$concept_occupying$ 멕시코의 [concept_capital_state]는 우리가 적합하다고 생각하는 조건을 지정할 수 있도록 허락할 것입니다. 명백한 운명이라는 충분히 강력한 개념을 통해, 우리는 훨씬 더 많은 영토를 차지할 수 있습니다."
 usfp_cuban_purchase_button: "쿠바에게 제안"
 usfp_cuban_purchase_button_desc: "쿠바에 대한 통제는 대서양에서 우리의 국익에 가장 중요합니다. 우리는 그 섬을 통제하는 세력에게 @money!#yellow 13M#!을 30년간 지불할 것입니다."
 usfp_claim_canada_button: "캐나다 영유권 주장"
 usfp_claim_canada_button_desc: "이 위대한 아메리카 국가가 대륙#italic 전체#!를 포용하는 것은 바르고 정의로울 따름입니다. 우리의 북쪽 사촌들은 우리가 그들을 수용하게 된 것에 대해 고마워할 것입니다."
 usfp_promote_manifest_destiny_button: "대륙주의 촉진"
 usfp_promote_manifest_destiny_button_desc: "확장은 우리의 전반적인 정치 전략의 핵심입니다. 우리는 행정부에서 대륙주의적 목소리를 촉진할 것입니다"
 usfp_suppress_manifest_destiny_button: "대륙주의 억압"
 usfp_suppress_manifest_destiny_button_desc: "명백한 운명의 목적은 연방의 안정에 역행하여 기능하며, 억압해야만 합니다."
 is_daniel_webster: "#bold 대니얼 웹스터#!임"
 isnt_daniel_webster: "대통령이 대니얼 웹스터가 #bold 아님#!"
 is_jennings_bryan: "#bold 윌리엄 제닝스 브라이언#!임"
 isnt_jennings_bryan: "대통령이 윌리엄 제닝스 브라이언이 #bold 아님#!"
 is_theodore_roosevelt: "#bold 시어도어 루즈벨트#!임"
 isnt_theodore_roosevelt: "대통령이 시어도어 루즈벨트가 #bold 아님#!"
 enough_manifest_destiny: "#bold 명백한 운명#!이 효과적으로 높은 영향력을 가집니다."
 low_manifest_destiny: "#bold 명백한 운명#!이 충분히 낮은 영향력을 가집니다."
 usfp_homestead_act_button: "서부 정착 장려"
 usfp_homestead_act_button_desc: "서부 영토는 많은 인구와 높은 생산성을 갈망합니다. 정착민들에게 땅을 무료로 나누어줌으로써, 이주와 자급자족을 장려할 수 있습니다."
 usfp_reconstruction_swing_freedmen: "재건이 #bold 해방노예#!에게 유리하게 진행될 것입니다."
 usfp_reconstruction_swing_south: "재건은 퇴보할 것이며, #bold 리디머#!를 강화할 것입니다."
 usfp_reconstruction_enforce_rights_button: "선거권 강화"
 usfp_reconstruction_enforce_rights_button_desc: "해방노예는 남부 전역에서 여전히 합법적 권리를 거부당하고 있습니다. 추가적인 연방군을 투입함으로써 자유가 우리 국민 모두에게 확대될 수 있도록 보장할 수 있습니다."
 usfp_reconstruction_confederate_amnesty_button: "남부연합 사면"
 usfp_reconstruction_confederate_amnesty_button_desc: "진정한 합의는 남부와 북부의 신사들 사이에서 이루어질 수 있습니다. 전직 반군을 사면하고 그들을 정부에 복귀시킴으로써 남부의 불안이 진정될 것입니다."
 usfp_reconstruction_cointelpro_freedmen_button: "리디머 집단 침투"
 usfp_reconstruction_cointelpro_freedmen_button_desc: "이 백인 우월주의자들은 위험한 범죄를 일으킬 가능성이 있는 집단입니다. 당국이 저들의 활동을 방해할 것입니다."
 usfp_reconstruction_cointelpro_slaver_button: "흑인 단체 방해"
 usfp_reconstruction_cointelpro_slaver_button_desc: "해방노예들 사이에서 급진주의가 확산되고 있습니다. 당국이 그들의 협력 시도를 방해할 것입니다."
 usfp_reconstruction_long: "긴 재건"
 usfp_reconstruction_long_reason: "재건이 주로 해방노예에게 유리하게 진행되었지만, 인종에 대한 편견이 여전히 [ROOT.GetCountry.GetName]의 모든 계층에 깊이 뿌리박고 있습니다. [SCOPE.sCulture('afro_american_culture').GetName] 시민들이 진실로 [ROOT.GetCountry.GetAdjectiveNoFormatting] 민족의 중심 요소로 받아들여지기까지는 적어도 한 세대 이상이 걸릴 것입니다."
 usfp_canadian_highlander: "우리는 남은 유일한 캐나다 식민지입니다"
 deseret_statehood_des: "주 지위 청원"
 deseret_statehood_des_desc: "우리의 목표는 항상 미국 내에서 우리 자신을 위한 공간을 만드는 것이었습니다. 주 헌법 초안을 작성해서 워싱턴에 보내 고려해달라고 요청해야 합니다."
 sonora_statehood: "주 지위 청원"
 sonora_statehood_desc: "원정이 성공했으니 합중국에게 인정과 합병을 요청해야 합니다."
 nicaragua_revolt_walker: "미국 필리버스터 초대"
 nicaragua_revolt_walker_desc: "미국인 자원병은 분명 우리의 대의에 큰 도움이 될 수 있습니다."
 usfp_je_westward_expansion: "서부 확장"
 usfp_je_westward_expansion_reason: "$concept_usfp_westward_expansion_desc$"
 usfp_secure_trail_button: "오리건 가도 확보"
 usfp_secure_trail_button_desc: "정착민들이 계속해서 서부로 이주하고 있는 만큼, 오리건 가도의 주요 경로를 따라 영구적인 거주지를 확보하기 위해 노력해야 합니다."
 usfp_reconstruction_swing_south_severe: "재건은 #r 심각하게#! 퇴보할 것이며, #bold 리디머#!를 강화할 것입니다."
 usfp_reconstruction_end_early: "#r #b 재건은 즉각 종료될 것입니다!#!"
 made_devils_bargain: "남부와 악마의 거래를 했습니다"
 usfp_gilded_age: "도금된 시대"
 usfp_gilded_age_reason: "부유함과 부패가 [SCOPE.gsInterestGroup('industrialists_scope').GetName]의 새로운 엘리트 계층을 정의하게 되었습니다. 대규모 트러스트가 경제를 지배하고, 파벌조직이 지역 정치를 장악하는 한편, 부패 스캔들로 인해 정부에 대한 대중의 신뢰는 계속해서 하락하고 있습니다.\n\n정부가 다시 활력을 되찾고 전면적인 개혁을 통과시키지 않는 한, [ROOT.GetCountry.GetName]은 당분간 강도 귀족의 변덕스러운 손아귀 안에 놓여 있을 것입니다."
 usfp_take_bribes_button: "뇌물수수"
 usfp_take_bribes_button_desc: "여기 국회의사당에서 우리는 모두 친구이자 동료입니다. 친구끼리 선물을 주고받는게 어떨까요?"
 usfp_consolidate_trust_button: "트러스트 통합"
 usfp_consolidate_trust_button_desc: "수평적 통합은 사업에도 좋고, 경제에도 좋으며, 국가에도 좋습니다!"
 gilded_age_ended: "#b 도금된 시대#!가 막을 내렸습니다"
 usfp_progressive_era: "혁신주의 대의"
 usfp_progressive_era_reason: "트러스트와 파벌조직의 오랜 지배는 시야 밖으로 사라지지 않았습니다. [ROOT.GetCountry.GetName]에서 사회 운동과 노동 시위는 증가하고 있으며, '폭로' 기자들은 사회와 정부의 어두운 속사정을 자세히 폭로하는 기사를 내보내고 있습니다.\n\n이런 문제에 대응하여 [SCOPE.sIdeology('progressive_ideology').GetName] 운동은 전문성, 과학적 방법론, 그리고 직접민주주의의 새로운 모델을 수용하여 국가를 드높이려 노력합니다."
 usfp_bust_trust_button: "트러스트 파괴"
 usfp_bust_trust_button_desc: "대규모 복합기업이 경제의 목을 꽉 쥐고 있습니다. 이런 거대 괴수를 소규모 기업들로 쪼개야 할 때입니다."
 usfp_remove_machine_button: "부패 척결"
 usfp_remove_machine_button_desc: "공공연한 뇌물 수수를 통해 부패한 파벌조직이 지역 정치를 너무 오랫동안 지배해 왔습니다. 이런 표 매수 카르텔을 해체하고 도시에 민주주의를 회복시켜야 합니다."
 usfp_progressive_era_eugenics: "우생학 운동"
 usfp_progressive_era_eugenics_reason: "사회에서 자신들의 지위를 확보하기 위해, 다양한 집단이 모든 종류의 사회적 병폐에 대한 해결책으로 우생학을 제시하기 시작했습니다. 이들은 가족 계획과 강제 불임 수술을 통해 인구에서 '유전적으로 열등한' 집단을 제거하고 오로지 '높은 수준의' 개인들로만 구성된 국가를 만들고자 합니다.\n\n이런 사이비 과학적인 사고를 대체 어떤 [Concept('concept_interest_group', '$concept_interest_groups$')]이 받아들일지는 시간이 지나야만 알 수 있습니다..."
 texan_statehood_tex: "주 지위 청원"
 texan_statehood_tex_desc: "우리 공화국은 미국 정착민들이 세운 나라입니다. 우리가 연방의 일부가 되어 그들과 함께한다면 우리는 더 강해질 것입니다."
 texan_csa: "남부연합 가입"
 texan_csa_desc: "우리는 노예주 동지이자 주의 권리를 수호하는 남부연합을 높게 평가합니다. 우리의 주권을 유지하면서도 저들의 대의에 동참할 수 있습니다."
 usfp_je_westward_expansion_complete: "새로운 [Concept('concept_homeland','$concept_homelands$')]가 게임의 남은 기간 동안 당신의 [Concept('concept_state', '$concept_states$')]에 계속해서 추가될 것입니다."