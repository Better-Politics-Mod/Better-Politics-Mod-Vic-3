 bpm_je_propaganda_of_the_deed_complete:0 "如果行动失败，[GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]将会另寻他法。\n\n当#pink 士气强度#!到达#v [GetPlayer.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!时，将会进行对[Concept('concept_ruler', '统治者')]刺杀的尝试。如果满足以下条件，刺杀将最终失败：\n[GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]是[concept_marginalized]，以及，\n我国当前没有[GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName][Concept('concept_agitator', '煽动者')]\n否则，[Concept('concept_ruler', '统治者')]将遇刺身亡，我们一贯以来的的镇压将宣告失败。"
