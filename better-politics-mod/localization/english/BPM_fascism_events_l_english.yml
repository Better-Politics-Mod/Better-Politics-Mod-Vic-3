 bpm_fascism_events.1.t:0 "Fascists March on the Capital"
 bpm_fascism_events.1.d:0 "Fascists, emboldened by their position in government, have demanded the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] award them a leading role in the current government, as a bulwark against the left."
 bpm_fascism_events.1.f:0 "They march forward down the street in black, from atop a makeshift podium their leader shouts, "Our program is simple, we demand to rule""
 bpm_fascism_events.1.a:0 "They've made their point"
 bpm_fascism_events.1.b:0 "This is an outrage, disperse them immediately"