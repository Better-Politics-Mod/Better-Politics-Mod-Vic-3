 bpm_je_modernizers_name_conservatives:0 "Консерваторы"
 bpm_je_modernizers_name_conservative:0 "Консерватор"
 bpm_je_modernizers_desc_conservative:0 "Консерваторы - оппозиционное течение к [GetPlayer.GetCustom('bpm_je_modernizers_name_modernizers')] - они считают, что иностранное влияние несет слишком много рисков и мало преимуществ. Они выступают за умеренное внедрение иностранных идей, в основном в промышленной и военной сферах, но решительно против любых социальных изменений, кроме самых необходимых."
 bpm_je_modernizers_name_slavophiles:0 "Славянофилы"
 bpm_je_modernizers_name_slavophile:0 "Славянофил"
 bpm_je_modernizers_desc_slavophiles:0 "Славянофилы - оппозиционное течение к западникам - они считают, что русский национальный дух уже слишком попран западным влиянием, и что оно слишком эгоистично, секулярно и революционно, чтобы соответствовать коллективному, христианскому и лоялистскому русскому духу. Они выступают за умеренное внедрение иностранных идей, в основном в промышленной и военной сферах, но решительно против любых социальных изменений, кроме самых необходимых."
 bpm_je_modernizers_name_zapadniks:0 "Западники"
 bpm_je_modernizers_name_zapadnik:0 "Западник"
 bpm_je_modernizers_desc_zapadniks:0 "Западники - это течение в русской интеллигенции, которое стремится подражать Западу и брать от него то, что они считают лучшими его инновациями - либерализм, демократию, права человека и экономическую свободу - чтобы спасти Россию от того отсталого состояния, в котором она оказалась, следуя по стопам своего великого национального героя - Петра Великого."
 bpm_je_modernizers_name_westernizers:0 "Вестернизаторы"
 bpm_je_modernizers_name_westernizer:0 "Вестернизатор"
 bpm_je_modernizers_desc_westernizers:0 "Вестернизаторы - это течение в нашей интеллигенции, которое стремится подражать Западу и брать от него то, что они считают лучшими его инновациями - либерализм, демократию, права человека и экономическую свободу - чтобы спасти нашу страну от того отсталого состояния, в котором она оказалась."
 bpm_je_modernizers_name_modernizers:0 "Модернизаторы"
 bpm_je_modernizers_name_modernizer:0 "Модернизатор"
 bpm_je_modernizers_desc_modernizers:0 "Модернизаторы стремятся обновить нашу нацию с помощью новейших инноваций в культуре и промышленности, беря за образец другие страны, считающиеся передовыми. С появлением незападных наций на политической арене в качестве уважаемых членов сложившегося порядка, идеи вестернизации уступили место более широкой модернизации, с более уникальными путями, по которым готовы идти модернизаторы."

 bpm_je_modernizers_desc_modernizer_effects:0 "Если выигрывают $bpm_je_all_modernizers$, предоставляет следующие модификаторы, масштабируемые в зависимости от #v Социального Влияния#!:\n  @arrow_up!Скорость исследования и распространения [concept_technology] Общества\n  @arrow_down!Скорость исследования и распространения [concept_technology] Военной\n  @arrow_up!Распространение [concept_technology] Производства\n  @arrow_up!Еженедельное [concept_innovation]\n  @arrow_down!Цель [concept_bpm_political_stability]\n  @information! [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName] принимает радикальные позиции при высоком #v Социальном Влиянии#!"
 bpm_je_modernizers_desc_anti_modernizer_effects:0 "Если выигрывают $bpm_je_all_antimodernizers$, предоставляет следующие модификаторы, масштабируемые в зависимости от #v Социального Влияния#!:\n  @arrow_down!Скорость исследования и распространения [concept_technology] Общества\n  @arrow_up!Скорость исследования и распространения [concept_technology] Военной\n  @arrow_up!Распространение [concept_technology] Производства\n  @arrow_up!Еженедельное [concept_innovation]\n  @arrow_up!Цель [concept_bpm_political_stability]"

