 bpm_general_strike.1.t:0 "Триумф и Уступки"
 bpm_general_strike.1.d:0 "Забастовка закончилась, и профсоюзы триумфально объявили, что им удалось добиться важных уступок, и в рамках их переговоров они теперь вернутся к работе. Хотя выгоды от забастовки кажутся достаточными, многие рабочие обеспокоены тем, как мало они смогли получить от такого грозного проявления силы."
 bpm_general_strike.1.f:0 "TODO"
 bpm_general_strike.1.a:0 "Незначительная победа."

 bpm_general_strike.2.t:0 "Триумф и Мир"
 bpm_general_strike.2.d:0 "Забастовка окончена, поскольку рабочее движение, истощенное и обескровленное бесполезной войной, которую им пришлось вести от имени [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], было принудительно завершено. Празднования по поводу с трудом завоеванного мира омрачены знанием, что для некоторых такой мир не является причиной для радости, а скорее поводом для войны против предателей."
 bpm_general_strike.2.f:0 "TODO"
 bpm_general_strike.2.a:0 "Победа мира!"

 bpm_general_strike.3.t:0 "Триумф Труда"
 bpm_general_strike.3.d:0 "Забастовка, начавшаяся в одной стране, наконец-то закончилась в совершенно другой. Когда правительство рухнуло вокруг революционных синдикалистов, воинствующие профсоюзы - некогда участники классовой войны - теперь заняты восстановлением разрушенной нации, заменяя реакционные и устаревшие институты силой солидарности и организованного труда. Только время покажет, выживет ли такой эксперимент, но только дурак отрицает, что в этот день творилась история."
 bpm_general_strike.3.f:0 "TODO"
 bpm_general_strike.3.a:0 "Триумф!"

