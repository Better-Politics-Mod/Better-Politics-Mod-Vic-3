  bpm_acw_events.19.f:0 ""God help us.""
  bpm_acw_events.19.a:0 "And so it begins."

  bpm_acw_events.20.t:0 "Battle of Fort Sumter"
  bpm_acw_events.20.d:0 "After weeks of confrontations, the first shot of the War Between the States has been fired. In order to secure control of Charleston Harbor, the CSA Army has bombarded Fort Sumter."
  bpm_acw_events.20.f:0 ""God help us.""
  bpm_acw_events.20.a:0 "And so it begins."
  
  bpm_acw_events.21.t:0 "Leaving the District"
  bpm_acw_events.21.d:0 "After much debate, Congress has decided to repeal the Residence Act, relocating our nation's capital from the District of Columbia. Already bureaucrats are sounding the alarm of how foolish this decision is, with the new host state of our capital salivating at its new opportunities."
  bpm_acw_events.21.f:0 ""Justice for All"\n\n-Motto of Washington DC"
  bpm_acw_events.21.a:0 "The Consequences of Our Actions"
  
  bpm_acw_events.22.t:0 "Recognition!"
  bpm_acw_events.22.d:0 "After two years of war, our diplomatic feelers have been answered! Competition between the antebellum US and Europeans over markets in Central America has given us an opportunity to secure recognition for our cause. Even the Union's Old World allies have opened relations with us!"
  bpm_acw_events.22.f:0 ""Should the North win, I would be happy. But should the South win, I would be delighted."\n\n—Napoleon III, Undetermined"
  bpm_acw_events.22.a:0 "We shall be free!"

  bpm_acw_events.23.t:0 "The Barnburner Manifesto"
  bpm_acw_events.23.d:0 "As sectional tensions in our nation grow, so too do they burble within the Democratic Party. Politicians loyal to the Albany Regency of Martin van Buren have backed a document declaring both the Founding Fathers' desire to end slavery and Congress' power to regulate it.\n\nSuch a document, supported by the founding cadres of the Democratic Party, has split Jackson's populist movement. The new "Barnburner" Democrats have begun conversing with the Liberty Party to form the Free Soil Party."
  bpm_acw_events.23.f:0 ""As to the presidency, the two happiest days of my life were those of my entrance upon the office and my surrender of it."\n\n—Martin van Buren, Undetermined"
  bpm_acw_events.23.a:0 "The Little Magician casts his last spell..."
  
  bpm_acw_events.24.t:0 "A New Administration"
  bpm_acw_events.24.d:0 "Every defeat at the election box meant more radicalization among the losing side. This was most extreme with the defeat of John C. Breckinridge to Abraham Lincoln, which led many Southern States to conclude electoralism was no longer a viable option."
  bpm_acw_events.24.f:0 ""In compliance with a custom as old as the Government itself, I appear before you to address you briefly and to take in your presence the oath prescribed by the Constitution of the United States to be taken by the President before he enters on the execution of this office."\n\n—Abraham Lincoln, 1861"
  bpm_acw_events.24.a:0 "One Step Closer to Civil War..."
    
  bpm_acw_events.25.t1:0 "Death of a President"
  bpm_acw_events.25.t2:0 "A Tense Transfer"
  bpm_acw_events.25.d1:0 "While Presidential elections were radicalizing, early Vice Presidential elevations were even more so. If the Vice President was regional opposite of the deceased President, there were revolts from within their party. If instead the Vice President continued the policies of their predecessor, they could expect accusations of illegitimacy."
  bpm_acw_events.25.d2:0 "While slavery was the law of the land, elections in the US would always have been flashpoints. In the 1860 election, there was little hope of avoiding a sectional crisis regardless of who emerged victorious."
  bpm_acw_events.25.f:0 ""I have never been a traitor."\n\n—John Tyler, Undetermined"
  bpm_acw_events.25.a:0 "Two Steps Closer to Civil War..."

  bpm_acw_events.26.t:0 "Birth of a State"
  bpm_acw_events.26.d:0 "Whenever a new state is added the union, the Senate swings wildly in a new direction. Historically, the US managed this issue by first allowing new states to enter in free and slave pairs. Now that [SCOPE.sState('bpm_new_state').GetName] has joined our Union as a full State, what should their fate be?"
  bpm_acw_events.26.f:0 ""A house divided against itself cannot stand."\n\n—Abraham Lincoln, 1858"
  bpm_acw_events.26.a:0 "Welcome one new Slave State into the Union."
  bpm_acw_events.26.b:0 "Welcome one new Free State into the Union."

  bpm_acw_events.27.t:0 "Crossing the Rubicon"
  bpm_acw_events.27.d:0 "We believed that we could cleanse ourselves of Slavery by legislative means and avoid bloodshed. Such dreams of unity were just figments of a naive mind. The Southern State Governments, outraged at Congress's outlawing of slavery, have taken up taken up arms to create a new nation unsullied by the lie of freedom."
  bpm_acw_events.27.f:0 ""The crimes of this guilty land will never be purged away, but with blood."\n\n—John Brown, 1859"

  bpm_acw_events.28.t:0 "Crossing the Rubicon"
  bpm_acw_events.28.d:0 "We believed that we could turn back the clock on Slavery and return to the old ways. Such dreams of reaction were just a mirage. The Northern State Governments, outraged at Congress's expansion of slavery, have taken up arms to create a new nation unsullied by the sin of slavery."
  bpm_acw_events.28.f:0 ""The crimes of this guilty land will never be purged away, but with blood."\n\n—John Brown, 1859"

  bpm_acw_events.29.t:0 "Second Party System"
  bpm_acw_events.29.d:0 "Jackson was the father of the Second Party System and its politics of mass participation. With the rise of the Second Party System came also the rise of Third Parties in the Anti-Masonic, Liberty, American, and Free Soil Parties.\n\nWhile these parties were influential in the political conversation they never achieved enough votes to win any states. Such are the biases of a First-Past-The-Post System."
  bpm_acw_events.29.f:0 ""The contest is becoming—has become—one, not alone of freedom for the black, but freedom for the white."\n\n—James G. Birney, Undetermined"
  bpm_acw_events.29.a:0 "The naivety of Washington continues to haunt us."

