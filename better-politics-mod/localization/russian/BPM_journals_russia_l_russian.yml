 je_bpm_russia_estates:0 "Сословия Российской империи"
 je_bpm_russia_estates_reason:0 "Российское государство вступает в бурные 1800-е годы с большим историческим багажом. Строго кодифицированные в ее законах и проникающие во все слои общества - это разделения по сословиям - сословие, в основном наследственное, в котором рождается человек. Подавляя социальную мобильность, обостряя напряженность и снижая инновации, эти древние сословия потребуют широкомасштабных реформ для устранения - если власти России поверят, что современность необходима. Но, возможно, эта страна сможет сохранить свои древние обычаи в следующем столетии без изменений...\n\n$je_bpm_russia_estates_tooltipable_peasants$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_peasants')]\n$je_bpm_russia_estates_tooltipable_nobles$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_nobles')]\n$je_bpm_russia_estates_tooltipable_clergy$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_clergy')]\n$je_bpm_russia_estates_tooltipable_burghers$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_burghers')]\n$je_bpm_russia_estates_tooltipable_foreigners$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_foreigners')]"

