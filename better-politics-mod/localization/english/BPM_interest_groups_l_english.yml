l_english:
# TUs
 ig_trade_unions:0 "Trade Unionists"
 ig_trade_unions_only_icon:0 "@trade_unions_bpm!"
 ig_trade_unions_desc:0 "Trade Unionists center their activity on trade unions rather than parties or the government, coordinating strikes and collective bargaining to maintain workers' power against employers. Typically eschewing political goals for economic ones, they will participate in general politics only in specific circumstances. Organized examples include the American CIO and the British TUC."


 ig_conservative_unions:0 "Conservative Unions"
 ig_conservative_unions_desc:0 "$ig_trade_unions_desc$"

 ig_syndicalists:0 "Syndicalists"
 ig_syndicalists_desc:0 "Syndicalists believe that the workers should seize the means of production through economic action, rather than through the state. They organize themselves into industrial unions, which they believe will eventually replace the state as the primary organizational unit of society. Examples include the French CGT and the Spanish CNT."

 ig_locofocos:0 "Locofocos"
 ig_locofocos_desc:0 "Locofocos are a radical urban working-class faction of the American Democratic Party that emerged in the 1830s. They were known for their opposition to monopolies, banks, tariffs, taxes, and most other manners of state control over society."

 ig_labor_radicals:0 "Labor Reformers"
 ig_labor_radicals_desc:0 "Trade Unionists center their activity on trade unions rather than parties or the government, coordinating strikes and collective bargaining to maintain workers' power against employers. Typically eschewing political goals for economic ones, they will participate in general politics only in specific circumstances. Organized examples include the American CIO and the British TUC."

 ig_urban_workers:0 "Urban Workers"
 ig_urban_workers_desc:0 "Trade Unionists center their activity on trade unions rather than parties or the government, coordinating strikes and collective bargaining to maintain workers' power against employers. Typically eschewing political goals for economic ones, they will participate in general politics only in specific circumstances. Organized examples include the American CIO and the British TUC."
 ig_knights_of_labor:0 "Knights of Labor"
 ig_knights_of_labor_desc:0 "The Knights of Labor are a labor federation that holds the exalted title of first mass organization of the American working class. While more moderate than the usual union federation, the Knights are unique in the American space for actively unionizing across race, class, and gender lines. Since the start of the Populist Movement, the Knights' membership has exploded, but it is uncertain if the union can survive if the movement dies."

# Agpops
 ig_agrarian_populists:0 "Agrarian Populists"
 ig_agrarian_populists_only_icon:0 "@ig_agrarian_populists!"
 ig_agrarian_populists_desc:0 "Agrarian Populists do not come from a single tradition, and can vary greatly even within one country. Generally, they oppose established landowners in favor of egalitarian land use; moderate populists seek local autonomy and tax reform, whereas more radical ones advocate for social revolution. Examples include the Russian Narodniks and the American Populist Party."

 ig_agrarian_socialists:0 "Agrarian Socialists"
 ig_agrarian_socialists_desc:0 "Agrarian Socialists believe in the necessity of a socialist revolution, while espousing that peasantry should be, if not the primary, then a major part of that revolution, opposing the more urban-oriented socialists in their interpretation of revolutionary potential of various classes."

 ig_radical_abolitionists:0 "Radical Abolitionists"
 ig_radical_abolitionists_desc:0 "$ig_agrarian_populists_desc$"

 ig_narodniks:0 "Narodniks"
 ig_narodniks_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom, ideologically inspired by the practices of Russain Obschina. Narodniks believe that the most pressing issue for Russia is the agrarian question - emancipation of serfs and land reform, although their influence by Zapadnik thought also leaves them very amendable to social revolution."

 ig_donghak:0 "Donghak Followers"
 ig_donghak_desc:0 "Donghak is an academic and religious movement that rejects western philosophy and theology. The movement was founded by Choe Je-u in reaction to the introduction of christianity to Korea by western powers. Donghak followers believe that the best way to counter foreign influence in Korea is to introduce democracy, establish human rights and create a prosperous Korea independent of foreign interference"

 ig_bauernbewegung:0 "Bauernbewegung"
 ig_bauernbewegung_desc:0 "The Bauernbewegung encapsulates those of the German peasantry who have been left behind in the wake of the Industrial Revolution. Rampant industrialization, the declining cottage industry, and crop failures have left parts of the rural populace in dire conditions. The German peasant movement seeks to improve these conditions by abolishing the remaining feudal obligations."

# Socialists
 ig_socialists:0 "Socialists"
 ig_socialists_only_icon:0 "@ig_socialists!"
 ig_socialists_desc:0 "Socialism, or Social Democracy, refers to the broad tradition of leftists that opposed the anarchists in the First International. Specific tendencies can vary greatly, for instance, between the mass movement of the British Chartists, the secret societies of the Blanquists, the parliamentary politics of Lassalleans, and the scientific socialism of Marxists."

 ig_zapadniks_socialist:0 "Zapadniks (Socialist)"
 ig_zapadniks_socialist_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. The Socialist Zapadniks follow the principles of the most radical version of Zapadnik thought - the one that believes that Europe, in spite of its progress, still has more to be done in order to realise the promises of Enlightment and strive to build a classless, equal society envisioned by thinkers like Marx and Bakunin."
 ig_modernizers_socialist:0 "Modernizers (Socialist)"
 ig_modernizers_socialist_desc:0 "$ig_socialists_desc$"
 ig_westernizers_socialist:0 "Westernizers (Socialist)"
 ig_westernizers_socialist_desc:0 "$ig_socialists_desc$"

 ig_independent_socialists:0 "Independent Socialists"
 ig_independent_socialists_desc:0 "Socialism refers to the broad tradition of leftists that oppose the anarchists in the First International. Specific tendencies can vary greatly, for instance, between the mass movement of the British Chartists, the secret societies of the Blanquists, the parliamentary politics of Lassalleans, and the scientific socialism of Marxists."

# Anarchists
 ig_anarchists:0 "Anarchists"
 ig_anarchists_only_icon:0 "@ig_anarchists!"
 ig_anarchists_desc:0 "Anarchists are socialists that believe in the immediate abolition of the state. Varied in specific beliefs, anarchists usually follow the tradition of Proudhon and Bakunin against other types of socialism, attempting to form non-hierarchical labor alliances seeking to either outgrow the state or overthrow it in one fell swoop."

 ig_anarcho_syndicalists:0 "Anarcho-Syndicalists"
 ig_anarcho_syndicalists_desc:0 "Anarcho-Syndicalists believe that the workers should seize the means of production through economic action, abolishing the state in the process. Distinct from the rest of the Syndicalists by their principled opposition to any state power, Anarcho-Syndicalists still see labor unions as the primary blocks from which the new, equal and stateless society would be built."

 ig_narodniks_anarchist:0 "Narodniks (Anarchist)"
 ig_narodniks_anarchist_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom, ideologically inspired by the practices of Russain Obschina. The anarchist branch of Narodnik thought espouses the necessity of a transition of Russia into a stateless society, using the agrarian communes still existing in Russia as a prototype of the new society."

# Revolutionist Socialists
 ig_revolutionist_socialists:0 "Revolutionist Socialists"
 ig_revolutionist_socialists_only_icon:0 "@ig_revolutionist_socialists!"
 ig_revolutionist_socialists_desc:0 "Revolutionist Socialists, the progenitors to later Communists, believe that an international dictatorship of the proletariat is the only way to achieve socialism. To them, the struggle for reforms is one component of class struggle, as a means of building the revolutionary consciousness necessary to win political power. Usually, revolutionists also cohere around a mass party as a repository for political experience. Examples include the early German SPD, the German Spartacists, and the Russian Bolsheviks."

 ig_revolutionist_social_democrats:0 "Left Social Democrats"
 ig_revolutionist_social_democrats_desc:0 "Revolutionist Social Democrats, the progenitors to later Communists, believe that an international dictatorship of the proletariat is the only way to achieve socialism. To them, the struggle for reforms is one component of class struggle, as a means of building the revolutionary consciousness necessary to win political power. Usually, revolutionists also cohere around a mass party as a repository for political experience. Examples include the early German SPD, the German Spartacists, and the Russian Bolsheviks."

 ig_communists:0 "Communists"
 ig_communists_desc:0 "Communists believe that an international dictatorship of the proletariat is the only way to achieve socialism. To them, the struggle for reforms is one component of class struggle, as a means of building the revolutionary consciousness necessary to win political power. Usually, revolutionists also cohere around a mass party as a repository for political experience. Examples include the German Spartacists and the Russian Bolsheviks."

 ig_narodniks_urban:0 "Narodniks (Urban)"
 ig_narodniks_urban_desc:0 "Narodniks are a term that describes a branch of Russian populist thought that formed as a result of the harsh realities of Russian serfdom, ideologically inspired by the practices of Russain Obschina. The so-called Urban branch of Narodniks, arriving as a result of empowerment of the Obschina, synthesises the global socialist thought that focuses on urban workers with the unique reality of Obschina as a collective self-governing institution, promoting a distinctly more urban interpretation of the primarily agrarian ideology."

 ig_socialist_laborers:0 "Socialist Laborers"
 ig_socialist_laborers_desc:0 "The Socialist Labor Party, originally known as the Workingmen's Party, was the first socialist party in United States. With the Populist Movement reaching across the North, leadership decided to transform their party into a broad platform for socialist populists. While predominantly made up of German-Americans, the evolution into a platform has significantly expanded the base of the movement, now including other immigrant groups and even some African-Americans."

# Reformist Socialists
 ig_reformist_socialists:0 "Reformist Socialists"
 ig_reformist_socialists_only_icon:0 "@ig_reformist_socialists!"
 ig_reformist_socialists_desc:0 "Reformist Socialists vary in their commitment to reformism and socialism. On the radical end, such as the French Possibilists and the German USPD, are those who prioritize reforms in the present while holding revolution as a long-term goal. In the middle are those who believe that socialism can be attained by reforms alone, such as Eduard Bernstein's faction in the SPD. Finally, on the right wing are those who want to strike a compromise betwen capitalism and socialism, eventually becoming what we know as social democracy today."

 ig_possibilists:0 "Possibilists"
 ig_possibilists_desc:0 "$ig_reformist_socialists_desc$"

 ig_fabian_socialists:0 "Fabian Socialists"
 ig_fabian_socialists_desc:0 "$ig_reformist_socialists_desc$"

 ig_reformist_social_democrats:0 "Right Social Democrats"
 ig_reformist_social_democrats_desc:0 "$ig_reformist_socialists_desc$"

 ig_social_democrats:0 "Social Democrats"
 ig_social_democrats_desc:0 "Once revolutionary, social democrats are now mostly committed to reformism. On the left are those who believe that socialism can be attained by reforms alone, such as Eduard Bernstein's faction in the SPD. On the right wing are those who want to strike a compromise betwen capitalism and socialism, eventually becoming what we know as social democracy today."

 ig_geoist_movement:0 "Geoists"
 ig_geoist_movement_desc:0 "The Geoists are a movement of economic and political reformers centered on the writings of Henry George. Key among their proposals is a Land Value Tax, where land values would be taxed but land improvement not in order to encourage economic investments and discourage rent-seeking behavior. The Geoists have significant influence in the East Coast cities, where Henry George competes for the New York City Mayorship."

# Radlibs
 ig_radicals:0 "Radical Liberals"
 ig_radicals_only_icon:0 "@ig_radicals!"
 ig_radicals_desc:0 "Radical liberals take the ideals of their moderate cousins to their logical end. They agitate for full democracy and social egalitarianism, resorting to revolutionary means where official politics is impossible. As such, they may overlap with socialists early on, though they would grow more moderate over time. Examples include the French Radicals, the 1848 revolutionaries, American Radical Republicans, and Sun Yat-sen's KMT."

 ig_progressive_liberals:0 "Progressive Liberals"
 ig_progressive_liberals_desc:0 "Progressive liberals are the moderated descendants of radical liberals, who still retain their preference for expanded sufferage and social egalitarianism, but no longer engage in revolutionary activity. If their home country becomes too reactionary, however, the progressives may recover their radical character! Examples include the Radical-Socialists of the French Third Republic and Teddy Roosevelt's Bull-Moose Party."

 ig_social_liberals:0 "Social Liberals"
 ig_social_liberals_desc:0 "Social liberals are the moderated descendants of radical liberals, who still retain their preference for expanded sufferage and social egalitarianism, but no longer engage in revolutionary activity. If their home country becomes too reactionary, however, the progressives may recover their radical character! Examples include the Radical-Socialists of the French Third Republic and Teddy Roosevelt's Bull-Moose Party."

 ig_left_liberals:0 "Left Liberals"
 ig_left_liberals_desc:0 "$ig_social_liberals_desc$"

 ig_conscience_whigs:0 "Conscience Whigs"
 ig_conscience_whigs_desc:0 "$ig_radicals_desc$"

 ig_anti_masonic_whigs:0 "Anti-Masonic Whigs"
 ig_anti_masonic_whigs_desc:0 "$ig_radicals_desc$"

 ig_radical_republicans:0 "Radical Republicans"
 ig_radical_republicans_desc:0 "$ig_radicals_desc$"

 ig_stalwarts:0 "Stalwarts"
 ig_stalwarts_desc:0 "Stalwarts were a faction of the Republican Party in favor of continued Reconstruction, maintaining the Spoils System, and many populist ideas including Women's Suffrage and Prohibition. Their base of support was in New York State, with the Controller of the Port of New York acting as a prize granted to the most loyal of surrogates."

 ig_silverite_democrats:0 "Silverite Democrats"
 ig_silverite_democrats_desc:0 "Silverites were a fation of the Democratic Party in favor of free currency in silver. They hoped such policy would cause inflation, thus reducing the relative burden of debts on the poor. Their base of support was strongest in the West, where indebted farmers and silver miners found common cause."

 ig_zapadniks:0 "Zapadniks"
 ig_zapadniks_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. They almost always support liberal reforms, promote republican ideals, civil rights, private property and other elements of liberal thought."
 ig_modernizers:0 "Modernizers"
 ig_modernizers_desc:0 "$ig_radicals_desc$"
 ig_westernizers:0 "Westernizers"
 ig_westernizers_desc:0 "$ig_radicals_desc$"

 ig_despotic_utopians:0 "Despotic Utopians"
 ig_despotic_utopians_desc:0 "Despotic Utopians believe in a society influenced by the principles of the Enlightenment, but where an autocratic government acts in the best interests of the people."

 ig_farroupilhas:0 "Farroupilhas"
 ig_farroupilhas_desc:0 "Farroupilhas, or Jurujubas, are made up of small traders and free men in possession among the urban popular classes. They believe that the autonomy of the provinces should be considerably increased; they demand broader political reforms and, in some more extreme cases, the creation of a republic."

 ig_demokraten:0 "Demokraten"
 ig_demokraten_desc:0 "The Demokraten are the most radical wing of German liberals and staunchly oppose Metternich's lingering influence on the German political sphere, like the Karlsbad Decrees. Being radical democrats, they advocate for the abolition of the monarchy entirely and the establishment of a greater German unitary state. Progressive social reforms are key parts of their agenda as well, extending their ambitions to the lower-classes."

# Liberals
 ig_liberals:0 "Liberals"
 ig_liberals_only_icon:0 "@ig_liberals!"
 ig_liberals_desc:0 "Classical liberals wish to reform the state to embrace Englightenment ideals. They usually advocate for laissez-faire economics and civil rights, within a strong nation-state separate from traditional power structures. Examples include the British Whigs, American Republicans, and Russian Kadets."

 ig_liberal_reformers:0 "Liberal Reformers"
 ig_liberal_reformers_desc:0 "$ig_liberals_desc$"

 ig_orleanists_left:0 "Orleanists (Left)"
 ig_orleanists_left_desc:0 "$ig_liberals_desc$"

 ig_moderate_republicans:0 "Moderate Republicans"
 ig_moderate_republicans_desc:0 "$ig_liberals_desc$"

 ig_moderate_liberals:0 "Moderate Liberals"
 ig_moderate_liberals_desc:0 "$ig_liberals_desc$"

 ig_moralist_liberals:0 "Moralist Liberals"
 ig_moralist_liberals_desc:0 "$ig_liberals_desc$"

 ig_jacksonians:0 "Jacksonian Democrats"
 ig_jacksonians_desc:0 "$ig_liberals_desc$"

 ig_jacksonian_liberals:0 "Jacksonian Populists"
 ig_jacksonian_liberals_desc:0 "$ig_liberals_desc$"

 ig_barnburners:0 "Barnburners"
 ig_barnburners_desc:0 "Barnburners were a faction of the Democratic Party in favor of abolitionism, free soil, and other radical reforms. They would help found the Free Soil Party and the Republican Party."

 ig_half_breeds:0 "Half-Breeds"
 ig_half_breeds_desc:0 "Half-Breeds were a faction of the Republican Party in favor of moderate Civil Service Reform while also emphasizing Party Unity. Their name originates from claims that their members were only Half-Republican due to their anti-Spoils policies."

 ig_readjusters:0 "Readjusters"
 ig_readjusters_desc:0 "The Readjuster Party was a bi-racial populist movement which emphasized internal investments, securing of the franchise for all men, and anti-finance positions on Confederate debt. The Party declined after it lost the support of the Repubican Party, but with the Stalwarts in charge, money and support has reforged this bi-racial coalition."

 ig_zapadniks_moderate:0 "Zapadniks (Moderate)"
 ig_zapadniks_moderate_desc:0 "Zapadniks believe that Russia must modernize using the example of the western countries (hence the name) in philosophy and culture. They are in favor of liberal and republican reforms, although the more moderate among them favor non-revolutionary, reformist methods of achieving those."
 ig_modernizers_moderate:0 "Modernizers (Moderate)"
 ig_modernizers_moderate_desc:0 "$ig_liberals_desc$"
 ig_westernizers_moderate:0 "Westernizers (Moderate)"
 ig_westernizers_moderate_desc:0 "$ig_liberals_desc$"
 ig_chimangos:0 "Chimangos"
 ig_chimangos_desc:0 "Chimangos are generally associated with sectors of the urban population, traders, and small rural landowners. They tend to support measures that promote economic development, the decentralization of power, and the modernization of political and social structures."
 ig_parlamentarisch_liberale:0 "Parlamentarisch-Liberale"
 ig_parlamentarisch_liberale_desc:0 "The Parlamentarisch-Liberale are the moderate wing of German liberals. Unlike their constitutionalist counterparts, the parliamentary liberals support a solely ceremonial monarch as head of a German federation of princes. Both greater and lesser German stances have found their way into the faction, leaving the parliamentary liberals divided on the issue."
 ig_luzias:0 "Luzias"
 ig_luzias_desc:0 "Luzias are generally associated with sectors of the urban population, traders, and small rural landowners. They tend to support measures that promote economic development, the decentralization of power, and the modernization of political and social structures."

# Marlibs
 ig_market_liberals:0 "Market Liberals"
 ig_market_liberals_only_icon:0 "@ig_market_liberals!"
 ig_market_liberals_desc:0 "Market liberals are conservative liberals that prioritize laissez-faire economics over liberalization in other spheres of society. Examples include the British Peelites and American Bourbon Democrats."

 ig_bourbon_liberals:0 "Bourbon Liberals"
 ig_bourbon_liberals_desc:0 "$ig_market_liberals_desc$"
 ig_bourbon_democrats:0 "Bourbon Democrats"
 ig_bourbon_democrats_desc:0 "$ig_market_liberals_desc$"
 ig_young_americans:0 "Young Americans"
 ig_young_americans_desc:0 "$ig_market_liberals_desc$"

 ig_utilitarians:0 "Utilitarians"
 ig_utilitarians_desc:0 "Utilitarians believe that governmental functions should be codified and rationalized in order to promote the common good."

# Natlibs
 ig_national_liberals:0 "National Liberals"
 ig_national_liberals_only_icon:0 "@ig_national_liberals!"
 ig_national_liberals_desc:0 "National liberals are conservative liberals that prioritize national unity with a strong state and a strong military. Examples include the German National Liberals, French Bonapartists, American War Democrats, and Japanese Imperialists."

 ig_bonapartists:0 "Bonapartists"
 ig_bonapartists_desc:0 "$ig_national_liberals_desc$"

 ig_positivists:0 "Positivists"
 ig_positivists_desc:0 "$ig_national_liberals_desc$"

 ig_popular_sovereignty:0 "Popular Sovereignty"
 ig_popular_sovereignty_desc:0 "Popular Sovereignty was a political position during the Second Party System that advocated for allowing the frontier territories to choose the legality of slavery in their territory regardless of negotiated compromises. It was most popular in the Democratic Party, eventually becoming a key tenet of the Young American Movement."

 ig_war_democrats:0 "War Democrats"
 ig_war_democrats_desc:0 "$ig_national_liberals_desc$"

 ig_liberal_republicans:0 "Liberal Republicans"
 ig_liberal_republicans_desc:0 "Liberal Republicans were a faction of the Republican Party in favor of ending Reconstrucction and radical Civil Service Reform. Drawing their name from the Liberal Republican Party of Horace Greeley, they put their ideals of meritocracy above pragmatic party loyalty, thereby losing party leadership roles while also weakening the anti-corruption cause within the Republican Party."

 ig_mugwumps:0 "Mugwumps"
 ig_mugwumps_desc:0 "Mugwumps were a faction of the Republican Party that defected to the Democrats over the issue of corruption. Their name references both the Algonquian word for war leader as well as implying their mug was on one side of the political spectrum while their rump was on the other."

 ig_reformist_democrats:0 "Reformist Democrats"
 ig_reformist_democrats_desc:0 "Reformist Democrats were a faction of the Democratic Party which stood in the middle of the Bourbons and the Silverites. While supporting many of the progressive policies of the Silverites, they marry this with an at times cold-hearted pragmatism. Famous historical leaders of this faction include Woodrow Wilson, Al Smith, and Franklin D Roosevelt."

# Conservatives
 ig_conservatives:0 "Conservatives"
 ig_conservatives_only_icon:0 "@ig_conservatives!"
 ig_conservatives_desc:0 "Conservatives refer to the broad set of people who want to preserve the status quo, while situationally advancing or rolling back reforms in response to social crises. Since this is not a unified ideology, conservatives can be rife with internal conflicts, for instance, between those who support libertarianism vs. social paternalism, particularism vs. nationalism, or secularism vs. religious moralism."

 ig_conservative_reformers:0 "Conservative Reformers"
 ig_conservative_reformers_desc:0 "$ig_conservatives_desc$"

 ig_orleanists:0 "Orleanists"
 ig_orleanists_desc:0 "$ig_conservatives_desc$"
 ig_orleanists_right:0 "Orleanists (Right)"
 ig_orleanists_right_desc:0 "$ig_conservatives_desc$"

 ig_cotton_whigs:0 "Cotton Whigs"
 ig_cotton_whigs_desc:0 "$ig_conservatives_desc$"

 ig_paternal_conservatives:0 "Paternal Conservatives"
 ig_paternal_conservatives_desc:0 "Paternal conservatives are a subset of conservatives that attempt to preserve the fundamental status quo with tactical expansions in political rights and social welfare. Examples include Disraeli's Tories and Christian Democrats."

 ig_progressive_conservatives:0 "Progressive Conservatives"
 ig_progressive_conservatives_desc:0 "$ig_paternal_conservatives_desc$"

 ig_slavophiles_moderate:0 "Slavophiles (Moderate)"
 ig_slavophiles_moderate_desc:0 "Slavophiles believe that Russia must not be tainted by the western thought - they are skeptical of liberal reforms and socialist revolution, thinking that only some things need to change to let Russia remain powerful, one and indivisible. The more moderate among them agree to some more necessary reforms - only insofar as to let the country stay stable, but no more."

 ig_catholic_democrats:0 "Catholic Democrats"
 ig_catholic_democrats_desc:0 "$ig_paternal_conservatives_desc$"

 ig_saquaremas:0 "Saquaremas"
 ig_saquaremas_desc:0 "Saquaremas come from groups linked to the imperial bureaucracy and also from landowners who target the foreign market for their production. These require a strong central government capable of guaranteeing unique conditions for the flow of production in all provinces, in addition to maintaining the univocal role of administration, a trait that gives imperial officials a privileged position."
 
 ig_konstitutionell_liberale:0 "Konstitutionell-Liberale"
 ig_konstitutionell_liberale_desc:0 "The Konstitutionell-Liberale are the right wing of German liberals. They support a lesser German federation of princes, under a constitutionalist monarch. Beyond constitutionalism, their primary aim is securing political freedoms across Germany."

# Reactionaries
 ig_reactionaries:0 "Reactionaries"
 ig_reactionaries_only_icon:0 "@ig_reactionaries!"
 ig_reactionaries_desc:0 "Reactionaries are a broad tent of those who want to go back to the good old days, who unlike niche interest groups elevate their nostalgia to a general politics. The specifics of what they want depends on what the good old days were like (or seemed to be) in each particular country. Subsections of this group include monarchic absolutists, religious moralists, or even wealthy peasants."

 ig_absolutists:0 "Absolutists"
 ig_absolutists_desc:0 "Absolutists believe that the monarch should hold absolute power over a centralized, modernizing state. They are opposed both by liberal reformers as well as local aristocrats, who see absolutism as an infringement on their ancestral power. Examples include the Russian Tsarists and certain Meiji restorationists."

 ig_slavophiles:0 "Slavophiles"
 ig_slavophiles_desc:0 "Slavophiles believe that Russia must not be tainted by the western thought - they are skeptical of liberal reforms and socialist revolution, thinking that only some things need to change to let Russia remain powerful, one and indivisible. They are adamant in rejecting majority of reforms, only by divine providence recognizing serfdom as an ill that Russia must eradicate to avoid falling behind the rest of the world, believing that only technical innovations should be imported from the west, and even those should be scrutinized."

 ig_legitimists:0 "Legitimists"
 ig_legitimists_desc:0 "$ig_reactionaries_desc$"
 ig_carlists:0 "Carlists"
 ig_carlists_desc:0 "$ig_reactionaries_desc$"
 ig_miguelists:0 "Miguelists"
 ig_miguelists_desc:0 "$ig_reactionaries_desc$"

 ig_restorationists:0 "Restorationists"
 ig_restorationists_desc:0 "$ig_absolutists_desc$"

 ig_southern_democrats:0 "Southern Democrats"
 ig_southern_democrats_desc:0 "The Southern Democrats are the most fervently pro-slavery, anti-federal faction active in American politics. Unlike most other Antebellum conservatives, who may see slavery as a necessary evil, the Southern Democrats see it as a positive good, and are willing to go to great lengths to protect it. They are also the most likely to support secession, and will support the Confederacy in the event of a Civil War."

 ig_southern_conservatives:0 "Southern Conservatives"
 ig_southern_conservatives_desc:0 "The Southern Conservatives are the most fervently pro-slavery, anti-federal faction active in American politics. Unlike most other Antebellum conservatives, who may see slavery as a necessary evil, the Southern Conservatives see it as a positive good, and are willing to go to great lengths to protect it. They are also the most likely to support secession, and will support the Confederacy in the event of a Civil War."
 
 ig_calhounites:0 "Calhounites"
 ig_calhounites_desc:0 "$ig_southern_democrats_desc$"

 ig_monarchists:0 "Monarchists"
 ig_monarchists_desc:0 "$ig_reactionaries_desc$"

 ig_theocrats:0 "Theocrats"
 ig_theocrats_desc:0 "$ig_reactionaries_desc$"

 ig_national_conservatives:0 "National Conservatives"
 ig_national_conservatives_desc:0 "National Conservatives are a subset of conservatives devoted to the upholding of a strong national identity and the preservation of moralism as a guiding tenet of the state. In a modernizing world they contrast themselves from their more liberal counterparts with hardline right-wing social policy and a willingness to dismantle liberal institutions to achieve their aims. Examples include the DNVP and the Norwegian Fatherland League"

 ig_caramurus:0 "Caramurus"
 ig_caramurus_desc:0 "Caramurus are essentially formed by the figures of traders, bureaucrats, and military personnel who defended the return of Emperor Dom Pedro I to Brazil. They defend a strongly centralized monarchical regime that guarantees the powers of the emperor."

 ig_patrianovists:0 "Patrianovists"
 ig_patrianovists_desc:0 "Patrianovists seek to establish a organic monarchy in Brazil based on traditionalist policies. They are rooted in Catholicism, the political teachings of Saint Thomas Aquinas, nationalism, and the rejection of liberalism and a constitution."

 ig_malthusians:0 "Malthusians"
 ig_malthusians_desc:0 "This group subscribes to the economic theories established by Thomas Malthus, believing any effort to alleviate poverty to be made self-defeating due to consequent population growth."

 ig_konservative:0 "Konservative"
 ig_konservative_desc:0 "The Konservative are the most conservative wing of German nationalists, mainly comprised of South Germans and Catholics. The fear of Prussian and by extension protestant dominance over a united Germany has led to the faction's support of a greater German federation. The Konservative's rejection of constitutionalism makes them the only faction to advocate for a continuation of the absolute monarchy."

# Fascists
 ig_fascists:0 "Fascists"
 ig_fascists_only_icon:0 "@ig_fascists!"
 ig_fascists_desc:0 "An extreme-right ideology, fascism is difficult to define in specific terms. Generally characterized by national chauvinism, a reverence of the state, and a rabid hostility to any Left-wing or perceived foreign elements, it is just as much inundated with contradictions -- while fascists often espouse deeply traditional values, they also glorify the efficiency of modern industry and war. This strange coupling of traditionalism with modernity is part of what sets e.g. clerical fascism apart from traditional moralism, and Italian Futurism apart from socialism."
 ig_integralists:0 "Integralists"
 ig_integralists_desc:0 "$ig_fascists_desc$"

# Christian Democrats
 ig_christian_democrats:0 "Christian Democrats"
 ig_christian_democrats_only_icon:0 "@ig_christian_democrats!"
 ig_christian_democrats_desc:0 "A centrist ideology, Christian Democracy represent the end point of Catholic political thinking. Influenced by social Catholic thinking it seeks to promote a more humane form of capitalism, while limiting the role of the state in the public sphere through the principles of corporatism and subsidiarity. It generally supports expanding suffrage, but leans conservative on other issues. Historically it was a broad label; examples range from the antisemite Christian Social Party in Austria, through Zentrum and its many wings to the reformist Luigi Sturzo. In Catholic countries it generally represents the centre-left wing of Catholic thinking while in non-Catholic countries it represents the whole spectrum of Catholic thinking."
 
 ig_catholics:0 "Catholics"
 ig_catholics_desc:0 "A interest bloc that seeks to protect Catholics and the Catholic Church from what they perceive as state overreach while at the same time base the rest of their stances on political and social Catholic thinking."


# Nonideological
# Village Interests
 ig_rural_folk:0 "Village Interests"
 ig_rural_folk_only_icon:0 "@rural_folk_bpm!"
 ig_rural_folk_desc:0 "A non-ideological power bloc representing the diverse interests of rural folk and local powerbrokers. While often incoherent, such village interests are generally aligned towards local autonomy and traditional values."
 ig_rus_obschina:0 "Obschinas"
 ig_rus_obschina_desc:0 "The Obschina is a traditional form of communal self-organization of peasants, utilized by the Russian government to better administer the land. Responsible for taxation, conscription and rural policing, these relatively autonomous and somewhat informal governance units were also taking significant part in economic management of their respective local rural communities. One of the few places in Russian Empire where the elections of their respective local leaders (the Starosta) were the norm, these social institutions unsurprisingly inspired a movement of Russian Agrarian Socialism called Narodniks."
 ig_rus_obschina_rural:0 "Rural Obschinas"
 ig_rus_obschina_rural_desc:0 "The Rural Obschina is a rural self-governance institution, tracing its roots to the original Russian Obschina which managed to survive even into the recent socialist revolution. Reformed to abolish the inefficiencies of Chernopolositsa and freed from the yoke of serfdom and aristocracy, the reorganized Rural Obschina now stands as an autonomous self-governing unit of the new socialist regime and a proud prototype for its urban counterpart."
 ig_greenbackers:0 "Greenbackers"
 ig_greenbackers_desc:0 "The Greenbackers are a loose grouping of farm organizations which advocate for an inflationary economic policy to reduce debt obligations on farmers. Other than that central issue, the Greenbackers are a highly diverse grouping, with significant racist and sexist factions."
 ig_national_grange:0 "Farmers' Alliances"
 ig_national_grange_desc:0 "The Farmers' Alliances are farmer advocacy groups with ambitions of becoming a producers union. The Alliances endorse a series of reform packages, from railroad and utility reform to tariff reduction and a state buyer system of subtreasuries. Some, like the Colored Farmers' Alliance, are radical in their social politics, advocating for an end to segregation and alliances with Republicans over Democrats."

# Business Interests
 ig_industrialists:0 "Business Interests"
 ig_industrialists_only_icon:0 "@industrialists_bpm!"
 ig_bourgeoisie:0 "Bourgeoisie"
 ig_bourgeoisie_desc:0 "The Bourgeoisie are the class of wealthy urban merchants. They have little ideological commitments, beyond expanding their wealth and power... for now."
 ig_industrialists_desc:0 "A non-ideological power bloc representing the interests of big businesses. Generally committed to limiting government oversight, on all other issues they side with whatever benefits monopoly capital at any moment."

# Aristocratic Interests
 ig_landowners:0 "Aristocratic Interests"
 ig_landowners_only_icon:0 "@landowners_bpm!"
 ig_landowners_desc:0 "A non-ideological power bloc representing the interests of traditionally powerful families. Generally committed to preserving their power, they are plagued by squabbles over ancient grudges."
 ig_slaver_interests:0 "Slaver Interests"
 ig_slaver_interests_desc:0 "A non-ideological power bloc representing the interests of slaveholders. Generally committed to defending the right to their 'property', they are otherwise divided over most other issues."
 ig_shogunate:0 "Daimyo Interests"
 ig_shogunate_desc:0 "The Daimyo were powerful landowning lords and magnates who from the 10th century onwards ruled most of Japan beyond Kyoto and the direct holdings of the Shogun. The Daimyos were divided into powerful clans who hired samurai to defend their claims"
 ig_kazoku:0 "Kazoku"
 ig_kazoku:0 "The Kazoku was the hereditary peerage formed after the Meiji restoration. It was formed by merging the daimyo and kuge into one system fo titles and nobility modelled after the British peerage."
 ig_mesafint:0 "Mesafint Interests"
 ig_mesafint_desc:0 "The Mesafint were the hereditary nobles of the empire, often dominating the leadership of the various provinces. Their main interest lies in fighting to keep their privilages and autonomy whilst fighting for influence over the court in Gondar."

# Professional Interests
 ig_intelligentsia:0 "Professional Interests"
 ig_intelligentsia_only_icon:0 "@intelligentsia_bpm!"
 ig_intelligentsia_desc:0 "A non-ideological power bloc representing the interests of professionals and merchants. Typically organized into professional associations, craft unions, traditional guilds, and informal cartels, these groups fear encroachment from big businesses as well as the unwashed masses. Examples range from Dutch and Italian merchant guilds to the American Federation of Labor."
 ig_rus_meschane:0 "Meschane Interests"
 ig_rus_meschane_desc:0 "Meschane refers to the urban lower class in Russia during the existence of its estates system. Compared to the Raznochintsy, another important urban strata, the Meschane tend to favor moderation and stability over revolutionary sentiment."
 ig_rus_meschane:0 "Raznochintsy"
 ig_rus_meschane_desc:0 "Raznochintsy is a group, comprised primarily of urban dwellers, who for one reason or another are neither a foreigner while also existing outside of Russian rigid estates system. Members of this group are known often for their revolutionary sentiment, harboring sympathies to the western, liberal ideas. As such, compared to Meschane, they tend to favor the more radical ideas in regards to Russia's future."
 ig_rus_obschina_urban:0 "Urban Obschinas"
 ig_rus_obschina_urban_desc:0 "The Urban Obschina is the result of extrapolation of the recently empowered Obschina onto the non-agricultural part of Russian society. Utilizing the practices of collective decisionmaking and public ownership of land, the Urban Obschinas take into account the higher population density and specific needs of the urban population while at the same time utilizing some of the existing self-governance mechanisms perfected by the Rural Obschina."
 ig_negade:0 "Negade Interests"
 ig_negade_desc:0 "Negade refers to the urban merchants of Ethiopia, often headed by particularly wealthy Negadras. This group like many merchants fear foreign competition and wish to preserve the influence of their networks of artisans and urban cliques."

# Bureaucratic Interests
 ig_petty_bourgeoisie:0 "Bureaucratic Interests"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie_bpm!"
 ig_petty_bourgeoisie_desc:0 "A non-ideological power bloc representing entrenched bureaucrats. These corrupt officials are experts at manipulating political machines to stay in power, despite intended political processes."
 ig_kuge:0 "Kuge Interests"
 ig_kuge_desc:0 "The Kuge were the nobles and officals of the Emperor's inner court and answered directly to him rather than the Shogun or a daimyo"

# Military Interests
 ig_armed_forces:0 "Military Interests"
 ig_armed_forces_only_icon:0 "@armed_forces_bpm!"
 ig_armed_forces_desc:0 "A non-ideological power bloc representing powerful military leaders. Generally committed to expanding military power over civil society, they seek personal prestige and enrichment through military office."

# Church Interests
 ig_devout:0 "Church Interests"
 ig_devout_only_icon:0 "@devout_bpm!"
 ig_devout_desc:0 "A non-ideological power bloc representing organized religion as an entrenched institution. Its members differ from religious moralists as they seek to preserve their privileges within religious structures, rather than injecting religion into broader politics. In countries without a strong organized religion, these are local clerics who hold wealth or secular influence. Examples include state churches, Sunni Muftis, and the ritual masters of China."

