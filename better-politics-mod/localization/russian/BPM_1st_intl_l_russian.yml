 bpm_1st_intl.1.t:0 "Первый Интернационал"
 bpm_1st_intl.1.d:0 "Зарождение раннего @ig_socialists! социалистического движения не происходило из единой традиции, а стало смешением различных философских течений, в общих чертах ориентированных на радикальные цели. К середине XIX века всем участникам стало ясно, что лоскутный характер движения нежизнеспособен. Таким образом, #pink Международная ассоциация трудящихся#!, известная впоследствии как #pink Первый Интернационал#!, была основана как первая серьезная попытка объединить различные направления социализма во всем мире."
 bpm_1st_intl.1.f:0 "Одно преимущество у них есть — это численность; но численность имеет значение лишь в том случае, если она объединена и направлена знанием. Прошлый опыт показал, как пренебрежение тем братским союзом, который должен существовать между рабочими разных стран и побуждать их твердо держаться друг за друга во всех их борьбе за освобождение, будет наказано общей неудачей их несогласованных усилий.\n\n—Карл Маркс, 1864 г."
 bpm_1st_intl.1.a:0 "Будем следить за этим."
 bpm_1st_intl.1.b:0 "Разве похоже, что мне не все равно? #pink (Пропустить цепочку событий)#!"

 bpm_1st_intl.2.t:0 "Красное и черное"
 bpm_1st_intl.2.d:0 "Происходящие из самых разных традиций, члены #pink Первого Интернационала#! не столь едины, как хотелось бы некоторым. Их разногласия в основном сводятся к двум фракциям: @ig_anarchists! Анархисты, возглавляемые в основном Прудоном и Бакуниным, и то, что анархисты называют @ig_socialists! Государственными социалистами, включая марксистов, оуэнитов, бланкистов и республиканских националистов из различных угнетенных наций. Обмениваясь огненными полемиками столько же, сколько и сотрудничая, их споры угрожают самому существованию коалиции."
 bpm_1st_intl.2.f:0 "Интернационал тогда только может стать орудием освобождения народа, когда сам освободится; когда не даст себя разделить на две группы — на большое большинство, слепое орудие просвещенного меньшинства. Поэтому его первая обязанность — впечатать в умы своих членов науку, философию и политику социализма.\n\n—Михаил Бакунин, 1869 г."
 bpm_1st_intl.2.a:0 "Раздор среди смутьянов? Отлично!"

 bpm_1st_intl.2b.t:0 "Наши социалисты разделились!"
 bpm_1st_intl.2b.d:0 "@ig_socialists! Социалисты больше не просто разрозненная группа возвышенных интеллектуалов. Теперь, когда они получили некое подобие политической власти, их разногласия также стали тем более очевидны, поскольку на местных собраниях теперь доминируют дебаты об авторитаризме и государстве. @ig_anarchists! Анархисты выступили в качестве особенно антиавторитарной фракции и начинают создавать свою собственную организацию."
 bpm_1st_intl.2b.f:0 "Этот революционный союз исключает всякую идею диктатуры и всякую идею контролирующей и директивной власти. Но необходимо для установления этого революционного союза и для торжества Революции над реакцией, чтобы единство идей и революционного действия нашло себе орган посреди народной анархии, которая будет самой жизнью и энергией Революции. Таким органом должно стать тайное и всемирное общество Международных Братьев.\n\n—Михаил Бакунин, 1869 г."
 bpm_1st_intl.2b.a:0 "Ясно."

 bpm_1st_intl.3.t:0 "Анархисты"
 bpm_1st_intl.3.d:0 "Даже среди себя @ig_anarchists! Анархисты раннего социалистического движения едва ли представляли единый фронт. Два основных течения анархизма были представлены Прудоном, чей мютюэлизм пропагандировал общество свободного обмена, и Бакуниным, чей коллективизм настаивал на полной отмене частной собственности.\n\nНа практике их в первую очередь беспокоило противодействие иерархической партийной дисциплине в пользу свободного и органического объединения, а также подчеркивание ценности прямых действий."
 bpm_1st_intl.3.f:0 "Не сверху вниз, навязывая человеческому обществу кажущееся единство и порядок, как пытается государство, не считаясь с различиями интересов, возникающими из различий занятий. Напротив, Интернационал организует массы снизу вверх, беря за отправную точку общественную жизнь масс, их реальные стремления, и побуждая их объединяться в группы в соответствии с их реальными интересами в обществе.\n\n—Михаил Бакунин, 1869 г."
 bpm_1st_intl.3.a:0 "А их оппоненты?"

 bpm_1st_intl.4.t:0 "Партийные социалисты"
 bpm_1st_intl.4.d:0 "Другая сторона #pink Первого Интернационала#! состояла из разнообразной группы @ig_socialists! Социалистов, уничижительно называемых анархистами 'этатистами'. В отличие от @ig_anarchists! Анархистов, они пытались участвовать как в буржуазной политике, так и в экономической борьбе, либо для достижения реформ, либо для продвижения классового сознания для будущей революции.\n\nДля более радикальных членов 'этатистов' это название было клеветническим эпитетом. Хотя они отвергали анархизм как таковой, они, тем не менее, считали отмену государства необходимой целью социализма. Более точно, они отличались от анархистов в основном своим предпочтением партий."
 bpm_1st_intl.4.f:0 "Никогда не следует считать, что присутствие рабочих в Парламенте имеет небольшое значение. Если их голоса заглушаются или их изгоняют, репрессии и притеснения оказывают глубокое воздействие на народ. Если же они могут говорить с парламентской трибуны, как это делают Бебель и Либкнехт, весь мир слушает их.\n\n—Карл Маркс, 1871 г."
 bpm_1st_intl.4.a:0 "Приходите и получите!"

 bpm_1st_intl.5.t:0 "Точка перегиба"
 bpm_1st_intl.5.d:0 "В ходе многочисленных столкновений с анархистами @ig_socialists! Социалисты, кажется, обнаружили свидетельства секретного @ig_anarchists! Анархистского 'Альянса', действующего в рядах #pink Интернационала#!. По их утверждению, такой сектантство угрожает целостности #pink Интернационала#! и нарушает его учредительные правила.\n\nС другой стороны, некоторые считают, что это лишь предлог для отстранения @ig_anarchists! Анархистов по чисто идеологическим причинам."
 bpm_1st_intl.5.f:0 "Альянс, считающий возрождение сект великим шагом вперед, сам по себе является убедительным доказательством того, что их время прошло: ибо если изначально они содержали элементы прогресса, то программа Альянса, следующая за «Мухаммедом без Корана», есть не что иное, как куча пышнословных идей, давно мертвых и способных только напугать буржуазных идиотов или служить уликой для бонапартистских или иных прокуроров против членов Интернационала.\n\n—Карл Маркс, 1872 г."
 bpm_1st_intl.5.a:0 "Политика безжалостна."

 bpm_1st_intl.6.t:0 "Резолюции"
 bpm_1st_intl.6.d:0 "Напряженность вокруг секретного @ig_anarchists! Анархистского 'Альянса' достигла апогея. Фракция радикальных @ig_socialists! Социалистов выдвинула ряд резолюций, в том числе объявить о необходимости пролетарской партии и исключить @ig_anarchists! Анархистов за фракционность в #pink Интернационале#!. Примут ли резолюции?\n\n#gold (Этот выбор влияет на готовность @ig_anarchists! Анархистов и @ig_socialists! Социалистов сотрудничать на международном уровне.)#!"
 bpm_1st_intl.6.f:0 "В своей борьбе против совокупной власти имущих классов рабочий класс может действовать как класс только путем конституирования себя в политическую партию, отличную от всех старых партий, образованных имущими классами, и противостоящую им.\n\n—Статья 7а, Гаагский конгресс, 1872 г."
 bpm_1st_intl.6.a:0 "Резолюция принимается. (Исторический)"
 bpm_1st_intl.6.b:0 "Резолюция проваливается."