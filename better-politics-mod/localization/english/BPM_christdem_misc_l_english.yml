 ig_paternal_conservatives_2_desc: "Paternal conservatives are a subset of conservatives that attempt to preserve the fundamental status quo with tactical expansions in political rights and social welfare. Examples include Disraeli's Tories and Christian Democrats." # Paternal conservatives are a subset of conservatives that attempt to preserver the fundemtal status quo with tactical expansions in political rights, social welfare and state intervention in the matters of economics. Examples include Disraeli's Tories, Bismarck's State Socialism policies and Teddy's Progressive Conservatives.

