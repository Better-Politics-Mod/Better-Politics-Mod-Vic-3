 # Nonideological traits
 ig_trait_urban_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_urban_systematic_corruption_desc:0 "Эта группа интересов пользуется преференциальным режимом и погрязла в коррупции. Используя сеть официальных связей и особые привилегии, они систематически накапливают богатства, нанося ущерб функционированию и легитимности нашего правительства."
 ig_trait_urban_well_oiled_machine:0 "Хорошо смазанная машина"
 ig_trait_urban_well_oiled_machine:0 "Законные потребности этой заинтересованной группы полностью удовлетворены. Они функционируют с повышенной эффективностью, обогащаясь и позволяя нашему правительству вкладывать полученные доходы в другие сферы. Однако, если мы дадим им слишком большую свободу действий, они могут быстро впасть в коррупцию."
 ig_trait_urban_systematic_opposition:0 "Систематическое противодействие"
 ig_trait_urban_systematic_opposition_desc:0 "Правительство хронически пренебрегает этой группой интересов, вплоть до того, что они насильственно вмешиваются в официальные дела. Сопротивляясь нашей политике везде, где это возможно, они увеличили наши бюрократические издержки и нанесли ущерб нашей легитимности."

 ig_trait_rural_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_rural_systematic_corruption_desc:0 "Эта группа интересов пользуется преференциальным режимом и погрязла в коррупции. Используя сеть официальных связей и особые привилегии, они систематически накапливают богатства, нанося ущерб функционированию и легитимности нашего правительства."
 ig_trait_rural_well_oiled_machine:0 "Хорошо смазанная машина"
 ig_trait_rural_well_oiled_machine:0 "Законные потребности этой заинтересованной группы полностью удовлетворены. Они функционируют с повышенной эффективностью, обогащаясь и позволяя нашему правительству вкладывать полученные доходы в другие сферы. Однако, если мы дадим им слишком большую свободу действий, они могут быстро впасть в коррупцию."
 ig_trait_rural_systematic_opposition:0 "Систематическое противодействие"
 ig_trait_rural_systematic_opposition_desc:0 "Правительство хронически пренебрегает этой группой интересов, вплоть до того, что они насильственно вмешиваются в официальные дела. Сопротивляясь нашей политике везде, где это возможно, они увеличили наши бюрократические издержки и нанесли ущерб нашей легитимности."

 ig_trait_military_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_military_systematic_corruption_desc:0 "The military experiences preferential treatment and has fallen into corruption. Through a network of official connections and special privileges, they systematically hoard wealth, damanging the functioning of the military and the legitimacy of our government."
 ig_trait_military_well_oiled_machine:0 "Хорошо смазанная машина"
 ig_trait_military_well_oiled_machine:0 "Законные потребности военных полностью удовлетворяются. Они функционируют с повышенной эффективностью, обогащаясь и позволяя нашему правительству вкладывать полученные доходы в другие сферы. Однако, если мы дадим им слишком большую свободу действий, они могут быстро впасть в коррупцию."
 ig_trait_military_systematic_opposition:0 "Систематическое противодействие"
 ig_trait_military_systematic_opposition_desc:0 "Правительство хронически пренебрегает военными, вплоть до того, что они отказываются сотрудничать с правительством. Сопротивляясь нашей политике везде, где это возможно, они нанесли ущерб нашей боевой мощи, а также нашей легитимности."

 ig_trait_left_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_left_systematic_corruption_desc:0 "Наша страна рассматривается как великий бастион свободы, привлекающий иммигрантов со всего мира. Однако последователи этой идеологии получают привилегированные посты в правительстве и погрязли в коррупции, подрывая легитимность нашего правительства."
 ig_trait_left_bastion_of_freedom:0 "Бастион свободы"
 ig_trait_left_bastion_of_freedom:0 "Наша страна приняла прогрессивные идеалы этой идеологии, и на нас смотрят как на бастион свободы. Угнетенные иммигранты стекаются в нашу страну, ведомые реальными или воображаемыми гарантиями жизни, свободы и стремления к счастью."
 ig_trait_left_systematic_opposition:0 "Систематическое противодействие"
 ig_trait_left_systematic_opposition_desc:0 "Наше правительство последовательно отказывалось принимать требования приверженцев этой идеологии. Таким образом, они организуют оппозицию в массовом масштабе, устраивают забастовки или даже бегут из нашей страны везде, где это возможно."

 ig_trait_right_systematic_corruption:0 "Систематическая коррупция"
 ig_trait_right_systematic_corruption_desc:0 "Наша страна рассматривается как великий оплот традиций, заставляющий наших граждан обращаться к традиционной семье. Однако последователи этой идеологии получают привилегированные посты в правительстве и погрязли в коррупции, подрывая легитимность нашего правительства."
 ig_trait_right_bastion_of_freedom:0 "Бастион традиций"
 ig_trait_right_bastion_of_freedom:0 "В соответствии с праворадикальной политикой нашей страны наши граждане обращаются за социальной поддержкой к своим традиционным семейным ячейкам. Укрепление традиционных социальных форм способствует укрупнению семей и повышению рождаемости в целом."
 ig_trait_right_systematic_opposition:0 "Систематическое противодействие"
 ig_trait_right_systematic_opposition_desc:0 "Наше правительство последовательно отказывалось принимать требования приверженцев этой идеологии. Таким образом, они организуют оппозицию в массовом масштабе, изолируя консервативные семьи от основного общества и препятствуя социальному прогрессу везде, где это возможно."