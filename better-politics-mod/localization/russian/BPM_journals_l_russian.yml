 bpm_russia.1.t:0 "Философические письма"
 bpm_russia.1.d:0 "Публикация писем, переведенных с французского [SCOPE.sCharacter('bpm_russia_chaadayev').GetFullName], воспламенила грамотное меньшинство России — слова, написанные в них, заставили [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] объявить его безумцем, в то время как интеллектуалы по всей стране осуждают или поддерживают его, развивая идеи, выраженные в письмах, посредством поляризованных дебатов. Невольно [SCOPE.sCharacter('bpm_russia_chaadayev').GetFullName] спровоцировал самый глубокий раскол в русской философии за ближайшие полвека — раскол между западниками и славянофилами."
 bpm_russia.1.f:0 "Некогда Петр Великий хотел просветить нас, и чтобы вызвать в нас стремление к просвещению, бросил нам плащ цивилизации: мы подобрали плащ, но не коснулись цивилизации... В нашей крови есть нечто, что отгоняет всякий истинный прогресс. Сегодня... мы отмечаем пустоту в интеллектуальной сфере.\n\n— Петр Чаадаев, 1836#!"
 bpm_russia.1.a:0 "Под домашний арест этого безумца, ради Христа!"
 bpm_russia.1.b:0 "В его резких словах есть некоторая доля истины..."

 bpm_russia.2.t:0 "Сломанные Копья"
 bpm_russia.2.d:0 "Дебаты между западническим и славянофильским крыльями русской интеллигенции, столь пламенные и страстные всего несколько лет назад, наконец завершились. К лучшему или к худшему, русская политическая мысль двинулась дальше."
 bpm_russia.2.f:0 "В конце концов, новые философии и новые вопросы привлекли внимание образованных людей. Дебаты не закончились оглушительной победой, а оглушительным молчанием."
 bpm_russia.2.a:0 "И все же Россия выдерживает"

 bpm_russia.3.t:0 "Те, Кто Мечтают"
 bpm_russia.3.d:0 "Мечта западников реализовалась в России — мечта о свободном русском гражданине. Хотя будущее России еще не написано, похоже, что это будет будущее, написанное не древним и дряхлым дворянством и его тираническим царем — а скорее самим народом России. Россия догнала Запад в том, что важно — теперь мы увидим, сможет ли она пойти еще дальше!"
 bpm_russia.3.f:0 "Мы не думали, что это возможно — чтобы страна, отстающая от цивилизованных наций, могла так быстро догнать. Но те, кто мечтают, воплотили эти мечты в реальность, и будущее России кажется чуточку светлее."
 bpm_russia.3.a:0 "Вперед!"

# FASCIST "SPLIT" (its more of a spawn really)
 je_bpm_split_fascists:0 "Возникновение Фашизма"
 je_bpm_split_fascists_status:0 "Отслеживать возникновение нового элемента справа."
 je_bpm_split_fascists_reason:0 "Неудачи традиционной реакционной идеологии на фоне подъема массовой политики приводят к формированию новой коалиции революционных националистов. Получая поддержку от ветеранских организаций и правых профессионалов, фашисты стремятся создать сильное, централизованное государство, основанное на классовом сотрудничестве и вооруженном национальном мифе.\n\n#lore Кажется... что война настолько потрясла человека, что он забыл, как быть политическим животным. Это подозрение подтверждается распространением фашизма, который представляет собой безумное бегство в фантазию от необходимости политической мысли. Ничто так очевидно не говорит о послевоенной ситуации, как то, что она нова, проистекает из причин, которые еще не проанализированы, и не может быть облегчена до тех пор, пока этот анализ не будет завершен и не станет основой новой социальной формулы. Тем не менее, лица, поддерживающие фашизм, ведут себя так, будто человек уже обладает принципами, которые позволят ему решить все наши проблемы, и будто речь идет только о назначении диктатора для их применения."\n\n— Ребекка Уэст, 1935#!"

 je_bpm_split_fascists_special_tooltip:0 "Прогресс определяется следующим:\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_base').GetValue|+=]#! базовое значение\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_conflicts').GetValue|+=]#! от участия в Войнах, Дипломатических Играх, Революциях или будучи лидером Национального Объединения\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_empowered').GetValue|+=]#! от #bold Реакционных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')] в правительстве или в поддержке\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_suppressed').GetValue|+=]#! от подавленных #bold Реакционных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_marginal').GetValue|+=]#! от маргинализированных #bold Реакционных#! и #bold Консервативных#! [Concept('concept_interest_group', 'Групп Интересов')]\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_radicals').GetValue|+=]#! от радикальных слоев среднего населения; это будет накапливаться только в том случае, если #bold Либеральные#! и #bold Консервативные#! [Concept('concept_interest_group', 'Группы Интересов')] не маргинализированы и не подавлены."

