 bpm_2nd_intl.1.t:0 "新国际的种子"
 bpm_2nd_intl.1.d:0 "普遍认为，@ig_socialists!社会主义者普遍认识到工人阶级的利益超越了政治界限。然而，自#pink国际工人协会#!解散以来，没有进行过任何严肃的尝试来建立一个新的国际联盟。为了解决这个问题，来自各种工人组织的代表们今天在瑞士举行了会议，决定起草一份新的社会主义宣言，作为#pink第二国际#!的创始文件。"
 bpm_2nd_intl.1.f:0 "在新旧世界的无产阶级中，一种和谐的精神正在蔓延。在受苦和受压迫的人们中间，对剥削者的仇恨日益增加，对资本主义压迫者的不信任也日益加深。兄弟们，你们难道不感觉这是决定性的时刻吗？\n\n—布鲁塞尔大会，1880年"
 bpm_2nd_intl.1.a:0 "让我们密切关注此事。"
 
 bpm_2nd_intl.2.t:0 "国际和其不满"
 bpm_2nd_intl.2.d:0 "#pink第二国际#!的召开并没有按计划进行。除了组织不力之外，社会主义运动似乎充斥着分歧。其中最主要的是@ig_reformist_socialists!改良主义者和@ig_revolutionist_socialists!革命主义者之间的分裂，他们在一个实际问题上发生了争执——前者坚持只有真正的代表才能参加新的代表大会，而后者则认为只有匿名才能确保所有参与者的安全。\n\n由于无法妥协，双方都开始组织分别的大会。"
 bpm_2nd_intl.2.f:0 "大会开幕。在整个工人运动历史上，从来没有一个工人代表大会在如此屈辱的条件下举行过。\n\n—爱德华·伯恩斯坦，1889年"
 bpm_2nd_intl.2.a:0 "不和谐的喧嚣？好的！"
 
 bpm_2nd_intl.2b.t:0 "社会主义者分裂！"
 bpm_2nd_intl.2b.d:0 "随着@ig_socialists!社会主义者的权力增长，关于如何最好利用他们的权力的争论变得越来越激烈。他们的分歧最近在一场争吵中达到了顶点，其中一方强制将对手驱逐出会议大厅。出现了两个明显的派别——@ig_reformist_socialists!改良主义者和@ig_revolutionist_socialists!革命主义者。"
 bpm_2nd_intl.2b.f:0 "这就是引起所有分歧的核心问题。中产阶级和无产阶级之间的对立是否如此之大，以至于无产阶级不能与某些中产阶级的派别联合起来对抗其他中产阶级的群体？或者在中产阶级内部，存在着比中产阶级与工人阶级之间的敌意更大的敌意吗？\n\n—考茨基，1902年"
 bpm_2nd_intl.2b.a:0 "我明白了。"
 
 bpm_2nd_intl.3.t:0 "可能主义国际"
 bpm_2nd_intl.3.d:0 "在@ig_reformist_socialists!改良主义者的领导下，有法国的可能主义者和英国的工会代表大会。他们拒绝所谓“马克思主义小集团”的激进言论，选择将当前可能实现的事情置于优先位置，即逐步改革，以实现社会主义的目标。可能主义代表大会已经决定推动包括每日工作八小时和工作场所民主在内的一系列事项。"
 bpm_2nd_intl.3.f:0 "该国际劳工大会宣布，其有关缩短劳动时间、限制童工和类似措施的决议，不应视为其产业改革计划的全部表达，而是要求这些措施来确保目前减轻劳动困难，并促进使工人自己最终拥有和控制所有生产资料所必需的闲暇、教育和组织。\n\n—可能主义者代表大会，1889年"
 bpm_2nd_intl.3.a:0 "马克思主义者呢？"
 
 bpm_2nd_intl.4.t:0 "马克思主义国际"
 bpm_2nd_intl.4.d:0 "反对改良主义者的是@ig_revolutionist_socialists!革命主义者，他们与布朗基主义者和其他各种传统结成马克思主义社会民主主义的旗帜下的统一战线。广义而言，马克思主义者认为争取改革是建立革命阶级意识的手段，而不是目的本身，将革命置于实现社会主义的唯一途径。他们经常在非法状态下工作，因此指责可能主义者是正式认可的#gold '部长社会主义者'#!，反对真正的社会主义事业。"
 bpm_2nd_intl.4.f:0 "让我们只实现八小时工作制，那么在通往劳动力最终解放的道路上，第一步将已经迈出。这一步不仅仅是因为其内在价值，更因为它将使工人产生国际行动时的力量意识。\n\n—坎宁汉姆·格雷厄姆，1889年"
 bpm_2nd_intl.4.a:0 "危险的罪犯。"
 
 bpm_2nd_intl.5.t:0 "大会之后"
 bpm_2nd_intl.5.d:0 "改良主义者和革命主义者的代表大会已经结束，与会者返回家中传达了激烈的争论和个人攻击的消息。实际上，两个代表大会的内容非常相似——两者都推动每日工作八小时制，两者都推动妇女平等，两者都因与背离的同志团结问题而发生内斗。然而，关于手段和目标的分歧根深蒂固，修复它的前景似乎很渺茫。"
 bpm_2nd_intl.5.f:0 "这次大会为被压迫者的权利的有意识、系统的执行开辟了新纪元，国际无产阶级和社会主义通过计划、一致的行动。这是胜利的明确保证；社会主义国际共和国万岁！\n\n—马克思主义者代表大会，1889年"
 bpm_2nd_intl.5.a:0 "希望他们保持敌对状态。"
 
 bpm_2nd_intl.6a.t:0 "人类的命运？"
 bpm_2nd_intl.6a.d:0 "自对立的工人代表大会动荡以来，一段时间已经过去。事件引发的个人敌意已经平息；尽管双方再次准备召开各自的代表大会，但他们派遣代表互相交流，希望能够加入统一的#pink第二国际#!。\n\n同志们会重新团结起来，还是会重蹈社会主义和无政府主义者的覆辙？\n\n#gold（这个选择会影响@ig_reformist_socialists！改良主义者和@ig_revolutionist_socialists！革命主义者国际合作的意愿。）#!"
 bpm_2nd_intl.6a.f:0 "这样的跨国鸿沟的弥合，这样伟大的不同国家人民的国际融合，世界历史从未见过。当我们记住这一现象是在军备阴影下出现时，它显得更加壮观，而军备阴影本身也呈现了前所未有的景象。\n\n—卡尔·考茨基，1892年"
 bpm_2nd_intl.6a.a:0 "两派团结一致，至少暂时团结。（历史性）"
 bpm_2nd_intl.6a.b:0 "两派保持分离。"
 
 bpm_2nd_intl.7.t:0 "象征性的投票"
 bpm_2nd_intl.7.d:0 "#pink 第二国际#!的戏剧性事件扩大了我们国家社会主义者之间的分歧。在最近的党会议上，他们的内讧达到了一个拐点。一派提出了一套新的会员规则，而另一派威胁说如果提案通过就会抵制。\n\n投票结果如何？\n\n#gold（这会影响我们的 @ig_reformist_socialists!改良派社会主义者 和 @ig_revolutionist_socialists!革命派社会主义者 在同一个党内工作的意愿。）#!"
 bpm_2nd_intl.7.f:0 "通过抵制试图证明中央机构是'无能的'，这是党的职责的一次前所未有和空前的违背，没有任何辩解可以掩盖这一事实——抵制是破坏党的一步。俄国社会民主运动正处于从小圈子到党、从庸俗主义到实现革命职责、从以造谣和施加圈子压力来行事到遵守纪律的最后困难过渡的阶段。\n\n—弗拉基米尔·列宁，1903年"
 bpm_2nd_intl.7.a:0 "两个派别达成了妥协。"
 bpm_2nd_intl.7.b:0 "持不同意见的派别被开除。"
 
 bpm_1st_commie_rev.2.t:0 "社会民主主义的危机"
 bpm_1st_commie_rev.2.d:0 "#pink 社会主义世界革命的第一把火已经燃起在[SCOPE.sCountry('first_major_rev_country_scope').GetName]！#!\n\n世界各地的工人正在街头庆祝，尽管并非所有社会主义者都完全满意。有些人认为形势还不成熟，而另一些人则谴责新的革命政府的专制做法。这些争论把已经存在的分歧提升到了生死搏斗的程度；如果@ig_reformist_socialists!改良派社会主义者和@ig_revolutionist_socialists!革命派社会主义者以前有可能合作的话，现在他们肯定不可能了。"
 bpm_1st_commie_rev.2.f:0 "这个党在和平时期自诩为世界无产阶级的先锋，自以为能够给全世界提供指导和领导，而在本国至少拥有千万男女支持者的这个党——这个党为了迎合统治阶级的命令，像中世纪贪婪的雇佣兵一样，把社会主义彻底钉在十字架上，四年二十四小时不间断。\n\n—罗莎·卢森堡，1918年"
 bpm_1st_commie_rev.2.a:0 "未来的征兆。"
 
 bpm_1st_commie_rev.3.t:0 "幽灵的复苏"
 bpm_1st_commie_rev.3.d:0 "对于他们以前的同志的无所作为感到厌倦，社会民主运动的激进分子开始称自己为@ig_revolutionist_socialists!共产主义者。与此同时，他们温和的表亲们摒弃了一切革命的言辞，但仍保留了@ig_reformist_socialists!社会民主主义者的旧标签。"
 bpm_1st_commie_rev.3.f:0 "而我们的党，目前无疑享受着全世界各国工人群众最大的同情，我们的党必须作出最坚决、最锐利、最明确和最明确的声明，表明我们已经断绝了与那个旧的官方社会主义的联系，为此，改变党名将是最有效的手段。\n\n—弗拉基米尔·列宁，1918年"
 bpm_1st_commie_rev.3.a:0 "幽灵从未离去。"