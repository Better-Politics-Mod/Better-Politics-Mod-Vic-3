l_english:
 bpm_law_voting_executive_must_pass_complete_veto: "#v Never#! ([GetPlayer.GetModifier.GetFullEntryDescFor('country_bpm_ruler_complete_veto_enabled')])\n[GetPlayer.GetModifier.GetDescFor('country_bpm_ruler_complete_veto_enabled')]"

 bpm_law_voting_executive_must_pass_partial_veto: "#v $bpm_legislature_adj$ $bpm_legislative_vote_name$ > 66.7%#! ([GetPlayer.GetModifier.GetFullEntryDescFor('country_bpm_ruler_partial_veto_enabled')])\n[GetPlayer.GetModifier.GetDescFor('country_bpm_ruler_partial_veto_enabled')]"

 bpm_law_voting_executive_must_pass_other: "#v Always#! (due to current laws)"

 bpm_law_voting_veto_tooltip: "The [GetPlayer.GetRuler.GetPrimaryRoleTitle] is forced to #P accept#! the [concept_law] when: #indent_newline:4 \n[GetPlayer.GetCustom('bpm_law_voting_executive_must_pass')]#!\n\nOtherwise, the [concept_ruler] can #P accept#! if their Law Support is above 0.\nCurrent #v Law Support#!: [GetPlayer.MakeScope.ScriptValue('bpm_law_enactment_ruler_approval')|v+=0] #indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_law_enactment_ruler_approval')]#!\n\n#yellow Movements#! or #yellow revolutions#! can persuade a ruler into passing a law.\n\nIf our [concept_ruler] #N rejects#! the law, supporting interest goups will gain radicals, and the [concept_ruler] will lose [concept_popularity]."

 bpm_law_voting_hog_veto_tooltip: "The [GetPlayer.GetCustom('bpm_hog_title')]'s Review can only be skipped if: #indent_newline:4 \n[GetPlayer.GetCustom('bpm_law_voting_hog_must_pass')]#!\n\nOtherwise, the [GetPlayer.GetCustom('bpm_hog_title')] will review the legislation with the [concept_bpm_cabinet] They will always be able to pass it, but it may anger their [concept_bpm_cabinet] members and hurt their [concept_bpm_synergy].\n\nCurrent #v Law Support#!: [GetPlayer.MakeScope.ScriptValue('bpm_law_enactment_hog_approval')|v+=0] #indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_law_enactment_hog_approval')]#!\n"
 bpm_law_voting_hog_must_pass_complete_veto: "#v Never#! ([GetPlayer.GetModifier.GetNonFormattedValueWithBreakdownFor('country_bpm_hog_complete_veto_enabled')])\n[GetPlayer.GetModifier.GetDescFor('country_bpm_hog_complete_veto_enabled')]"
 bpm_law_voting_hog_must_pass_partial_veto: "#v $bpm_legislature_adj$ $bpm_legislative_vote_name$ > 66.7%#! ([GetPlayer.GetModifier.GetFullEntryDescFor('country_bpm_hog_partial_veto_enabled')])\n[GetPlayer.GetModifier.GetDescFor('country_bpm_hog_partial_veto_enabled')]"
  #bpm_law_voting_hog_must_pass_other: "#v Always#! (due to current laws)"

 country_bpm_ruler_complete_veto_enabled: "The #v [concept_ruler]#! has a complete veto"
 country_bpm_ruler_partial_veto_enabled: "The #v [concept_ruler]#! has a partial veto"
 country_bpm_hog_partial_veto_enabled: "The #v [GetPlayer.GetCustom('bpm_hog_title')]#! has a partial veto"
 country_bpm_hog_complete_veto_enabled: "The #v [GetPlayer.GetCustom('bpm_hog_title')]#! has a complete veto"
 
