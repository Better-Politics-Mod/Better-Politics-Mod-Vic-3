  bpm_acw_events.520.a:0 "Tariffs are the source of high prices, they must be cut"
  bpm_acw_events.520.b:0 "Taxation must fall on those of the highest earnings to be truly fair, we must implement an income tax"
  bpm_acw_events.520.c:0 "Mr. George's theory of a Land Value Tax is quite interesting, let also advocate for that as well"
  bpm_acw_events.520.e:0 "Accumulated wealth is the true source of inequality, and must be righted by taxation. Wealth, land, and income taxes shall replace the tariff"

  bpm_acw_events.521.t:0 "The Currency Question"
  bpm_acw_events.521.d:0 ""
  bpm_acw_events.521.f:0 ""
  bpm_acw_events.521.a:0 "Silver is too divisive, we should instead call for devaluation of the dollar such that there is $50 for each person in our nation"
  bpm_acw_events.521.b:0 "Silver is controversial, but perhaps a compromise can be reached. How does 4 million a year in silver purchases sound?"
  bpm_acw_events.521.c:0 "Silver is the core of our movement, and it shall remain so. Free Soil, Free Labor, FREE SILVER"
  bpm_acw_events.521.e:0 "If we are to truly right our wayward society, boldness is required. We will call for a return of greenbacks, and a truly inflationary monetary policy"

  bpm_acw_events.522.t:0 "The Immigration Question"
  bpm_acw_events.522.d:0 ""
  bpm_acw_events.522.f:0 ""
  bpm_acw_events.522.a:0 "American Land for Americans only! Our dream is not for the Chinese"
  bpm_acw_events.522.b:0 "A National Bank is just a tool for moneyed interests to reduce us to subserviance, such proposals must be ended"
  bpm_acw_events.522.c:0 "Land ownership bans are not enough, we must prevent all further Chinese immigration to our nation"
  bpm_acw_events.522.e:0 "And not just the Chinese, but the Jews too! America is for Whites (and maybe Blacks) only"

  bpm_acw_events.523.t:0 "The Gender Question"
  bpm_acw_events.523.d:0 ""
  bpm_acw_events.523.f:0 ""
  bpm_acw_events.523.a:0 ""All things that are of interest to men are of like interest to women""
  bpm_acw_events.523.b:0 ""Educate your daughters that they may be independent""
  bpm_acw_events.523.c:0 ""Raise less corn and more hell""
  bpm_acw_events.523.e:0 ""Women hold up half the sky""

