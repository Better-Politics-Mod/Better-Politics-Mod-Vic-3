 country_bpm_auth_exhaustion_recovery_from_military_ig:0 "Weekly [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] Recovery from Satisfied @ig_armed_forces! [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]"
 country_bpm_auth_exhaustion_recovery_from_military_ig_desc:0 "This amount of [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] will be recovered weekly, as long as @ig_armed_forces! [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] have positive approval and are not marginalized. Should they become #b Angry#! while not marginalized the recovery will be penalized instead!"
