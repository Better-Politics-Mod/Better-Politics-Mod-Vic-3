  bpm_acw_events.321.d:0 ""
  bpm_acw_events.321.f:0 ""
  bpm_acw_events.321.a:0 "Punish the responsible, and make whole the victims. Then begin the next investigation"
  bpm_acw_events.321.b:0 "While we deplore this practice, it technically does not violate existing law, for now..."

