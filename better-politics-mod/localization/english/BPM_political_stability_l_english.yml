l_english:
 concept_bpm_political_stability:0 "Political Rigidity"
 concept_bpm_political_stability_desc:0 "$concept_bpm_political_stability$ represents the level of dynamism or stagnation of political forces in your country. This affects the popularity of [Concept('concept_bpm_institutional_ig', 'Institutional')] vs [Concept('concept_bpm_ideological_ig', 'Ideological')] [Concept('concept_interest_group', 'Interest Groups')]:\n- Higher $bpm_political_stability$ makes [Concept('concept_bpm_institutional_ig', 'Institutional Groups')] more popular.\n- Lower $bpm_political_stability$ makes [Concept('concept_bpm_ideological_ig', 'Ideological Groups')] more popular.\n\n@warning! $bpm_political_stability$ also gives scaling bonuses and penalties:\n  Above #v 66%#! ([Concept('concept_bpm_politically_stagnant', 'Stagnant')]):\n    @arrow_down! Enactment Success Chance, Speed\n  #v 33% - 66%#! ([Concept('concept_bpm_politically_dynamic', 'Dynamic')]):\n     No effect.\n  Below #v 33%#! ([Concept('concept_bpm_politically_unstable', 'Unstable')]):\n    @arrow_up! Pop Political Strength, Radicals from Standard of Living Decrease;\n    @arrow_down! Building Throughput, Construction Efficiency"

 bpm_political_stability_baseline_tooltip:0 "This baseline is primarily influenced by the [Concept('concept_law', 'Laws')] the country has (with traditionalist and repressive laws influencing it towards higher stability), alongside the presence of [Concept('concept_radical', 'Radicals')] and [Concept('concept_loyalist', 'Loyalists')] or ongoing [Concept('concept_revolution', 'Revolutions')], [Concept('concept_war', 'Wars')] or [Concept('concept_election', 'Election')].\n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_baseline_target')]"
 bpm_political_stability_rate_tooltip:0 "The rate at which [Concept('concept_bpm_political_stability', '$concept_bpm_political_stability$')] approaches the target is usually slow; ongoing [Concept('concept_revolution', 'Revolution')], [Concept('concept_war', 'Wars')] or [Concept('concept_election', 'Election')] speed this rate up.\n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_rate')]"
 
 bpm_political_stability:0 "[Concept('concept_bpm_political_stability', '$concept_bpm_political_stability$')]"
 bpm_stability_unstable:0 "[Concept('concept_bpm_politically_unstable', 'Unstable')] $concept_bpm_political_stability$"
 bpm_stability_stagnant:0 "[Concept('concept_bpm_politically_stagnant', 'Stagnant')] $concept_bpm_political_stability$"
 bpm_stability_dynamic:0 "[Concept('concept_bpm_politically_dynamic', 'Dynamic')] $concept_bpm_political_stability$"

 concept_bpm_politically_unstable:0 "Politically Unstable"
 concept_bpm_politically_unstable_desc:0 "Countries become Politically Unstable when their $concept_bpm_political_stability$ goes below 33%. The effects of instability can scale up to:\n[GetStaticModifier('bpm_stability_unstable').GetDesc]"
 concept_bpm_politically_dynamic:0 "Politically Dynamic"
 concept_bpm_politically_dynamic_desc:0 "Politically Dynamic countries have no special effects or modifiers applied to them; they are considered to be dynamic if they keep their $concept_bpm_political_stability$ between 33% and 66%. This state of affairs is generally preferable to the more radical alternatives."
 concept_bpm_politically_stagnant:0 "Politically Stagnant"
 concept_bpm_politically_stagnant_desc:0 "Countries become Politically Stagnant when their $concept_bpm_political_stability$ goes above 66%. The effects of stagnation can scale up to:\n[GetStaticModifier('bpm_stability_stagnant').GetDesc]"

 bpm_political_stability_tooltip:0 "#header $bpm_political_stability$#!: [GetPlayer.MakeScope.ScriptValue('bpm_political_stability')|v]\n$TOOLTIP_DELIMITER$\nTrending towards target #tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_baseline_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_baseline_target')|v]#! due to:#indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_baseline_target')]#!\n\nAt monthly rate #tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_rate_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_rate_signed')|+=]#! due to:#indent_newline:4 \n[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_rate')]#!\n\nBase $bpm_political_stability$ is increased by repressive laws and decreased by war, revolutionary movements, radicals, low $concept_legitimacy$, among other things.\n\nThis affects the popularity of [Concept('concept_bpm_institutional_ig', 'Institutional')] vs [Concept('concept_bpm_ideological_ig', 'Ideological')] [Concept('concept_interest_group', 'Interest Groups')]:\n- Higher $bpm_political_stability$ makes [Concept('concept_bpm_institutional_ig', 'Institutional Groups')] more popular.\n- Lower $bpm_political_stability$ makes [Concept('concept_bpm_ideological_ig', 'Ideological Groups')] more popular.\n\n@warning! $bpm_political_stability$ also gives scaling bonuses and penalties:\n  Above #v 66%#! ([Concept('concept_bpm_politically_stagnant', 'Stagnant')]):\n    @arrow_down! Enactment Success Chance, Speed\n  #v 33% - 66%#! ([Concept('concept_bpm_politically_dynamic', 'Dynamic')]):\n     No effect.\n  Below #v 33%#! ([Concept('concept_bpm_politically_unstable', 'Unstable')]):\n    @arrow_up! Pop Political Strength, Radicals from Standard of Living Decrease;\n    @arrow_down! Building Throughput, Construction Efficiency"

