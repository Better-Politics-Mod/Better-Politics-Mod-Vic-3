  bpm_acw_events.208.t:0 "The Grand Compromise"
  bpm_acw_events.208.d:0 "With our victory over the rabble-rousers and race-traitors secure, we have called a Second Constitutional Convention. Led by our Vice-President, delegates have enshrined Slavery into the Constitution now and forevermore. Talk now turns to the crafting of a Grand Compromise, one which will eternally bind the North to the South. After many promises and threats, the Northern representatives have tentatively agreed to the reformed Constitution. Now all that remains is to root out the remnants of Brown's Army and to turn South and claim our place in the sun!"
  bpm_acw_events.208.f:0 ""Take up the White Man's burden—\nSend forth the best ye breed—\nGo bind your sons to exile\nTo serve your captives' need;\nTo wait in heavy harness\nOn fluttered folk and wild—\nYour new-caught, sullen peoples,\nHalf devil and half child."\n\n-Rudyard Kipling, 1899"
  bpm_acw_events.208.a:0 "The world is ours to claim."

