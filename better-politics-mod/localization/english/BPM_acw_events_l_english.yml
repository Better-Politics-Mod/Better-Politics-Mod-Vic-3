  bpm_acw_events.334.d:0 ""
  bpm_acw_events.334.f:0 ""
  bpm_acw_events.334.a:0 "We need the Catholics, oppose the amendmnet"
  bpm_acw_events.334.b:0 "We need the South, oppose the amendmnet"

