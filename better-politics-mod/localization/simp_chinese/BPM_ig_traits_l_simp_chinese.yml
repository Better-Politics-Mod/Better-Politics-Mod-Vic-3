 ig_trait_military_systematic_corruption:0 "系统性腐败"
 ig_trait_military_systematic_corruption_desc:0 "军方享受特权待遇，并陷入了腐败之中。通过官方关系网络和特权，他们系统地囤积财富，破坏了军队的运作以及政府的合法性。"
 ig_trait_military_well_oiled_machine:0 "运转良好的机器"
 ig_trait_military_well_oiled_machine_desc:0 "军方的合法需求得到很好的满足。他们高效运作，使自己富裕起来，同时让我们的政府把回报投资到其他地方。然而，如果我们给予他们过多的自由，他们可能很快就会陷入腐败之中。"
 ig_trait_military_systematic_opposition:0 "系统性反对"
 ig_trait_military_systematic_opposition_desc:0 "政府长期忽视军方，以至于他们拒绝与政府合作。通过尽可能地抵制我们的政策，他们损害了我们的战斗力和合法性。"
 
 ig_trait_left_systematic_corruption:0 "系统性腐败"
 ig_trait_left_systematic_corruption_desc:0 "我们的国家被视为自由的堡垒，吸引着来自世界各地的移民。然而，这一意识形态的追随者在政府中得到了优先的职位，并陷入了腐败之中，损害了政府的合法性。"
 ig_trait_left_bastion_of_freedom:0 "自由的堡垒"
 ig_trait_left_bastion_of_freedom_desc:0 "我们的国家拥抱了这一意识形态的进步理念，被视为自由的堡垒。被压迫的移民涌向我们的国家，因为他们相信或者幻想着生活、自由和追求幸福的保障。"
 ig_trait_left_systematic_opposition:0 "系统性反对"
 ig_trait_left_systematic_opposition_desc:0 "我们的政府一直拒绝接受这一意识形态的成员的要求。因此，他们正在大规模组织反对行动，发动罢工，甚至在可能的情况下逃离我们的国家。"
 
 ig_trait_right_systematic_corruption:0 "系统性腐败"
 ig_trait_right_systematic_corruption_desc:0 "我们的国家被视为传统的堡垒，迫使我们的公民依赖传统家庭。然而，这一意识形态的追随者在政府中得到了优先的职位，并陷入了腐败之中，损害了政府的合法性。"
 ig_trait_right_bastion_of_freedom:0 "传统的堡垒"
 ig_trait_right_bastion_of_freedom_desc:0 "在我们国家的右翼政策下，我们的公民依赖传统家庭单元获取社会支持。对传统社会形式的支持鼓励更大的家庭和总体上的出生率增长。"
 ig_trait_right_systematic_opposition:0 "系统性反对"
 ig_trait_right_systematic_opposition_desc:0 "我们的政府一直拒绝接受这一意识形态的成员的要求。因此，他们正在大规模组织反对行动，将保守派家庭与主流社会隔离，阻碍社会进步的可能性。"