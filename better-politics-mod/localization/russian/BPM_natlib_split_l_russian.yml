l_russian:
 bpm_natlib_split.1.t:0 "Национальштаат, Рехтштаат, Геданкенштаат"
 bpm_natlib_split.1.d:0 "Когда национализм радикалов уходит в прошлое, на его место приходит новый вид национализма. По всей Германии капиталисты и рабочие стекаются под знамя @ig_national_liberals! #yellow Национальных либералов#!. Они обещают гражданские свободы, сильное государство, надежное существование и, прежде всего, объединенную Германию, построенную на великих традициях немецкого идеализма."
 bpm_natlib_split.1.f:0 "Акт, исходящий от политической власти, есть универсальный акт, и в силу своей истинной универсальности он также несет в себе правило своего применения. То, к чему он относится, универсально и тождественно самому себе. Акт политической власти придает свободную и универсальную определенность, и его исполнение есть одновременно его применение. Поскольку в том, к чему он применяется, нельзя проводить различий, его применение должно быть определено в самом акте, и никакое противоборствующее или разнородное вещество не оказывает сопротивления в его применении. \n\n— Г. В. Ф. Гегель, 1802"
 bpm_natlib_split.1.a:0 "Разум всегда идет вперед!"

 bpm_natlib_split.2.t:0 "Национальные либералы"
 bpm_natlib_split.2.d:0 "Когда национализм радикалов уходит в прошлое, на его место приходит новый вид национализма. По всей нашей стране капиталисты и рабочие стекаются под знамя @ig_national_liberals! #yellow Национальных либералов#!. Они обещают сильное государство, поддерживаемое народом, надежное существование, обеспечиваемое народом, и прежде всего объединенную нацию, которая будет гордо стоять на мировой арене."
 bpm_natlib_split.2.f:0 "Акт, исходящий от политической власти, есть универсальный акт, и в силу своей истинной универсальности он также несет в себе правило своего применения. То, к чему он относится, универсально и тождественно самому себе. Акт политической власти придает свободную и универсальную определенность, и его исполнение есть одновременно его применение. Поскольку в том, к чему он применяется, нельзя проводить различий, его применение должно быть определено в самом акте, и никакое противоборствующее или разнородное вещество не оказывает сопротивления в его применении. \n\n— Г. В. Ф. Гегель, 1802"
 bpm_natlib_split.2.a:0 "Объединяйтесь или умрите!"

 bpm_natlib_split.3.t:0 "Национальные либералы"
 bpm_natlib_split.3.d:0 "Когда национализм радикалов уходит в прошлое, на его место приходит новый вид национализма. По всей нашей стране капиталисты и рабочие стекаются под знамя @ig_national_liberals! #yellow Национальных либералов#!. Они обещают сильное государство, поддерживаемое народом, надежное существование, обеспечиваемое народом, и современную нацию, которая будет гордо стоять на мировой арене."
 bpm_natlib_split.3.f:0 "Некоторые мужчины, которые не являются настоящими мужчинами, любят в себе другие вещи, но настоящий мужчина верит, что его честь дороже его жизни; а нация - это просто мы все вместе, и честь нации дороже комфорта нации, и мира нации, и самой жизни нации. \n\n— Вудро Вильсон, 1916"
 bpm_natlib_split.3.a:0 "Ура!"

 bpm_natlib_split.4.t:0 "Возвращение бонапартизма"
 bpm_natlib_split.4.d:0 "Пока старый Наполеон покоится в своей могиле, его наследники пробиваются обратно в мир живых. Там они обнаруживают древний, разрушающийся Париж, окруженный раздробленной страной, пораженной бедностью и отчаянием. Разочарованные, они обращаются к своему лидеру — #blue Луи Наполеону Бонапарту#!, с двумя переворотами за плечами и позолоченному славой, которая так вдохновляла поколение французов прежде.\n\nХотя сегодня джентльмены высшего общества над ними издеваются, скоро народ решит, предпочитает ли он все же сильную руку Бонапарта."
 bpm_natlib_split.4.f:0 "Гегель где-то замечает, что все великие всемирно-исторические факты и лица появляются, так сказать, дважды. Он забыл добавить: первый раз как трагедия, второй раз как фарс. \n\n— Карл Маркс, 1852"
 bpm_natlib_split.4.a:0 "Когда эта индейка выбралась из тюрьмы!?"

 bpm_natlib_split.5.t:0 "Позитивисты"
 bpm_natlib_split.5.d:0 "Когда национализм радикалов уходит в прошлое, на его место приходит новый вид национализма. По всей нашей стране промышленники и рабочие стекаются под знамя @ig_national_liberals! Позитивизма, который обещает сильное государство, поддерживаемое народом, надежное существование, обеспечиваемое народом, и модернизированную нацию, которая будет стоять на мировой арене."
 bpm_natlib_split.5.f:0 "Первое условие единства — это субъективный принцип; и этот принцип в позитивной системе — это подчинение интеллекта сердцу. Без этого единство, к которому мы стремимся, никогда не может быть поставлено на прочную основу, ни индивидуально, ни коллективно. Необходимо иметь некое влияние, достаточно мощное, чтобы обеспечить сближение среди разнородных и часто антагонистических тенденций такого сложного организма, как наш. \n\n— Огюст Конт, 1844"
 bpm_natlib_split.5.a:0 "Любовь, порядок и прогресс!"

 bpm_fascist_split.1.t:0 "Фашисты"
 bpm_fascist_split.1.d:0 "Возникает новая сила реакции — @ig_fascists! Фашисты. Ультранационалистическое движение, они выступают за государство, основанное на классовом сотрудничестве и безграничной лояльности нации."
 bpm_fascist_split.1.f:0 "Массы имеют право менять отношения собственности; фашизм стремится дать им выражение, сохраняя собственность. Логический результат фашизма — это введение эстетики в политическую жизнь. Насилие над массами, которые фашизм с его культом фюрера заставляет вставать на колени, имеет аналог в насилии над аппаратом, который используется для производства ритуальных ценностей. \n\n— Вальтер Беньямин, 1936"
 bpm_fascist_split.1.a:0 "Нация идет вперед!"