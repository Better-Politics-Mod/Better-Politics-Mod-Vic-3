  bpm_movement_is_significant_tooltip: "#header;yellow Исторически значимая фракция #!\n$TOOLTIP_DELIMITER$\nЭта фракция [InterestGroup.GetName] является значительной и может взять под контроль эту [Concept('concept_interest_group', 'заинтересованную группу')] или сформировать свою собственную. Мы должны подавить соответствующее [PoliticalMovement.GetName], если не хотим, чтобы оно росло дальше.[SelectLocalization(GetScriptedGui('bpm_movement_can_split_sg_hh').IsValid(GuiScope.SetRoot(InterestGroup.MakeScope).AddScope('pressure', MakeScopeValue(InterestGroup.GetFractionOfCloutSupportingMovement(PoliticalMovement.Self))).AddScope('polmov', PoliticalMovement.MakeScope).End), '', 'bpm_movement_is_significant_tooltip_cond')]"
  bpm_movement_is_significant_tooltip_cond: "\n\nЭта фракция #italic;bold может#! сформировать [Concept('concept_interest_group', 'заинтересованную группу')] или взять под контроль эту, если выполняется одно из условий:\n[GetScriptedGui('bpm_movement_can_split_sg').IsValidTooltip(GuiScope.SetRoot(InterestGroup.MakeScope).AddScope('pressure', MakeScopeValue(InterestGroup.GetFractionOfCloutSupportingMovement(PoliticalMovement.Self))).AddScope('polmov', PoliticalMovement.MakeScope).End)]"
  bpm_nothing_name: "Неизвестная фракция/Несовместимый мод"

