l_russian:
  je_south_american_national_identity_emergence_reason: "Независимость [ROOT.GetCountry.GetName] от Испании породила ропот национализма по всей стране. По мере того как наша нация движется в будущее, наши интеллектуалы стремятся сформулировать новую идентичность, которая является исключительно и однозначно [SCOPE.sCulture('new_national_culture').GetName].\n\nСледующие условия благоприятствуют процессу развития нашей #bold национальной идентичности#!:\n• Про [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName] [Concept('concept_interest_group','$concept_interest_groups$')], которые [concept_in_government] или имеют высокий [concept_clout]\n• Идущие [Concept('concept_war','$concept_wars$')] с высокой [concept_war_support]\n• Здания [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] и [GetBuildingType('building_government_administration').GetName] с высокой [concept_occupancy]\n• Высокий национальный [concept_prestige]\n• Отсутствие владения негосударственными [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_homeland','$concept_homelands$')]\n• Принятие [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName]\n\nПрогресс этого #bold национального пробуждения#!, как ожидается, составит #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! в следующем месяце.\n\n@warning! Завершение этого [concept_journal_entry] исключит [ROOT.GetCountry.GetName] из возможности преследовать #bold более широкие паннациональные амбиции#!"
  je_south_american_national_identity_emergence_special_tooltip: "Эта скорость определяется следующим:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! от [concept_clout] Про [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName] [Concept('concept_interest_group','$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! от продолжающихся [Concept('concept_war','$concept_wars$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! от зданий [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] и [GetBuildingType('building_government_administration').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! от [concept_prestige]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! от владения негосударственными [Concept('concept_primary_cultures','$concept_primary_culture$')] [Concept('concept_homeland','$concept_homelands$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_law').GetValue|+=]#! от [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! от других эффектов"

  TRIGGER_POLITICAL_MOVEMENT_SUPPORT: "Поддержка $COMPARATOR$ #variable $NUM|%0$#!"
  TRIGGER_POLITICAL_MOVEMENT_SUPPORT_NOT: "Поддержка #bold не #!$COMPARATOR$ #variable $NUM|%0$#!"
 
