l_russian:
  #Brazil events
  1834_additional_act.1.t: "Отречение Регента"
  1834_additional_act.1.d: "Из-за плохого здоровья, уныния и отсутствия той же энергии, которая характеризовала его, когда он возглавлял Министерство юстиции, [SCOPE.sCharacter('feijo_regent').GetLastName] в конечном итоге стал непопулярным из-за своей непримиримости и, потеряв поддержку своего великого союзника Эваристо да Вейги, который преждевременно скончался, не смог сформировать желаемое министерство и в конце концов подал в отставку. Он назначил вдумчивого и толерантного консерватора [SCOPE.sCharacter('araujo_lima_regent').GetLastName] исполняющим обязанности Регента."
  #1834_additional_act.1.f: "\n\n#lore «Я был либералом; тогда свобода была в стране новой, она была в стремлениях всех, но не в законах, власть была всем: я был либералом. Сегодня, однако, облик общества иной: демократические принципы победили всё и много поставили под угрозу; общество, которое тогда находилось в опасности из-за власти, теперь находится в опасности из-за дезорганизации и анархии. Как я хотел тогда, сегодня я хочу служить ему, я хочу спасти его; и поэтому я регрессивный. Я не перебежчик, я не покидаю дело, которое защищаю, в день его опасностей, его слабости; я оставляю его в день, когда его триумф настолько несомненен, что даже успех ставит его под угрозу. Кто знает, может быть, как сегодня я защищаю страну от дезорганизации, после того как я защищал её от деспотизма и военных комиссий, я не однажды снова придётся мне высказаться в поддержку и защиту свободы?.. Опасности общества различны; ветер бурь не всегда один и тот же: как политик, слепой и неизменный, может служить своей стране?»\n\n—[SCOPE.sCharacter('bernardo_scope').GetLastName]#!"
  1834_additional_act.1.a: "Консервативная регентство?"
  #1834_additional_act.1.b: "Либералы должны оставаться у власти..."

  1834_additional_act.1.t: "Выборы регентства"
  1834_additional_act.1.d: "После долгих политических потрясений между центральным правительством и автономными провинциями [SCOPE.gsInterestGroup('conservatives_scope').GetName] стремятся избрать [SCOPE.sCharacter('araujo_lima_regent').GetLastName] новым регентом для отмены либеральных реформ и централизации власти. С другой стороны, [SCOPE.sCharacter('albuquerque_scope').GetLastName] утверждает, что гарантия свободы для провинций — правильный путь для разрешения ситуации."
  1834_additional_act.1.a: "Консерваторы могут решить проблему."
  1834_additional_act.1.b: "Прогрессисты принесут свободу."

 brazil_monarchy.1.t: "Восшествие Луиша I на престол"
 brazil_monarchy.1.d: "После окончания правления Изабеллы [SCOPE.sCharacter('emperor_scope').GetFullName] взошёл на [ROOT.GetCountry.GetAdjective] престол как Луиш I, император Бразилии. Он выступает за федерализм, обязательную военную службу и улучшение качества жизни трудящихся."
 brazil_monarchy.1.a: "Да здравствует Император!"

 pedro.8.b: "Империя наносит ответный удар!"

