 je_bpm_russia_patchwork_governance_tooltip_obschina:0 "#v Община#! — это самоуправляющийся институт крестьянства в России. Община способна управлять внутренними спорами, экономической деятельностью; она упрощает местную полицию среди крестьян, используя, в частности, коллективное наказание, и помогает аристократии в налогообложении и воинской повинности.\n\nОднако сочетание крепостного права и коллективного владения землей часто приводит к #v чересполосице#! — дроблению используемых крестьянским хозяйством земель на неуправляемые и удаленные участки, что приводит к экономической неэффективности."
 je_bpm_russia_patchwork_governance_tooltip_zemstvo:0 "#v Земство#! - это орган местного самоуправления в России. Не имея полицейских полномочий, Земства занимаются исключительно организационными, административными и налоговыми вопросами.\n\nОднако даже эта небольшая власть позволяет различным прогрессивным силам проявлять свою власть и влияние - к неудовольствию более консервативной аристократии страны."

 je_bpm_russia_patchwork_governance_abolish_obschina_button:0 "Отменить Общину"
 je_bpm_russia_patchwork_governance_abolish_obschina_button_desc:0 "Община как институт позволяла нашим крестьянам в определенной степени самоуправляться и помогала нам упростить правоохранительную деятельность в деревнях. С изменением нашей экономики и стандартизацией наших полицейских сил этот древний институт становится не активом, а пассивом; пассивы должны быть отменены."
 je_bpm_russia_patchwork_governance_empower_obschina_button:0 "Наделить Общину полномочиями"
 je_bpm_russia_patchwork_governance_empower_obschina_button_desc:0 "Община — драгоценный оазис свободы в море тирании в бурной истории России. Народники, крупнейшие защитники этого института, накопили достаточно политического капитала, чтобы их голоса были услышаны. Община не будет сметена течением истории — она станет нашим собственным, истинно русским демократическим институтом и прогрессивным противоядием от трагедий и неудач радикального либерализма."
 je_bpm_russia_patchwork_governance_institute_zemstvos_button:0 "Учредить Земства"
 je_bpm_russia_patchwork_governance_institute_zemstvos_button_desc:0 "Учреждение земств — региональных органов самоуправления без правоохранительных функций — значительно повысит способность нашего огромного государства осуществлять свою волю без необходимости утопать в мелочах регионального управления. С ростом либерализма есть угроза того, что он пустит корни в этих рассадниках народного управления, и поэтому нам также придется следить за ними."
 je_bpm_russia_patchwork_governance_abolish_zemstvos_button:0 "Сократить полномочия земств"
 je_bpm_russia_patchwork_governance_abolish_zemstvos_button_desc:0 "Введение земств стало благом для нашей нации — но не без побочных эффектов. Их дестабилизирующий характер, возможно, следует ограничить, сократив их полномочия. В конце концов, они служат стране, а не наоборот."

 bpm_russia.8.t:0 "Стремительная модернизация"
 bpm_russia.8.d:0 "С приходом социалистов появилась политическая воля к радикальной модернизации управления [ROOT.GetCountry.GetName], которая ранее не могла материализоваться."
 bpm_russia.8.f:0 "Поскольку цари были неспособны или, возможно, не желали должным образом перестроить древнее, устаревшее правительство России, на плечи рабочих легло исправление того, что предыдущий режим грубо пренебрег."
 bpm_russia.8.a:0 "Долой старое, да здравствует новое!"
 bpm_russia.8.b:0 "Мы модернизируем — используя Общины в качестве основы!"
 bpm_russia_evt_8_warning_old_admin:0 "#blue @information! Этот штраф увеличивается, если Земства не были учреждены, недавно отменены, или Общины не были реформированы или отменены; естественно, сочетание этих факторов приводит к более суровому штрафу#!"

 bpm_russia.9.t:0 "Постоянная модернизация"
 bpm_russia.9.d:0 "Реформы, проводившиеся в последние годы, наконец-то окупились, что привело к улучшению и более отзывчивому управлению по всей стране."
 bpm_russia.9.f:0 "Поступали отчеты со всей России. Хорошие отчеты - отчеты о росте урожайности, о лучшем налогообложении и более надежной информации. Управлять Россией всегда будет трудно, но теперь государственный корабль стал немного более отзывчивым к приказам."
 bpm_russia.9.a:0 "Отлично"