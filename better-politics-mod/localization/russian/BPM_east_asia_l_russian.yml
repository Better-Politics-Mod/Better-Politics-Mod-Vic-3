 meiji.2.t:0 "Обновленная Япония"
 meiji.2.d:0 "Реформированная армия, открытая и признанная страна, новое общество. [ROOT.GetCountry.GetName] стоит наравне с мировыми державами и, возможно, начнет осуществлять свои собственные имперские амбиции."
 meiji.2.f:0 "Благословением небес мы сидим на священном престоле, на котором наши предки правили с незапамятных времен. Цивилизация и институты Японии настолько отличаются от таковых в других странах, что мы не можем ожидать немедленного достижения заявленной цели. Наше намерение состоит в том, чтобы из различных институтов, преобладающих среди просвещенных народов, выбрать те, которые наилучшим образом подходят нашим нынешним условиям, и адаптировать их в постепенных реформах и улучшениях нашей политики и обычаев, чтобы быть наравне с ними.\n\n—Император Мэйдзи, 1891 г."
 meiji.2.a:0 "Японская империя поднимется."

 meiji.14.t:0 "Крах монетной системы Токугава"
 meiji.14.d:0 "Установление монетной системы Токугава последовало за периодом, когда Япония зависела от китайской бронзовой монеты. Эта система вместо этого установила своего рода золотой стандарт с множеством золотых пластин и монет разных размеров. Стабильность этой системы обеспечивалась почти полной изоляцией японской экономики от внешнего мира, что больше не имеет места. Иностранцы скупили большое количество золотой валюты по неустойчивым курсам, вызвав массовую инфляцию и крах стабильности монетной системы."
 meiji.14.f:0 "Простолюдин с презрением смотрел на цены, указанные на телеге мясника, цены удвоились по сравнению с предыдущим месяцем, несколько монет в его кармане стоили меньше с каждым днем."
 meiji.14.a:0 "Сейчас мало что мы можем сделать."
 meiji.14.tt:0 "#P +5#! Прогресс Бакумацу"

 meiji.15.t:0 "Портовое столкновение"
 meiji.15.d:0 "Разногласия между местными стражниками и иностранными торговцами переросли в смертельную драку в японском порту. Среди погибших — несколько моряков и стражников. Путаница и противоречивые указы об ограничениях и растущая враждебность к иностранцам сделали это все более частым явлением."
 meiji.15.f:0 "Звук клинков и дубинок, сталкивающихся с плотью, эхо криков и воплей по всей верфи привлекли бесчисленное множество зевак."
 meiji.15.a:0 "Потребовать от местного даймё сменить стражу."
 meiji.15.tt:0 "#P +2#! Прогресс Бакумацу"

 meiji.16.t:0 "Встреча групп Сонно Джои"
 meiji.16.d:0 "Сонно джои (Почитай Императора, Изгони варваров) — это лозунг неоконфуцианских и реставрационистских групп, которые стремятся усилить власть императора и укрепить Японию против Запада. Они прямо противостоят сёгунату, который считают неэффективным против иностранных дьяволов."
 meiji.16.f:0 "Почитай Дом, Изгони варваров, Положи конец предательству, Усмири помещиков.\n\n—Герцог Ци Хань, 651 г. до н.э."
 meiji.16.a:0 "Трещины расползаются под владениями Сёгуна."
 meiji.16.tt:0 "#P +2#! Прогресс Бакумацу"

 meiji.17.t:0 "Сёгунат укреплен"
 meiji.17.d:0 "Тщательно балансируя и реформируя ключевые институты, клан Токугава пережил бурю и подготовился к новой эре."
 meiji.17.f:0 ""Для нас называть нашу страну Страной Богов не было простой тщеславной похвальбой. Именно боги сотворили все земли мира при Сотворении, и эти боги без исключения родились в Японии.""
 meiji.17.a:0 "Как и всегда."

 meiji.18.t:0 "Комиссия по развитию Хоккайдо"
 meiji.18.d:0 "Императорское правительство теперь стремится заселить и охранять новоназванный остров Эдзо, теперь официально Хоккайдо, и неосвоенный остров Карафуто на севере. Солдаты, завербованные в качестве вооруженных поселенцев, называемых тондэнхэй, тысячами приняли предложения земли, открыв новую границу для Империи. Конечно, это произошло за счет огромных расходов для местного населения айну, которое сталкивается с растущим угнетением и насилием."
 meiji.18.f:0 ""...тогда и злые Боги, и блистательные боги посмотрели в сторону места, откуда должно было взойти светило. Но только бог-лиса стоял, глядя на запад. Через некоторое время лиса закричала: "Я вижу восход солнца". Когда боги, как злые, так и добрые, обернулись и посмотрели, они увидели в действительности сияние светила на западе. В этом причина, по которой блистательные боги правят миром."\n\n—Сказка народа айну"
 meiji.18.a:0 "Север зовет желающих."

 meiji.19.t:0 "Новая столица"
 meiji.19.d:0 "С распуском сёгуната императорская администрация претерпела ряд изменений, включая место нахождения власти императора."
 meiji.19.f:0 "Бывший сёгун с почтением и стыдом кланяется, передавая свою резиденцию и место власти, могучий замок Эдо, восстановленному императору. Реконструкция должна начаться немедленно; старый замок будет заменен великолепным императорским дворцом. Хотя внешний вид будет во многом напоминать прежнюю императорскую резиденцию в Киото, император планирует объединить богатые декоративные традиции Японии со странными западными модами. Возможно, метафора будущей формы Японии."
 meiji.19.a:0 "Солнце восходит над новой Японией."

 meiji.20.t:0 "Рождение японского капитала"
 meiji.20.d:0 "Конец феодального меркантилизма совершил революцию в промышленности Японии. Некогда мелкие кустарные промыслы теперь могут диверсифицироваться и расширяться с промышленной энергией, а новые начинающие предприниматели строят новые династии в судоходстве, добыче полезных ископаемых и многом другом."
 meiji.20.f:0 "Банки и страховые агентства появляются на каждом углу в Токио. Бизнесмены шагают по улицам, управляя поставками и обновляя бухгалтерские книги. Железоделательные заводы и консервные фабрики, которые, казалось, выросли за ночь, извергают дым в небо. Город гудит от звуков прогресса."
 meiji.20.a:0 "Двигатели капитала ревут к жизни."

 meiji.21.t:0 "Чай в посольстве"
 meiji.21.d:0 "Империя установила посольства и официальные торговые контакты со многими великими державами. Со всего мира дипломаты прибывают в Токио, чтобы установить связи с новейшим игроком на мировой арене."
 meiji.21.f:0 "Американец сделал долгий глоток из своей чашки: "Я благодарен за ваше гостеприимство, господин Аринори, я был бы рад порекомендовать Вашингтону пересмотреть тарифы на сталь, но мне нужны некоторые гарантии в первую очередь...""
 meiji.21.a:0 "Сделка заключена."

 meiji.22.t:0 "Фермеры отказываются расставаться с урожаем"
 meiji.22.d:0 "Сельское крестьянство становится все более разгневанным из-за колеблющихся цен на фоне массовой инфляции. Крестьяне в [ROOT.GetState.GetName] теперь отказываются выполнять квоты местных даймё и требуют более стабильной компенсации, а также организуют мелкие восстания против местных властей."
 meiji.22.f:0 ""Лучше быть воином в саду, чем садовником на войне."\n\n—Миямото Мусаси, 1645 г."
 meiji.22.a:0 "Основа трясется."

 je_bpm_rising_sun:0 "Восходящее солнце"
 je_bpm_rising_sun_reason:0 "Японская империя находится на распутье. Проснувшись от изоляционистского сна, она реформировала свою армию и общество в растущую промышленную мощь, но для закрепления своего положения мы должны построить империю по западному образцу. Обеспечение плацдармов в Восточной Азии является нашим главным приоритетом, а также формирование буфера против таких держав, как русские. Вдобавок к этому наш флот нуждается в флоте современных бронированных военных кораблей для обеспечения наших морских коммуникаций по мере расширения.\n\n#lore Нашему народу предстоит большая борьба. Нравится нам это или нет, но будет большая война, и эта война будет отчаянной войной, войной, в которую будет вовлечена вся нация; война, в которой мы будем противостоять всему миру. Чтобы вести эту войну, мы должны иметь абсолютное доверие. Люди должны быть смелыми, знающими, быстрыми и усердными, но самое главное - они должны иметь доверие.\n—Сайонджи Кинмоти, 1903#!"
 bpm_owns_kor_tt:0 "Владеет всеми корейскими провинциями"

 je_bpm_taisho_democracy:0 "Демократия Тайсё"
 je_bpm_taisho_democracy_reason:0 "Хотя Япония разработала парламентскую систему, основанную на европейских образцах, участие в этой системе ограничено избранным числом граждан империи, в первую очередь представителями старых и могущественных семей.\nТакие группы, как Движение за свободу и права народа, и развивающиеся профсоюзные организации начали агитировать за расширение избирательного права, а также за ослабление правительственных ограничений на свободу слова и публичные собрания. Неспособность вытеснить нынешнюю олигархию, доминирующую в японской политике, может навсегда закрепить влияние милитаристов на императорское правительство.\n\n#lore "Демократия не зависит от того, где правовая теория размещает суверенитет. Она просто подразумевает, что при осуществлении этого суверенитета суверен всегда должен руководствоваться благосостоянием и мнениями народа.... Нет сомнений в том, что даже в монархии этот принцип может быть соблюден."\n-Ёсино Сакудзо, 1916 г.#!"
 bpm_taisho_fail_tt:0 "Прошло 25 лет без закрепления народной демократии."

 bpm_japan.1.t:0 "Меняющиеся ветры"
 bpm_japan.1.d:0 "Завоевав место под солнцем, имперское правительство стремится поставить новые внешнеполитические цели на предстоящие десятилетия."
 bpm_japan.1.f:0 ""Единства цели не было, и недоразумения были постоянными. Если автономия была невозможна, а двойная администрация провалилась, какая альтернатива оставалась, кроме аннексии?"\n\n—Статья «Таймс» об аннексии Кореи, 1910 г."
 bpm_japan.1.a:0 "Сосредоточиться на обеспечении безопасности северо-востока."
 bpm_japan.1.b:0 "Продвинуться на юг, к богатствам Индии."

 bpm_japan.2.t:0 "Минпон Шуги"
 bpm_japan.2.d:0 "После серии конституционных реформ Япония преодолела милитаристскую олигархию, образовавшуюся после императорской реставрации. Популярная доктрина Минпон Шуги сохраняет суверенитет императора, но подчеркивает важность либеральных институтов. Теперь она вступает в новую эпоху с восходящим прогрессивным движением, которое, несомненно, определит будущее империи."
 bpm_japan.2.f:0 "Например, хотя мы, естественно, проявляем уважение к правительственному чиновнику, это не из-за достоинства статуса этого человека. Ему оказывается это уважение только потому, что он выполняет эту важную роль благодаря своему таланту и добродетелям, и потому что он имеет дело с весомыми законами ради народа. Достоинство имеют законы, а не человек.\n\n—Фукудзава Юкити, 1872 г."
 bpm_japan.2.a:0 "Новая эра для японской политики."

