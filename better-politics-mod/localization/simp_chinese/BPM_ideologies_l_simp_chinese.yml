 ideology_ig_fascist:0 "法西斯主义"
 ideology_fascist_desc:0 "#lore 法西斯主义是一种极右翼的意识形态，很难用具体的术语来定义。一般而言，它以民族沙文主义、对国家的崇敬以及对任何左翼或被视为外国因素的疯狂敌意为特征，但同时也充斥着矛盾之处——尽管法西斯主义者通常信奉传统价值观，他们也推崇现代工业和战争的效率。这种传统主义与现代性的奇特结合使得例如教士法西斯主义与传统道德主义以及意大利未来主义与社会主义区分开来。#!"

 ideology_ig_anarchist:0 "无政府主义"
 ideology_anarchist_desc:0 "#lore 无政府主义者是社会主义者，他们相信应立即废除国家。无政府主义者在具体信仰上存在多样性，通常追随普鲁东和巴库宁等人的传统，反对其他类型的社会主义，试图形成非等级化的劳工联盟，寻求要么摆脱国家，要么一举推翻国家。#!"

 ideology_ig_united_socialist:0 "社会主义"
 ideology_ig_united_socialist_desc:0 "#lore 社会主义指的是左翼人士广泛接受的一种立场，主张社会和政治革命。具体的倾向可以差异很大，例如，无政府主义者追求平等的社会，英国查尔蒂斯运动的群众运动，布朗基主义者的秘密组织，拉萨尔派的议会政治以及马克思主义者的科学社会主义。#!"

