l_russian:

 bpm_lobby.1.t:0 "Ультранационалистический захват"
 bpm_lobby.1.d:0 "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] используют существующую враждебность к [SCOPE.sCountry('relevant_country_scope').GetName], чтобы расширить свою базу власти с помощью своей пламенной, ультрамилитаристской риторики, и стремятся как можно скорее присоединиться к [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName], чтобы продвигать милитаристские действия против [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]."
 bpm_lobby.1.f:0 "Их митинги заполняли целые улицы. Они видят бедственное положение простого человека, или так они утверждают. И они знают источник этого бедственного положения — или так они утверждают. Их лекарство обезоруживающе просто в своем насилии — война."
 bpm_lobby.1.a:0 "Их драйв поможет нашим интересам"
 bpm_lobby.1.a2:0 "[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] должен быть уничтожен!"
 bpm_lobby.1.b:0 "Их слова не так уж и вдохновляют"
 bpm_ultramilitarist_hijacking: "Ультрамилитаристский захват"

 bpm_lobby.2.t:0 "Багровое крещендо"
 bpm_lobby.2.d:0 "[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] используют политические связи в нашем нынешнем правительстве, чтобы требовать войны с [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]."
 bpm_lobby.2.f:0 "Диссонирующая какофония милитаризма, пронизывающая фашистские круги страны, достигает своего багрового крещендо. Их требования просты — мы идем войной на [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], и мы делаем это как можно скорее. Ради безопасности нашей нации, как утверждают эти фанатики."
 bpm_lobby.2.a:0 "Конечно! [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] должен гореть!"
 bpm_lobby.2.b:0 "Это безумие!"

 bpm_lobby.3.t:0 "Воинственное настроение"
 bpm_lobby.3.d:0 "Из-за нашей воинственной политики [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] стали более открыто высказывать свое негативное отношение к [SCOPE.sCountry('relevant_country_scope').GetName], предупреждая нас о необходимости более прямых действий против них."
 bpm_lobby.3.f:0 "Это простой вопрос национальной безопасности. Если мы не ударим первыми, они ударят."
 bpm_lobby.3.a:0 "Интересное развитие событий."

 bpm_lobby.4.t:0 "Дипломатическое настроение"
 bpm_lobby.4.d:0 "Из-за нашей миролюбивой политики [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] стали более открыто высказывать свое положительное отношение к [SCOPE.sCountry('relevant_country_scope').GetName], став открытыми сторонниками укрепления дипломатических связей с ними."
 bpm_lobby.4.f:0 "Это простой вопрос национального процветания. Хорошие союзники делают нас безопаснее и богаче; простой расчет."
 bpm_lobby.4.a:0 "Интересное развитие событий."