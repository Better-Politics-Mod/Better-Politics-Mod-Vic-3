 bpm_2nd_intl.1.t:0 "新国际的种子"
 bpm_2nd_intl.1.d:0 "在@ig_socialists!社会主义者中，人们普遍认同工人阶级的利益超越了国界。然而，自从#pink 国际工人协会（第一国际）#!解散以来，还没有进行过建立新的国际联盟的严肃尝试。为了解决这个问题，来自各种工人组织的代表今天在瑞士会面，他们决定起草一份新的社会主义宣言，作为#pink 第二国际#!的创立文件。"
 bpm_2nd_intl.1.f:0 "在旧世界和新世界的无产阶级中，存在着共荣的精神。在受苦和被压迫的人们中，对他们的剥削者的憎恨越来越深，对他们的资本主义压迫者的不信任也越来越深。兄弟们，你们是否感觉到，这就是决定性的时刻？\n\n——布鲁塞尔大会，1880"
 bpm_2nd_intl.1.a:0 "让我们密切关注这一点。"
 bpm_2nd_intl.2.t:0 "国际及其不满"
 bpm_2nd_intl.2.d:0 "#pink 第二国际#!的召集并未按计划进行。除了组织不善外，社会主义运动似乎充满了分歧。\n\n其中最主要的是@ig_reformist_socialists!改革派和@ig_revolutionist_socialists!革命派之间的分裂，他们在一个实际问题上产生了分歧——前者坚持只有只有在本国担任议员的人士才应该能够参加，而后者则认为只有有组织的地下行动才能确保所有参与者的安全。\n\n无法妥协的两个阵营已经开始组织各自的大会。"
 bpm_2nd_intl.2.f:0 "大会召开了。在整个工人阶级运动的历史上，从未有过一个工人代表大会在如此屈辱的条件下召开。\n\n——爱德华·伯恩斯坦于1889年"
 bpm_2nd_intl.2.a:0 "煽动者之间的不和？好的！"
 bpm_2nd_intl.2b.t:0 "我们的社会主义者分裂了！"
 bpm_2nd_intl.2b.d:0 "随着@ig_socialists!社会主义者的力量增长，他们之间的各种信条和策略上的分歧变得越来越激烈。这些分歧最近已经激化到了一个新的高度，一方强制将他们的对手赶出了大会堂。两个明显的派别出现了——@ig_reformist_socialists!改革派和@ig_revolutionist_socialists!革命派。"
 bpm_2nd_intl.2b.f:0 "这是所有分歧的核心问题。中产阶级和无产阶级之间的对立是否如此巨大，以至于阻止无产阶级与中产阶级的某些派别联合对抗中产阶级的其他群体？或者，中产阶级内部是否存在比中产阶级和工人阶级之间的敌意更大的敌意？\n\n——卡尔·考茨基于1902年"
 bpm_2nd_intl.2b.a:0 "我知道了"
 bpm_2nd_intl.3.t:0 "可能主义者国际"
 bpm_2nd_intl.3.d:0 "领导 @ig_reformist_socialists! 改良派是法国的可能主义者和英国的工会代表大会。他们拒绝所谓的“马克思主义集团”的强硬言论，可能主义者选择优先实现当前可能的事情——增量改革，从而往社会主义道路迈进。可能派代表大会已决定推动八小时工作制和工作场所民主等措施。"
 bpm_2nd_intl.3.f:0 "第二国际成立大会宣布，其关于减少劳动时间、限制童工和类似措施的决议，不应被视为表达其完整的工业改革计划，而这些措施是为了缓解当前的劳动困苦，促进必要的休闲、教育和组织，以确保工人自身最终拥有和控制所有生产手段。\n\n——“可能派”大会于1889年"
 bpm_2nd_intl.3.a:0 "马克思主义者呢？"
 bpm_2nd_intl.4.t:0 "马克思主义国际"
 bpm_2nd_intl.4.d:0 "反对改革派的是@ig_revolutionist_socialists!革命派，在马克思主义社会民主主义的旗帜下与布朗基主义者和其他各种传统联合起来。从广义上讲，马克思主义者将改革的鼓动视为建立革命阶级意识的一种手段，而不是其本身的目的，将革命列为实现社会主义的唯一途径。他们经常在非法的情况下工作，因此指责可能主义者得到官方认可为#gold ‘内阁社会主义'#!，反对真正的社会主义事业。"
 bpm_2nd_intl.4.f:0 "只要实现八小时工作制，就会在劳动力最终解放的道路上迈出第一步。这将是一个重要的成就，可能不仅仅是因为它本身的价值，更是因为它将给予国际工人阶级一种力量意识。\n\n——康宁翰·格雷厄姆于1889年"
 bpm_2nd_intl.4.a:0 "危险的罪犯。"
 bpm_2nd_intl.5.t:0 "大会后"
 bpm_2nd_intl.5.d:0 "@ig_reformist_socialists! 改革派和 @ig_revolutionist_socialists! 革命派代表大会已经结束，他们的与会者回到家中，传递了激烈争论和人身攻击的消息。大会的实际内容非常相似——两者都推动了八小时工作制，都推动了女性平等，都因为团结而与任性的同志发生了内斗。尽管如此，手段和目的的分歧根深蒂固，修复它的前景似乎很渺茫。"
 bpm_2nd_intl.5.f:0 "这个国际劳工大会的召开，为被压迫者的权利的有意识、系统的实施，以及国际无产阶级和社会主义的有计划、一致的行动，开启了一个新的时代。这是必然和决定性胜利的保证；社会主义国际共和国万岁！\n\n——马克思主义者代表大会于1889年"
 bpm_2nd_intl.5.a:0 "让我们希望他们保持敌对。"
 bpm_2nd_intl.6.t:0 "就一定能实现，吗？"
 bpm_2nd_intl.6.d:0 "反对的工人代表大会的动荡已经过去了一段时间。事件引发的个人仇恨已经平息；尽管双方再次准备召开自己的代表大会，他们互相派代表希望加入一个统一的#pink 第二国际#!。\n\n同志们能否重逢，还是他们会重蹈社会主义者和无政府主义者的覆辙？\n\n#gold （这个选择会影响@ig_reformist_socialists!改良派和@ig_revolutionist_socialists!革命派开展国际合作的意愿。)#!"
 bpm_2nd_intl.6.f:0 "国与国之间的鸿沟的这种消除，广大人民阶层的这种国际团结，在全世界历史上是从来没有见过的。如果注意到这一过程是在扩军备战的叫嚣下进行的，便会觉得它更加伟大。这种扩军备战，也是世界史上前所未闻的。\n\n——卡尔·考茨基于1892年"
 bpm_2nd_intl.6.a:0 "两者联合起来——暂时。（历史）"
 bpm_2nd_intl.6.b:0 "两者保持分离。"
 bpm_2nd_intl.7.t:0 "象征性的投票"
 bpm_2nd_intl.7.d:0 "#pink 第二国际#!的闹剧扩大了我国社会主义者之间的分歧。在最近的一次党内会议上，他们的明争暗斗到了极点。一个派系提出了一套新的规则，而另一个派系则威胁说，如果提案获得通过，他们将抵制。\n\n投票结果如何？\n\n#gold （这会影响@ig_reformist_socialists!改良派和@ig_revolutionist_socialists!革命派在同一个党内工作的意愿。)#!"
 bpm_2nd_intl.7.f:0 "他们用抵制中央机关的手段来证明中央机关“没有工作效能”，这是见所未见、闻所未闻的违反党员义务的行为。任何诡辩都不能掩盖这一点：抵制是分裂党的行为。俄国社会民主党还要经历最后一个困难的过渡：从小组习气过渡到党性，从庸俗观念过渡到对革命义务的自觉认识，从造谣中伤和施加小组压力过渡到纪律性。\n\n——弗拉基米尔·列宁于1903年"
 bpm_2nd_intl.7.a:0 "两派达成了妥协。"
 bpm_2nd_intl.7.b:0 "反对派被踢出局。"
 bpm_1st_commie_rev.2.t:0 "社会民主主义的危机"
 bpm_1st_commie_rev.2.d:0 "#pink 社会主义世界革命的第一颗火花已经到来 [SCOPE.sCountry('first_major_rev_country_scope').GetName]!#!\n\n世界各地的工人都在街头庆祝，尽管并非所有社会主义者都非常高兴。有人说形势还不成熟，也有人谴责新革命政府的专制做法。这些辩论将先前存在的争论升级为生死攸关的斗争。如果 @ig_reformist_socialists! 改良派和 @ig_revolutionist_socialists! 革命派以前有任何可能一起工作，他们现在肯定没有。"
 bpm_1st_commie_rev.2.f:0 "这个党（布尔什维克）在和平时期装出带领世界无产阶级前进的样子，妄图教训并领导整个世界，它在本国至少有一千万男女支持者，然而四年以来，它象卖身投靠的中世纪雇佣军一样，听从统治阶级的命令，一天二十四次地把社会主义钉在十字架上。\n\n——罗莎·卢森堡于1918年"
 bpm_1st_commie_rev.2.a:0 "有大事即将发生。"
 bpm_1st_commie_rev.3.t:0 "共产主义幽灵"
 bpm_1st_commie_rev.3.d:0 "受够了昔日战友的无所作为，社会民主运动的激进分子开始自称 @ig_revolutionist_socialists! 共产党员。与此同时，他们的温和派表亲放弃了所有革命言论，同时保留了旧的标签 @ig_reformist_socialists! 社会民主党。"
 bpm_1st_commie_rev.3.f:0 "现在各国劳动群众对我们党无疑抱有极大的同情，我们党应该尽量坚决果断、明白无误地声明我们党同这种旧的正式的社会主义断绝关系，而更改党的名称将是达到这个目的的最好办法。\n\n——弗拉基米尔·列宁于1918年"
 bpm_1st_commie_rev.3.a:0 "幽灵从未离开。"