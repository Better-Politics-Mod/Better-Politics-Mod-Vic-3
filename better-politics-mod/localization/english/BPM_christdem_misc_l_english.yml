 ############## Christian Democrats 

 ideology_eco_distrubitist_economy: "Distributist Economy"
 ideology_eco_distrubitist_economy_desc: "#lore This group believes in the principles of distributism and capitalism, supporting corporatist methods and cooperativization of the economy — mainly of agriculture, as well as austerity policies, although sometimes limited by economic intervention.#!"

