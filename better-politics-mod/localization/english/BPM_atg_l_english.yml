  bpm_dissent_revolution_outcomes: "There are four possible outcomes:\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_total_overthrow Total Overthrow#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_institutional_takeover Institutional Takeover#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_defeat Defeat#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_backlash Backlash#!"
  bpm_dissent_revolution_desc: "#bold [concept_bpm_state_capacity]: @aut![GetPlayer.MakeScope.ScriptValue('bpm_state_capacity')|v0]#!, #lore Revolutionaries will use resources to deplete [concept_bpm_state_capacity] every month.#!\n"

  concept_bpm_state_capacity: "State Capacity"
  concept_bpm_state_capacity_desc: "The state capacity of the country. This is a measure of how much the state can do. State Capacity is calculated as the base authority generation, excluding multipliers and usage but including [concept_bpm_state_exhaustion], which reduces it. If it reaches zero, the state collapses."

  bpm_dissent_revolution_outcome_total_overthrow: "#tooltip_header Total Overthrow#!\n$TOOLTIP_DELIMITER$\n#lore The current Regime is fully overthrown and the state is rebuilt from scratch#!\n\nConditions: #yellow Resources#! above 300 and [concept_bpm_state_capacity] at or below zero."
  bpm_dissent_revolution_outcome_institutional_takeover: "#tooltip_header Institutional Takeover#!\n$TOOLTIP_DELIMITER$\n#lore The current Regime's institutions are seized and repurposed for the revolution.#!\n\nConditions: #yellow Resources#! above 100 and [concept_bpm_state_capacity] at or below a hundred."
  bpm_dissent_revolution_outcome_defeat: "#tooltip_header Defeat#!\n$TOOLTIP_DELIMITER$\n#lore The current Regime is not overthrown, but the revolution is not fully defeated either. The revolutionaries are forced to retreat and regroup.#!\n\nConditions: #yellow Resources#! above 0 and [concept_bpm_state_capacity] at or below two hundred."
  bpm_dissent_revolution_outcome_backlash: "#tooltip_header Backlash#!\n$TOOLTIP_DELIMITER$\n#lore The current Regime is not overthrown, and the revolutionaries are defeated. The revolutionaries are forced to retreat and regroup.#!\n\nConditions: #yellow Resources#! below 0 and [concept_bpm_state_capacity] above two hundred."

