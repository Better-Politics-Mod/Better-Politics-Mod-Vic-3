 je_bpm_russia_estates_tooltip_peasants:0 "#v Крестьянство#!, Крестьянство, - это сословие, к которому принадлежит подавляющее большинство населения России. Как самое низшее сословие, Крестьянство несет основную тяжесть воинской повинности и налогообложения, будучи также подвергнутым самым суровым наказаниям.\n\nЕсли крепостное право останется законом, крестьяне будут по сути собственностью своего местного аристократа - положение, не отличающееся от рабства, как отмечают современные мыслители."
 je_bpm_russia_estates_tooltip_nobles:0 "#v Дворянство#!, Дворянство, - это сословие, включающее в себя наследственную аристократию Российской империи.\n\nКак самое привилегированное сословие, оно обладает исключительными правами на владение населенной землей, защитой от воинской повинности и телесных наказаний, освобождением от налогообложения и исключительной привилегией участвовать в российском управлении."
 je_bpm_russia_estates_tooltip_clergy:0 "#v Духовенство#!, Духовенство, - это сословие, включающее в себя членов Русской православной церкви. Хотя сословие, как и все остальные, в основном наследственное, привилегии, которые оно предоставляет, требуют от его членов получения религиозного образования; если этот шаг не предпринят, индивиду придется вместо этого принять другое (относительно привилегированное) сословие в качестве своего собственного.\n\nКак привилегированное сословие, оно освобождает своих членов от подушных податей, воинской повинности и телесных наказаний. Неправославное духовенство не входит в это сословие, что вынуждает их социальный статус быть привязанным к другому."
 je_bpm_russia_estates_tooltip_burghers:0 "#v Горожане#!, Городские жители, - это сословие, включающее в себя большинство людей, проживающих в российских городах. Это сословие имеет уникальное отличие в том, что оно имеет внутри себя подстратификацию, разделенную на #v Почетных граждан#! (Почетных горожан), #v Купечество#! (Купцов), #v Мещан#! (Мещан), #v Ремесленников#! (Ремесленников) и #v Рабочих#! (Рабочих), с различными правами и привилегиями между группами. Наиболее примечательно, что низшие слои Горожан - Мещане - были разрешены к телесным наказаниям, и это ярмо они делили с Крестьянством.\n\nВ дополнение к формально определенным различиям, городские жители также содержали в себе неформальную, но, несмотря на это, очень важную группу - #v Разночинцев#!, лиц без формального сословия. Это наиболее распространенные члены различных прогрессивных или революционных общественных и интеллектуальных движений в Российской империи."
 je_bpm_russia_estates_tooltip_foreigners:0 "#v Инородцы#!, Инородцы, - это широкая правовая категория неславянских народов, проживающих в Российской империи, обычно на Дальнем Востоке России, в Сибири, Средней Азии или на Кавказе.\n\nИх обращение сильно различалось, и объединяющим фактором отношения государства к ним было общее освобождение от российской системы сословий с различными привилегиями и дискриминационной политикой, применяемыми к ним в индивидуальном порядке."

