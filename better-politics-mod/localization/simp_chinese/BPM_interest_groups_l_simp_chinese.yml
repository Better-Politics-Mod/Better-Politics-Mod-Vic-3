 ig_southern_conservatives:0 "Southern Conservatives"
 ig_southern_conservatives_desc:0 "The Southern Conservatives are the most fervently pro-slavery, anti-federal faction active in American politics. Unlike most other Antebellum conservatives, who may see slavery as a necessary evil, the Southern Conservatives see it as a positive good, and are willing to go to great lengths to protect it. They are also the most likely to support secession, and will support the Confederacy in the event of a Civil War."
 ig_calhounites:0 "Calhounites"
 ig_calhounites_desc:0 "$ig_southern_democrats_desc$"
 ig_donghak:0 "Donghak Followers"
 ig_donghak_desc:0 "Donghak is an academic and religious movement that rejects western philosophy and theology. The movement was founded by Choe Je-u in reaction to the introduction of christianity to Korea by western powers. Donghak followers believe that the best way to counter foreign influence in Korea is to introduce democracy, establish human rights and create a prosperous Korea independent of foreign interference"
 ig_locofocos:0 "Locofocos"
 ig_locofocos_desc:0 "Locofocos are a radical urban working-class faction of the American Democratic Party that emerged in the 1830s. They were known for their opposition to monopolies, banks, tariffs, taxes, and most other manners of state control over society."
 ig_labor_radicals:0 "Labor Radicals"
 ig_labor_radicals_desc:0 "Trade Unionists center their activity on trade unions rather than parties or the government, coordinating strikes and collective bargaining to maintain workers' power against employers. Typically eschewing political goals for economic ones, they will participate in general politics only in specific circumstances. Organized examples include the American CIO and the British TUC."
