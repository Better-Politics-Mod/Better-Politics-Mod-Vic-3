l_simp_chinese:
 bpm_2nd_intl.1.t:0 "新国际的种子"
 bpm_2nd_intl.1.d:0 "它被普遍认为@ig_socialists!社会主义者认为工人阶级的利益超越政治边界。自#pink 国际工人协会#!结束以来, 并没有认真尝试建立一个新的国际联盟。为了解决这个问题，来自不同工人组织的代表今天在瑞士开会，决定起草一份新的社会主义宣言作为#pink 第二国际#!的创始文件."
 bpm_2nd_intl.1.f:0 "In the proletariat of the Old World and the New, a spirit of concord prevails. Among the suffering and the oppressed there is increasing hatred of their exploiters, increasing distrust of their capitalist oppressors. Do you not feel, brothers, that this is the decisive hour?\n\n—布鲁塞尔会议，1880 年"
 bpm_2nd_intl.1.a:0 "让我们密切关注这一点。"
 bpm_2nd_intl.2.t:0 "国际及其不满"
 bpm_2nd_intl.2.d:0 "#pink 第二国际#!的召开没有按计划进行。除了组织不善之外，社会主义运动似乎充满了分歧。其中最主要的是@ig_reformist_socialists!改良派与@ig_revolutionist_socialists!革命派之间的分歧, 他们在一个实际问题上发生了争执——前者坚持认为只有真正的议员才能参加新的议会，而后者则认为只有地下行动才能确保所有参与者的安全。\n\n两个阵营无法妥协，已经开始组织各自的行动。"
 bpm_2nd_intl.2.f:0 "The Congress assembled. Never in the whole history of the working class movement has a Working Men's Congress met under such humiliating conditions.\n\n—爱德华·伯恩斯坦，1889 年"
 bpm_2nd_intl.2.a:0 "煽动者之间的不和？好的！"
 bpm_2nd_intl.2b.t:0 "我们的社会主义者分裂了！"
 bpm_2nd_intl.2b.d:0 "随着 @ig_socialists! 社会主义者权力增长，他们关于如何最好地使用他们的权力的争论越来越激烈。他们的分歧终于在最近的一次争吵中达到了顶点，随着一方强行将对手驱逐出议会厅。出现了两个截然不同的派别 —  @ig_reformist_socialists! 改良派和 @ig_revolutionist_socialists! 革命派系。"
 bpm_2nd_intl.2b.f:0 "This is the nucleus of the question which causes all the differences. Is the antagonism between the middle class and the proletariat so great as to prevent the proletariat from allying itself with certain factions of the middle class against other groups of the middle class? Or are there within the middle class enmities greater than the hostility which exists between the middle class and the working class?\n\n—卡尔·考茨基，1902 年"
 bpm_2nd_intl.2b.a:0 "我知道了"
 bpm_2nd_intl.3.t:0 "可能主义者国际"
 bpm_2nd_intl.3.d:0 "领导 @ig_reformist_socialists! 改良派是法国的可能主义者和英国的工会代表大会。拒绝他们所谓的“马克思主义集团”的强硬言论，可能主义者选择优先实现当前可能的事情 — 增量改革 — 总的来说，在实现社会主义的道路上。可能派代表大会已决定推动八小时工作制和工作场所民主等措施。"
 bpm_2nd_intl.3.f:0 "That this International Labour Congress declares that its resolutions in favour of a reduction of the hours of labour, the limitation of child labour and kindred measures, are not to be considered as expressing its full programme of Industrial Reform, but that those measures are demanded to secure the present mitigation of the hardships of labour, and to promote the leisure, education and organisation necessary to secure the ultimate ownership and control of all the means of production by the workers themselves.\n\n—可能主义者大会，1889 年"
 bpm_2nd_intl.3.a:0 "马克思主义者呢？"
 bpm_2nd_intl.4.t:0 "马克思主义国际"
 bpm_2nd_intl.4.d:0 "反对改革派的是@ig_revolutionist_socialists!革命派，在马克思主义社会民主主义的旗帜下与布朗基主义者和其他各种传统联合起来。从广义上讲，马克思主义者将改革的鼓动视为建立革命阶级意识的一种手段，而不是其本身的目的，将革命列为实现社会主义的唯一途径。他们经常在非法的情况下工作，因此指责可能主义者得到官方认可为#gold ‘内阁社会主义'#!，反对真正的社会主义事业。"
 bpm_2nd_intl.4.f:0 "Let but the Eight Hour Day alone be realised, and the first step will have been gained in the road to the final emancipation of Labour. It will be gained not perhaps so much on account of its intrinsic value, as because of the consciousness of power that it will give to workingmen when acting internationally.\n\n—坎宁安·格雷厄姆，1889 年"
 bpm_2nd_intl.4.a:0 "危险的罪犯。"
 bpm_2nd_intl.5.t:0 "大会后"
 bpm_2nd_intl.5.d:0 "@ig_reformist_socialists! 改革派和 @ig_revolutionist_socialists! 革命派代表大会已经结束，他们的与会者回到家中，传递了激烈争论和人身攻击的消息。大会的实际内容非常相似 — 两者都推动了八小时工作制，都推动了女性平等，都因为团结而与任性的同志发生了内斗。 尽管如此，手段和目的的分歧根深蒂固，修复它的前景似乎很渺茫。"
 bpm_2nd_intl.5.f:0 "This Congress brilliantly opens up a new era of the conscious, systematic enforcement of the rights of the oppressed, planned, unanimous action by the international proletariat and socialism. It is the pledge of certain and decisive victory; long live the social international republic!\n\n—马克思主义代表大会，1889 年"
 bpm_2nd_intl.5.a:0 "让我们希望他们保持敌人。"
 bpm_2nd_intl.6.t:0 "这是最后的斗争？（法语）"
 bpm_2nd_intl.6.d:0 "反对的工人代表大会的动荡已经过去了一段时间。事件引发的个人仇恨已经平息；尽管双方再次准备召开自己的代表大会，他们互相派代表希望加入一个统一的#pink 第二国际#!。\n\n同志们能否重逢，还是他们会重蹈社会主义者和无政府主义者的覆辙？\n\n#gold （这个选择会影响@ig_reformist_socialists!改良派和@ig_revolutionist_socialists!革命派开展国际合作的意愿。)#!"
 bpm_2nd_intl.6.f:0 "Such a bridging of the chasm between the nations, such an international amalgamation of great sections of the people of different lands, the history of the world has never seen before. This phenomenon appears the more imposing when we remember that it has come into existence under the shadow of military armaments which, on their part, also offer a spectacle the like of which has never before been seen in the world.\n\n—卡尔·考茨基，1892 年"
 bpm_2nd_intl.6.a:0 "两者联合起来——暂时。（历史）"
 bpm_2nd_intl.6.b:0 "两者保持分离。"
 bpm_2nd_intl.7.t:0 "象征性的投票"
 bpm_2nd_intl.7.d:0 "#pink 第二国际#!的闹剧扩大了我国社会主义者之间的分歧。在最近的一次党内会议上，他们的明争暗斗到了极点。一个派系提出了一套新的规则，而另一个派系则威胁说，如果提案获得通过，他们将抵制。\n\n投票结果如何？\n\n#gold （这会影响@ig_reformist_socialists!改良派和@ig_revolutionist_socialists!革命派在同一个党内工作的意愿。)#!"
 bpm_2nd_intl.7.f:0 "To try to prove that the central bodies are 'ineffectual' by boycotting them is an unprecedented and unparalleled violation of Party duty, and no sophistry can conceal the fact — the boycott is a step towards disrupting the Party. The Russian Social-Democratic movement is in the throes of the last difficult transition from the circles to a Party, from philistinism to a realisation of revolutionary duty, from acting by means of scandal-mongering and circle pressure to discipline.\n\n—弗拉基米尔·列宁，1903 年"
 bpm_2nd_intl.7.a:0 "两派达成了妥协。"
 bpm_2nd_intl.7.b:0 "反对派被踢出局。"
 bpm_1st_commie_rev.2.t:0 "社会民主主义的危机"
 bpm_1st_commie_rev.2.d:0 "#pink 社会主义世界革命的第一颗火花已经到来 [SCOPE.sCountry('first_major_rev_country_scope').GetName]!#!\n\n世界各地的工人都在街头庆祝，尽管并非所有社会主义者都非常高兴。有人说形势还不成熟，也有人谴责新革命政府的专制做法。这些辩论将先前存在的争论升级为生死攸关的斗争。如果 @ig_reformist_socialists! 改良派和 @ig_revolutionist_socialists! 革命派以前有任何可能一起工作，他们现在肯定没有。"
 bpm_1st_commie_rev.2.f:0 "This party which in peace-time pretended to march at the head of the world proletariat, which presumed to advise and lead the whole world, which in its own country counted at least ten million supporters of both sexes — this is the party which has nailed socialism to the cross twenty-four hours a day for the four years at the bidding of the ruling class like venal mercenaries of the Middle Ages.\n\n—罗莎·卢森堡，1918 年"
 bpm_1st_commie_rev.2.a:0 "有大事即将发生。"
 bpm_1st_commie_rev.3.t:0 "共产主义幽灵"
 bpm_1st_commie_rev.3.d:0 "受够了昔日战友的无所作为，社会民主运动的激进分子开始自称 @ig_revolutionist_socialists! 共产党员。与此同时，他们的温和派表亲放弃了所有革命言论，同时保留了旧的标签 @ig_reformist_socialists! 社会民主党。"
 bpm_1st_commie_rev.3.f:0 "And our Party, which at the present time undoubtedly enjoys the greatest sympathy of the masses of the working people of all countries — our Party must make the most decisive, sharp, clear and unambiguous statement that is possible to the effect that it has broken off connections with that old official socialism, for which purpose a change in the name of the Party will be the most effective means.\n\n—弗拉基米尔·列宁，1918 年"
 bpm_1st_commie_rev.3.a:0 "幽灵从未离开。"
