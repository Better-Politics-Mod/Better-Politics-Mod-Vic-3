l_russian:
  lawgroup_executive_principles: "Структура исполнительной власти"
  lawgroup_executive_principles_desc: "Отношения между [Concept('concept_ruler','Главой государства')] и [concept_bpm_head_of_government]."

  law_appointed_by_hos: "Назначается [GetPlayer.GetRuler.GetPrimaryRoleTitle]"
  law_appointed_by_hos_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle] сохраняет абсолютную власть в назначении или увольнении [concept_bpm_head_of_government]."

  law_appointed_on_advice: "Назначается по совету"
  law_appointed_on_advice_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle] выбирает [concept_bpm_head_of_government] при формальной поддержке законодательного органа."

  law_no_separate_hog: "Единая исполнительная власть"
  law_no_separate_hog_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle] также выполняет функции [concept_bpm_head_of_government]."

  law_answers_to_legislature: "Церемониальный [GetPlayer.GetRuler.GetPrimaryRoleTitle]"
  #bpm_answer_to_legislature_name: "Законодательная ответственность"
  #bpm_answers_to_no_one_name: "Без ответственности"
  law_answers_to_legislature_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle] является чисто церемониальным, а [concept_bpm_head_of_government] подотчетен только законодательному органу."

  lawgroup_legislative_principles: "Законодательная власть"
  lawgroup_legislative_principles_desc: "Отношения между законодательной и исполнительной ветвями власти."

  law_advisory_body: "Совещательный орган"
  law_advisory_body_desc: "Законодательный орган является лишь совещательным органом и не имеет полномочий издавать законы. В рамках церемониального [GetPlayer.GetRuler.GetPrimaryRoleTitle] [GetPlayer.GetCustom('bpm_hog_title')] будет диктатором на всю жизнь."

  law_separated_powers: "Разделение властей"
  law_separated_powers_desc: "Законодательный орган и [concept_government] являются отдельными сущностями, с четкими полномочиями и обязанностями."

  law_supreme_legislature: "Верховный законодательный орган"
  law_supreme_legislature_desc: "Законодательный орган является высшим органом власти в государстве, выполняя как законодательные, так и исполнительные функции."

  country_bpm_hog_impact_on_ruler_veto: "Влияние [concept_bpm_head_of_government] на вето [concept_ruler]"
  country_bpm_hog_advice_on_ruler_veto: "[concept_bpm_head_of_government] [concept_ideology] влияет на решение [Concept('concept_ruler','Главы государства')] наложить вето"
  country_bpm_hog_advice_on_ruler_veto_desc: "Вместо того чтобы полагаться на собственное суждение, решение [Concept('concept_ruler','Главы государства')] о наложении вето на законы основывается на [concept_bpm_head_of_government] [concept_ideology]."
  country_bpm_hog_veto: "[concept_bpm_head_of_government] имеет исключительное право вето"
  country_bpm_hog_veto_desc: "[Concept('concept_ruler','Глава государства')] является чисто церемониальным, и истинная власть вето на законы принадлежит [concept_bpm_head_of_government]."

  country_bpm_hog_hoshogsame: "[concept_bpm_head_of_government] и [Concept('concept_ruler','Глава государства')] — одно и то же лицо"
  country_bpm_hog_hoshogsame_desc: "[concept_bpm_head_of_government] и [Concept('concept_ruler','Глава государства')] — одно и то же лицо."
  country_bpm_hog_top_advice: "[concept_bpm_head_of_government] может быть назначен из любой [concept_powerful] [Concept('concept_interest_group', 'группы интересов')]"
  country_bpm_hog_top_advice_desc: "[Concept('concept_ruler','Глава государства')] зависит от политических ветров, и [Concept('concept_government','[concept_bpm_head_of_government]')] должен быть назначен из [concept_powerful] [Concept('concept_interest_group', 'группы интересов')]."
  country_bpm_hog_top_hosapp: "[concept_bpm_head_of_government] может быть назначен из любой [Concept('concept_interest_group', 'группы интересов')]"
  country_bpm_hog_top_hosapp_desc: "[Concept('concept_ruler','Глава государства')] независим и могуществен, и может назначить [concept_bpm_head_of_government] из любой [Concept('concept_interest_group', 'группы интересов')]."
  country_bpm_hog_top_parlelec: "[concept_bpm_head_of_government] избирается законодательным органом"
  country_bpm_hog_top_parlelec_desc: "[Concept('concept_ruler','Глава государства')] является в основном формальным лицом, которое утверждает [Concept('concept_government','[concept_bpm_head_of_government]')], избранного законодательным органом."

  country_bpm_cabinet_variety: "Состав кабинета формируется из различных [Concept('concept_interest_group', 'групп интересов')]"
  country_bpm_cabinet_variety_desc: "Исполнительная власть независима и сильна, и имеет свободу действий при назначении министров. Состав кабинета формируется из широкого спектра [Concept('concept_interest_group', 'групп интересов')]."
  country_bpm_cabinet_influenced: "Состав кабинета смещается в сторону более влиятельных [Concept('concept_interest_group', 'групп интересов')]"
  country_bpm_cabinet_influenced_desc: "Исполнительная власть зависит от политических ветров при назначении министров. Состав кабинета смещается в сторону более влиятельных [Concept('concept_interest_group', 'групп интересов')]."
  country_bpm_cabinet_controlled: "Состав кабинета формируется только из очень влиятельных [Concept('concept_interest_group', 'групп интересов')]"
  country_bpm_cabinet_controlled_desc: "Назначения в кабинет в значительной степени выбираются в закулисных переговорах и лишь утверждаются президентом. Состав кабинета формируется только из очень влиятельных [Concept('concept_interest_group', 'групп интересов')]."

  country_bpm_cabinet_institution_bonus: "Дополнительный @votes_icon! Мандат для [Concept('concept_bpm_institutional_ig', 'Институциональных групп интересов')]"
  country_bpm_cabinet_hog_bonus: "Дополнительный @votes_icon! Мандат для [concept_bpm_head_of_government]'с [Concept('concept_interest_group', 'группы интересов')]"
  country_bpm_cabinet_hos_bonus: "Дополнительный @votes_icon! Мандат для [Concept('concept_ruler', 'Главы государства')]'с [Concept('concept_interest_group', 'группы интересов')]"
  country_bpm_cabinet_clout_bonus: "Дополнительный @votes_icon! Мандат для [Concept('concept_interest_group', 'групп интересов')] из [Concept('concept_clout', 'влияния')]"
  country_bpm_cabinet_government_bonus: "Дополнительный @votes_icon! Мандат для [Concept('concept_interest_group', 'групп интересов')] [concept_in_government]"
  country_bpm_cabinet_party_bonus: "Дополнительный @votes_icon! Мандат для [Concept('concept_interest_group', 'групп интересов')] в [Concept('concept_ruler', 'Главы государства')]'с [concept_party]"
  
