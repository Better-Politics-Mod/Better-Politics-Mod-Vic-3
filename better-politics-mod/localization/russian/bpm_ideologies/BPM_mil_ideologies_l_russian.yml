l_russian:
 ideology_mil_ultramilitarist:0 "Ultramilitarist"
 ideology_mil_ultramilitarist_desc:0 "#lore This group believes warfare and strife to be self-evidently good and desirable and eschews any desires for peace in favor of war. #!"

 ideology_jingoist:0 "Militarist"
 ideology_jingoist_desc:0 "#lore By Jingo! This group believes in the primacy of militarism in foreign affairs and requires and army to back this desire up. #!"

 ideology_mil_patriotic:0 "Patriotic"
 ideology_mil_patriotic_desc:0 "#lore This group supports a strong, professional army for national defense — and the occasional expedition, if need be. #!"

 ideology_mil_patriotic_liberal:0 "Liberal-Patriotic"
 ideology_mil_patriotic_liberal_desc:0 "#lore This group supports a strong, professional army for national defense, integrating some progressive elements into the policy behind its use. #!"

 ideology_mil_defensive_patriot:0 "Defensive Militarist"
 ideology_mil_defensive_patriot_desc:0 "#lore This group supports a strong, professional army for national defense, and national defense only. #!"

 ideology_mil_frontier_expansion:0 "Frontier Expansionist"
 ideology_mil_frontier_expansion_desc:0 "#lore This group prefers a loosely organized army for the purposes of escorting settlers — or evacuating locals — in hostile frontiers. #!"

 ideology_mil_antimilitarist:0 "Anti-Militarist"
 ideology_mil_antimilitarist_desc:0 "#lore If there needs to be a military at all, this group believes that it is ideally small, decentralized, and entirely voluntary, with pacifistic outlook on foreign policy. #!"

 ideology_mil_popular_army:0 "Popular Militarist"
 ideology_mil_popular_army_desc:0 "#lore This group believes that a decentralized, voluntary army accountable directly to the people and organized around the needs of self-defense or proletarian solidarity is the preferable approach to war and peace. #!"

 ideology_mil_aristocratic_militarist:0 "Aristocratic Militarist"
 ideology_mil_aristocratic_militarist_desc:0 "#lore This group believes that the military should consist primarily of peasant armies led by aristocrats. They see a professional military caste as a threat to their own power. #!"

 ideology_mil_plutocratic_militarist:0 "Plutocratic Militarist"
 ideology_mil_plutocratic_militarist_desc:0 "#lore This group has a vested interest in keeping the military open to the influence of wealth. #!"

 ideology_mil_mass_army:0 "Revolutionary Militarist"
 ideology_mil_mass_army_desc:0 "#lore While this group might be anti-militaristic in times of peace, they believe that a mass army is needed to defend the revolution, at all costs. #!"

 ideology_mil_emergency:0 "Emergency Militarist"
 ideology_mil_emergency_desc:0 "#lore Under the pressure of a large-scale conflict, this group now pushes for mass mobilization despite its peacetime military policy. #!"

 ideology_mil_institutional_militarist:0 "Institutional Militarist"
 ideology_mil_institutional_militarist_desc:0 "#lore This group desires a strong focus on a well-funded and powerful army - as long as the current leadership of the army isn't interfered with. #!"