l_english:
 # Age of Caudillos
 je_caudillo_special_tooltip_advance: "The [concept_journal_entry] will end when the progress bar is either full or empty. \n\nThese factors will #bold advance#! the progress bar by #bold 1 per month each:#!\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_powerful]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_in_government]\n• We have [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], or [GetLawType('law_military_junta').GetName]\n• We have a [concept_general] or [concept_admiral] who is [Concept('concept_popularity','$loved$')]\n• We have a [concept_ruler] with the #bold Authoritarian#! ideology"
 je_caudillo_special_tooltip_deplete: "The following factors will #bold deplete#! the progress bar by #bold 1 per month each#!:\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are [concept_marginalized]\n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] are not [concept_in_government]\n• We have [GetLawType('law_census_voting').GetName] or [GetLawType('law_universal_suffrage').GetName]\n• We have a [concept_politician] who is [Concept('concept_popularity','$loved$')], and belongs to any [concept_powerful] interest group that does not approve of [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], and [GetLawType('law_military_junta').GetName]"