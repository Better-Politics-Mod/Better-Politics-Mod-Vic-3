 bpm_need_help_tutorial_1: "Need Help?"
 bpm_need_help_tutorial_1_desc: "This tutorial will guide you through the basics of Better Politics Mod."

 bpm_need_help_tutorial_2: "Winds of Change"
 bpm_need_help_tutorial_2_desc: "Winds of change are crossing our nation in this new era, but to enact laws we need to lower our [Concept('concept_bpm_political_stability', 'Political Rigidity')]. This value can be found at the top of government window, above the Legitimacy bar.\n\nDepending on the level of rigidity in your government you will be [Concept('concept_bpm_politically_stagnant', 'Stagnant')], [Concept('concept_bpm_politically_dynamic', 'Dynamic')], or [Concept('concept_bpm_politically_unstable', 'Unstable')]:\n- [Concept('concept_bpm_politically_stagnant', 'Stagnant')] rigidity #v (66\-100)#! makes [Concept('concept_enactment_of_laws','Law Enactment')] much more difficult\n- [Concept('concept_bpm_politically_dynamic', 'Dynamic')] rigidity #v (33\-66)#! gives no special bonuses\n- [Concept('concept_bpm_politically_unstable', 'Unstable')] rigidity #v (0\-33)#! reduces [concept_throughput] and [concept_construction] efficiency\n\nRigidity ranges from #v 0-100#! and slowly ticks towards a #v target value#!."
 bpm_need_help_tutorial_2_continue_tt: "Has opened the politics tab."

 bpm_need_help_tutorial_3: "[concept_bpm_political_stability]"
 bpm_need_help_tutorial_3_desc: "This target is@arrow_up!#v raised#! by various factors, for instance:\n- Conservative governance, e.g. [GetLawType('law_monarchy').GetName] and [GetLawType('law_ad_hoc_centralization').GetName]\n- Conservative economics, e.g. [GetLawType('law_serfdom').GetName] or [GetLawType('law_tenant_farmers').GetName]\n- Suppressed speech, e.g. [GetLawType('law_censorship').GetName] or [GetLawType('law_outlawed_dissent').GetName]\n- Investment into #yellow $institution_police$#! Institution\n- Large [concept_loyalist] population\n\nOn the other hand, the #v target value#! can be@arrow_down!#v lowered#! by factors such as:\n- Investment into #yellow $institution_suffrage$#! Institution\n- Insurrectionary Interest Groups and [concept_revolution]\n- [concept_war_exhaustion]\n- Low [concept_legitimacy]\n- Large [concept_radical] population\n\n#v Don't worry if you can't decrease rigidity immediately.#! Try to industrialize and take advantage of [Concept('concept_political_movement','Political Movements')] and [Concept('concept_war', 'Wars')] whenever possible. Provoking interest groups into insurrection might help, and a civil war will go a long way!"