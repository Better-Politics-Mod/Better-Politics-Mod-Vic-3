  bpm_dissent_rev_small_attack_desc: "Try to locate and raid revolutionaries around the country in targeted attacks. This will reduce the #yellow Resources#! of the revolutionaries but will increase [concept_bpm_state_exhaustion] based on our [GetLawGroup('lawgroup_internal_security').GetName] [concept_law]."
  bpm_dissent_rev_large_attack: "#gold;bold;shadow Crackdown#!"
  bpm_dissent_rev_large_attack_desc: "Violently suppress the revolutionaries by cracking down on their positions. This will reduce the #yellow Resources#! of the revolutionaries but will increase [concept_bpm_state_exhaustion] based on our [GetLawGroup('lawgroup_internal_security').GetName] [concept_law]."
  bpm_dissent_rev_small_attack_tt: "#gold Revolution#! loses #v;green;tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_revolutionary_damage_double_tt [GetPlayer.MakeScope.ScriptValue('bpm_revolutionary_damage_normal')]#! @attrition! #yellow Resources#!."
