  bpm_acw_events.524.b:0 "There are too many differences between our races, we must be kept separate"
  bpm_acw_events.524.c:0 "Separation may be for the best, but equality of opportunity should still be maintained"
  bpm_acw_events.524.e:0 "Why should the African-American be kept separate from his White brother? Are we not all equal in God's eyes?"

