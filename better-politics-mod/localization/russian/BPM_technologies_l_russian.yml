 labor_movement:0 "Рабочая организация"
 socialism:0 "Массовые партии"
 socialism_desc:0 "Массовая партия — это слияние интеллектуального авангарда с массовыми организациями. Изначально разработанная социалистами, эта модель перенимается и другими политическими фракциями."
 anarchism:0 "Союзы профсоюзов"
 anarchism_desc:0 "Вместо того чтобы ограничиваться отдельной профессией, союзы или конгрессы профсоюзов стремятся организовать всех рабочих на региональном, национальном или даже международном уровне для скоординированных действий."