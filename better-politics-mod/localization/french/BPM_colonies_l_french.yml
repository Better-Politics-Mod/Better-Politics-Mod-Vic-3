 bpm_colony_events.2.t: "[ROOT.GetCountry.GetAdjective] Autonomy"
 bpm_colony_events.2.d: "The [ROOT.GetCountry.GetOverlord.GetAdjective] colony of [ROOT.GetCountry.GetName] has been granted limited autonomy by its overlord. The colony will now be able to manage its own internal affairs."
 bpm_colony_events.2.f: "I know not how it is possible to secure harmony in any other way than by administering the Government on those principles which have been found perfectly efficacious in the Metropole. I would not impair a single prerogative of the Crown; on the contrary, I believe that the interests of the people of these provinces require the protection of prerogatives which have not hitherto been exercised..."
 bpm_colony_events.2.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must continue to rule."
 bpm_colony_events.2.b: "We must implement a Responsible Government."

 bpm_colony_events.3.t: "[ROOT.GetCountry.GetAdjective] Colonial Independence"
 bpm_colony_events.3.d: "The former colony of [ROOT.GetCountry.GetName] has declared its independence from its overlord. The colony will now be able to manage its own internal affairs."
 bpm_colony_events.3.f: "We believe that it is the inalienable right of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people, as of any other people, to have freedom and to enjoy the fruits of their toil and have the necessities of life, so that they may have full opportunities of growth. We believe also that if any government deprives a people of these rights and oppresses them the people have a further right to alter it or to abolish it..."

 bpm_colony_events.3.a: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must continue to rule."
 bpm_colony_events.3.b: "Power to the people!"