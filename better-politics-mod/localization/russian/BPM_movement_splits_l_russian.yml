l_russian:
# Liberal split
  bpm_movement_splits.1.t: "Подъем либерализма"
  bpm_movement_splits.1.d: "Как интеллектуалы, так и буржуазия были привлечены растущим либеральным движением в нашей нации. Приверженцы реформ, которые выступают за конституционное правление и защиту прав собственности. Либеральные мыслители теперь организовались и начали оказывать прямое давление на наше правительство."
  bpm_movement_splits.1.f: "Нравы во всех странах являются результатом законодательства и правления; они не африканские, не азиатские и не европейские: они хорошие или плохие\n— Дени Дидро, 1774"
  bpm_movement_splits.1.a: "Они могут быть полезны!"
  bpm_movement_splits.1.b: "Они представляют угрозу!"
  bpm_movement_splits_liberals_tt: "@information! #blue Либералы будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Conservative Split
  bpm_movement_splits.2.t: "Путь к современности"
  bpm_movement_splits.2.d: "По мере того, как реформизм продолжает развиваться в нашей нации, все больше и больше выдающихся лидеров и мыслителей проявляют серьезный интерес к развитию современных политических и экономических институтов. Реформистское движение теперь можно разделить на два лагеря: консерваторов и либералов. Первые более осторожны, стремясь модернизировать государство, сохраняя при этом осторожную олигархию, подкрепленную традиционными институтами, и идя на уступки восходящей буржуазии, в то время как вторые сосредоточены на меритократических реформах, формализации конституционализма и укреплении ранних демократических институтов."
  bpm_movement_splits.2.f: "Внешние обстоятельства национального богатства и могущества не фиксируются окончательно природой. Они могут быть изменены усердными усилиями людей. Сегодняшние глупцы могут стать завтрашними мудрецами. Богатые и могущественные прошлого могут стать бедными и слабыми сегодня... Если мы начнем усердно и энергично заниматься учением, чтобы достичь личной независимости и тем самым обогатить и укрепить нацию, почему мы должны бояться держав Запада?\n -Фукудзава Юкити, 1872"
  bpm_movement_splits.2.a: "Они могут быть полезны!"
  bpm_movement_splits.2.b: "Они представляют угрозу!"
  bpm_movement_splits_conservatives_tt: "@information! #blue Консерваторы будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Radical Split
  bpm_movement_splits.3.t: "Радикалы"
  bpm_movement_splits.3.d: "Растущая фракция либералов в нашей нации привлекла национальное внимание. Эти радикальные либералы призывают к массовому переустройству государства в пользу эгалитаризма и свободы выражения. Они отличаются от более умеренных либералов своим стремлением сокрушить традиционные институты (включая монархии) с революционным пылом."
  bpm_movement_splits.3.f: "Тремблите, о все угнетатели мира! Предостерегитесь, все сторонники рабских правительств и рабских иерархий! Не называйте более (абсурдно и злобно) реформацией, новацией. Вы не можете теперь держать мир во мраке. Перестаньте бороться с возрастающим светом и либеральностью. Верните человечеству его права; и согласитесь с исправлением злоупотреблений, прежде чем они и вы будете уничтожены вместе.\n —Ричард Прайс, 1789"
  bpm_movement_splits.3.a: "Они могут быть полезны!"
  bpm_movement_splits.3.b: "Они представляют угрозу!"
  bpm_movement_splits_radicals_tt: "@information! #blue Радикалы будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Absolutist Split
  bpm_movement_splits.4.t: "Абсолютисты"
  bpm_movement_splits.4.d: "Все больше влиятельных фигур в нашем королевстве приняли философию централизации власти под руководством [GetPlayer.GetRuler.GetPrimaryRoleTitle] на основании того, что они получают свое право на правление от самого неба, и что суверенитет государства вытекает из этой истины. "
  bpm_movement_splits.4.f: "Король подобен садовнику, который выдергивает шипы и колючки и выбрасывает их в сторону, тем самым украшая свой сад, и в то же время возводит ограду, которая защищает его землю от вторжения чужаков. Король отделяет от знати их слишком многочисленных друзей и опасных зависимых. В важных делах нецелесообразно советоваться со многими.\n —Абул-Фазл Аллами, 1590"
  bpm_movement_splits.4.a: "Они могут быть полезны!"
  bpm_movement_splits.4.b: "Они представляют угрозу!"
  bpm_movement_splits_absolutists_tt: "@information! #blue Абсолютисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Agpop Split
  bpm_movement_splits.5.t: "Подъем аграрного популизма"
  bpm_movement_splits.5.d: "Растущие идеологии постоянно меняющегося и модернизирующегося мира вдохновили многих сельских лидеров, применяющих эти концепции для критики властных структур сельской местности. Эти аграрные популисты придерживаются широкого спектра порой своеобразных убеждений, сформированных их культурой и материальными условиями, но все они глубоко убеждены в необходимости земельной реформы и возвращении власти людям, которые работают на фермах и в деревнях нашей нации."
  bpm_movement_splits.5.f: "Царь находится в состоянии постоянной нерешительности и потерял способность к реальному мышлению: он хочет освобождения, но при этом делает все возможное, чтобы его предотвратить. Он понял, что освобождение крестьян равносильно освобождению земли: и что освобождение земли, в свою очередь, вызовет социальную революцию и сделает сельский коммунизм неприкосновенным... Какое благо для России, что сельская община никогда не была разрушена, что частная собственность никогда не заменила общинную собственность.\n —Александр Герцен, 1851"
  bpm_movement_splits.5.a: "Они могут быть полезны!"
  bpm_movement_splits.5.b: "Они представляют угрозу!"
  bpm_movement_splits_agpops_tt: "@information! #blue Аграрные популисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Socialist Split
  bpm_movement_splits.6.t: "Социалисты"
  bpm_movement_splits.6.d: "По всей нашей нации растет эгалитарное движение. Движимые вопиющим неравенством, очевидным в наших растущих городах, социалистическое движение стремится демократизировать общество снизу доверху. Социалисты разнообразны в своих стратегиях, от создания независимых коммун до масштабных реформ и организации народного сопротивления и революции. Социалистическое движение молодо, но оно уже стало призраком, который преследует власть и вдохновляет простолюдинов."
  bpm_movement_splits.6.f: "Существует тирания, я знаю, гораздо более трудная для обхода или свержения, чем тирания Нерона или Тиберия; это тирания обстоятельств. Она рождается из испорченного общественного порядка; она состоит из невежества, бедности, пренебрежения, дурного примера, душевных страданий... в нынешнем положении дел совершенно ясно и понятно, что каждый волен разрушить себя, чтобы разрушить другого!\n—Луи Блан, 1839"
  bpm_movement_splits.6.a: "Они могут быть полезны!"
  bpm_movement_splits.6.b: "Они представляют угрозу!"
  bpm_movement_splits_socialists_tt: "@information! #blue Социалисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Market Liberal Split
  bpm_movement_splits.7.t: "Рыночные либералы"
  bpm_movement_splits.7.d: "По мере того, как споры между протекционизмом и свободной торговлей нарастают, часть либералов удвоила свои усилия в пользу свободной торговли и экономической политики laissez-faire, видя в освобождении рынков самый верный путь к построению процветающей и справедливой экономики. Они доверяют частным субъектам управление ресурсами на колеблющемся рынке, быстро приспосабливаясь к сдвигам спроса и предложения на мировом рынке."
  bpm_movement_splits.7.f: "Цель протекционизма, короче говоря, состоит в том, чтобы предотвратить ввоз в страну вещей самих по себе полезных и ценных, чтобы заставить производить такие вещи. Но то, что все человечество в индивидуальных делах повседневной жизни считает желательным, это не производство вещей, а владение вещами.\n -Генри Джордж, 1896"
  bpm_movement_splits.7.a: "Они могут быть полезны!"
  bpm_movement_splits.7.b: "Они представляют угрозу!"
  bpm_movement_splits_marlibs_tt: "@information! #blue Рыночные либералы будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# National Liberal Split 
  bpm_movement_splits.8.t: "Национальные либералы"
  bpm_movement_splits.8.d: "По мере того, как XIX век шел вперед, концепция либерального национализма росла и развивалась, формируясь как успехами, так и неудачами. Во многих современных национальных государствах, включая нашу, она превратилась в глубоко романтическое движение, приверженцы которого стремятся развить сильную и современную национальную идентичность. Современный национализм влияет как на управление, так и на культуру, и национальные либералы, находящиеся в авангарде этого движения, заявляют о себе как о самостоятельной силе."
  bpm_movement_splits.8.f: "Чего было способно прошлое поколение государственных деятелей, законодателей и писателей, мы знаем. Чего они достигли, чего не достигли, мы тоже знаем. Наш долг и наше предназначение иное, чем у них. Совершенно не любя его заимствованный звук, мы, тем не менее... новое поколение; и теперь нам предстоит выяснить, чего мы можем достичь, и на какие цели мир может разумно требовать, чтобы мы направили свои взгляды.\n -Корнелиус Мэтьюз, 1845"
  bpm_movement_splits.8.a: "Они могут быть полезны!"
  bpm_movement_splits.8.b: "Они представляют угрозу!"
  bpm_movement_splits_natlibs_tt: "@information! #blue Национальные либералы будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Anarchist Split
  bpm_movement_splits.9.t: "Анархисты"
  bpm_movement_splits.9.d: "По мере того, как социалистическая мысль растет и развивается, внутренние дебаты внутри движения приобретают свой собственный характер и свои собственные фракции. На этот раз новая фракция - это анархисты; те, кто социалистического вероисповедания, которые считают, что государство, с его принудительной мощью, является такой же большой угрозой, как и буржуазия, для благосостояния человечества, требуя отмены обоих, насколько это возможно одновременно."
  bpm_movement_splits.9.f: "«Анархисты говорили это тысячи раз, и вся история подтверждает их слова: частная собственность и политическая власть — это два звена в цепи, сковывающей человечество, как два лезвия клинка убийцы. Нет способа освободиться от одного, не освободившись от другого. Отмените частную собственность, не отменив правительство, и первое будет воскрешено теми, кто правит. Отмените правительство, не отменив частную собственность, и собственники воскресят правительство».\n—Эррико Малатеста, 1897"
  bpm_movement_splits.9.a: "Они могут быть полезны!"
  bpm_movement_splits.9.b: "Они представляют угрозу!"
  bpm_movement_splits_anarchists_tt: "@information! #blue Анархисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Revsoc Split - PLACEHOLDER
  bpm_movement_splits.10.t: "Красные"
  bpm_movement_splits.10.d: "Как интеллектуалы, так и буржуазия были привлечены растущим либеральным движением в нашей нации. Приверженцы реформ, которые выступают за конституционное правление и защиту прав собственности. Либеральные мыслители теперь организовались и начали оказывать прямое давление на наше правительство."
  bpm_movement_splits.10.f: "Нравы во всех странах являются результатом законодательства и правления; они не африканские, не азиатские и не европейские: они хорошие или плохие\n— Дени Дидро, 1774"
  bpm_movement_splits.10.a: "Они могут быть полезны!"
  bpm_movement_splits.10.b: "Они представляют угрозу!"
  bpm_movement_splits_revsocs_tt: "@information! #blue Революционные социалисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Refsoc Split
  bpm_movement_splits.11.t: "Реформистское дело"
  bpm_movement_splits.11.d: "По мере того, как привлекательность социалистического дела продолжает расти, растут и споры о его будущем. Недавние избирательные успехи пролетариата проложили путь к новой фракции социалистов – реформистам. Это недавно возникшее реформистское крыло выступает за постепенные и мирные реформы, а не за ненужное кровопролитие, оставаясь при этом верным конечной цели достижения социализма."
  bpm_movement_splits.11.f: "«Стремящийся класс нуждается в здоровой морали и не должен терпеть деградации. Не так важно, ставит ли он перед собой идеальную конечную цель, если он энергично преследует свои ближайшие цели. Важно то, что эти цели вдохновлены определенным принципом, выражающим более высокую степень экономии и социальной жизни, что они являются воплощением социальной концепции, которая означает в эволюции цивилизации более высокий взгляд на мораль и законные права».\n—Эдуард Бернштейн, 1899"
  bpm_movement_splits.11.a: "Они могут быть полезны!"
  bpm_movement_splits.11.b: "Они представляют угрозу!"
  bpm_movement_splits_refsocs_tt: "@information! #blue Реформистские социалисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."

# Fascist Split
  bpm_movement_splits.12.t: "Подъем фашизма"
  bpm_movement_splits.12.d: "Новая сила реакции возникает, @ig_fascists!фашисты. Ультранационалистическое движение, они выступают за государство, основанное на классовом сотрудничестве и непоколебимой верности нации."
  bpm_movement_splits.12.f: "Массы имеют право изменить отношения собственности; фашизм стремится дать им выражение, сохраняя при этом собственность. Логическим следствием фашизма является введение эстетики в политическую жизнь. Насилие над массами, которых фашизм с культом фюрера ставит на колени, имеет своим аналогом насилие над аппаратом, который используется для производства ритуальных ценностей.\n—Вальтер Беньямин, 1936"
  bpm_movement_splits.12.a: "Они могут быть полезны!"
  bpm_movement_splits.12.b: "Они представляют угрозу!"
  bpm_movement_splits_fascists_tt: "@information! #blue Фашисты будут существовать как отдельная [Concept('concept_interest_group', 'заинтересованная группа')] #!."
  
# Agrarian Socialism - PLACEHOLDER
  bpm_movement_takeovers.1.t: "Аграрные социалисты"
  bpm_movement_takeovers.1.d: "Как интеллектуалы, так и буржуазия были привлечены растущим либеральным движением в нашей нации. Приверженцы реформ, которые выступают за конституционное правление и защиту прав собственности. Либеральные мыслители теперь организовались и начали оказывать прямое давление на наше правительство."
  bpm_movement_takeovers.1.f: "Нравы во всех странах являются результатом законодательства и правления; они не африканские, не азиатские и не европейские: они хорошие или плохие\n— Дени Дидро, 1774"
  bpm_movement_takeovers.1.a: "Понятно."

