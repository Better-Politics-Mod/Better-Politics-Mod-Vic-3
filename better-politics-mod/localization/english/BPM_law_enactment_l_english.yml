 bpm_provisional_government_events.2.f: "...the law ought always to trust people with the care of their own interest, as in their local situations they must generally be able to judge better of it than the legislator can do.\n\n—Adam Smith, 1776#!"

 bpm_provisional_government_events.3.t: "Promise a Cabinet Position"
 bpm_provisional_government_events.3.d: "We can promise the [SCOPE.gsInterestGroup('bpm_government_cabinet_promise_ig').GetName] a cabinet position in exchange for their support in passing [SCOPE.sLaw('bpm_currently_enacting_law').GetName]."
 bpm_provisional_government_events.3.f: "...the law ought always to trust people with the care of their own interest, as in their local situations they must generally be able to judge better of it than the legislator can do.\n\n—Adam Smith, 1776#!"

 bpm_provisional_government_events.3.a: "Promise them leadership of [SCOPE.sInstitution('bpm_government_promised_position').GetName]."
 bpm_provisional_government_events.3.b: "Promise them leadership of [SCOPE.sInstitution('bpm_government_promised_position_two').GetName]."
 bpm_provisional_government_events.3.c: "These proposals are not in our interests."

 bpm_government_cabinet_promise_tt_cancel: "#blue @information! We will not be able to negotiate a promise for 6 months."
 bpm_government_cabinet_promise_law_tt: "The [SCOPE.gsInterestGroup('bpm_government_cabinet_promise_ig').GetName] will expect the government to appoint their leader to [SCOPE.sInstitution('bpm_government_promised_position').GetName] within the next five years."
 bpm_government_cabinet_promise_law_tt_two: "The [SCOPE.gsInterestGroup('bpm_government_cabinet_promise_ig').GetName] will expect the government to appoint their leader to [SCOPE.sInstitution('bpm_government_promised_position_two').GetName] within the next five years."
 

