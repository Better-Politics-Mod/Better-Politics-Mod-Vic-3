l_korean:
 gov_usfp_federal_republic_presidential:0 "연방 공화국"
 gov_usfp_federal_republic_presidential_desc:2 "이것은 [concept_head_of_state]측이 [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]이며, [Concept('concept_election','$concept_elected$')] 의회와 개별 주정부에 상당한 권력을 위임하는 [concept_government_type]입니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_principal_chiefdom:0 "부족정"
 gov_usfp_principal_chiefdom_desc:3 "이것은 [concept_country]이(가) [Concept('concept_ruler','$RULER_TITLE_PRINCIPAL_CHIEF$')]에 의해 지도되는 [concept_government_type]입니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_tribal_confederation: "부족 연합정"
 gov_usfp_tribal_confederation_desc: "이것은 동맹에 속한 여러 민족들로 이루어진 [concept_government_type]입니다. 각 구성 민족은 대부분 자치적이지만 전체 연합에 영향을 끼칠 결정을 내릴 때 부족 지도자 협의회를 소집합니다. [Concept('concept_ruler','$RULER_CHIEFTAIN$')]은 필요할 시 #italic 사실상#! [concept_head_of_state]으로서 활동할 수 있습니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_theodemocracy: "신정-민주정"
 gov_usfp_theodemocracy_desc: "민주주의 전통과 예수 그리스도 후기 성도 교회의 계서제를 결합한 [concept_government_type]입니다. 대통령의 정원회는 [concept_head_of_state]의 역할을 수행하는 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]가 지도합니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_federal_territory: "연합 준주"
 gov_usfp_federal_territory_desc: "이것은 미합중국 연방정부가 통제하며 임명된 [Concept('concept_ruler','$RULER_TITLE_GOVERNOR$')]이(가) 통치하는 준주입니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_congressional_republic: "의회 공화국"
 gov_usfp_congressional_republic_desc: "이것은 [Concept('concept_ruler','$RULER_TITLE_SPEAKER_OF_THE_HOUSE$')]이 지휘하는 [Concept('concept_election','$concept_elected$')]에 의해 통치받는 [concept_government_type]입니다. 명목상으로는 [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]가 존재하지만, 정부 내에서 실질적 권력을 가지지는 않습니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 RULER_TITLE_SPEAKER_OF_THE_HOUSE: "국회의장"
 gov_usfp_syndicalist_federation: "생디칼리슴 연합"
 gov_usfp_syndicalist_federation_desc: "이것은 [concept_country]가 노동조합연맹의 [Concept('concept_election','$concept_elected$')] 위원회에 의해 통치되는 [concept_government_type]입니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_usfp_syndicalist_federation_anarchist: "생디칼리슴 연합"
 gov_usfp_syndicalist_federation_anarchist_desc: "이것은 [concept_country]가 분권화된 노동조합연맹에 의해 통제되는 [concept_government_type]입니다.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 RULER_TITLE_DELEGATE: "대표"