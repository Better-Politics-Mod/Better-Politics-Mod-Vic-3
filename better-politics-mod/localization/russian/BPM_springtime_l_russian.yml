 notification_bpm_1848_french_revolution_name: "#v Да здравствует!#!"
 notification_bpm_1848_french_revolution_desc: "Перед лицом насилия в Париже «Гражданский» Король отрекся от престола. Была провозглашена Вторая республика."

 notification_bpm_1848_ausgleich_name: "#v Аусланд!#!"
 notification_bpm_1848_ausgleich_desc: "После срочных переговоров владения Габсбургов были разделены на две части, каждая со своей конституцией и парламентом."

 notification_bpm_1848_metterfail_name: "#v Орел падает!#!"
 notification_bpm_1848_metterfail_desc: "Революционеры изгнали Габсбургов, что привело к полному краху империи, поскольку ее многочисленные владения откололись."

 notification_bpm_1848_danubia_name: "#v Рождение Дунайской конфедерации!#!"
 notification_bpm_1848_danubia_desc: "Революционеры изгнали Габсбургов, и, поскольку империя в руинах, временное правительство договорилось о реорганизации империи в союз равноправных субъектов."

 notification_bpm_1848_hungarian_revolution_name: "#v Революция в Пеште!#!"
 notification_bpm_1848_hungarian_revolution_desc: "Либералы в венгерской столице объявили о создании нового правительства. Австрийские подразделения идут на марш, чтобы восстановить порядок."

 notification_bpm_1848_baden_name: "#v Народная революция в [ROOT.GetCountry.GetName]!#!"
