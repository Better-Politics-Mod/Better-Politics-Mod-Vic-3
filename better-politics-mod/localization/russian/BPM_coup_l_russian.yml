 coup.6.t:0 "Военное волнение"
 coup.6.d:0 "[SCOPE.sCharacter('coup_leader').GetFullName] давно накапливал значительную власть в вооруженных силах, но теперь, когда наше правительство сталкивается с повсеместными волнениями, [SCOPE.sCharacter('coup_leader').GetHerHis] харизма и политическая проницательность начали проникать в общество в целом. Мы слышим тревожные слухи о заговоре среди наших офицеров."
 coup.6.f:0 "Кто ты, мой подчиненный или мой враг? Если мой подчиненный, ты должен подчиняться моим приказам. Если ты мой враг, ты должен убить меня без промедления.\n\n—Чан Кайши, 1936 г."
 coup.6.a:0 "Мы можем что-нибудь сделать?"
 coup.6.b:0 "Внимательно следите за [SCOPE.sCharacter('coup_leader').GetFullName]."

