# FIRST INTERNATIONALE
 je_bpm_first_international:0 "Пролетарии всех стран, соединяйтесь!"
 je_bpm_first_international_status:0 "Ожидать Первого Интернационала."
 je_bpm_first_international_reason:0 "Индустриальная революция создает новый тип человека — пролетария, лишенного всего, кроме его рабочей силы, оторванного от древнего тепла его деревни и вынужденного продавать себя по частям на жестких фабричных полах. Там он вступает в контакт с миллионами таких же, как он, которые начали шептаться о чем-то великом. Там он вскоре может найти светлое будущее, превосходящее все замкнутые удобства прошлого. Там он найдет #pink Социализм#!.\n\nЭто [Concept('concept_bpm_global_je', 'Глобальная Журнальная Запись')]. Она набирает прогресс всякий раз, когда [Concept('concept_great_power', 'Великая Держава')] исследует #bold Социализм#!, #bold Анархизм#! или, в меньшей степени, #bold Рабочее Движение#!. Если [Concept('concept_great_power', 'Великая Держава')] пострадает от националистического отделения, эта Журнальная Запись наберет еще больше прогресса. Кроме того, каждый [Concept('concept_bpm_socialist_agitator', 'Социалистический Агитатор')] в [Concept('concept_great_power', 'Великой Державе')] будет приводить к медленному прогрессу этой Журнальной Записи каждый год.\n\nПо завершении @ig_socialists! #bold Социалисты#! и @ig_anarchists! #bold Анархисты#! претерпят непримиримый раскол, при этом оба эти идеологии станут более привлекательными для масс.\n\n#lore До сих пор никогда не было истинной политики народа, и под «народом» мы подразумеваем низшие классы, «чернь», беднейших рабочих, чей труд поддерживает мир. Была только политика привилегированных классов, тех, кто использовал физическую мощь народа, чтобы свергать и заменять друг друга в бесконечной борьбе за превосходство. Народ переходил от одной стороны к другой в тщетной надежде, что хотя бы при одном из этих политических изменений... их вековая бедность и рабство будут облегчены. Даже великая Французская революция по существу не изменила их статус. Она уничтожила дворянство только для того, чтобы заменить его буржуазией. Народ больше не называется крепостными. Их провозглашают свободными людьми, законно обладающими всеми правами свободнорожденных граждан; но фактически они остаются бедными крепостными."\n\n— Михаил Бакунин, 1869#!"

