 ideology_ig_social_democrat:0 "现代社会民主派"
 ideology_ig_social_democrat_desc:0 "#lore 曾经是革命派的社会民主派现如今主要致力于改良主义。在左翼中，有一些人认为只通过改革就可以实现社会主义，比如社会民主党内的爱德华·伯恩斯坦派系。在右翼中，有一些人希望在资本主义和社会主义之间取得妥协，最终形成了我们今天所知的社会民主主义。#!"

