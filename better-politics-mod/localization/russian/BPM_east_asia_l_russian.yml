 je_warlord_china:0 "Мандат Небес"
 je_warlord_china_reason:1 "Состояние #bold Прогресс-бара#! будет #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance продвигаться#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete отступать#! в зависимости от определенных условий. Достижение #bold Прогресс-баром#! #variable 0%#! означает полный крах имперской власти и конец Великой Цин под дулом пистолета.\n\nНесмотря на период временной стабильности при императорах Юнчжэне и Цяньлуне, Китай неуклонно скатывался к краху под иностранным давлением и неспособностью удовлетворить основные потребности миллионов людей. Когда Хуанхэ выходит из берегов, никто не приходит восстанавливать поля, когда урожай плохой, зернохранилища пустуют, а помещичье дворянство злоупотребляет крестьянством с согласия иностранного императора. По мере размывания авторитета и мандата имперского правительства, растущие антииностранные движения, модернизирующиеся революционеры и разгневанное крестьянство по всему Поднебесной угрожают свергнуть драконий трон. Если нынешняя династия хочет восстановить доверие и сохранить Мандат Небес, она должна укрепить мощь Китая и провести осторожные внутренние реформы.\n\n#lore "Почему западные народы малы, но сильны? Почему мы велики, но слабы? Мы должны искать средства, чтобы стать им равными, и это зависит только от человеческих усилий... В согласовании слов с делами мы уступаем варварам. Лекарство в том, чтобы искать причины в себе. Это можно изменить сразу, если только император направит нас в правильном направлении."\n—Фэн Гуйфэнь, 1861 г.#!"
