 children_rights_events.3.t:0 "Неизбежные травмы"
 children_rights_events.3.d:0 "С правительственным давлением на [SCOPE.sLaw('current_law_scope').GetName] взрослые мужчины были вынуждены покрывать пробел, который оставили бы дети. Однако их тела слишком велики, а пальцы слишком широки для этого, и количество производственных травм увеличивается."
 children_rights_events.3.f:0 ""Их крики наполняли фабрику, их кровь покрывала машины, словно у них было свое сердце. Это десятый раз за неделю, когда человек режет себе палец, пытаясь управлять крошечным механизмом, которым раньше манипулировали только тонкие руки ребенка. Протесты усиливаются: "Если не они, то мы.""
 children_rights_events.3.a:0 "Никто не должен заниматься такой работой."
 children_rights_events.3.b:0 "Дети не вернутся, так что им лучше привыкнуть."
  children_rights_event.3.c:0 "Добавить новые правила, чтобы больше не было травм."
