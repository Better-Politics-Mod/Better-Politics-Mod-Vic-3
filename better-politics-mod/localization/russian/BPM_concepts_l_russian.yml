 concept_bpm_ig_is_urban_institutional_desc:0 "[GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName], [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName], [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] или [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')]. Это институты, которые держат власть в городских центрах."

 tooltip_bpm_ig_is_rural_institutional:0 "Является [Concept('concept_bpm_ig_is_rural_institutional', '$concept_bpm_ig_is_rural_institutional$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_rural_institutional:0 "Сельский институциональный"
 concept_bpm_ig_is_rural_institutional_desc:0 "[GetInterestGroupVariant('ig_devout', GetPlayer).GetName], [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName] или [GetInterestGroupVariant('ig_rural_folk', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')]. Это институты, которые держат власть в сельских районах."

 tooltip_bpm_ig_is_state_institutional:0 "Является [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_state_institutional:0 "Государственный институциональный"
 concept_bpm_ig_is_state_institutional_desc:0 "[GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName] или [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')], или [GetInterestGroupVariant('ig_devout', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')] при [GetLawType(law_theocracy').GetName], или [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')] при [GetLawType(law_state_controlled_labor_unions').GetName]. Это институты, которые либо являются частью государства, либо непосредственно им управляются."

 tooltip_bpm_ig_is_upper_institutional:0 "Является [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_upper_institutional:0 "Верхний институциональный"
 concept_bpm_ig_is_upper_institutional_desc:0 "[GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName] или [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')]. Это институты высших классов."

 tooltip_bpm_ig_is_middle_institutional:0 "Является [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_middle_institutional:0 "Средний институциональный"
 concept_bpm_ig_is_middle_institutional_desc:0 "[GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName], [GetInterestGroupVariant('ig_devout', GetPlayer).GetName], [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName] или [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')]. Это институты средних классов."

 tooltip_bpm_ig_is_lower_institutional:0 "Является [Concept('concept_bpm_ig_is_lower_institutional', '$concept_bpm_ig_is_lower_institutional$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_lower_institutional:0 "Нижний институциональный"
 concept_bpm_ig_is_lower_institutional_desc:0 "[GetInterestGroupVariant('ig_rural_folk', GetPlayer).GetName] или [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] [Concept('concept_interest_group', 'группа интересов')]. Это институты низших классов."

# Other IG types
 tooltip_bpm_ig_is_isolationist:0 "Является [Concept('concept_bpm_ig_is_isolationist', '$concept_bpm_ig_is_isolationist$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_isolationist:0 "Изоляционист"
 concept_bpm_ig_is_isolationist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_eco_autarky').GetName], [GetIdeology('ideology_eco_trad_isolationist').GetName], [GetIdeology('ideology_eco_socialist_autarky').GetName] или [GetIdeology('ideology_eco_agrarian_autarky').GetName]. Они считают, что фокус на изоляционизме и самодостаточности является правильным путем развития их экономики и нации в целом."

 tooltip_bpm_ig_is_hawkish:0 "Является [Concept('concept_bpm_ig_is_tooltip_bpm_ig_is_hawkish', '$concept_bpm_ig_is_tooltip_bpm_ig_is_hawkish$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_tooltip_bpm_ig_is_hawkish:0 "Ястреб"
 concept_bpm_ig_is_tooltip_bpm_ig_is_hawkish_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], являющаяся либо [Concept('concept_bpm_ig_is_tooltip_bpm_ig_is_very_hawkish', '$concept_bpm_ig_is_tooltip_bpm_ig_is_very_hawkish$')], либо имеющая [Concept('concept_ideology', 'идеологию')] [GetIdeology('ideology_mil_patriotic').GetName], [GetIdeology('ideology_mil_mass_army').GetName] или [GetIdeology('ideology_mil_institutional_militarist').GetName]. Они верят в воинственную внешнюю политику, предпочитая военные решения дипломатическим вопросам."

 tooltip_bpm_ig_is_very_hawkish:0 "Является [Concept('concept_bpm_ig_is_very_hawkish', '$concept_bpm_ig_is_very_hawkish$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_very_hawkish:0 "Очень ястребиный"
 concept_bpm_ig_is_very_hawkish_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_jingoist').GetName] или [GetIdeology('ideology_mil_ultramilitarist').GetName]. Они считают, что все дипломатические вопросы должны решаться в первую очередь силой оружия."

 tooltip_bpm_ig_is_doveish:0 "Является [Concept('concept_bpm_ig_is_doveish', '$concept_bpm_ig_is_doveish$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_doveish:0 "Голубь"
 concept_bpm_ig_is_doveish_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] с [Concept('concept_ideology', 'идеологией')] [GetIdeology('ideology_mil_patriotic_liberal').GetName], [GetIdeology('ideology_mil_defensive_patriot').GetName], [GetIdeology('ideology_mil_popular_army').GetName] или [GetIdeology('ideology_mil_antimilitarist').GetName]. Они считают, что дипломатические вопросы должны решаться, прежде всего, дипломатическим путем."

# IG Popularity
 tooltip_bpm_ig_is_unpopular:0 "Является [Concept('concept_bpm_ig_is_unpopular', '$concept_bpm_ig_is_unpopular$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_unpopular:0 "Непопулярный"
 concept_bpm_ig_is_unpopular_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] считается #bold непопулярной#!, если она не является ни [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')], ни [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')]"

 tooltip_bpm_ig_is_popular:0 "Является [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_popular:0 "Популярный"
 concept_bpm_ig_is_popular_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] считается #bold популярной#!, если ее поддерживают >1% всего населения."

 tooltip_bpm_ig_is_prominent:0 "Является [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')] [Concept('concept_interest_group', 'группой интересов')]"
 concept_bpm_ig_is_prominent:0 "Видный"
 concept_bpm_ig_is_prominent_desc:0 "[Concept('concept_interest_group', 'Группа интересов')] считается #bold видной#!, если ее поддерживают >10% всего населения."

 tooltip_bpm_country_proletarian_are_popular:0 ">5% всего населения в [Concept('concept_bpm_ig_is_proletarian','Пролетарских группах интересов')] (в настоящее время [GetPlayer.MakeScope.ScriptValue('bpm_proletarian_popularity')|%])"
 concept_bpm_country_proletarian_are_popular:0 "Пролетарские организации популярны"
 concept_bpm_country_proletarian_are_popular_desc:0 "Пролетарские организации считаются популярными, если >5% всего населения входит в [Concept('concept_bpm_ig_is_socialist','Социалистические группы интересов')]."

 concept_extremist:0 "Антиистеблишмент"
 concept_extremist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], которая противостоит нынешнему режиму в нашей [concept_country]."
 concept_super_extremist:0 "Экстремист"
 concept_super_extremist_desc:0 "[Concept('concept_interest_group', 'Группа интересов')], которая действует далеко за пределами рамок респектабельной политики в нашей [concept_country]."

 concept_bpm_law_support:0 "Поддержка закона"
 concept_bpm_law_support_desc:0 "Уровень поддержки [Concept('concept_law', 'законов')] при их принятии в законодательном органе. От этого зависит, будет ли [Concept('concept_interest_group', 'группа интересов')] поддерживать или противостоять закону."

 concept_bpm_cabinet:0 "Кабинет"
 concept_bpm_cabinet_desc:0 "Кабинет — это орган высокопоставленных членов правительства, представляющий исполнительную ветвь власти. Он состоит из глав различных правительственных ведомств и отвечает за повседневное управление правительством."

 concept_bpm_ministerial_appointment:0 "Назначение министра"
 concept_bpm_ministerial_appointment_desc:0 "Назначение на должность в [concept_bpm_cabinet] в качестве [Concept('concept_bpm_minister', 'министра')]."

 concept_bpm_minister:0 "Министр"
 concept_bpm_minister_desc:0 "Министры — это персонажи, назначаемые в [concept_bpm_cabinet] для надзора за деятельностью [Concept('concept_institution', 'института')]. Они предоставляют уникальные преимущества и недостатки в зависимости от их [Concept('concept_interest_group', 'группы интересов')] и уровня инвестиций в институт."

 concept_bpm_mandate:0 "Мандат"
 concept_bpm_mandate_desc:0 "Получая от [Concept('concept_in_government','правительственного')] [concept_clout] и взвешивая по #yellow принципам исполнительной власти#! законов, Мандат распределяется между вашими [Concept('concept_interest_group', 'группами интересов')] и может быть потрачен на [Concept('concept_bpm_ministerial_appointment','назначение министров')]. Определенные [Concept('concept_interest_group', 'группы интересов')] больше подходят для определенных [Concept('concept_institution', 'министерств')] и требуют меньше Мандата для назначения."

 concept_bpm_minister_skill:0 "Уровень мастерства министра"
 concept_bpm_minister_skill_desc:0 "Уровень мастерства [concept_bpm_minister] определяется их [Concept('concept_character_trait','чертами характера')], что влияет на максимальный уровень инвестиций их [Concept('concept_institution', 'министерства')]:\n @arrow_up! #yellow Опытные#! [Concept('concept_bpm_minister','министры')] #P увеличивают#! максимальный уровень инвестиций их [Concept('concept_institution', 'министерства')] на #v 1#!.\n @arrow_down! #yellow Некомпетентные#! [Concept('concept_bpm_minister','министры')] #N уменьшают#! максимальный уровень инвестиций их [Concept('concept_institution', 'министерства')] на #v 1#!.\n\n#v При назначении министра будет выбран #yellow самый опытный#! доступный кандидат.#!\nВ открытых, демократических странах кандидаты имеют более широкий диапазон уровней мастерства, тогда как в авторитарных или традиционалистских странах могут возникнуть трудности с поиском полезных талантов."

 concept_bpm_head_of_government:0 "Глава правительства"
 concept_bpm_head_of_government_desc:0 "Глава правительства является самым влиятельным должностным лицом в исполнительной ветви власти и главным среди ваших [Concept('concept_bpm_minister','министров')]. В некоторых странах это премьер-министр, назначаемый королем или президентом, тогда как в других случаях глава правительства совпадает с главой государства."