gov_usfp_principal_chiefdom:0 "Chiefdom"
gov_usfp_principal_chiefdom_desc:3 "This is a [concept_government_type] where the [concept_country] is headed by a [Concept('concept_ruler','$RULER_TITLE_PRINCIPAL_CHIEF$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_usfp_tribal_confederation: "Tribal Confederation"
gov_usfp_tribal_confederation_desc: "This is a [concept_government_type] composed of multiple nations in an alliance. Each constituent nation is largely autonomous, but a tribal council of leaders is called when decisions impact the entire confederation. A [Concept('concept_ruler','$RULER_CHIEFTAIN$')] can act as the #italic de facto#! [concept_head_of_state] when required.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_usfp_theodemocracy: "Theodemocracy"
gov_usfp_theodemocracy_desc: "A [concept_government_type] combining democratic traditions with the hierarchy of the Church of Jesus Christ of Latter-Day Saints. The Quorum of the Presidency is headed by a [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] who acts as [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_usfp_federal_territory: "Federal Territory"
gov_usfp_federal_territory_desc: "This is a territory controlled by the federal government of the United States, administered by an appointed [Concept('concept_ruler','$RULER_TITLE_GOVERNOR$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_usfp_congressional_republic: "Congressional Republic"
gov_usfp_congressional_republic_desc: "This is a [concept_government_type] ruled by an [Concept('concept_election','$concept_elected$')] congress lead by the [Concept('concept_ruler','$RULER_TITLE_SPEAKER_OF_THE_HOUSE$')]. Though there is nominally an [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')], they have no real power in government.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
RULER_TITLE_SPEAKER_OF_THE_HOUSE: "Speaker of the House"

gov_usfp_syndicalist_federation: "Syndicalist Federation"
gov_usfp_syndicalist_federation_desc: "This is a [concept_government_type] where the [concept_country] is governed by the [Concept('concept_election','$concept_elected$')] committee of a federation of trade unions.\n\n$TRANSFER_OF_POWER_NAME_DESC$ "

gov_usfp_syndicalist_federation_anarchist: "Syndicalist Federation"
gov_usfp_syndicalist_federation_anarchist_desc: "This is a [concept_government_type] where the [concept_country] is managed by a decentralized federation of trade unions.\n\n$TRANSFER_OF_POWER_NAME_DESC$ "

RULER_TITLE_DELEGATE: "Delegate"

