l_simp_chinese:
 concept_bpm_party_ban:0 "禁止政党"
 concept_bpm_party_ban_desc:0 "通过某些[Concept('concept_law', '法律')]可能会导致[Concept('concept_party', '党派')]被禁止。被禁止后，任何[Concept('concept_interest_group','$concept_interest_groups$')]都不能加入[Concept('concept_party', '党派')]。言论自由[Concept('concept_law', '法律')]决定了哪些[Concept('concept_party', '党派')]会被禁止。"
 concept_bpm_bannable_reactionaries:0 "禁止反动党派"
 concept_bpm_bannable_reactionaries_desc:0 "始终禁止法西斯党派，出版物审查（或是更严苛的言论制度）也会导致反动主义党派被封禁，异议非法还会导致保守主义和宗教被封禁。"
 concept_bpm_bannable_socialists:0 "禁止社会主义党派"
 concept_bpm_bannable_socialists_desc:0 "始终禁止共产主义和无政府党派（以及成立第二国际以前的社会民主党）。出版物审查（或是更严苛的言论制度）也会导致社会民主党派（成立第二国际以后的）被封禁，异议非法还会导致激进党派被封禁。"
 concept_bpm_socialist_agitator:0 "社会主义煽动者"
 concept_bpm_socialist_agitator_desc:0 "这位煽动者的[Concept('concept_ideology', '意识形态')]或[Concept('concept_interest_group', '利益集团')]支持实施[GetLawType('law_council_republic').GetName][Concept('concept_law', '法律')]。"
 concept_bpm_global_je:0 "全球日志条目"
 concept_bpm_global_je_desc:0 "国家同时启用该日志在，各国共享进度，其影响因素多为国际事件。"
 concept_bpm_ideological_ig:0 "意识形态利益集团"
 concept_bpm_ideological_ig_desc:0 "意识形态[Concept('concept_interest_group', '利益集团')]有不可动摇的意识形态基础，其[Concept('concept_ideology', '意识形态')]使得对许多[Concept('concept_law', '法律')]有强烈意见。意识形态[Concept('concept_interest_group', '利益集团')]极为善变；往往许多国家事件会导致[Concept('concept_radical', '激进派')]和[Concept('concept_loyalist', '效忠派')]支持这些集团。"
 concept_bpm_institutional_ig:0 "建制利益集团"
 concept_bpm_institutional_ig_desc:0 "建制[Concept('concept_interest_group', '利益集团')]没有固定的意识形态，其[Concept('concept_ideology', '意识形态')]区间较为狭窄，更加关注切身的物质利益。这种[Concept('concept_interest_group', '利益集团')]在[Concept('concept_bpm_politically_stagnant', '政治僵化')]的国家里占主导地位，当国家处于[Concept('concept_bpm_politically_unstable', '政治动荡')]时，往往居于次要。"
 tooltip_bpm_ig_is_revolutionary_socialist:0 "是[Concept('concept_bpm_ig_is_revolutionary_socialist', '$concept_bpm_ig_is_revolutionary_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_revolutionary_socialist:0 "革命社会主义者"
 concept_bpm_ig_is_revolutionary_socialist_desc:0 "革命社会主义者是[GetIdeology('ideology_gov_radical_proletarian').GetName][Concept('concept_ideology', '意识形态')]的[Concept('concept_interest_group', '利益集团')]，排斥[GetIdeology('ideology_dop_anarchist').GetName][Concept('concept_ideology', '意识形态')]。革命社会主义者认为党组织是实现社会主义、消除国家的必经之路。"
 tooltip_bpm_ig_is_anarchist:0 "是[Concept('concept_bpm_ig_is_anarchist', '$concept_bpm_ig_is_anarchist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_anarchist:0 "无政府主义者"
 concept_bpm_ig_is_anarchist_desc:0 "这是一个信仰[GetIdeology('ideology_dop_anarchist').GetName][Concept('concept_ideology', '意识形态')]或[GetIdeology('ideology_dop_anarcho_syndicalist').GetName][Concept('concept_ideology', '意识形态')]的[Concept('concept_interest_group', '利益集团')]，实现他们理想的第一步彻底废除阶级社会，主要是国家。"
 tooltip_bpm_ig_is_radical_socialist:0 "是[Concept('concept_bpm_ig_is_radical_socialist', '$concept_bpm_ig_is_radical_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_radical_socialist:0 "激进社会主义者"
 concept_bpm_ig_is_radical_socialist_desc:0 "@ig_socialists!#bold 社会主义#![Concept('concept_interest_group', '利益集团')]、[Concept('concept_bpm_ig_is_revolutionary_socialist', '革命社会主义')][Concept('concept_interest_group', '利益集团')]或是[Concept('concept_bpm_ig_is_anarchist', '无政府')][Concept('concept_interest_group', '利益集团')]。这些利益集团均认为社会主义要靠革命实现，而不是靠改革实现。"
 tooltip_bpm_ig_is_reformist_socialist:0 "是[Concept('concept_bpm_ig_is_reformist_socialist', '$concept_bpm_ig_is_reformist_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_reformist_socialist:0 "改良社会主义者"
 concept_bpm_ig_is_reformist_socialist_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉@ig_reformist_socialists!#bold 改良社会主义#!，或是[GetIdeology('ideology_gov_moderate_proletarian').GetName][Concept('concept_ideology', '意识形态')]。其认为通过改革而不是革命实现社会主义是可行的。"
 tooltip_bpm_ig_is_party_socialist:0 "是[Concept('concept_bpm_ig_is_party_socialist', '$concept_bpm_ig_is_party_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_party_socialist:0 "政党社会主义者"
 concept_bpm_ig_is_party_socialist_desc:0 "一个信奉[Concept('concept_bpm_ig_is_revolutionary_socialist', '革命社会主义')]或[Concept('concept_bpm_ig_is_reformist_socialist', '改良社会主义')]的[Concept('concept_interest_group', '利益集团')]。其认为秩序化的党派结构是实现社会主义的必经之路。"
 tooltip_bpm_ig_is_authoritarian_socialist:0 "是[Concept('concept_bpm_ig_is_authoritarian_socialist', '$concept_bpm_ig_is_authoritarian_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_authoritarian_socialist:0 "威权社会主义"
 concept_bpm_ig_is_authoritarian_socialist_desc:0 "这个[Concept('concept_bpm_ig_is_socialist', '革命社会主义')][Concept('concept_interest_group', '利益集团')]笃信[GetIdeology('ideology_dop_party_socialist').GetName]或[GetIdeology('ideology_dop_party_state').GetName][Concept('concept_ideology', '意识形态')]。其认为，为了保卫革命成果，有必要成立社会主义国家。"
 tooltip_bpm_ig_is_moderate_socialist:0 "是[Concept('concept_bpm_ig_is_moderate_socialist', '$concept_bpm_ig_is_moderate_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_moderate_socialist:0 "温和社会主义者"
 concept_bpm_ig_is_moderate_socialist_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_party_socialist', 'Party Socialist')]或[GetIdeology('ideology_eco_agrarian_socialist').GetName][Concept('concept_ideology', '意识形态')]，且不抱有[GetIdeology('ideology_gov_radical_proletarian').GetName]或[GetIdeology('ideology_gov_moderate_proletarian').GetName][Concept('concept_ideology', '意识形态')]。其认为，完全的社会主义国家和社会主义经济模式未免过火，但仍支持一些进步改革。"
 tooltip_bpm_ig_is_proletarian_socialist:0 "是[Concept('tooltip_bpm_ig_is_proletarian_socialist', '$tooltip_bpm_ig_is_proletarian_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_proletarian_socialist:0 "无产社会主义者"
 concept_bpm_ig_is_proletarian_socialist_desc:0 "此[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_party_socialist', '政党社会主义者')]、[Concept('concept_bpm_ig_is_anarchist', '无政府主义者')]或[Concept('concept_bpm_ig_is_syndicalist', '工团主义者')]。他们认为，现代工业无产阶级，也就是无产者，是为社会主义带来新生的首要阶级。"
 tooltip_bpm_ig_is_socialist:0 "是[Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_socialist:0 "社会主义者"
 concept_bpm_ig_is_socialist_desc:0 "此[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_proletarian_socialist', '无产社会主义者')]或者[GetIdeology('ideology_eco_agrarian_socialist').GetName][Concept('concept_ideology', '意识形态')]。他们坚信，确保生产手段和治理直接由人民控制，即社会主义，是他们的理想目标。"
 tooltip_bpm_ig_is_proletarian:0 "是[Concept('concept_bpm_ig_is_proletarian', '$concept_bpm_ig_is_proletarian$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_proletarian:0 "无产者"
 concept_bpm_ig_is_proletarian_desc:0 "#bold 工会#![Concept('concept_interest_group', '利益集团')]，如果没有[GetLawType(law_state_controlled_labor_unions').GetName]且信奉[Concept('concept_bpm_ig_is_proletarian_socialist', '无产社会主义者')][Concept('concept_interest_group', '利益集团')]，他们代表了这个变革时代的产业工人的愿望。"
 tooltip_bpm_ig_is_labor:0 "是[Concept('concept_bpm_ig_is_labor', '$concept_bpm_ig_is_labor$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_labor:0 "劳动者"
 concept_bpm_ig_is_labor_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_socialist', '社会主义者')]或[Concept('concept_bpm_ig_is_proletarian', '无产阶级')]。他们认为应当急工人阶级之所需。"
 tooltip_bpm_ig_is_actually_desiring_socialism:0 "是[Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_actually_desiring_socialism:0 "激进社会主义者"
 concept_bpm_ig_is_actually_desiring_socialism_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_socialist', '社会主义')]，而#bold 非#![Concept('concept_bpm_ig_is_moderate_socialist', '温和社会主义者')]。他们认为，社会主义会建立在不远的将来。"
 tooltip_bpm_ig_is_agrarian:0 "是[Concept('concept_bpm_ig_is_agrarian', '$concept_bpm_ig_is_agrarian$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_agrarian:0 "农业主义者"
 concept_bpm_ig_is_agrarian_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_eco_agrarian_socialist').GetName]、[GetIdeology('ideology_eco_modern_agrarian').GetName]、[GetIdeology('ideology_eco_traditional_agrarian').GetName]、[GetIdeology('ideology_eco_slave_economy').GetName]、[GetIdeology('ideology_eco_serf_economy').GetName]或[GetIdeology('ideology_eco_trad_isolationist').GetName][Concept('concept_ideology', '意识形态')]。他们支持优先考虑农业的需求，并将其视为一国经济之本。"
 tooltip_bpm_ig_wants_small_government:0 "是[Concept('concept_bpm_ig_wants_small_government', '$concept_bpm_ig_wants_small_government$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_wants_small_government:0 "小政府主义者"
 concept_bpm_ig_wants_small_government_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_sta_minimal_state').GetName]、[GetIdeology('ideology_sta_decentralized_state').GetName]、[GetIdeology('ideology_sta_subjugated_state').GetName]或[GetIdeology('ideology_sta_weak_state').GetName][Concept('concept_ideology', '意识形态')]。他们认为，为了全社会的利益，需要一个小政府。而且这个政府不干预其公民（或至少是他们团体的支持者）的生活。"
 tooltip_bpm_ig_is_democrat:0 "是[Concept('concept_bpm_ig_is_democrat', '$concept_bpm_ig_is_democrat$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_democrat:0 "民主主义者"
 concept_bpm_ig_is_democrat_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_dop_radical_democrat').GetName]、[GetIdeology('ideology_dop_moderate_democrat').GetName]或[GetIdeology('ideology_dop_authoritarian_democrat').GetName][Concept('concept_ideology', '意识形态')]。他们认为，任何想要在现代社会生存的国家，需要（至少是）一种形式上的选举权。"
 tooltip_bpm_ig_is_republican:0 "是[Concept('concept_bpm_ig_is_republican', '$concept_bpm_ig_is_republican$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_republican:0 "共和主义者"
 concept_bpm_ig_is_republican_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_gov_liberal_republican').GetName]或[GetIdeology('ideology_gov_radical_republican').GetName][Concept('concept_ideology', '意识形态')]。他们认为君主制是过去时代的遗产，最好将其废除，并应以自由共和制来取而代之。"
 tooltip_bpm_ig_is_radical_liberal:0 "是[Concept('concept_bpm_ig_is_radical_liberal', '$concept_bpm_ig_is_radical_liberal$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_radical_liberal:0 "激进自由主义者"
 concept_bpm_ig_is_radical_liberal_desc:0 "这个@ig_radicals! #bold 激进#![Concept('concept_interest_group', '利益集团')]或[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_dop_radical_democrat').GetName][Concept('concept_ideology', '意识形态')]而#bold 非#![Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')][Concept('concept_interest_group', '利益集团')]。他们坚信，人民有着与生俱来而政府必须尊重的权利。为此，他们将不懈奋斗以实现自由主义下的人人平等和众生自由。"
 tooltip_bpm_ig_is_moderate_liberal:0 "是[Concept('concept_bpm_ig_is_moderate_liberal', '$concept_bpm_ig_is_moderate_liberal$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_moderate_liberal:0 "温和自由主义者"
 concept_bpm_ig_is_moderate_liberal_desc:0 "此@ig_liberals!#bold 自由派#![Concept('concept_interest_group', '利益集团')]或[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_dop_moderate_democrat').GetName][Concept('concept_ideology', '意识形态')]。他们坚信推进民主价值观的必要，但要通过温和的和平手段而不是暴力革命来实现。"
 tooltip_bpm_ig_is_non_religious:0 "是[Concept('concept_bpm_ig_is_non_religious', '$concept_bpm_ig_is_non_religious$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_non_religious:0 "反教权主义者"
 concept_bpm_ig_is_non_religious_desc:0 "此[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_rel_radical_secularist').GetName]或[GetIdeology('ideology_rel_atheist').GetName][Concept('concept_ideology', '意识形态')]，他们认为宗教不得插手政府事务，特别是立法和各级机关事项。"
 tooltip_bpm_ig_is_liberal:0 "是[Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_liberal:0 "自由主义者"
 concept_bpm_ig_is_liberal_desc:0 "该[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_radical_liberal', '激进自由主义')]或[Concept('concept_bpm_ig_is_moderate_liberal', '温和自由主义')]，是@ig_national_liberals!#bold 国族自由主义者#!或@ig_market_liberals!#bold 市场自由主义者#!。他们坚信创造一个保护全民生命、自由、致富权的社会至关重要。"
 tooltip_bpm_ig_is_radical_left:0 "是[Concept('concept_bpm_ig_is_radical_left', '$concept_bpm_ig_is_radical_left$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_radical_left:0 "激进左派"
 concept_bpm_ig_is_radical_left_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[Concept('concept_bpm_ig_is_radical_liberal', '激进自由主义')]或[Concept('concept_bpm_ig_is_socialist', '社会主义')]，他们坚信，推进民权和政治自由应该到一个不同的高度，导致比他们更为温和的一翼认为他们是激进派。"
 tooltip_bpm_ig_is_abolitionist:0 "是[Concept('concept_bpm_ig_is_abolitionist', '$concept_bpm_ig_is_abolitionist$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_abolitionist:0 "废奴主义者"
 concept_bpm_ig_is_abolitionist_desc:0 "该[Concept('concept_interest_group', '利益集团')]信奉[Concept('bpm_ig_is_radical_left', '激进自由主义')]或是一个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_eco_modern_agrarian').GetName]或[GetIdeology('ideology_eco_modernizer').GetName][Concept('concept_ideology', '意识形态')]他们认为，诸如农奴制甚至是奴隶制的强迫劳动是一种落后而残忍的做法，必须被废除。"
 tooltip_bpm_ig_is_left_wing:0 "是[Concept('concept_bpm_ig_is_left_wing', '$concept_bpm_ig_is_left_wing$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_left_wing:0 "左派"
 concept_bpm_ig_is_left_wing_desc:0 "该[Concept('concept_interest_group', 'Interest Group')]信奉[Concept('concept_bpm_ig_is_liberal', '自由主义')]或[Concept('concept_bpm_ig_is_labor', '劳工')]，他们代表了坚信自由平等价值观的各类群体。"
 tooltip_bpm_ig_is_market_liberal:0 "是[Concept('concept_bpm_ig_is_market_liberal', '$concept_bpm_ig_is_market_liberal$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_market_liberal:0 "市场自由主义者"
 concept_bpm_ig_is_market_liberal_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_eco_laissez_faire').GetName][Concept('concept_ideology', '意识形态')]，他们坚信一个恰当的自由市场是富国强兵的必经之路。"
 tooltip_bpm_ig_is_anti_welfare:0 "是[Concept('concept_bpm_ig_is_anti_welfare', '$concept_bpm_ig_is_anti_welfare$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_anti_welfare:0 "反福利"
 concept_bpm_ig_is_anti_welfare_desc:0 "这个[Concept('concept_interest_group', '利益集团')]信奉[GetIdeology('ideology_eco_laissez_faire').GetName]、[GetIdeology('ideology_wel_market_welfare').GetName]或[GetIdeology('ideology_wel_no_welfare').GetName][Concept('concept_ideology', '意识形态')]，他们坚信任何形式的福利开支都会导致穷人不思进取，因此是一项对公共财政支出的浪费。"
 tooltip_bpm_ig_is_mainstream_conservative:0 "是[Concept('concept_bpm_ig_is_mainstream_conservative', '$concept_bpm_ig_is_mainstream_conservative$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_mainstream_conservative:0 "主流保守主义者"
 concept_bpm_ig_is_mainstream_conservative_desc:0 "@ig_conservatives!#bold 保守主义者#![Concept('concept_interest_group', '利益集团')]，他们代表了最广大现代右翼群体意识形态的共同利益。"
 tooltip_bpm_ig_is_moderate_conservative:0 "是[Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')][Concept('concept_interest_group', '利益集团')]"
 concept_bpm_ig_is_moderate_conservative:0 "温和保守主义者"
