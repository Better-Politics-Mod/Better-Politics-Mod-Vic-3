 je_bpm_xinjiang:0 "Внешний предел"
 je_bpm_xinjiang_reason:0 "Земли далеко за пределами собственно Китая были завоеваны Великой Цин за последние два столетия, от степей Монголии и Маньчжурии до пустынь на крайнем западе. Эти земли в настоящее время управляются различными органами, от военных губернаторов до лояльных племенных властей, и поэтому власть Пекина над этими землями часто в лучшем случае слаба, постоянно под угрозой со стороны колониальных держав и мятежных местных жителей. Если мы когда-либо надеемся, что эти земли будут управляться как основные провинции, нам предстоит много работы.\n\n #lore "Существует взгляд на Китай (Чжунся), согласно которому неханьцы не могут стать подданными Китая, а их земля не может быть интегрирована в территорию Китая. Это не отражает понимание Китая нашей династией, а вместо этого является пониманием более ранних династий Хань, Тан, Сун и Мин..."\n\n- Император Цяньлун, 1755 г.#!"
 xinjiang_integration_tt:0 "Провинции $xinjiang_states_tt$ интегрированы и имеют менее 10% [concept_turmoil]"
 xinjiang_states_tt:0 "от #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_xinjiang_special_tooltip Большого Китая#!"
 je_bpm_xinjiang_special_tooltip:0 "• Цинхай\n• Таримский бассейн\n• Джунгария\n• Алашань\n• Внутренняя Монголия\n• Северная Маньчжурия\n• Южная Маньчжурия\n• Формоза"
 xinjiang_decisions_tt:0 "Завершены все решения по организации"

 je_xinjiang_button_manchu:0 "Организовать Дунбэй"
 je_xinjiang_button_manchu_desc:0 "Северо-восточные земли маньчжуров долгое время управлялись как особая губерния, теперь у нас есть прерогатива реорганизовать и развивать этот регион в полноценные провинции."

 je_xinjiang_button_qinghai:0 "Организовать Цинхай"
 je_xinjiang_button_qinghai_desc:0 "Горный регион Цинхай — это отдаленная военная губерния, где проживает много тибетцев и монголов. Если мы хотим продолжить интеграцию Цинхая, мы должны работать над созданием более постоянных институтов..."

 je_xinjiang_button_xinjiang:0 "Организовать Синьцзян"
 je_xinjiang_button_xinjiang_desc:0 "Дикие дальние западные окраины империи, от холмов Джунгарии до бескрайних песков Тарима, являются насильственными, и контроль над регионом зависит от нескольких преданных гарнизонов. Чтобы стать неотъемлемой частью империи, эти территории должны быть стабилизированы."

 je_xinjiang_button_mongol:0 "Организовать Мэнгу"
 je_xinjiang_button_mongol_desc:0 "Племена Монголии долгое время были подчинены Великой Цин, но с приближением европейских держав к границам нашего царства мы должны поощрять заселение и развитие Внутренней Монголии."

 bpm_encouraged_growth:0 "Растущее население"

 notify_east_asia_loss_of_opium_wars_tt:0 "Наши соседи и данники узнают о нашем поражении"

 je_taiping:0 "Великие восстания"
 je_taiping_status:0 "По всей империи ослабление поддержки нашего мандата на правление привело к серии крупных восстаний против нашей власти. От религиозных фанатиков до этнических военачальников, если наша империя должна пережить этот мрачный момент, мы должны быстро подавить повстанцев и восстановить внутренний порядок любой ценой."
 je_taiping_reason:0 "Фанатики поднялись против нашего законного правления! Их восстания должны быть полностью подавлены."
 je_taiping_tt:0 "Все мятежные теги были аннексированы."

 bpm_east_asia_dynamics.1.t:0 "Опиумные войны: Сокрушительное поражение Срединного царства"
 bpm_east_asia_dynamics.1.d:0 "Некогда могущественное [SCOPE.sCountry('china_scope').GetName] потерпело сокрушительное поражение, поскольку их войска были разбиты яростным [SCOPE.sCountry('opium_wars_aggressor').GetName] в недавней войне, касающейся запрета на опиум. Эта разрушительная потеря потрясла основы Срединного царства. Они были вынуждены открыть свои рынки, оставив своих соседей в Восточной Азии размышлять о последствиях этого исторического сдвига в балансе сил."
 bpm_east_asia_dynamics.1.d2:0 "Некогда могущественное [SCOPE.sCountry('china_scope').GetName] потерпело сокрушительное поражение, поскольку их войска были разбиты яростным [SCOPE.sCountry('opium_wars_aggressor').GetName] в недавней войне, касающейся запрета на опиум. Эта разрушительная потеря потрясла основы Срединного царства. Они были вынуждены уступить порт [SCOPE.sState('treaty_port_state').GetName] [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName], оставив своих соседей в Восточной Азии размышлять о последствиях этого исторического сдвига в балансе сил."
 bpm_east_asia_dynamics.1.d3:0 "Некогда могущественное [SCOPE.sCountry('china_scope').GetName] потерпело сокрушительное поражение, поскольку их войска были разбиты яростным [SCOPE.sCountry('opium_wars_aggressor').GetName] в недавней войне, касающейся запрета на опиум. Эта разрушительная потеря потрясла основы Срединного царства, оставив своих соседей в Восточной Азии размышлять о последствиях этого исторического сдвига в балансе сил."
 bpm_east_asia_dynamics.1.f:0 "По мере того, как реальность поражения [SCOPE.sCountry('china_scope').GetName] осознается, политический ландшафт региона начинает меняться. Голоса реформистов становятся громче, призывая их собственные правительства модернизироваться и адаптироваться, чтобы избежать подобной участи. В то время как реакционеры стремятся подавить любые признаки беспорядков, опасаясь потенциальных потрясений. Некогда стабильный баланс сил в Восточной Азии необратимо разрушен, и предстоящие годы будут отмечены смутой и неопределенностью, поскольку народы региона борются за то, чтобы справиться с этим новым и опасным ландшафтом."
 bpm_east_asia_dynamics.1.a:0 "[ROOT.GetCountry.GetName] встанет на сторону Срединного царства!"
 bpm_east_asia_dynamics.1.b:0 "Реформа или гибель!"
 bpm_east_asia_dynamics.1.c:0 "Нам следует искать примирения с западными державами!"
 bpm_east_asia_dynamics.1.e:0 "Не наше дело."

 bpm_china.1.t:0 "Нанкинский договор"
 bpm_china.1.d:0 "После полного поражения империи как на суше, так и на море, британские и китайские чиновники встречаются на британском военном корабле у Нанкина, чтобы обсудить условия мира. Соглашение предусматривает не только репарации британской короне, но и демонтаж протекционистской Кантонской системы, действовавшей более 80 лет. Вместо этого будут открыты многочисленные китайские порты для европейской торговли, а остров Гонконг будет передан Британии."
 bpm_china.1.f:0 ""Условия мира были прочитаны, Элепоо, старший комиссар, остановился, ожидая чего-то еще, и, наконец, сказал: "И это все?". Мистер Моррисон спросил у подполковника Малькольма, есть ли что-нибудь еще, и получив отрицательный ответ, Элепоо тут же и с большим тактом завершил переговоры, сказав: "Все будет даровано, это решено, это закончено"."\n\n—Монтгомери Мартин, 1842 г."
 bpm_china.1.a:0 "Наверняка небольшое унижение?"

 bpm_china.2.t:0 "Прибытие европейских миссионеров"
 bpm_china.2.d:0 "В связи с тем, что Нанкинский договор открыл Китай для европейской торговли и иностранного проживания, Китай стал все более популярной целью для евангелических протестантов, стремящихся открыть миссии почти в каждом крупном городе и провинции."
 bpm_china.2.f:0 "По восточным провинциям всё чаще встречаются западные миссионеры, раздающие переведенные религиозные тексты и провозглашающие славу единого владыки небес. В то время как многие ворочают носами на этих чужеземцев, некоторые любопытные прохожие останавливаются и слушают."
 bpm_china.2.a:0 "Будем надеяться, что эти иностранцы не причинят слишком много хлопот."

 bpm_china.3.t:0 "Великое наводнение на реке Хуанхэ"
 bpm_china.3.d:0 "Интенсивные сезоны сильных дождей с 1851 по 1855 год вызвали сильные наводнения по всему бассейну реки Хуанхэ, а также смещение русла реки к северу от Шаньдунского полуострова, что привело к массовому разрушению сельскохозяйственных регионов в бассейне."
 bpm_china.3.f:0 "Вся деревня и ее поля снова затоплены слоем воды в фут, еще один сезон урожая полностью уничтожен второй год подряд. Деревенские жители готовятся к еще одному году бродячих бандитов и пренебрежения со стороны своих помещиков."
 bpm_china.3.a:0 "Нас покинули сами небеса?"

 bpm_china.7.t:0 "Неприятности в Тариме"
 bpm_china.7.d:0 "Дальняя западная губерния Сицзян была образована из завоеванных земель старого Джунгарского ханства в середине XVIII века. Власть Цин в этом отдаленном регионе часто подвергается испытаниям со стороны мятежных местных жителей и различных сил степи."
 bpm_china.7.f:0 "Самат не был чужим для постоянного оглядывания через плечо; на открытом пространстве к югу от Кашгара одинокий путешественник был максимально уязвим. Теперь его встревожил безошибочный звук группы всадников, проходящих вдалеке. Остановившись и внимательно наблюдая за горизонтом, Самат вздохнул с облегчением, увидев, что группа тюрков не направляется в его сторону, и продолжил свой путь."
 bpm_china.7.a:0 "Здесь хорошо держать голову ниже."

 bpm_china.8.t:0 "Отдаленный пост"
 bpm_china.8.d:0 "Синьцзян находится под непосредственным управлением генерала Или и его офицеров, которые обеспечивают безопасность основных населенных пунктов, особенно ханьских и хуэйских поселенцев. Различные знамена и генералы сменяли друг друга на этом посту на протяжении многих лет. Генерал Тейишуньбао руководил завершением крупного конфликта на юге с Кокандцами в обмен на определенные торговые и резидентские гарантии."
 bpm_china.8.f:0 ""Дихуа было гораздо лучше этой дыры", - фыркнул Никан. Солнце в далеком западном городе Кизил обжигало любого, кому не посчастливилось оказаться под ним, а местные дунгане были не в восторге от присутствия знаменосцев в городе. Теперь, когда на западе все успокоилось, он мог только надеяться, что его батальон будет отозван на север."
 bpm_china.8.a:0 "Патрулирование Тарима почти заставляет желать тибетской зимы."

 bpm_china.9.t:0 "Бандитские набеги в Синьцзяне"
 bpm_china.9.d:0 "Дальний запад гораздо более беззаконен, чем провинции, и многие регионы по-прежнему подвержены различным формам бандитизма и вторжений. Пока территория остается окраинной губернией, эти события, скорее всего, будут повторяться снова и снова."
 bpm_china.9.f:0 "Бандиты напали на ряд поселений, а военные гарнизоны бросились в ответ. Они выезжают из пустыни, как демоны, и захватывают все и всех, кого могут."
 bpm_china.9.a:0 "Дым поднимается в западное небо."

 bpm_china.10.t:0 "Дела префектуры"
 bpm_china.10.d:0 "После свержения тайваньских царств в 1680-х годах Великая Цин сделала остров префектурой Фуцзяня. С тех пор сменяющие друг друга императоры и их советники вынуждены были решать вопрос о том, как сбалансировать отношения и права между ханьскими поселенцами и населением Формозы. В очередной раз поселенцы продвигаются в горные районы, что приводит к обострению напряженности с местными аборигенами. Этот вопрос снова стал предметом разногласий между губернатором Фуцзяня и Императорским двором."
 bpm_china.10.f:0 ""Ханьские злодеи на Тайване, арендующие пустоши аккультурированных аборигенов, наказываются по закону о "краже земли путем несанкционированного возделывания"; те, кто осваивает земли на территории неаккультурированных аборигенов, наказываются по закону о нарушении пограничного контроля. Земля должна быть возвращена аборигенам.""
 bpm_china.10.a:0 "Остановить дальнейшие незаконные поселения, мир - наш приоритет."
 bpm_china.10.b:0 "Заключить сделку, чтобы местные жители могли сдавать земли поселенцам."
 bpm_china.10.c:0 "Хватит, весь остров должен быть подчинен, обезопасить внутренние районы силой."
 
 bpm_china.11.t:0 "Хун Сюцюань провалил второй экзамен"
 bpm_china.11.d:0 "Хун Сюцюань, амбициозный молодой студент, провалил вступительные экзамены в этом году второй раз."
 bpm_china.11.f:0 "Исключительно умный и прилежный студент, Сюцюань был сыном хаккаского деревенского старосты в провинции Гуандун. Он готовился к экзаменам на гражданскую службу с юных лет, поступив в начальную школу своей деревни в 7 лет, а к 13 годам выучил наизусть основные классики и продемонстрировал талант к написанию эссе. Его учителя, родственники и односельчане были чрезвычайно впечатлены и возлагали большие надежды на молодого дарования в сдаче экзаменов на гражданскую службу. \n\n В 13 лет он занял первое место на отборочном экзамене первого тура экзаменов на гражданскую службу, а в 16 лет впервые предпринял попытку сдать экзамен Сю Цай. \n\nЕму это не удалось. \n\nПосле этого разочаровывающего результата Хун вернулся к сельскохозяйственной работе в своей родной провинции, его родители больше не могли поддерживать его учебу. Казалось, его стремления к восхождению в китайскую литературную элиту рухнули, пока богатый друг не пригласил его учиться вместе, чтобы попытаться сдать экзамен во второй раз. \n\nВ этом году он снова сдавал экзамен, но снова провалился. Сокрушительное разочарование для столь многообещающего молодого студента. "
 bpm_china.11.a:0 "Кто знает, куда его карьера его приведет?"

 bpm_china.12.t:0 "Третий провал Хун Сюцюаня"
 bpm_china.12.d:0 "После третьего провала экзамена на гражданскую службу Хун Сюцюань был настолько сокрушен разочарованием, что его тело начало сдавать. Во время выздоровления, находясь в состоянии между жизнью и смертью, разум Хуна наполнился видениями. \n\n#lore Он увидел огромное воинство ангелов, которые понесли его на Небеса, с мужчинами и женщинами, приветствующими его по прибытии. #yellow Старец с золотой бородой#!, увидев Сюцюаня, расплакался. \n"Все люди во всем мире произведены и поддержаны мною; они едят мою пищу и носят мою одежду, но ни у одного из них нет сердца, чтобы помнить и почитать меня; ...Они берут мои дары и ими поклоняются демонам"\n #yellow Старец#! затем дал Сюцюаню меч для истребления демонов, печать для преодоления злых духов и плод, чтобы он съел. "Дерзай и делай дело; Я буду помогать тебе во всех трудностях"\n\n Видения продолжались бы 40 дней, в течение которых Хун встречался бы с #r Мужчиной средних лет#!, которого Хун называл своим #r Старшим Братом #!, который научил Хуна, как поступать, и помогал ему в истреблении злых духов#!"
 bpm_china.12.a:0 "#yellow Бог Отец#! и #r Бог Сын#! избрали своего чемпиона"

 bpm_china.13.t:0 "Поклонники Бога"
 bpm_china.13.d:0 "В горах Гуанси образовалось странное культовое общество. Называя себя Обществом поклонения Богу, эта группа была сначала основана бывшим учителем по имени Фэн Юньшань и проповедует верования [SCOPE.sCharacter('bpm_hong_xiuquan').GetFullName], который утверждает, что является младшим братом христианской фигуры Иисуса Христа. Им удалось набрать значительное количество сторонников среди хакка."
 bpm_china.13.f:0 ""Конечно, наши грехи вздымаются к небесам;\n Как хорошо знать, что Иисус несет их все за нас.\n Больше не доверяя дьявольским демонам, мы повинуемся святому слову, поклоняясь Единому Истинному Господу, чтобы возделывать наши сердца"\n —Хун Сюцюань, 1844"
 bpm_china.13.a:0 "Очередная провинциальная странность."

 bpm_china.14.t:0 "Поклонники Бога набирают обороты"
 bpm_china.14.d:0 "Общество Поклонников Бога продолжает расти в размерах и влиянии в сельских районах Гуанси под руководством, привлекая десятки тысяч преданных последователей. Им в значительной степени удается избегать подавления правительственными властями, сохраняя сдержанное присутствие по сравнению с мародерствующими бандитами провинции."
 bpm_china.14.f:0 ""Как может случиться, что этот извращенный и бесчувственный мир не может в один день превратиться в честный и праведный мир? Как может случиться, что этот век, полный оскорблений и нарушений, борьбы и убийств, не может в один день измениться в мир, где сильные больше не угнетают слабых, многие не подавляют немногих, мудрые не обманывают простых, или смелые не досаждают боязливым?"\n -Хун Сюцюань, 1847"
 bpm_china.14.a:0 "Тревожно, внимательно следите за ними."
 bpm_china.14.b:0 "Прекратить это сейчас, пока можем, арестовать Хун Сицюаня"

 bpm_china.15.t:0 "В концессиях"
 bpm_china.15.d:0 "В соответствии с условиями Нанкинского договора ряд прибрежных городов стали договорными портами, открытыми для европейской торговли и проживания. Они, к добру или к худу, стали воротами, распахнутыми для западных интересов и идей."
 bpm_china.15.f:0 "Джеймс просмотрел различные бухгалтерские ведомости перед собой: "Как мы вообще должны организовать эти платежи, кажется, что каждая провинция в чертовой стране чеканит разные монеты!"\n Его коллега бросает взгляд и вздыхает.\n "Просто пометьте используемые монеты на полях, у меня есть индекс на том другом столе"\n Джеймс хмурится."
 bpm_china.15.a:0 "Что вообще такое "заводской таэль"?"
 bpm_treaty_ports:0 "Договорные порты"

 bpm_china.16.t:0 "Ханьские миграции на границу"
 bpm_china.16.d:0 "На протяжении веков ханьские крестьяне предпочитали покидать свои родные провинции, чтобы попытаться найти землю и возможности на приграничных территориях. Хотя власти Цин часто не поощряли это, управлять этими огромными внутренними границами часто трудно."
 bpm_china.16.f:0 "Обширные открытые земли северо-востока предлагают новое начало для многих, хотя и ветреные и холодные, они предлагают обильные земли и свободу от старых помещиков. С каждой новой волной мигрантов города и поселки растут, требуя все больше и больше ремесленников и рабочих."
 bpm_china.16.a:0 "Новое начало."

 bpm_china.17.t:0 "Три восточные провинции"
 bpm_china.17.d:0 "По Императорскому указу северо-восток был реорганизован в три провинции: Фэнтянь, Цзилинь и Хэйлунцзян. В регионе все больше доминируют ханьские поселенцы, и Императорское правительство не мотивировано остановить это."
 bpm_china.17.f:0 ""Величественный Мукден был основан вдоль северного берега вод Шэнь. Его горы высоки, а реки широки. Он установлен как всеобщая модель, самое чудесное место, великое, как тигр или дракон... Такое благоприятное место просуществует вечно, из поколения в поколение. Оно превосходит и смиряет все другие места и объединило земли внутри и земли вне.""
 bpm_china.17.a:0 "Северо-восток вступает в XIX век."

 bpm_china.18.t:0 "Эти древние долины"
 bpm_china.18.d:0 "Горы Цинхая много раз переходили из рук в руки на протяжении веков, но императорское правительство предприняло шаги, чтобы сделать его основной провинцией Китая."
 bpm_china.18.f:0 "Озеро Цинхай, известное местным жителям как Коко Нур, является излюбленным местом паломничества в регионе. Каждые 12 лет паломники совершают великое обхождение вокруг Коко Нура, и рассказываются истории о древнем мастере Падмасамбхаве, многие из которых мифологизируют создание самого озера..."
 bpm_china.18.a:0 "Земля, священная для многих."

 bpm_china.19.t:0 "Укрощенный Запад"
 bpm_china.19.d:0 "После многих лет борьбы Синьцзян, наконец, может управляться надлежащей провинциальной администрацией, что открывает его для дальнейшего заселения и развития."
 bpm_china.19.f:0 "Дальняя западная провинция заживает, и кажется, что семь городов растут буквально за ночь, на каждом углу возводятся новые торговые площади и школы.  Как долго продлится этот мир, никто точно не знает, но они, безусловно, ближе к Пекину, чем когда-либо прежде..."
 bpm_china.19.a:0 "Граница закрывается."

 bpm_china.20.t:0 "Монгольские дела"
 bpm_china.20.d:0 "После некоторых размышлений знамена и аймаги Внутренней и Внешней Монголии были официально оформлены в надлежащие административные деления."
 bpm_china.20.f:0 "Знамена были организованы в лиги, а сами знамена группируют несколько аймагов. Все это традиционные монгольские объединения, но теперь они составляют настоящую трехуровневую административную систему..."
 bpm_china.20.a:0 "Если не сломано..."


 bpm_china_revolts.1.t:0 "Кровь на горах"
 bpm_china_revolts.1.d:0 "Многие мусульмане-хуэй проживали в горной провинции Юньнань на протяжении веков, но часто вступали в конфликт с властями Цин и местными ханьскими ополченцами из-за своей веры и контроля над многими богатыми рудниками Юньнани. Насилие в последние годы продолжало нарастать, и еще одна жестокая резня, приказанная маньчжурскими властями, поставила местное население на грань."
 bpm_china_revolts.1.f:0 ""Если мы, хуэй, не отомстим за насилие, оно будет повсеместно повторяться, пока не будет убит последний хуэй.... Тот факт, что чиновники и солдаты помогали ханьцам истреблять хуэй, с трупами, нагроможденными высоко, как гора, и кровью, глубокой, как море, страдания не могли быть напрасными..."\n —Прокламация хуэй Юнчана, 1845 г."
 bpm_china_revolts.1.a:0 "Терпение хуэйцев истощается."

 bpm_china_revolts.2.t:0 "Революция в Дали"
 bpm_china_revolts.2.d:0 "Десятки тысяч хуэй и ханьцев выступили на город Дали, губернатор-генерал покончил жизнь самоубийством, а другие маньчжурские чиновники были схвачены повстанцами. Теперь, когда восстание распространилось далеко за пределы Дали, эти повстанцы нашли лидера в лице [SCOPE.sCharacter('bpm_du_wenxiu').GetFullName], принявшего ислам, который провозгласил Пиннань Го."
 bpm_china_revolts.2.f:0 "По всей провинции тысячи не только хуэй, но и хань и и стекаются под знамя Пиннань Го. Армии повстанцев теперь движутся на последний опорный пункт лоялистов в Куньмине."
 bpm_china_revolts.2.a:0 "Немедленно собрать оставшиеся гарнизоны!"
 bpm_china_revolts.2.b:0 "Чтобы принести мир Хань, долой двор Цин!"
 bpm_panthay_war_tt:0 "Война разразится через пару месяцев..."

 bpm_china_revolts.3.t:0 "Пантайское восстание"
 bpm_china_revolts.3.d:0 "Спонтанное восстание в Дали вышло из-под контроля и теперь представляет собой целенаправленное движение, сметающее имперский контроль в Юньнани. С повстанцами у ворот Куньмина и мусульманскими восстаниями, возникающими по всему Китаю, мы оказались втянуты в еще одну войну восстания."
 bpm_china_revolts.3.f:0 ""...раздался пугающий взрыв, а затем, когда огромная туча дыма и пыли осела, в стене оказалась огромная дыра, через которую массы хуэйских бойцов хлынули в город""
 bpm_china_revolts.3.a:0 "Сокрушить предателей!"
 panthay_rebellion:0 "Пантайское восстание"
 dyn_c_pingnan_guo:0 "Пиннань Го"
 dyn_c_pingnan_guo_adj:0 "Пиннаньский"

 bpm_china_revolts.5.t:0 "Мусульманские волнения распространяются"
 bpm_china_revolts.5.d:0 "Восстание в Юньнани обострило напряженность между мусульманским населением Империи и провинциальными правительствами, при этом растущая подозрительность привела к более жестким репрессиям и, в свою очередь, к более отчаянному сопротивлению со стороны многих хуэй."
 bpm_china_revolts.5.f:0 ""Похоже, плохо."\n —какой-то генерал"
 bpm_china_revolts.5.a:0 "Можем ли мы вообще надеяться сдержать это?"
 
 bpm_china_revolts.6.t:0 "Дунганское восстание"
 bpm_china_revolts.6.d:0 "Волны волнений, захлестнувших империю, наконец, привели к переломному моменту на крайнем западе. Спираль бунтов и массовых убийств позволила кокандцу по имени Якуб-бек вторгнуться в Синьцзян, претендуя на титул эмира и защитника верующих."
 bpm_china_revolts.6.f:0 "Бамбуковые копья больно бьют"
 bpm_china_revolts.6.a:0 "Собирайте добровольцев на западе!"
 bpm_china_revolts.6.b:0 "За Бога и славу мы пойдем!"
 dyn_c_kashgaria:0 "Кашгария"
 dyn_c_kashgaria_adj:0 "Кашгарский"

 bpm_china_revolts.100.t:0 "Дракон убит"
 bpm_china_revolts.100.d:0 "Повстанцы наконец взобрались на стены Запретного города, последний из цинского императорского двора захвачен или бежал на северо-восток. Как это бывало много раз раньше, одна династия падает, создавая возможность для другой подняться. Теперь вопрос только в том, кто воспользуется этой возможностью"
 bpm_china_revolts.100.f:0 "Повстанцы в изумлении бродили по роскошным дворцовым владениям, со временем тяжесть содеянного и вопрос о том, что будет дальше, начали давить на их умы."
 bpm_china_revolts.100.a:0 "Повстанцы, связанные с Белым Лотосом, пользуются возможностью, чтобы посадить на престол претендента из династии Мин."
 bpm_china_revolts.100.b:0 "Потомок самого Конфуция, нынешний герцог Яньшэн, назначается умеренным правителем."
 bpm_china_revolts.100.c:0 "Генерал восставшей армии захватывает трон для себя."

 bpm_china_revolts.101.t:0 "Дьявол убит"
 bpm_china_revolts.101.d:0 "Небесное царство наконец одержало победу над цинскими дьяволами. Теперь Небесный царь Всего Китая, Хун Сюцюань может ввести Китай в век святости."
 bpm_china_revolts.101.f:0 "Повстанцы в изумлении бродили по роскошным дворцовым владениям, со временем тяжесть содеянного и вопрос о том, что будет дальше, начали давить на их умы."
 bpm_china_revolts.101.a:0 "Да царствует Господь во веки веков!"

 bpm_china_revolts.102.t:0 "Дракон убит"
 bpm_china_revolts.102.d:0 "Революционные силы захватили контроль над Пекином и Запретным городом, Император и двор Цин взяты под стражу, и быстро формируется временное правительство, многие из которых выступают за установление республики, положив конец почти двухтысячелетней цепи сменяющих друг друга имперских династий."
 bpm_china_revolts.102.f:0 "Повстанцы в изумлении бродили по роскошным дворцовым владениям, со временем тяжесть содеянного и вопрос о том, что будет дальше, начали давить на их умы."
 bpm_china_revolts.102.a:0 "Китай движется дальше!" #adds "Birth of the Chinese State" JE, where radical and conservative elements will battle over the laws of the new Chinese nation

 bpm_china_revolts.103.t:0 "Долгий путь вниз"
 bpm_china_revolts.103.d:0 "Хотя имперская столица остается в наших руках, повстанцам удалось вырвать из наших рук большие части империи. Это может стать смертельным ударом для Великой Цин."
 bpm_china_revolts.103.f:0 "В последние дни в Пекине охватило холодное чувство, бесчисленные чиновники и слуги суетятся, задаваясь вопросом, как долго продлится этот мир."
 bpm_china_revolts.103.f:0 "Эпоха превосходства Цин подходит к концу."

