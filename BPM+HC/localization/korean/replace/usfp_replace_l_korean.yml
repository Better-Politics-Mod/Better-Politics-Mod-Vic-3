l_korean:
 COM:0 "코만체리아"
 je_acw_countdown:0 "분열된 집안"
 je_acw_countdown_reason:0 "노예제 문제는 독립선언문 초안이 작성되기 전부터 [ROOT.GetCountry.GetName]의 남부와 북부를 갈라놓았습니다. 그 후 지금과 같이, 연방정부 내에서 일련의 타협안들이 공개적 갈등을 방지하고 있습니다. [SCOPE.sIdeology('abolitionist_scope').GetName]의 대의가 북부에서 북부에서 계속해서 성장하면서, [SCOPE.gsInterestGroup('landowners_scope').GetName] 들은 간섭으로부터 '특별한 제도'를 보호하기 위해 더 많은 양보와 타협을 계속 요구해 왔습니다.\n\n어떻게 해서든, 연방은 반은 노예주 반은 자유주인 현 상태를 더는 견딜 수 없습니다."
 acw_events.3.t:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] 단서"
 acw_events.3.d:0 "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]의 지도자 [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName]측이 새로운 서부 영토에서 노예제를 전면적으로 금지할 것을 제안했습니다. [SCOPE.gsInterestGroup('planters_scope').GetName]에게 이 제안은 받아들일 수 없는 것이지만, 그들은 다른 대안을 제시하지도 않았습니다."
 acw_events.3.f:0 "\"저는 부유한 백인 자유인의 권리를 위해 호소합니다. 저는 자유로운 백인 노동자를 위해 공정한 국가, 부유한 유산을 보존하고자 하며, 나와 같은 인종과 피부색을 가진 노동자들이 흑인 노예제와의 연계가 자유 노동에 가져오는 불명예 없이 사는 나라를 지키고자 합니다.\""
 acw_events.3.a:0 "단서를 거부하라"
 acw_events.3.b:0 "단서를 수용하고, 서부에서 노예제를 폐지하라"
 acw_events.3.c:0 "그냥 태평양까지 타협선을 그려버리는게 어떨까?"
 acw_je_events.2.t:0 "국가 재건"
 acw_je_events.2.d:0 "군사적 충돌은 끝났지만 국가의 영혼을 위한 싸움은 끝나지 않았습니다. 둘로 쪼개졌던 [ROOT.GetCountry.GetName]을 재건해야 합니다."
 acw_je_events.2.f:0 "\"나는 이 나라가 멸망하리라고 생각하지는 않는다. 환영하든 달갑지 않든, 이 나라가 전부 어떤 하나의 것이 되든 아니면 다른 것이 되든, 이 국가는 육체와 영혼에 있어서 분열되지 않을 것이다.\""
 unreconstructed_state:0 "재건되지 않은 주"
 acw_je_events.2.a: "남부는 다시 집단 안으로 돌아와야 한다."
 acw_je_events.2.b: "우리는 북부에게 배상을 해야 할 것이다."
 acw_je_events.2.c: "남부는 노예제의 종말을 수용해야만 한다."
 acw_je_events.2.g: "우리에게는 결코 남부의 삶의 방식을 방해할 의도가 없었다."
 acw_je_events.3.t:0 "재건된 국가"
 acw_je_events.3.d:0 "우리 국가는 스스로 재건해내어 뚜렷한 무언가, 새로운 무언가, 그리고 가장 중요한 요소인 단합된 무언가를 만들어냈습니다."
 acw_je_events.3.f:0 "\"우리의 모든 잘못에도, 우리는 나라를 다시 세웠고, 이 땅에서 사라지지 않을 정부를 세웠다.\""
 acw_je_events.3.a:0 "우리는 다시 한번 통일되었다."
 je_indian_removal:1 "인디언 제거"
 je_indian_removal_reason:2 "문명화된 다섯 부족은 예로부터 미국 남부에 살았으며, 독립 시대 이래로 '문명화' 선교의 대상이었습니다. 최근 수십년간 [SCOPE.sCulture('yankee_culture').GetName]와 [SCOPE.sCulture('dixie_culture').GetName] 정착민들이 점점 더 다섯 부족의 토지를 잠식해 들어가고 있으며, 이로 인해 폭력적 갈등이 터져나오고 있습니다.\n\n잭슨 행정부는 들어오는 정착민들을 지원하기로 결정했고, 어떤 비용을 치르더라도 모든 원주민들이 [SCOPE.sCountry('indian_territory_scope').GetName]로 이주시키도록 결정했습니다."
 native_resettlement.2.t:1 "존 로스의 항의 청원"
 native_resettlement.2.d:1 "[SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName]측이 [SCOPE.sCulture('cherokee_culture').GetName] 부족을 추방하여 [SCOPE.sCountry('indian_territory_scope').GetName]로 재이주시키는 조약을 회피할 수 있도록 의회에 요청하기 위해 청원을 제출했습니다. 그의 청원서에는 동부 체로키 인구 거의 전체의 서명이 포함되어 있었습니다."
 native_resettlement.2.f:0 "\"이 자유의 규정에 의해, 우리는 자유의 모든 속성을 박탈당했다. 우리의 재산은 우리 눈 앞에서 약탈당할 수 있으며; 우리 사람들에게 폭력이 가해질 수 있다. 심지어는 우리의 생명을 빼앗길 수도 있으며, 우리의 불만을 고려할 사람도 없다. 우리는 비국가화되었다; 우리는 권리를 박탈당했다. 우리는 인간 가족으로서의 자격을 박탈당했다!\""
 native_resettlement.2.a:0 "조약은 조약이다. 이미 서명된 것을 철회할 수는 없다."
 native_resettlement.2.b:0 "양심이 우리로 하여금 제거 조약을 무효화하도록 만들었다."
 native_resettlement.3.t: "체로키 제거"
 native_resettlement.3.d:1 "제거 조약에 의거해, [SCOPE.sState('indian_removal_state').GetStateRegion.GetName]의 [SCOPE.sCulture('cherokee_culture').GetName]를 [SCOPE.sCountry('indian_territory_scope').GetName]로 재이주시킬 시간입니다. 일부 비협조적인 이들이 고향을 떠나기를 거부하며, 많은 이들이 여정을 떠나기에 충분한 준비가 되어 있지 않습니다."
 native_resettlement.4.t:0 "눈물의 길"
 native_resettlement.4.d:1 "동부 땅으로부터 [SCOPE.sCulture('cherokee_culture').GetName]를 제거하기 위한 우리의 노력으로 인해 많은 사람들이 서부로 향하는 육로 행진 도중에 사망했습니다."
 native_resettlement.4.f:0 "\"어둠 속에서 큰 소나무들이 신음하네\n슬픔의 길을 지키면서.\n체로키들은 이것이 신음이라고 말하네,\n모든 비명과 메아리치는 신음소리\n스러진 그들의 조상들의\n부서진 희망과 쓰라린 두려움과 함께\n지친 눈물의 길에서.\""
 native_resettlement.4.a:2 "우리가 할 수 있는 것을 했다."
 native_resettlement.4.b:2 "우리 손에 저들의 피가 묻었다."
 native_resettlement.5.t:0 "동부 청소"
 native_resettlement.5.d:1 "문명화된 다섯 부족을 [SCOPE.sCountry('indian_territory_scope').GetName]로 제거하는 작업이 완료되었습니다. 좋든 나쁘든간에, 문제가 해결되었습니다."
 native_resettlement.5.f:0 "한 쌍의 유럽인들이 아메리카인이 가는 길을 바라봤다. 모든 장면에서 최후의 그리고 돌이킬 수 없는 작별을 배신한 파멸과 파괴의 기운이 감돌았다. 한 관찰자가 지나가는 이에게 물었다:\n\n\"왜 당신들은 당신들의 나라를 떠납니까?\"\n\n침울하고 무뚝뚝한 미국인은 간단하게 대답했다:\n\n\"자유롭고자 떠납니다.\"\n\n백인들이 더 물어보기도 전에 그 아메리카인은 동부로부터의 여행을 계속하여 걸어갔다. 프랑스인은 그의 동포에게 돌아갔다:\n\n\"우리는 가장 축복받은 이들 중 하나 그리고 고대 아메리카 사람들의 추방과 해체를 지켜보았어.\""
 native_resettlement.5.a:0 "다시는 이런 일이 일어나지 않도록 기도하자."
 native_resettlement.6.t:0 "문명화된 부족들"
 native_resettlement.6.d:1 "[SCOPE.sLawType('pronativelaw').GetName] 법안이 통과되면서, 인디언 제거법이 무효화되었고 문명화된 다섯 부족의 생존자들은 조상의 땅에서 자율베 살 수 있게 되었습니다."
 native_resettlement.6.f:0 "어떤 음유시인이 주님을 찬양하여 목소리를 높이리라,\n움직이는 숫자는 세상에 말해주리, 어떻게 사람들이\n그대를 비웃고, 그대를 때리고, 광기에 가득 차 있었는지!\n그리고 충분한 영광을 주지 못했던 이들이\n마침내, 열망과 필요에 대한 조롱에도 불구하고,\n그대의 천재성이 꿈을 현실로 만들었구나."
 native_resettlement.6.a:0 "엄청난 고통을 피했다."
 indian_removal_end: "문명화된 다섯 부족은 엄청난 인명을 잃고 조상의 땅에서 제거될 것입니다."
 acw_followup_events.5.t:0 "[SCOPE.sState('supremacist_violence_state').GetName]에서의 인종우월주의자 폭력사태"
 acw_followup_events.5.d:0 "백인 폭도와 흑인 해방노예 사이의 폭력이 [SCOPE.sState('supremacist_violence_state').GetName]에서 엄청난 긴장을 초래했습니다."
 acw_followup_events.5.f:0 "\"폭도는 다른 사람을 무자비하게 짓밟고, 차고, 그리고 몽둥이로 두들겼다. 거리는 무고한 이들의 피로 물들었다. 너무도 광기에 찬 공격으로 인해 더 이상 재장전을 할 겨를이 없게 된 리볼버가 바닥에서 굴러다녔다. 계엄령이 선포되고 군대가 진주한 이후에야 비로소 질서가 비슷하게나마 되돌아올 수 있었다."
 acw_followup_events.5.a:0 "자유 노예를 보호하기 위해 정부의 모든 힘을 사용해라."
 acw_followup_events.5.b:0 "군대를 동원하여 지역 유지들과 관계가 소원해질 수는 없다."
 acw_followup_events.6.t:0 "흑인단속법"
 acw_followup_events.6.d:0 "남부연합 동조자 단체가 공정하고 추잡한 방법을 통해 [SCOPE.sState('redeemer_state').GetName] 주정부 의 통제권을 손에 넣었고, [SCOPE.sCulture('afro_american_culture').GetName]의 활동에 대해 많은 수의 제한을 입안하기 시작했습니다."
 acw_followup_events.6.f:0 "\"선을 그어 한쪽에는 지성, 미덕, 자존감 그리고 민주주의를 두어라; 그리고 다른 쪽에는 절대적으로 견제받지 않는 잔인한 힘과 공포의 정치적 패권을 두어라. 그리고 거기서 당신은 자유 정부의 한 측면만이 아니라 이 땅을 영원히 저주한 권력을 필사적으로 되찾는 구 남부의 가장 슬픈 폭정을 발견하게 될 것이다.\""
 acw_followup_events.6.a:0 "선거 결과를 존중해야 한다."
 acw_followup_events.6.b:0 "선거는 명백히 부정선거였으며 다시 치러져야 한다."
 je_acw_reconstruction:0 "재건"
 je_acw_reconstruction_status:1 "내전 이후에 국가를 재건합니다."
 je_acw_reconstruction_goal:0 "과거 반란군이었던 주를 재건합니다."
 je_acw_reconstruction_reason:0 "남북전쟁이 끝나고 노예제가 폐지되면서 남부의 삶의 방식은 완전히 달라졌습니다. 이제 우리는 반란을 일으킨 주들을 연방에 다시 포함시키고 해방된 노예들을 우리 사회에 편입시키려고 노력해야 합니다.\n\n#bold 진행도#!는 재건의 상태를 나타냅니다. 재건을 전진시키는 것은 #bold 해방노예#!에 대한 약속을 지키고 그들의 권리와 자유를 보장해줄 것입니다. 불행하게도 남부의 백인 #bold 리디머#!들은 인종 평등에 대한 접근조차 받아들이지 않을 것이며, 재건을 되돌리기 위해 적극적으로 싸울 것입니다.\n\n우리는 무엇이 더 중요한지 선택해야 합니다: [SCOPE.sCulture('afro_american_culture').GetName] 시민들의 권리와 삶, 혹은 [SCOPE.sCulture('dixie_culture').GetName] 주와의 신속한 화해 둘 중에서요."
 je_acw_reconstruction_status_radical: "#bold 해방노예#!들은 사회에서 새로운 권리와 지위를 주장하고 있습니다."
 je_acw_reconstruction_status_mixed: "재건은 남부 전역에서 치열한 경쟁을 남겨두었습니다."
 je_acw_reconstruction_status_failure: "백인 우월주의자 #bold 리디머#!가 남부에 대한 지배권을 잡았습니다."
 je_acw_war:0 "미국 내전"
 je_acw_war_reason:0 "주들 사이의 전쟁이 다가오고 있습니다. 지금은 연방을 지키거나 죽음을 택할 때입니다.\n\n"
 acw_war_tt_complete:0 "분리주의자들이 패배하고 재합병되었습니다."
 acw_war_support_tooltip: "[SCOPE.sCountry('csa_scope').GetName]은 우리의 싸우겠다는 의지보다 더 오래 버틸 수 있다고 믿습니다. 전장에서 저들을 상대로 승리한다면 저들의 [concept_war_support]가 #italic 상승#!할 것입니다. 저들의 승리에 대한 희망을 꺾기 위해 미시시피 강을 [Concept('concept_occupation', 'Occupy')]할 수 있습니다."
 law_worker_protections:0 "노동자 보호"