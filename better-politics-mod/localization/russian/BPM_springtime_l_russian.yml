l_russian:
# GENERIC
 1848.13.t:0 "Голодные сороковые"
 1848.13.d:0 "Начавшиеся в середине 1840-х годов засуха и плохие урожаи привели к резкому снижению урожайности по всей Западной Европе. Последовавшие за этим голодные годы вызвали цепную реакцию экономических кризисов, нарушив порядок в только зарождающемся промышленном секторе и вызвав политическое недовольство во всех слоях общества."
 1848.13.f:0 "Буржуазия, которая едва оправилась от удручающего открытия, что одна из основных опор всего ее социального строя, картофель, оказалась в опасности, теперь видит, что и ее вторая опора, хлопок, также находится под угрозой. Если всего один умеренно плохой урожай хлопка и перспектива второго могут вызвать серьезную тревогу на фоне ликования процветания, несколько лет подряд полного неурожая хлопка неизбежно временно отбросят все цивилизованное общество обратно в варварство.\n\n— Карл Маркс, 1850 г."
 1848.13.a:0 "Надвигается буря."

 peoples_springtime.100.t:0 "Поклонение массам"
 peoples_springtime.100.d:0 "Время петиций и дебатных клубов прошло. Сегодня рано утром толпа протестующих прорвала внешние стены резиденции [GetPlayer.GetRuler.GetFullNameWithTitle], скандируя «Свобода или смерть» и требуя новой конституции. К счастью, наши верные охранники отбили толпу, прежде чем они успели продвинуться дальше, но кажется, это лишь еще больше их разозлило. Массы готовы рискнуть своими жизнями. А мы?"
 peoples_springtime.100.f:0 "Им разрешено делать это?\n\n— Фердинанд I, 1848 г."
 peoples_springtime.100.a:0 "У нас нет выбора. Разработайте новую конституцию."
 peoples_springtime.100.b:0 "Тогда смерть."

 peoples_springtime.101.t:0 "Непреходящая революция"
 peoples_springtime.101.d:0 "Недавняя победа над старым режимом была одержана коалицией буржуазии и пролетариата. Как коалиционное большинство, пролетариат выполнил основную часть работы революции и теперь стремится к еще большим достижениям. Буржуазия, опасаясь за свой собственный порядок, решила, что наглая высокомерие рабочих не останется без ответа."
 peoples_springtime.101.f:0 "Это, а также история Германии в 1848-49 годах, приводит меня к выводу, что ни одна революция в Европе не может быть успешной, если с самого начала не будет объявлена чисто социалистической. Никакая борьба не может быть успешной, если социальные вопросы в нее входят только как некий туманный элемент и остаются на заднем плане, и если она ведется под знаменем национального возрождения или буржуазного республиканизма.\n\n— Фердинанд Лассаль, 1849 г."
 peoples_springtime.101.a:0 "Il faut en finir!"

 peoples_springtime.102.t:0 "Порядок торжествует в [SCOPE.sState('capital_scope').GetCityHubName]!"
 peoples_springtime.102.d:0 "Совместно с ослабленными представителями старого режима, умеренные буржуазные революционеры протащили через ряд чрезвычайных мер, направленных на восстановление общественного порядка. Эти меры, в сочетании с агрессивным подавлением демонстраций рабочего класса, разбили надежды пролетариата, возведя буржуазию в ранг бесспорных диктаторов нового государства."
 peoples_springtime.102.f:0 "Порядок! — был боевой клич Гизо. Порядок! — кричал Себастиани, гизотист, когда Варшава стала русской. Порядок! — кричит Кавеньяк, грубое эхо Французского национального собрания и республиканской буржуазии. Порядок! — гремела его картечь, разрывая тело пролетариата.\n\n— Карл Маркс, 1848 г."
 peoples_springtime.102.a:0 "Возвращение к нормальности."

 peoples_springtime.6.t:0 "Конец весны"
 peoples_springtime.6.d:0 "Революционная волна в нашей стране подошла к концу. Несмотря на любые признаки компромисса или реакции, теперь всем ясно, что старый порядок навсегда ушел в прошлое."
 peoples_springtime.6.f:0 "Революция мертва. Да здравствует революция!\n\n— Карл Маркс, 1850 г."
 peoples_springtime.6.a:0 "Мир меняется."

#Австрия
 peoples_springtime.9.t:0 "Венгерский сейм требует власти"
 peoples_springtime.9.d:0 "Предлагаемые изменения в структуре империи отменяют многие из прежних свобод венгерской элиты, вбивая клин между Веной и сеймом в Пеште. Последний становится все более националистическим, призывая к формализованной автономии для Королевства Венгрия."
 peoples_springtime.9.a:0 "Их автономия - это привилегия!"
 peoples_springtime.9.b:0 "Возможно, мы можем предоставить им это."

 hungarian_revolution:0 "Венгерская революция"
 milan_revolution:0 "Миланское восстание"
 san_marco_revolution:0 "Восстание Сан-Марко"
 bpm_hungary_union:0 "Это отделит Королевство Венгрия и Земли Короны Святого Стефана в отдельное государство в личной унии"

 peoples_springtime.10.t:0 "Бескровная революция в Пеште"
 peoples_springtime.10.d:0 "Восходящая либеральная фракция в Пеште осудила наши жесткие имперские указы и с многочисленной группой демонстрантов вынудила имперского губернатора уйти в отставку. Было провозглашено новое венгерское правительство."
 peoples_springtime.10.f:0 "Дух нашего века — Демократия. Все для народа, и все народом. Ничего о народе без народа… Моя нация восстанет, призванная к воскресению вечными принципами закона природы и Бога природы. Она не останется в могиле дольше священного числа три и потребует вашего великодушия, став краеугольным камнем национальной независимости на Европейском континенте."\n\n— Лайош Кошут, 1852 г."
 peoples_springtime.10.a:0 "Их измена не останется без ответа, соберите армию!"
 peoples_springtime.10.b:0 "Венгрия будет свободной!"

 peoples_springtime.11.t:0 "Пять дней Милана"
 peoples_springtime.11.d:0 "С революцией, охватившей империю, итальянские революционеры в Милане воспользовались моментом и изгнали австрийские гарнизоны из города."
 peoples_springtime.11.f:0 "Враг, предоставивший нам боеприпасы до сих пор, будет продолжать это делать. Двадцать четыре часа провианта и двадцать четыре часа голода - это гораздо больше часов, чем нам понадобится. Сегодня вечером, если планы, которые мы только что устроили, удадутся, линия бастионов будет прорвана. В любом случае, даже если у нас не будет хлеба, лучше умереть от голода, чем на виселице.\n\n— Карло Каттанео, 1848 г.#!"
 peoples_springtime.11.a:0 "Предатели, все предатели!"
 peoples_springtime.11.b:0 "Да здравствует Республика!"

 peoples_springtime.12.t:0 "Вива Сан-Марко"
 peoples_springtime.12.d:0 "Миланские революционеры вдохновили своих товарищей в Венеции, которые теперь провозгласили республику, названную по девизу старой светлейшей республики."
 peoples_springtime.12.f:0 "Давайте покончим раз и навсегда с любым иностранным господством в Италии. Примите этот трехцветный флаг, который развевается над страной за вашу доблесть, и поклянитесь никогда не позволять ему снова разорваться.\n\n— Габрио Касати, 1848 г."
 peoples_springtime.12.a:0 "Когда кончится это безумие?!"
 peoples_springtime.12.b:0 "Да здравствует Республика!"

 peoples_springtime.13.t:0 "Собирая осколки"
 peoples_springtime.13.t2:0 "Собирая осколки воедино"
 peoples_springtime.13.d:0 "С Землями Святого Стефана, вырванными из наших рук, мы должны теперь реорганизовать наши территории, чтобы не скатиться к краху. Королевство Галиция и Лодомерия - еще одно коронное владение, приобретенное у распавшейся Речи Посполитой, и теперь оно связано с нами лишь узким коридором и колеблющейся лояльностью миллионов поляков и русинов. Предоставление королевству автономии - единственный способ обеспечить его дальнейшую связь с нами."
 peoples_springtime.13.d2:0 "TODO:\ Напишите победную речь"
 peoples_springtime.13.f:0 "Союз, существовавший полтысячелетия, утерян в пыли истории."
 peoples_springtime.13.f2:0 "TODO"
 peoples_springtime.13.a:0 "Империя грязи."
 peoples_springtime.13.b:0 "Венгерская революция потерпела поражение."
 bpm_gl_union:0 "Освобождает #gold Галицию-Лодомерию#! в личной унии."

 peoples_springtime.14.t:0 "Папская власть свергнута в Риме"
 peoples_springtime.14.d:0 "Охвативший революционный гнев выплеснулся в Папскую область, и папа бежал из Рима перед лицом массовых протестов и восстаний против консервативного правительства. В знак солидарности с северными революционерами была провозглашена республика, а Обе Сицилии начали сбор войск."
 peoples_springtime.14.f:0 ""Вся моя жизнь разрушена."\n\n— Клеменс фон Меттерних, 1848 г.#!"
 peoples_springtime.14.a:0 "Италия горит."

 peoples_springtime.15.t:0 "Конец Австрийской империи"
 peoples_springtime.15.d:0 "Вена стала последней жертвой революционного пыла, и император с семьей бежали за границу. Империя, оставшись без головы, увидела, как различные местные советы и собрания заполнили вакуум власти и провозгласили новые республиканские правительства."
 peoples_springtime.15.f:0 "Мысль об освобождении и искуплении народов [...] Цель братания Запада, ставшего свободным или освобожденным, состоит в том, что я даю свой голос. С достижением этой цели свобода и мир в Европе обеспечены, с достижением этой цели соединяется крупнейшее и наиболее интеллектуальное обезбоживание европейской семьи государств в непобедимом союзе."\n\n— Роберт Блюм, 1848 г.#!"
 peoples_springtime.15.a:0 "Орел разорван на части."
 peoples_springtime.15.b:0 "Шанс на что-то новое..."
 bpm_danubia:0 "Бывшая Австрийская империя будет реорганизована в союз государств."


#Италия
 italian_springtime.1.t:0 "Убийство Пеллегрино Росси"
 italian_springtime.1.d:0 "Новоназначенный министр юстиции Пеллегрино Росси встретил свой конец на ступенях дворца Канцелярии от ножа убийцы. Росси был либеральным реформатором, работавшим с Папским правительством над созданием более либерального и независимого законодательного органа. Его смерть возбудила народ Рима, который видит в этом еще одну катастрофическую неудачу реформ, или, что хуже, тайное нападение папских консерваторов"
 italian_springtime.1.f:0 "Один единственный Бог;\n\n Один единственный правитель — Его Закон;\n\n Один единственный толкователь этого закона — Человечество. \n\n— Джузеппе Мадзини, 1848 г.#!"
 italian_springtime.1.a:0 "Дым начинает подниматься над Римом."

 italian_springtime.2.t:0 "Папа бежит в Гаэту"
 italian_springtime.2.d:0 "Папа бежал в неаполитанскую крепость Гаэта на фоне охватившего Рим восстания, призывая своего замещающего министра организовать правительство, но эти усилия потерпели неудачу, и контроль взяли на себя гражданские собрания."
 italian_springtime.2.f:0 "Мы доверяем вашей известной благоразумию и честности сообщить министру Галетти, поручив ему со всеми другими министрами не только защищать дворцы, но особенно лиц, находящихся рядом с вами, которые не знали Нашего решения... но гораздо больше Мы рекомендуем этим господам спокойствие и порядок во всем городе \n\n— Папа Пий IX, 1849 г."
 italian_springtime.2.a:0 "Провозгласить новую Римскую республику!"

 italian_springtime.3.t:0 "Пармское престолонаследие"
 italian_springtime.3.d:0 "Мария Луиза, вторая жена Наполеона, получила титул герцогини Пармской по окончании Наполеоновских войн, сместив дом Бурбонов-Пармских, которые были переведены в герцогство Лукка. Теперь, после ее внезапной смерти, герцогство должно быть возвращено Бурбонам-Пармским, а Лукка - Тосканскому правлению."
 italian_springtime.3.a:0 "Дом Пармских возвращается."

 italian_springtime.4.t:0 "Пармское престолонаследие"
 italian_springtime.4.d:0 "Мария Луиза, вторая жена Наполеона, получила титул герцогини Пармской по окончании Наполеоновских войн, сместив дом Бурбонов-Пармских, которые были переведены в герцогство Лукка. Теперь, после ее внезапной смерти, герцогство должно быть возвращено Бурбонам-Пармским, а Лукка - Тосканскому правлению."
 italian_springtime.4.a:0 "Герцогства меняют владельцев."

 italian_springtime.5.t:0 "Альбертинский статут"
 italian_springtime.5.d:0 "С волной революции, охватившей итальянские государства, Карл Альберт теперь взвешивает выпуск статута, гарантирующего населению Сардинии-Пьемонта основные демократические и гражданские права в ответ."
 italian_springtime.5.f:0 "Считая широкие и сильные представительские институты, содержащиеся в настоящем Основном уставе, наиболее верным средством удвоения уз неразрывной привязанности, связывающих с Нашей итальянской короной Народ, который дал Нам так много доказательств веры, послушания и любви, Мы решили санкционировать его и обнародовать, с верой в то, что Бог благословит Наши намерения и что свободная, сильная и счастливая Нация всегда будет проявлять себя все более достойной своей древней славы и заслужит славное будущее.\n\n— Король Карл Альберт, 1848 г.#!"
 italian_springtime.5.a:0 "Верность рождается из того, что у народа есть государство, которому он может доверять."
 italian_springtime.5.b:0 "Мы не можем подрывать королевскую власть в такое время!"

 italian_springtime.6.t:0 "Вмешательство в итальянские революции"
 italian_springtime.6.d:0 "С началом итальянских войн за независимость у нас есть возможность изгнать Австрию и ее подданных с полуострова, открыв путь к объединению Италии под нашей короной. Однако австрийская и неаполитанская коалиция остается сильной, и победа не гарантирована."
 italian_springtime.6.f:0 ""Если когда-либо возникнет новая война против Австрии, я немедленно прибегу, даже если только в качестве простого солдата, в ряды ее врагов; я столь же воодушевлен мыслью и надеждой, что наступит день, который я стремился приблизить... У нации мог бы быть лучший принц, чем я, но не тот, кто любил ее больше."\n\n— Король Карл Альберт, 1849 г.#!"
 italian_springtime.6.a:0 "Италия справится сама"
 italian_springtime.6.b:0 "Нет, пусть революционеры ведут свою войну"

 italian_springtime.7.t:0 "Папская власть свергнута в Риме"
 italian_springtime.7.d:0 "Охвативший революционный гнев выплеснулся в Папскую область, и папа бежал из Рима перед лицом массовых протестов и восстаний против консервативного правительства. Папа бежал в наше королевство и нашел убежище в крепости Гаэта и запросил нашего вмешательства."
 italian_springtime.7.f:0 ""Дайте мне армию, которая молится по Розарию, и я завоюю мир""\n\n— Папа Пий IX#!"
 italian_springtime.7.a:0 "Честь обязывает нас идти на север"

 italian_springtime.8.t:0 "Папа возвращен к власти"
 italian_springtime.8.d:0 "С республикой, сокрушенной реакционными силами, папа вернулся к власти в Риме."
 italian_springtime.8.f:0 "Пусть они убедятся, что социальный вопрос и социальная наука возникли не только вчера; что Церковь и Государство во все времена и в счастливом согласии создавали плодотворные организации для этой цели; что Церковь, которая никогда не предавала счастье народа, соглашаясь на сомнительные союзы, не должна освобождаться от прошлого""\n\n— Папа Пий IX#!"
 italian_springtime.8.a:0 "Погашенный огонь."

 italian_unification.20.t:0 "Italia Libera"
 italian_unification.20.d:0 "Одержав победу над австрийцами и их реакционными союзниками, итальянский полуостров теперь свободен от имперского владычества."
 italian_unification.20.f:0 ""Италия! О Италия! ты, у которой есть\nРоковой дар красоты, который стал\nТраурным приданым нынешних бед и прошлых,\nНа твоем милом челе борозда печали, прорытая позором,\nИ летописи, выгравированные огненными буквами"\n\n— Винченцо Филикая, 1723 г."
 italian_unification.20.a:0 "Италия позаботится о себе сама!"

 italian_unification.21.t:0 "К Конфедерации"
 italian_unification.21.d:0 "С изгнанием Австрии из Италии у нас есть возможность привести итальянские государства к более тесной координации, установив общий рынок на полуострове."

 LEGA_ITALICA: "Итальянская Лига"

#Франция
 je_bpm_july_monarchy:0 "Июльская монархия"
 je_bpm_july_monarchy_reason:0 "#lore "Отныне будут править банкиры."\n— Жак Лаффит, 1830#!\n\nРеволюция июля 1830 года положила конец реакционному Бурбонскому королевству, возложив на трон новой конституционной монархии #blue Луи-Филиппа I Орлеанского#!. Несмотря на это движение к демократии, радикализм продолжает расти во Франции, поскольку избирательные права жестко ограничены теми, у кого есть богатство и власть. Если королевство должно выжить, оно должно заручиться поддержкой народа и стабилизировать нацию.\n\nЧтобы продвинуть этот Журнальный Запись, Королевство должно править с не менее чем #v 50#! [concept_legitimacy] и избегать любых мятежей. Более высокая [concept_legimacy] позволит Королевству быстрее укрепить свое правление."

 je_bpm_july_monarchy_paris_turmoil:0 "#N Смута в Париже почти критическая!#!"
 je_bpm_july_monarchy_progressing_civil_war: "#N Назревает гражданская война!#!"
 je_bpm_july_monarchy_progressing_fast: "Королевство укрепляет свое правление."
 je_bpm_july_monarchy_progressing_normal: "Королевство постепенно укрепляется."
 je_bpm_july_monarchy_progressing_slow: "Королевство медленно укрепляется."
 je_bpm_july_monarchy_progressing_low_legitimacy: "Правительство в #r тупике#!."

 je_bpm_nova_republica:0 "Новая республика"
 je_bpm_nova_republica_reason:0 "#bold Если Луи Наполеон или легитимистский лидер смогут взойти на пост президента, у них появится возможность положить конец Республике и восстановить монархию на своих условиях.#!\n\nКолесо истории снова повернулось вперед, и Франция вступила в свою #yellow вторую республиканскую#! эру. Мечты сторонников прежней монархии разбились о скалы, и новые действующие лица получили возможность переформировать Францию по мере ее продвижения через XIX век.\nПервая группа - это те, кто стремится сохранить Республику, широкая коалиция различных групп, от @ig_liberals! [GetInterestGroupVariant('ig_liberals', GetPlayer).GetName] до @ig_socialists! [GetInterestGroupVariant('ig_socialists', GetPlayer).GetName]. Их объединяет стремление поддерживать светскую и демократическую республику, и они должны усердно работать над созданием прочных институтов и народной базы поддержки, чтобы эта республика не пошла по пути первой.\nВ то время как орлеанисты оказались в невыгодном положении, монархизм все еще очень жив во французской политике. @ig_national_liberals! [GetInterestGroupVariant('ig_national_liberals', GetPlayer).GetName] объединяются вокруг популярного Луи Наполеона Бонапарта, надеясь восстановить Империю и превратить Францию в беспрецедентную современную силу. @ig_reactionaries! [GetInterestGroupVariant('ig_reactionaries', GetPlayer).GetName], подобно орлеанистам, стремятся вернуть на трон Бурбона другой линии. Они прежде всего архиконсерваторы и верят в сильного монарха, поддерживаемого традиционными институтами, такими как Церковь.\n\n#lore "Философы и государственные деятели могут извлечь ценный урок скромности из истории нашей революции, ибо никогда не было событий более великих, лучше подготовленных, дольше созревавших, и при этом столь мало предвиденных."\n— Алексис де Токвиль, 1856#!"

 bpm_france.1.t:0 "Король отрекается от престола на фоне восстаний"
 bpm_france.1.d:0 "Разгневанные упорным отказом короля расширить избирательное право, коалиция буржуазных и рабочих радикалов снова заполнила улицы Парижа баррикадами, поддерживаемая мятежной Национальной гвардией. То небольшое лоялистское правительство, которое существовало, распалось, и, не имея союзников, король решил отречься от престола и бежать из страны. Была провозглашена #yellow Вторая республика#!."
 bpm_france.1.f:0 ""С того дня из умов новаторов хлынули тысячи странных систем и распространились в смущенных умах толпы. Все еще стояло, кроме королевской власти и парламента, и казалось, что от удара революции само общество рассыпалось в прах, и что новая форма, которую должно было получить общество, была выставлена на конкурс"\n\n— Алексис де Токвиль, 1850 г."
 bpm_france.1.a:0 "Да здравствует Республика!"

 bpm_france.2.t:0 "Королевство народа"
 bpm_france.2.d:0 "Поддерживая порядок и расширяя избирательное право, Король вновь завоевал доверие и лояльность французского народа. Будущее Франции как либеральной и конституционной монархии на данный момент обеспечено."
 bpm_france.2.f:0 ""Такова сила слова Демократия, что ни одна партия, ни одно правительство не осмеливается поднять голову или поверить в свое существование, если на его знамени не написано это слово"\n\n— Франсуа Гизо, 1849 г.#!"
 bpm_france.2.a:0 "Королевство свободы."

 bpm_france.3.t:0 "Переворот Бонапарта"
 bpm_france.3.d:0 "Луи-Наполеон давно пользовался широкой народной поддержкой, но теперь, возглавив нацию, он находится в положении, позволяющем захватить бразды правления Францией и вернуть ей былую славу!"
 bpm_france.3.f:0 ""Вы спрашиваете меня, привержены ли они нынешнему правительству; они искренне благодарны ему за восстановление порядка — я видел сегодня в Арле на римском обелиске надпись Луи Наполеону с простыми словами — "il nous a sauvés de l'Anarchie" — что, можете быть уверены, выражает искренние чувства трудолюбивых классов. Но прежде всего французский крестьянин (который кормит армию и является реальной силой Франции) держится за этого человека и расположен его поддерживать, потому что он является символом, в конце концов, окончательного разрыва с прошлым и с феодальной аристократией, благодаря которому крестьянин стал личностью, и который он твердо решил никогда не заполнять."\n\n— Мэтью Арнольд, 1859 г.#!"
 bpm_france.3.a:0 "Да здравствует Император!"
 bpm_france.3.b:0 "Он будет править абсолютно!"

 bpm_france.4.t:0 "Легитимистский переворот"
 bpm_france.4.d:0 "Реакционные легитимисты, заняв президентский пост и значительное большинство в Ассамблее, приняли меры для свержения республики и возвели на трон главу легитимистской линии Бурбонов. Либералы, социалисты и даже некоторые более умеренные монархисты разгневаны и клянутся сопротивляться тому, что они считают незаконным восстановлением."
 bpm_france.4.f:0 ""Мои подданные узнали жестокими испытаниями, что принцип законности суверенов является одной из фундаментальных основ общественного порядка — единственной, на которой в великой нации может быть установлена мудрая и хорошо упорядоченная свобода."\n\n— Людовик XVIII, 1815 г.#!"
 bpm_france.4.a:0 "L'État, c'est moi"

