 # ALERTS
 alert_bpm_auth_shortage_name:0 "[Concept('concept_authority', 'Authority')] Shortage!"
 alert_bpm_auth_shortage_desc:0 "We have a shortage of [Concept('concept_authority', 'Authority')]. This means that [Concept('concept_bpm_state_collapse', 'Collapse')] can not be prevented by any means and removing [Concept('concept_bpm_state_collapse', 'Collapse')] and [Concept('concept_bpm_partisans', 'Partisans')] from our [Concept('concept_state', 'States')] will be impossible. Additionally, the shortage of authory applies the following effects to our country:\n[GetStaticModifier('bpm_auth_shortage').GetDesc]"
 alert_bpm_auth_shortage_hint:0 "Consider removing [Concept('concept_decree', 'Decrees')] or passing more restrictive [Concept('concept_laws', 'Laws')]. Investing more in the [GetInstitutionType('institution_police').GetName] [Concept('concept_institution', 'Institution')] may also help."
 alert_bpm_auth_shortage_name_action:0 "Politics Panel"

 alert_bpm_auth_high_exhaustion_name:0 "High [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')]"
 alert_bpm_auth_high_exhaustion_desc:0 "Our [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] is reaching dangerous levels. As long as our [Concept('concept_authority', 'Authority')] is not in shortage, no negative effects will be experienced, however you should consider preventing further exhaustion gains if possible to avoid it going out of control."
 alert_bpm_auth_high_exhaustion_hint:0 "Avoid taking on unnecessary large [Concept('concept_war', 'Wars')] and finish those that you have already. Consider mobilizing smaller portion of your [Concept('concept_army', 'Army')] while increasing its size. Find out how to reduce the amount of [Concept('concept_radical', 'Radicals')] you are gaining to avoid having to use repressive measures. Try to avoid conquering too many lands at once to avoid having to suppress [Concept('concept_bpm_partisans', 'Partisans')] or, alternatively, grant these lands to a [Concept('concept_subject', 'Subject')] to manage them in your stead."
 alert_bpm_auth_high_exhaustion_action:0 "Politics Panel"

 alert_bpm_auth_high_exhaustion_critical_name:0 "Critical [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')]!"
 alert_bpm_auth_high_exhaustion_critical_desc:0 "Our [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] has reached dangerous levels. As long as our [Concept('concept_authority', 'Authority')] is not in shortage, no negative effects will be experienced, however you should consider preventing further exhaustion gains if possible to avoid it going out of control."
 alert_bpm_auth_high_exhaustion_critical_hint:0 "$alert_bpm_auth_high_exhaustion_hint$"
 alert_bpm_auth_high_exhaustion_critical_action:0 "Politics Panel"

 alert_bpm_auth_army_costs_exhaustion_name:0 "High [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] from raised army!"
 alert_bpm_auth_army_costs_exhaustion_desc:0 "The amount of raised battalions you have is causing [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] gain to overwhelm its natural decay."
 alert_bpm_auth_army_costs_exhaustion_hint:0 "Make sure that the level of military mobilization you are enacting is adequate to the military tasks in question. If your [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] is too high to control, consider demobilizing some units or enacting a peace with your enemies."
 alert_bpm_auth_army_costs_exhaustion_action:0 "Army Panel"

 alert_bpm_auth_emboldened_movements_from_collapses_name:0 "[Concept('concept_political_movement', 'Political Movements')] Emboldened by [Concept('concept_bpm_state_collapse', 'Collapse')] and [Concept('concept_bpm_partisans', 'Partisans')]!"
 alert_bpm_auth_emboldened_movements_from_collapses_desc:0 "Our [Concept('concept_incorporated_state', 'Incorporated States')] with [Concept('concept_bpm_state_collapse', 'Collapsed Authority')] and [Concept('concept_bpm_partisans', 'Partisans')] increase [Concept('concept_activism', 'Activism')] of our [Concept('concept_political_movement', 'Political Movements')]."
 alert_bpm_auth_emboldened_movements_from_collapses_hint:0 "Make sure to get rid of [Concept('concept_bpm_state_collapse', 'Collapse')] and [Concept('concept_bpm_partisans', 'Partisans')] from our [Concept('concept_incorporated_state', 'Incorporated States')]. If you can not do it all at once, prioritize reducing their amount, as every state affected by these chaotic modifiers increases the [Concept('concept_activism', 'Activism')] of our [Concept('concept_political_movement', 'Political Movements')]."
 alert_bpm_auth_emboldened_movements_from_collapses_action:0 "Politics Panel"

 alert_bpm_state_about_to_collapse_name:0 "[SCOPE.GetRootScope.GetState.GetName] is about to [Concept('concept_bpm_state_collapse', 'Collapse')]!"
 alert_bpm_state_about_to_collapse_desc:0 "A [Concept('concept_state', 'State')] with high [Concept('concept_turmoil', 'Turmoil')] is about to [Concept('concept_bpm_state_collapse', 'Collapse')]."
 alert_bpm_state_about_to_collapse_hint:0 "Use relevant [Concept('concept_decree', 'Decrees')], such as [GetDecreeType('decree_violent_suppression').GetName] or [GetDecreeType('decree_bpm_maintain_order').GetName] to prevent that from happening."
 alert_bpm_state_about_to_collapse_action:0 "State Panel"

 alert_bpm_collapsed_state_ignored_name:0 "[SCOPE.GetRootScope.GetState.GetName] has [Concept('concept_bpm_state_collapse', 'Collapsed')]!"
 alert_bpm_collapsed_state_ignored_desc:0 "A [Concept('concept_state', 'State')] has experienced a [Concept('concept_bpm_state_collapse', 'Collapse')]."
 alert_bpm_collapsed_state_ignored_hint:0 "Use relevant [Concept('concept_decree', 'Decrees')], such as [GetDecreeType('decree_bpm_restore_order').GetName] to remove the collapse."
 alert_bpm_collapsed_state_ignored_action:0 "State Panel"

 alert_bpm_partisans_ignored_name:0 "[SCOPE.GetRootScope.GetState.GetName] has [Concept('concept_bpm_partisans', 'Partisans')]!"
 alert_bpm_partisans_ignored_desc:0 "A [Concept('concept_state', 'State')] has [Concept('concept_bpm_partisans', 'Partisans')] resisting our occupation."
 alert_bpm_partisans_ignored_hint:0 "As long as our @aut! [Concept('concept_authority', 'Authority')] remains positive, this issue will be resolved without your direct intervention. Avoid taking on large territories in the meantime and make sure to watch out for [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')]!"
 alert_bpm_partisans_ignored_action:0 "State Panel"

