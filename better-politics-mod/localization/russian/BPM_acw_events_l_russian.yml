  bpm_acw_events.301.t:0 "Закон о гражданском ополчении"
  bpm_acw_events.301.d:0 "Закон о гражданском ополчении кодифицировал федеральную защиту для гражданских оборонных ополчений, в частности, тех, которые были сформированы на юге освобожденными рабами для самообороны. Федеральное правительство также сохраняет за собой право вмешиваться, чтобы предотвратить роспуск этих групп правительствами штатов, используя прочную инфраструктуру Бюро по делам освобожденных рабов и Министерства юстиции на Юге в качестве сигнальных маяков потенциального возвращения конфедератов."
  bpm_acw_events.301.f:0 ""Винчестерская винтовка должна занимать почетное место в каждом черном доме... Когда белый человек узнает, что он рискует умереть каждый раз, когда умирает его афроамериканская жертва, он будет больше уважать афроамериканскую жизнь."\n\n— Ида Б. Уэллс, 1892"
  bpm_acw_events.301.a:0 "Мы сделали Джона Брауна гордым"

  bpm_acw_events.302.t1:0 "Четырнадцатая поправка"
  bpm_acw_events.302.t2:0 "Пятнадцатая поправка"
  bpm_acw_events.302.t3:0 "Шестнадцатая поправка"
  bpm_acw_events.302.d:0 "Хотя Конституция позволяет принимать законы, запрещающие дискриминацию на федеральном уровне, неопределенность федеральной способности запрещать дискриминацию со стороны частных лиц уже использовалась расистами для отмены антидискриминационных законов. Чтобы исправить это, несколько лет назад была предложена новая конституционная поправка, явно расширяющая полномочия по положению о торговле, чтобы позволить такие антидискриминационные законы. После долгих усилий республиканцы в последний час смогли собрать достаточно политического капитала, чтобы принять поправку. Освобожденные рабы, несомненно, по-прежнему будут сталкиваться с незаконной дискриминацией, но, по крайней мере, теперь есть надежда на судебное преследование."
  bpm_acw_events.302.f:0 ""Она не уполномочивает Конгресс создавать кодекс муниципального права для регулирования частных прав; но предоставлять средства правовой защиты против действия законов штатов и действий должностных лиц штатов, исполнительных или судебных, когда они нарушают фундаментальные права, указанные в поправке."\n\n-Джозеф П. Брэдли, 1883"
  bpm_acw_events.302.a:0 "Мы обеспечили равенство африканцев, пока что"

  bpm_acw_events.303.t:0 "Закон о гражданских правах об исполнении"
  bpm_acw_events.303.d:0 "После долгих дебатов Конгресс принял Закон о гражданских правах, который предоставляет всем лицам, за исключением неналогооблагаемых индейцев, гражданство и гарантирует равную защиту для всех таких лиц по закону и в договорах. Однако некоторые опасаются, что федеральному правительству по-прежнему не хватает силы для обеспечения истинного юридического равенства."
  bpm_acw_events.303.f:0 ""Он предусматривает равенство граждан Соединенных Штатов в пользовании "гражданскими правами и иммунитетами". Что означают эти термины? Означают ли они, что во всем гражданском, социальном, политическом отношении все граждане, без различия расы или цвета кожи, будут равны? Ни в коем случае их нельзя так толковать... Гражданские права — это те, которые не имеют отношения к учреждению, поддержке или управлению правительством."\n\n— Джеймс Ф. Уилсон, 1866"
  bpm_acw_events.303.a:0 "Мы сделали достаточно?"

  bpm_acw_events.304.t:0 "Закон о бродяжничестве"
  bpm_acw_events.304.d:0 "Миллионы, освобожденные от рабства, оказываются под прицелом правительства, которое по-прежнему желает их подавления. Конгресс протащил через серию федеральных законов о бродяжничестве, прозванных их противниками "Черными кодексами". Помимо просто бродяжничества, законы налагают жесткие ограничения на передвижение и наказания за мелкие преступления на освобожденных рабов, которые по-прежнему не являются полноценными гражданами."
  bpm_acw_events.304.f:0 ""Люди, которые многое делают для формирования и контроля мнений масс... занимаются изданием рабских кодексов и их распространением среди своих подчиненных, приказывая им приводить их в исполнение, и это известно должностным лицам штата более высокого ранга, губернатору и другим. ... Эти кодексы были просто старым черным кодексом штата, с удаленным словом 'раб' и замененным на 'негр'..."\n\n— Томас В. Конвей, 1866"
  bpm_acw_events.304.a:0 "Одно преступление заменено другим..."

  bpm_acw_events.305.t:0 "Закон о выселении африканцев"
  bpm_acw_events.305.d:0 "Волна реакции обрушилась на залы Конгресса, поскольку реконструкция полностью провалилась. Федеральное правительство с согласия президента приступило к радикальному плану депортации освобожденных рабов в Республику Либерия. Это вызвало крупномасштабное насилие, поскольку войска жестоко облавывают и вывозят освобожденных рабов в различные порты. Радикалы и черные активисты возмущены и делают все возможное, чтобы сопротивляться этому закону."
  bpm_acw_events.305.f:0 "Ты человек? Тогда у тебя должно быть человеческое сердце... Когда ты сжимал страдающих существ в трюме корабля, или когда ты бросал их бедные изувеченные останки в море, неужели у тебя не было раскаяния? Не уронила ли ты ни одной слезы, не вырвался ли из твоей груди ни один вздох? Неужели ты не испытываешь раскаяния сейчас? Если нет, ты должен идти дальше, пока мера твоих беззаконий не наполнится. Тогда великий Бог поступит с тобой так, как ты поступил с ними, и взыщет с тебя всю их кровь. И в тот день будет более терпимо для Содома и Гоморры, чем для тебя!\n\n— Джон Уэсли, 1774"
  bpm_acw_events.305.a:0 "Мы будем навечно прокляты за наши грехи"

  bpm_acw_events.306.t:0 "Второе правило «кляпа»"
  bpm_acw_events.306.d:0 "Эмансипация полностью застопорилась, большая часть черного населения вернулась к неформальному рабству и наёмному труду. В Конгрессе вступило в силу новое правило «кляпа», запрещающее дальнейшее обсуждение расширения гражданских прав."
  bpm_acw_events.306.f:0 "Я содрогаюсь, когда думаю о бедствиях, которые рабство, вероятно, принесет этой стране. Вы бы подумали, что я сумасшедший, если бы я описал мои ожидания...\n\n— Джон Адамс, 1820"
  bpm_acw_events.306.a:0 "Вы гордитесь собой?"

  bpm_acw_events.307.t1:0 "Тринадцатая поправка"
  bpm_acw_events.307.t2:0 "Четырнадцатая поправка"
  bpm_acw_events.307.t3:0 "Пятнадцатая поправка"
  bpm_acw_events.307.d:0 "В некотором смысле освобожденные рабы жили в подвешенном состоянии с момента освобождения. Больше не рабы, но еще не граждане Республики. Это позволило многим правительствам штатов безнаказанно нарушать их гражданские свободы. Эта конституционная поправка предоставляет гражданство всем рожденным или натурализованным в Соединенных Штатах, запрещая федерально нарушение их основных конституционных прав."
  bpm_acw_events.307.f:0 ""Какой бы закон ни наказывал белого человека за преступление, он будет наказывать черного человека точно так же и в той же степени. Какой бы закон ни защищал белого человека, он будет предоставлять «равную» защиту черному человеку. Какой бы способ возмещения ущерба ни предоставлялся одному, он будет предоставляться всем."\n\n— Таддеус Стивенс, 1866"
  bpm_acw_events.307.a:0 "За жизнь и свободу!"

  bpm_acw_events.308.t:0 "Расширение юридического отдела Бюро по делам освобожденных рабов"
  bpm_acw_events.308.d:0 "Президент дал Бюро по делам освобожденных рабов новые полномочия, значительно увеличив его штат и финансирование для рассмотрения большего числа дел по защите гражданских прав на юге. Бюро все больше похоже на постоянную часть федерального правительства."
  bpm_acw_events.308.f:0 "Освобожденных рабов прогоняли с земли, свидетельства о браке незаконно отзывали, линчевания оставались безнаказанными. У бюро, казалось, было бесконечное количество дел, но рассудительные бюрократы, работавшие в нем, упорно и усердно продолжали..."
  bpm_acw_events.308.a:0 "Меч правосудия расширяет свои пределы."

  bpm_acw_events.309.t:0 "Закон о Ку-клукс-клане"
  bpm_acw_events.309.d:0 "Сегодня Ку-клукс-клан, южная белая расистская группа, был объявлен актом Конгресса мятежным и врагом Соединенных Штатов. Декларация обязывает не только армию, но и местные правоохранительные органы распустить отделения ККК и арестовать его руководство."
  bpm_acw_events.309.f:0 "Военные части при содействии агентов Бюро по делам освобожденных рабов месяцами занимались операцией по искоренению ячеек ККК в Арканзасе. Главной борьбой станет не борьба с обездоленными плантаторами, а с обычными белыми жителями региона, которые снова и снова будут сопротивляться выдаче личностей и штаб-квартир местных отделений..."
  bpm_acw_events.309.a:0 "Лица ужаса, разоблачены."

  bpm_acw_events.310.t:0 "Железная клятва"
  bpm_acw_events.310.d:0 "В качестве меры, направленной на отстранение сепаратистски настроенных южан от должности, избранных и даже неизбранных государственных должностных лиц принуждают принести клятву верности Союзу, а от избирателей требуют дать клятву соблюдать отмену рабства."
  bpm_acw_events.310.f:0 "Я торжественно клянусь, что никогда добровольно не носил оружия против Соединенных Штатов, будучи их гражданином; что я добровольно не оказывал никакой помощи, покровительства, совета или поддержки лицам, участвующим в вооруженной вражде против них; что я не искал, не принимал и не пытался осуществлять функции какой-либо должности под какой-либо властью или мнимой властью, враждебной Соединенным Штатам..."
  bpm_acw_events.310.a:0 "Помоги мне Бог."

  bpm_acw_events.311.t:0 "Министерство юстиции"
  bpm_acw_events.311.d:0 "Хотя должность Генерального прокурора существовала с первых дней Республики, они и другие адвокаты, работающие в федеральном правительстве, работали неполный рабочий день и нескоординированно. Президент подписал закон, расширяющий офис Генерального прокурора до постоянного Министерства юстиции, с полномочиями координировать подавляющее большинство федеральных юридических расследований."
  bpm_acw_events.311.f:0 ""Я буду поддерживать и защищать Конституцию Соединенных Штатов от всех врагов, внешних и внутренних; что я буду хранить верность и преданность ей; что я принимаю это обязательство свободно, без каких-либо умственных оговорок или намерения уклониться; и что я буду добросовестно выполнять обязанности должности, на которую собираюсь вступить. Помоги мне Бог.""
  bpm_acw_events.311.a:0 "Qui Pro Domina Justitia Sequitur"

  bpm_acw_events.312.t1:0 "Тринадцатая поправка"
  bpm_acw_events.312.t2:0 "Четырнадцатая поправка"
  bpm_acw_events.312.t3:0 "Пятнадцатая поправка"
  bpm_acw_events.312.d:0 "Отмена рабства в Союзе зависела от президентских указов, однако принятие и ратификация этой поправки запрещает рабство и принудительный труд на всей территории страны. Это с исключением принудительного труда в качестве наказания за преступление..."
  bpm_acw_events.312.f:0 ""Что рабство — зло, не станет отрицать ни один здравомыслящий, честный человек. Оно было великим проклятием этой страны с самого ее зарождения и до настоящего времени. И теперь штаты в восстании дали лояльным штатам возможность снять это проклятие, стереть эту грязную печать, говорю, пусть так и будет."\n\n— Эбон С. Ингерсолл, 1864"
  bpm_acw_events.312.a:0 "Особый институт наконец умирает"

  bpm_acw_events.313.t:0 "Закон о южных гомстедах"
  bpm_acw_events.313.d:0 "В ходе Гражданской войны многие из наших храбрых генералов проявляли вольность с законом, чтобы ускорить окончание конфликта. Одной из таких вольностей было обещание перераспределить земли плантаторов среди тех, кто обрабатывал эти земли, — освобожденных рабов Юга. С помощью грамотно составленного закона, который позволяет Исполнительной власти наказывать лиц, причастных к подстрекательству к восстанию, конфискацией собственности, мы эффективно создали способ для Генерального прокурора и Бюро по делам освобожденных рабов выполнить это обещание."
  bpm_acw_events.313.f:0 ""Всякий раз, когда трое уважаемых негров, глав семей, захотят поселиться на земле и выберут для этого остров или четко определенное место в пределах указанных выше границ, Инспектор поселений и плантаций сам или через подчиненного офицера, которого он назначит, выдаст им лицензию на поселение на таком острове или в районе и окажет им такую помощь, какую сможет, чтобы они могли создать мирное сельскохозяйственное поселение."\n\n- Уильям Т. Шерман, 1865 г."
  bpm_acw_events.313.a:0 "Его душа идет вперед!"

  bpm_acw_events.314.t1:0 "Тринадцатая поправка"
  bpm_acw_events.314.t2:0 "Четырнадцатая поправка"
  bpm_acw_events.314.t3:0 "Пятнадцатая поправка"
  bpm_acw_events.314.d:0 "В последние годы расистские тираны Юга начали издавать самые коварные законы, пытаясь лишить освобожденных рабов права голоса, ссылаясь на их цвет кожи и прежний статус слуг. Всегда бдительные Конгресс и Штаты приняли новую поправку, запрещающую эту гнусную практику и гарантирующую освобожденным рабам право голоса."
  bpm_acw_events.314.f:0 ""Право граждан Соединенных Штатов голосовать не может быть отказано или ограничено Соединенными Штатами или каким-либо штатом по признаку расы, цвета кожи или прежнего состояния рабства."\n\n- 15-я поправка, 1870 г."
  bpm_acw_events.314.a:0 "Его душа идет вперед!"

  bpm_acw_events.315.t:0 "Расширение образовательного отдела Бюро по делам освобожденных рабов"
  bpm_acw_events.315.d:0 "Бюро по делам освобожденных рабов, созданное для помощи освобожденным рабам в их пути к полной интеграции в наш союз, получило новые широкие цели от Правительства. Стремясь положить конец бичу неграмотности на Юге, была запущена масштабная образовательная программа. Акцент делается на практических промышленных навыках, но, несмотря на трудовые цели бюро, эта политика также закладывает основу для будущих черных интеллектуалов."
  bpm_acw_events.315.f:0 ""Наибольший успех Бюро по делам освобожденных рабов заключался в создании бесплатных школ для негров и идеи бесплатного начального образования для всех классов на Юге."\n\n- У. Е. Б. Дюбуа"
  bpm_acw_events.315.a:0 "Его душа идет вперед!"

  bpm_acw_events.316.t:0 "Свободные без прав"
  bpm_acw_events.316.d:0 "Хотя официально они свободны, так называемых освобожденных рабов можно было бы принять за тех, кто об этом не знает. Неопределенность в отношении законных прав афроамериканцев позволила систематически эксплуатировать и дискриминировать освобожденных рабов. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.316.f:0 "Вы обещаете нам право голоса, а затем поете нам "Мы преодолеем""\n\n- Лен Чендлер, 1965"
  bpm_acw_events.316.a:0 "Подавить эту дискриминацию и уволить виновных!"
  bpm_acw_events.316.b:0 "Никаких прав, которые белый человек был обязан уважать, действительно..."

  bpm_acw_events.317.t:0 "Сдача в аренду заключенных"
  bpm_acw_events.317.d:0 "Экономика Юга долгое время зависела от рабского труда, что привело к экономическому хаосу, когда освобожденные рабы обрели свободу. Похоже, в этом хаосе владельцы шахт на Юге вступили в сговоры с местными чиновниками, сажая освобожденных рабов по надуманным обвинениям, а затем сдавая их в аренду горнодобывающим предприятиям, чтобы снизить издержки и увеличить прибыль. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.317.f:0 ""Вы вступаете в сговор, чтобы заткнуть нас на полях и в трущобах."\n\n- Лен Чендлер"
  bpm_acw_events.317.a:0 "Начать расследование с помощью Бюро по делам освобожденных рабов, этому нео-рабству необходимо положить конец!"
  bpm_acw_events.317.b:0 "Смерть на полях вместо смерти в шахтах, скорее перевод, чем революция..."

  bpm_acw_events.318.t:0 "Конфедеративный терроризм"
  bpm_acw_events.318.d:0 "Хотя было бы идеально, если бы все солдаты Конфедерации могли содержаться под стражей во время Реконструкции, истинное состояние Юга далеко от совершенства. Многие ветераны армии Конфедерации, в том числе некоторые генералы, сформировали боевые организации для терроризирования освобожденных рабов с целью их подчинения. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.318.f:0 ""Вы изгибаете оливковую ветвь, чтобы сделать лук, затем с улыбкой натягиваете его линчевальной веревкой, которую все это время прятали"\n\n- Лен Чендлер, 1965"
  bpm_acw_events.318.a:0 "Эти повстанцы должны быть искоренены! Развернуть армию, чтобы подавить всех изменников-партизан и защитить свободных людей!"
  bpm_acw_events.318.b:0 "Какой смысл принимать законы, если их нельзя применять?"

  bpm_acw_events.319.t:0 "Переворот Конфедерации"
  bpm_acw_events.319.d:0 "Когда гражданская война закончилась, многие политики Конфедерации хотели бы, чтобы они двинулись на Вашингтон во время хаоса предыдущих выборов и свергли федеральное правительство. Похоже, силы реакции усвоили этот урок и, используя местных сочувствующих, силой свергли законное правительство южного штата. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.319.f:0 ""В диком мире бандитов именно вы экстремисты. И вы никогда не снимаете свои наушники и не слушаете, когда мы кричим"\n\n- Лен Чендлер, 1965"
  bpm_acw_events.319.a:0 "Вмешаться немедленно, используя лояльных местных жителей для восстановления законного правительства!"
  bpm_acw_events.319.b:0 "Свобода смывается волной африканской крови и свинца..."

  bpm_acw_events.320.t:0 "Юридическая война Конфедерации"
  bpm_acw_events.320.d:0 "Хотя Гражданская война велась на поле боя, она также велась в суде. Мученик-Освободитель был осужден как тиран за свои освободительные действия, ему на каждом шагу мешали принимать необходимые решения для скорейшего окончания войны. Похоже, теперь сторонники Конфедерации начали применять ту же тактику судебной войны против Реконструкции. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.320.f:0 ""Ваши тюрьмы полны черных мужчин, а ваши суды белы от ненависти. И с каждой попыткой обрести свободу кто-то шепчет нам: ждите""\n\n- Лен Чендлер, 1965"
  bpm_acw_events.320.a:0 "Поручить Генеральному прокурору задействовать всю мощь его департамента против этих сторонников Конфедерации"
  bpm_acw_events.320.b:0 "При слишком малом штате и слишком большом количестве дел ошибки неизбежны..."

  bpm_acw_events.321.t:0 "Нео-рабство"
  bpm_acw_events.321.d:0 "Когда правительство Конфедерации сдалось, вы знаете, что первым делом сделал плантатор? Он давил на освобожденных рабов, используя насильственное принуждение, чтобы заставить их подписать незаконные контракты, связывающие их тела с плантаторами. Каждый день новые случаи работорговцев, совершающих самые страшные грехи. Неужели эту несправедливость нельзя игнорировать?"
  bpm_acw_events.321.f:0 ""Но Джон Браун знал, что такое свобода, и он умер, чтобы завоевать ее для нас""\n\n- Лен Чендлер, 1965"
  bpm_acw_events.321.a:0 "Наказать виновных и возместить ущерб жертвам. Затем начать следующее расследование."
  bpm_acw_events.321.b:0 "Хотя мы осуждаем эту практику, технически она не нарушает действующего законодательства, пока что..."

  bpm_acw_events.322.t:0 "Реконструкционисты захватывают контроль над комитетом"
  bpm_acw_events.322.d:0 "Раздосадованные предполагаемыми задержками в ходе Реконструкции, радикальные республиканцы смогли захватить все оставшиеся посты в комитетах, занимаемые их более умеренными союзниками. Это предвещает более радикальный сдвиг в методах Реконструкции, причем уже начинают звучать призывы к импичменту Президента или судей Верховного суда"
  bpm_acw_events.322.f:0 ""Он [Стивенс] стал самым могущественным диктаторским лидером партии и конгресса, за одним возможным исключением в американской истории, и навязывал свои революционные теории стране чистой решимостью."\n\n- Клод Бауэрс (расист), 1929"
  bpm_acw_events.322.a:0 "Новое оружие в арсенале демократии"

  bpm_acw_events.323.t:0 "Черный день"
  bpm_acw_events.323.d:0 "То, чем угрожал "Золотой кольцо", осуществил "Железнодорожный заговор". Изначально заключенный контракт на строительство железных дорог между границей и восточным побережьем, "Железнодорожный заговор" взимал с федерального правительства двойную стоимость строительства, при этом подкупая законодателей, чтобы обеспечить поток средств. Теперь, когда скандал разразился, фондовый рынок находится в хаосе, поскольку многие переоцененные железнодорожные корпорации рушатся, а огромное число конгрессменов замешаны. По крайней мере, либеральные республиканцы наконец-то отказались от своей партии и вернулись в лоно?"
  bpm_acw_events.323.f:0 ""У вас есть мои полномочия заявить, что я считаю мистера Джея Гулда проклятым злодеем."\n\n- Корнелиус Вандербильт, 1872"
  bpm_acw_events.323.a:0 "Катастрофа едва избегнута, но экономика явно чрезмерно подвержена спекуляциям. Мы должны работать быстрее, прежде чем еще один кризис уничтожит любой импульс к реформам."

  bpm_acw_events.324.t:0 "Либеральные республиканцы восстали!"
  bpm_acw_events.324.d:0 "Будь то шепот о коррупции, стоимость Реконструкции или простая жажда власти, либеральные республиканцы покинули Старую Республиканскую партию. Они основали новую партию, неизобретательно названную Либерально-республиканской партией, которая быстро вступила в союзы с демократами. Хотя этот откол представляет угрозу для Реконструкции, неясно, как долго он продлится."
  bpm_acw_events.324.f:0 ""Массы наших соотечественников, Севера и Юга, жаждут пожать руки через кровавую пропасть, которая так долго их разделяла."\n\n- Хорас Грили (глупец), 1872"
  bpm_acw_events.324.a:0 "Неужели они не видят, что эти меры необходимы для достижения истинного равенства?"

  bpm_acw_events.325.t:0 "Подавление революции"
  bpm_acw_events.325.d:0 "То, чем грозило «Золотое кольцо», достиг «Железнодорожный заговор». Изначально получивший контракт на строительство железных дорог между границей и восточным побережьем, «Железнодорожный заговор» взимал с федерального правительства двойную стоимость строительства, подкупая законодателей, чтобы обеспечить поток средств. Теперь, когда скандал разразился, фондовый рынок находится в хаосе, поскольку многие переоцененные железнодорожные корпорации рушатся, а огромное количество конгрессменов замешаны. По крайней мере, либеральные республиканцы наконец-то отказались от своей собственной партии и вернулись в строй?"
  bpm_acw_events.325.f:0 ""Что такое этот Crédit Mobilier, кажется, так же окутано тайной, как и судьба пропавших 180 000 000 долларов основного капитала этих дорог."\n\n- Чарльз Фрэнсис Адамс младший, 1869"
  bpm_acw_events.325.a:0 "С этим кризисом начинается наша долгая национальная депрессия"

  bpm_acw_events.326.t:0 "Восход Свободного Серебра"
  bpm_acw_events.326.d:0 "На фоне растущих дебатов о коррупции в правительстве начало формироваться новое политическое движение. Сторонники Свободного Серебра выступают за преднамеренное ускорение инфляции путем возвращения к биметаллическому стандарту, который преднамеренно завышает стоимость серебра. Это предложение не только расширит денежную массу на границе, облегчив там ведение бизнеса и жизнь, но и девальвирует долги многих обездоленных фермеров и рабочих нашей нации. Хотя в настоящее время это неортодоксальная позиция нескольких популистов, возможно, эта идея когда-нибудь может сформировать реальное движение."
  bpm_acw_events.326.f:0 ""Вы не должны распинать человечество на золотом кресте."\n\n- Уильям Дженнингс Брайан, 1896"
  bpm_acw_events.326.a:0 "Неужели такие предложения действительно решат эту затяжную депрессию?"

  bpm_acw_events.327.t:0 "Развейте кровавую рубашку"
  bpm_acw_events.327.d:0 "По мере того, как нация вступает в очередную избирательную кампанию, республиканцы вновь задаются вопросом о кровавой рубашке. Каждый человек знает кого-то, кто погиб в Гражданской войне, чья жизнь была навсегда изменена высокомерием и гордостью изменников. Если республиканцы будут вести кампанию, используя риторику о награждении верных солдат, наказании конфедератов и очернении демократов за их предательские симпатии, они могут сохранить свои избирательные позиции. Однако эта стратегия не только не позволяет затянуться ранам Гражданской войны, но и вызывает сильное недовольство у либеральных республиканцев. Какую стратегию примет Старая Республиканская партия?"
  bpm_acw_events.327.f:0 ""ККК забрали мою детку\nОни забрали ее\nОт меня""\n- Джоуи Рамон, 1981"
  bpm_acw_events.327.a:0 "Давайте сведем такую кампанию к минимуму, чтобы не истощить избирателей."
  bpm_acw_events.327.b:0 "Вы действительно собираетесь отдать ключи от Белого дома людям, убившим вашего брата?"

  bpm_acw_events.328.t:0 "Управление Великой Старой Партией"
  bpm_acw_events.328.d:0 "Внутри Великой Старой Партии идет негласная борьба. Не между либералами и радикалами, нет, ибо их сторонников мало общего. Скорее, радикалы борются с последователями Мученика-Освободителя за контроль над наследием павшего лидера. Радикалы, некогда враги Мученика, стремятся к полной Реконструкции, которая не только примирит Юг, но и перестроит его. В отличие от них, последователи Мученика упрямо держатся за действия Освободителя во время его президентства: его мягкость по отношению к конфедератам, его молчание по самым радикальным предложениям и даже его вето на жесткие законы Реконструкции."
  bpm_acw_events.328.f:0 ""Если бы я вмешался в пользу богатых, могущественных, умных, так называемых великих, или в пользу любого из их друзей... и претерпел и пожертвовал тем, что я сделал при этом вмешательстве, все было бы хорошо; и каждый человек в этом суде счел бы это деяние достойным награды, а не наказания."\n\n- Джон Браун, 1859"
  bpm_acw_events.328.a:0 "Присоединиться к мученикам, мы не должны перенапрягать волю народа."
  bpm_acw_events.328.b:0 "До Освободителя был другой Мученик, который умер, чтобы сделать людей святыми. Я следую его примеру."

  bpm_acw_events.329.t:0 "Вопрос об импичменте"
  bpm_acw_events.329.d:0 ""
  bpm_acw_events.329.f:0 ""
  bpm_acw_events.329.a:0 "Импичмент сейчас нецелесообразен"
  bpm_acw_events.329.b:0 "Импичмент ублюдка!"

  bpm_acw_events.330.t:0 "Стена между судом и оккупацией"
  bpm_acw_events.330.d:0 ""
  bpm_acw_events.330.f:0 ""
  bpm_acw_events.330.a:0 "Суд усвоил урок, мы пойдем по правильному пути"
  bpm_acw_events.330.b:0 "Мы не можем позволить оспорить оккупацию, обрезать им крылья!"

  bpm_acw_events.331.t:0 "Обеспечение законодательной власти"
  bpm_acw_events.331.d:0 ""
  bpm_acw_events.331.f:0 ""
  bpm_acw_events.331.a:0 "Наконец-то, как задумывали основатели"

  bpm_acw_events.332.t:0 "Одна ветвь, чтобы править всеми"
  bpm_acw_events.332.d:0 ""
  bpm_acw_events.332.f:0 ""
  bpm_acw_events.332.a:0 "Если бы они хотели сохранить свои должности, им не следовало выступать против нас"

  bpm_acw_events.333.t:0 "Поправка об общественном образовании"
  bpm_acw_events.333.d:0 ""
  bpm_acw_events.333.f:0 ""
  bpm_acw_events.333.a:0 "Неужели мы должны опускаться до этого уровня?"
  bpm_acw_events.333.b:0 "Восхитительно дьявольски..."

  bpm_acw_events.334.t:0 "Дилемма демократов"
  bpm_acw_events.334.d:0 ""
  bpm_acw_events.334.f:0 ""
  bpm_acw_events.334.a:0 "Нам нужны католики, выступаем против поправки"
  bpm_acw_events.334.b:0 "Нам нужен Юг, выступаем против поправки"

  bpm_acw_events.335.t:0 "Обратный удар"
  bpm_acw_events.335.d:0 "Похоже, конституционные схемы республиканцев дали обратный эффект на выборах: умеренные, либералы, конституционалисты и другие наивные глупцы перебегают в Демократическую партию, которая позиционирует себя как защитника конституции."
  bpm_acw_events.335.f:0 "Стоит ли равенство нарушения наших институтов?"
  bpm_acw_events.335.a:0 "Да"

  bpm_acw_events.336.t:0 "Исполнительная власть снова напориста"
  bpm_acw_events.336.d:0 ""
  bpm_acw_events.336.f:0 ""
  bpm_acw_events.336.a:0 "Предполагаю, что все вернулось на круги своя..."

  bpm_rec_307.tt:0 "С гарантированным гражданством афроамериканцы по крайней мере будут иметь некоторую возможность обратиться к правовой системе."
  bpm_rec_308.tt:0 "Благодаря укреплению их юридического отдела Бюро по делам освобожденных рабов теперь будет делать все возможное, чтобы защитить афроамериканцев."
  bpm_rec_309.tt:0 "С защитой их безопасности, возможно, афроамериканцы наконец смогут безопасно накапливать богатство."
  bpm_rec_310.tt:0 "С изгнанием конфедератов из государственного управления угроза внутренних переворотов наконец снижается."
  bpm_rec_311.tt:0 "С созданием Министерства юстиции наше правительство наконец-то может организовать кампании против юридической войны."
  bpm_rec_312.tt:0 "Вы думаете, что удаления кинжала достаточно, чтобы залечить рану? Этого недостаточно."
  bpm_rec_313.tt:0 "С массовым перераспределением земли, возможно, афроамериканцы достигнут процветания, которым пользуются все американцы."
  bpm_rec_314.tt:0 "С защитой права голоса по конституции, несомненно, это конец лишения избирательных прав афроамериканцев."
  bpm_rec_315.tt:0 "С расширением образовательного отдела Бюро по делам освобожденных рабов теперь может приступить к монументальным задачам массовых кампаний по ликвидации неграмотности."
  bpm_rec_322.tt:0 "Теперь вы сможете изгибать институциональные правила Конституции США, чтобы ускорить темпы реформ. Однако будьте осторожны, ибо чем больше вы манипулируете институтами нации, тем дольше будет заживать внутренняя и внешняя бюрократия."
  bpm_rec_323.tt:0 "Беда едва избегнута, но экономика явно чрезмерно подвержена спекуляциям. Мы должны работать быстрее, прежде чем еще один кризис уничтожит любой импульс к реформам."
  bpm_rec_324.tt:0 "Коалиция начинает разваливаться. Если вы еще этого не сделали, рассмотрите возможность использования кнопки институционального ущерба."
  bpm_rec_325.tt:0 "Конгресс теперь парализован, пытаясь предотвратить экономическую катастрофу. Политическая воля к реформе Юга почти иссякла, но, возможно, нам удастся протащить еще один законопроект с помощью хитрости."
  bpm_rec_326.tt:0 "Присматривайте за этими ребятами, у меня такое чувство, что они станут важными через несколько лет..."
  bpm_rec_329.tt:0 "Нынешний временный председатель Сената, сторонник бумажных денег и других радикальных идей, станет президентом. На следующих выборах будут последствия."
  bpm_rec_330.tt:0 "Юрисдикция Верховного суда по принятию решений об отказе в Habeas Corpus, законность оккупации Юга гарантирована. На следующих выборах будут последствия."
  bpm_rec_333.tt:0 "Этот закон вызовет еще большую дискриминацию против католиков в нашей стране. Взамен Демократическая партия скоро будет вынуждена либо осудить закон и расстроить Юг, либо поддержать закон и расстроить католиков."
  bpm_rec_exhaust_13.tt:0 "#GBB Реконструкция#! #GB Истощение#! уменьшится на 3"
  bpm_rec_exhaust_16.tt:0 "#GBB Реконструкция#! #GB Истощение#! уменьшится на 6"
  bpm_rec_exhaust_03.tt:0 "#GBB Реконструкция#! #GB Истощение#! возрастет на 3"
  bpm_rec_exhaust_06.tt:0 "#GBB Реконструкция#! #GB Истощение#! возрастет на 6"
  bpm_rec_decreased_discipline.tt:0 "Радикальные реконструкционисты потеряют влияние в Республиканской партии."
  bpm_rec_increased_discipline.tt:0 "Радикальные реконструкционисты получат влияние в Республиканской партии."
  bpm_rec_constant_vigilance.tt:0 "В борьбе с угнетением мы должны проявлять постоянную бдительность."

  bpm_acw_events.401.t:0 "Исполнительная власть снова напориста"
  bpm_acw_events.401.d:0 ""
  bpm_acw_events.401.f:0 ""
  bpm_acw_events.401.a:0 "Предполагаю, что все вернулось на круги своя..."

  bpm_acw_events.402.t:0 "Принятие Закона о государственной службе"
  bpm_acw_events.402.d:0 "С помощью твердо выступающих за реформу Президента и вице-президента, Закон о государственной службе успешно прошел гнилой Сенат и достиг стола Президента. С подписанием закона Система покровительства, созданная Джексоном, чтобы подчинить правительство его популистской воле, наконец-то находится на пути к реформе. Однако с упразднением положений закона происходит внезапный крах множества политических машин на Севере, которым теперь не хватает гарантированных должностей для распределения в качестве взяток. Без поддержки машин резервная армия труда внезапно пополнилась тысячами голодающих иммигрантов, ищущих безопасность. О, цена реформ..."
  bpm_acw_events.402.f:0 ""
  bpm_acw_events.402.a:0 "Так умирает Система покровительства"

  bpm_acw_events.403.t:0 "Еще одно убийство"
  bpm_acw_events.403.d:0 "Убийство Мученика-Освободителя, по крайней мере, произошло по важному поводу. Убийство президента из-за желания получить иностранное консульство сумасшедшим было травмирующим как для прагматиков, так и для идеалистов. Несмотря на то, что они сами являются прагматиками, исполняющий обязанности президента немедленно начал кампанию за принятие Закона о государственной службе, видя в Системе покровительства причину убийства своего предшественника. Это убийство, хотя и трагедия, объединило промышленность и бюрократию за дело реформ, сведя к минимуму беспорядки, вызванные реформами."
  bpm_acw_events.403.f:0 ""
  bpm_acw_events.403.a:0 "Дебаты о консульстве привели к этому..."

  bpm_acw_events.404.t:0 "Смерть Закона о государственной службе"
  bpm_acw_events.404.d:0 "Благодаря упорному сопротивлению яростных противников реформ — Президента и вице-президента, Закон о государственной службе потерпел крах: постратегий вето по отдельным пунктам, карманных вето и задержек в комитетах наконец-то сокрушили всякую надежду, которую еще питали идеалисты. Эта защита правительственной коррупции привела к росту доверия бизнеса, поскольку инвесторы наконец-то могут чувствовать себя в безопасности, подкупая своих представителей для получения выгодных контрактов, как было угодно Богу. Одним из побочных эффектов выживания Системы покровительства стало растущее значение движений перестройки. Эти государственные партии, возглавляемые бедными белыми, коалицируют с республиканцами и выступают за сильное федеральное вмешательство в социальную и экономическую политику. Какая смутная кучка..."
  bpm_acw_events.404.f:0 ""
  bpm_acw_events.404.a:0 "Реформа не будет так легко задушена в колыбели..."

  bpm_acw_events.405.t:0 "Доведены до предела"
  bpm_acw_events.405.d:0 "После долгих лет дебатов, кажется, спор о системе распределения должностей достиг кульминации. После 35 неудачных голосований партийные лидеры встречаются в прокуренных комнатах, чтобы решить, кто должен стать следующим кандидатом. Восторжествуют ли полукровки, или победит компромисс?"
  bpm_acw_events.405.f:0 ""Если будет избран посторонний, я надеюсь, это будет Гарфилд. Если Огайо нужен человек, пусть Огайо попросит лучшего."\n\n— Неизвестный, 1880"
  bpm_acw_events.405.a:0 "Поддержим полукровок, Реформа - это долг!"
  bpm_acw_events.405.b:0 "Неужели мы не можем просто пойти на компромисс?"

  bpm_acw_events.406.t:0 "Доведены до предела"
  bpm_acw_events.406.d:0 "После долгих лет дебатов, кажется, спор о системе распределения должностей достиг кульминации. После 35 неудачных голосований партийные лидеры встречаются в прокуренных комнатах, чтобы решить, кто должен стать следующим кандидатом. Восторжествуют ли стойкие сторонники, или победит компромисс?"
  bpm_acw_events.406.f:0 ""Если будет избран посторонний, я надеюсь, это будет Гарфилд. Если Огайо нужен человек, пусть Огайо попросит лучшего."\n\n— Неизвестный, 1880"
  bpm_acw_events.406.a:0 "Поддержим стойких сторонников, Прагматизм - это необходимость!"
  bpm_acw_events.406.b:0 "Неужели мы не можем просто пойти на компромисс?"

  bpm_acw_events.407.t:0 "Коронация наследника"
  bpm_acw_events.407.d:0 "Поскольку Реконструкция зашла в тупик, ясно, что в партии нужна свежая кровь. Вопрос в том, какая кровь? Некоторые призывают к выдвижению чистого кандидата, незапятнанного обвинениями в коррупции, возникшими во время Реконструкции. Другие призывают к опытному, уже закаленному политику, который сможет дергать за нужные ниточки, чтобы обеспечить (или не обеспечить) продвижение реформ."
  bpm_acw_events.407.f:0 ""
  bpm_acw_events.407.a:0 "Силы реформ одерживают раннюю победу."
  bpm_acw_events.407.b:0 "Прагматизм ловко обходит скандалы и одерживает победу на съезде."

  bpm_acw_events.408.t:0 "Битва за порт"
  bpm_acw_events.408.d:0 "США финансируют свое правительство за счет тарифов, и эти тарифы почти полностью собираются с порта Нью-Йорка. Должность Сборщика порта Нью-Йорка, таким образом, дает фракции, контролирующей ее, не только огромное бюрократическое влияние, но и ценный источник украденных денег для взяток и финансирования кампаний. Дебаты о том, кого назначить следующим Сборщиком, бушуют, причем сторонники жесткой линии имеют преимущество, но полукровки стоят высоко на моральных принципах."
  bpm_acw_events.408.f:0 ""
  bpm_acw_events.408.a:0 "Реформаторы одерживают неожиданную победу в штате Империя."
  bpm_acw_events.408.b:0 "Контроль над комитетами оказывается сложным барьером для преодоления."

  bpm_acw_events.409.t:0 "Правило единства"
  bpm_acw_events.409.d:0 "На национальных съездах давно принято приписывать всех делегатов штата одному кандидату, имитируя принцип "все или ничего" на общих выборах. Эта система сильно благоприятствует прагматикам, которым нужно подкупить всего 51%, а не все 100% делегатов от штата, чтобы выиграть их. Несмотря на необходимость большинства на съезде для отмены этого правила, полукровки начали маневрировать, чтобы добиться его отмены."
  bpm_acw_events.409.f:0 ""
  bpm_acw_events.409.a:0 "Реформаторы успешно обходят председателя, блокируя правило единства."
  bpm_acw_events.409.b:0 "Повстанческая кампания подавлена, и правило единства введено в действие."

  bpm_acw_events.410.t:0 "«Простая» клятва верности"
  bpm_acw_events.410.d:0 "С приближением следующих выборов, вопрос лояльности становится серьезной проблемой для всех республиканцев. Стойкие сторонники опасаются, что самые убежденные сторонники реформ покинут партию, если на съезде победит прагматик, и поэтому начали кампанию за введение правила клятвы верности, согласно которому все делегаты должны присягнуть избранному кандидату, чтобы участвовать в голосовании. Восходящая звезда в лагере идеалистов только что произнесла пламенную речь, осуждающую это предложение как тираническое, прямо обращаясь к главному прагматику."
  bpm_acw_events.410.f:0 ""
  bpm_acw_events.410.a:0 "Смущенный, главный прагматик отзывает предложение."
  bpm_acw_events.410.b:0 "Политическая борьба превосходит личное обаяние, и клятва верности утверждается."

  bpm_acw_events.411.t:0 "План отставки"
  bpm_acw_events.411.d:0 "Хотя прагматики уверены в своих властных позициях, идеалисты часто обвиняют их в отсутствии поддержки населения. Чтобы противостоять этим утверждениям, главный прагматик подготовил план, по которому он уйдет с поста сенатора только для того, чтобы быть немедленно повторно назначенным законодательным собранием своего штата, тем самым демонстрируя свою общественную поддержку."
  bpm_acw_events.411.f:0 ""
  bpm_acw_events.411.a:0 "Законодательное собрание штата устало от выходок главного прагматика и не переизбирает его."
  bpm_acw_events.411.b:0 "Как и ожидалось, главный прагматик быстро и с большой помпой переизбирается."

  bpm_acw_events.412.t:0 "Судебный гамбит"
  bpm_acw_events.412.d:0 "Театральные выкрутасы главного прагматика: правила единства, клятвы верности, планы отставок — спорно эффективны, но совершенно разрушительны. Учитывая это, президент счел целесообразным назначить главного прагматика в Верховный суд. Возможно, ответственность его новой должности остановит его клоунаду или, по крайней мере, уменьшит шум?"
  bpm_acw_events.412.f:0 ""
  bpm_acw_events.412.a:0 "Главный прагматик обезоружен, сведен до одного голоса из девяти."
  bpm_acw_events.412.b:0 "Лис входит в курятник, принося с собой все свои старые трюки."

  bpm_acw_events.501.t:0 "За 30 серебряников"
  bpm_acw_events.501.d:0 ""
  bpm_acw_events.501.f:0 ""
  bpm_acw_events.501.a:0 "Так умирает Солидарность"

  bpm_acw_events.502.t:0 "Оставленные Помазанником"
  bpm_acw_events.502.d:0 ""
  bpm_acw_events.502.f:0 ""
  bpm_acw_events.502.a:0 "Так умирает Солидарность"

  bpm_acw_events.503.t:0 "Отец и Сын"
  bpm_acw_events.503.d:0 ""
  bpm_acw_events.503.f:0 ""
  bpm_acw_events.503.a:0 "Так умирает Солидарность"

  bpm_acw_events.504.t:0 "Слава Господня"
  bpm_acw_events.504.d:0 ""
  bpm_acw_events.504.f:0 ""
  bpm_acw_events.504.a:0 "Солидарность никогда не умрет!"

  bpm_acw_events.505.t:0 "Другой излишне удерживает, но приходит к нищете"
  bpm_acw_events.505.d:0 ""
  bpm_acw_events.505.f:0 ""
  bpm_acw_events.505.a:0 "Мы подвели народ"

  bpm_acw_events.506.t:0 "Один человек дает свободно, но получает еще больше"
  bpm_acw_events.506.d:0 ""
  bpm_acw_events.506.f:0 ""
  bpm_acw_events.506.a:0 "Не много, но, возможно, достаточно?"

  bpm_acw_events.507.t:0 "Дай бедному, и ты будешь иметь сокровище на небесах"
  bpm_acw_events.507.d:0 ""
  bpm_acw_events.507.f:0 ""Без злобы к кому-либо, с милосердием ко всем, с твердостью в том, что верно, как Бог дает нам видеть истину, давайте стремиться закончить начатое дело, чтобы залечить раны нации"\n\n- Авраам Линкольн, 1865"
  bpm_acw_events.507.a:0 "Они дают нам лишь объедки, ибо знают, что мы могли бы взять себе весь пир"

  bpm_acw_events.508.t:0 "Отдавайте кесарю кесарево"
  bpm_acw_events.508.d:0 ""
  bpm_acw_events.508.f:0 ""
  bpm_acw_events.508.a:0 "И теперь отдохнуть под тенью великого павильона, который мы построили"

  bpm_acw_events.512.t:0 "Исполнительная власть снова напориста"
  bpm_acw_events.512.d:0 ""
  bpm_acw_events.512.f:0 ""
  bpm_acw_events.512.a:0 "Предполагаю, что все вернулось на круги своя..."

  bpm_acw_events.513.t:0 "Длинная тень демократов"
  bpm_acw_events.513.d:0 ""
  bpm_acw_events.513.f:0 ""
  bpm_acw_events.513.a:0 "Кто бы мог подумать, что расизм не принесет нам поддержки черных?"

  bpm_acw_events.514.t:0 "Внутрипартийные раздоры"
  bpm_acw_events.514.d:0 ""
  bpm_acw_events.514.f:0 ""
  bpm_acw_events.514.a:0 "Проклятые прогрессисты, неужели они не знают, что это ПОПУЛИСТСКАЯ партия?"

  bpm_acw_events.515.t:0 "Удар полувоенных формирований"
  bpm_acw_events.515.d:0 ""
  bpm_acw_events.515.f:0 ""Ни под каким предлогом не должны быть сданы оружие и боеприпасы; любые попытки разоружить народ должны быть остановлены, при необходимости силой""\n\n- Манифест Коммунистической партии, 1848"
  bpm_acw_events.515.a:0 "Силы реакции наносят удар"

  bpm_acw_events.516.t:0 "Подавление штатом"
  bpm_acw_events.516.d:0 ""
  bpm_acw_events.516.f:0 ""Ни под каким предлогом не должны быть сданы оружие и боеприпасы; любые попытки разоружить народ должны быть остановлены, при необходимости силой""\n\n- Манифест Коммунистической партии, 1848"
  bpm_acw_events.516.a:0 "Они не смогут держать народ на кляпе вечно"

  bpm_acw_events.517.t:0 "Приятная небольшая гражданская война"
  bpm_acw_events.517.d:0 ""
  bpm_acw_events.517.f:0 ""Ни под каким предлогом не должны быть сданы оружие и боеприпасы; любые попытки разоружить народ должны быть остановлены, при необходимости силой""\n\n- Манифест Коммунистической партии, 1848"
  bpm_acw_events.517.a:0 "Черные или белые, наша кровь все равно красная"

  bpm_acw_events.518.t:0 "Встреча в Окале"
  bpm_acw_events.518.d:0 ""
  bpm_acw_events.518.f:0 ""
  bpm_acw_events.518.a:0 "Существует компромисс между толпой и баронами-разбойниками: сенаторы будут избираться народом и утверждаться законодательным собранием штата."
  bpm_acw_events.518.b:0 "Сенат должен быть подчинен народу и, следовательно, избираться голосованием по всему штату."
  bpm_acw_events.518.c:0 "Народный дом больше не должен быть прикован к элитному Сенату."
  bpm_acw_events.518.e:0 "Наша представительская система должна быть сбалансирована национальными референдумами для достижения истинной демократии."

  bpm_acw_events.519.t:0 "Фермерский вопрос"
  bpm_acw_events.519.d:0 ""
  bpm_acw_events.519.f:0 ""
  bpm_acw_events.519.a:0 "Если бы мы не были покупателями по обе стороны, то наконец-то достигли бы процветания. Поддержите субказначейскую систему."
  bpm_acw_events.519.b:0 "Железнодорожные бароны слишком долго пировали на наших костях, их нужно регулировать."
  bpm_acw_events.519.c:0 "Регулирование — это лишь повязка на гноящейся ране, для ее исцеления необходима муниципализация."
  bpm_acw_events.519.e:0 "Национальные фермерские союзы — единственные учреждения, которым можно по-настоящему доверять, давайте расширим их в системы государственных кооперативов, которые обеспечат фермерам чудеса современной техники."

  bpm_acw_events.520.t:0 "Вопрос налогов"
  bpm_acw_events.520.d:0 ""
  bpm_acw_events.520.f:0 ""
  bpm_acw_events.520.a:0 "Тарифы — причина высоких цен, их нужно сократить."
  bpm_acw_events.520.b:0 "Налогообложение должно ложиться на тех, кто имеет самые высокие доходы, чтобы быть по-настоящему справедливым, мы должны ввести подоходный налог."
  bpm_acw_events.520.c:0 "Теория мистера Джорджа о налоге на стоимость земли весьма интересна, давайте также ее поддержим."
  bpm_acw_events.520.e:0 "Накопленное богатство — истинный источник неравенства, и его нужно исправить налогообложением. Налоги на богатство, землю и доходы заменят тариф."

  bpm_acw_events.521.t:0 "Денежный вопрос"
  bpm_acw_events.521.d:0 ""
  bpm_acw_events.521.f:0 ""
  bpm_acw_events.521.a:0 "Серебро слишком разобщительно, вместо этого мы должны призвать к девальвации доллара, чтобы на каждого человека в нашей нации приходилось по 50 долларов."
  bpm_acw_events.521.b:0 "Серебро спорно, но, возможно, можно достичь компромисса. Как насчет 4 миллионов долларов в год на закупку серебра?"
  bpm_acw_events.521.c:0 "Серебро — это ядро нашего движения, и так оно и останется. Свободная Земля, Свободный Труд, СВОБОДНОЕ СЕРЕБРО!"
  bpm_acw_events.521.e:0 "Если мы хотим по-настоящему исправить наше блуждающее общество, требуется смелость. Мы призовем к возвращению зелёных банкнот и истинно инфляционной денежно-кредитной политике."

  bpm_acw_events.522.t:0 "Иммиграционный вопрос"
  bpm_acw_events.522.d:0 ""
  bpm_acw_events.522.f:0 ""
  bpm_acw_events.522.a:0 "Американская земля только для американцев! Наша мечта не для китайцев."
  bpm_acw_events.522.b:0 "Национальный банк — это всего лишь инструмент для денежных интересов, чтобы подчинить нас, такие предложения должны быть отменены."
  bpm_acw_events.522.c:0 "Запреты на владение землей недостаточно, мы должны предотвратить всю дальнейшую китайскую иммиграцию в нашу нацию."
  bpm_acw_events.522.e:0 "И не только китайцев, но и евреев тоже! Америка только для белых (и, возможно, для черных)."

  bpm_acw_events.523.t:0 "Гендерный вопрос"
  bpm_acw_events.523.d:0 ""
  bpm_acw_events.523.f:0 ""
  bpm_acw_events.523.a:0 ""Все, что интересует мужчин, в равной степени интересует и женщин""
  bpm_acw_events.523.b:0 ""Воспитывайте своих дочерей так, чтобы они были независимыми""
  bpm_acw_events.523.c:0 ""Меньше кукурузы и больше ада""
  bpm_acw_events.523.e:0 ""Женщины держат половину неба""

  bpm_acw_events.524.t:0 "Расовый вопрос"
  bpm_acw_events.524.d:0 ""
  bpm_acw_events.524.f:0 ""
  bpm_acw_events.524.a:0 "Афроамериканцы — низшая раса, и так их и нужно называть."
  bpm_acw_events.524.b:0 "Между нашими расами слишком много различий, мы должны оставаться разделенными."
  bpm_acw_events.524.c:0 "Разделение может быть лучшим, но равенство возможностей все равно должно поддерживаться."
  bpm_acw_events.524.e:0 "Почему афроамериканец должен быть отделен от своего белого брата? Разве мы не все равны в глазах Бога?"

  bpm_acw_events.525.t:0 "Вопрос о названии"
  bpm_acw_events.525.d:0 ""
  bpm_acw_events.525.f:0 ""
  bpm_acw_events.525.a:0 "Вторая Декларация независимости"
  bpm_acw_events.525.b:0 "Второй Билль о правах"
