 country_bpm_auth_exhaustion_recovery_from_bureaucratic_ig_desc:0 "This amount of [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] will be recovered weekly, as long as @ig_petty_bourgeoisie! [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] have positive approval and are not marginalized. Should they become #b Angry#! while not marginalized the recovery will be penalized instead!"
 country_bpm_auth_exhaustion_recovery_from_aristocrat_ig:0 "Weekly [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] Recovery from Satisfied @ig_landowners! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]"
 country_bpm_auth_exhaustion_recovery_from_aristocrat_ig_desc:0 "This amount of [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] will be recovered weekly, as long as @ig_landowners! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] have positive approval and are not marginalized. Should they become #b Angry#! while not marginalized the recovery will be penalized instead!"
 country_bpm_auth_exhaustion_recovery_from_governing_ig:0 "Weekly [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] Recovery from [Concept('concept_clout', 'Clout')] of Satisfied Non-[Concept('concept_extremist', 'Extremist')] [Concept('concept_bpm_ig_is_ideological', 'Ideological')] [Concept('concept_interest_group', 'Interest Groups')] in [Concept('concept_in_government', 'Government')]"
 country_bpm_auth_exhaustion_recovery_from_governing_ig_desc:0 "This amount of [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] will be recovered weekly, for every Non-[Concept('concept_extremist', 'Extremist')] [Concept('concept_bpm_ig_is_ideological', 'Ideological')] [Concept('concept_interest_group', 'Interest Groups')] in [Concept('concept_in_government', 'Government')] that has positive approval. Every #b Angry#! group will cause recovery to be penalized instead! The amount recovered is influenced by the [Concept('concept_clout', 'Clout')] of these groups."

