 je_bpm_central_republic:0 "The Central Republic"
 je_bpm_central_republic_reason:0 "A year has passed since the federalist constitution of 1824 was dissolved by the triumphant conservatives. This document was replaced by the "Seven Laws" reorganizing Mexico into a unitary republic, with government power centralized in entirely in Mexico City, as well as tightening qualifications for elected office and the implementation of a fourth branch of government: The Supreme Conservative Power.\n\nWhile Intended to bring stability to the historically tumultuous nation, separatist and federalist movements threaten to disrupt the new order. If the centralist republic is to survive it must build public trust and quench the fires of rebellion.\n\n#lore "In the name of Almighty God, triune and one, by whom men are destined to form societies, and those which they form are preserved; the Representatives of the Mexican Nation...delegated by it to constitute it in the manner which they understand to be most conducive to its happiness, assembled to be most conducive to their happiness, gathered for this purpose."\n\n—Preamble to the Constitution of 1836#!"
 je_bpm_mexit_progress_bar_desc:0 "Number of Secessions"
 bpm_mexit_fail_tt:0 "Have more than 2 secessions succeed."
 mex_seccession_tt:0 "Increase seccession count by #red one#!"

 bpm_mex_events.1.t:0 "The Loss of Texas"
 bpm_mex_events.1.d:0 "In a humiliating upset, the Texan revolutionaries have driven out our army and have cemented their republic. Many in Mexico City are concerned this may isnpire more federalist agitation..."
 bpm_mex_events.1.f:0 ""I never thought that a moment of rest could be so disastrous for us."\n\n—Santa Anna, 1836"
 bpm_mex_events.1.a:0 "What a disaster."

 bpm_mex_events.2.t:0 "Yucatán Declares Independence"
 bpm_mex_events.2.d:0 "Angered by the overreach of the government in Mexico City, local deputies have moved to declare a second Yucatan Republic, guaranteeing equal rights for all."
 bpm_mex_events.2.f:0 ""The people of Yucatán, in the full exercise of its sovereignty is becoming free and independent republic of the Mexican nation....""
 bpm_mex_events.2.a:0 "Get a diplomat on the case now!"

 bpm_mex_events.3.t:0 "Negotiations with Yucatán Fail"
 bpm_mex_events.3.d:0 "Unable to balance the demands of the Centralists and the demands of the Yucateco Federalists, negotiations have fallen apart, leaving force as the last option to bring the upstart republic back into the fold."
 bpm_mex_events.3.f:0 ""
 bpm_mex_events.3.a:0 "Typical..."

 bpm_mex_events.4.t:0 "A Breakthrough With Yucatán"
 bpm_mex_events.4.d:0 "Our delegation to Yucatán has managed to draft a tenative deal with their government, and most importantly has managed to sell it to several important figures back in the capital, still it's a cointoss if it will survive congress."
 bpm_mex_events.4.f:0 ""
 bpm_mex_events.4.a:0 "The treaty dies on the floor."
 bpm_mex_events.4.b:0 "The treaty is rammed through."

 bpm_mex_events.5.t:0 "Rebellion on the Rio Grande"
 bpm_mex_events.5.d:0 "The seccession of Texas has inspired federalists in the northeast to declare a new republic along the Rio Grande."
 bpm_mex_events.5.f:0 ""
 bpm_mex_events.5.a:0 "Crush these upstarts at once!"

