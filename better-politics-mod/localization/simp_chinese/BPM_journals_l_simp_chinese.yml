 je_bpm_general_strike_trigger:0 "总罢工的威胁"
 je_bpm_general_strike_trigger_reason:0 "这条日志进度将迅速达到#v #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|.1]#!#!的#yellow 平衡点#!。\n\n正是那些迫使不同的大众进入规范化的工厂工作的条件，将他们带向了一种革命性的新策略。虽然这里或那里的停工并不罕见，但全国范围内的协调罢工——#PB 总罢工#!——现在已经成为可能。毕竟，如果工人们是在无数的装配线上那些可互换的齿轮，他们不也有共同的利益吗？如果一个齿轮停止，难道所有的齿轮不也会同步停止吗？\n\n各种因素可能会导致这个日志条目的#yellow 平衡点#!发生变动——战争和激进主义会鼓励潜在的罢工者，而慷慨的工人权利则会让他们重新考虑是否罢工。\n\n如果这个条目达到了它的极限，一场#PB 总罢工#!将会开始。\n\n工人阶级的#blue 劳苦水平#!是#variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!，并以每周#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|-.1]#!的速度将恢复到#variable 0#!\n\n#lore “让劳动者试图通过罢工取回他被剥夺的一小部分——这个劳动者侵犯了神圣不可侵犯的财产权，政府立即用其军队对抗劳动者，援助地主、工业家或商人。...以及富人依赖土地所有权的权利，征税的权利和拥有其他人劳动成果的权利，与公正无关，所有这些都只是基于军队产生的暴力。”\n\n——列夫·托洛茨基，1900年#!"
 je_bpm_general_strike_ongoing:0 "总罢工！"
 je_bpm_general_strike_ongoing_status:0 "镇压总罢工！"
 je_bpm_general_strike_ongoing_reason:0 "@warning!#PB 总罢工#!将以每周#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|-=]#!的速度推进。\n@information!罢工者的#blue 劳累水平#!为（#variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!）将以每周#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|+=]#!而改变。\n\n[Country.GetName]的工人们已经无路可退。从现在开始，由该国主要劳工组织发起的#PB 总罢工#!正在进行中，严重威胁到国家和社会的所有机能。\n\n只要这条日志条目仍在激活，我国就会受到如下的减益，规模取决于日志的进度：\n#N -#!所有工作场所受到[concept_throughput]减益，其大小取决于日志进度，\n#N -#!工业建筑收到更高的[concept_throughput]减益，以及\n#N -#!额外的每周[concept_war_exhaustion]\n\n提高我们的[GetInstitutionType('institution_police').GetName]投入，出台更为强力的[GetLawGroup('lawgroup_policing').GetName]或[GetLawGroup('lawgroup_internal_security').GetName]法律，亦或者在某些特定议题上做出让步，都能让我们摆脱罢工的泥淖。\n\n#lore “我们为抗争自由起见，谨决于本月四号午刻宣布京汉路全路总同盟大罢工，同时为事实上的便利起见，总工会决移江岸办公，全路一切进行，于罢工期内，全视总工会命令而定，我们是为争自由作战，争人权作战，决无退后的。”\n\n——京汉铁路总工会，1923年#!"
