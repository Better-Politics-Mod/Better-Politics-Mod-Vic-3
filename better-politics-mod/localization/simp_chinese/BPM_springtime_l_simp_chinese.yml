 1848.13.t:0 "饥饿的四十年代"
 1848.13.d:0 "从1840年代中期开始，疾病和恶劣的收成使得西欧的农作物产量大幅下降。由此引发的饥荒导致了一系列经济危机，使得初露端倪的工业秩序陷入混乱，并在社会各阶层引发了政治不满。"
 1848.13.f:0 "资产阶级刚刚忘却它整个社会秩序的基础之一马铃薯遭到危险这个异常痛心的发现，而恢复常态的时候，现在又看到它的第二个基础棉花也遭到同样的危险。如果说，一年棉花稍微减产，预计第二年也会如此减产，这就能够在最繁荣的时期引起了严重的恐慌，那末今后几年棉花真正连年欠收，势必会把文明社会暂时抛进野蛮状态。\n\n——卡尔·马克思，1850"
 peoples_springtime.100.t:0 "向群众屈服"
 peoples_springtime.100.d:0 "请愿和公众辩论的日子已经过去了。今天一大早，一群抗议者突破了[GetPlayer.GetRuler.GetFullNameWithTitle]的住所的外墙，高呼'自由或死亡'，并要求确立新的宪法。幸运的是，我们忠诚的卫兵在他们更进一步之前就击退了人群，但这似乎只是让他们更加愤怒。现在，大众愿意冒着生命危险。但我们愿意吗？"
 peoples_springtime.100.f:0 "他们能那么做吗？\n\n——斐迪南一世，1848"
 peoples_springtime.100.a:0 "我们别无选择。起草新宪法"
 peoples_springtime.100.b:0 "去死吧。"
 peoples_springtime.101.t:0 "革命尚未成功"
 peoples_springtime.101.d:0 "最近对旧政权的胜利是由资产阶级和无产阶级的联盟赢得的。作为联盟的大多数，无产阶级完成了革命的大部分工作，现在正在寻求取得更大的进步。资产阶级，出于对自身秩序的担忧，决定不会容忍工人的肆意妄为。"
 peoples_springtime.101.f:0 "这一点，加上1848—1849年德国的历史，使我得出这样的结论:在欧洲，除非一开始就宣布革命是纯粹社会主义的，否则任何革命都不可能成功。如果社会问题只是作为一种暧昧的因素而屈居幕后、如果只是在民族复兴或资产阶级共和主义的旗帜下进行斗争，那么任何斗争都不可能成功。\n\n——斐迪南·拉萨尔，1849"
 peoples_springtime.101.a:0 "我们必须结束这一切!"
 peoples_springtime.102.t:0 "秩序在[SCOPE.sState('capital_scope').GetCityHubName]凯旋！"
 peoples_springtime.102.d:0 "与旧政权的那些被击败了的代表一起，温和派的资产阶级革命者强行通过了一系列旨在恢复公共秩序的紧急措施。这些措施，再加上对工人阶级示威活动的激进压制，粉碎了无产阶级的希望，使资产阶级成为新国家无可争议的统治者。"
 peoples_springtime.102.f:0 "秩序！——这是基佐的战斗口号。秩序！——基佐的信徒塞巴斯提昂尼曾在俄军攻下华沙时这样高喊。秩序！——法国国民议会和共和主义资产阶级的粗野的应声虫卡芬雅克这样高喊。秩序！——他所发射的霰弹在炸裂无产阶级的躯体时这样轰鸣。\n\n——卡尔·马克思，1848"
 peoples_springtime.102.a:0 "恢复正常"
 peoples_springtime.6.t:0 "春天的结束"
 peoples_springtime.6.d:0 "我国的革命已经结束了，尽管发生了许多妥协和反动，但旧秩序已经一去不复返了。"
 peoples_springtime.6.f:0 "于是我们高呼道：革命死了，革命万岁！\n\n——卡尔·马克思，1850"
 peoples_springtime.6.a:0 "世界正在变化。"
 peoples_springtime.9.t:0 "匈牙利议会要求放权"
 peoples_springtime.9.d:0 "对于帝国结构的提议改变解除了匈牙利精英的许多先前被给予的自由，这在维也纳和佩斯的议会之间造成了分歧。而后者变得越来越民族主义，要求为匈牙利王国正式自治。"
 peoples_springtime.9.a:0 "他们的自治是一种特权!"
 peoples_springtime.9.b:0 "也许我们应该给他们这一权利。"
 hungarian_revolution:0 "匈牙利革命"
 milan_revolution:0 "米兰起义"
 san_marco_revolution:0 "圣马可起义"
 bpm_hungary_union:0 "这将把匈牙利王国和圣斯蒂芬王冠领分成处于共主统治下的独立国家"
 peoples_springtime.10.t:0 "佩斯无血革命"
 peoples_springtime.10.d:0 "在佩斯的自由派势力正在崛起，他们谴责我们的帝国法令过于严厉，并在一大群示威者的支持下，他们成功迫使我们的帝国总督下台。同时，一个新的匈牙利政府已经被宣布成立。"
 peoples_springtime.10.f:0 "我们当代的精神就是民主。民享而民有。任何利益如果脱离国民本身都是虚妄......在自然规律与自然神性的呼唤中，我们的民族终将崛起。因此我们的民族即便是躺在坟墓中、在他们的见证下，沉寂的年数也不会超过那神圣的三，为了将这种精神变成我们全欧洲的基石，它需要你们所有人的慷慨激昂。\n\n——拉约什·科苏特于1852年"
 peoples_springtime.10.a:0 "他们的背叛根基不稳，召集军队!"
 peoples_springtime.10.b:0 "匈牙利终将自由！"
 peoples_springtime.11.t:0 "米兰五日"
 peoples_springtime.11.d:0 "随着帝国内部的革命风起云涌，意大利米兰的革命者们趁热打铁，将奥地利的驻军从城市里面赶了出去。"
 peoples_springtime.11.f:0 "一直以来，敌人都在向我们倾泻子弹，他们将来也会死性不改。我们只需要二十四小时的补给，剩下的二十四小时我们可以水米不进。今晚，倘若计划奏效，堡垒构成的防线将土崩瓦解，就算我们没有面包，饿死也比绞死强。\n\n——卡洛·卡塔内奥#!"
 peoples_springtime.11.a:0 "叛徒！全都是叛徒！"
 peoples_springtime.11.b:0 "共和万岁！"
 peoples_springtime.12.t:0 "圣马可万岁"
 peoples_springtime.12.d:0 "米兰革命党人的行动成功鼓舞了他们在威尼斯的革命战友，现在威尼斯也成立了一个以古代最尊贵威尼斯共和国的格言为名号的共和国。"
 peoples_springtime.12.f:0 "让我们一次性结束在意大利的任何外国统治。拥抱这面在你们英勇之上飘扬的三色旗，并发誓永不让它再次撕裂。\n\n——加布里奥·卡萨蒂，1848"
 peoples_springtime.12.a:0 "这帮疯子闹得也差不多了吧？！"
 peoples_springtime.12.b:0 "共和万岁！"
 peoples_springtime.13.t:0 "收拾残局"
 peoples_springtime.13.d:0 "考虑到圣斯蒂芬的土地已经从我们的掌握中被夺走，我们现在必须重新组织我们的领土，以免我们陷入崩溃。加利西亚和洛多梅里亚王国是我们从已经消亡的波兰-立陶宛联邦获得的另一个王冠领地，现在只是通过狭窄的走廊和数百万波兰人和鲁塞尼亚人摇摆不定的忠诚与我们联系在一起。授予王国自治权是确保他们仍然与我们联系在一起的唯一方式。"
 peoples_springtime.13.f:0 "一个拥有五十年历史的联盟已然被扫进了历史的垃圾堆。"
 peoples_springtime.13.a:0 "一个空手而来，空手而去的帝国。"
 bpm_gl_union:0 "在同一个共主统治下释放#gold 加利西亚-洛多梅里亚#!"
 peoples_springtime.14.t:0 "教宗在罗马的权威已然倾颓"
 peoples_springtime.14.d:0 "在面对大规模的抗议和反对保守政府的起义后，愤怒的激进革命已经在教皇国内部爆发，教皇逃离了罗马。他们与北方的革命者团结一致，已经宣布成立了一个共和国，两西西里也开始征兵。"
 peoples_springtime.14.f:0 "“我毕生的工作被毁于一旦。”\n\n——克莱门斯·文策尔·冯·梅特涅，1848#!"
 peoples_springtime.14.a:0 "意大利在燃烧。"
 italian_springtime.1.t:0 "佩雷里诺·罗西遇刺"
 italian_springtime.1.d:0 "新任的司法部长佩雷里诺·罗西在总理府的台阶上遭到了持刀刺杀者的袭击，结束了他的生命。罗西是一位自由改革者，他与教皇政府合作，试图建立一个更自由、更独立的立法机构。他的死亡激起了罗马人民的愤怒，他们将此视为改革的又一次灾难性失败，或者更糟糕的是，教皇保守派的秘密攻击。"
 italian_springtime.1.f:0 "只有一位上帝；\n\n也只有一位统治者——他的法则；\n\n他的法则更只有一位诠释者——人性本身。\n\n——朱塞佩·马志尼于1848年#!"
 italian_springtime.1.a:0 "罗马的天空开始变得烟雾滚滚。"
 italian_springtime.2.t:0 "教皇跑到了加埃塔"
 italian_springtime.2.d:0 "教皇在罗马的反叛浪潮中逃到了那不勒斯的加埃塔要塞，并呼吁他的部长组织政府替代他的控制。但这些努力都失败了，国民议会已经掌握了控制权。"
 italian_springtime.2.f:0 "你素审慎诚实，故此本座委托你告知盖莱蒂部长，命他与各部长一道保卫这座宫殿，更要保卫你身边那些还不知道本座决议的人们……本座进一步要求各方人等维护全城的宁静与秩序。\n\n——教宗庇护九世于1849年"
 italian_springtime.2.a:0 "宣布建立新的罗马共和国！"
 italian_springtime.3.t:0 "帕尔玛继承"
 italian_springtime.3.d:0 "玛丽·露易丝是拿破仑的第二任妻子，她在拿破仑战争结束之际，获得帕尔玛女公爵的头衔，而原先的波旁-帕尔马家族转而担任卢卡公爵。如今，她猝然离世，导致波旁-帕尔马卷土重来，而卢卡交由托斯卡纳统治。"
 italian_springtime.3.a:0 "帕尔马家族回来了。"
 italian_springtime.4.t:0 "帕尔玛继承"
 italian_springtime.4.d:0 "玛丽·露易丝是拿破仑的第二任妻子，她在拿破仑战争结束之际，获得帕尔玛女公爵的头衔，而原先的波旁-帕尔马家族转而担任卢卡公爵。如今，她猝然离世，导致波旁-帕尔马卷土重来，而卢卡交由托斯卡纳统治。"
 italian_springtime.4.a:0 "公爵领易手。"
 italian_springtime.5.t:0 "阿尔贝特法典"
 italian_springtime.5.d:0 "革命大潮席卷意大利诸邦，作为回应，查尔斯·阿尔伯特正在考虑颁布法令，赐予萨丁尼亚-皮埃蒙特人民基本民主权利和民权。"
 italian_springtime.5.f:0 "鉴于到本《基本法令》中所包含的广泛而有力的代表机构，是加强民众与意大利王室之间牢不可摧的感情纽带的最可靠手段，且意大利人民向我们提供了如此多的信仰、服从和爱的证据，我们决定批准它并颁布它。相信上帝会保佑我们的意图、相信自由的、强大和幸福的民族将永远证明自己无愧于其古老的名声，并将值得一个光荣的未来。\n\n——皮埃蒙特-撒丁王国国王查尔斯·阿尔伯特于1848年#!"
 italian_springtime.5.a:0 "只有人民相信国家，人民才会忠诚于国家。"
 italian_springtime.5.b:0 "我们不能在这种时候破坏王室权威！"
 italian_springtime.6.t:0 "意大利革命的干预"
 italian_springtime.6.d:0 "随着意大利独立战争的全面展开，我们有机会将奥地利及其仆从赶出亚平宁半岛，进而开辟一条统一意大利的道路。然而，奥地利和那不勒斯的联盟仍然强大，我们没有必胜的保证。"
 italian_springtime.6.f:0 "“倘若与奥地利战事再起，我会立刻报名参战，哪怕是作为一个行伍间的大头兵，我也要与奥地利为敌。和你们一样，我也是在战争的疑云中成长起来的……还有人比我更适合当这个国家的王公，但没有人比我更爱这个国家。”\n\n——查尔斯·阿尔伯特国王于1849年#!"
 italian_springtime.6.a:0 "意大利会自己创造出自己"
 italian_springtime.6.b:0 "不，让那帮革命党人自己打自己的吧。"
 italian_springtime.7.t:0 "教宗在罗马的权威已然倾颓"
 italian_springtime.7.d:0 "革命者的愤怒席卷了教皇国，面对反对保守政府的大规模抗议和起义，教皇逃离了罗马。教皇逃到了我们在加埃塔的要塞避难并请求我们进行干预。"
 italian_springtime.7.f:0 "“给我一支诵念《玫瑰经》的部队，我就能征服世界。”\n\n——教宗庇护九世#!"
 italian_springtime.7.a:0 "荣誉促使我们向北开拔"
 italian_springtime.8.t:0 "教皇重归权力中心"
 italian_springtime.8.d:0 "共和国被反动势力粉碎，教宗重夺罗马大权。"
 italian_springtime.8.f:0 "“要让他们认识到，社会问题与社会科学不过是初生牛犊；教会和国家却始终是一支强强联合的协奏曲；教会永远不会为了可疑的联盟牺牲人民的幸福，教会永远不需要走出昨日的世界。”\n\n——教宗庇护九世#!"
 italian_springtime.8.a:0 "火焰扑灭。"
 je_bpm_july_monarchy:0 "七月王朝"
 je_bpm_july_monarchy_reason:0 "#lore 从现在起，银行家说了算。\n——雅克·拉菲特，1830#!\n\n1830年7月的革命标志着反动的波旁王朝的终结，而#blue 路易·菲利普·德·奥尔良#!登上了新成立的君主立宪制国家的王位。尽管事态正朝着民主的方向发展，但因选举权高度局限于权贵身上，法国的激进主义势力仍在不断壮大。若是王国要存续下去，那么它必须得到人民的支持，将国家稳定下来。\n\n要继续这一日志条目，王国的统治必须拥有#v 50#![concept_legitimacy]并避免任何叛乱的发生。更高的[concept_legitimacy]将允许王国更快地巩固其统治。"
 je_bpm_july_monarchy_paris_turmoil:0 "#N 巴黎的动乱迫在眉睫！#!"
 je_bpm_july_monarchy_progressing_civil_war: "#N 内战正在酝酿！#!"
 je_bpm_july_monarchy_progressing_fast: "王国正在巩固其统治。"
 je_bpm_july_monarchy_progressing_normal: "王国正在逐渐巩固。"
 je_bpm_july_monarchy_progressing_slow: "王国正在缓慢巩固。"
 je_bpm_july_monarchy_progressing_low_legitimacy: "政府陷入了#r 僵局#!。"
 bpm_france.1.t:0 "国王在起义的压力下退位"
 bpm_france.1.d:0 "激进的资产阶级与工人阶级始终无法得到选举权拓展，他们被国王的无能所激怒，便组成联盟，在巴黎的街头巷尾再次建起街垒，还有哗变的国民卫队参与其中。保王派政府如今已遭解散，孤立无援的国王只得逊位流亡。#yellow 第二共和国#!宣告成立。"
 bpm_france.1.f:0 "“从那天起，创新家们鲁莽地颁布了一千个奇怪的体制，试图灌进民众们的可怜脑袋中。除了王室与议会的垮台，一切都没变样，似乎社会受到革命的冲击，已然化为尘埃。社会形态究竟该如何建构，人民争相给出自己的答案。”\n\n——亚历克西·德·托克维尔于1850年"
 bpm_france.1.a:0 "共和万岁！"
 bpm_france.2.t:0 "人民王国"
 bpm_france.2.d:0 "在维护投票权的秩序的同时，国王重新获得了法国人民的信任和忠诚。法国作为一个自由和立宪君主国的未来，也暂时得到了保障。"
 bpm_france.2.f:0 "“若是哪个任何政党或政府不把‘民主’这个词绣在旗帜上，他们便不敢扬起头，或是维持自身的存在，这便是民主一词的力量。”\n\n——弗朗索瓦·基佐于1849年#!"
 bpm_france.2.a:0 "自由王国"
 bpm_france.3.t:0 "波拿巴派政变"
 bpm_france.3.d:0 "路易-拿破仑长期以来一直具有广泛的民众吸引力，但现在作为国家的领导者，他有机会抓住法国的统治权，继续第一帝国的遗产。"
 bpm_france.3.f:0 "您问我他们是否支持现政府；他们对于政府能够恢复秩序表示由衷的感激——今天我在阿尔勒的罗马方尖碑上看到了对路易·拿破仑的一段铭文，简单的几个字——\"他从无政府状态中拯救了我们\"——你可以相信，这表达了劳苦大众的真挚感情。但尤其重要的是，法国的农民（他们供养了军队，是法国真正的力量）坚守着这个人，愿意支持他，因为他在某种程度上代表了与过去和封建贵族的最终决裂，这使得农民成为了一个关键角色，他们也坚决不会让这个决裂被弥合。\n\n——马修·阿诺德，1859#!"
 bpm_france.3.a:0 "皇帝万岁！"
 notification_bpm_1848_french_revolution_name: "#v 会好的，都会好的！#!"
 notification_bpm_1848_french_revolution_desc: "面对巴黎的暴力事件，这位“公民”国王已经退位。第二共和国已经宣布成立。"
 notification_bpm_1848_ausgleich_name: "#v 奥地利-匈牙利折衷方案！#!"
 notification_bpm_1848_ausgleich_desc: "经过紧急的谈判，哈布斯堡王朝的领土被一分为二，每一部分都有自己的宪法和议会。"
 notification_bpm_1848_hungarian_revolution_name: "#v 佩斯革命！#!"
 notification_bpm_1848_hungarian_revolution_desc: "匈牙利的自由派们宣布建立了一个新政府。而奥地利的军队在街上巡逻来重获秩序。"
