l_russian:
 ideology_sta_minimal_state:0 "Минимальное государство"
 ideology_sta_minimal_state_desc:0 "#lore Эта группа считает, что государство должно быть как можно меньше, если оно вообще существует. #!"

 ideology_sta_decentralized_state:0 "Децентрализованное государство"
 ideology_sta_decentralized_state_desc:0 "#lore Эта группа считает, что государственная власть должна быть передана местным органам власти, которые могут варьироваться от демократических советов до местной знати, в зависимости от формы правления. #!"

 ideology_sta_weak_state:0 "Ограниченное государство"
 ideology_sta_weak_state_desc:0 "#lore Эта группа верит в ограниченное государство, задачей которого является обеспечение надлежащего функционирования гражданского общества, и не более того. #!"

 ideology_sta_powerful_state:0 "Сильное государство"
 ideology_sta_powerful_state_desc:0 "#lore Эта группа верит в сильное, централизованное государство, способное навязывать свою волю массам. #!"

 ideology_sta_progressive_state:0 "Прогрессивное государство"
 ideology_sta_progressive_state_desc:0 "#lore Эта группа верит в сильное, прогрессивное государство, которое использует свою власть для гарантии прав и благосостояния своих граждан. #!"

 ideology_sta_security_state:0 "Государство безопасности"
 ideology_sta_security_state_desc:0 "#lore Эта группа верит в очень сильное государство, которое ставит собственную безопасность превыше всех других интересов в обществе. #!"

 ideology_sta_subjugated_state:0 "Подчиненное государство"
 ideology_sta_subjugated_state_desc:0 "#lore Эта группа хочет подчинить государство целям его возможного отмирания. #!"

 ideology_sta_subjugated_security_state:0 "Подчиненное государство безопасности"
 ideology_sta_subjugated_security_state_desc:0 "#lore Эта группа хочет подчинить государство целям его возможного отмирания, но пока что чувствует необходимость использовать государство для консолидации власти. #!"

 ideology_sta_federated_state:0 "Федеративное государство"
 ideology_sta_federated_state_desc:0 "#lore Эта группа верит в сильное, федеративное государство, которое делит свою власть с местными органами власти. #!"
 ideology_sta_devolved_state:0 "Делегированное государство"
 ideology_sta_devolved_state_desc:0 "#lore Эта группа верит в сильное, делегированное государство, которое делит часть своей власти с местными органами власти. #!"
 ideology_sta_effective_state:0 "Эффективное государство"
 ideology_sta_effective_state_desc:0 "#lore Эта группа верит в эффективное государство, которое может быть подотчетным, но при этом способно навязывать свою волю. #!"

 ideology_sta_organic_state:0 "Органическое государство"
 ideology_sta_organic_state_desc:0 "#lore Эта группа верит в децентрализованное государство, где значительная часть власти сосредоточена в местных, традиционных институтах. #!"
 ideology_sta_institutional_state:0 "Институциональное государство"
 ideology_sta_institutional_state_desc:0 "#lore Эта группа желает сильного, централизованного государства, которое может навязывать свою волю массам, предоставляя при этом свободу действий тем, кто в настоящее время находится у власти, независимо от их заслуг. #!"
