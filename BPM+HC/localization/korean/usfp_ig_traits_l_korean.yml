l_korean:
 usfp_ig_trait_king_cotton: "목화 "
 usfp_ig_trait_king_cotton_desc: "북부는 방직공장을 계속 가동시키기 위해 우리의 면화에 의존하고 있습니다. 그들이 감히 우리의 삶의 방식을 위협한다면, 우리는 그들의 공급을 차단하고 그들을 가난하게 내버려 둘 것입니다."
 usfp_ig_trait_postmillennialism: "후천년주의"
 usfp_ig_trait_postmillennialism_desc: "우리 사회를 정화하고 정의의 황금기를 만들어 그리스도의 귀환을 이끌어내야 합니다."
 usfp_ig_trait_peculiar_institution: "우리의 독특한 관습"
 usfp_ig_trait_peculiar_institution_desc: "남부의 독특한 플랜테이션 체계는 엄격한 감독관을 필요로 합니다. 북부가 우리를 방해하지 않는 이상, 우리는 목화의 흐름을 유지할 수 있습니다."
 usfp_ig_trait_go_west: "젊은이여, 서부로 가라"
 usfp_ig_trait_go_west_desc: "유럽과 동부의 도시들은 사람과 부패로 가득 차 있습니다. 더 나은 삶을 추구하는 바글바글한 대중에게 미국의 무한한 토지보다 더 매력적인 미래가 있을까요?"
 usfp_ig_trait_american_exceptionalism: "미국 예외주의"
 usfp_ig_trait_american_exceptionalism_desc: "합중국은 세계무대에서 독특한 중심을 차지하고 있습니다. 우리의 문화와 정치가 우리만의 역사를 형성하는 것은 당연한 일입니다."
 usfp_ig_trait_democratic_experiment: "민주적 실험"
 usfp_ig_trait_democratic_experiment_desc: "미국의 민주주의는 새로운 정치적 시대의 빛나는 등불로 서 있습니다. 우리는 더 완벽한 연방을 달성하기 위해, 그리고 건국의 아버지들의 숭고한 목표에 부응하기 위해 매일 분투합니다. 삶, 자유 그리고 행복 추구 말이지요!"
 usfp_ig_trait_revivalism: "부흥주의"
 usfp_ig_trait_revivalism_desc: "전국 각지의 캠프 모임에서 사람들이 영적 자아를 각성하고 있습니다. 열정적인 신앙에 묶여, 우리는 함께 앞으로 나아갈 것입니다."
 usfp_ig_trait_republican_virtue: "공화적 덕목"
 usfp_ig_trait_republican_virtue_desc: "시골 주민은 아메리카 공화국의 기반입니다. 우리의 지역 정치에 대한 적극적 참여를 통해, 국가 전체가 고양됩니다."
 usfp_ig_trait_caricature: "캐리커쳐"
 usfp_ig_trait_caricature_desc: "한 장의 그림은 천 마디 말만큼의 가치가 있고, 우리의 그림은 현 정부를 정면으로 겨냥하고 있습니다."
 usfp_ig_trait_direct_action: "직접적 행동"
 usfp_ig_trait_direct_action_desc: "정치적 절차는 노동자의 대의에 방해가 됩니다. 지배계급은 우리가 경제를 돌린다는 사실을 잊어버렸고, 우리는 그것을 부수는 방법을 알고 있습니다!"
 usfp_ig_trait_rail_tycoons: "철도 재벌"
 usfp_ig_trait_rail_tycoons_desc: "미국의 광대한 땅은 철도를 통한 문명화를 갈망합니다. 협력적 정책제작자와 함께한다면, 우리는 대륙 전체를 연결할 수 있고, 그렇게 함으로써 부자가 될 수 있습니다."
 usfp_ig_trait_scientific_management: "과학적 관리론"
 usfp_ig_trait_scientific_management_desc: "새로운 관리의 과학이 국가의 공장에 최고의 효율성을 유지시킵니다. 물론 우리의 세심한 감독도 그렇지요."
 usfp_ig_trait_gunboat_diplomacy: "포함외교"
 usfp_ig_trait_gunboat_diplomacy_desc: "부드럽게 말하되, 큰 몽둥이를 드십시오. 우리의 빛나는 군대는 포탄 하나 쏘지 않고도 강력한 외교적 행동을 보여줍니다."
 usfp_ig_trait_free_silver: "자유은화주조"
 usfp_ig_trait_free_silver_desc: "대도시의 재정적 이해관계가 정부 정책을 서민의 빈곤으로 이끌고 있습니다. 우리는 더 이상 쓰레기를 달라고 애원하지 않을 것이며, 우리의 목소리가 들리게 될 것입니다!"
 usfp_ig_trait_lawmen: "보안관"
 usfp_ig_trait_lawmen_desc: "광대한 미국 시골지역은 법 집행에 장애물이 되고 있습니다. 지역에 대한 지식과 충성스러운 보안관들이 정의의 대의에 도움을 줄 수 있습니다."
 usfp_ig_trait_lost_cause: "잃어버린 대의"
 usfp_ig_trait_lost_cause_desc: "남부연합은 정의와 주의 권리를 위한 정의로운 운동이었고, 우리가 그들의 유산을 이어갑니다. 남부는 다시 일어설 것입니다!"