l_simp_chinese:

 # Nonideological traits
 ig_trait_urban_systematic_corruption:0 "系统性腐败"
 ig_trait_urban_systematic_corruption_desc:0 "这个利益集团享受特权待遇，并陷入了腐败之中。通过官方关系网络和特权，他们系统地囤积财富，破坏了政府的运作和合法性。"
 ig_trait_urban_well_oiled_machine:0 "运转良好的机器"
 ig_trait_urban_well_oiled_machine_desc:0 "这个利益集团的合法需求得到很好的满足。他们高效运作，使自己富裕起来，同时让我们的政府把回报投资到其他地方。然而，如果我们给予他们过多的自由，他们可能很快就会陷入腐败之中。"
 ig_trait_urban_systematic_opposition:0 "系统性反对"
 ig_trait_urban_systematic_opposition_desc:0 "这个利益集团长期被政府忽视，以至于他们不得不强行介入官方事务。通过尽可能地抵制我们的政策，他们增加了我们的官僚开支，并损害了我们的合法性。"
 
