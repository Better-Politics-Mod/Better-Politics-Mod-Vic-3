 bpm_2nd_intl.1.t:0 "Ростки нового Интернационала"
 bpm_2nd_intl.1.d:0 "@ig_socialists считают, что интересы рабочего класса выходят за рамки политических границ. С момента окончания \#pink Международного товарищества трудящихся#! никаких серьезных попыток создать новую международную коалицию предпринято не было. Чтобы исправить это, делегаты от различных рабочих организаций встретились сегодня в Швейцарии, где было решено, что новый социалистический манифест должен быть подготовлен в качестве основополагающего документа \#pink Второго Интернационала#!."
 bpm_2nd_intl.1.f:0 "В пролетариате Старого и Нового Света царит дух согласия. Среди страдающих и угнетенных растет ненависть к своим эксплуататорам, растет недоверие к своим капиталистическим угнетателям. Разве вы не чувствуете, братья, что настал решающий час?\n\n—Брюссельский конгресс, 1880"
 bpm_2nd_intl.1.a:0 "Мы будем наблюдать за ними."

 bpm_2nd_intl.2.t:0 "Интернационал и его недовольство"
 bpm_2nd_intl.2.d:0 "Созыв собрания \#pink Второго Интернационала#! прошел не так, как планировалось. Помимо того, что социалистическое движение плохо организовано, кажется, что оно пронизано разногласиями. Главным из них является раскол между @ig_reformist_socialists! Реформистами и @ig_revolutionist_socialists! Рев-Социалистами, которые поссорились из—за практического вопроса - первые настаивают на том, что только добросовестные делегаты должны иметь возможность присутствовать на новом конгрессе, в то время как вторые утверждают, что только анонимность может обеспечить безопасность всех участников.\n\nНе в силах пойти на компромисс, оба лагеря начали организовывать отдельные съезды."
 bpm_2nd_intl.2.f:0 "Съезд собрался. Никогда за всю историю рабочего движения Съезд трудящихся не собирался в таких унизительных условиях.\n\n—Эдуард Бернштейн, 1889"
 bpm_2nd_intl.2.a:0 "Опять двадцатьпять!"

 bpm_2nd_intl.2b.t:0 "Социалисты раскололись!"
 bpm_2nd_intl.2b.d:0 "Как @ig_socialists! Социалисты набирают силу, их споры о том, как наилучшим образом использовать свою власть, становятся все более ожесточенными. Их разногласия, наконец, достигли апогея в недавней ссоре, когда одна сторона насильственно выдворила своих оппонентов из зала заседаний. Появились две различные фракции — социалисты @ig_reformist_socialists! Реформисты и социалисты @ig_revolutionist_socialists! Революционеры."
 bpm_2nd_intl.2b.f:0 "Это суть вопроса, который вызывает все разногласия. Настолько ли велик антагонизм между средним классом и пролетариатом, чтобы помешать пролетариату объединиться с определенными фракциями среднего класса против других групп среднего класса? Или внутри среднего класса существует вражда более сильная, чем та, которая существует между средним классом и рабочим классом?\n\n—Карл Каутский, 1902"
 bpm_2nd_intl.2b.a:0 "Наблюдаем и записываем."

 bpm_2nd_intl.3.t:0 "Интернационал Поссиблистов"
 bpm_2nd_intl.3.d:0 "Возглавляемый @ig_reformist_socialists! Реформистами являются французские поссибилисты и Британский конгресс профсоюзов. Отвергая жесткую риторику того, что они называют "марксистской кликой", поссибилисты предпочитают отдавать приоритет достижению того, что возможно в настоящее время, — постепенным реформам — на пути к достижению социализма в целом. Конгресс поссибилистов решил настаивать, среди прочего, на восьмичасовом рабочем дне и демократии на рабочем месте."
 bpm_2nd_intl.3.f:0 "Что этот Международный конгресс труда заявляет, что его резолюции в пользу сокращения продолжительности рабочего дня, ограничения детского труда и аналогичных мер не следует рассматривать как выражающие его полную программу промышленной реформы, но что эти меры необходимы для обеспечения нынешнего смягчения тягот труда, а также содействовать досугу, образованию и организации, необходимым для обеспечения окончательного владения всеми средствами производства и контроля над ними со стороны самих работников.\n\n—The Поссиблистский конгресс, 1889"
 bpm_2nd_intl.3.a:0 "А что насчет Марксистов?"

 bpm_2nd_intl.4.t:0 "Интернационал Марксистов"
 bpm_2nd_intl.4.d:0 "Против реформистов выступают социалисты @ig_revolutionist_socialists! Революционеры, объединившиеся под знаменем марксистской социал-демократии наряду с бланкистами и различными другими традициями. В широком смысле марксисты рассматривают агитацию за реформы как средство формирования революционного классового сознания, а не как самоцель, отдавая приоритет революции как единственному способу достижения социализма. Они часто работают нелегально и, как таковые, обвиняют в возможности быть официально одобренными \#gold 'министерскими социалистами'#! противостоит истинному делу социализма."
 bpm_2nd_intl.4.f:0 "Достаточно ввести только восьмичасовой рабочий день, и будет сделан первый шаг на пути к окончательной эмансипации труда. Возможно, это будет достигнуто не столько из-за его внутренней ценности, сколько из-за осознания власти, которую оно даст рабочим, когда они будут действовать на международном уровне.\n\n—Каннингхэм Грэм, 1889"
 bpm_2nd_intl.4.a:0 "Опасная риторика."

 bpm_2nd_intl.5.t:0 "После конгрессов"
 bpm_2nd_intl.5.d:0 "Социалисты @ig_reformist_socialists! Реформисты и социалисты @ig_revolutionist_socialists! Революционные конгрессы завершились, и их участники вернулись домой, чтобы сообщить новости об ожесточенной полемике и личных нападках. Фактическое содержание конгрессов было удивительно схожим — оба выступали за восьмичасовой рабочий день, оба выступали за равноправие женщин, оба были подвержены распрям из-за единства со своими своенравными товарищами. Тем не менее, раскол по поводу средств и целей глубок, и перспектива его исправления кажется призрачной."
 bpm_2nd_intl.5.f:0 "Этот конгресс блестяще открывает новую эру сознательного, систематического обеспечения прав угнетенных, спланированных, единодушных действий международного пролетариата и социализма. Это залог верной и решительной победы; да здравствует социальная интернациональная республика!\n\n—The Конгресс Марксистов, 1889"
 bpm_2nd_intl.5.a:0 "Let's hope they stay enemies."

 bpm_2nd_intl.6.t:0 "Sera le Genre Humain?(фр.Будет ли это человеческий род?)"
 bpm_2nd_intl.6.d:0 "Прошло некоторое время после волнений на оппозиционных рабочих съездах. Личная вражда, разжигаемая этим событием, утихла; хотя обе стороны вновь готовятся созвать свои собственные конгрессы, они направили делегатов друг к другу в надежде объединиться в единый \#pink Второй Интернационал#!.\n\nВоссоединятся ли товарищи, или они пойдут по пути социалистов и анархистов прошлого?\n\n#gold (Этот выбор влияет на готовность @ig_reformist_socialists! Реформисты и социалисты @ig_revolutionist_socialists! сотрудничать на международном уровне.)#!"
 bpm_2nd_intl.6.f:0 "Такого преодоления пропасти между нациями, такого международного объединения больших групп людей из разных стран мировая история еще никогда не видела. Это явление кажется еще более впечатляющим, когда мы вспоминаем, что оно возникло в тени военных вооружений, которые, со своей стороны, также представляют собой зрелище, подобного которому никогда прежде не видели в мире.\n\n—Карл Каутский, 1892"
 bpm_2nd_intl.6.a:0 "Мы объединимся. Пока что... (Исторический)"
 bpm_2nd_intl.6.b:0 "Мы остаемся порознь."

 bpm_2nd_intl.7.t:0 "Символическое голосование"
 bpm_2nd_intl.7.d:0 "Очередной вопрос \#pink Второго Интернационала#! это усилил разногласия между социалистами в нашей собственной стране. На недавнем партийном собрании их распря достигла критической точки. Одна фракция предложила новый набор правил членства, в то время как другая пригрозила бойкотом, если предложение пройдет.\n\n Как прошло голосование?\n\n#gold (Это влияет на готовность наших @ig_reformist_socialists! Реформисты и социалисты @ig_revolutionist_socialists! Революционеры должны работать в одной партии.)#!"
 bpm_2nd_intl.7.f:0 "Пытаться доказать, что центральные органы 'неэффективны', бойкотируя их, является беспрецедентным нарушением партийного долга, и никакая софистика не может скрыть этот факт — бойкот является шагом к развалу партии. Российское социал-демократическое движение переживает последний трудный переход от кружков к партии, от мещанства к осознанию революционного долга, от действий посредством разжигания скандалов и давления кружков к дисциплине.\n\n—Владимир Ленин, 1903"
 bpm_2nd_intl.7.a:0 "Две фракции найдут компромисс."
 bpm_2nd_intl.7.b:0 "Несогласную фракцию выгнали вон."

 bpm_1st_commie_rev.2.t:0 "Кризис социал-демократии"
 bpm_1st_commie_rev.2.d:0 "#pink Первая искра мировой социалистической революции появилась в [SCOPE.sCountry('first_major_rev_country_scope').GetName]!#!\n\nРабочие по всему миру празднуют на улицах, хотя не все социалисты полностью счастливы. Одни говорят, что ситуация еще не созрела, в то время как другие осуждают авторитарную практику нового революционного правительства. Эти дебаты превратили ранее существовавшие споры в борьбу не на жизнь, а на смерть; если @ig_reformist_socialists! Реформисты и социалисты @ig_revolutionist_socialists! Раньше у революционеров была хоть какая-то возможность работать вместе, сейчас у них ее, конечно, нет."
 bpm_1st_commie_rev.2.f:0 "Эта партия, которая в мирное время делала вид, что идет во главе мирового пролетариата, которая брала на себя смелость давать советы и вести за собой весь мир, которая в своей собственной стране насчитывала по меньшей мере десять миллионов сторонников обоего пола, - это партия, которая двадцать четыре часа в сутки пригвождала социализм к кресту в течение четырех лет по указке правящего класса, как продажные наемники Средневековья.\n\n—Роза Люксембург, 1918"
 bpm_1st_commie_rev.2.a:0 "Что-то грядет."

 bpm_1st_commie_rev.3.t:0 "Возрождающий призрак"
 bpm_1st_commie_rev.3.d:0 "Устав от бездействия своих бывших товарищей, радикалы социал-демократического движения начали называть себя @ig_revolutionist_socialists! Коммунисты. Их умеренные собратья, тем временем, отказались от всякой революционной риторики, сохранив при этом старый ярлык @ig_reformist_socialists! Социальная демократия."
 bpm_1st_commie_rev.3.f:0 "И наша партия, которая в настоящее время, несомненно, пользуется наибольшей симпатией масс трудящихся всех стран, — наша партия должна сделать самое решительное, резкое, ясное и недвусмысленное заявление, какое только возможно, о том, что она порвала связи со старым официальным социализмом, с этой целью изменение названия партии будет наиболее эффективным средством.\n\n—Владимир Ленин, 1918"
 bpm_1st_commie_rev.3.a:0 "Призрак так и не ушел."

