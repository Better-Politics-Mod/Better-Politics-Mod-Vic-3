 ig_national_conservatives:0 "国家保守派"
 ig_national_conservatives_desc:0 "国家保守派是保守派的一个子团体，他们致力于维护强大的国家身份和将道德主义作为国家的指导原则。在一个现代化的世界中与他们的自由派对手相比，他们通过坚定的右翼社会政策和致力于解体自由派机构以实现他们的目标。例如，包括德国国家人民党(DNVP)和挪威祖国联盟在内的组织。"
