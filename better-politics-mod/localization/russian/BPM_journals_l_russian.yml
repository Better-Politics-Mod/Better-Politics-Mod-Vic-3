 je_bpm_greece_early_parties_reason:0 "Ранние греческие партии организованы вокруг различных интересов и происхождения, но независимо от этих различных факторов, политические формирования были названы в честь одной из трех Великих Держав (Великобритании, Франции и России). Русская партия - это про-православная и социально-консервативная партия. Ей противостоит альянс двух либеральных партий, Английской партии и Французской партии, которые требуют письменной конституции."

