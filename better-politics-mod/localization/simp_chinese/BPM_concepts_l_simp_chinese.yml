 tooltip_bpm_ig_is_non_paternal_conserative:0 "不是家长保守主义"
 concept_bpm_bannable_antiliberals:0 "遭禁的反自由党派"
 concept_bpm_bannable_antiliberals_desc:0 "始终禁止共产主义、无政府和法西斯党派，出版物审查（或是更严苛的言论制度）也会导致反动党派被封禁，异议非法还会导致社民党派被封禁。"
 concept_bpm_bannable_reactionaries_plus:0 "Banned Anti-Socialist Parties"
 concept_bpm_bannable_reactionaries_plus_desc:0 "Always bans the Fascist, Reactionary, Religious, and Conservative parties. Censorship (or harsher) also bans the Liberal and Agrarian parties. Outlawed Dissent also bans the Radical party."
 concept_bpm_bannable_socialists_plus:0 "Banned Anti-Traditional Parties"
 concept_bpm_bannable_socialists_plus_desc:0 "Always bans the Communist, Anarchist, Social Democratic, and Radical parties. Censorship (or harsher) also bans the Liberal and Agrarian parties. Outlawed Dissent also bans the Conservative party."
 tooltip_bpm_ig_is_syndicalist:0 "Is a [Concept('concept_bpm_ig_is_syndicalist', '$concept_bpm_ig_is_syndicalist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_syndicalist:0 "Syndicalist"
 concept_bpm_ig_is_syndicalist_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with either the [GetIdeology('ideology_dop_syndicalist').GetName], the [GetIdeology('ideology_dop_anarcho_syndicalist').GetName], or the [GetIdeology('ideology_dop_syndical_unionist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that trade unions should be the building blocks of society under socialism."
 tooltip_bpm_ig_is_pro_public_welfare:0 "Is an [Concept('concept_bpm_ig_is_pro_public_welfare', '$concept_bpm_ig_is_pro_public_welfare$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_pro_public_welfare:0 "Pro-Welfare"
 concept_bpm_ig_is_pro_public_welfare_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_wel_public_welfare').GetName] or [GetIdeology('ideology_wel_expanded_public_welfare').GetName] [Concept('concept_ideology', 'Ideology')]. They believe that any just society must have public welfare for the people within it."
 tooltip_bpm_ig_is_liberal_conservative:0 "Is a [Concept('concept_bpm_ig_is_liberal_conservative', '$concept_bpm_ig_is_liberal_conservative$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_liberal_conservative:0 "Liberal Conservative"
 concept_bpm_ig_is_liberal_conservative_desc:0 "The @ig_conservatives! #bold Conservatives#! [Concept('concept_interest_group', 'Interest Group')] after they become Paternal, along with the @ig_national_liberals! #bold National Liberals#! and @ig_market_liberals! #bold Market Liberals#! [Concept('concept_interest_group', 'Interest Group')]. They believe that a blend of both moderate liberalism and moderate conservativism secures the best outcomes for their nation."
 concept_bpm_ig_is_non_paternal_conserative:0 "Non-Paternal Conservative"
 concept_bpm_ig_is_non_paternal_conserative_desc:0 "The @ig_conservatives! #bold Conservatives#! [Concept('concept_interest_group', 'Interest Group')] that don't hold paternalist ideals."
 tooltip_bpm_ig_is_anti_democratic:0 "Is a [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_monarchist$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_anti_democratic:0 "Anti-Democratic"
 concept_bpm_ig_is_anti_democratic_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] that has the [GetIdeology('ideology_dop_technocrat').GetName], the [GetIdeology('ideology_dop_meritocratic_autocrat').GetName], the [GetIdeology('ideology_dop_meritocratic_autocrat').GetName], the [GetIdeology('ideology_dop_party_state').GetName], the [GetIdeology('ideology_dop_party_socialist').GetName], the [GetIdeology('ideology_dop_dissent').GetName], the [GetIdeology('ideology_dop_traditional_power').GetName], the [GetIdeology('ideology_dop_oligarch').GetName] or the [GetIdeology('ideology_dop_autocrat').GetName] [Concept('concept_ideology', 'Ideology')]. They encompass a broad group that are defined by opposition to liberal democracy."
 tooltip_bpm_ig_is_unpopular:0 "Is a [Concept('concept_bpm_ig_is_unpopular', '$concept_bpm_ig_is_unpopular$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_unpopular:0 "Unpopular"
 concept_bpm_ig_is_unpopular_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Unpopular#! if it is neither [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')] nor [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')]"
 tooltip_bpm_ig_is_popular:0 "Is a [Concept('concept_bpm_ig_is_popular', '$concept_bpm_ig_is_popular$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_popular:0 "Popular"
 concept_bpm_ig_is_popular_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Popular#! if it has >10% of total population supporting it."
 tooltip_bpm_ig_is_prominent:0 "Is a [Concept('concept_bpm_ig_is_prominent', '$concept_bpm_ig_is_prominent$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_prominent:0 "Prominent"
 concept_bpm_ig_is_prominent_desc:0 "The [Concept('concept_interest_group', 'Interest Group')] is considered #bold Prominent#! if it has >25% of total population supporting it."
 tooltip_bpm_country_proletarian_are_popular:0 ">5% of total population in [Concept('concept_bpm_ig_is_proletarian','Proletarian Interest Groups')] (currently [GetPlayer.MakeScope.ScriptValue('bpm_proletarian_popularity')|%])"
 concept_bpm_country_proletarian_are_popular:0 "Proletarians Organizations Popular"
 concept_bpm_country_proletarian_are_popular_desc:0 "Proletarian Organizations are considered popular if >5% of the total population is in [Concept('concept_bpm_ig_is_socialist','Socialist Interest Groups')]."




 concept_bpm_repeatable_law:0 "Repeatable Law"
 concept_bpm_repeatable_laws:0 "Repeatable Laws"
 concept_bpm_repeatable_law_desc:0 "$concept_bpm_repeatable_laws$ are [Concept('concept_law', 'Laws')] that a [Concept('concept_country', 'Country')] may enact repeatedly, as every enactment of such a Law resets it to a default value.\n\n$concept_bpm_repeatable_laws$ produce immediate effect and are faster to enact than normal laws. Once passed, the $concept_bpm_repeatable_law$ will go on cooldown, but another $concept_bpm_repeatable_law$ can be passed withot nullifying the previous $concept_bpm_repeatable_law$'s effects."
 tooltip_bpm_ig_is_religious:0 "Is a [Concept('concept_bpm_ig_is_religious', '$concept_bpm_ig_is_religious$')] [Concept('concept_interest_group', 'Interest Group')]"
 concept_bpm_ig_is_religious:0 "Religious"
 concept_bpm_ig_is_religious_desc:0 "An [Concept('concept_interest_group', 'Interest Group')] with the [GetIdeology('ideology_rel_moralist').GetName] or [GetIdeology('ideology_rel_radical_moralist').GetName] [Concept('concept_ideology', 'Ideology')]. They believe in the importance of religious values and have a distate for secularism."
