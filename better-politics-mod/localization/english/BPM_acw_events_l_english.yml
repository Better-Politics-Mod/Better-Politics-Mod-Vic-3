  bpm_acw_events.327.d:0 ""
  bpm_acw_events.327.f:0 ""
  bpm_acw_events.327.a:0 "Let's keep such campaigning to a minimum, as not to exhaust the voters"
  bpm_acw_events.327.b:0 "Are you really going to give the men who killed your brother the keys to the White House?"

