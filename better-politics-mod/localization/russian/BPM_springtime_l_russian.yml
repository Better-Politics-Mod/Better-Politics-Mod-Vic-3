#Славяне
 bpm_slavic.1.t:0 "Пражская конференция"
 bpm_slavic.1.d:0 "Вдохновленные революционными движениями в Германии и других странах, славянские националисты всех мастей собрались в Праге, чтобы обсудить различные идеи славянского национализма."
 bpm_slavic.1.a:0 "За наш народ."