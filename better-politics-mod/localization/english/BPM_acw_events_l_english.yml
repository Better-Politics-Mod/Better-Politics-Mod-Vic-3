  bpm_acw_events.107.t2:0 "Copperheads Triumphant"
  bpm_acw_events.107.t1:0 "Republicans Triumphant"
  bpm_acw_events.107.d2:0 "Despite our best efforts, we have lost the election. With our defeat dies the dream of the Union, for regardless of the campaign promises of our opponent the Copperheads in the Democratic Party will surely seek the easy solution in peace negotiations. We can now only mourn the pointless dead, betrayed by their fellow countrymen of both North and South."
  bpm_acw_events.107.d1:0 "Through trials and tribulations we have emerged stronger. The Copperheads have been defeated, and we have behind us a mandate not just to defeat the Confederacy, but to also embark on a great Reconstruction of our nation. But let us not forget the martyred dead, beginning with the old man Brown. Let us fight to make men free!"
  bpm_acw_events.107.f:0 ""The election was a necessity. We can not have free government without elections; and if the rebellion could force us to forego, or postpone a national election, it might fairly claim to have already conquered and ruined us."\n\n-Abraham Lincoln, 1864"
  bpm_acw_events.107.a:0 "We have failed all men, both white and black."
  bpm_acw_events.107.b:0 "While he is marching on!"

  bpm_acw_events.108.t:0 "The Martyred Emancipator"
  bpm_acw_events.108.d:0 "Less than a week after our final victory over the traitors, our President, the Great Emancipator, was shot and killed by an assassin. Evidence indicates a potential link between the Confederate Intelligence Services and this plot, but lacking concrete proof we are left with theories. Just as this Civil War began with a martyrdom, so too does it end with one. Go to God, Mr. President."
  bpm_acw_events.108.f:0 ""When John Brown stretched forth his arm the sky was cleared. The time for compromises was gone - the armed hosts of freedom stood face to face over the chasm of a broken Union - and the clash of arms was at hand. The South staked all upon getting possession of the Federal Government, and failing to do that, drew the sword of rebellion and thus made her own, and not Brown's, the lost cause of the century."\n\n-Frederick Douglass, 1881"
  bpm_acw_events.108.a:0 "It is now our duty to fulfill his last task: The Reconstruction of the Union."

  bpm_acw_events.109.t:0 "The Hampton Roads Conference"
  bpm_acw_events.109.d:0 "The new Commander-in-Chief has returned from the Hampton Roads Peace Conference with a peace treaty. As we expected, he has caved on every aspect of the document, promising to return escaped slaves, retreate entirely from seceding states, and recognize the Confederacy."
  bpm_acw_events.109.f:0 ""As to peace, I have said before, and now repeat, that three things are indispensable.\n\n1. The restoration of the national authority throughout all the States.\n\n2. No receding by the Executive of the United States on the slavery question, from the position assumed thereon, in the late Annual Message to Congress, and in preceding documents.\n\n3. No cessation of hostilities short of an end of the war, and the disbanding of all force hostile to the government."\n\n-Abraham Lincoln, 1865"
  bpm_acw_events.109.a:0 "The final dagger sinks its blade."

  bpm_acw_events.110.t1:0 "The Bull Run Campaign"
  bpm_acw_events.110.t2:0 "The Peninsula Campaign"
  bpm_acw_events.110.t3:0 "The Overland Campaign"
  bpm_acw_events.110.t4:0 "The Petersburg Campaign"
  bpm_acw_events.110.d1:0 "Despite strong resistance by the traitors, our boys in blue have successfully fought their way to Richmond in a rapid campaign. The Confederate Government has fled in a panic, leaving behind many vital resources. The President's call for volunteers in the aftermath of Fort Sumter has been lauded by the papers for its decisiveness. However, our war against the rebels has just begun..."
  bpm_acw_events.110.d2:0 "Despite the complexity of the operation, our boys in blue and their handsome generals have emerged victorious in the Peninsula Campaign. Outflanked and outnumbered, the Confederate Government has withdrawn back to Alabama. The focus on maneuver in this campaign has drawn comparisons to the Coalition's March on Paris in 1814. Nevertheless, our war against the rebels is not over yet..."
  bpm_acw_events.110.d3:0 "Despite heavy losses, our boys in blue have successfully forced the the Confederates out of Richmond. Unfortunately, the rebel government had already escaped before they could be captured. The doctrine of total war has won acclaim among our generals, with fears of Confederate entrenchment being proven unfounded. Still, our war against the rebels will not be complete until every last slave is fear..."
  bpm_acw_events.110.d4:0 "Despite years of fighting, our boys in blue have successfully won the Siege of Petersburg, thereby cutting Richmond off from the rest of the Confederacy and forcing the city's surrender. The Confederate Government and Army has made a breakout West and South, likely seeking to relocate to Montgomery. However, if our forces can keep up the pressure, this war will be over soon and the rebels will be crushed!"
  bpm_acw_events.110.f:0 ""I have seen your dispatch expressing your unwillingness to break your hold where you are. Neither am I willing. Hold on with a bull-dog grip, and chew and choke, as much as possible."\n\n—Abraham Lincoln, 1864"
  bpm_acw_events.110.a:0 "Hurrah! Hurrah! We bring the jubilee!"

  bpm_acw_events.111.t:0 "The March to the Sea"
  bpm_acw_events.111.d:0 "After successfully capturing Atlanta, our handsome generals have launched a devastating harrying of Georgia, the Empire State of the South. With the army's arrival in Savannah comes the effective end of Southern Industry, its remains smouldering in the distance. This campaign has laid bare the total nature of this war, and the necessity of a totalistic peace which fundamentally reforms the Southern way of life."
  bpm_acw_events.111.f:0 ""I have seen your dispatch expressing your unwillingness to break your hold where you are. Neither am I willing. Hold on with a bull-dog grip, and chew and choke, as much as possible."\n\n—Abraham Lincoln, 1864"
  bpm_acw_events.111.a:0 "Hurrah! Hurrah! We bring the jubilee!"

  bpm_acw_events.112.t:0 "The Surrender of the Confederate Army"
  bpm_acw_events.112.d:0 "With the nowhere else, the Confederate generals have finally realized the futility of their cause. Surrounded on all sides without hope of escape, the traitors have at last laid down their arms. Now begins the great task of suppressing unrest in the South, and the monumental mission we have been assigned: to remove the weeds of oppression from this land, by the roots."
  bpm_acw_events.112.f:0 ""I have seen your dispatch expressing your unwillingness to break your hold where you are. Neither am I willing. Hold on with a bull-dog grip, and chew and choke, as much as possible."\n\n—Abraham Lincoln, 1864"
  bpm_acw_events.112.a:0 "Hurrah! Hurrah! We bring the jubilee!"

  bpm_acw_events.201.t:0 "The National Fusion National Convention"
  bpm_acw_events.201.d:0 "With the ongoing Civil War putting pressure on our nation's political system, the President has decided to form the National Fusion Party, hoping to unite both Democrats and Whigs behind the war effort. Key to this policy is the choice of Vice-President. The current VP is a Northern Democrat, and is willing to leave the ticket without making a fuss if asked. This decision will signal both to the new party and the world our plans for post-war reunion."
  bpm_acw_events.201.f:0 ""Resolved, That we approve the determination of the Government of the United States not to compromise with Rebels, or to offer them any terms of peace, except such as may be based upon an unconditional surrender of their hostility and a return to their just allegiance to the Constitution and laws of the United States, and that we call upon the Government to maintain this position, and to prosecute the war with the utmost possible vigor to the complete suppression of the Rebellion, in full reliance upon the self-sacrificing patriotism, the heroic valor and the undying devotion of the American people to their country and its free institutions."\n\n—Second Resolution of the National Union Party Platform, 1864"
  bpm_acw_events.201.a:0 "The President selects a Fire-Eater, signalling a total expansion of slavery across the Union."
  bpm_acw_events.201.b:0 "The President keeps his old VP, signalling a policy of popular sovereignty on the "Peculiar Institution.""
  bpm_acw_events.201.c:0 "The President selects a Southern Whig, signalling a return to the Missouri Compromise."

  bpm_acw_events.202.t:0 "The Pitviper Strikes"
  bpm_acw_events.202.d:0 "After much bloodshed, our military has successfully secured the so-called "Free States". Not only has this ended the open insurrection, it has also forced Brown's raiders to split themselves in three, some going West, others heading North, and still more hiding within the Appalachian Mountains. Our elites rejoice at the defeat of servile insurrection, and rally behind our plans of expansion."
  bpm_acw_events.202.f:0 ""I have seen your dispatch expressing your unwillingness to break your hold where you are. Neither am I willing. Hold on with a bull-dog grip, and chew and choke, as much as possible."\n\n—Abraham Lincoln, 1864"
  bpm_acw_events.202.a:0 "Hurrah! Hurrah! we bring the jubilee!"

  bpm_acw_events.203.t:0 "Order to Suspend Habeas Corpus"
  bpm_acw_events.203.d:0 "Chaos and insurrection are not only widespread in the rebellious states, but also in the Mid-Atlantic ports and rail-lines to the capital. Traitors threaten to prevent the reinforcement of our seat of government as well as delay the calling of Congress into session. To remedy this, we can suspend the writ of habeas corpus in key areas to guarantee the safety of our government. This would be highly controversial move, unlikely to be approved by either the legislature or judiciary. However, the implementation of such an order would also strengthen our police powers and thus empower us to take greater steps to reunite the Union after the rebellion is quashed."
  bpm_acw_events.203.f:0 ""You are engaged in suppressing an insurrection against the laws of the United States. If at any point on or in the vicinity of any military line which is now or which shall be used between the city of Philadelphia and the city of Washington you find resistance which renders it necessary to suspend the writ of habeas corpus for the public safety, you personally, or through the officer in command at the point at which resistance occurs, are authorized to suspend that writ."\n\n—Abraham Lincoln, 1861"
