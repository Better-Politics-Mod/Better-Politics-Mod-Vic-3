 ############## Christian Democrats: Names

 ig_christian_democrats: "Christian Democrats"
 ig_christian_democrats_only_icon: "@ig_christian_democrats!"
 ig_christian_democrats_desc: "As a centrist ideology with a heavy emphasis on local circumstances, Christian Democrats are a group with no clear ideological definition, but generally find themselves on the left-wing of Catholic thought, usually supporting suffrage, corporatism and religious moralism. Historically, it has been a broad concept; ranging from Austrian corporatist-authoritarian Christian Socials, through the Franco-Italian reformist Popularists and the German big-tent Zentrumspartei, to the pro-austerity Lidovci and the late Polish anti-capitalist Chadecy."

 ig_catholic_interests: "Catholic Interests"
 ig_catholic_interests_desc: "An interest bloc representing politically independent followers of the Catholic Church, seeking to protect fellow believers from state overreach in areas of religiosity and education by, for example, imposing secularism, sometimes also excessive economic liberalism — the latter based on Catholic Social Teaching. Examples include the German Zentrumspartei, French Liberal Action and various Catholic Actions and early Christian movements." # Used to have Irish Home Rule League  
 
 ig_popularists: "Popularists"
 ig_popularists_desc: "$ig_christian_democrats_desc$"

 ig_lidovci: "Lidovci"
 ig_lidovci_desc: "$ig_christian_democrats_desc$"

 ig_ludaci: "Ľudáci"
 ig_ludaci_desc: "$ig_christian_democrats_desc$"
 
 ig_chadecy: "Chadecy"
 ig_chadecy_desc: "$ig_christian_democrats_desc$"

 ig_young_right: "Young Right"
 ig_young_right_desc: "$ig_christian_democrats_desc$"

 ig_vienna_movement: "Vienna Movement"
 ig_vienna_movement_desc: "$ig_catholic_interests_desc$"

 ig_piusvereine: "Piusvereine"
 ig_piusvereine_desc: "$ig_catholic_interests_desc$"

