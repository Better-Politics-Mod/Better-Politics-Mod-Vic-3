  bpm_acw_events.526.h:0 "Реакционная партия"

  bpm_acw_events.527.t:0 "Первый Национальный конвент"
  bpm_acw_events.527.d:0 ""
  bpm_acw_events.527.f:0 ""
  bpm_acw_events.527.a:0 "Если не обращать внимания на оскорбления, он довольно красноречив"

  bpm_acw_events.528.t:0 "Первый Национальный конвент"
  bpm_acw_events.528.d:0 ""
  bpm_acw_events.528.f:0 ""
  bpm_acw_events.528.a:0 "У него ведь самый большой опыт поражений на выборах"

  bpm_acw_events.529.t:0 "Первый Национальный конвент"
  bpm_acw_events.529.d:0 ""
  bpm_acw_events.529.f:0 ""
  bpm_acw_events.529.a:0 "Ну и что, если он был республиканцем, теперь он популист"

  bpm_acw_events.530.t:0 "Первый Национальный конвент"
  bpm_acw_events.530.d:0 ""
  bpm_acw_events.530.f:0 ""
  bpm_acw_events.530.a:0 "Американский Маркс, только немного умереннее"

  bpm_acw_events.531.t:0 "Первый Национальный конвент"
  bpm_acw_events.531.d:0 ""
  bpm_acw_events.531.f:0 ""
  bpm_acw_events.531.a:0 "Лидер профсоюза, который будет вести Союз, будем надеяться, что они не устроят забастовку"

  bpm_acw_events.532.t:0 "Первый Национальный конвент"
  bpm_acw_events.532.d:0 ""
  bpm_acw_events.532.f:0 ""
  bpm_acw_events.532.a:0 "Каждый, кто заговорит о Уилмингтоне, будет исключен из партии"

  bpm_acw_events.533.t:0 "Раскол"
  bpm_acw_events.533.d:0 ""
  bpm_acw_events.533.f:0 ""
  bpm_acw_events.533.a:0 "Что случилось с Солидарностью?"

  bpm_acw_events.534.t:0 "Национальный фермерский союз"
  bpm_acw_events.534.d:0 ""
  bpm_acw_events.534.f:0 ""
  bpm_acw_events.534.a:0 "Афроамериканцы тоже могут создать организацию, но ей понадобится белый лидер"

  bpm_acw_events.535.t:0 "Рыцари труда"
  bpm_acw_events.535.d:0 ""
  bpm_acw_events.535.f:0 ""
  bpm_acw_events.535.a:0 "Зачем нужен забастовочный фонд или забастовочный комитет, когда у вас есть сила компромисса?"

  bpm_acw_events.536.t:0 "Геоисты"
  bpm_acw_events.536.d:0 ""
  bpm_acw_events.536.f:0 ""
  bpm_acw_events.536.a:0 "Если мне придется слушать о налоге на стоимость земли еще раз"

  bpm_acw_events.537.t:0 "Социалистические труженики"
  bpm_acw_events.537.d:0 ""
  bpm_acw_events.537.f:0 ""
  bpm_acw_events.537.a:0 "Мы просто назовем их Социалистическими тружениками, если вы не возражаете"

  bpm_acw_events.538.t:0 "Третья партийная система"
  bpm_acw_events.538.d:0 ""
  bpm_acw_events.538.f:0 ""
  bpm_acw_events.538.a:0 "Наивность Вашингтона продолжает нас преследовать."

  bpm_acw_events.539.t:0 "Перестройка популистов"
  bpm_acw_events.539.d:0 ""
  bpm_acw_events.539.f:0 ""
  bpm_acw_events.539.a:0 "Наивность Вашингтона продолжает нас преследовать."

  bpm_acw_events.540.t:0 "Электоральная блокада"
  bpm_acw_events.540.d:0 ""
  bpm_acw_events.540.f:0 ""
  bpm_acw_events.540.a:0 "Наивность Вашингтона продолжает нас преследовать."

  bpm_solidarity_knights_of_labor.tt:0 "Чтобы занять эту позицию, нам нужно было завоевать профсоюзы."
  bpm_solidarity_geoists.tt:0 "Чтобы занять эту позицию, нам нужно было завоевать георгистов."
  bpm_solidarity_socialistic_laborers.tt:0 "Чтобы занять эту позицию, нам нужно было завоевать Социалистическую рабочую партию."

  bpm_acw_events.601.t:0 "Великая международная валютная конференция"
  bpm_acw_events.601.d:0 ""
  bpm_acw_events.601.f:0 ""
  bpm_acw_events.601.a:0 "Наконец-то человечество освобождено от распятия!"

  bpm_acw_events.602.t:0 "Тихоокеанское превосходство обеспечено"
  bpm_acw_events.602.d:0 "Когда Колумб плыл в Америку, он искал не нашу священную землю, а богатства Азии. Теперь, чтобы поддержать процветание нашей нации, мы начали собственное великое предприятие на запад, закончившееся в заливе Манила. Там, в нашей жемчужине Востока, мы будем поддерживать свободу торговли в Китае и безопасность для наших тихоокеанских купцов."
  bpm_acw_events.602.f:0 ""
  bpm_acw_events.602.a:0 "Привет Колумбии, счастливая земля!"

  bpm_acw_events.603.t:0 "Покоренный Северо-Западный проход"
  bpm_acw_events.603.d:0 "Однажды наши предки объявили «54-40 или война!» Теперь они радуются на небесах, ибо с захватом Ванкувера мы наконец можем гарантировать безопасность наших тихоокеанских владений от британской агрессии."
  bpm_acw_events.603.f:0 ""
  bpm_acw_events.603.a:0 "Привет Колумбии, счастливая земля!"

  bpm_acw_events.604.t:0 "Коридор Теуантепек взят"
  bpm_acw_events.604.d:0 "Однажды мы расширили доктрину Монро, чтобы включить существующие европейские колонии. Теперь мы добавили новый пункт к нашей внешней политике: любая стратегическая территория, необходимая для обеспечения безопасности свободных американских наций, даже если в настоящее время удерживается свободной американской нацией, подлежит конфискации для поддержания безопасности всего Западного полушария."
  bpm_acw_events.604.f:0 ""
  bpm_acw_events.604.a:0 "Привет Колумбии, счастливая земля!"

  bpm_acw_events.605.t:0 "Марш на Фриско"
  bpm_acw_events.605.d:0 "Мы наконец обеспечили путь от реки Миссисипи до великого Тихого океана. Только теперь можно сказать, что флаг нашей нации развевается от моря до моря!"
  bpm_acw_events.605.f:0 ""
  bpm_acw_events.605.a:0 "Привет Колумбии, счастливая земля!"

  bpm_acw_events.606.t:0 "54-40 выполнено"
  bpm_acw_events.606.d:0 "Однажды наши предки заявили "54-40 или война!" Теперь они радуются на небесах, ибо с захватом Ванкувера мы наконец можем гарантировать безопасность наших тихоокеанских владений от британской агрессии."
  bpm_acw_events.606.f:0 ""
  bpm_acw_events.606.a:0 "Привет Колумбии, счастливая земля!"

  bpm_acw_events.607.t:0 "Остенде удовлетворено"
  bpm_acw_events.607.d:0 "Куба давно желанна нашими промышленниками и плантаторами, обильные сахарные плантации острова обещают богатые прибыли. Теперь этот приз наш, а вместе с ним и военно-морская база в Гуантанамо."
  bpm_acw_events.607.f:0 ""
  bpm_acw_events.607.a:0 "Привет Колумбии, счастливая земля!"