 bpm_1st_intl.1.t:0 "Первый Интернационал"
 bpm_1st_intl.1.d:0 "Ранние @ig_socialists! Социалистическое движение не выросло из единой традиции, а превратилось в мешанину различных философий, смутно ориентированных на радикальную цель. К середине 19 века всем участникам стало ясно, что лоскутный характер движения несостоятелен. Таким образом, \#pink Международное товарищество трудящихся#!, известное как \#pink Первый Интернационал#!, было основано как первая серьезная попытка объединить различные разновидности социализма по всему миру."
 bpm_1st_intl.1.f:0 "Завоевание политической власти стало, следовательно, великой обязанностью рабочего класса. По своей численности рабочие могут рассчитывать на победу. Но численность ещё не решает дела. Чтобы добиться победы над буржуазией, рабочему классу надо объединиться и создать свою партию.\n\n—Карл Маркс, 1864"
 bpm_1st_intl.1.a:0 "Внимательно следите за этим."

 bpm_1st_intl.2.t:0 "Красный и Черный"
 bpm_1st_intl.2.d:0 "Представители самых разных течений, члены "\#pink Первого Интернационала#"! они не так сплочены, как хотелось бы некоторым. Их разногласия в значительной степени объединяются вокруг двух фракций\: анархистов @ig_anarchists! Анархисты, возглавляемые главным образом Прудоном и Бакуниным, и те, кого анархисты называют @ig_socialists! Государственные социалисты, включая марксистов, оуэнитов, бланкистов и республиканских националистов из различных угнетенных наций. Вступая в ожесточенную полемику, несмотря на то, что они сотрудничают, их споры угрожают самому существованию коалиции."
 bpm_1st_intl.2.f:0 "Интернационал только тогда может стать оружием освобождения народа, когда он освободит себя сам; когда он не позволит разделить себя на две группы — подавляющее большинство и слепое орудие образованного меньшинства. Вот почему его первейшая обязанность — запечатлеть в умах своих членов науку, философию и политику социализма.\n\n—Михаил Бакунин, 1869"
 bpm_1st_intl.2.a:0 "Раздор среди разжигателей волнений? Замечательно!"

 bpm_1st_intl.2b.t:0 "Раскол социалистов!"
 bpm_1st_intl.2b.d:0 "Социалисты @ig_socialists больше не являются просто разношерстной группой высокомерных интеллектуалов. Теперь, когда они обрели подобие политической власти, их разногласия также стали еще более очевидными, поскольку на местных собраниях теперь доминируют дебаты об авторитаризме и государстве. Анархисты @ig_anarchists превратились в особенно антиавторитарную фракцию и начинают создавать свою собственную организацию."
 bpm_1st_intl.2b.f:0 "Эта организация исключает всякую идею диктатуры и опекунской правящей власти. Но именно для создания этого революционного альянса и для торжества революции над реакцией необходимо, чтобы среди народной анархии, которая составит самую жизнь и всю энергию революции, единство революционной мысли и действия нашло свое воплощение в некоем органе. Этим органом должно быть тайное и всемирное объединение интернациональных братьев.\n\n—Mikhail Bakunin, 1869"
 bpm_1st_intl.2b.a:0 "Никогда такого не было и вот опять."

 bpm_1st_intl.3.t:0 "Анархисты"
 bpm_1st_intl.3.d:0 "Сами по себе, @ig_anarchists! Анархисты раннего социалистического движения вряд ли были единым фронтом. Два основных течения анархизма были представлены Прудоном, чей мутуализм способствовал созданию общества свободного обмена, и Бакуниным, чей коллективизм настаивал на полной отмене частной собственности.\n\nна практике анархисты выступали против иерархической организации и партийной дисциплины в пользу свободного и органичного объединения, подчеркивая при этом ценность прямых действий."
 bpm_1st_intl.3.f:0 "Не сверху донизу, навязывая человеческому обществу кажущееся единство и порядок, как это пытается сделать государство, невзирая на различия в интересах, вытекающие из различий в роде занятий. Напротив, Интернационал организует массы снизу доверху, беря за отправную точку социальную жизнь масс, их реальные устремления и поощряя их объединяться в группы в соответствии с их реальными интересами в обществе.\n\n—Михаил Бакунин, 1869"
 bpm_1st_intl.3.a:0 "Понятно, что с их оппонентами?"

 bpm_1st_intl.4.t:0 "Государственные социалисты"
 bpm_1st_intl.4.d:0 "Другая сторона \#pink Первого Интернационала# состоял из разнообразного набора @ig_socialists! Социалисты, уничижительно известные анархистам как "государственники". В отличие от анархистов, они пытались участвовать в буржуазной политике в дополнение к экономической борьбе либо для достижения реформ, либо для повышения сознательности рабочих.\n\nДля более радикальных членов этой группы термин "государственник" был неправильным. Они считали упразднение государства долгосрочной целью социализма, в то же время осуждая прямой анархизм как недисциплинированную риторику."
 bpm_1st_intl.4.f:0 "Никогда не следует полагать, что наличие рабочих в парламенте имеет незначительное значение. Если кто-то заглушает их голоса или отвергает их, репрессии и угнетение оказывают глубокое воздействие на людей. С другой стороны, если они могут выступать с парламентской трибуны, как это делают Бебель и Либкнехт, к ним прислушивается весь мир.\n\n—Карл Маркс, 1871"
 bpm_1st_intl.4.a:0 "Очередные пустословы"

 bpm_1st_intl.5.t:0 "Переломный момент"
 bpm_1st_intl.5.d:0 "Несмотря на многочисленные разногласия с анархистами, @ig_socialists! похоже, обнаружили доказательства существования независимого анархистского "альянса", действующего в рядах "Розового интернационала"!. Такое сектантство, утверждают они, угрожает целостности \#pink Интернационала# и нарушает его основополагающие правила. С другой стороны, другие считают, что это всего лишь предлог, чтобы оттеснить @ig_anarchists в сторону, по идеологическим соображениям."
 bpm_1st_intl.5.f:0 "Альянс, который считает возрождение сект большим шагом вперед, сам по себе является неопровержимым доказательством того, что их время прошло\: ибо если изначально в них содержались элементы прогресса, то программа Альянса, наравне с “Мухаммедом без Корана”, представляет собой не что иное, как нагромождение напыщенно сформулированные идеи, давно умершие и способные только пугать буржуазных идиотов или служить уликами, которые будут использованы бонапартистами или другими обвинителями против членов Интернационала.\n\n—Карл Маркс, 1872"
 bpm_1st_intl.5.a:0 "Политика безжалостна."

 bpm_1st_intl.6.t:0 "Резолюции"
 bpm_1st_intl.6.d:0 "@ig_socialists! Марксисты выдвинули ряд резолюций, чтобы, среди всего прочего, заявить о необходимости пролетарской партии изгнать @ig_anarchists за организацию предполагаемого тайного альянса внутри \#pink Интернационала#. Итак, большим колличеством голосов резолюция была..."
 bpm_1st_intl.6.f:0 "В своей борьбе против коллективной власти имущих классов рабочий класс не может действовать как класс иначе, как создав политическую партию, отличную от всех старых партий, созданных имущими классами, и противостоящую им.\n\n—Статья 7a, Гаагский Конгресс, 1872"
 bpm_1st_intl.6.a:0 "Принята. Гоните их в шею! (Хисторикал аккураси)"
 bpm_1st_intl.6.b:0 "Отклонена."