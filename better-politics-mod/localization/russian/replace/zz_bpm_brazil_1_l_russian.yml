  je_pedro_brazil_reason: "Статус #bold Индикатора прогресса#! будет определяться различными #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance положительными#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete отрицательными#! условиями. Достижение #bold Индикатором прогресса#! #bold 0#! приведет к концу правления Императора и провозглашению олигархической #bold Республики#!.\n\nИмператор [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], второй правитель Империи [SCOPE.sCountry('brazil_scope').GetName], вступил на свой трон в раннем возрасте после отречения своего отца. Педро II стремится поддерживать демократическое правление и защищать гражданские свободы, предоставленные конституцией, а также окончательно покончить с институтом рабства, который портит Бразилию.\n\n@warning! Необходимо иметь не менее 3 пунктов на индикаторе прогресса и чтобы столица Рио-де-Жанейро могла сопротивляться республиканскому перевороту, если он произойдет."
  je_pedro_special_tooltip_deplete: "Следующие условия #bold исчерпают#! #bold Индикатор прогресса#!:\n• Мужские наследники Педро II умерли\n• Здоровье Педро II ухудшается\n• Отклонили или не приняли Республиканское предложение\n• В Бразилии действует [GetLawType('law_slavery_banned').GetName]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] или [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [concept_powerful] и не [concept_in_government]\n• В Бразилии нет [GetLawType('law_tenant_farmers').GetName] или [GetLawType('law_serfdom').GetName]\n• Не удалось завершить #Bold Войну Лохмотников#! [concept_journal_entry]\n• Не удалось завершить #Bold Интеграцию бразильской нации#! [concept_journal_entry]\n• Бразилия находится в [concept_default] или объявила [concept_bankruptcy]\n• Любая [concept_revolution] превысила #variable 80%#! прогресса"


 # Age of Caudillos
 je_caudillo_reason: "Статус #bold Индикатора прогресса#! будет определяться различными #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance положительными#! или #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete отрицательными#! условиями. Достижение #bold Индикатором прогресса#! #bold 100#! закрепит власть военных сильных мира сего в [SCOPE.sCountry('caudillo_country_scope').GetName]. В следующем месяце #bold Индикатор прогресса#! изменится на #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nИстощение индикатора прогресса и удержание [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] вне правительства уничтожит #bold Каудилизм#! в [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] и положит конец угрозе военных сильных мира сего в стране.\n\n#italic После нашей независимости от Испании на месте расформированных колониальных правительств образовался вакуум власти, который быстро заполнили харизматичные военные лидеры. Эти "каудильо" стали определять большую часть политики Южной Америки.#!"
 je_caudillo_special_tooltip_advance: "[concept_journal_entry] завершится, когда индикатор прогресса либо полностью заполнен, либо пуст. \n\nСледующие факторы #bold продвинут#! индикатор прогресса на #bold 1 в месяц каждый#!:\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_powerful]\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government]\n• У нас есть [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] или [GetLawType('law_military_junta').GetName]\n• У нас есть [concept_general] или [concept_admiral], который [Concept('concept_popularity','$loved$')]\n• У нас есть [concept_ruler] с #bold Авторитарной#! идеологией"
 je_caudillo_special_tooltip_deplete: "Следующие факторы #bold истощат#! индикатор прогресса на #bold 1 в месяц каждый#!:\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_marginalized]\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')] не [concept_in_government]\n• У нас есть [GetLawType('law_census_voting').GetName] или [GetLawType('law_universal_suffrage').GetName]\n• У нас есть [concept_politician], который [Concept('concept_popularity','$loved$')], и принадлежит к любой [concept_powerful] группе интересов, которая не одобряет [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] и [GetLawType('law_military_junta').GetName]\n• У нас нет [GetLawType('law_purchased_officers').GetName]"

