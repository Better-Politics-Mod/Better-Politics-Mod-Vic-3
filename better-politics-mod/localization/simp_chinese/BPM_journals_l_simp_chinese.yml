 je_bpm_winds_of_change:0 "变革之风（教程）"
 je_bpm_winds_of_change_status:0 "了解政治僵化度"
 je_bpm_winds_of_change_reason:0 "随着新时代的变革之风席卷全国，为了能够跟上潮流实行对应法律，我们也应当降低我们的[Concept('concept_bpm_political_stability', '政治僵化度')]。该值可在政府视窗的顶部、合法性的上部看到。\n\n根据您当前政府僵化度的水平，将会被划分为三个水平[Concept('concept_bpm_politically_stagnant', '僵化')]、[Concept('concept_bpm_politically_dynamic', '富有活力')]与[Concept('concept_bpm_politically_unstable', '动荡')]：\n-僵化度处于#v ( 66 - 100 )#!时被定义为[Concept('concept_bpm_politically_stagnant', '僵化')]，这将导致[Concept('concept_enactment_of_laws','立法')]受到阻碍。\n-僵化度处于#v ( 33 - 66 )#!时被定义为[Concept('concept_bpm_politically_dynamic', '富有活力')]，该水平的政治僵化度将不会对改革产生任何阻碍。\n-僵化度处于#v ( 0 - 33 )#!时被定义为[Concept('concept_bpm_politically_unstable', '动荡')]，这将导致[concept_throughput]与[concept_construction]效率受损。\n\n政治僵化度的数值范围是#v 0 - 100 #!并且将缓慢趋向一个#v 目标值#!。这一目标值将由许多因素所@arrow_up!#v 提高#!，如：\n-保守的治理措施，如[GetLawType('law_monarchy').GetName]与[GetLawType('law_ad_hoc_centralization').GetName]\n-保守的经济状态，如[GetLawType('law_serfdom').GetName]或[GetLawType('law_tenant_farmers').GetName]\n-较低的政治自由水平，如[GetLawType('law_censorship').GetName]或[GetLawType('law_outlawed_dissent').GetName]\n-#yellow $institution_police$#!机构的投入等级\n-较多的效忠派\n\n与其相反，#v 目标值#!可被一些因素@arrow_down!#v 降低#!，如：\n-#yellow $institution_suffrage$#!机构的投入等级\n-暴动中的利益集团与[concept_revolution]\n-[concept_war_exhaustion]\n-较低的[concept_legitimacy]\n-较多的激进派\n\n#v 如果不能迅速降低政治僵化度，您也不要过于担心。#!试试工业化、引发一场[Concept('concept_political_movement','政治运动')]以及发动[Concept('concept_war', '战争')]。当然，诱发不同利益集团的暴动直至一场内战也可以有助于实现您的政治愿景，只不过用的时间可能要长一点。"
 bpm_tutorial_stability:0 "降低你的政治僵化度至66及以下。"
 bpm_tutorial.1.t:0 "富有活力的政府"
 bpm_tutorial.1.d:0 "我们已经有了[Concept('concept_bpm_politically_dynamic', '富有活力')][Concept('concept_bpm_political_stability', '政治僵化度')]水平！只要我们保持这个水平，改革将不会受建制派掣肘。\n\n@warning!如果政治僵化度的数值过低，我们的政府将变得[Concept('concept_bpm_politically_unstable', '不稳定')]，并带有严重的减益！"
 bpm_tutorial.1.f:0 "一种新的政治活力在首都流动，也许一个变革的时代即将来临。"
 bpm_tutorial.1.a:0 "前进！"
