l_simp_chinese:
 ig_trait_urban_systematic_corruption:0 "体制腐败"
 ig_trait_urban_systematic_corruption_desc:0 "这个利益集团享受优待，陷入腐败。 通过官方关系网和特权，他们系统地囤积财富，破坏政府的运作和合法性。"
 ig_trait_urban_well_oiled_machine:0 "运转良好的机器"
 ig_trait_urban_systematic_opposition:0 "系统性反对"
 ig_trait_urban_systematic_opposition_desc:0 "这个利益集团长期被政府忽视，以至于他们强行介入官方事务。 通过尽可能地抵制我们的政策，他们增加了我们的官僚开销，并损害了我们的合法性。"
 ig_trait_rural_systematic_corruption:0 "体制腐败"
 ig_trait_rural_systematic_corruption_desc:0 "这个利益集团享受优待，陷入腐败。 通过官方关系网和特权，他们系统地囤积财富，破坏政府的运作和合法性。"
 ig_trait_rural_well_oiled_machine:0 "运转良好的机器"
 ig_trait_rural_systematic_opposition:0 "系统性反对"
 ig_trait_rural_systematic_opposition_desc:0 "这个利益集团长期被政府忽视，以至于他们强行介入官方事务。 通过尽可能地抵制我们的政策，他们增加了我们的官僚开销，并损害了我们的合法性。"
 ig_trait_military_systematic_corruption:0 "体制腐败"
 ig_trait_military_systematic_corruption_desc:0 "军队享受优待，陷入腐败。 通过官方关系网和特权，他们系统地囤积财富，破坏军队的运作和政府的合法性。"
 ig_trait_military_well_oiled_machine:0 "运转良好的机器"
 ig_trait_military_systematic_opposition:0 "系统性反对"
 ig_trait_military_systematic_opposition_desc:0 "军队长期被政府忽视，以至于他们拒绝与政府合作。 他们尽可能地抵制我们的政策，损害了我们的战斗力和合法性。"
 ig_trait_left_systematic_corruption:0 "体制腐败"
 ig_trait_left_systematic_corruption_desc:0 "我们的国家被视为自由的伟大堡垒，吸引着来自世界各地的移民。 然而，这种意识形态的追随者在政府中享有优待，并陷入腐败，损害了我们政府的合法性。"
 ig_trait_left_bastion_of_freedom:0 "自由灯塔"
 ig_trait_left_systematic_opposition:0 "系统性反对"
 ig_trait_left_systematic_opposition_desc:0 "我们的政府一直拒绝接受这种意识形态成员的要求。 因此，他们正在大规模组织反对，发动罢工，甚至尽可能逃离我们的国家。"
 ig_trait_right_systematic_corruption:0 "体制腐败"
 ig_trait_right_systematic_corruption_desc:0 "我们的国家被视为传统的伟大堡垒，迫使我们的公民转向传统家庭。 然而，这种意识形态的追随者在政府中享有优待，并陷入腐败，损害了我们政府的合法性。"
 ig_trait_right_bastion_of_freedom:0 "传统堡垒"
 ig_trait_right_systematic_opposition:0 "系统性反对"
 ig_trait_right_systematic_opposition_desc:0 "我们的政府一直拒绝接受这种意识形态成员的要求。 因此，他们正在大规模组织反对派，将保守家庭与主流社会隔离开来，并尽可能地阻碍社会进步。"
 ig_trait_urban_well_oiled_machine_desc:0 "这个利益集团的正当需求得到了很好的满足。他们以更高的效率运作，充实自己，同时允许我们的政府将回报投资于其他地方。但是，如果我们给他们太多回旋余地，他们可能很快就会陷入腐败。"
 ig_trait_urban_election_interference:0 "政府干预"
 ig_trait_urban_election_interference_desc:0 "这个利益集团长期被政府忽视，由于其在国家中的作用，他们已经开始直接干涉我们政府的事务。"
 ig_trait_rural_well_oiled_machine_desc:0 "这个利益集团的正当需求得到了很好的满足。他们以更高的效率运作，充实自己，同时允许我们的政府将回报投资于其他地方。但是，如果我们给他们太多回旋余地，他们可能很快就会陷入腐败。"
 ig_trait_military_well_oiled_machine_desc:0 "军队的正当需求得到充分满足。它们的运作效率不断提高，使自己受益，同时允许我们的政府将收益投资到其它地方。然而，如果我们给他们太大的空间，其可能很快就会陷入腐败。"
 ig_trait_left_bastion_of_freedom_desc:0 "我国已经接受了这种意识形态的进步理想，因而被视为自由的堡垒。被压迫的移民被或真或幻的生命权、自由权、追求幸福权的保障所指引，涌入我国。"
 ig_trait_right_bastion_of_freedom_desc:0 "在我们国家的右翼政策下，我们的公民转向他们传统的家庭单位寻求社会支持。传统社会形式的支持鼓励更大的家庭并提高整体出生率。"



