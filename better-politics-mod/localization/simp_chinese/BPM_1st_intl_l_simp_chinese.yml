 bpm_1st_intl.1.t:0 "第一国际"
 bpm_1st_intl.1.d:0 "早期的@ig_socialists!社会主义运动并非源于一个统一的传统，而是汇聚了一系列不同的哲学思想，都含糊地指向激进的目标。到19世纪中叶，所有相关人士都清楚地认识到运动的拼凑性质是不可持续的。因此，被后来称为“第一国际”的#pink 国际工人协会#!成立，这是第一次严肃尝试将世界各地的社会主义派别团结在一起的努力。"
 bpm_1st_intl.1.f:0 "他们成功的一个要素是人数；但只有当人数通过结合并由知识引导时，才能在天平上占据重要位置。过去的经验表明，不顾工人之间应该存在的兄弟情谊纽带，激励他们在为解放而进行的斗争中相互坚定支持，将遭受他们不协调的努力带来的共同挫败的惩罚。\n\n—卡尔·马克思，1864年"
 bpm_1st_intl.1.a:0 "让我们密切关注这一点。"

 bpm_1st_intl.2.t:0 "红与黑"
 bpm_1st_intl.2.d:0 "来自不同传统的成员，#pink 第一国际#!的成员并不像某些人希望的那样团结一致。他们的分歧主要围绕两个派别展开\：@ig_anarchists!无政府主义者，主要由普鲁东和巴库宁领导；以及被无政府主义者称为@ig_socialists!国家社会主义者，包括马克思主义者、欧文派、布兰基主义者和各个被压迫民族的共和国民族主义者。他们既合作又争论，他们的争议威胁着联盟的存在。"
 bpm_1st_intl.2.f:0 "只有当国际组织使自己摆脱束缚时，它才能成为解放人民的武器；只有当它不允许自己分裂为两个阵营——一个庞大的多数派，成为受过教育的少数派的盲目工具。因此，它的首要职责是在其成员的心中灌输社会主义的科学、哲学和政策。\n\n—米哈伊尔·巴库宁，1869年"
 bpm_1st_intl.2.a:0 "扰乱秩序的不和谐？很好！"

 bpm_1st_intl.2b.t:0 "我们的社会主义者分裂了！"
 bpm_1st_intl.2b.d:0 "@ig_socialists!社会主义者们不再只是一群自命不凡的知识分子。现在他们获得了某种政治权力的幻觉，他们之间的分歧也变得更加明显，因为地方会议现在主要围绕威权主义和国家进行辩论。@ig_anarchists!无政府主义者已经成为一支特别反威权的派别，并开始建立他们自己的组织。"
 bpm_1st_intl.2b.f:0 "这个革命联盟排除了任何专政和控制性的权力观念。然而，为了建立这个革命联盟，为了革命能够战胜反动，思想和革命行动的团结需要在人民无政府状态中找到一个机构，这将是革命的生命和能量。这个机构应该是国际兄弟的秘密和普遍联盟。\n\n—米哈伊尔·巴库宁，1869年"
 bpm_1st_intl.2b.a:0 "我明白了。"

 bpm_1st_intl.3.t:0 "无政府主义者"
 bpm_1st_intl.3.d:0 "早期社会主义运动中的@ig_anarchists!无政府主义者并不是一个统一的阵线。无政府主义的两个主要流派分别由普鲁东代表，他的互助主义倡导自由交换的社会，和巴库宁代表，他的集体主义主张完全废除私有财产。\n\n在实践中，无政府主义者反对等级组织和党派纪律，倾向于自由和有机的联合，同时强调直接行动的价值。"
 bpm_1st_intl.3.f:0 "它并不是像国家那样从上而下地把人类社会强加上一种看似统一和有序的方式，而不考虑由于职业差异而产生的利益差异。相反，国际组织是从下而上地组织群众，以群众的社会生活、他们真实的愿望作为出发点，并鼓励他们根据自己在社会中的真实利益组成团体。\n\n—米哈伊尔·巴库宁，1869年"
 bpm_1st_intl.3.a:0 "他们的对手呢？"

 bpm_1st_intl.4.t:0 "国家社会主义者"
 bpm_1st_intl.4.d:0 "#pink 第一国际#!的另一方是由各种@ig_socialists!社会主义者组成的，无政府主义者用贬义词称之为“统治者”。与无政府主义者不同，他们除了进行经济斗争外，还试图参与资产阶级政治，以实现改革或推进工人的意识。\n\n对于这个群体中的更激进成员来说，“统治者”是一个误称。他们认为废除国家是社会主义的长期目标，同时谴责直接无政府主义为纷乱的空话。"
 bpm_1st_intl.4.f:0 "一个人决不应该认为让工人进入议会是微不足道的。如果压制他们的声音，或者将他们驱逐出去，报复和压迫对人民会产生深远的影响。另一方面，如果他们能够从议会的讲坛上发言，如贝贝尔和利布克内希特那样，全世界都会倾听他们的声音。\n\n—卡尔·马克思，1871年"
 bpm_1st_intl.4.a:0 "来拿吧！"

 bpm_1st_intl.5.t:0 "一个转折点"
 bpm_1st_intl.5.d:0 "在与无政府主义者的许多分歧中，@ig_socialists!马克思主义者似乎发现了在#pink 国际组织#!内部行动的独立无政府主义者“联盟”的证据。他们声称，这种宗派主义威胁到了#pink 国际组织#!的完整性，并违反了其创始规则。另一方面，其他人认为这只是出于意识形态的原因而将@ig_anarchists!无政府主义者置于次要地位的借口而已。"
 bpm_1st_intl.5.f:0 "这个联盟认为重建派系是一个重大进步，这本身就是他们时代结束的确凿证据： 因为虽然最初他们包含了进步的元素，但联盟的纲领却如同“没有《古兰经》的穆罕默德”一样，只不过是一堆浮夸措辞的死亡思想，只能吓唬资产阶级白痴或作为波拿巴主义者或其他检察官对国际组织成员的指控的证据。\n\n—卡尔·马克思，1872年"
 bpm_1st_intl.5.a:0 "政治是残酷的。"

 bpm_1st_intl.6.t:0 "决议"
 bpm_1st_intl.6.d:0 "@ig_socialists!马克思主义者提出了一系列决议，其中包括宣布建立无产阶级党的必要性，并驱逐@ig_anarchists!无政府主义者，因为他们在#pink 国际组织#!内部运作了一个所谓的秘密联盟。这些决议是否通过？\n\n#gold（此选择会影响@ig_anarchists!无政府主义者和@ig_socialists!社会主义者在国际上合作的意愿。）#!"
 bpm_1st_intl.6.f:0 "在与有产阶级集体权力的斗争中，工人阶级只有通过组建一个与所有由有产阶级组成的旧党派有所区别并与之对立的政党，才能以一个阶级的身份行动。\n\n—《海牙大会》第7条款，1872年"
 bpm_1st_intl.6.a:0 "决议通过。（历史性）"
 bpm_1st_intl.6.b:0 "决议未通过。"
