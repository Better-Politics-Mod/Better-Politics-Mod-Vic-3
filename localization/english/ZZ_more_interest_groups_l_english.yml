l_english:
# Socialists
 ig_trade_unions:0 "Trade Unionists"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Trade Unionists center their activity on trade unions rather than parties or the government, coordinating strikes and collective bargaining to maintain workers' power against employers. Typically eschewing political goals for economic ones, they will participate in general politics only in specific circumstances. Organized examples include the American CIO and the British TUC."
 ig_anarchists:0 "Anarchists"
 ig_anarchists_only_icon:0 "@trade_unions!"
 ig_anarchists_desc:0 "Anarchists are socialists that believe in the immediate abolition of the state. Varied in specific beliefs, anarchists usually follow the tradition of Proudhon and Bakunin against other types of socialism, attempting to form non-hierarchical labor alliances seeking to either outgrow the state or overthrow it in one fell swoop."
 ig_socialists:0 "Socialists"
 ig_socialists_only_icon:0 "@trade_unions!"
 ig_socialists_desc:0 "Socialism refers to the broad tradition of leftists that oppose the anarchists in the First International. Specific tendencies can vary greatly, for instance, between the mass movement of the British Chartists, the secret societies of the Blanquists, the parliamentary politics of Lassalleans, and the scientific socialism of Marxists."
 ig_agrarian_populists:0 "Agrarian Populists"
 ig_agrarian_populists_only_icon:0 "@rural_folk!"
 ig_agrarian_populists_desc:0 "Agrarian Populists do not come from a single tradition, and can vary greatly even within one country. Generally, they oppose established landowners in favor of egalitarian land use; moderate populists seek local autonomy and tax reform, whereas more radical ones advocate for social revolution. Examples include the Russian Narodniki and the American Populist Party."

# Moderates
 ig_radicals:0 "Radical Liberals"
 ig_radicals_only_icon:0 "@intelligentsia!"
 ig_radicals_desc:0 "Radical liberals take the ideals of their moderate cousins to their logical end. They agitate for full democracy and social egalitarianism, resorting to revolutionary means where official politics is impossible. As such, they may overlap with socialists early on, though they would grow more moderate over time. Examples include the French Radicals, the 1848 revolutionaries, American Radical Republicans, and Sun Yat-sen's KMT."
 ig_liberals:0 "Liberals"
 ig_liberals_only_icon:0 "@intelligentsia!"
 ig_liberals_desc:0 "Classical liberals wish to reform the state to embrace Englightenment ideals. They usually advocate for laissez-faire economics and civil rights, within a strong nation-state separate from traditional power structures. Examples include the British Whigs, American Republicans, and Russian Kadets."
 ig_conservatives:0 "Conservatives"
 ig_conservatives_only_icon:0 "@landowners!"
 ig_conservatives_desc:0 "Conservatives refer to the broad set of people who want to preserve the status quo, while situationally advancing or rolling back reforms in response to social crises. Since this is not a unified ideology, conservatives can be rife with internal conflicts, for instance, between those who support libertarianism vs. social paternalism, particularism vs. nationalism, or secularism vs. religious moralism."

# Right
 ig_reactionaries:0 "Reactionaries"
 ig_reactionaries_only_icon:0 "@armed_forces!"
 ig_reactionaries_desc:0 "Reactionaries are a broad tent of those who want to go back to the good old days, who unlike niche interest groups elevate their nostalgia to a general politics. The specifics of what they want depends on what the good old days were like (or seemed to be) in each particular country. Subsections of this group include monarchist absolutists, noblemen, religious moralists, or even wealthy peasants."


# Nonideological
 ig_rural_folk:0 "Village Interests"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "A non-ideological power bloc representing the diverse interests of rural folk and local powerbrokers. While often incoherent, such village interests are generally aligned towards local autonomy and traditional values."
 ig_industrialists:0 "Business Interests"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "A non-ideological power bloc representing the interests of big businesses. Generally committed to limiting government oversight, on all other issues they side with whatever benefits monopoly capital at any moment."
 ig_landowners:0 "Aristocratic Interests"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "A non-ideological power bloc representing the interests of traditionally powerful families. Generally committed to preserving their power, they are plagued by squabbles over ancient grudges."
 ig_intelligentsia:0 "Bureaucratic Interests"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "A non-ideological power bloc representing entrenched bureaucrats. These corrupt officials are experts at manipulating political machines to stay in power, despite intended political processes."
 ig_petty_bourgeoisie:0 "Professional Interests"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "A non-ideological power bloc representing the interests of professionals and merchants. Typically organized into professional associations, craft unions, traditional guilds, and informal cartels, these groups fear encroachment from big businesses as well as the unwashed masses. Examples range from Dutch and Italian merchant guilds to the American Federation of Labor."
 ig_armed_forces:0 "Military Interests"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "A non-ideological power bloc representing powerful military leaders. Generally committed to expanding military power over civil society, they seek personal prestige and enrichment through military office."
 ig_devout:0 "Church Interests"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "A non-ideological power bloc representing organized religion as an entrenched institution. Its members differ from religious moralists as they seek to preserve their privileges within religious structures, rather than injecting religion into broader politics. In countries without a strong organized religion, these are local clerics who hold wealth or secular influence. Examples include state churches, Sunni Muftis, and the ritual masters of China."

