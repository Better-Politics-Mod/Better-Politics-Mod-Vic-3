 je_frankfurt_parliament_reason:0 "С момента роспуска Священной Римской Империи Наполеоном и замены ее #yellow Германской Конфедерацией#!, движение за немецкую нацию росло параллельно с растущим желанием гражданских прав и конституционного правления в германских государствах. Теперь, когда революционный пыл охватил Европу, многие государства поддались растущему давлению и начали формировать #yellow Национальное Собрание#! в #yellow Франкфурте#!, где депутаты будут обсуждать вопрос новой немецкой конституции для централизации конфедерации.\n\nЗа каждые 10 единиц прогресса в этой журнальной записи Собрание будет голосовать по вопросу, касающемуся новой немецкой конституции. Некоторые решения могут привести к бойкоту собрания некоторыми делегациями.\n\nСобрание должно окончательно принять конституцию до того, как революция утихнет или #pink оно будет полностью распущено.#!\n\n#lore От Мааса до Мемеля, от Адидже до Бельта, Германия. Германия, превыше всего, превыше всего в мире!\n— Песня немцев, Август Генрих Гоффманн, 1841#!"
