 ideology_ig_fascist:0 "Фашист"
 ideology_fascist_desc:0 "#lore Фашизм - крайне правая идеология, которую трудно определить в конкретных терминах. В целом характеризующийся национальным шовинизмом, почтением к государству и оголтелой враждебностью к любым левым или предполагаемым иностранным элементам, он также переполнен противоречиями - в то время как фашисты часто поддерживают глубоко традиционные ценности, они также прославляют эффективность современной промышленности и войны. Это странное сочетание традиционализма с современностью - вот что отличает, например, клерикальный фашизм от традиционного морализма, а итальянский футуризм - от социализма.#!"

 ideology_ig_anarchist:0 "Анархист"
 ideology_anarchist_desc:0 "#lore Анархисты - это социалисты, которые верят в немедленное упразднение государства. Различаясь по конкретным убеждениям, анархисты обычно следуют традиции Прудона и Бакунина в отношении других типов социализма, пытаясь создавать неиерархические трудовые союзы, стремящиеся либо перерасти государство, либо свергнуть его одним махом. #!"

 ideology_ig_united_socialist:0 "Социалист"
 ideology_ig_united_socialist_desc:0 "#lore Социализм относится к широкой традиции левых, которые выступают как за социальную, так и за политическую революцию. Конкретные тенденции могут сильно различаться, например, между эгалитарными обществами анархистов, массовым движением британских чартистов, тайными обществами бланкистов, парламентской политикой лассальянцев и научным социализмом марксистов. #!"

