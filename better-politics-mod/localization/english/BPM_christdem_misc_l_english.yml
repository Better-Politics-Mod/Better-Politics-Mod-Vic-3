 ############## Christian, or Democrat? JE Name and Modifiers

 je_bpm_ideological_leaning_progress_tooltip: "#v Ideological Leaning#! represents the existing currents, shifts and debates within the Catholic movements, parties, unions and organizations and their stances on [GetLawGroup('lawgroup_distribution_of_power').GetName], [GetLawGroup('lawgroup_rights_of_women').GetName], religious morality and the question of Divine vs. Popular sovereignty, as well as if Christianity can be reconciled with democracy. There are generally three main [Concept('concept_ideology', 'Ideologies')] and sides:\n\n#v The Christianity Side#! (#italic <33%#!) — This side represents the more conservative currents within with the dominating ideology being [GetIdeology('ideology_dop_iliberal_democrat').GetName], which will, nostalgically missing the old past, seek strong rule guided by religious morality and strong [GetTechnology('corporatism').GetName] (Examples include #bold Lithuanian LKDP#! and #bold Austrian CSP#!).\n\n#v The Middle/Moderate Side#! (#italic >25%, <75%#!) — This side represents the general liberal-conservative @middling! [Concept('concept_middle_strata', 'Middle-Class')] currents within through the [GetIdeology('ideology_dop_divine_democrat').GetName] [concept_ideology], and will strive to preserve the primacy of divine sovereignty over popular sovereignty, while also maintaining moderation, religious morality and opposing [GetLawType('law_universal_suffrage').GetName] (Examples include the early middle-class-based #bold Catholic Interests#! and the independent #bold Hungarian Christian Democrats#!).\n\n#v The Democrat Side#! (#italic >66%#!) — This side represents the progressive, farmer- and worker-based [GetIdeology('ideology_dop_christian_democrat').GetName] currents within, seeking to, most importantly, introduce [GetLawType('law_universal_suffrage').GetName], expand [GetLawGroup('lawgroup_labor_unions').GetName] [Concept('concept_law', 'Laws')] and reduce [concept_religion] in political life (Examples include the #bold Franco-Italian Popularists#! and the #bold Czech Lidovci#!)."

 je_bpm_economical_leaning_progress_tooltip: "#v Economical Leaning#! represents the existing highly-divided currents, shifts and debates, as well as general attitude towards capitalism within Catholic movements, parties, unions and organizations and their stances on the [GetLawGroup('lawgroup_economic_system').GetName], [GetLawGroup('lawgroup_trade_policy').GetName], [GetLawGroup('lawgroup_land_reform').GetName], private ownership and economical developemnt. There are generally three main [Concept('concept_ideology', 'Ideologies')] and sides:\n\n#v The Distributist Side#! (#italic <20%#!) — This side represents @middling! [Concept('concept_middle_strata', 'Middle-')] to [Concept('concept_upper_strata', 'Upper-Class')] currents that see slightly regulated capitalism as rather a nature of things, and are keen on keeping its [GetIdeology('ideology_eco_distrubitist').GetName] character, through austerity policies and being supportive of limited [GetLawType('law_interventionism').GetName], [GetLawType('law_homesteading').GetName], [GetLawType('law_protectionism').GetName] with often no clear stance on [GetLawGroup('lawgroup_taxation').GetName] (Examples include the #bold Austrian CSP#! and #bold Czech Lidovci#!).\n\n#v The Moderate/Middle Stance#! (#italic >15%, <85%#!) — This side represents rather cohesive and moderate stances on capitalism that seek to introduce [GetIdeology('ideology_eco_modern_interventionist').GetName] policies. The supporters of a modern interventionist economy generally seek to promote modern economical policies, like [Concept('concept_nationalize', 'Nationalization')] of key sectors, progressive and just [GetLawGroup('lawgroup_taxation').GetName] as well as more pro-[GetLawType('law_free_trade').GetName] policies (Examples include the #bold Belgian Young Right#! movement and #bold Franco-Italian Popularists#!).\n\n#v The Anti-Capitalist side#! (#italic >80%#!) — This side represents currents that, seeing the destitute conditions of the present-day, view capitalism as a horrible relic of the past, something that many modern [Concept('concept_party', 'Parties')] seek to 'repair'. They instead propose a [GetIdeology('ideology_eco_centralized_economy').GetName] supported by corporatism and socialization, a heavily cooperativized farmer-owned agriculture and breaking international trade barriers through [GetLawType('law_free_trade').GetName], seeing in [GetLawType('law_protectionism').GetName] only unnecessary damage (Examples include late #bold Polish Chadecy#! and young #bold German Zentrumites#!)"

 je_bpm_welfare_leaning_progress_tooltip: "#v Welfare Leaning#! represents the highly-divided currents, shifts and debates within the Catholic movements, parties, unions and organizations and their stances on welfare, like on the [GetLawGroup('lawgroup_education_system').GetName], [GetLawGroup('lawgroup_health_system').GetName] or [GetLawGroup('lawgroup_welfare').GetName] and the ways how they should be introduced - whether through private initiative like charity, corporatism or should the state step in. There are generally three main [Concept('concept_ideology', 'Ideologies')] and sides:\n\n#v The Society Side#! (#italic <25%#!) — This side represents conservative, strictly religious and corporatist currents that believe that the private initiative should lead in welfare within corporatism and [GetIdeology('ideology_wel_religious_welfare').GetName].\n\n#v The Moderate/Middle Stance#! (#italic >20%, <80%#!) — This side represents usually religious, middle-class, worker-based and relatively moderate currents that believe in [GetIdeology('ideology_wel_social_market_welfare').GetName], seeking to introduce state control and support where private initiative isn't strong enough to maintain proper living of workers. They usually tend to prefer introducing subsidies rather than fully-funded welfare.\n\n#v The State Side#! (#italic >75%#!) — This side represents progressive and worker-based currents that seek to introduce [GetIdeology('ideology_wel_expanded_public_welfare').GetName] gradually and efficiently, believing that the private corporatist ideas aren't a proper answer to social problems and poverty."

 je_bpm_independence_from_church_tooltip: "#v Independence from the Catholic Church#! represents how much independent the Catholic laymen are from #bold Church#! authorities and its influence. This progress bar increases every month, and for every #bold 10% progress#! made in this [concept_journal_entry], the [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant] will debate on various issues concerning their [concept_interest_group], and, with your help, will shape and change its [concept_ideology] depending on local circumstances."

 je_bpm_christian_democrat_development_stages_tooltip: "There are generally a few stages and checkpoints for the development of [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]:\n\n (1) #v 0%#!: [GetLawType('law_wealth_voting').GetName] or more; Catholic [concept_state_religion] or significant minority; Powerful [concept_bpm_ig_is_liberal] or [concept_bpm_ig_is_socialist] [concept_interest_group].\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName] appear as a response to the modernist danger.\n\n (2) #v 25%#!: Requires [GetTechnology('corporatism').GetName] & [GetTechnology('socialism').GetName].\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName] gain further traction and discuss the matters of democracy and nationalism.\n\n (3) #v 50%#!: Requires #v Rerum Novarum#! to be issued.\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName], basing their ideologies now on Catholic Social Teaching and expanding on the economical issues.\n\n (4) #v 75%#!: Requires #v Graves de communi re#! to be issued.\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName] are no longer rather loose laymen organizations but full on socio-economical movements, that seek to change the existing status quo.\n\n"

 je_bpm_christian_or_democrat: "Christian, or Democrat?"
 je_bpm_christian_or_democrat_reason: "The age of strong kings and rural life is long time gone, replaced by the modern and sinful ideas of democracy, industrialization and capitalism, devoid of any morality and God. Therefore, the Catholic laymen must modernize to survive in these dark times, working within the new systems to defend their influence and combat the ever-growing ideas of bloodthirsty #yellow liberalism#! and godless #pink socialism#!, together #bold with#! or #bold against#! the #v Catholic Church#!. \n\nThis [concept_journal_entry] follows the long and dynamic process of weak and loose laymen groups organizing themselves, developing new ideas and growing into the modern [Concept('concept_bpm_ig_is_liberal', 'Liberal')] state, eventually outgrowing the #v Church#! influence and becoming a new, independent ideology. As the [concept_interest_group] grows and becomes more #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_independence_from_church_tooltip Independent from the Church#!, and as they progress to futher #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christian_democrat_development_stages_tooltip Stages#!, you will receive events that will allow you to influence the developemnt of the [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant], though they will still highly depend on their #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_ideological_leaning_progress_tooltip Ideological#! and #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_economical_leaning_progress_tooltip Economical#! Leanings.\n\n#lore There are not two souls in the Zentrum party, but seven different schools of thought, which shimmer in all colours of the political rainbow, from the farthest right to the radical left. For my part, I admire the craftsmanship with which the coachman of the Zentrum party knows how to steer all these divergent spirits so elegantly.\n\n— Otto von Bismarck, 1890#!" #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_welfare_leaning_progress_tooltip Welfare#!

