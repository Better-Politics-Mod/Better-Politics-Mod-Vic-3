l_simp_chinese:
 ideology_fem_gender_egalitarian:0 "Gender Egalitarian"
 ideology_fem_gender_egalitarian_desc:0 "#lore This group holds that all people should share equal rights in government and in civil society, regardless of gender. #!"

 ideology_fem_benevolent_sexism:0 "Benevolent Sexism"
 ideology_fem_benevolent_sexism_desc:0 "#lore This group believes that the gentler sex deserves equal treatment by the government, but really their proper place is at home. #!"

 ideology_fem_moderate_patriarchal:0 "Moderate Patriarchy"
 ideology_fem_moderate_patriarchal_desc:0 "#lore This group believes that women should be treated as inherently lesser than men, in government and in civil society. #!"

 ideology_fem_patriarchal:0 "Extreme Patriarchy"
 ideology_fem_patriarchal_desc:0 "#lore This group believes that women's role in society should be entirely limited to the home, or in extreme cases be the property of men. #!"