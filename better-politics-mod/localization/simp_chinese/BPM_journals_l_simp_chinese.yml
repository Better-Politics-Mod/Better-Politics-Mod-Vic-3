 je_bpm_syndicalism:0 "工团主义"
 je_bpm_syndicalism_status:0 "监控工团主义思想的发展"
 je_bpm_syndicalism_status_1:0 "工团主义思想还处于萌芽阶段。"
 je_bpm_syndicalism_status_2:0 "工团主义思想正在积聚声势。"
 je_bpm_syndicalism_status_3:0 "工团主义思想正在劳工运动中获取大量影响力！"
 je_bpm_syndicalism_reason:0 "#v 进展速率为：每月增长#!#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_syndicalism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_syndicalism_rate')|+]#!\n\n工团党人来自那些付出大量辛苦却并不能得到切实改善的工人群体当中。当目睹了选举社会党人在议会里吵吵闹闹、无政府主义者一次次化身炸弹人却毫无进展以及工人代表们面对资方一次又一次的妥协之后，他们受够了。产业工人们人多势众而又群情激愤，他们已经意识到了发动#PB 总罢工#!的革命策略。而只有工团主义才能将它们带到胜利的彼岸。\n\n该日志条目共分为#v 三阶段#!，受日志进展和[concept_technology]控制，每一阶段都有不同的影响：\n（1）#v 0%#!：无前置要求。\n[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]将越来越受欢迎。\n（2）#v 33%#!：需要#gold 工会联盟#!。\n[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]与[GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]将获得一位#pink 工团主义者#!特性的领袖。\n（3）#v 66%#!：需要#gold 政治煽动#!\n[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]与[GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]将永久获得#pink 工团主义者#!的特性。\n\n@information!如果您达到了所需的日志进度要求却没有满足相应的科技需求，您将会自动获得对应科技的研究进度。\n\n如果日志条目进度达到最高，您的国家将极有可能爆发一次#pink 总罢工#!！\n\n#lore “工团主义和旧的工会方法的根本区别在于：旧的工会无一例外地在不打破工资制度和资本主义的前提下活动，承认后者是不可避免的，而工团主义否定，并谴责目前的工业安排方式是不公正的和不道德的，对工人来说，这一继续保持这一制度的结果是没有希望的。”\n\n——爱玛·戈德曼于1913年#!"
