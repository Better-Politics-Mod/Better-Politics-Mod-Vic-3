 bpm_frankfurt_parliament_events.1.t:0 "О Церкви"
 bpm_frankfurt_parliament_events.1.d:0 "Жаркие дебаты наполняют зал парламента по поводу того, какими должны быть отношения между церковью и государством в будущей Германии. Дни и ночи, проведенные в спорах, сделках и двойных играх. Но в конце концов решение принято"
 bpm_frankfurt_parliament_events.1.f:0 ""Мир важнее всякой справедливости; и мир создан не ради справедливости, а справедливость ради мира."\n\n— Мартин Лютер, 1530 г."
 bpm_frankfurt_parliament_events.1.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('religious_debate_outcome')]"
 frankfurt_secular:0 "Германия будет светской нацией!"
 frankfurt_conscience:0 "Германия будет домом для всех христиан!"
 frankfurt_state_church:0 "Собрание осуждает католицизм!"
 catholic_boycott_tt:0 "#red Католические государства бойкотируют парламент!"
 austria_boycott_tt:0 "#red Австрийская империя бойкотирует парламент!"

 bpm_frankfurt_parliament_events.2.t:0 "О свободе слова"
 bpm_frankfurt_parliament_events.2.d:0 "После урегулирования фундаментального вопроса о церкви и государстве собрание переходит к вопросу о свободе слова. Консервативные депутаты отстаивают идею, что государство должно иметь возможность подавлять подстрекательские речи, в то время как левые страстно утверждают, что свобода слова является основой просвещенного общества."
 bpm_frankfurt_parliament_events.2.f:0 ""Без утверждения того, что люди могут свободно высказывать свое мнение, что они могут обращаться к своему правительству, был бы кто-либо из нас сегодня здесь? Я прошу всех присутствующих подумать об этом, прежде чем голосовать по этому предложению...""
 bpm_frankfurt_parliament_events.2.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('speech_debate_outcome')]"
 frankfurt_free_speech:0 "Свобода слова и печати для всех немцев!"
 frankfurt_free_assembly:0 "Право на собрания является неотъемлемым."
 frankfurt_censorship:0 "Слово - это привилегия."

 frank_speech_tt_1:0 "Будет закреплено [SCOPE.sLaw('law_protected_speech').GetName]"
 frank_speech_tt_2:0 "Будет закреплено [SCOPE.sLaw('law_right_of_assembly').GetName]"
 frank_speech_tt_3:0 "Будет закреплено [SCOPE.sLaw('law_censorship').GetName]"

 bpm_frankfurt_parliament_events.3.t:0 "Об автономии"
 bpm_frankfurt_parliament_events.3.d:0 "Внутренняя организация Германского союза в настоящее время представляет собой грандиозный беспорядок, функционирующий с границами и традициями, восходящими ко временам Священной Римской империи. Теперь разгорается спор о том, сколько автономии следует предоставить составным землям Германии."
 bpm_frankfurt_parliament_events.3.f:0 ""Даже с чисто буржуазной точки зрения, прочное единство Германии является основным условием для ее избавления от нынешнего несчастья и для наращивания ее национального богатства. И как можно решить современные социальные проблемы на территории, разделенной на 39 мелких государств?"\n\n— Карл Маркс, 1848 г."
 bpm_frankfurt_parliament_events.3.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('centralization_debate_outcome')]"
 frankfurt_unitary:0 "Собрание постановляет распустить земли."
 frankfurt_federal:0 "Германия будет союзом равноправных."
 frankfurt_confederal:0 "Традиционная автономия будет сохранена."

 bpm_frankfurt_parliament_events.4.t:0 "О Богемии и Позене"
 bpm_frankfurt_parliament_events.4.d:0 "Королевство Богемия находится в вечной унии с Австрией, и поэтому его земли стали частью Конфедерации. Аналогично, Польское большинство в герцогстве Позен остается в составе Конфедерации. Однако славянские большинство в этих государствах развивает свою собственную национальную идентичность. Несмотря на это, решение о включении этого домена достигнуто."
 bpm_frankfurt_parliament_events.4.f:0 ""Господа, я не могу согласиться с вашим призывом, ни я сам, ни путем отправки другого «надежного патриота». Позвольте мне изложить вам причины этого как можно кратко.\nЯвная цель вашего собрания — поставить на место существующей федерации князей Фольксбунд... Как бы я ни уважал это начинание и чувство, на котором оно основано, и именно потому, что я его уважаю, я не могу в нем участвовать. Я не немец — во всяком случае, я себя таковым не считаю — и уж наверняка вы не хотели пригласить меня как простого кивалу без мнения или воли...""\n\n— Франтишек Палацкий, 1848 г."
 bpm_frankfurt_parliament_events.4.a:0 "Богемия и Позен останутся немецкими землями."
 bpm_frankfurt_parliament_events.4.b:0 "Эти регионы получат автономию под немецкой защитой."

 bpm_frankfurt_parliament_events.5.t:0 "О предоставлении избирательных прав"
 bpm_frankfurt_parliament_events.5.d:0 "Степень участия немецкого народа в новом правительстве является основным разделяющим вопросом, мнения расходятся от ограничения избирательного права землевладельцами до предоставления его всем взрослым мужчинам. В конце концов, все сводится к окончательному голосованию."
 bpm_frankfurt_parliament_events.5.f:0 ""Простолюдин не обладает квалификацией, самими ставками, необходимыми для участия в национальных делах-"\n\n"Я категорически не согласен, легитимность нового немецкого государства должна быть построена на согласии народа...""
 bpm_frankfurt_parliament_events.5.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('voting_debate_outcome')]"
 frankfurt_universal:0 "Всеобщее избирательное право для всех мужчин-граждан!"
 frankfurt_census:0 "Избирательное право для взрослых мужчин с некоторыми требованиями по имуществу и службе."
 frankfurt_landed:0 "Национальные выборы будут определяться землевладельцами."
 autocracy_boycott_tt:0 "#red Автократические государства бойкотируют парламент!"

 :0 "О Рейхе"
 bpm_frankfurt_parliament_events.6.d:0 "По мере того, как Собрание продвигается, центральным вопросом становится то, какими будут окончательные границы объединенного немецкого государства. Австрийская делегация в основном сопротивляется включению своего владения или зависимостей, предпочитая Малую Германию, в то время как радикалы настаивают на ее прямом включении в Великую Германию. В конечном итоге вопрос ставится на голосование."
 bpm_frankfurt_parliament_events.6.f:0 ""Эти милые австрийцы! Они сейчас размышляют, как объединиться с Германией, не объединяясь с Германией!"\n\n— Фридрих Геббель, 1848 г."
 bpm_frankfurt_parliament_events.6.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('reich_debate_outcome')]"
 frankfurt_lesser:0 "Собрание будет продвигаться к объединению Малой Германии."
 frankfurt_greater:0 "Вся Великая Германия в одном государстве, едином и неделимом!"

 bpm_frankfurt_parliament_events.7.t:0 "О канцлерстве"
 bpm_frankfurt_parliament_events.7.d:0 "В то время как Собрание в целом соглашается на некоторое разделение властей, отношения главы правительства и главы государства оспариваются: правые считают, что канцлер и его правительство должны находиться под властью императора, в то время как более либеральные голоса призывают к более конституционным гарантиям власти законодательного органа в этом вопросе."
 bpm_frankfurt_parliament_events.7.f:0 ""Решено разрушить или править государством."\n\n— Джон Драйден, 1681 г."
 bpm_frankfurt_parliament_events.7.a:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('hog_debate_outcome')]"
 frankfurt_hog_hos:0 "Император сохранит абсолютную власть для смены канцлера."
 frankfurt_hog_advice:0 "Императору потребуется официальная поддержка для смены канцлера."

 bpm_frankfurt_parliament_events.8.t:0 "О лидерстве"
 bpm_frankfurt_parliament_events.8.d:0 "Когда основные положения конституции завершены, вопрос теперь сводится к тому, кому предложить корону и мандат на руководство новой, конституционной Германией."
 bpm_frankfurt_parliament_events.8.f:0 "Вопрос о том, чья голова должна носить корону всей Германии, имел огромное значение, большинство предлагало монарха Пруссии или Австрии. Неудивительно, что самые радикальные фракции полностью отвергли этот вопрос, утверждая, что истинная немецкая демократия не будет иметь Кайзера..."
 bpm_frankfurt_parliament_events.8.a:0 "[SCOPE.sCountry('frankfurt_crown_candidate').GetName] и его монарх - очевидный выбор."
 bpm_frankfurt_parliament_events.8.b:0 "Никакой Император не может по-настоящему вести немецкий народ, да здравствует Республика!"
 frankfurt_crown_candidate_tt:0 "[SCOPE.sCountry('frankfurt_crown_candidate').GetRuler.GetFullName] будет предложена корона Германии"
 frankfurt_republic_candidate_tt:0 "Ассамблея откажется от имперского руководства и вместо этого учредит республиканскую #bold Немецкую Федерацию#!"

 bpm_frankfurt_parliament_events.9.t:0 "Имперское предложение"
 bpm_frankfurt_parliament_events.9.d:0 "Парламент во Франкфурте предложил нашему [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] корону всей Германии. Хотя это грандиозное предложение, оно требует нашего соблюдения конституции и, вероятно, втянет нас в конфликт с другими немецкими государствами."
 bpm_frankfurt_parliament_events.9.f:0 "§. 70.\n1. Глава Империи носит титул: Император немцев.\n\n§. 71.\n1. Резиденция Императора находится по месту пребывания Имперского правительства. По крайней мере во время сессии Рейхстага, Император должен постоянно проживать там.\n2. Всякий раз, когда Император не находится по месту пребывания Имперского правительства, один из Имперских министров должен находиться в непосредственной близости от него.\n3. Положения, касающиеся места пребывания Имперского правительства, остаются предметом Имперского закона.\n\n§. 72.\n1. Император получает цивильный лист, который определяется Рейхстагом."
 bpm_frankfurt_parliament_events.9.a:0 ""С великой честью приходит великая ответственность, тем не менее, я приму.""
 bpm_frankfurt_parliament_events.9.b:0 ""Я не приму эту корону из грязи!""

 bpm_frankfurt_parliament_events.10.t:0 "Народная революция в [ROOT.GetCountry.GetName]"
 bpm_frankfurt_parliament_events.10.d:0 "Волна народных волнений, охвативших немецкие земли, зажгла огонь в [ROOT.GetCountry.GetName], который вышел из-под контроля. Мятежники и мятежные солдаты захватили столицу и создали революционное правительство."
 bpm_frankfurt_parliament_events.10.f:0 "Кульминация нескольких революционных собраний достигла апогея, демократические агитаторы со всей немецкой земли приехали наблюдать и помогать в провозглашении новой конституции. Множество голосов объединились под одним лозунгом:\n\n"Здоровье, образование, свобода для всех!""
 bpm_frankfurt_parliament_events.10.a:0 "Народ освобожден..."

 bpm_frankfurt_parliament_events.11.t:0 "Отложенная мечта"
 bpm_frankfurt_parliament_events.11.d:0 "На фоне массовых репрессий и потери сплоченности Франкфуртский парламент распался. На данный момент кажется, что до воплощения мечты о немецком единстве еще очень далеко."
 bpm_frankfurt_parliament_events.11.f:0 ""Нет, мы [парламенту] слишком много чести делаем; мы приписываем ему политическое значение, которое он давно утратил. Строжайший приговор ему уже вынесен - игнорирование его решений и полное забвение."\n\n— Карл Маркс, 1848 г."
 bpm_frankfurt_parliament_events.11.a:0 "Этому не суждено было сбыться..."

 bpm_frankfurt_parliament_events.12.t:0 "Черный, красный, золотой"
 bpm_frankfurt_parliament_events.12.d:0 "Пришел момент! Объединив революционные государства, мы наконец сможем двинуться вперед и объединить Германию под черно-красно-золотым флагом нашей нации! Пусть реакционеры Рейха и всей Европы дрожат перед нашей решимостью!"
 bpm_frankfurt_parliament_events.12.f:0 "Дух истории овладел немецким народом, флаги украшали каждую крышу, развеваясь высоко над городскими улицами, которые заполнились солдатами и восторженными горожанами..."
 bpm_frankfurt_parliament_events.12.a:0 "За единство, за справедливость!"

 bpm_frankfurt_parliament_events.13.t:0 "Единство и право и свобода"
 bpm_frankfurt_parliament_events.13.d:0 "Наконец-то победа! После многих испытаний и бедствий Германия наконец стоит объединенной под нашим славным знаменем, сегодня мы идем как один!"
 bpm_frankfurt_parliament_events.13.f:0 ""Такова немецкая верность,\nтаково немецкое прилежание,\nкто умеет делать свою работу\nработа дана Богом,\nтому, кто честно ее выполняет,\nвся его жизнь вскоре станет\nпроизведением искусства, которое он любит."\n\n— Макс фон Шенкендорф, 1815 г."
 bpm_frankfurt_parliament_events.13.a:0 "Германия, Германия превыше всего!"

 bpm_frankfurt_parliament_events.20.t:0 "О половинках и целых"
 bpm_frankfurt_parliament_events.20.d:0 "Дебаты между фракциями левых и либерального центра кипят по ряду вопросов. Вопрос в том, пойти на компромисс для создания более сильного центра или удвоить усилия и продвигаться вперед с радикальной платформой."
 bpm_frankfurt_parliament_events.20.f:0 ""Вы не понимаете, меня просто не могут просить подорвать основы этой программы, основы этого собрания-"\n\n"Нет, это вы не понимаете, если мы не сможем найти голоса, не будет конституции!""
 bpm_frankfurt_parliament_events.20.a:0 "Прийти к компромиссу, чтобы мы могли двигаться вперед."
 bpm_frankfurt_parliament_events.20.b:0 "Не может быть никаких компромиссов с немецкой свободой, найдите голоса!"

 bpm_frankfurt_parliament_events.21.t:0 "Поляризация"
 bpm_frankfurt_parliament_events.21.d:0 "Крупные фракции, такие как Казинская фракция и Кафе Милани, столкнулись с внутренней борьбой, подталкивая некоторых делегатов к более жестким позициям."
 bpm_frankfurt_parliament_events.21.f:0 ""Я никогда не знал спорного вопроса, который не поддерживался бы с обеих сторон неоспоримыми аргументами...""\n\n— Летиция Элизабет Лэндон, 1831 г."
 bpm_frankfurt_parliament_events.21.a:0 "Правые захватывают преимущество."
 bpm_frankfurt_parliament_events.21.b:0 "Диссиденты объединяются с левыми."

 bpm_frankfurt_parliament_events.22.t:0 "Всплеск республиканизма"
 bpm_frankfurt_parliament_events.22.d:0 "С успехом радикальных восстаний по всей Германии, более либеральные делегаты склонились к делу республиканизма, присоединившись к таким фракциям, как Немецкий двор."
 bpm_frankfurt_parliament_events.22.f:0 ""Кто остается стоять в толпе, которая движется вперед, тот оказывает такое же сопротивление, как если бы он ей противостоял; он будет затоптан.""\n\n— Смерть Дантона, Часть 1"
 bpm_frankfurt_parliament_events.22.a:0 "Только республика может быть по-настоящему правительством народа."

 bpm_frankfurt_parliament_events.23.t:0 "Благочестивая реакция"
 bpm_frankfurt_parliament_events.23.d:0 "Принятие меморандума о полном отделении церкви от государства поляризовало некоторых более верующих делегатов, желающих большей защиты влияния церкви в немецкой жизни."
 bpm_frankfurt_parliament_events.23.f:0 "Многие благочестивые лидеры впоследствии обрушились с критикой на секуляризм Франкфуртской конституции, назвав его «оскорблением благочестивого правления» и «вырожденным секуляризмом», хотя эти нападки мало повлияли на большинство либералов, некоторые справа были встревожены..."
 bpm_frankfurt_parliament_events.23.a:0 "Возможно, это чрезмерная реакция..."

 bpm_frankfurt_parliament_events.24.t:0 "Институциональный либерализм"
 bpm_frankfurt_parliament_events.24.d:0 "В то время как дебаты Франкфуртского парламента продолжают затягиваться, успехи либерального центра проложили путь для более сильных либеральных реформаторских движений по всем немецким землям."
 bpm_frankfurt_parliament_events.24.f:0 ""Либерализм хочет лишь будущего истории."\n\n— Теодор Мундт, 1834 г."
 bpm_frankfurt_parliament_events.24.a:0 "Возможно, начало чего-то большего..."

 bpm_frankfurt_parliament_events.25.t:0 "Процессуальный хаос"
 bpm_frankfurt_parliament_events.25.d:0 "Парламентские заседания застопорились из-за серьезных разногласий по процедуре. Это угрожает дальнейшим затягиванием решающих голосований по основным пунктам конституции."
 bpm_frankfurt_parliament_events.25.f:0 ""Оппозиция иногда кажется забывает, что мы здесь занимаемся политикой, а не ставим театральное представление...""
 bpm_frankfurt_parliament_events.25.a:0 "Принять меры по устранению ущерба и двигаться вперед."
 bpm_frankfurt_parliament_events.25.b:0 "Посмотрим, сможем ли мы подмаслить колеса с помощью небольшого запугивания."

 bpm_frankfurt_parliament_events.26.t:0 "Наступление - Неудача"
 bpm_frankfurt_parliament_events.26.d:0 "Попытки оказать давление на оппозицию переросли в клеветнические нападки, и многие делегаты отказались присутствовать на сегодняшнем заседании."
 bpm_frankfurt_parliament_events.26.f:0 ""Я лично хотел бы отказаться от господина Штрауса и его комментариев, я не считаю, что они представляют цели нашей программы, и кроме того...""
 bpm_frankfurt_parliament_events.26.a:0 "Вы назвали его ЧТО?!"

 bpm_frankfurt_parliament_events.27.t:0 "Наступление - Успех"
 bpm_frankfurt_parliament_events.27.d:0 "Попытки оказать давление на оппозицию оставили некоторых недовольными, но тем не менее позволили собранию перейти к более важным вопросам."
 bpm_frankfurt_parliament_events.27.f:0 ""Думаю, вы обнаружите, что в ваших интересах придерживаться нашей линии, не так ли?""
 bpm_frankfurt_parliament_events.27.a:0 "Искусство сделки."

