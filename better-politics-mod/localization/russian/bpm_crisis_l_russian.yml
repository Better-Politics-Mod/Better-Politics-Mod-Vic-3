l_russian:
 bpm_state_crisis.1.t: "Кризис!"
 bpm_state_crisis.1.d: "Традиционные институты государства под угрозой. Все [Concept('concept_interest_group', 'группы интересов')], лояльные государству, договорились работать вместе, чтобы защитить нынешние институты от радикалов. Они поддержат крайние меры для обеспечения выживания государства."
 bpm_state_crisis.1.f: "«Защищать угнетенных от их угнетателей, защищать дело слабых против сильных, которые их эксплуатируют и сокрушают, — это долг всех сердец, не испорченных эгоизмом и коррупцией». - Максимилиан Робеспьер" 
 bpm_state_crisis.1.a: "Государство - это я!"
 bpm_state_crisis.1.b: "Государство — это народ!"

 je_bpm_crisis_of_the_state: "Кризис государства"
 je_bpm_crisis_of_the_state_desc: "Государству угрожают радикалы."
 je_bpm_crisis_of_the_state_reason: "Все [Concept('concept_interest_group', 'группы интересов')], лояльные государству, договорились работать вместе, чтобы защитить нынешние институты от растущей угрозы радикалов."
 bpm_extremist_tt: "Группа интересов является экстремистской"
 bpm_crisis_movement_radicalism: "Закрыли глаза на радикализм"
 bpm_crisis_movement_crackdown: "Подавление радикалов"
 je_bpm_crisis_of_the_state_goal: "Указанные выше условия сохранялись в течение 6 месяцев."

 je_bpm_constitutional_restrictions: "Правовые ограничения"
 je_bpm_constitutional_restrictions_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle] обладает слишком большой властью."
 je_bpm_constitutional_restrictions_reason: "Большинство групп интересов в нашей стране согласны с тем, что [Country.GetRuler.GetPrimaryRoleTitle] обладает слишком большой властью. Они готовы поддержать правовые меры для ограничения власти [Country.GetRuler.GetPrimaryRoleTitle]. Однако [Country.GetRuler.GetPrimaryRoleTitle] не желает легко отказываться от власти.\n\nЕсли мы сможем убедить [Country.GetRuler.GetPrimaryRoleTitle] отказаться от части власти, мы сможем легче реализовать наши планы. [Country.GetRuler.GetPrimaryRoleTitle] может быть убежден, если существует угроза революции или сильное движение против [Country.GetRuler.GetHerHim]."
 bpm_the_eternal_ruler_mod: "Вечный [GetPlayer.GetRuler.GetPrimaryRoleTitle]"