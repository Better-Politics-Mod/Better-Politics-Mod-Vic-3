l_russian:
 ideology_eco_laissez_faire:0 "Laissez-Faire"
 ideology_eco_laissez_faire_desc:0 "#lore Эта группа верит в рыночную экономику, которая оптимально функционирует, когда государственные силы меньше вмешиваются в нее. #!"

 ideology_eco_interventionist:0 "Интервенционист"
 ideology_eco_interventionist_desc:0 "#lore Эта группа верит в рыночную экономику, на которую влияет определенная степень государственного вмешательства. #!"

 ideology_eco_traditional_agrarian:0 "Традиционный аграрий"
 ideology_eco_traditional_agrarian_desc:0 "#lore Эта группа хочет сохранить традиционную и преимущественно аграрную экономику. Там, где это невозможно, они желают ограничить индустриализацию через государство. #!"

 ideology_eco_modern_agrarian:0 "Современный аграрий"
 ideology_eco_modern_agrarian_desc:0 "#lore Эта группа представляет интересы современного коммерческого фермера. Они могут чувствовать угрозу со стороны урбанизации и свободной торговли и будут стремиться защищать свои интересы посредством государственного вмешательства. #!"

 ideology_eco_agrarian_socialist:0 "Аграрный социалист"
 ideology_eco_agrarian_socialist_desc:0 "#lore Эта группа представляет широкий спектр взглядов, которые в целом разделяют предпочтение справедливому или общинному владению сельской землей. #!"

 ideology_eco_autarky:0 "Автаркия"
 ideology_eco_autarky_desc:0 "#lore Стремясь к экономической независимости, эта группа рассматривает жесткое экономическое управление как основную функцию государства. #!"

 ideology_eco_socialist_autarky:0 "Социалистическая автаркия"
 ideology_eco_socialist_autarky_desc:0 "#lore Стремясь к экономической независимости от капиталистических стран, эта группа рассматривает жесткое государственное управление и коллективизацию экономики как необходимый промежуточный этап социализма. #!"

 ideology_eco_agrarian_autarky:0 "Аграрная автаркия"
 ideology_eco_agrarian_autarky_desc:0 "#lore Стремясь к экономической независимости от иностранных государств, эта группа рассматривает развитие сильного и независимого крестьянства как необходимое условие для самоукрепления нации. #!"

 ideology_eco_socialist_mixed_economy:0 "Социалистическая смешанная экономика"
 ideology_eco_socialist_mixed_economy_desc:0 "#lore Эта группа стремится сочетать рыночную экономику с определенной степенью государственного вмешательства и кооперативной собственностью в качестве промежуточного этапа социализма. #!"

 ideology_eco_proletarian_economy:0 "Пролетарская экономика"
 ideology_eco_proletarian_economy_desc:0 "#lore Эта группа стремится максимально расширить кооперативное управление и владение средствами производства. #!"

 ideology_eco_serf_economy:0 "Крепостническая экономика"
 ideology_eco_serf_economy_desc:0 "#lore Эта группа стремится сохранить традиционную структуру крестьян-крепостных, привязанных к крупным аграрным поместьям. #!"

 ideology_eco_trad_isolationist:0 "Изоляционистская крепостническая экономика"
 ideology_eco_trad_isolationist_desc:0 "#lore Эта группа стремится сохранить традиционную структуру крестьян-крепостных, привязанных к крупным аграрным поместьям, и полное исключение иностранцев. #!"

 ideology_eco_slave_economy:0 "Рабовладельческая экономика"
 ideology_eco_slave_economy_desc:0 "#lore Эта группа стремится сохранить рабство. #!"

 ideology_eco_antebellum_economy:0 "Плантаторская экономика"
 ideology_eco_antebellum_economy_desc:0 "#lore Эта группа стремится сохранить рабство и свободную торговлю. #!"

 ideology_eco_modernizer:0 "Экономический модернизатор"
 ideology_eco_modernizer_desc:0 "#lore Эта группа стремится модернизировать экономику."

 ideology_eco_conservative_agrarian:0 "Консервативный аграрий"
 ideology_eco_conservative_agrarian_desc:0 "#lore Эта группа представляет интересы современного аристократического фермера. Они могут чувствовать угрозу со стороны урбанизации и свободной торговли и будут стремиться защищать свои интересы посредством государственного вмешательства. #!"

 ideology_eco_american_system:0 "Американская система"
 ideology_eco_american_system_desc:0 "#lore Эта группа стремится содействовать национальной экономике через протекционистские тарифы, внутренние улучшения и национальный банк, оставаясь при этом двойственной в отношении рабства. #!"

 ideology_eco_debt_serf_economy:0 "Долговая крепостническая экономика"
 ideology_eco_debt_serf_economy_desc:0 "#lore Эта группа стремится сохранить традиционную структуру крестьян-крепостных, привязанных к крупным аграрным поместьям посредством долгового рабства. #!"

 ideology_eco_colonialist:0 "Колониальная экономика"
 ideology_eco_colonialist_desc:0 "#lore Эта группа представляет колониальный интерес, зависящий от непрерывного извлечения богатства со своей территории, и отдает предпочтение сохранению этой системы перед независимым экономическим развитием. #!"

 ideology_eco_slave_colonialist:0 "Рабовладельческая колониальная экономика"
 ideology_eco_slave_colonialist_desc:0 "#lore Эта группа представляет колониальный интерес, зависящий от непрерывного извлечения богатства со своей территории с использованием рабов, и отдает предпочтение сохранению этой системы перед независимым экономическим развитием. #!"
